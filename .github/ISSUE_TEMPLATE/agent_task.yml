name: Agent Task
description: Задача для работы с AI агентами
title: "[Agent] "
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Эта форма создает задачу для работы с AI агентами в Cursor.
        Выберите начальный этап разработки.

  - type: dropdown
    id: initial_agent
    attributes:
      label: Начальный агент
      description: Выберите агента, который начнет работу над задачей (этап определяется автоматически)
      options:
        - idea-writer (Идея, лор, квесты)
        - architect (Архитектура и структурирование)
        - database-dev (Проектирование БД)
        - api-designer (OpenAPI спецификация)
        - backend-dev (Разработка бекенда)
        - network-dev (Сетевая часть, Envoy, gRPC)
        - security (Аудит безопасности)
        - devops (Docker, Kubernetes, деплой, observability)
        - performance (Оптимизация производительности)
        - ue5-dev (Разработка клиента UE5)
        - content-writer (Контентные квесты, лор, диалоги)
        - testing (Тестирование)
        - game-balance (Балансировка игры)
        - release (Релиз)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Описание задачи
      description: Детальное описание того, что нужно сделать
      placeholder: |
        Опишите задачу подробно. Для Idea Writer - опишите идею или концепцию.
        Для Architect - укажите, что нужно структурировать.
        Для API Designer - опишите необходимые endpoints.
        Для Content Writer - опишите контентный квест (Canon/Lore).
        И так далее...
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Критерии приемки
      description: Что должно быть сделано для перехода к следующему этапу
      placeholder: |
        - [ ] Критерий 1
        - [ ] Критерий 2
        - [ ] Критерий 3

  - type: dropdown
    id: priority
    attributes:
      label: Приоритет
      description: Выберите приоритет задачи
      options:
        - P0 (Критический)
        - P1 (Высокий)
        - P2 (Средний)
        - P3 (Низкий)
    validations:
      required: true

  - type: checkboxes
    id: components
    attributes:
      label: Компоненты
      description: Выберите затронутые компоненты системы
      options:
        - label: Backend
        - label: Client (UE5)
        - label: Infrastructure
        - label: Protocol
        - label: Game Design

  - type: textarea
    id: related_issues
    attributes:
      label: Связанные задачи
      description: Номера связанных Issues (например, #1, #5)
      placeholder: "#1, #5"

