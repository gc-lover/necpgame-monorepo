            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(issueNumber),
              body: comment
            });
            
            console.log(`Transitioned issue #${issueNumber} from ${currentStage} to ${nextStage}`);

