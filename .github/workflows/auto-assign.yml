name: Auto Assign Issues

on:
  issues:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - name: Auto assign based on labels
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'assign-issues'
          token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ${{ github.repository_owner }}

