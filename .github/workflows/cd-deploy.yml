name: CD Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'k8s/**'
      - 'services/**/Dockerfile'
      - '.github/workflows/cd-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      service:
        description: 'Service to deploy (leave empty for all)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/necpgame

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - character-service-go
          - inventory-service-go
          - movement-service-go
          - social-service-go
          - achievement-service-go
          - economy-service-go
          - support-service-go
          - reset-service-go
          - gameplay-service-go
          - admin-service-go
          - clan-war-service-go
          - companion-service-go
          - voice-chat-service-go
          - housing-service-go
          - realtime-gateway-go
          - ws-lobby-go
          - matchmaking-go
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  deploy-staging:
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.necpgame.local
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBERNETES_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
          kubectl config set-context --current --namespace=necpgame
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap-common.yaml
          kubectl apply -f k8s/secrets-common.yaml
          kubectl apply -f k8s/rbac-service-account.yaml
          kubectl apply -f k8s/networkpolicy-default.yaml
          kubectl apply -f k8s/resource-quota.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/servicemonitor-common.yaml
          kubectl apply -f k8s/*-deployment.yaml
          kubectl apply -f k8s/hpa-services.yaml
          kubectl apply -f k8s/pdb-services.yaml
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/character-service-go -n necpgame --timeout=5m
          kubectl rollout status deployment/inventory-service-go -n necpgame --timeout=5m
          kubectl rollout status deployment/movement-service-go -n necpgame --timeout=5m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n necpgame
          kubectl get services -n necpgame

  deploy-production:
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.necpgame.local
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBERNETES_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
          kubectl config set-context --current --namespace=necpgame
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap-common.yaml
          kubectl apply -f k8s/secrets-common.yaml
          kubectl apply -f k8s/rbac-service-account.yaml
          kubectl apply -f k8s/networkpolicy-default.yaml
          kubectl apply -f k8s/resource-quota.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/servicemonitor-common.yaml
          kubectl apply -f k8s/*-deployment.yaml
          kubectl apply -f k8s/hpa-services.yaml
          kubectl apply -f k8s/pdb-services.yaml
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/character-service-go -n necpgame --timeout=5m
          kubectl rollout status deployment/inventory-service-go -n necpgame --timeout=5m
          kubectl rollout status deployment/movement-service-go -n necpgame --timeout=5m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n necpgame
          kubectl get services -n necpgame
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Production deployment completed"
          # Add notification logic here (Slack, Discord, etc.)

