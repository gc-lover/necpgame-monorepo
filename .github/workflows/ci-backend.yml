name: Backend CI

on:
  push:
    paths:
      - 'services/**'
      - 'proto/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    paths:
      - 'services/**'
      - 'proto/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - character-service-go
          - inventory-service-go
          - movement-service-go
          - matchmaking-go
          - realtime-gateway-go
          - ws-lobby-go
          - achievement-service-go
          - economy-service-go
          - support-service-go
          - social-service-go
          - reset-service-go
          - gameplay-service-go
          - admin-service-go
          - clan-war-service-go
          - companion-service-go
          - voice-chat-service-go
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: go test ./...
      
      - name: Build
        working-directory: services/${{ matrix.service }}
        run: go build -o /tmp/${{ matrix.service }} ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: services

