name: Backend CI

on:
  push:
    paths:
      - 'services/**'
      - 'proto/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    paths:
      - 'services/**'
      - 'proto/**'

jobs:
  discover-services:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.list.outputs.services }}
    steps:
      - uses: actions/checkout@v4
      - name: Discover Go services
        id: list
        run: |
          services=$(find services -maxdepth 1 -type d -name "*-go" -exec basename {} \; | jq -R -s -c 'split("\n")[:-1]')
          echo "services=$services" >> $GITHUB_OUTPUT

  test:
    needs: discover-services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.discover-services.outputs.services) }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: go test ./...
      
      - name: Build
        working-directory: services/${{ matrix.service }}
        run: go build -o /tmp/${{ matrix.service }} ./...

  lint:
    needs: discover-services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.discover-services.outputs.services) }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: services/${{ matrix.service }}


