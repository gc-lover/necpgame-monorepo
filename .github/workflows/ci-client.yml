name: Client CI

on:
  push:
    paths:
      - 'client/**'
      - '.github/workflows/ci-client.yml'
  pull_request:
    paths:
      - 'client/**'

jobs:
  validate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate UE5 project
        working-directory: client/UE5/NECPGAME
        run: |
          echo "UE5 project validation"
          if (Test-Path "NECPGAME.uproject") {
            echo "Project file found"
          } else {
            exit 1
          }

