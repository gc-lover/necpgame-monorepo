name: Issues Sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [issues-sync]

jobs:
  sync-from-github:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @octokit/rest

      - name: Sync Issues from GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node scripts/github-issues/sync-from-github.js --incremental

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .local/issues/cache/
          git diff --staged --quiet || git commit -m "chore: sync issues from GitHub [skip ci]"
          git push

  sync-to-github:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @octokit/rest

      - name: Sync pending changes to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node scripts/github-issues/sync-to-github.js

      - name: Commit cleaned pending files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .local/issues/pending/
          git diff --staged --quiet || git commit -m "chore: clean synced pending changes [skip ci]"
          git push

