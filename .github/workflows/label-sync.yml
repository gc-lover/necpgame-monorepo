name: Sync Labels

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/labels.json'

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Sync labels
        uses: actions/label-sync@v1
        with:
          config-file: .github/labels.json
          token: ${{ secrets.GITHUB_TOKEN }}
