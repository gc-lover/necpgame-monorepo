name: Validate Standards

on:
  push:
    paths:
      - 'services/**/Dockerfile'
      - 'k8s/*-deployment.yaml'
      - 'docker-compose.yml'
      - '.github/workflows/validate-standards.yml'
  pull_request:
    paths:
      - 'services/**/Dockerfile'
      - 'k8s/*-deployment.yaml'
      - 'docker-compose.yml'

jobs:
  validate:
    name: Validate Standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: |
          chmod +x .github/scripts/*.sh
      
      - name: Validate Dockerfile Standards
        run: |
          .github/scripts/validate-dockerfile.sh
      
      - name: Validate K8s Standards
        run: |
          .github/scripts/validate-k8s.sh

