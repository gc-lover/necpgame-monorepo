name: Validate Standards

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'k8s/*-deployment.yaml'
      - '.github/workflows/validate-standards.yml'
      - '.github/scripts/validate-k8s.sh'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'k8s/*-deployment.yaml'

jobs:
  validate:
    name: Validate Standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: |
          chmod +x .github/scripts/*.sh
      
      - name: Validate K8s Standards
        run: |
          .github/scripts/validate-k8s.sh
