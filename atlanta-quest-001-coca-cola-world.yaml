quest_definition:
  description: "Квест знакомит игрока с музеем World of Coca-Cola — пространством, где история напитка развивается от лаборатории Джона Пембертона до глобального бренда."
  status: "active"
  level_min: 1
  level_max: 20
  rewards:
    experience: 1500
    money:
      type: "eddies"
      value: -20
    reputation:
      culture: 20
    unlocks:
      achievements: ["coca_cola_expert"]
      flags: ["coca_cola_world_complete"]
  objectives:
    - "Прибытие в World of Coca-Cola и знакомство с архивом бренда"
    - "Просмотр исторической экспозиции, рассказывающей о Джоне Пембертоне и ранних этапах бизнеса"
    - "Посещение хранилища секретной формулы с усиленными мерами безопасности"
    - "Участие в дегустации напитков и сбор обратной связи от NPC-аналитиков бренда"
    - "Закупка эксклюзивного мерча или участие в маркетинговой активности"
