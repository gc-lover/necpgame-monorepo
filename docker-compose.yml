      - ADDR=0.0.0.0:8086
      - METRICS_ADDR=:9091
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/necpgame?sslmode=disable
      - REDIS_URL=redis://redis:6379/1
      - GATEWAY_URL=ws://realtime-gateway:18080/client
      - UPDATE_INTERVAL=5s
      - LOG_LEVEL=info
    ports:
      - "8086:8086"
      - "9095:9091"
    restart: unless-stopped

  character-service:
