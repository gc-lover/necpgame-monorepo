version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: necpgame
      POSTGRES_USER: necpgame
      POSTGRES_PASSWORD: necpgame_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/liquibase/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - necpgame
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U necpgame"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - necpgame
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Core Services
  auth-service:
    build:
      context: ./services/auth-service-go
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: ":8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: necpgame
      DB_PASSWORD: necpgame_password
      DB_NAME: necpgame
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      JWT_SECRET: "your-development-jwt-secret-change-in-production"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - necpgame
    restart: unless-stopped

  ability-service:
    build:
      context: ./services/ability-service-go
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      PORT: ":8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: necpgame
      DB_PASSWORD: necpgame_password
      DB_NAME: necpgame
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - necpgame
    restart: unless-stopped

  matchmaking-service:
    build:
      context: ./services/matchmaking-service-go
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      PORT: "8082"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: necpgame
      DB_PASSWORD: necpgame_password
      DB_NAME: necpgame
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - necpgame
    restart: unless-stopped

  economy-service:
    build:
      context: ./services/economy-service-go
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      PORT: "8083"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: necpgame
      DB_PASSWORD: necpgame_password
      DB_NAME: necpgame
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - necpgame
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - necpgame
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - necpgame
    depends_on:
      - prometheus

  # API Gateway
  envoy:
    image: envoyproxy/envoy:v1.26-latest
    ports:
      - "8080:8080"  # API Gateway port
    volumes:
      - ./infrastructure/envoy/envoy.yaml:/etc/envoy/envoy.yaml
    networks:
      - necpgame
    depends_on:
      - auth-service
      - ability-service

volumes:
  postgres_data:
  redis_data:
  grafana_data:

networks:
  necpgame:
    driver: bridge