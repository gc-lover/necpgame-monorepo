apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: necpgame
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gc-lover/necpgame-monorepo
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: necpgame
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


