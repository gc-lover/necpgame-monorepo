apiVersion: apps/v1
kind: Deployment
metadata:
  name: guild-core-service
  namespace: necpgame
  labels:
    app: guild-core-service
    version: v2.0.0
    component: guild-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guild-core-service
  template:
    metadata:
      labels:
        app: guild-core-service
        version: v2.0.0
        component: guild-system
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: guild-core-service
        image: necpgame/guild-core-service:v2.0.0
        ports:
        - containerPort: 8084
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8084"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: necpgame-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: necpgame-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: necpgame-secrets
              key: jwt-secret
        - name: LOG_LEVEL
          value: "info"
        - name: GOMEMLIMIT
          value: "150MiB"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      serviceAccountName: necpgame-service-account
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - guild-core-service
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: guild-core-service
  namespace: necpgame
  labels:
    app: guild-core-service
    version: v2.0.0
    component: guild-system
spec:
  selector:
    app: guild-core-service
  ports:
  - name: http
    port: 8084
    targetPort: 8084
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: guild-core-gateway
  namespace: necpgame
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "guild-api.necpgame.com"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: necpgame-tls
    hosts:
    - "guild-api.necpgame.com"

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: guild-core-virtualservice
  namespace: necpgame
spec:
  hosts:
  - "guild-api.necpgame.com"
  gateways:
  - guild-core-gateway
  http:
  - match:
    - uri:
        prefix: "/api/v2/guilds"
    route:
    - destination:
        host: guild-core-service
        port:
          number: 8084
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    corsPolicy:
      allowOrigins:
      - exact: "https://game.necpgame.com"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      allowHeaders:
      - "Authorization"
      - "Content-Type"
      allowCredentials: true
    headers:
      request:
        add:
          x-request-id: "%REQ(X-REQUEST-ID)%"
      response:
        add:
          x-version: "v2.0.0"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: guild-core-service-hpa
  namespace: necpgame
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: guild-core-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: guild-core-service-pdb
  namespace: necpgame
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: guild-core-service

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: guild-core-service-config
  namespace: necpgame
data:
  config.yaml: |
    server:
      port: 8084
      readTimeout: 30s
      writeTimeout: 30s
      maxHeaderBytes: 1048576

    database:
      maxOpenConns: 25
      maxIdleConns: 5
      connMaxLifetime: 5m
      connMaxIdleTime: 2m

    redis:
      maxRetries: 3
      minRetryBackoff: 100ms
      maxRetryBackoff: 2s
      dialTimeout: 5s
      readTimeout: 3s
      writeTimeout: 3s

    logging:
      level: info
      format: json

    metrics:
      enabled: true
      path: /metrics
      namespace: necpgame_guild_core

    security:
      jwt:
        issuer: necpgame
        audience: guild-api
        expiration: 24h
      cors:
        allowedOrigins:
          - "https://game.necpgame.com"
        allowedMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        allowedHeaders:
          - Authorization
          - Content-Type
          - X-Requested-With
        allowCredentials: true
        maxAge: 86400

    features:
      guildCreation: true
      territoryControl: true
      allianceSystem: true
      diplomacy: true
      resourceTrading: true