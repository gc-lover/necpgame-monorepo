version: "3.8"
services:
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: necpgame-prometheus
    volumes:
      - ../../observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:11.1.0
    container_name: necpgame-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ../../observability/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
  loki:
    image: grafana/loki:3.0.0
    container_name: necpgame-loki
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ../../observability/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
    ports:
      - "3100:3100"
  tempo:
    image: grafana/tempo:2.5.0
    container_name: necpgame-tempo
    command: -config.file=/etc/tempo/tempo.yaml
    volumes:
      - ../../observability/tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
    ports:
      - "3200:3200"


