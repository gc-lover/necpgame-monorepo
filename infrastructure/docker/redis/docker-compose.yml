version: "3.8"
services:
  redis:
    image: redis:7-alpine
    container_name: necpgame-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  redisdata:


