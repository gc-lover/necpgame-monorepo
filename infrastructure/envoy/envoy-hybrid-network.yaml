# Issue: #142109960
# Envoy Configuration for Hybrid Network Architecture
# Network Engineer - Extended configuration for WebSocket and UDP support

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: listener_http_websocket
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http_ws
                upgrade_configs:
                  - upgrade_type: websocket
                route_config:
                  name: websocket_route
                  virtual_hosts:
                    - name: websocket_host
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/auth"
                          route:
                            cluster: keycloak
                        - match:
                            prefix: "/ws"
                          route:
                            cluster: realtime-gateway-websocket
                            timeout: 0s
                        - match:
                            prefix: "/ws/game"
                          route:
                            cluster: realtime-gateway-websocket
                            timeout: 0s
                        - match:
                            prefix: "/metrics"
                          route:
                            cluster: ws-lobby
                        - match:
                            prefix: "/"
                          route:
                            cluster: keycloak

    - name: listener_udp_gateway
      address:
        socket_address:
          protocol: UDP
          address: 0.0.0.0
          port_value: 18080
      reuse_port: true
      filter_chains:
        - filters:
            - name: envoy.filters.udp.udp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.udp.udp_proxy.v3.UdpProxyConfig
                stat_prefix: udp_gateway
                cluster: realtime-gateway-udp
                idle_timeout: 60s

    - name: listener_udp_pvp_small
      address:
        socket_address:
          protocol: UDP
          address: 0.0.0.0
          port_value: 18081
      reuse_port: true
      filter_chains:
        - filters:
            - name: envoy.filters.udp.udp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.udp.udp_proxy.v3.UdpProxyConfig
                stat_prefix: udp_pvp_small
                cluster: realtime-gateway-udp-pvp-small
                idle_timeout: 30s

    - name: listener_udp_gvg
      address:
        socket_address:
          protocol: UDP
          address: 0.0.0.0
          port_value: 18082
      reuse_port: true
      filter_chains:
        - filters:
            - name: envoy.filters.udp.udp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.udp.udp_proxy.v3.UdpProxyConfig
                stat_prefix: udp_gvg
                cluster: realtime-gateway-udp-gvg
                idle_timeout: 60s

  clusters:
    - name: keycloak
      connect_timeout: 2s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: keycloak
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: keycloak
                      port_value: 8080

    - name: ws-lobby
      connect_timeout: 2s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: ws-lobby
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ws-lobby
                      port_value: 18081

    - name: realtime-gateway-websocket
      connect_timeout: 5s
      type: LOGICAL_DNS
      lb_policy: LEAST_REQUEST
      load_assignment:
        cluster_name: realtime-gateway-websocket
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: realtime-gateway-go
                      port_value: 18080
      health_checks:
        - timeout: 1s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: /health

    - name: realtime-gateway-udp
      connect_timeout: 1s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: realtime-gateway-udp
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      protocol: UDP
                      address: realtime-gateway-go
                      port_value: 18080

    - name: realtime-gateway-udp-pvp-small
      connect_timeout: 1s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: realtime-gateway-udp-pvp-small
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      protocol: UDP
                      address: realtime-gateway-go
                      port_value: 18081

    - name: realtime-gateway-udp-gvg
      connect_timeout: 1s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: realtime-gateway-udp-gvg
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      protocol: UDP
                      address: realtime-gateway-go
                      port_value: 18082

    - name: stats
      connect_timeout: 0.25s
      type: STATIC_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: stats
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 0

layered_runtime:
  layers:
    - name: static_layer
      static_layer:
        overload:
          global_downstream_max_connections: 50000

