static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              # Auth Service Routes
              - match:
                  prefix: "/auth"
                route:
                  cluster: auth-service
              # Ability Service Routes
              - match:
                  prefix: "/ability"
                route:
                  cluster: ability-service
              # Matchmaking Service Routes
              - match:
                  prefix: "/matchmaking"
                route:
                  cluster: matchmaking-service
              # Economy Service Routes
              - match:
                  prefix: "/economy"
                route:
                  cluster: economy-service
              # Crafting Network Service Routes
              - match:
                  prefix: "/crafting"
                route:
                  cluster: crafting-network-service
              # Crafting Network Service WebSocket Routes
              - match:
                  prefix: "/ws/crafting"
                route:
                  cluster: crafting-network-service
              # Crafting Network Service gRPC Routes
              - match:
                  prefix: "/grpc/crafting"
                route:
                  cluster: crafting-network-service-grpc
              # Health check
              - match:
                  path: "/health"
                route:
                  cluster: auth-service
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: auth-service
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: auth-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth-service
                port_value: 8080
    health_checks:
      - timeout: 1s
        interval: 10s
        unhealthy_threshold: 3
        healthy_threshold: 2
        http_health_check:
          path: "/health"

  - name: ability-service
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: ability-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ability-service
                port_value: 8080
    health_checks:
      - timeout: 1s
        interval: 10s
        unhealthy_threshold: 3
        healthy_threshold: 2
        http_health_check:
          path: "/health"

  - name: matchmaking-service
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: matchmaking-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: matchmaking-service
                port_value: 8082
    health_checks:
      - timeout: 1s
        interval: 10s
        unhealthy_threshold: 3
        healthy_threshold: 2
        http_health_check:
          path: "/health"

  - name: economy-service
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: economy-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: economy-service
                port_value: 8083
    health_checks:
      - timeout: 1s
        interval: 10s
        unhealthy_threshold: 3
        healthy_threshold: 2
        http_health_check:
          path: "/health"

  - name: crafting-network-service
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: crafting-network-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: crafting-network-service
                port_value: 8080
    health_checks:
      - timeout: 1s
        interval: 10s
        unhealthy_threshold: 3
        healthy_threshold: 2
        http_health_check:
          path: "/health"
    # PERFORMANCE: Circuit breaker for high-frequency crafting operations
    circuit_breakers:
      thresholds:
        - priority: default
          max_connections: 10000
          max_pending_requests: 5000
          max_requests: 10000
          max_retries: 3

  - name: crafting-network-service-grpc
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: crafting-network-service-grpc
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: crafting-network-service
                port_value: 9090
    health_checks:
      - timeout: 1s
        interval: 10s
        unhealthy_threshold: 3
        healthy_threshold: 2
        grpc_health_check:
          service_name: "necp.crafting.v1.CraftingStreamingService"
    # PERFORMANCE: Circuit breaker for gRPC streaming
    circuit_breakers:
      thresholds:
        - priority: default
          max_connections: 5000
          max_pending_requests: 2500
          max_requests: 5000
          max_retries: 3

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901