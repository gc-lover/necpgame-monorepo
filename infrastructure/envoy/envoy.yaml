static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              # Auth Service Routes
              - match:
                  prefix: "/auth"
                route:
                  cluster: auth-service
              # Ability Service Routes
              - match:
                  prefix: "/ability"
                route:
                  cluster: ability-service
              # Matchmaking Service Routes
              - match:
                  prefix: "/matchmaking"
                route:
                  cluster: matchmaking-service
              # Economy Service Routes
              - match:
                  prefix: "/economy"
                route:
                  cluster: economy-service
              # Health check
              - match:
                  path: "/health"
                route:
                  cluster: auth-service
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: auth-service
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: auth-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth-service
                port_value: 8080
    health_checks:
      - timeout: 1s
        interval: 10s
        unhealthy_threshold: 3
        healthy_threshold: 2
        http_health_check:
          path: "/health"

  - name: ability-service
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: ability-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ability-service
                port_value: 8080
    health_checks:
      - timeout: 1s
        interval: 10s
        unhealthy_threshold: 3
        healthy_threshold: 2
        http_health_check:
          path: "/health"

  - name: matchmaking-service
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: matchmaking-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: matchmaking-service
                port_value: 8082
    health_checks:
      - timeout: 1s
        interval: 10s
        unhealthy_threshold: 3
        healthy_threshold: 2
        http_health_check:
          path: "/health"

  - name: economy-service
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: economy-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: economy-service
                port_value: 8083
    health_checks:
      - timeout: 1s
        interval: 10s
        unhealthy_threshold: 3
        healthy_threshold: 2
        http_health_check:
          path: "/health"

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901