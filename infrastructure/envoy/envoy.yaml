admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                upgrade_configs:
                  - upgrade_type: websocket
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/auth"
                          route:
                            cluster: keycloak
                        - match:
                            prefix: "/ws/game"
                          route:
                            cluster: realtime-gateway-websocket
                            timeout: 0s
                        - match:
                            prefix: "/ws"
                          route:
                            cluster: realtime-gateway-websocket
                            timeout: 0s
                        - match:
                            prefix: "/metrics"
                          route:
                            cluster: ws-lobby
                        - match:
                            prefix: "/"
                          route:
                            cluster: keycloak
  clusters:
    - name: keycloak
      connect_timeout: 2s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: keycloak
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: keycloak
                      port_value: 8080
    - name: realtime-gateway-websocket
      connect_timeout: 5s
      type: LOGICAL_DNS
      lb_policy: LEAST_REQUEST
      load_assignment:
        cluster_name: realtime-gateway-websocket
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: realtime-gateway-go
                      port_value: 18080
      health_checks:
        - timeout: 1s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: /health
    - name: ws-lobby
      connect_timeout: 2s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: ws-lobby
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ws-lobby
                      port_value: 18081
