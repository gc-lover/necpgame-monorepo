databaseChangeLog:
  # Schema migrations (DDL) - run first
  - includeAll:
      path: schema/
      relativeToChangelogFile: true

  # Data migrations (DML) - run after schema
  - includeAll:
      path: data/
      relativeToChangelogFile: true

  # Gameplay content migrations - run after schema
  - includeAll:
      path: migrations/gameplay/
      relativeToChangelogFile: true

  # Knowledge content migrations - run after schema
  - includeAll:
      path: migrations/knowledge/
      relativeToChangelogFile: true
