        - column:
            name: dialogue_flow
            value: '{"opening_line": {"text": "*digital interface flickers* Welcome
              to the future of Tokyo, traveler. I am Eternal Director Sato. The city
              has changed since the old days.", "responses": [{"text": "I need work
              in this corporate hell.", "next_node": "tokyo-2092-immortal-exec_dialogue_3_work",
              "conditions": {"player_level": {"min": 40, "max": 80}}}, {"text": "What
              happened to traditional Tokyo?", "next_node": "tokyo-2092-immortal-exec_dialogue_3_tradition",
              "conditions": {}}, {"text": "Corporate wars have destroyed everything.",
              "next_node": "tokyo-2092-immortal-exec_dialogue_3_corporate_war", "conditions":
              {}}, {"text": "Goodbye.", "next_node": "end_conversation", "conditions":
              {}}]}, "tokyo-2092-immortal-exec_dialogue_3_work": {"text": "The corporations
              control everything now. But there are always opportunities for those
              willing to challenge the system. Interested in immortal corporate executive?",
              "responses": [{"text": "Yes, I''m ready to fight the corps.", "next_node":
              "quest_offer", "conditions": {}, "actions": ["offer_quest"]}, {"text":
              "What kind of resistance?", "next_node": "tokyo-2092-immortal-exec_dialogue_3_resistance_details",
              "conditions": {}}, {"text": "I need to think about it.", "next_node":
              "end_conversation", "conditions": {}}]}, "tokyo-2092-immortal-exec_dialogue_3_tradition":
              {"text": "Traditional Tokyo survives in fragments - digital shrines,
              android geisha, samurai hackers. The old ways adapt or perish. What
              aspect of our heritage interests you?", "responses": [{"text": "Bushido
              code in the cyber age.", "next_node": "tokyo-2092-immortal-exec_dialogue_3_bushido",
              "conditions": {}}, {"text": "The future of Japanese culture.", "next_node":
              "tokyo-2092-immortal-exec_dialogue_3_culture_future", "conditions":
              {}}, {"text": "I need to go.", "next_node": "end_conversation", "conditions":
              {}}]}, "tokyo-2092-immortal-exec_dialogue_3_corporate_war": {"text":
              "The wars never ended, they just became more sophisticated. Arasaka
              vs Militech, with the Yaks and Tyger Claws caught in between. Quantum
              weapons, AI armies, consciousness warfare. This is the new reality.",
              "responses": [{"text": "How can we fight back?", "next_node": "tokyo-2092-immortal-exec_dialogue_3_fight_back",
              "conditions": {}}, {"text": "Is there any hope left?", "next_node":
              "tokyo-2092-immortal-exec_dialogue_3_hope", "conditions": {}}, {"text":
