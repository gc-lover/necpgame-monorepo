            name: title
            value: 'Торонто: Авторские события 2020–2093'
        - column:
            name: content
            value: "appendix:\n  decisions: []\n  glossary:\n  - definition: Подземная\
              \ транспортная и коммерческая сеть Торонто\n    term: PATH\n  - definition:\
              \ Программа приема климатических беженцев\n    term: Red+ Protocol\n\
              \  - definition: Экспортируемая модель северного общества\n    term:\
              \ Северный пакет\n  references:\n  - link: ../timeline-author/regions/america/cities/toronto-2020-2093.yaml\n\
              \    title: Общий обзор Торонто\n  - link: ../timeline-author/regions/america-2020-2093.yaml\n\
              \    title: Американский регион\n  - link: ../timeline/MASTER-TIMELINE-INDEX.yaml\n\
              \    title: Мастер-хронология\ncontent:\n  sections:\n  - assets: []\n\
              \    body: 'Торонто становится символом северного возрождения — городом,\
              \ который использует\n      холодный климат, культурное разнообразие\
              \ и социальные инновации,\n\n      чтобы создать альтернативную модель\
              \ общества. Эти события формируют путь от\n      канадского мегаполиса\
              \ к глобальному экспортеру\n\n      северных стандартов благополучия.\n\
              \n      '\n    id: introduction\n    mechanics_links:\n    - mechanics/world/cultural-integration.yaml\n\
              \    - mechanics/technology/climate-adaptation.yaml\n    title: Введение\n\
              \  - assets: []\n    body: 'Торонто становится центром цифровой трансформации\
              \ после глобальной пандемии\n      COVID-19.\n\n\n      **2020 — «PATH\
              \ Revolution»:**\n\n      - Расширение подземного города PATH на 40%\
              \ для социальной дистанцированности\n\n      - Внедрение AI-систем управления\
              \ потоками людей\n\n      - Создание «умных» туннелей с климат-контролем\n\
              \n\n      **2021 — «Мультикультурный протокол»:**\n\n      - Запуск\
              \ системы культурной интеграции для иммигрантов\n\n      - Создание\
              \ цифровых платформ для сохранения языковых традиций\n\n      - Формирование\
              \ совета диаспор для городского управления\n\n\n      **2022 — «CN-Башня»:**\n\
              \n      - Строительство коммуникационной башни высотой 600 метров\n\n\
              \      - Становится центром глобальной сети диаспор\n\n      - Символ\
              \ культурного моста между Севером и Югом\n\n\n      **2023 — «Онтарио\
              \ Серверы»:**\n\n      - Постройка дата-центров, использующих естественное\
              \ охлаждение озера Онтарио\n\n      - Становится одним из самых энергоэффективных\
              \ центров обработки данных в мире\n\n      - Привлекает международные\
              \ корпорации\n\n\n      **2024 — «Климатические беженцы»:**\n\n    \
              \  - Прием первых групп беженцев из зоны рискованного климата\n\n  \
              \    - Разработка протоколов адаптации к холодному климату\n\n     \
              \ - Создание программ переквалификации для южных специалистов\n\n  \
              \    '\n    id: phase_2020_2024\n    mechanics_links:\n    - mechanics/world/immigration-systems.yaml\n\
              \    - mechanics/technology/network-infrastructure.yaml\n    title:\
              \ '2020–2024: Цифровая трансформация и пандемийный отклик'\n  - assets:\
              \ []\n    body: 'Укрепление оборонительных систем и развитие культурных\
              \ инициатив.\n\n\n      **2025 — «Граница НСША»:**\n\n      - Установление\
              \ нейтральной зоны вдоль границы с НСША\n\n      - Создание буферных\
              \ зон с системами климатического контроля\n\n      - Развитие дипломатических\
              \ отношений с канадскими провинциями\n\n\n      **2026 — «Зимние технологии»:**\n\
              \n      - Инновации в инженерных решениях для экстремального холода\n\
              \n      - Разработка систем обогрева инфраструктуры\n\n      - Создание\
              \ зимних транспортных протоколов\n\n\n      **2027 — «Культурные хабы»:**\n\
              \n      - Открытие центров сохранения культурных традиций\n\n      -\
              \ Программы обучения языкам и ремеслам диаспор\n\n      - Создание фестивалей\
              \ культурного обмена\n\n\n      **2028 — «PATH Расширение»:**\n\n  \
              \    - Подземный город достигает 100 км протяженности\n\n      - Интеграция\
              \ систем жизнеобеспечения и развлечений\n\n      - Становится моделью\
              \ для других северных городов\n\n\n      **2029 — «Северный стандарт»:**\n\
              \n      - Формулировка принципов северного общества\n\n      - Фокус\
              \ на социальном благополучии и экологической устойчивости\n\n      -\
              \ Привлечение международного внимания как альтернативы НСША\n\n    \
              \  '\n    id: phase_2025_2029\n    mechanics_links:\n    - mechanics/world/defense-systems.yaml\n\
              \    - mechanics/social/cultural-preservation.yaml\n    title: '2025–2029:\
              \ Северный щит и культурная синергия'\n  - assets: []\n    body: 'Период\
              \ интенсивного реагирования на климатические изменения.\n\n\n      **2030\
              \ — «Red+ Протокол»:**\n\n      - Запуск программы приема климатических\
              \ беженцев\n\n      - Создание зон адаптации с контролируемым климатом\n\
              \n      - Разработка программ социальной интеграции\n\n\n      **2032\
              \ — «Квебек-Онтарио Альянс»:**\n\n      - Формирование восточноканадского\
              \ союза\n\n      - Совместные проекты по климатической адаптации\n\n\
              \      - Создание единой энергетической сети\n\n\n      **2034 — «Арктические\
              \ экспедиции»:**\n\n      - Исследования и контроль Северного морского\
              \ пути\n\n      - Разработка технологий для работы в экстремальных условиях\n\
              \n      - Установление связей с коренными народами Арктики\n\n\n   \
              \   **2036 — «Универсальный базовый доход»:**\n\n      - Внедрение гарантированного\
              \ дохода для всех жителей\n\n      - Пилотная программа социального\
              \ обеспечения\n\n      - Измерение влияния на качество жизни и инновации\n\
              \n\n      **2038 — «Нейронные сети»:**\n\n      - Развитие систем коллективного\
              \ интеллекта\n\n      - Создание платформ для совместного принятия решений\n\
              \n      - Интеграция AI в городское управление\n\n      '\n    id: phase_2030_2039\n\
              \    mechanics_links:\n    - mechanics/world/climate-migration.yaml\n\
              \    - mechanics/social/universal-basic-income.yaml\n    title: '2030–2039:\
              \ Климатический кризис и социальные реформы'\n  - assets: []\n    body:\
              \ 'Торонто становится глобальным убежищем и центром инноваций.\n\n\n\
              \      **2042 — «Климатическое убежище»:**\n\n      - Признание ООН\
              \ как зоны безопасного убежища\n\n      - Разработка международных протоколов\
              \ переселения\n\n      - Создание глобальной сети убежищ\n\n\n     \
              \ **2045 — «Технологический ренессанс»:**\n\n      - Взрыв инноваций\
              \ в области климатических технологий\n\n      - Разработка систем вертикального\
              \ фермерства\n\n      - Создание искусственных экосистем\n\n\n     \
              \ **2050 — «Северная федерация»:**\n\n      - Формирование союза северных\
              \ городов\n\n      - Создание общей валюты и торговых протоколов\n\n\
              \      - Развитие межгородской транспортной сети\n\n\n      **2055 —\
              \ «Биотехнологии»:**\n\n      - Инновации в медицине и генной инженерии\n\
              \n      - Программы продления жизни для пожилых иммигрантов\n\n    \
              \  - Создание биологических систем адаптации к холоду\n\n\n      **2060\
              \ — «Космический мост»:**\n\n      - Развитие связей с орбитальными\
              \ станциями\n\n      - Создание программ космической колонизации\n\n\
              \      - Интеграция космических технологий в повседневную жизнь\n\n\
              \      '\n    id: phase_2040_2060\n    mechanics_links:\n    - mechanics/technology/climate-tech.yaml\n\
              \    - mechanics/world/federation-systems.yaml\n    title: '2040–2060:\
              \ Золотой век северного убежища'\n  - assets: []\n    body: 'Торонто\
              \ становится экспортером социальных инноваций.\n\n\n      **2065 — «Северный\
              \ пакет»:**\n\n      - Формулировка экспортируемой модели общества\n\
              \n      - Создание конструкторов для внедрения в другие города\n\n \
              \     - Международные консультации по социальным реформам\n\n\n    \
              \  **2070 — «Глобальная сеть убежищ»:**\n\n      - Создание сети северных\
              \ городов по всему миру\n\n      - Разработка стандартов для климатических\
              \ убежищ\n\n      - Программы помощи южным городам в адаптации\n\n\n\
              \      **2075 — «Технологический экспорт»:**\n\n      - Продажа климатических\
              \ технологий другим странам\n\n      - Создание филиалов в умеренных\
              \ зонах\n\n      - Развитие глобальной сети инноваций\n\n\n      **2077\
              \ — «Мир после войны»:**\n\n      - Реакция на события Унификационной\
              \ войны\n\n      - Укрепление позиций как стабильного убежища\n\n  \
              \    - Привлечение беженцев из зон конфликтов\n\n      '\n    id: phase_2061_2077\n\
              \    mechanics_links:\n    - mechanics/world/export-model.yaml\n   \
              \ - mechanics/social/global-networks.yaml\n    title: '2061–2077: Экспорт\
              \ северной модели'\n  - assets: []\n    body: 'Финальный период эволюции\
              \ северной модели.\n\n\n      **2080 — «Цифровое бессмертие»:**\n\n\
              \      - Разработка технологий сохранения сознания\n\n      - Создание\
              \ цифровых архивов культурного наследия\n\n      - Программы виртуального\
              \ присутствия\n\n\n      **2085 — «Экологический ренессанс»:**\n\n \
              \     - Полное восстановление экосистемы Большого Торонто\n\n      -\
              \ Создание искусственных лесов и водоемов\n\n      - Развитие устойчивого\
              \ сельского хозяйства\n\n\n      **2090 — «Космическая эра»:**\n\n \
              \     - Активное участие в колонизации других планет\n\n      - Разработка\
              \ технологий для экстремальных сред\n\n      - Создание мостов между\
              \ Землей и космосом\n\n\n      **2093 — «Наследие севера»:**\n\n   \
              \   - Торонто как модель для будущего человечества\n\n      - Экспорт\
              \ технологий и социальных практик\n\n      - Создание глобальной сети\
              \ северных цивилизаций\n\n      '\n    id: phase_2078_2093\n    mechanics_links:\n\
              \    - mechanics/technology/digital-immortality.yaml\n    - mechanics/world/planetary-colonization.yaml\n\
              \    title: '2078–2093: Наследие и будущее'\n  - assets: []\n    body:\
              \ '**Мэр Элизабет Чен (2020-2040):**\n\n      - Архитектор мультикультурных\
              \ протоколов\n\n      - Инициатор программы климатических беженцев\n\
              \n      - Нобелевская премия мира 2035 года\n\n\n      **Доктор Раджив\
              \ Сингх (2030-2060):**\n\n      - Разработчик универсального базового\
              \ дохода\n\n      - Основатель института социальных инноваций\n\n  \
              \    - Глобальный эксперт по северным моделям\n\n\n      **Инженер Анна\
              \ Ковач (2040-2080):**\n\n      - Главный архитектор климатических технологий\n\
              \n      - Разработчик систем вертикального фермерства\n\n      - Герой\
              \ инноваций в экстремальных условиях\n\n\n      **Дипломат Маркус Торрес\
              \ (2060-2093):**\n\n      - Архитектор северной федерации\n\n      -\
              \ Посол экспорта северной модели\n\n      - Медиатор в глобальных конфликтах\n\
              \n      '\n    id: key_figures\n    mechanics_links: []\n    title:\
              \ Ключевые фигуры Торонто\n  - assets: []\n    body: '**Квестовые линии:**\n\
              \n      - «Северное убежище» — история иммигранта в Торонто\n\n    \
              \  - «Климатический кризис» — участие в спасательных операциях\n\n \
              \     - «Культурный мост» — работа с диаспорами\n\n      - «Технологический\
              \ ренессанс» — инновации в экстремальных условиях\n\n\n      **Активности:**\n\
              \n      - Работа в подземном городе PATH\n\n      - Участие в культурных\
              \ фестивалях\n\n      - Исследования арктических технологий\n\n    \
              \  - Политическая деятельность в северной федерации\n\n\n      **NPC\
              \ и фракции:**\n\n      - Мэр Чен — политический лидер\n\n      - Доктор\
              \ Сингх — социальный реформатор\n\n      - Анна Ковач — технологический\
              \ гений\n\n      - Северная федерация — политическая сила\n\n      '\n\
              \    id: gameplay_opportunities\n    mechanics_links:\n    - mechanics/quests/toronto-storylines.yaml\n\
              \    - mechanics/social/diplomatic-relations.yaml\n    title: Игровые\
              \ возможности\n  - assets: []\n    body: 'Торонто представляет альтернативный\
              \ путь развития цивилизации — фокус на\n      социальном благополучии,\n\
              \n      экологической устойчивости и культурном разнообразии. Город\
              \ доказывает, что\n      холодный климат\n\n      может быть преимуществом,\
              \ а не препятствием, предлагая модель для будущего человечества\n\n\
              \      в условиях климатических изменений.\n\n      '\n    id: philosophical_implications\n\
