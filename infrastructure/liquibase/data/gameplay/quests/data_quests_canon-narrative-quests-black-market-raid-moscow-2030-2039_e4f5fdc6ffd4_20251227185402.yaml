        - column:
            name: description
            value: 'Москва 2030-2039 годов - это не только сияющий Купол на поверхности,

              но и темные подземные уровни, где процветает черный рынок. Оружие,

              импланты, запрещенные технологии - все можно купить за правильную цену.

              Но когда преступники переходят грань, угрожая стабильности Купола,

              игроку предстоит провести дерзкий рейд в самое сердце преступного мира.


              Квест затрагивает темы борьбы с преступностью, коррупции в системе,

              морального выбора между законом и справедливостью, а также цены

              поддержания порядка в закрытом обществе.

              '
