        - column:
            name: description
            value: 'Купол Москвы 2030-2039 годов - это поле битвы корпоративных гигантов.

              Информация - валюта власти, а шпионаж - инструмент выживания. Игрок

              получает заказ на кражу технологических секретов у конкурирующей

              корпорации. Но по мере выполнения задания выясняется, что ставки

              гораздо выше, чем казалось на первый взгляд.


              Квест затрагивает темы корпоративной конкуренции, этики шпионажа,

              цены информации, предательства и последствий нарушения доверия в

              закрытом обществе Купола.

              '
