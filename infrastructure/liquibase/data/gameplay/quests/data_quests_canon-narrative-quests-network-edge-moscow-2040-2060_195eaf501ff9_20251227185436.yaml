        - column:
            name: description
            value: 'Москва 2040-2060 годов - это цифровая крепость, окруженная хаосом

              внешнего мира. Граница сети Купола - это не просто техническая

              инфраструктура, а живая, дышащая сущность, защищающая цифровое

              пространство от вирусов, хакеров и цифровых кочевников.


              Квест затрагивает темы цифрового суверенитета, природы сознания,

              границ между реальностью и виртуальностью, этики ИИ-защиты и

              будущего кибербезопасности в постапокалиптическом мире.

