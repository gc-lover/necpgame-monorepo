- id: quests-detroit-canon-quest-detroit-motor-city-a5fe4e53
  author: detroit-quests-import
  changes:
  - insert:
      tableName: gameplay.quest_definitions
      columns:
      - column:
          name: id
          value: e1e59e08-58a4-4697-bd16-ac0e432dc349
      - column:
          name: quest_id
          value: canon-quest-detroit-motor-city
      - column:
          name: title
          value: Детройт 2020-2029 — Город Моторов
      - column:
          name: description
          value: Игрок исследует ключевые локации автопрома Детройта, знакомится с
            историей конвейера и получает инженерные бонусы.
      - column:
          name: status
          value: active
      - column:
          name: level_min
          value: 5
      - column:
          name: level_max
          value: null
      - column:
          name: rewards
          value: '[{"type": "reputation", "reputation_type": "engineering", "amount":
            30, "description": "Репутация: engineering"}]'
      - column:
          name: objectives
          value: '[{"id": "visit_henry_ford_museum", "type": "travel", "description":
            "Посетить музей Henry Ford и познакомиться с Model T и конвейерной линией",
            "target": "henry_ford_museum", "count": 1, "optional": false}, {"id":
            "tour_rouge_factory", "type": "travel", "description": "Посетить действующий
            завод Ford Rouge и наблюдать производственный цикл", "target": "ford_rouge_factory",
            "count": 1, "optional": false}, {"id": "study_automotive_history", "type":
            "interact", "description": "Изучить хронологию ключевых дат: 1913 (конвейер),
            1950-е (золотой век), современный статус", "target": "historical_exhibition",
            "count": 1, "optional": false}, {"id": "understand_impact", "type": "dialogue",
            "description": "Осознать глобальное влияние автомобильной революции, начавшейся
            в Детройте", "target": "museum_guide_npc", "count": 1, "optional": false}]'
      - column:
          name: metadata
          value: '{"city": "Detroit, Michigan, USA", "period": "2020-2029", "type":
            "side", "source_file": "knowledge\\canon\\lore\\timeline-author\\quests\\america\\detroit\\2020-2029\\quest-001-motor-city.yaml",
            "imported_at": "2025-12-27T14:41:10.349123", "version": "2.1.0", "tags":
            ["detroit", "automotive", "industrial"]}'
- id: quests-detroit-canon-quest-detroit-motown-music-78075235
