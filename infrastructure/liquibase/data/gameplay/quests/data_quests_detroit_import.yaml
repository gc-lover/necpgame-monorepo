          value: canon-quest-detroit-bankruptcy-2013
      - column:
          name: title
          value: Детройт 2020-2029 — Банкротство 2013
      - column:
          name: description
          value: Квест проводит игрока через экономический кризис Детройта, демонстрируя
            последствия долгового коллапса и медленного возрождения.
