          value: '[{"type": "reputation", "reputation_type": "culture", "amount":
            25, "description": "Репутация: culture"}]'
      - column:
          name: objectives
          value: '[{"id": "visit_motown_museum", "type": "travel", "description":
            "Посетить музей Motown на West Grand Boulevard и познакомиться с экспозицией",
            "target": "motown_museum", "count": 1, "optional": false}, {"id": "explore_hitsville",
            "type": "travel", "description": "Исследовать дом-студию Hitsville U.S.A.
            - отправную точку империи Motown", "target": "hitsville_studio", "count":
            1, "optional": false}, {"id": "experience_studio_a", "type": "interact",
            "description": "Прослушать оригинальные треки в Studio A и изучить процесс
            записи", "target": "studio_a", "count": 1, "optional": false}, {"id":
            "learn_motown_history", "type": "interact", "description": "Изучить ключевые
            даты 1959 года и историю артистов Supremes, Temptations, Marvin Gaye",
            "target": "historical_exhibition", "count": 1, "optional": false}, {"id":
            "listen_classics", "type": "interact", "description": "Прослушать финальную
            подборку классических хитов Motown", "target": "music_library", "count":
            1, "optional": false}]'
      - column:
          name: metadata
          value: '{"city": "Detroit, Michigan, USA", "period": "2020-2029", "type":
            "side", "source_file": "knowledge\\canon\\lore\\timeline-author\\quests\\america\\detroit\\2020-2029\\quest-002-motown-music.yaml",
            "imported_at": "2025-12-27T14:41:10.354212", "version": "2.1.0", "tags":
            ["motown", "music", "detroit"]}'
- id: quests-detroit-canon-quest-detroit-bankruptcy-2013-8cf2860c
