          name: status
          value: active
      - column:
          name: level_min
          value: 8
      - column:
          name: level_max
          value: null
      - column:
          name: rewards
          value: '[{"type": "reputation", "reputation_type": "economy", "amount":
            30, "description": "Репутация: economy"}]'
      - column:
          name: objectives
          value: '[{"id": "study_historical_context", "type": "interact", "description":
            "Изучить исторический контекст: рост населения до 1,8 млн в 1950-х, падение
            спроса в 1970-х, кризис 2008 года и банкротство 2013", "target": "historical_archive",
            "count": 1, "optional": false}, {"id": "explore_urban_decay", "type":
            "travel", "description": "Исследовать заброшенные районы и urban decay",
            "target": "abandoned_districts", "count": 3, "optional": false}, {"id":
            "analyze_recovery", "type": "dialogue", "description": "Проанализировать
            медленное возрождение в 2020-х, влияние инвестиций и культурных инициатив",
            "target": "city_official_npc", "count": 1, "optional": false}, {"id":
            "make_final_choice", "type": "dialogue", "description": "Сделать финальный
            выбор, определяющий тон будущего: надежда на восстановление или признание
            тяжёлой реальности", "target": "narrative_choice", "count": 1, "optional":
            false}]'
      - column:
          name: metadata
          value: '{"city": "Detroit, Michigan, USA", "period": "2020-2029", "type":
            "side", "source_file": "knowledge\\canon\\lore\\timeline-author\\quests\\america\\detroit\\2020-2029\\quest-003-bankruptcy-2013.yaml",
            "imported_at": "2025-12-27T14:41:10.359098", "version": "2.1.0", "tags":
            ["detroit", "economy", "decline"]}'
