databaseChangeLog:
- id: quests-las-vegas-quest-007-mob-museum
  author: las-vegas-quests-import
  changes:
  - insert:
      tableName: gameplay.quest_definitions
      columns:
      - column:
          name: id
          value: mob-museum-quest-id-001
      - column:
          name: quest_id
          value: quest-007-mob-museum
      - column:
          name: title
          value: Лас-Вегас 2020-2029 — Музей мафии
      - column:
          name: description
          value: Квест переносит игрока в Mob Museum, где собрана история организованной преступности и её влияния на Лас-Вегас. Экспозиции показывают, как криминальные синдикаты сформировали индустрию казино.
      - column:
          name: status
          value: active
      - column:
          name: level_min
          value: 5
      - column:
          name: level_max
          value: null
      - column:
          name: rewards
          value: '[{"type": "experience", "amount": 1800, "description": "Опыт за выполнение квеста"}, {"type": "currency", "amount": -75, "currency": "eddies", "description": "Вознаграждение в эдди"}, {"type": "item", "item_id": "achievement_mafia_expert", "quantity": 1, "description": "Достижение «Знаток Мафии»"}]'
      - column:
          name: objectives
          value: '[{"id": "visit_museum", "type": "travel", "description": "Посетить Mob Museum и изучить экспозиции", "target": "mob_museum", "count": 1, "optional": false}, {"id": "learn_mafia_history", "type": "interact", "description": "Узнать о Bugsy Siegel, схемах отмывания и трансформации города", "target": "mafia_exhibits", "count": 1, "optional": false}, {"id": "visit_speakeasy", "type": "interact", "description": "Посетить подпольный бар и архивные экспонаты", "target": "speakeasy_bar", "count": 1, "optional": true}]'
      - column:
          name: metadata
          value: '{"quest_type": "side", "region": "las-vegas", "era": "2020-2029", "tags": ["las-vegas", "mafia", "history"], "topics": ["crime-history", "cultural-heritage"]}'
      - column:
          name: created_at
          value: '2025-12-27T12:00:00Z'
      - column:
          name: updated_at
          value: '2025-12-27T12:00:00Z'

