            value: '{"sections": [{"id": "context", "title": "Контекст и роль Blood
              Brothers", "body": "Blood Brothers - подпольная медицинская фракция
              Night City, торгующая кровью, органами и экспериментальными лечениями.\nОни
              позиционируют себя как \"альтернативную медицину\" для тех, кого отвергла
              система. Диалог отражает их\nфилософию: \"Кровь - это жизнь, жизнь -
              это власть\".\n", "mechanics_links": ["../../02-gameplay/medical/blood-economy-system.md"],
              "assets": []}, {"id": "states", "title": "Состояния и триггеры", "body":
              "**outsider**: Начальный контакт. Доступны базовые услуги и информация.\n\n**donor**:
              После первой сдачи крови или помощи. Открывает скидки и дополнительные
              услуги.\n\n**trusted-patient**: Регулярные взаимодействия. Доступны
              экспериментальные лечения.\n\n**crisis-patient**: Во время медицинских
              кризисов. Экстренные услуги и стабилизация.\n\n**debt-collector**: При
              долгах фракции. Высокое давление и угрозы.\n\n**marked-target**: Вражда
              с фракцией. Ограниченный доступ, повышенные цены.\n", "mechanics_links":
              ["../../02-gameplay/social/reputation-blood-brothers.md"], "assets":
              []}, {"id": "dialogue_flow", "title": "Узлы и ключевые опции", "body":
              "**blood-assessment**: Оценка крови игрока и предложения по донорству.\n\n**medical-services**:
              Лечение ран, установка имплантов, стабилизация психоза.\n\n**organ-trade**:
              Покупка/продажа органов на черном рынке.\n\n**faction-jobs**: Задания
              по сбору крови, защите клиник, устранению конкурентов.\n\n**ethical-dilemmas**:
              Выбор между прибылью фракции и спасением жизней.\n", "mechanics_links":
              [], "assets": []}, {"id": "checks", "title": "Проверки и исходы", "body":
              "**Medical Knowledge (DC 15)**: Понимание медицинских процедур. Влияет
              на качество лечения.\n\n**Streetwise (DC 16)**: Знание подпольного рынка.
              Открывает лучшие сделки.\n\n**Intimidation (DC 17)**: Давление на фракцию.
              Риск конфликта.\n\n**Persuasion (DC 14)**: Убеждение в сотрудничестве.
              Повышает репутацию.\n\n**Willpower (DC 18)**: Сопротивление манипуляциям.
              Защищает от скрытых эффектов.\n\n**Empathy (DC 16)**: Проявление заботы.
              Улучшает отношения с лидерами.\n", "mechanics_links": [], "assets":
              []}, {"id": "events", "title": "Реакции на внешние события", "body":
              "**medical-crisis**: Эпидемии или массовые травмы. Фракция предлагает
              помощь за плату.\n\n**organ-shortage**: Дефицит органов. Повышенные
              цены и черный рынок.\n\n**police-raid**: Рейды NCPD. Фракция ищет защиту
              или союзников.\n\n**competitor-conflict**: Столкновения с Trauma Team.
              Предложения о сотрудничестве или войне.\n\n**player-injury**: Игрок
              ранен. Автоматическая активация emergency response.\n", "mechanics_links":
              ["../../02-gameplay/world/events/medical-events-framework.md"], "assets":
              []}, {"id": "rewards", "title": "Награды и последствия", "body": "**Medical
              Benefits**: Лечение ран, стабилизация психоза, экспериментальные импланты.\n\n**Blood
              Credits**: Валюта фракции для скидок на услуги.\n\n**Faction Items**:
              Редкие медикаменты, протезы, стабилизаторы.\n\n**Reputation Boosts**:
              Повышение rep.blood-brothers и доступ к эксклюзивным услугам.\n\n**Quest
              Opportunities**: Медицинские задания, сбор крови, защита территорий.\n\n**Ethical
              Choices**: Влияние на мировоззрение и отношения с другими фракциями.\n",
              "mechanics_links": [], "assets": []}]}'
