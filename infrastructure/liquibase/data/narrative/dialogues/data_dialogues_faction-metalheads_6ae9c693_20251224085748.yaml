            value: '{"sections": [{"id": "context", "title": "Контекст и роль Metalheads",
              "body": "Metalheads - банда киберпсихопатов Night City, поклоняющихся
              слиянию человека и машины.\nОни предлагают экстремальные импланты и
              \"ритуалы пробуждения\", но часто приводят к безумию.\nДиалог отражает
              их философию: \"Chrome is freedom. More chrome = more power.\"\n", "mechanics_links":
              ["../../02-gameplay/combat/cyberpsychosis-mechanics.md"], "assets":
              []}, {"id": "states", "title": "Состояния и триггеры", "body": "**outsider-caution**:
              Начальный контакт. Фракция насторожена, возможна агрессия.\n\n**potential-convert**:
              Игрок показывает интерес к имплантам. Доступны базовые услуги.\n\n**fellow-traveler**:
              Общие импланты или успешные взаимодействия. Более доверительные разговоры.\n\n**machine-spirit**:
              Высокий уровень имплантов. Доступны глубокие ритуалы и философия.\n\n**crisis-mode**:
              Во время приступов психоза. Диалоги становятся хаотичными.\n\n**hostile-target**:
              Вражда с фракцией. Агрессивные взаимодействия и угрозы.\n", "mechanics_links":
              ["../../02-gameplay/mental-health/psychosis-stages.md"], "assets": []},
              {"id": "dialogue_flow", "title": "Узлы и ключевые опции", "body": "**initiation-ritual**:
              Предложение \"пробуждения\" через импланты.\n\n**chrome-assessment**:
              Оценка текущих имплантов и предложения улучшений.\n\n**philosophy-discussion**:
              Разговоры о слиянии человека и машины.\n\n**pain-management**: Помощь
              с симптомами cyberpsychosis.\n\n**combat-missions**: Задания по устранению
              \"непросветленных\" или сбору хрома.\n\n**emergency-intervention**:
              Стабилизация во время кризисов психоза.\n", "mechanics_links": [], "assets":
              []}, {"id": "checks", "title": "Проверки и исходы", "body": "**Technical
              (DC 15)**: Понимание имплантов. Влияет на качество модификаций.\n\n**Willpower
              (DC 18)**: Сопротивление психозу. Защищает от манипуляций фракции.\n\n**Insight
              (DC 16)**: Чтение эмоций. Раскрывает истинные мотивы NPC.\n\n**Intimidation
              (DC 17)**: Запугивание. Риск провокации агрессии.\n\n**Empathy (DC 19)**:
              Проявление понимания. Может успокоить во время кризиса.\n\n**Streetwise
              (DC 14)**: Знание подпольного рынка. Лучшие сделки на хром.\n", "mechanics_links":
              [], "assets": []}, {"id": "events", "title": "Реакции на внешние события",
              "body": "**psychosis-outbreak**: Массовые случаи психоза. Фракция предлагает
              \"лечение\" через больше хрома.\n\n**chrome-shortage**: Дефицит имплантов.
              Повышенные цены и агрессивная торговля.\n\n**rival-gang-conflict**:
              Столкновения с другими бандами. Предложения о союзе или войне.\n\n**corp-raid**:
              Атаки корпораций. Фракция ищет союзников для защиты территорий.\n\n**player-psychosis**:
              Игрок в состоянии психоза. Автоматическая активация emergency response.\n",
              "mechanics_links": ["../../02-gameplay/world/events/cyberpsychosis-events.md"],
              "assets": []}, {"id": "rewards", "title": "Награды и последствия", "body":
              "**Chrome Upgrades**: Экстремальные импланты, боевые модификации, экспериментальные
              протезы.\n\n**Psychosis Management**: Стабилизаторы, ритуалы подавления
              психоза.\n\n**Faction Allies**: Доступ к сети информаторов и подпольным
              лабораториям.\n\n**Combat Boosts**: Временные усиления во время боя,
              новые способности.\n\n**Mental Insights**: Философские открытия, влияющие
              на мировоззрение игрока.\n\n**Psychosis Risk**: Возможное ухудшение
              психического состояния или полное безумие.\n", "mechanics_links": [],
              "assets": []}]}'
