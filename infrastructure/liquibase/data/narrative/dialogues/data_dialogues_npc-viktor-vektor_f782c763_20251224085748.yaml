            value: '{"sections": [{"id": "context", "title": "Контекст и роль Виктора",
              "body": "Виктор Вектор обслуживает игроков как независимый риппердок
              Downtown, контролируя импланты, здоровье и симптомы\nкиберпсихоза, а
              также даёт советы по романтическим линиям. Диалог реагирует на события
              медкризиса и всплески Blackwall.\n", "mechanics_links": ["../../02-gameplay/combat/combat-cyberpsychosis.md"],
              "assets": []}, {"id": "states", "title": "Состояния и триггеры", "body":
              "Состояния intake, steady, emergency и romance-consult активируются
              первичным посещением, репутацией `rep.med.viktor`,\nстадией `flag.cyberpsychosis.stage`
              и флагом `flag.romance.active`. Emergency ветка снижает риск психоза
              и\nвыдаёт стабилизаторы.\n", "mechanics_links": ["../../02-gameplay/social/reputation-formulas.md"],
              "assets": []}, {"id": "dialogue_flow", "title": "Узлы и ключевые опции",
              "body": "Узлы `intake-check`, `steady-upgrade`, `emergency-stabilize`
              и `romance-consult` описывают опции игрока, требования\nпроверок и последствия:
              установка имплантов, снятие дебаффов, снижение стадии психоза и выдачу
              советов по романтике.\n", "mechanics_links": [], "assets": []}, {"id":
              "checks", "title": "Проверки и исходы", "body": "Таблица проверок покрывает
              Technical, Insight, Willpower и Empathy с модификаторами (класс Techie,
              стабилизаторы,\nромантические флаги). Успехи увеличивают репутацию и
              открывают предметы, провалы вызывают судороги, перегрузку или\nрост
              стадии психоза.\n", "mechanics_links": [], "assets": []}, {"id": "events",
              "title": "Реакции на внешние события", "body": "Диалог пересчитывает
              DC и доступность веток при `world.event.med_crisis` и `world.event.blackwall_breach`,
              обеспечивая\nскидки и снижение порогов стабилизации.\n", "mechanics_links":
              ["../../02-gameplay/world/events/world-events-framework.md"], "assets":
              []}, {"id": "rewards", "title": "Награды и последствия", "body": "Игроки
              получают репутацию `rep.med.viktor`, предметы `viktor-kinetic-shield`,
              `viktor-neuro-damper`, `psycho-stabilizer`\nи советы для романтических
              линий, а также обновляют флаги лояльности и стадию психоза.\n", "mechanics_links":
              [], "assets": []}]}'
