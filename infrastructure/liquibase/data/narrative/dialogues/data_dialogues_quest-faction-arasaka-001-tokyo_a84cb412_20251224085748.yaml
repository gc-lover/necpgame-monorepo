            value: '{"sections": [{"id": "context", "title": "Контекст миссии", "body":
              "Игрок получает первый международный контракт Arasaka в токийской штаб-квартире,
              доставляет кейс в Night City и\nсталкивается с выбором между лояльностью
              и предательством. Сцена задействует Hiroshi Tanaka, охрану Arasaka и\nконтакты
              Militech.\n", "mechanics_links": ["../../02-gameplay/social/reputation-formulas.md"],
              "assets": []}, {"id": "states", "title": "Состояния и флаги", "body":
              "Состояния briefing, transit, temptation, betrayal и extraction зависят
              от прогресса квеста и флагов `flag.fqara001.*`.\nМировое событие `world.event.corporate_war_escalation`
              увеличивает DC охраны и финальной отчётности.\n", "mechanics_links":
              [], "assets": []}, {"id": "dialogue_flow", "title": "Основные узлы",
              "body": "Узлы `briefing`, `security-gate`, `temptation`, `betrayal`,
              `extraction` и `night-flight` задают реплики NPC и\nответы игрока, включая
              создание safehouse, вскрытие кейса и переговоры с James Reed.\n", "mechanics_links":
              [], "assets": []}, {"id": "checks", "title": "Проверки и последствия",
              "body": "Проверки Persuasion, Stealth, Hacking, Willpower, Negotiation
              и Deception управляют доступом к safehouse,\nфлагами лояльности, сделками
              Militech и риском blacklist. Критические успехи дают VIP-пропуски, провалы
              вызывают\nмаяки отслеживания и штрафы.\n", "mechanics_links": [], "assets":
              []}, {"id": "outcomes", "title": "Ветви и последствия", "body": "Лояльность
              (`flag.fqara001.success`) открывает дальнейшие миссии Arasaka, предательство
              (`flag.fqara001.betray`)\nусиливает Militech, а двойной агент (`flag.fqara001.double_agent`)
              активирует секретные ветки обеих корпораций.\n", "mechanics_links":
              [], "assets": []}]}'
