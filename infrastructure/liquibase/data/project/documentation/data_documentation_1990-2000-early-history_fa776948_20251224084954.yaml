              {"id": "canon-factions-index", "relation": "references"}, {"id": "canon-locations-index",
              "relation": "references"}], "source": "shared/docs/knowledge/canon/lore/timeline/1990-2000-early-history.md",
              "visibility": "internal", "audience": ["concept", "vision", "lore"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "Concept Directorate", "reviewed_at": "2025-11-05T17:15:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Необходимо зафиксировать каноническую хронологию периода 1990–2000
              для использования в нарративном и системном дизайне.", "goal": "Предоставить
              связный обзор ключевых событий, трендов и персоналий раннего корпоративного
              доминирования.", "essence": "Начало корпоративной эпохи, формирование
              Найт-Сити и зарождение кибернетической революции.", "key_points": ["Корпорации
              и силовые структуры США формируют «Банду четырёх» и усиливают контроль.",
              "Корпоративные инвестиции приводят к строительству Coronado City и его
              превращению в Найт-Сити.", "Кибернетика и нейроинтерфейсы запускают
              первые волны технологических изменений общества."]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Период 1990–2000
              годов ознаменовал смещение власти от национальных государств к мегакорпорациям.
              Политические кризисы, военные кампании США и агрессивная корпоративная
              экспансия создали фундамент киберпанк-сеттинга. Найт-Сити родился как
              эксперимент независимого мегаполиса, а кибернетические импланты перестали
              быть фантастикой и стали массовым трендом.\n", "mechanics_links": [],
              "assets": []}, {"id": "year-1990", "title": "1990: силовой контроль
              и глобальные перемены", "body": "- Агентства АНБ, ЦРУ, ФБР и DEA образуют
              неформальную «Банду четырёх», влияющую на политику США.\n- Военные кампании
              в Панаме, Никарагуа, Гондурасе и Сальвадоре запускают волну региональной
              нестабильности.\n- Германия объединяется, Варшавский договор распадается,
              а политическая карта Европы меняется.\n- Мировая экономика снижается,
              мегакорпорации пользуются слабостью государств и расширяют влияние.\n",
              "mechanics_links": [], "assets": []}, {"id": "year-1993-1996", "title":
              "1993–1996: войны, кризисы и политический вакуум", "body": "- 1993:
              вторая Центральноамериканская война демонстрирует участие корпораций
              в локальных конфликтах и расширяет их военные возможности.\n- 1994:
              глобальный финансовый крах ускоряет приватизацию, усиливает безработицу
              и повышает зависимость государств от корпоративного капитала.\n- 1996:
              убийство руководства США приводит к военному положению; корпорации занимают
              свободные политические ниши и получают прямой доступ к управлению территориями.\n",
              "mechanics_links": [], "assets": []}, {"id": "night-city-foundation",
              "title": "1994–1999: рождение Найт-Сити", "body": "- 1994: стартует
              строительство Coronado City — корпоративного мегаполиса, финансируемого
              консорциумом Arasaka, EBM, Petrochem и союзников.\n- 1998: Ричард Найт
              убит в пентхаусе отеля «Ночной», что обнажает конфликт интересов корпораций
              и организованной преступности.\n- 1999: Coronado City переименован в
              Night City; управление переходит к корпоративным ставленникам и городскому
              совету, закрепляя модель независимого техно-города.\n", "mechanics_links":
              [], "assets": []}, {"id": "trends", "title": "Ключевые тенденции периода",
              "body": "- Политика: эрозия государственных институтов, рост корпоративного
              доминирования и перенастройка международного баланса.\n- Технологии:
              ранние киберимпланты, массовая роботизация протезов и первые нейроинтерфейсы.\n-
              Экономика: корпоративные города, приватизация инфраструктуры и расширение
              черных рынков услуг.\n- Социум: расслоение общества, формирование киберкультур
              и новые возможности для людей с инвалидностью.\n", "mechanics_links":
              ["mechanics/world/events/world-events-1990-2000.md"], "assets": []},
              {"id": "figures", "title": "Ключевые фигуры и наследие", "body": "-
              Ричард Найт стал символом корпоративного градостроения и вдохновил дальнейшее
              развитие Найт-Сити.\n- Корпоративные династии, включая семью Арасака,
              расширили влияние как в политике, так и в экономике.\n- Пионеры кибернетики
              заложили основу массовых модификаций и создали предпосылки для будущих
              конфликтов вокруг киберимплантов.\n- Наследие периода выражено в укреплении
              корпоративного доминирования, старте кибернетической революции и политической
              нестабильности, которая определит XXI век.\n", "mechanics_links": [],
