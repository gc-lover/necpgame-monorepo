              и экономического саботажа до кибератак и информационного контроля.\nКорпорации
              вытесняют государства, а Сеть становится главным театром противостояния.\n",
              "mechanics_links": [], "assets": []}, {"id": "war_phases", "title":
              "Фазы корпоративных войн", "body": "2004-2006: Первая корпоративная
              война за контроль аэрокосмической логистики (EBM против Orbital Air).\n2008-2010:
              Вторая корпоративная война приводит к созданию корпоративных экспедиционных
              сил.\n2010-2011: Третья корпоративная война переносит конфликт в киберпространство
