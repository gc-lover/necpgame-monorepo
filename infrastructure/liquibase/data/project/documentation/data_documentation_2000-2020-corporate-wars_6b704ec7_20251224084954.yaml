              к открытому столкновению, определяя облик будущего."]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Период 2000–2020
              годов фиксирует эскалацию корпоративных конфликтов и переход человечества
              в эпоху кибервойн. Консорциумы борются за орбитальные ресурсы, информационные
              активы и политическое влияние, а Найт-Сити превращается в ключевую арену
              будущих событий.\n", "mechanics_links": [], "assets": []}, {"id": "wars-early",
              "title": "2000–2006: орбитальные и логистические конфликты", "body":
              "- Конец Второй Корпоративной войны вокруг IHAG и Orbital Air сопровождается
              рейдерством, наёмными армиями и кибератаками.\n- 2004–2006: Первая Корпоративная
              война между EBM и Orbital Air определяет контроль над космической логистикой
              и становится прецедентом силового решения корпоративных споров.\n",
              "mechanics_links": [], "assets": []}, {"id": "wars-escalation", "title":
              "2008–2011: глобализация корпоративной конкуренции", "body": "- 2008–2010:
              активная фаза Второй Корпоративной войны усиливает кибератаки и формирует
              корпоративные экспедиционные силы.\n- 2010–2011: Третья Корпоративная
              война переносится в Сеть и медиа, формализуя роль NetWatch как регулятора
              и легитимизируя кибервойну как основной инструмент давления.\n", "mechanics_links":
              [], "assets": []}, {"id": "tipping-points", "title": "2013–2020: подготовка
              к четвёртой войне", "body": "- 2013: похищение Альт Каннингем и создание
              Soulkiller подчеркивают угрозу сознаний в цифровом виде и повышают ставку
              в информационных войнах.\n- Формализация NetWatch и рост корпоративных
              медиаконгломератов консолидируют контроль над данными.\n- 2013–2020:
              нарастающие прокси-конфликты и милитаризация корпоратов ведут Arasaka
              и Militech к открытому силовому столкновению.\n- 2020: события настольной
              игры «Cyberpunk 2020» разворачиваются на фоне глобального предвоенного
              напряжения.\n", "mechanics_links": [], "assets": []}, {"id": "trends",
              "title": "Ключевые тенденции периода", "body": "- Корпоративные войны
              проходят четыре фазы: от орбитальной конкуренции до грядущей Четвёртой
              войны.\n- Технологический прогресс ускоряет развитие Сети, нейроинтерфейсов
              и военных технологий.\n- Политические структуры государств ослабевают,
              корпорации формируют альянсы и фактически правят территориями.\n- Социальное
              расслоение и киберпреступность растут, формируя новые субкультурные
              движения.\n", "mechanics_links": ["mechanics/world/events/world-events-2000-2020.md"],
              "assets": []}, {"id": "legacy", "title": "Наследие корпоративных войн",
              "body": "- Arasaka и Militech закрепляются как главные противостоящие
              силы мира Cyberpunk.\n- Корпоративные войны задают стандарты применения
              наёмных армий, кибератак и информационных операций.\n- Технологические
              инновации Soulkiller, NetWatch и боевые импланты определяют дальнейший
              ход истории.\n", "mechanics_links": [], "assets": []}]}, "appendix":
