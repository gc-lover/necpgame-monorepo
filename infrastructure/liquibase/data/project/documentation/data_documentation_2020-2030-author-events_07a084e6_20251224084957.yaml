              {"sections": [{"id": "context", "title": "Контекст периода", "body":
              "Ранняя лига стартует в условиях пост-DataKrash хаоса. Игроки не подозревают
              о симуляции, мегаполисы строят гибриды автономной безопасности и контрактных
              сил, корпорации аккумулируют прокси-ресурсы.\n", "mechanics_links":
              ["mechanics/world/world-governance.yaml"], "assets": []}, {"id": "phase-2021-2023",
              "title": "2021–2023 — Шумы за чёрным заслоном", "body": "- Узел Триака
              генерирует фантомные пакеты из-за Blackwall, мотивируя хакеров искать
              их источники.\n- Слепые зоны МАКСТАК создают цепочки по восстановлению
              городской телеметрии.\n- Глушитель Лорика манипулирует потоками новостей,
              формируя конфликт медиа-корпораций.\n", "mechanics_links": ["mechanics/combat/combat-hacking.yaml",
              "mechanics/social/legal-system.yaml"], "assets": []}, {"id": "phase-2024-2026",
              "title": "2024–2026 — Экономика имплантов 2.0", "body": "- Гильдии рипдоков
              синхронизируют цены и гарантии, продвигая подпольные апгрейды.\n- Сертификат
              человечности вводит страховой контроль допуска к топ-имплантам.\n- Картели
              прошивок создают глобальные дебаффы, если не остановить заражённые микрокоды.\n",
              "mechanics_links": ["mechanics/economy/economy-contracts.yaml", "mechanics/combat/combat-implants.yaml"],
              "assets": []}, {"id": "phase-2027-2030", "title": "2027–2030 — Социальные
              шифт-протоколы", "body": "- Голос районов запускает DAO микрорайонов,
              влияя на режимы безопасности и экономики.\n- Неоновые Корридоры формируют
              легализованные экстракт-зоны с рейтинговыми сезонами.\n- Омни-канал
              фракций превращает инфопотоки в динамические контракты и репутационные
              сети.\n", "mechanics_links": ["mechanics/world/events/live-events-system.yaml",
              "mechanics/social/player-orders-system.yaml"], "assets": []}, {"id":
              "gameplay-hooks", "title": "Игровые импликации", "body": "- Живой город
              реагирует на решения DAO, создавая новые маршруты и угрозы.\n- Баланс
              человечности и страховки определяет доступ к имплантам.\n- Экстракт-лиги
              и динамичные контракты задают ранние циклы риска/награды.\n", "mechanics_links":
              ["mechanics/world/world-state/player-impact-systems.yaml"], "assets":
              []}, {"id": "quest-hooks", "title": "Хуки для квестов", "body": "- Трассировка
              Узла Триака раскрывает скрытые сегменты сети и намёки на симуляцию.\n-
              Разоблачение Глушителя Лорика меняет политический ландшафт медиа-холдингов.\n-
              Сертификат человечности открывает ветки легального и криминального доступа
              к имплантам.\n", "mechanics_links": ["mechanics/quests/quest-structure.yaml"],
              "assets": []}, {"id": "content-links", "title": "Игровой контент", "body":
              "- Активности: Узел Триака, Слепые зоны МАКСТАК и Глушитель Лорика обеспечивают
              ранние PvE/PvP-события.\n- Контракты: Сертификат человечности, Картели
              прошивок и Гильдии рипдоков дают цепочки с последствиями.\n- Сезонные
              ивенты: Баг недели и Чистый канал воздействуют на серверную экономику.\n-
              Связи с системами: Hacking, Stealth, Social, экономика имплантов и риск
              киберпсихоза.\n", "mechanics_links": ["mechanics/combat/combat-cyberpsychosis.yaml",
