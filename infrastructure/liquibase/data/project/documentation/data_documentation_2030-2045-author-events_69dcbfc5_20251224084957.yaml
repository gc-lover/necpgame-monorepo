              {"id": "hooks", "title": "Квестовые крючки", "body": "Период 2030-2045
              предоставляет множество квестовых крючков, формирующих ветвящиеся миссии
              с долгосрочными последствиями.\n\n**Суд над Ковчегами (2038-2040)**\n-
              Квестовая линия начинается с обнаружения Ковчега — хранилища цифровых
              копий\n- Игроки расследуют происхождение Ковчега, находят владельцев
              и их мотивы\n- Правозащитные синдикаты требуют уничтожения, владельцы
              защищают свои инвестиции\n- Игроки участвуют в публичных дебатах, собирают
              доказательства и влияют на исход\n- Решение влияет на доступность технологий
              воскрешения, репутацию с фракциями и будущие события\n- Ветвление: уничтожение
              Ковчегов, защита Ковчегов, компромиссное решение\n\n**Выбор режима купола
              (2030-2035)**\n- Игроки участвуют в DAO-голосованиях за режимы безопасности
              Световых Куполов\n- Корпорации лоббируют режимы через квесты, экономические
