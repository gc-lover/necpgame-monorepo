              "mechanics/network/bandwidth-economy.yaml"], "assets": []}, {"id": "mechanics",
              "title": "Ключевые механики", "body": "Период 2030-2045 вводит комплексные
              механики управления, экономики и этики, влияющие на игровой опыт.\n\n**Управление
              купольными режимами**\n- DAO-голосования определяют режимы безопасности
              Световых Куполов\n- Режимы влияют на PvP-правила, налоги, доступность
              контента и репутацию\n- Игроки могут лоббировать режимы через репутацию,
              экономические стимулы и квесты\n- Изменение режима требует времени и
              ресурсов, создавая стратегические решения\n- Механика: баланс между
              безопасностью, свободой и экономической эффективностью\n\n**Экономика
              пропускной способности**\n- Дефицит высокоскоростных каналов создаёт
              рынок пропускной способности\n- Игроки могут покупать, продавать, арендовать
              и инвестировать в каналы\n- Контроль над каналами даёт приоритетный
              доступ, лучшую связь и эксклюзивный контент\n- Спектральные комбайнеры
              позволяют обходить ограничения, но с рисками\n- Механика: стратегические
              инвестиции и PvP за контроль над инфраструктурой\n\n**Этические шкалы
              модификаций**\n- Ординаты Человечности 2.0 вводят этические ограничения
              на модификации\n- Игроки должны балансировать между мощными нелегальными
              технологиями и легальным доступом\n- Сертификация человечности открывает
              доступ к некоторому контенту и фракциям\n- Использование запрещённых
              технологий даёт преимущества, но создаёт риски\n- Механика: выбор между
              силой и доступностью, этикой и эффективностью\n\n**Система памяти и
              идентичности**\n- Пласт памяти позволяет получать опыт других, но с
              рисками потери идентичности\n- Детокс памяти — дорогая процедура очистки
              от чужих воспоминаний\n- Коэффициент оригинальности определяет доступ
              к некоторому контенту\n- Ковчеги хранят цифровые копии, создавая моральные
              дилеммы\n- Механика: управление идентичностью, баланс между опытом и
              рисками\n\n**Корпоративные прокси-войны**\n- Ликвидаторские тендеры
              и приватные войны создают новые источники дохода\n- Игроки участвуют
              в войнах, выбирая сторону и влияя на исход\n- Репутация с корпорациями
              определяет доступ к технологиям и контенту\n- Механика: стратегические
              альянсы, экономические стимулы и долгосрочные последствия\n", "mechanics_links":
              ["mechanics/governance/dome-regimes.yaml", "mechanics/network/bandwidth-economy.yaml",
              "mechanics/ethics/modification-scales.yaml", "mechanics/memory/identity-system.yaml",
