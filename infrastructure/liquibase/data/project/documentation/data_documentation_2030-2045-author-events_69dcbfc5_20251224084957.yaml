              "mechanics_links": [], "assets": []}, {"id": "sovereignty", "title":
              "2030–2035 — протоколы городской суверенности", "body": "Период характеризуется
              усилением автономии городов и формированием новых правовых режимов.\n\n**Световые
              Купола и Уставы (2030-2032)**\n- Крупные города (Night City, London,
              Tokyo) внедряют систему Световых Куполов — защитных барьеров с настраиваемыми
              режимами безопасности\n- Уставы Световых Куполов вводят голосуемые режимы
              через DAO-протоколы\n- Режимы безопасности: Открытый (свободный доступ),
              Ограниченный (проверка репутации), Закрытый (только для граждан)\n-
              Игроки участвуют в голосованиях, влияя на правила PvP, налоги и доступность
              контента\n- Корпорации лоббируют режимы через репутацию и экономические
              стимулы\n\n**Картография подземных сетей (2031-2033)**\n- Кланы и гильдии
              начинают систематическое картографирование подземных сетей (метро, канализация,
              старые бункеры)\n- Обнаружены скрытые зоны: заброшенные лаборатории,
              тайные базы корпораций, криптовалютные фермы\n- Картографирование открывает
              новые инстансы и точки интереса\n- Конкуренция между кланами за контроль
              над ключевыми узлами подземной инфраструктуры\n- Механика: игроки могут
              продавать карты, создавать гильдийные карты или использовать для рейдов\n\n**Мораторий
              на агрессивные чипы (2032-2035)**\n- Временный мораторий на производство
              и использование агрессивных кибернетических имплантов\n- Официальная
              причина: рост случаев киберпсихоза и общественное давление\n- Подпольные
              рынки процветают: рипдоки и фиксеры продают запрещённые чипы\n- Игроки
              могут получить доступ к мощным имплантам через криминальные сети\n-
              Риски: обнаружение полицией, киберпсихоз, конфликт с правозащитными
              синдикатами\n- Механика: выбор между легальными ограниченными имплантами
              и мощными нелегальными\n\n**Корпоративные прокси-войны (2033-2035)**\n-
              Корпорации начинают публично торговать силовыми контрактами через тендеры\n-
              Гильдии и кланы получают контракты на выполнение \"грязной работы\"\n-
              Конфликты между корпорациями решаются через наёмных бойцов вместо прямых
              столкновений\n- Игроки могут участвовать в прокси-войнах, зарабатывая
              репутацию и ресурсы\n- Победители получают эксклюзивные контракты и
              доступ к корпоративным технологиям\n", "mechanics_links": ["mechanics/governance/dao-voting.yaml",
              "mechanics/world/underground-mapping.yaml", "mechanics/cyberware/aggressive-chips-moratorium.yaml",
              "mechanics/corporations/proxy-wars.yaml"], "assets": []}, {"id": "memory_crisis",
              "title": "2036–2040 — кризисы доступа и памяти", "body": "Период технологического
              кризиса, связанного с ограничениями инфраструктуры и этическими вопросами
              цифрового бессмертия.\n\n**Дефицит высоких каналов (2036-2038)**\n-
              Рост населения и технологий приводит к дефициту высокоскоростных каналов
              связи\n- Спектральные комбайнеры — нелегальные устройства, объединяющие
              несколько низкоскоростных каналов\n- Игроки могут использовать комбайнеры
              для улучшения связи, но рискуют быть обнаруженными\n- Конкуренция за
              каналы между корпорациями, гильдиями и частными лицами\n- Механика:
              игроки могут инвестировать в инфраструктуру, получая приоритетный доступ\n-
              PvP-конфликты за контроль над ключевыми узлами связи\n\n**Пласт памяти
              (2037-2039)**\n- Технология \"Пласт памяти\" смешивает чужие воспоминания
              с рекламой и корпоративными сообщениями\n- Игроки могут покупать \"пакеты
              памяти\" для получения опыта других людей\n- Риски: потеря собственной
              идентичности, заражение чужими воспоминаниями, манипуляции\n- Корпорации
              используют Пласт для рекламы и промывки мозгов\n- Механика: игроки могут
              очищать память (детокс), но это дорого и требует времени\n- Квесты:
              расследование источников Пласта, защита от манипуляций, создание чистых
              резервных копий\n\n**Рейды на Ковчеги (2038-2040)**\n- Ковчеги — секретные
              хранилища цифровых бэкапов личностей богатых и влиятельных людей\n-
              Правозащитные синдикаты организуют рейды на Ковчеги, требуя уничтожения
              \"цифровых призраков\"\n- Моральная дилемма: имеют ли цифровые копии
              права? Являются ли они живыми?\n- Игроки могут участвовать в рейдах
              или защищать Ковчеги\n- Последствия: уничтожение Ковчегов лишает богатых
              возможности воскрешения\n- Квест \"Суд над Ковчегами\": игроки участвуют
              в публичных дебатах и голосовании\n- Решение влияет на доступность технологий
              воскрешения и репутацию с фракциями\n\n**Кризис идентичности (2039-2040)**\n-
              Распространение Пласта памяти и цифровых копий создаёт кризис идентичности\n-
              Игроки могут столкнуться с \"двойниками\" — цифровыми копиями самих
              себя\n- Вопросы: кто я? Где заканчивается оригинал и начинается копия?\n-
              Механика: игроки должны поддерживать \"коэффициент оригинальности\"
              через специальные процедуры\n- Низкий коэффициент приводит к дебаффам
              и потере доступа к некоторому контенту\n", "mechanics_links": ["mechanics/network/spectral-combiners.yaml",
              "mechanics/memory/memory-plast.yaml", "mechanics/digital-immortality/arks-raids.yaml",
              "mechanics/identity/identity-crisis.yaml"], "assets": []}, {"id": "private_wars",
              "title": "2041–2045 — приватные войны и правозащитные синдикаты", "body":
              "Период эскалации конфликтов и формирования новых этических стандартов,
              влияющих на игровой мир.\n\n**Ликвидаторские тендеры (2041-2043)**\n-
              Корпорации публично объявляют тендеры на \"ликвидацию\" конкурентов
              и неудобных личностей\n- Гильдии и кланы участвуют в тендерах, предлагая
              услуги убийц и диверсантов\n- Игроки могут принимать контракты, зарабатывая
              большие деньги, но теряя репутацию\n- Правозащитные синдикаты организуют
              протесты и пытаются остановить тендеры\n- Механика: игроки выбирают
              между прибылью и этикой\n- Последствия: высокие награды, но блокировка
              доступа к некоторым фракциям и контенту\n\n**Ординаты Человечности 2.0
              (2042-2044)**\n- Правозащитные синдикаты навязывают \"Ординаты Человечности
              2.0\" — новые этические стандарты\n- Ординаты ограничивают использование
              агрессивных имплантов, цифровых копий и принудительных модификаций\n-
              Корпорации сопротивляются, но общественное давление заставляет их соблюдать
              стандарты\n- Игроки должны проходить \"сертификацию человечности\" для
              доступа к некоторому контенту\n- Механика: игроки балансируют между
              мощными нелегальными технологиями и легальным доступом\n- Квесты: выбор
              между поддержкой Ординат или сопротивлением им\n\n**Тихая Сводка (2043-2045)**\n-
              \"Тихая Сводка\" — система манипуляции хроникой событий через ИИ и медиа-корпорации\n-
              События переписываются, факты искажаются, истории пересказываются в
              пользу заказчиков\n- Игроки могут обнаружить искажения через расследования
              и архивные данные\n- Квест \"Разоблачение Тихой Сводки\": игроки находят
              доказательства манипуляций\n- Последствия: разоблачение влияет на репутацию
              корпораций и доступность контента\n- Механика: игроки могут создавать
              \"альтернативные хроники\", влияя на восприятие событий\n\n**Приватные
              войны корпораций (2044-2045)**\n- Корпорации ведут \"приватные войны\"
              — конфликты без официального объявления\n- Гильдии и кланы используются
              как прокси для атак на конкурентов\n- Игроки участвуют в войнах, выбирая
