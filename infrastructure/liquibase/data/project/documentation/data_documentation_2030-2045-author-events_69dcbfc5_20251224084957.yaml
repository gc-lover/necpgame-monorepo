              технологии и территории\n- Механика: крупномасштабные PvP-события с
              долгосрочными последствиями\n- Репутация с корпорациями определяет доступ
              к технологиям и контенту\n\n**Экономика пропускной способности (2044-2045)**\n-
              Дефицит каналов создаёт экономику пропускной способности\n- Игроки могут
              покупать, продавать и арендовать каналы\n- Контроль над каналами даёт
              экономические и стратегические преимущества\n- Механика: инвестиции
              в инфраструктуру, торговля каналами, PvP за контроль\n- Влияние на игровой
              опыт: приоритетный доступ, лучшая связь, эксклюзивный контент\n", "mechanics_links":
