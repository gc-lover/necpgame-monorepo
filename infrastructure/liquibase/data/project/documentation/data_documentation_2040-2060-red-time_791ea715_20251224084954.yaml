              "mechanics_links": [], "assets": []}, {"id": "timeline-2045", "title":
              "2045: канон и массовые технологии", "body": "- События настольной игры
              «Cyberpunk Red» раскрывают жизнь в поствоенном мире локальных сетей
              и дефицита ресурсов.\n- Брейнданс становится массовой технологией, используется
              для развлечений, шантажа и нелегальных операций.\n- Рост киберпсихоза
              связан с дешёвыми имплантами и подпольными клиниками.\n", "mechanics_links":
              [], "assets": []}, {"id": "networks-2046-2050", "title": "2046–2050:
              локальные сети и инфраструктура", "body": "- Blackwall изолирует глобальную
              NET, а города строят автономные сети и оптоволоконные кольца.\n- Локальные
              экономические пакеты объединяют идентификацию, медицину и платежи оффлайн.\n-
              NetWatch и корпорации патрулируют «разломы» Blackwall, проводя рейды
              против rogue-AI.\n", "mechanics_links": [], "assets": []}, {"id": "markets-2050s",
              "title": "2050–2056: рынки, ИИ и кланы", "body": "- Ограниченные ИИ
              внедряются в управление и сервисы, создавая новые точки влияния.\n-
              Возникают ИИ-культы, поклоняющиеся полуразумным «оракулам» и объединяющие
              сообщества вокруг цифровых пророчеств.\n- Красные рынки поставляют дефицитные
              импланты и код, подпитывая серую экономику.\n", "mechanics_links": [],
              "assets": []}, {"id": "standards-2056-2060", "title": "2056–2060: коридоры
              и стандарты", "body": "- Формируются «тёплые коридоры» — контролируемые
              туннели через Blackwall для ограниченного обмена данными.\n- Гражданские
              инициативы и корпорации разрабатывают кодексы совместимости, уменьшая
              трение между локальными сетями.\n- В Найт-Сити завершается строительство
              новых районов к 2049 году, усиливается влияние банд на коммуникации.\n",
              "mechanics_links": [], "assets": []}, {"id": "trends", "title": "Ключевые
              тенденции периода", "body": "- Сети: глобальная NET недоступна, локальные
              решения и Blackwall определяют цифровую инфраструктуру.\n- Экономика:
              оффлайн-бандлы, локальные валюты и красные рынки формируют серый сектор.\n-
              Социум: рост киберпсихоза, усиление бандформирований и влияние ИИ-культов.\n-
              Безопасность: «разломы» Blackwall и рейды против rogue-AI становятся
              рутинными операциями.\n", "mechanics_links": ["mechanics/world/events/world-events-2040-2060.md"],
              "assets": []}, {"id": "legacy", "title": "Наследие Time of the Red",
              "body": "- Архитектура сетей переходит на локальные стандарты, что предопределяет
              будущие киберконфликты.\n- Blackwall становится постоянным элементом
              цифрового ландшафта и требует непрерывного надзора.\n- Экономика опирается
              на гибрид легальных и серых рынков, а Найт-Сити закрепляется как центр
