              глитчей для мета-судов\n- Механика: обнаружение аномалий, расследования,
              сбор доказательств, мета-раскрытие\n\n**Феномен «Повторяющиеся паттерны»
              (2070)**\n- Игроки замечают, что некоторые события повторяются с незначительными
              вариациями\n- Паттерны указывают на цикличность симуляции и предсказуемость
