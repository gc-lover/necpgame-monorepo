              и задания\n- Противостояние между технократией и демократией создаёт
              конфликты\n- Механика: взаимодействие с ИИ, технократическое управление,
              этические дилеммы\n\n**Федерации куполов (2063-2065)**\n- Мегаполисы
              формируют федерации куполов для координации и защиты\n- Федерации устанавливают
