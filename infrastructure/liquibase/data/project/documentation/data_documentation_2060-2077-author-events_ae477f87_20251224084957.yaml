              "assets": []}, {"id": "mechanics_focus", "title": "Ключевые механики",
              "body": "Период 2060-2077 вводит комплексные механики прокси-войн, мета-раскрытия
              и подготовки к перезапуску.\n\n**Прокси-контракты и мобильные фронты**\n-
              Корпорации нанимают игроков для ведения войн в чужих куполах\n- Контракты
              создают мобильные фронты, перемещающиеся между куполами\n- Игроки могут
              присоединиться к наёмникам, участвуя в конфликтах\n- Победители получают
              контроль над ресурсами и территориями\n- Механика: наёмничество, мобильные
              фронты, стратегические решения, награды\n\n**Режимы радиомолчания и
              оффлайн-рейды**\n- Города вводят режимы радиомолчания для защиты от
              инфовойн\n- В режиме радиомолчания отключается связь, создавая оффлайн-рейды\n-
              Игроки используют автономные пакеты для работы без связи\n- Защита жителей
              в радиомолчании создаёт этические дилеммы\n- Механика: оффлайн-рейды,
              автономные пакеты, защита жителей, выживание\n\n**Коллекционные артефакты
              реальности**\n- Артефакты реальности — доказательства симуляции, собираемые
              игроками\n- Артефакты подпитывают мета-судебные линии и прецедентные
              процессы\n- Игроки могут собирать артефакты через расследования и рейды\n-
              Артефакты влияют на признание симуляции и будущие события\n- Механика:
              сбор артефактов, расследования, мета-суды, влияние на мир\n\n**Технократическое
              управление**\n- ИИ-аудиторы в городских советах формируют технократическое
              управление\n- Аудиторы анализируют данные, предлагают решения и контролируют
              выполнение\n- Противостояние между технократией и демократией создаёт
