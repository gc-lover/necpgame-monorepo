              "assets": []}, {"id": "quest_hooks", "title": "Хуки для квестов", "body":
              "Период 2060-2077 предоставляет множество квестовых крючков, формирующих
              ветвящиеся миссии с долгосрочными последствиями.\n\n**Защита жителей
              в радиомолчании (2068-2070)**\n- Игроки должны защищать жителей во время
              режимов радиомолчания\n- Квестовая линия включает этические дилеммы:
              спасти всех или спасти себя\n- Решение влияет на репутацию, доступ к
              контенту и будущие события\n- Ветвление: защита всех (риск), защита
              себя (безопасность), компромисс (баланс)\n\n**Сбор логов для прецедентных
              процессов (2072-2075)**\n- Игроки собирают логи и доказательства для
              мета-судов\n- Квестовая линия включает расследования, рейды и сбор артефактов\n-
              Собранные доказательства влияют на исход судебных процессов\n- Решение
              влияет на признание симуляции и будущие события\n- Ветвление: полный
              сбор (влияние), частичный сбор (безопасность), отказ (конфликт)\n\n**Выбор
              стороны в движении фракталов (2071-2073)**\n- Игроки выбирают сторону
