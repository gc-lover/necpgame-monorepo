              Механика: публичные дебаты, влияние на мнение, раскрытие симуляции,
              мета-дискуссия\n\n**Подготовка к перезапуску (2076-2077)**\n- Города
              и корпорации готовятся к событию 2090 и перезапуску\n- Игроки могут
              влиять на параметры перезапуска через выборы и голосования\n- Создание
