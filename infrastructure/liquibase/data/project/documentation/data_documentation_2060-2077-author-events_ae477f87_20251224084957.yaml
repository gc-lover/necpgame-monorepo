              "assets": []}, {"id": "phase_2071_2077", "title": "2071–2077 — порог
              признания", "body": "Период политического признания симуляции и подготовки
              к перезапуску.\n\n**Движение «Адеи Фрактала» (2071-2073)**\n- Движение
              добивается политического представительства и признания симуляции\n-
