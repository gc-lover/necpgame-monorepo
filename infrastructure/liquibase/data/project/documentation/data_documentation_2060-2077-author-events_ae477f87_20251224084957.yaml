              "title": "Контекст периода", "body": "Мегаполисы переходят к модели
              федераций куполов, частные юрисдикции корпораций конкурируют с независимыми
              движениями,\nа инфовойны делают обсуждение природы мира общедоступной
              темой.\n", "mechanics_links": [], "assets": []}, {"id": "phase_2060_2065",
              "title": "2060–2065 — новый контракт корпораций", "body": "Период стабилизации
              корпоративного порядка и формирования технократического управления.\n\n**Купольные
              конкордаты невмешательства (2060-2062)**\n- Корпорации подписывают соглашения
              о невмешательстве в дела других куполов\n- Конкордаты устанавливают
              правила взаимодействия между корпорациями и городами\n- Игроки могут
              участвовать в переговорах, влияя на условия соглашений\n- Нарушение
              конкордатов приводит к санкциям и конфликтам\n- Механика: дипломатия,
              переговоры, соблюдение правил, последствия нарушений\n\n**Стандартизация
              обмена данными с NetWatch (2061-2063)**\n- Корпорации стандартизируют
              протоколы обмена данными с NetWatch\n- Стандарты упрощают мониторинг
              Blackwall и координацию защиты\n- Игроки могут участвовать в разработке
