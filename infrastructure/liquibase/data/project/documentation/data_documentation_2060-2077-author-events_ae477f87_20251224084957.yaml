              и задания\n- Механика: технократическое управление, взаимодействие с
              ИИ, этические дилеммы\n\n**Мета-раскрытие и признание симуляции**\n-
              Глитчи реальности становятся предвестниками раскрытия симуляции\n- Мета-суды
              запрашивают аудит движка мира и признание симуляции\n- Публичные дебаты
              о симуляции становятся нормой\n- Раскрытие симуляции меняет восприятие
              мира и игрового опыта\n- Механика: мета-раскрытие, судебные процессы,
