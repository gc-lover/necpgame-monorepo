              автономные пакеты, защита жителей, выживание\n\n**Глитчи реальности
              (2069-2070)**\n- \"Глитчи реальности\" — аномалии, указывающие на симуляцию
              мира\n- Игроки могут обнаружить глитчи через расследования и наблюдения\n-
