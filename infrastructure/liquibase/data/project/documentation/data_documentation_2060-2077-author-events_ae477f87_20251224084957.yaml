              программе\n- Механика: обнаружение паттернов, предсказание событий,
              понимание цикличности\n\n**Цифро-партизанщина (2068-2070)**\n- Независимые
              движения ведут цифровую партизанскую войну против корпораций\n- Игроки
              могут присоединиться к партизанам, саботируя корпоративные системы\n-
              Партизаны используют хакерские атаки, диверсии и пропаганду\n- Конфликты
