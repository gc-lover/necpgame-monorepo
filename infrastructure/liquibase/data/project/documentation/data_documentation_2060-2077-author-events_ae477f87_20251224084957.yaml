              контроль над параметрами перезапуска\n- Механика: подготовка к перезапуску,
              выборы, наследие, параметры\n\n**Технология «Следы предыдущих циклов»
              (2077)**\n- Устройства позволяют обнаруживать \"следы\" предыдущих итераций
              лиги в коде\n- Игроки видят фрагменты прошлых версий мира, встроенные
              в текущую симуляцию\n- Следы показывают, что текущая лига - не первая
