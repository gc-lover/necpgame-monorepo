              "mechanics/network/netwatch-standards.yaml", "mechanics/governance/ai-auditors.yaml",
              "mechanics/governance/dome-federations.yaml"], "assets": []}, {"id":
              "phase_2066_2070", "title": "2066–2070 — прокси-войны и цифро-партизанщина",
              "body": "Период эскалации конфликтов и появления первых признаков раскрытия
              симуляции.\n\n**Прокси-войны через наёмников (2066-2068)**\n- Корпорации
              ведут войны в чужих куполах через наёмников и прокси-силы\n- Игроки
              могут присоединиться к наёмникам, участвуя в конфликтах\n- Прокси-войны
              создают мобильные фронты, перемещающиеся между куполами\n- Победители
              получают контроль над ресурсами и территориями\n- Механика: наёмничество,
              мобильные фронты, стратегические решения, награды\n\n**Серые театры
              (2067-2069)**\n- \"Серые театры\" — скрытые операции в чужих куполах
              без официального объявления\n- Игроки участвуют в серых театрах, выполняя
              диверсии и саботаж\n- Операции требуют скрытности, планирования и координации\n-
              Обнаружение операций приводит к дипломатическим скандалам\n- Механика:
              скрытность, диверсии, саботаж, последствия обнаружения\n\n**Режимы радиомолчания
              (2068-2070)**\n- Города вводят режимы радиомолчания для защиты от инфовойн
              и атак\n- В режиме радиомолчания отключается связь, создавая оффлайн-рейды\n-
