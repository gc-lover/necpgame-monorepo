              {"sections": [{"id": "context", "title": "Контекст периода", "body":
              "Период начинается на волне восстановления мегаполисов, где купола и
              частные юрисдикции становятся нормой. Корпоративное влияние достигает
              пика и вступает в шаткий баланс с растущими движениями сопротивления
              и информационными войнами.\n", "mechanics_links": ["mechanics/world/world-governance.yaml"],
              "assets": []}, {"id": "phase-2060-2065", "title": "2060–2065 — Новый
              контракт корпораций", "body": "- Купольные конкордаты фиксируют право
              корпораций на частные зоны в обмен на невмешательство в публичные пространства.\n-
              Согласование сетей переводит конфликт NetWatch и частных сетей в режим
              стандартов и взаимного мониторинга.\n- Появляются городские советы с
              квотами для ИИ-аудиторов решений, усиливая технократический контроль.\n",
              "mechanics_links": ["mechanics/social/governance-votes.yaml"], "assets":
              []}, {"id": "phase-2066-2070", "title": "2066–2070 — Прокси-войны и
              цифро-партизанщина", "body": "- Серые театры переносят противостояния
              корпораций в чужие купола с участием игроков-контрактников.\n- Радиомолчание
              вводит периодические оффлайн-режимы городов, меняющие формат рейдов
              и логистики.\n- Грань намёков проявляется в глитчах реальности и NPC,
              выходящих за сценарий, поднимая тему симуляции.\n", "mechanics_links":
              ["mechanics/combat/combat-pvp-pve.yaml", "mechanics/economy/offline-operations.yaml"],
              "assets": []}, {"id": "phase-2071-2077", "title": "2071–2077 — Порог
              признания", "body": "- Адеи Фрактала превращают идеи симуляции в политическую
              программу со свободой перезапуска.\n- Мета-суды требуют аудита движка
              мира и вовлекают игроков в сбор логов и артефактов.\n- Декларация Куполов
              отстаивает право городов сохранять параметры при перезапуске лиги.\n",
              "mechanics_links": ["mechanics/social/justice-system.yaml"], "assets":
              []}, {"id": "gameplay-hooks", "title": "Игровые импликации", "body":
              "- Контракты прокси-войн предлагают мобильные линии фронта и динамические
              цели.\n- Радиомолчания создают оффлайн-рейды с повышенными рисками и
              автономными пакетами наград.\n- Намёки на симуляцию вводят артефакты
              реальности и юридические кейсы, раскрывающие мету.\n", "mechanics_links":
              ["mechanics/combat/loot-hunt-system.yaml", "mechanics/social/legal-system.yaml"],
              "assets": []}, {"id": "quest-hooks", "title": "Хуки для квестов", "body":
              "- Городской оффлайн: дилемма между защитой жителей и захватом инфраструктурных
              ключей.\n- Мета-суд: сбор логов мира, отстаивание прецедента и влияние
              на правовой исход.\n- Фрактальные Адеи: поддержка политического крыла
              или его саботаж ради контроля нарратива.\n", "mechanics_links": ["mechanics/quests/quest-structure.yaml"],
              "assets": []}, {"id": "content-links", "title": "Игровой контент", "body":
              "- Активности: Серые театры и Радиомолчание фиксируют сезонные циклы
              прокси-конфликтов и оффлайн-рейдов.\n- Контракты: Согласование сетей
              и Иски ИИ-аудиторов создают долгосрочные сюжетные дуги.\n- Сезонные
              ивенты: Грань намёков масштабирует охоту за артефактами и конкуренцию
              фракций.\n- Связи с системами: Combat, Stealth, Hacking и социальные
              навыки формируют мультидисциплинарные билды.\n", "mechanics_links":
              ["mechanics/world/season-structure.yaml", "mechanics/progression/skill-archetypes.yaml"],
              "assets": []}]}, "appendix": {"glossary": [{"term": "Купольные конкордаты",
