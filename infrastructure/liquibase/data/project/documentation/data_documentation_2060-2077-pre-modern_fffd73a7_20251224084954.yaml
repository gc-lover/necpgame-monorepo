              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Период 2060–2077 годов представляет собой переход от Time of
              the Red к «современности» мира Cyberpunk. Корпорации наращивают влияние,
              города вроде Найт-Сити получают независимость, а технологии нейроинтерфейсов
              и космических программ радикально расширяют человеческие возможности.\n",
              "mechanics_links": [], "assets": []}, {"id": "timeline-2060", "title":
              "2060: космос и корпоративный контроль", "body": "- Корпорации продолжают
              осваивать орбиту: строятся станции, развиваются лунные базы и космические
              технологии.\n- В повседневную жизнь внедряются расширенные киберимпланты,
              усиливается контроль над гражданами.\n- Возникают новые корпоративные
              альянсы, сливающиеся с государственными структурами.\n", "mechanics_links":
              [], "assets": []}, {"id": "timeline-2065", "title": "2065: пик корпоративного
              влияния и нейроинтерфейсы", "body": "- Мегакорпорации фактически заменяют
              национальные правительства и контролируют ключевые территории.\n- Разрабатываются
              передовые нейроинтерфейсы, обеспечивающие полную интеграцию сознания
              с киберпространством.\n- Активно тестируются прототипы прямого подключения
              мозга к Сети.\n", "mechanics_links": [], "assets": []}, {"id": "timeline-2069",
              "title": "2069: независимость Найт-Сити", "body": "- Найт-Сити объявляет
              независимость от Новых Соединённых Штатов Америки, закрепляя особый
              статус.\n- Завершается восстановление инфраструктуры, город становится
              символом технологического возрождения.\n- НСША продолжает федерализацию,
              что усиливает напряжение между государством и свободными городами.\n",
              "mechanics_links": [], "assets": []}, {"id": "timeline-2070-2075", "title":
              "2070–2075: инновации и сопротивление", "body": "- 2070: нейроинтерфейсы
              позволяют подключаться к Сети без внешних устройств; завершается строительство
              новых корпоративных башен.\n- 2070: нарастает сопротивление корпоративной
              власти, формируются движения и группировки.\n- 2075: Найт-Сити становится
              глобальным центром инноваций и культуры, несмотря на высокий уровень
              преступности и неравенства.\n", "mechanics_links": [], "assets": []},
              {"id": "trends", "title": "Ключевые тенденции периода", "body": "- Технологии:
              развитие нейроинтерфейсов, космических программ и корпоративных башен.\n-
              Политика: пик корпоративного контроля, независимость городов и конфликты
              компетенций с НСША.\n- Социум: рост сопротивления, преступности и социального
              неравенства.\n- Восстановление: окончательное закрепление статуса Найт-Сити
              как независимого мегаполиса.\n", "mechanics_links": ["mechanics/world/events/world-events-2060-2077.md"],
              "assets": []}, {"id": "legacy", "title": "Наследие периода", "body":
