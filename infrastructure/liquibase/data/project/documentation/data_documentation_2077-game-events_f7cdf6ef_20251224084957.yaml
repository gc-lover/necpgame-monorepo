              "visibility": "internal", "audience": ["lore", "design"], "risk_level":
              "medium"}, "review": {"chain": [{"role": "lore_director", "reviewer":
              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "Эпоха событий 2077 года насыщена персонажами и конфликтами
              и требует структурированного конспекта для сценариев и механик.", "goal":
              "Зафиксировать ключевые арки года: кражу Relic, внутреннюю войну в Arasaka,
              вмешательство NUSA и эпизоды Phantom Liberty.", "essence": "Документ
              описывает путь Ви и Джонни Сильверхэнда, заговор семьи Арасака, операцию
              президента Майерс и вариативные финалы.", "key_points": ["В центре -
              конфликт Ви и Relic с сознанием Джонни Сильверхэнда.", "Arasaka переживает
              переворот Yorinobu против Saburo.", "Phantom Liberty расширяет сюжет
              через президента НСША и Dogtown.", "Финалы зависят от выбора Ви и задают
              последствия для Night City."]}, "content": {"sections": [{"id": "overview",
              "title": "Обзор периода", "body": "2077 год охватывает события базовой
              игры Cyberpunk 2077 и дополнения Phantom Liberty.\nНаёмник Ви сталкивается
              с Arasaka, Relic, внутренними конфликтами корпораций и политическими
              интригами Новых США.\n", "mechanics_links": [], "assets": []}, {"id":
              "main_story", "title": "Основная сюжетная дуга", "body": "Ви и Джеки
              получают заказ на кражу Relic у Arasaka.\nПосле ограбления Konpeki Plaza
              Relic активируется, и сознание Джонни начинает переписывать Ви.\nВи
              ищет спасение у фиксера Панам, нетраннера Джуди, детектива Ривера и
              других союзников.\nРаскрывается убийство Сабуро Арасаки его сыном Yorinobu
              и заговор вокруг корпорации.\n", "mechanics_links": [], "assets": []},
              {"id": "phantom_liberty", "title": "Phantom Liberty", "body": "В районе
              Dogtown падает самолёт президента НСША Розалинд Майерс.\nВи вместе с
              агентом Соломоном Ридом спасает президента и раскрывает заговор FIA.\nDogtown
              контролируется Куртом Хансеном, а сопротивление возглавляет Сонгберд.\n",
              "mechanics_links": [], "assets": []}, {"id": "factions", "title": "Фракции
              и ключевые персонажи", "body": "Arasaka: Saburo, Yorinobu, Hanako, Adam
              Smasher, Anders Hellman.\nMilitech и NUSA: президент Розалинд Майерс,
              генерал Колтрейн.\nAldecaldos: Панам Палмер, Саул Брайт.\nDogtown: Соломон
              Рид, Сонгберд, Курт Хансен.\n", "mechanics_links": [], "assets": []},
              {"id": "technology", "title": "Технологии и угрозы", "body": "Relic
              - биочип, сохраняющий сознание и переписывающий носителя.\nBlackwall
              изолирует rogue-AI, но Alt Cunningham остаётся за барьером и влияет
              на события.\nМассовое использование имплантов усиливает угрозу киберпсихоза
              и корпоративного контроля.\n", "mechanics_links": [], "assets": []},
              {"id": "endings", "title": "Варианты финала", "body": "Devil - помощь
              Hanako, Arasaka возвращает Saburo, Ви теряет свободу.\nStar - союз с
              Aldecaldos, Ви уезжает за пределы города, но обречён.\nSun - Ви становится
              легендой Night City, но умирает через несколько месяцев.\nTemperance
              - тело получает Джонни, Ви исчезает, Джонни покидает город.\n", "mechanics_links":
              [], "assets": []}, {"id": "legacy", "title": "Наследие событий 2077
              года", "body": "Судьба Arasaka и Night City зависит от выбора Ви, но
              корпоративное доминирование сохраняется.\nТехнологии бессмертия и вмешательство
              NUSA задают повестку для 2080-х.\nСобытия становятся каноничной основой
              для дальнейших кампаний и расширений.\n", "mechanics_links": [], "assets":
              []}]}, "appendix": {"glossary": [], "references": [{"title": "Cyberpunk
