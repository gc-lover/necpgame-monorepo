              концовкам, определяющим судьбу Arasaka, V и Джонни."]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "2077 год концентрирует
              кульминацию корпоративных интриг и личных драм Найт-Сити. Наёмник V
              втягивается в борьбу за биочип Relic, сталкивается с цифровым энграмом
              Джонни Сильверхэнда и вливается в конфликт семейства Arasaka. Параллельно
              Dogtown становится ареной политического триллера Phantom Liberty, где
              президент НСША ищет нелегальную помощь.\n", "mechanics_links": [], "assets":
              []}, {"id": "main-story", "title": "Основная кампания", "body": "- февраль:
              V и Джеки Уэллс выполняют первые контракты в Watson, знакомясь с фиксаторами
              и инфраструктурой города.\n- июнь: операция в Konpeki Plaza заканчивается
              гибелью Джеки и активацией Relic; мозг V постепенно перезаписывается
              сознанием Джонни.\n- лето–осень: V ищет способы отделить Relic, сотрудничая
              с Такэмурой, Джуди Альварес, Панам Палмер, Ривером Уордом и другими
              ключевыми союзниками.\n- раскрывается переворот Йоринобу против Сабуро
              Арасаки; Ханако требует помощи в восстановлении корпоративного наследия.\n",
              "mechanics_links": ["mechanics/world/events/world-events-2060-2077.yaml"],
              "assets": []}, {"id": "phantom-liberty", "title": "Дополнение Phantom
              Liberty", "body": "- крушение авиалайнера Розалинд Майерс приводит президента
              НСША в изолированный Dogtown.\n- V взаимодействует с агентом Соломоном
              Ридом, Сонгбёрд и Куртом Хансеном, балансируя между государственными
              структурами и повстанцами.\n- сюжет раскрывает теневые операции НСША
              и частных армий, расширяя понимание геополитики за пределами Найт-Сити.\n",
              "mechanics_links": [], "assets": []}, {"id": "factions", "title": "Фракции
              и акторы", "body": "- Arasaka: битва между Йоринобу, Ханако и цифровым
              возвращением Сабуро задаёт тон семейной трагедии.\n- Militech и НСША:
              противостояние продолжается за пределами города, усиливая напряжение
              Phantom Liberty.\n- Nomad кланы, банды и фиксаторы Найт-Сити формируют
              союзы с V, влияя на финальные решения.\n", "mechanics_links": [], "assets":
              []}, {"id": "outcomes", "title": "Финалы и последствия", "body": "-
              концовка \"Devil\": Arasaka восстанавливает контроль ценой жизни или
              свободы V.\n- концовка \"Star\": V уходит с Альдекальдо за пределы города,
              сохраняя надежду, но не избавляясь от Relic.\n- концовка \"Sun\": V
              становится легендой Найт-Сити, но проживает последние месяцы.\n- концовка
              \"Temperance\": тело переходит Джонни, V исчезает, мир получает нового
              рокербоя.\n- общий итог: независимо от выбора, Найт-Сити остаётся в
              состоянии нестабильного равновесия, а Arasaka и Relic продолжают влиять
              на будущее мира.\n", "mechanics_links": [], "assets": []}]}, "appendix":
