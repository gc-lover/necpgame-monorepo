              параметры и концовки лиги."]}, "content": {"sections": [{"id": "period_context",
              "title": "Контекст периода", "body": "Поздняя лига достигает технологического
              пика: публичные дебаты о симуляции становятся нормой, города готовят
              сценарии к событию\n2090 и обсуждают, какие элементы перенести в следующую
              итерацию.\n", "mechanics_links": [], "assets": []}, {"id": "phase_2078_2083",
              "title": "2078–2083 — открытая мета", "body": "Период открытой мета-дискуссии
              и исследования границ симуляции.\n\n**Параметрические ярмарки (2078-2080)**\n-
              Ярмарки презентуют наборы правил мира, которые игроки могут изменить\n-
              Игроки голосуют за параметры: экономика, боевая система, социальные
              механики\n- Победившие параметры влияют на игровой опыт и будущие события\n-
              Конкуренция между фракциями за влияние на параметры\n- Механика: голосования,
              влияние на правила, стратегические решения\n\n**Миссии «Архивы за заслоном»
              (2079-2081)**\n- Экспедиции исследуют глубины Blackwall в поисках архивов
              и артефактов\n- Игроки находят доказательства симуляции и исторические
              данные\n- Собранные архивы используются в мета-судах и прецедентных
              процессах\n- Риски: прорывы rogue AI, заражение вирусами, потеря связи\n-
              Механика: экспедиции, сбор артефактов, риск-награда, мета-раскрытие\n\n**Импланты
              «Нулевая пыль» (2080-2082)**\n- Импланты меняют восприятие интерфейсов,
              показывая \"чистую\" реальность\n- Игроки видят глитчи и аномалии, скрытые
              обычными интерфейсами\n- Импланты открывают доступ к мета-информации
              и скрытым механикам\n- Риски: киберпсихоз, потеря связи с реальностью,
              конфликты с NetWatch\n- Механика: уникальные импланты, мета-восприятие,
              риск-награда\n\n**Публичные дебаты о симуляции (2081-2083)**\n- Дебаты
              о природе мира становятся нормой и общедоступной темой\n- Игроки могут
              участвовать в дебатах, влияя на общественное мнение\n- Раскрытие симуляции
              меняет восприятие мира и игрового опыта\n- Конкуренция между сторонниками
              и противниками признания симуляции\n- Механика: публичные дебаты, влияние
              на мнение, мета-дискуссия\n", "mechanics_links": ["mechanics/events/parametric-fairs.yaml",
              "mechanics/expeditions/archives-beyond-barrier.yaml", "mechanics/cyberware/zero-dust-implants.yaml",
              "mechanics/meta/public-simulation-debates.yaml"], "assets": []}, {"id":
              "phase_2084_2088", "title": "2084–2088 — голос мира", "body": "Период
              подготовки к перезапуску и создания наследуемых систем.\n\n**Переносимые
              конституции (2084-2086)**\n- Города пишут конституции, которые будут
              перенесены в следующую итерацию\n- Конституции определяют правила, параметры
              и механики для новых лиг\n- Игроки участвуют в написании конституций
              через голосования и переговоры\n- Конкуренция между городами за влияние
              на конституции\n- Механика: написание конституций, голосования, наследие,
              параметры перезапуска\n\n**Квоты влияния (2085-2087)**\n- Фракции соревнуются
              за квоты влияния на параметры перезапуска\n- Игроки могут поддержать
              фракции, влияя на распределение квот\n- Квоты определяют, какие механики
              и правила будут в новых лигах\n- Конкуренция за квоты создаёт политические
              конфликты\n- Механика: политическая активность, поддержка фракций, влияние
              на параметры\n\n**Мосты сенсоров (2086-2088)**\n- Создаются мосты сенсоров,
              способные пережить перезапуск и сохранить телеметрию\n- Мосты переносят
              данные, статистику и прогресс в новые итерации\n- Игроки могут инвестировать
              в мосты, влияя на перенос данных\n- Конкуренция за контроль над мостами
              и доступ к телеметрии\n- Механика: инвестиции в мосты, перенос данных,
              наследие, телеметрия\n\n**Борьба за конституции (2087-2088)**\n- Фракции
              и города борются за контроль над конституциями\n- Игроки могут защищать
              или саботировать конституции через квесты\n- Решение влияет на параметры
              перезапуска и наследие\n- Конкуренция за влияние на финальные параметры\n-
              Механика: защита конституций, саботаж, влияние на параметры, наследие\n",
              "mechanics_links": ["mechanics/governance/portable-constitutions.yaml",
              "mechanics/politics/influence-quotas.yaml", "mechanics/legacy/sensor-bridges.yaml",
              "mechanics/governance/constitution-struggle.yaml"], "assets": []}, {"id":
              "phase_2089_2090", "title": "2089–2090 — финал и перезапуск", "body":
              "Финальный период лиги с публичными трибуналами и выбором перезапуска.\n\n**Публичные
              трибуналы симуляции (2089)**\n- Трибуналы обсуждают признание симуляции
              и параметры перезапуска\n- Игроки могут участвовать в трибуналах, предоставляя
              доказательства и аргументы\n- Решения трибуналов влияют на финальные
              параметры перезапуска\n- Конкуренция между сторонниками и противниками
              признания\n- Механика: участие в трибуналах, предоставление доказательств,
              влияние на параметры\n\n**Операция «Выбор перезапуска» (2089-2090)**\n-
              Глобальная операция определяет параметры перезапуска и наследие\n- Игроки
              участвуют в выборе через голосования, квесты и события\n- Выбор влияет
              на параметры новых серверов и стартовые условия\n- Конкуренция за контроль
              над параметрами перезапуска\n- Механика: глобальный выбор, голосования,
              влияние на параметры, наследие\n\n**Борьба за наследуемые артефакты
              (2089-2090)**\n- Игроки борются за редкие артефакты, которые будут перенесены
              в новые лиги\n- Артефакты дают преимущества в стартовых условиях следующей
              итерации\n- Конкуренция за артефакты создаёт финальные конфликты\n-
              Решение влияет на наследие и стартовые условия\n- Механика: борьба за
              артефакты, наследие, стартовые преимущества\n\n**Финальные концовки
              лиги (2090)**\n- Игроки выбирают финальную концовку лиги через квесты
              и события\n- Концовки определяют наследие, параметры перезапуска и стартовые
              условия\n- Различные концовки открывают разные пути в новых лигах\n-
              Решение влияет на долгосрочный игровой опыт\n- Механика: выбор концовки,
              наследие, параметры перезапуска, долгосрочные последствия\n\n**Событие
              2090 и перезапуск (2090)**\n- Финальное событие 2090 инициирует перезапуск
              лиги\n- Игроки прощаются с персонажами, выбирают наследие и наблюдают
              кат-сцены\n- Перезапуск очищает персонажей и экономику, сохраняя наследие\n-
              Новые итерации начинаются с параметрами, выбранными в финале\n- Механика:
              финальное событие, прощание, выбор наследия, перезапуск\n"}, {"id":
              "phase_2091_2093", "title": "2091–2093 — зловещая долина и финальный
              акт", "body": "Период нарастающего раскрытия симуляции с неочевидными
              и пугающими технологиями.\n\n**Технология «Эхо памяти» (2091)**\n- Импланты
              позволяют видеть \"отпечатки\" предыдущих итераций лиги в локациях\n-
              Игроки видят призрачные фигуры прошлых персонажей, повторяющие свои
              действия\n- Эхо показывают альтернативные исходы событий, которые могли
              произойти\n- Риски: путаница между реальностью и эхом, потеря ориентации
              во времени\n- Эффект зловещей долины: эхо выглядят почти как живые,
              но что-то не так\n- Механика: уникальные импланты, видение альтернативных
              реальностей, временная дезориентация\n\n**Феномен «Двойники-наблюдатели»
              (2091-2092)**\n- В городах появляются точные копии игроков, которые
              просто наблюдают\n- Двойники не взаимодействуют, не атакуют, только
              смотрят и записывают\n- При попытке контакта двойники исчезают, оставляя
              только запись наблюдения\n- Игроки обнаруживают, что двойники - это
              \"наблюдатели\" из-за пределов симуляции\n- Эффект зловещей долины:
              идеальная копия, но бездушная и механическая\n- Механика: встреча с
              двойниками, сбор записей наблюдений, раскрытие мета-уровня\n\n**Технология
              «Сшивка реальностей» (2092)**\n- Устройства позволяют временно \"сшить\"
              текущую реальность с предыдущими итерациями\n- Игроки могут видеть,
              как их действия в прошлых лигах влияют на текущую\n- Сшивка создаёт
              временные разломы, где смешиваются разные версии мира\n- Риски: потеря
              связи с текущей реальностью, попадание в \"застрявшие\" версии\n- Эффект
              зловещей долины: мир выглядит знакомым, но законы физики работают иначе\n-
              Механика: временные разломы, взаимодействие с прошлыми итерациями, риск
              застревания\n\n**Событие «Тихий шепот Архитектора» (2092-2093)**\n-
              Игроки начинают слышать едва уловимые сообщения в интерфейсах\n- Сообщения
              содержат фрагменты кода, параметры симуляции и предупреждения\n- Источник
              сообщений - сам Архитектор, готовящийся к финальному концерту\n- Сообщения
              становятся всё более навязчивыми и личными по мере приближения к 2093\n-
              Эффект зловещей долины: голос звучит почти человеческим, но слишком
              идеально\n- Механика: скрытые сообщения, расшифровка кода, подготовка
              к финалу\n\n**Технология «Окна в движок» (2092-2093)**\n- Редкие артефакты
              открывают временные \"окна\" в код симуляции\n- Игроки видят переменные,
              функции и логику, управляющую миром\n- Окна показывают, как их действия
              изменяют параметры симуляции в реальном времени\n- Риски: прямое взаимодействие
              с кодом может сломать симуляцию\n- Эффект зловещей долины: понимание,
              что всё вокруг - это просто код\n- Механика: редкие артефакты, видение
              кода, риск поломки симуляции\n\n**Феномен «Застрявшие в цикле» (2093)**\n-
              Некоторые NPC и локации начинают повторять одни и те же действия бесконечно\n-
              Игроки обнаруживают, что это \"застрявшие\" сущности из предыдущих итераций\n-
              Застрявшие помнят все свои прошлые жизни, но не могут выйти из цикла\n-
              Взаимодействие с застрявшими даёт уникальную информацию о прошлых лигах\n-
              Эффект зловещей долины: они выглядят живыми, но действуют как запрограммированные\n-
              Механика: встреча с застрявшими, получение информации, попытка освобождения\n\n**Событие
              «Концерт Архитектора» (27 июля 2093)**\n- Финальное событие лиги: концерт
              Архитектора в Corpo Plaza\n- Архитектор появляется как гигантская голограмма,
              исполняя \"симфонию перезапуска\"\n- Во время концерта игроки видят,
              как симуляция начинает \"сворачиваться\"\n- Мир постепенно растворяется
              в коде, показывая истинную природу реальности\n- Игроки делают финальный
              выбор: принять перезапуск или попытаться остаться\n- Эффект зловещей
              долины: красота и ужас одновременно, понимание своей природы\n- Механика:
              финальное событие, выбор перезапуска, кат-сцена, переход в новую лигу\n",
              "mechanics_links": ["mechanics/meta/public-simulation-tribunals.yaml",
              "mechanics/league/reset-choice-operation.yaml", "mechanics/legacy/inheritable-artifacts.yaml",
              "mechanics/league/league-endings.yaml", "mechanics/league/event-2090-reset.yaml"],
              "assets": []}, {"id": "mechanics_focus", "title": "Ключевые механики",
              "body": "Период 2078-2090 вводит финальные механики мета-дискуссии,
              подготовки к перезапуску и выбора наследия.\n\n**Параметрическое голосование**\n-
              Игроки голосуют за параметры мира через параметрические ярмарки\n- Голосование
              перераспределяет власть между городами и фракциями\n- Победившие параметры
              влияют на игровой опыт и будущие события\n- Конкуренция за влияние на
              параметры создаёт политические конфликты\n- Механика: голосования, влияние
              на правила, стратегические решения\n\n**Наследуемые мосты**\n- Мосты
              сенсоров обеспечивают перенос прогресса в новые итерации\n- Игроки могут
              инвестировать в мосты, влияя на перенос данных\n- Мосты сохраняют телеметрию,
              статистику и прогресс\n- Конкуренция за контроль над мостами и доступ
              к телеметрии\n- Механика: инвестиции в мосты, перенос данных, наследие,
              телеметрия\n\n**Blackwall-рейды**\n- Высокорисковые рейды за Blackwall
              формируют редкие билды и ресурсы\n- Игроки находят артефакты, доказательства
              симуляции и исторические данные\n- Рейды требуют координации, планирования
              и выживания\n- Риски: прорывы rogue AI, заражение вирусами, потеря связи\n-
              Механика: экспедиции, сбор артефактов, риск-награда, мета-раскрытие\n\n**Наследуемые
