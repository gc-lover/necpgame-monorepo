              "title": "Музыка 2020–2093", "body": "- **2020–2040 «Corpse Reviver»**
              — Industrial Metal, Darkwave, Noise. Группы: Corpse Reviver, Yorinobu''s
              Lament.\n- **2040–2060 «Neon Renaissance»** — Cyber-J-Pop, Entropism,
              Chrome Punk. Легенды: Kerry Eurodyne, Neon Samurai.\n- **2060–2077 «Digital
              Transcendence»** — Neuro-Music, braindance синестезия. События: Synaptic
              Symphony.\n- **2077–2093 «Post-Relic»** — Engram Blues и посмертные
              концерты Digital Ghost Orchestra.\n- Клубы: Totentanz, Afterlife, Lizzie''s
              Bar, Clouds.\n", "mechanics_links": [], "assets": []}, {"id": "fashion",
              "title": "Мода и бренды", "body": "- **Survival Chic (2020–2040)** —
              функциональность и армейский surplus.\n- **Corporate vs Street (2040–2060)**
              — разделение минимализма корпоратов и неоновой уличной эстетики.\n-
              **Implant Aesthetics (2060–2077)** — импланты как аксессуар, Chrome
              Fashion и Bio-Organic тенденции.\n- **Post-Human Fashion (2077–2093)**
              — гуманисты, трансгуманисты и эклектичные стили.\n- Бренды: Jinguji,
              Kitsch, Samurai Threads, Chrome Couture.\n", "mechanics_links": [],
              "assets": []}, {"id": "art", "title": "Искусство и перформанс", "body":
              "- Street Art: граффити, неоновые инсталляции, голографические муралы
              (Neon Prophet).\n- Digital Art: engram-портреты, AI-искусство, glitch-потоки
              (Pixel Reaper).\n- Corporate Art: пропагандистские постеры, лобби-инсталляции,
              портреты CEO.\n- Performance Art: симуляции киберпсихоза, шоу модификаций,
              NET diving-перформансы.\n", "mechanics_links": [], "assets": []}, {"id":
              "braindance", "title": "Индустрия braindance", "body": "- Определение
              braindance, происхождение и коммерциализация.\n- Жанры: Entertainment
              (Action, Romance, Tourism, Celebrity), Educational (Skill Training,
