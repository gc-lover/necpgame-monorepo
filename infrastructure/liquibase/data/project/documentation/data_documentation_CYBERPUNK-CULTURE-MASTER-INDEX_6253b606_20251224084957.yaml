              индустрии оценивается в $500 млрд/год (2090).\n- Опасности: зависимость,
              психологический вред, нелегальное производство.\n", "mechanics_links":
              [], "assets": []}, {"id": "subcultures", "title": "Субкультуры киберпанка",
              "body": "- Chromers — поклонение кибер-модификациям.\n- Bio-Purists
              — движение против имплантов.\n- NET-Anarchists — борцы за свободную
