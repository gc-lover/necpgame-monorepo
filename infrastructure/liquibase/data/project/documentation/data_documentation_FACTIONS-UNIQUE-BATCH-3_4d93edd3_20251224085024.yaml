              за базовые ресурсы и медицину."]}, "content": {"sections": [{"id": "orbital_nomads",
              "title": "Orbital Nomads — космические кочевники", "body": "- Обитают
              на пяти орбитальных станциях с 2065 года, адаптируя тела к невесомости.\n-
              Руководитель командор Елена Волкова планирует экспансию на Луну и Марс.\n-
              Конфликтуют с корпорациями, контролирующими орбитальные доки и поставки.\n",
              "mechanics_links": [], "assets": []}, {"id": "blackwall_prophets", "title":
              "Blackwall Prophets — пророки барьера", "body": "- Группа нетраннеров
              из Рейкьявика утверждает, что слышит голос Blackwall.\n- Предупреждают
              о возможном истощении барьера и ищут способы его укрепить.\n- Не разглашают
              личности, действуют через анонимные манифесты и кибератаки.\n", "mechanics_links":
              [], "assets": []}, {"id": "combat_junkies", "title": "Combat Junkies
              — адреналиновые наркоманы", "body": "- Организуют нелегальные бои насмерть
              в подпольных аренах Бангкока.\n- Участники используют стимуляторы и
              импланты ради ощущения крайнего риска.\n- Лидер Mad King пережил сотни
              боёв и обожествляется фанатами.\n", "mechanics_links": [], "assets":
              []}, {"id": "water_barons", "title": "Water Barons — монополисты воды",
              "body": "- Контролируют водоснабжение Кейптауна и соседних регионов
              Африки.\n- Амара Нкоси управляет сетью очистных станций и охранных сил.\n-
              Конфликтуют с экоактивистами и вызывают народные восстания в засуху.\n",
              "mechanics_links": [], "assets": []}, {"id": "street_docs", "title":
              "Street Docs United — союз уличных врачей", "body": "- Сеть бесплатных
              клиник в Мумбаи и других мегаполисах, основанная в 2050 году.\n- Доктор
              Радж Патель ведёт борьбу за доступную медицину против Trauma Team.\n-
              Используют пожертвования и волонтёров, лечат даже врагов в нейтральных
              зонах.\n", "mechanics_links": [], "assets": []}, {"id": "nano_gods",
              "title": "Nano-Gods — биохакеры нанотехнологий", "body": "- Экспериментируют
              с наноботами в Сингапуре, создавая самовосстанавливающиеся организмы.\n-
              Исследования нелегальны и приводят к мутациям и конфликтам с регуляторами.\n-
              Доктор Мэй Чжан стремится доказать, что нанотехнология заменит импланты
              и генетику.\n", "mechanics_links": [], "assets": []}, {"id": "rust_preachers",
              "title": "Rust Preachers — проповедники разрушения", "body": "- Нео-луддиты
              из Детройта отвергают технологии и живут в руинах заводов.\n- Проповедник
              Ржавчины вдохновляет уничтожать технику как акт очищения.\n- Вступают
              в столкновения с корпорациями, пытающимися восстановить производство.\n",
              "mechanics_links": [], "assets": []}, {"id": "sim_addicts", "title":
              "Sim-Addicts Liberation — помощь зависимым от симуляций", "body": "-
              Сеть реабилитационных центров в Сеуле, основанная в 2075 году.\n- Лидер
              Ким Мин Джун помогает выходить из многолетних BD-зависимостей.\n- Организация
              сталкивается с давлением корпораций, продающих развлекательные симы.\n",
              "mechanics_links": [], "assets": []}, {"id": "gameplay", "title": "Игровая
              интеграция", "body": "- Миссии на орбитальных станциях, поддержка или
              саботаж Water Barons и Nano-Gods.\n- Участие в подпольных боях Combat
              Junkies или защита медиков Street Docs.\n- Расследования Blackwall Prophets
              и Sim-Addicts создают моральные дилеммы о свободе и безопасности.\n",
              "mechanics_links": [], "assets": []}]}, "appendix": {"glossary": [],
