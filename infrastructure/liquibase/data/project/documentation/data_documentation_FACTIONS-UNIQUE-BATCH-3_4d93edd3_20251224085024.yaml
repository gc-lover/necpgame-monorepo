              "visibility": "internal", "audience": ["concept", "narrative"], "risk_level":
              "medium"}, "review": {"chain": [{"role": "lore_director", "reviewer":
              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "Нужно оформить третью подборку уникальных фракций, охватывающую
              орбитальные колонии, культ Blackwall и социальные движения.", "goal":
              "Консолидировать данные о фракциях Orbital Nomads, Blackwall Prophets,
              Combat Junkies, Water Barons, Street Docs United, Nano-Gods, Rust Preachers
              и Sim-Addicts Liberation.", "essence": "Документ показывает, как экстремальные
              условия и технологии формируют новые сообщества и конфликты будущего.",
              "key_points": ["Orbital Nomads расширяют человеческое присутствие за
              пределами Земли.", "Blackwall Prophets считают барьер живым и предупреждают
