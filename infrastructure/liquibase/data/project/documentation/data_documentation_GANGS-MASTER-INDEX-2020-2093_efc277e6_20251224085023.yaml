              "mechanics_links": [], "assets": []}, {"id": "night_city", "title":
              "Банды Night City", "body": "- **Maelstrom** — культ кибер-модификаций,
              контролирующий северный Watson.\n- **Valentinos** — семейная мафия Heywood,
              опирающаяся на честь и традиции.\n- **Tyger Claws** — якудза Japantown,
              совмещающая бизнес и боевые искусства.\n- **6th Street** — военное ополчение
              Santo Domingo, разделённое на умеренных и радикалов.\n- **Voodoo Boys**
              — элитные netrunner Pacifica, сосредоточенные на Blackwall.\n", "mechanics_links":
              [], "assets": []}, {"id": "global_gangs", "title": "Глобальные банды",
              "body": "- **Neon Ronin (Токио)** — ронины цифровой эры, элитные наёмники.\n-
              **Red Winters (Москва)** — подземная сеть, властвующая в катакомбах
              и на чёрном рынке.\n- **Fog Razors (Лондон)** — водные пираты затопленного
              East End.\n- **Narco Kings (Латинская Америка)** — наследники картелей,
              контролирующие синтетические наркотики.\n- **Data Jackals (Гонконг)**
              — netrunner-мафия, управляющая рынком данных.\n", "mechanics_links":
              [], "assets": []}, {"id": "comparison", "title": "Сравнение и сила влияния",
              "body": "Таблица классифицирует банды по региону, специализации и уровню
              угрозы, помогая дизайнерам оценивать баланс сил и\nвыбирать противников
              для сюжетов и контрактов.\n", "mechanics_links": [], "assets": []},
              {"id": "conflicts", "title": "Войны и конфликты", "body": "- Maelstrom
              против Tyger Claws за Kabuki.\n- Valentinos против 6th Street за границы
              Heywood и Santo Domingo.\n- Neon Ronin против Arasaka, Fog Razors против
              корпораций, Data Jackals против NetWatch.\n", "mechanics_links": [],
              "assets": []}, {"id": "alliances", "title": "Альянсы и нейтралитет",
              "body": "- Tyger Claws поддерживают связь с Arasaka.\n- Valentinos сотрудничают
              с Narco Kings в торговле.\n- Voodoo Boys и Neon Ronin сохраняют нейтралитет
              ради собственных целей.\n", "mechanics_links": [], "assets": []}, {"id":
              "gameplay", "title": "Геймплейные возможности", "body": "Игроки могут
              вступать в банды, получая специфические задания, ресурсы, социальные
              бонусы и моральные дилеммы. Каждая\nбанда предлагает уникальный стиль
              геймплея — от кибер-модификаций до кибершпионажа и наркоимперий.\n",
