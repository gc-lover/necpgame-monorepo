              "Система заказов, наставничество и социальная иерархия синхронизированы
              между собой."]}, "content": {"sections": [{"id": "world_lore", "title":
              {"Мир и лор": "Социальные механики Night City — Сводка"}, "body": "В
              Night City, где каждый человек — это ресурс, социальные механики — это
              не просто взаимодействия, это выживание. В мире, где корпорации контролируют
              всё, а банды правят улицами, социальные связи становятся оружием. Каждая
              репутация, каждый найм, каждый заказ — это выбор, который может сделать
              тебя сильнее или убить тебя. Это игра в долгую, где каждый социальный
              элемент становится частью сложной паутины отношений, которая определяет
              судьбу города.\n\n**Репутационная система:** В киберпанк-мире репутация
              — это не просто число, это твоя жизнь. От Hated до Legendary — каждый
              уровень определяет, кто будет с тобой говорить, кто будет тебя бояться,
              а кто попытается тебя прикончить. Восемь тиров репутации открывают или
              закрывают двери, влияют на цены, доступ к контенту и даже на реакцию
              мира на твоё присутствие. В Night City репутация — это валюта, щит и
              оружие.\n\n**Найм NPC:** В мире, где каждый NPC — это не просто код,
              а живая история, найм становится ключом к выживанию. От бюджетных наёмников
              до легендарных союзников — каждый NPC имеет свою ценность, свои навыки,
              свою роль. ROI от недель до месяцев, уникальные способности, экономический
              вклад — каждый найм определяет не просто возможности, он определяет
              судьбу. В Night City найм — это не просто расходы, это инвестиция в
              будущее.\n\n**Отношения:** В киберпанк-мире отношения — это не просто
              связи, это стратегия. Трекинг отношений между игроками, фракциями и
              NPC, рейтинги, доверие, романтические ветки — каждый элемент создаёт
              долгосрочные социальные петли. В Night City отношения — это не просто
              взаимодействия, это инструмент влияния, который может изменить всё.\n\n**Наставничество:**
              В мире, где каждый выживает как может, наставничество — это не просто
              обучение, это передача власти. Типы наставничества, роли учителей, выгоды
              для всех участников — каждый элемент усиливает социальные связи. В Night
              City наставничество — это не просто обучение, это инвестиция в будущее,
              которая может окупиться сторицей или привести к предательству.\n\n**Система
              заказов:** В киберпанк-мире заказы — это не просто задания, это экономика.
              Шесть категорий заказов, экономика, рейтинги, автоматизация через NPC
              — каждый элемент создаёт инструменты для создания контрактов. В Night
              City заказы — это не просто работа, это способ заработать, способ выжить,
              способ изменить мир.\n\n**Социальная иерархия:** В мире, где власть
              определяет всё, социальная иерархия — это не просто структура, это путь
              к доминированию. От одиночных игроков до альянсов и глобального статуса
              — каждый уровень добавляет новые полномочия и механики. В Night City
              иерархия — это не просто ранги, это инструмент контроля, который может
              изменить всё.\n"}, {"id": "deliverables", "title": "Итоги расширения",
              "body": "Сводка охватывает два новых файла (детальная репутация и каталог
