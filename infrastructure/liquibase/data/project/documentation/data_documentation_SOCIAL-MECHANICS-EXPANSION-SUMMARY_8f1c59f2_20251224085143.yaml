              и система заказов игроков.\n", "mechanics_links": ["mechanics/social/reputation-tiers-detailed.yaml",
              "mechanics/social/npc-hiring-catalog.yaml"], "assets": []}, {"id": "reputation_system",
              "title": "Репутационная система", "body": "Описаны восемь тиров репутации
