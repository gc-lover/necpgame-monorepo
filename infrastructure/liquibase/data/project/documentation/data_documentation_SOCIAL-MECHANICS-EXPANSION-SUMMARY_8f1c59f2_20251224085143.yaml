              Подсистема включает девять специализированных документов, обеспечивая
              игрокам инструменты для создания контрактов.\n", "mechanics_links":
              ["mechanics/social/player-orders-system.yaml", "mechanics/social/player-orders-economy.yaml"],
              "assets": []}, {"id": "social_hierarchy", "title": "Социальная иерархия",
              "body": "Структура социальной иерархии описывает путь от одиночных игроков
              до альянсов и глобального статуса. Каждый уровень добавляет новые полномочия
              и механики, формируя долгосрочные цели сообщества.\n", "mechanics_links":
              ["mechanics/social/social-mechanics-overview.yaml"], "assets": []},
              {"id": "differentiators", "title": "Уникальные элементы", "body": "NECPGAME
              выделяется восьмиуровневой репутацией, наймом легендарных NPC и интеграцией
              всех социальных подсистем. Приведена сравнительная таблица с WoW, EVE,
              Cyberpunk 2077 и BG3, подтверждающая лидерство по глубине.\n", "mechanics_links":
              ["mechanics/social/reputation-tiers-detailed.yaml"], "assets": []},
              {"id": "api_requirements", "title": "Требования к API и данным", "body":
              "Зафиксирован список REST-эндпоинтов по репутации, найму, отношениям
              и заказам, а также набор Java-моделей данных. Система требует синхронных
              и асинхронных интеграций для поддержки реального времени.\n", "mechanics_links":
              ["mechanics/social/player-orders-system.yaml"], "assets": []}, {"id":
