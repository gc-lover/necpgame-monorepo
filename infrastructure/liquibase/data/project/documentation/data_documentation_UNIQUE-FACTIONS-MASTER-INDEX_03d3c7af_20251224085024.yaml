              "content": {"sections": [{"id": "overview", "title": "Обзор", "body":
              "Авторские фракции дополняют корпоративные и бандитские структуры, влияя
              на геополитику, культуру и технологическое\nразвитие. Всего каталог
              включает восемнадцать организаций, собранных в религиозные, политические,
              техно-анархистские,\nнаучные и криминальные категории.\n", "mechanics_links":
              [], "assets": []}, {"id": "categories", "title": "Категории фракций",
              "body": "- **Религиозные/культы:** Church of the Digital God, Noise
              Prophets и др.\n- **Политические/активистские:** Bio-Purists, Chrome
              Liberation Front, Immortality Now! и прочие движения.\n- **Техно-анархисты:**
              Free NET Coalition, Neo-Luddites, Rust Preachers.\n- **Научные/экспериментальные:**
              Relic Pirates, Blackwall Prophets, Nano-Gods.\n- **Криминальные/торговцы:**
              Memory Traders, Flesh Cartel, Water Barons, Dreamers Syndicate.\n- **Группы
              поддержки и субкультуры:** Psychos Anonymous, Body Modders Cult, Combat
              Junkies.\n", "mechanics_links": [], "assets": []}, {"id": "geography",
              "title": "География и охват", "body": "Фракции покрывают пятнадцать
              регионов мира, включая Европы, обе Америки, Африку, Ближний Восток,
              Азию и орбитальные\nстанции. Часть организаций действует глобально (Church
              of the Digital God, Neo-Luddites, Psychos Anonymous), другие\nлокализованы
              в мегаполисах (Memory Traders в Стамбуле, Immortality Now! в Дубае).\n",
              "mechanics_links": [], "assets": []}, {"id": "ideology", "title": "Идеологический
              спектр", "body": "- **Про-технологии:** Church of the Digital God, Chrome
              Liberation Front, Body Modders Cult, Nano-Gods.\n- **Анти-технологии:**
              Bio-Purists, Neo-Luddites, Green Earth Syndicate, Rust Preachers.\n-
              **Прагматики:** Free NET Coalition, Street Docs United, Psychos Anonymous,
              Sim-Addicts Liberation.\n- **Оппортунисты:** Memory Traders, Relic Pirates,
              Flesh Cartel, Water Barons, Dreamers Syndicate.\n", "mechanics_links":
              [], "assets": []}, {"id": "conflicts_alliances", "title": "Конфликты
              и альянсы", "body": "- Bio-Purists против Chrome Liberation Front —
              борьба за права киборгов.\n- Church of the Digital God против Neo-Luddites
              — спор о будущем Blackwall.\n- Green Earth Syndicate против Biotechnica
              и Militech — экотеррор против корпораций.\n- Immortality Now! против
              Arasaka — демократизация Relic.\n- Альянсы: Church of the Digital God
              с Voodoo Boys, Free NET Coalition с Data Jackals, Street Docs United
              с Psychos Anonymous.\n", "mechanics_links": [], "assets": []}, {"id":
              "regions", "title": "Региональная карта", "body": "- **Азия:** Body
              Modders Cult, Relic Pirates, Sim-Addicts Liberation, Combat Junkies,
              Nano-Gods, Memory Traders.\n- **Европа:** Bio-Purists, Free NET Coalition,
              Chrome Liberation Front, Noise Prophets, Blackwall Prophets.\n- **Америка:**
              Green Earth Syndicate, Dreamers Syndicate, Rust Preachers.\n- **Африка/Ближний
              Восток:** Flesh Cartel, Water Barons, Immortality Now!\n- **Глобальные:**
              Church of the Digital God, Neo-Luddites, Psychos Anonymous, Dome Refugees
              Network.\n- **Космос:** Orbital Nomads.\n", "mechanics_links": [], "assets":
              []}, {"id": "gameplay", "title": "Игровое применение", "body": "Фракции
              задают разнообразие квестов: культовые ритуалы, протесты, саботаж, научные
              эксперименты, криминальные операции\nи эмоциональные истории поддержки.
              Выбор союзников влияет на репутацию, доступ к технологиям и финалы кампаний.\n",
              "mechanics_links": [], "assets": []}, {"id": "navigation", "title":
              "Навигация и связанные материалы", "body": "- Индивидуальные YAML: Church
              of the Digital God, Bio-Purists, Free NET Coalition, Green Earth Syndicate,
              Chrome Liberation Front, Neo-Luddites, Memory Traders, Body Modders
              Cult, Psychos Anonymous и др.\n- Батчи: Batch 2 (фракции 6-10), Batch
              3 (фракции 11-18).\n- Смежные индексы: банды, корпорации, каталог мировых
              городов.\n", "mechanics_links": [], "assets": []}]}, "appendix": {"glossary":
