              "body": "- «Геометрические купола»: развитие плановой архитектуры.\n-
              «Нефтяные данные»: переход экономики из нефти в цифровые активы.\n-
              «Региональные серверы»: сети для Западной Африки.\n", "mechanics_links":
              [], "assets": []}, {"id": "era-2030-2039", "title": "2030–2039 — Нигерийская
              мощь", "body": "- «Абуджа-Лагос коридор»: экономическая магистраль между
              мегаполисами.\n- «Климат-адаптация»: инженерные решения против жары
              и ливней.\n- «Афро-политика BD»: политические саги как игровые события.\n",
              "mechanics_links": [], "assets": []}, {"id": "era-2040-2060", "title":
              "2040–2060 — Red+: Административная крепость", "body": "- «Правительственные
              протоколы»: усиленная безопасность и фильтрация данных.\n- «Подземные
              бункеры»: стратегические архивы и защитные центры.\n- «Солнечные фермы
              саванны»: региональная энергетика.\n", "mechanics_links": [], "assets":
              []}, {"id": "era-2061-2077", "title": "2061–2077 — Западноафриканский
              центр", "body": "- «ЭКОВАС штаб-квартира»: платформа объединённых государств.\n-
