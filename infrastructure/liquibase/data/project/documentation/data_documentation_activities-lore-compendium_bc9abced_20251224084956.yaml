              Night City.", "Хронология событий связывает активностный контент с Пятой
              корпоративной войной и её наследием."]}, "content": {"sections": [{"id":
              "overview", "title": "Обзор", "body": "**Activities Lore Compendium**
              систематизирует игровые активности Night City, связывая их с лорной
              базой и\nгеймдизайнерскими ветками. Материал используется для согласования
              сюжетных линий, экономических эффектов и\nконтента live operations.\n",
              "mechanics_links": [], "assets": []}, {"id": "arenas", "title": "Арены",
              "body": "**Истоки и развитие (2068–2082):**\nПроект «Neon Circuit» стартовал
              как корпоративная инициатива Kiroshi Optics для демонстрации голографических
              технологий.\nMilitech и Arasaka присоединились для тестирования боевых
              имплантов, а Neopulse Underground взломали систему для подпольных боев.\nАрены
              стали местом, где корпорации легализуют корпоративные войны через гладиаторские
              бои.\n\n**Текущие операторы (2080-е):**\n- **Kiroshi Arena Management**:
              Контролирует основные арены в City Center\n- **Militech Combat Division**:
              Управляет high-stakes турнирами\n- **Arasaka Entertainment**: Медиа-права
              и стримы боев\n\n**Текущие угрозы и конфликты:**\n- Саботаж от Voodoo
              Boys через хакерские атаки на голографические системы\n- Гличи от Maelstrom,
              вызывающие неконтролируемые боевые дроны\n- Влияние медиасети Arasaka
              Media, манипулирующей результатами боев\n- Корпоративный шпионаж между
              Militech и Arasaka за технологиями победителей\n\n**Известные чемпионы:**\n-
              \"Phantom Blade\" - легендарный боец с экспериментальными имплантами\n-
              \"Neon Ghost\" - хакер, побеждающий через контроль над ареной\n- \"Chrome
              Devil\" - наемник с максимальной кибернизацией\n", "mechanics_links":
              ["../../mechanics/combat/arena-system.yaml"], "assets": []}, {"id":
              "loot_hunt", "title": "Loot Hunt (Охота за добычей)", "body": "**Происхождение:**\nСистема
              Loot Hunt выросла из контрактных бирж фиксеров в 2070-х. После Пятой
              корпоративной войны корпорации\nсоздали \"recovery units\" для поиска
              потерянных технологий в разрушенных зонах. Подполье адаптировало систему\nдля
              нелегальной добычи редких имплантов и данных.\n\n**Экономическая основа:**\n-
              Контрактные биржи фиксеров устанавливают цены на задания\n- Корпоративные
              recovery units предлагают легальные контракты\n- Черный рынок определяет
              стоимость редких находок\n\n**Ключевые зоны и особенности:**\n\n**Abandoned
              Megastructure (Заброшенная мегаструктура):**\n- Бывший корпоративный
              небоскреб в Pacifica\n- Риски: структурная нестабильность, корпоративные
              охранные дроны\n- Награды: прототипы имплантов, корпоративные данные\n\n**Blackwall
              Breach (Прорыв Блэквола):**\n- Разломы в цифровом барьере вокруг Night
              City\n- Риски: цифровые аномалии, хакерские ловушки\n- Награды: редкий
              софт, нейральные данные\n\n**Urban Ruins (Городские руины):**\n- Разрушенные
              районы после корпоративных войн\n- Риски: бандитские засады, токсичные
              зоны\n- Награды: уцелевшее оружие, артефакты старого мира\n\n**Offshore
              Vault (Офшорный сейф):**\n- Подводные хранилища корпораций\n- Риски:
              декомпрессия, морские хищники\n- Награды: корпоративные секреты, экспериментальные
              технологии\n\n**Сезонные ротации:**\n- Весна: повышенная активность
              в Urban Ruins\n- Лето: Blackwall Breach становится опаснее\n- Осень:
              Abandoned Megastructure - пиковые награды\n- Зима: Offshore Vault -
              максимальные риски\n", "mechanics_links": ["../../mechanics/combat/loot-hunt-system.yaml"],
              "assets": []}, {"id": "dungeons", "title": "Подземелья и данжи", "body":
              "**Наследие Пятой корпоративной войны:**\nПодземелья Night City - это
              физические и цифровые руины корпоративных войн. Они содержат забытые
              лаборатории,\nархивы данных и экспериментальные зоны, ставшие прибежищем
              для бандитов и исследователей.\n\n**Типы подземелий:**\n\n**Data Reliquary
              (Реликварий данных):**\n- Цифровые архивы Arasaka под City Center\n-
              Тема: корпоративные секреты и шпионаж\n- Босс: \"Data Ghost\" - ИИ-страж
              архивов\n\n**Blackwall Echo (Эхо Блэквола):**\n- Зоны цифровых аномалий
              в Watson\n- Тема: цифровые мутации и хакерские кошмары\n- Босс: \"Echo
              Weaver\" - адаптивный вирус\n\n**Substructure 77 (Субструктура 77):**\n-
              Бункеры Militech под Santo Domingo\n- Тема: военные эксперименты и биологическое
              оружие\n- Босс: \"Bio-Abomination\" - экспериментальный киборг\n\n**Neon
              Trials (Неоновые испытания):**\n- Подпольные арены в подполье City Center\n-
              Тема: гладиаторские бои и уличная справедливость\n- Босс: \"Neon King\"
              - чемпион подполья\n\n**Ghost Freight (Призрачный груз):**\n- Заброшенные
              транспортные туннели в Badlands\n- Тема: контрабанда и забытые грузы\n-
              Босс: \"Cargo Golem\" - автономный погрузчик\n\n**Динамические элементы:**\n-
              Случайные события: корпоративные рейды, бандитские засады\n- Масштабируемая
              сложность: от соло-поисков до групповых рейдов\n- Репутационные последствия:
              выбор между продажей находок корпорациям или подполью\n", "mechanics_links":
              ["../../mechanics/world/dungeons/dungeon-scenarios-catalog.yaml"], "assets":
              []}, {"id": "live_events", "title": "Live Events (Живые события)", "body":
              "**Глобальные кризисы и фестивали:**\nLive events - это динамические
              события, влияющие на весь мир игры. Они создают временные изменения
              в экономике,\nполитике и социальном ландшафте Night City.\n\n**Основные
              типы событий:**\n\n**Blackwall Surge (Всплеск Блэквола):**\n- Глобальный
              цифровой шторм, нарушающий все сети\n- Длительность: 48 часов\n- Эффекты:
              отключение интернета, хаос на улицах, возможности для хакеров\n\n**Neon
              Bash (Неоновый взрыв):**\n- Ежегодный фестиваль ночной жизни\n- Длительность:
              1 неделя\n- Эффекты: повышенные цены на развлечения, временные квесты,
              социальные события\n\n**Corporate Divide (Корпоративный раскол):**\n-
              Кризис доверия между корпорациями\n- Длительность: 72 часа\n- Эффекты:
              изменения в ценах акций, временные альянсы, шпионские миссии\n\n**Data
              Apocalypse (Апокалипсис данных):**\n- Массовый сбой в глобальных базах
              данных\n- Длительность: 24 часа\n- Эффекты: потеря цифровой идентичности,
              хаос в банках, возможности для киберпреступлений\n\n**Nomad Caravan
              (Караван номадов):**\n- Прибытие большой группы номадов в город\n- Длительность:
              3 дня\n- Эффекты: новые товары на рынках, культурные обмены, потенциальные
              конфликты\n\n**Экономические последствия:**\n- Изменение цен на товары
              и услуги\n- Временные бонусы к определенным активностям\n- Доступ к
              эксклюзивным наградам\n\n**Социальные последствия:**\n- Временные изменения
              в репутации фракций\n- Новые диалоги и взаимодействия с NPC\n- Возможность
              формирования новых альянсов\n\n**Географические последствия:**\n- Временная
              блокировка или открытие районов\n- Изменение патрулей полиции и бандитов\n-
              Появление временных POI (точек интереса)\n", "mechanics_links": ["../../mechanics/world/events/live-events-system.yaml"],
              "assets": []}, {"id": "npcs", "title": "NPC и кураторы", "body": "-
              Viktor «Vault» Reyes, DJ Rix, Commander Imani, Naoko Sato, Pilar «Pix»
              Martinez, Hana Ito, Sister Aurora, Dr. Hahn,\n  Mira «Forge».\n- Указаны
              перекрёстные связи между кураторами и их влиянием на сюжетные ветки
              активностей.\n", "mechanics_links": [], "assets": []}, {"id": "factions",
              "title": "Фракции и репутация", "body": "- Corporate Alliance, Fixer
              Syndicate, Underground Pulse, Nomad Coalition, Net Guardians.\n- Репутационные
              шкалы меняют доступ к контенту, редким наградам и экономическим преимуществам.\n",
              "mechanics_links": [], "assets": []}, {"id": "geography", "title": "География
              активностей", "body": "- City Center (Neon Circuit), Pacifica (Underbelly
