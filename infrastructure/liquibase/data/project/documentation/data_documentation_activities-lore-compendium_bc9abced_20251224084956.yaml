              "risk_level": "medium"}, "review": {"chain": [{"role": "lore_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Требуется единый лор-компендиум активностей
              Night City с описанием арен, охоты за добычей, подземелий и live events.",
              "goal": "Стандартизовать канонический материал по активностям, чтобы
              команды дизайна и нарратива ссылались на единую структуру.", "essence":
              "Документ фиксирует ключевые режимы (арены, Loot Hunt, подземелья, live
