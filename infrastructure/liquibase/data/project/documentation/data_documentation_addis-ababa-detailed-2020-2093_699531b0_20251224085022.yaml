              "visibility": "internal", "audience": ["concept", "narrative"], "risk_level":
              "medium"}, "review": {"chain": [{"role": "concept_director", "reviewer":
              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "Детальное описание Аддис-Абебы оставалось в Markdown, что
              мешало использовать город в сезонных событиях и картах Skyrail.", "goal":
              "Зафиксировать вертикальные уровни, кластеры, ключевых NPC и маршруты
              города для интеграции в мировые системы.", "essence": "Аддис-Абеба строится
              вокруг спирального шпиля Solomon Coil, объединяющего воздушные рельсы,
              монастыри и торговые кластеры.", "key_points": ["Вертикальные уровни
              делят города по социальным слоям и задачам игроков.", "Кластеры Blue
              Nile, Axum Rail и Sheba Vault задают разные типы активности.", "Записаны
              NPC и цепочки контактов для миссий Skyrail и караванов."]}, "content":
              {"sections": [{"id": "overview", "title": "Краткая справка", "body":
              "**Abyssinia Skyrail Addis Ababa** — столица Восточноафриканского Небесного
              Альянса с населением около 8,9 млн человек. Доминирующая\nкорпорация
              *Abyssinia Skyrail Consortium* управляет спиральным шпилем «Solomon
              Coil», согласуя воздушные маршруты и молитвенные\nчастоты. Ключевые
              фракции: Axum Rail Monks, Blue Nile Syndicate, Sheba Data Caravans и
              Highland Sentinels. Символ города — шпиль\n«Solomon Coil», синхронизирующий
              транспорт и хоры Rail Monks.\n", "mechanics_links": [], "assets": []},
              {"id": "vertical_layers", "title": "Вертикальные уровни", "body": "|
              Уровень | Название | Социальный слой | Особенности |\n|---------|----------|-----------------|-------------|\n|
              5 | Solomon Coil Crown | Совет Skyrail, духовные лидеры | Небесные платформы,
              храмовые обсерватории, ангары дирижаблей |\n| 4 | Highland Sky Terraces
              | Инженеры, культурные кураторы, курьеры | Аэрофермы, амфитеатры, VR-хроники
              истории |\n| 3 | Blue Nile Exchange | Торговцы, медиаторы, исследователи
              | Маглев-рынки, AR-музеи, биржи воды |\n| 2 | Sheba Underline | Рипердоки,
              деловые гильдии, подполье | Подземные мастерские, серверы согласия,
              кластеры караванщиков |\n| 1 | Lalibela Vault | Беженцы, Rail Monks,
              Highland Sentinels | Высеченные туннели, монастырские архивы, тренировочные
              арены |\n", "mechanics_links": [], "assets": []}, {"id": "horizontal_clusters",
              "title": "Горизонтальные кластеры", "body": "1. **Solomon Coil District**
              — центр управления воздушными рельсами и климатом плато. Ключевые точки:
              Coil Control Nexus, Skyrail\n   Dispatch, Orbital Chapel. Контроль:
              Abyssinia Skyrail Consortium. Атмосфера: резонансные колокола, пустынный
              бриз, сверкающая пыль.\n2. **Blue Nile Arcades** — рынок воды, биомодов
              и кибер-икон. Ключевые точки: Water Ledger Hall, Icon VR Theatre, Caravan
              Customs.\n   Контроль: Blue Nile Syndicate и Sheba Data. Атмосфера:
              запах ладана, шум торгов, светящиеся мозаики.\n3. **Axum Rail Cloisters**
              — монастырская сеть Rail Monks. Ключевые точки: Cloister Hangars, Pilgrim
              Relay, Hymn Resonator.\n   Контроль: Axum Rail Monks. Атмосфера: песнопения,
              дым мирры, сияние солнечных пластин.\n4. **Sheba Resonance Vaults**
              — подземные архивы и дата-центры караванов. Ключевые точки: Resonant
              Library, Caravan Relay Hub,\n   Sentinel Barracks. Контроль: Sheba Data
              Caravans и Highland Sentinels. Атмосфера: прохлада камня, шёпот серверов,
              свет свечей.\n", "mechanics_links": [], "assets": []}, {"id": "routes",
              "title": "Маршруты и улицы", "body": "- **Solomon Skyway** — основная
              воздушная линия к Найроби и Аддис-Айялу; задействована в `FQ-ABYSSINIA-001`.\n-
              **Lalibela Spiral Rail** — подземная спираль Rail Monks, ведущая к монастырским
              пещерам.\n- **Blue Nile Caravan Route** — водный конвой к Судану и Каиру.\n-
              **Sheba Underline Passage** — скрытый тоннель Sheba Data для контрабанды
              технописаний.\n", "mechanics_links": [], "assets": []}, {"id": "key_npcs",
              "title": "Ключевые NPC и цепочки", "body": "| Имя | Роль | Фракция |
              Локация | Описание |\n|-----|------|---------|---------|----------|\n|
              Мерон «Sky Matriarch» Хайле (р. 1985) | Глава Skyrail | Abyssinia Skyrail
              Consortium | Solomon Coil District | Руководила реконструкцией рельсов
              после шторма 2049; внучка Алем — пилот элитного рейнджера |\n| Аджа
              «Ledger» Бекеле (р. 2001) | Торговка водой и данными | Blue Nile Syndicate
              | Blue Nile Arcades | Контролирует лицензии на воду, ведёт сделки с
              Nairobi BioMesh |\n| Абба Текле «Rail Cantor» (р. 1978) | Настоятель
              Rail Monks | Axum Rail Monks | Axum Rail Cloisters | Его цифровой хор
              живёт в Resonant Library, ведёт паломников |\n| Доктор Сара «Sheba Code»
              Гебре (р. 2012) | Рипердок адаптаций высоты | Sheba Data Caravans |
              Sheba Resonance Vaults | Имплантирует высотные лёгкие, спасла караван
              во время бурь 2075 |\n\n**Контактные цепочки:**\n- «Sky Covenant»: Мерон
              Хайле → Аджуа Нджери → Typhoon Shield Манилы — воздушные гуманитарные
              миссии (`FQ-ABYSSINIA-002`).\n- «Cloister Relay»: Абба Текле (ИИ) →
              Rail Monks → Atlantic Shield Кейптауна — монастырские кодексы для `FQ-ABYSSINIA-003`.\n-
              «Sheba Lattice»: Доктор Сара → Sheba Caravans → DeltaWave Карачи — обмен
              фильтрами и данными (`FQ-ABYSSINIA-004`).\n", "mechanics_links": [],
              "assets": []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body":
              "1. **Гимн Соломона (2068)** — сбой резонанса Coil грозит крушением
              Skyrail; игрок выбирает между Rail Monks и SmartNation.\n2. **Паломники
              Лалибелы (2084)** — исчезновение каравана в Lalibela Spiral приводит
              к конфликту Sheba Data и монастырей.\n", "mechanics_links": [], "assets":
              []}, {"id": "economy", "title": "Экономика и геймплей", "body": "- **Торговля:**
              Water Ledger Hall (лицензии воды), Sheba Exchange (техно-реликты), Skyrail
              Contracts (перевозки).\n- **Экстракт-зоны:** добыча минералов плато,
              восстановление руин Лалибелы, сбор дождевых конденсатов.\n- **Социальные
              активности:** хор рельсовых гимнов, полёты на парамагнитных планерах,
              монастырские турниры.\n", "mechanics_links": [], "assets": []}, {"id":
              "atmosphere", "title": "Атмосфера", "body": "- **Визуал:** охра плато,
              голубые маглевы, сияющие мозаики.\n- **Звуки:** резонансные колокола,
              пение хоров, гул рельсов.\n- **Запахи:** ладан, прогретый камень, влажный
              воздух после дождей.\n", "mechanics_links": [], "assets": []}]}, "appendix":
              {"glossary": [], "references": ["../locations-overview.md", "./WORLD-CITIES-DETAIL-CATALOG-2093.md",
              "../../04-narrative/quests/faction-world/abyssinia-skyrail-world-quests.md",
