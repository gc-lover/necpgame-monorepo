              "title": "Культурные особенности", "body": "- Африканский роман строится
              на природных декорациях, племенных церемониях и сильных семейных связях.\n-
              Музыка, яркие ткани и духовные практики формируют эмоциональный фон
              свиданий.\n", "mechanics_links": [], "assets": []}, {"id": "lagos-events",
              "title": "Лагос / Нигерия", "body": "- 30 событий: клубы с афробитом,
              споры о jollof, закаты на Lekki, стартап-питчи и традиционные свадьбы.\n-
              Механики: Dancing DC 16, Culinary DC 12, Tech DC 18; обязательны интервенты
              семьи и уважение старших.\n- Критично получить одобрение родителей и
              быть готовым к культурным ритуалам (dowry, маскарады).\n", "mechanics_links":
              [], "assets": []}, {"id": "nairobi-events", "title": "Найроби / Кения",
              "body": "- 30 событий: сафари, Maasai деревни, восхождения на гору Кения,
              nyama choma и кампинг под звёздами.\n- Баланс приключений и культуры:
              Nature DC 16-20, Culture DC 18, Culinary DC 12.\n- Важны уроки суахили,
              подарки семейству и участие в традиционных танцах.\n", "mechanics_links":
              [], "assets": []}, {"id": "capetown-events", "title": "Кейптаун / ЮАР",
              "body": "- 25 событий: Столовая гора, винные фермы, Robben Island и
              ночная жизнь Rainbow Nation.\n- Смешение истории, гастрономии и природы:
              Romantic DC 14-16, History DC 18, Adventure DC 16.\n- Подчёркивается
              аккуратность к наследию апартеида и мультикультурный этикет.\n", "mechanics_links":
              [], "assets": []}, {"id": "cairo-events", "title": "Каир / Египет",
              "body": "- 10 событий: предложения у пирамид, круизы по Нилу, базары
              Khan el-Khalili и семейные ужины.\n- Высокие требования к романтическим
              и культурным проверкам (Commitment DC 22, Cultural DC 18).\n- Религиозные
              и семейные нормы задают темп отношений, публичные проявления ограничены.\n",
              "mechanics_links": [], "assets": []}, {"id": "joburg-events", "title":
              "Йоханнесбург / ЮАР", "body": "- 5 событий: музей апартеида, Soweto,
              Gold Reef City, арт-квартал Maboneng и braai.\n- Служат мостом между
              исторической памятью и современной городской культурой.\n", "mechanics_links":
              [], "assets": []}, {"id": "archetypes", "title": "Архетипы романса",
              "body": "- Западная Африка: быстрый темп, энергия, обязательное семейное
              благословение (фраза «Mo ni fẹ́ rẹ»).\n- Восточная Африка: приключения
              и природа, ключевой момент — совместное сафари («Nakupenda»).\n- Южная
              Африка: релакс и вина, признание на вершине горы («Ek is lief vir jou»).\n-
              Северная Африка: традиционность и религиозность, отношения развиваются
              медленно («أحبك» приватно).\n", "mechanics_links": [], "assets": []},
              {"id": "relationship-bonuses", "title": "Модификаторы отношений", "body":
              "- Общие бонусы: +10 за уважение семейных традиций, +5 за участие в
              community events, +3 за знание языков.\n- Штрафы: −10 за игнорирование
              семьи, −20 если родители против; региональные отличия учитывают dowry
              и пост-апартеидную чувствительность.\n", "mechanics_links": [], "assets":
