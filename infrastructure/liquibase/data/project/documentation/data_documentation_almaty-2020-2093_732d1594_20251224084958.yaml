              событие.\neconomy-service: тарифы на степные ретрансляторы, экспорт
              холодной энергии из горных серверов, лицензии космопорта.\nnarrative-service:
              конфликты за управление маглевами, миссии в кибер-юрт сетях, защита
              космического лифта.\n", "mechanics_links": [], "assets": []}, {"id":
              "faction_map", "title": "Фракции и напряжение", "body": "«Казахстанская
