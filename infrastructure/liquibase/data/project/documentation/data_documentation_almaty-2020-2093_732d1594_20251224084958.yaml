              кланы» — владеют мобильными сетями, требуют долю в ретрансляторах.\n«ЦентрАзия
              администрация» — политический орган, балансирующий интересы республик
              и поддерживающий “Пакет степей”.\nКонфликты: доступ к орбитальным слотам,
              контроль за кибер-юртовыми сетями, распределение прибыли по маршруту
              Каспий–Тихий океан.\n", "mechanics_links": [], "assets": []}, {"id":
