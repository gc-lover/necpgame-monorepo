            value: '{"metadata": {"id": "content-world-quests-america-cities-2020-2029",
              "title": "Мировые квесты — Американские города 2020-2029", "document_type":
              "content", "category": "quests", "status": "approved", "version": "1.0.0",
              "last_updated": "2025-12-20T00:00:00+00:00", "concept_approved": true,
              "concept_reviewed_at": "2025-12-20T00:00:00+00:00", "owners": [{"role":
              "content_director", "contact": "content@necp.game"}], "tags": ["quests",
              "world", "america", "miami", "detroit", "mexico-city"], "topics": ["regional-quests",
              "early-cyberpunk"], "related_systems": ["quest-service", "world-service"],
              "related_documents": [{"id": "content-quests-master-list-2020-2093",
              "relation": "references"}, {"id": "content-world-quests-south-america",
              "relation": "extends"}], "source": "shared/docs/knowledge/content/quests/world/america/america-cities-2020-2029.md",
              "visibility": "internal", "audience": ["content", "narrative", "live-ops"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "Content Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Недостаточно детальных квестов для ключевых американских городов в
              период раннего cyberpunk (2020-2029).", "goal": "Создать 6 увлекательных
              квестов, показывающих начало технологической революции в Северной Америке.",
              "essence": "Квесты отражают переход от современного мира к cyberpunk
              через призму американской культуры, иммиграции и технологических инноваций.",
              "key_points": [{"Два города США": "Miami (латиноамериканская культура),
              Detroit (промышленность и автомобили)"}, {"Один город Мексики": "Mexico
              City (мегаполис, контраст богатства и бедности)"}, "Два квеста на город
              с разными механиками", "Уровни 10-25 для ранней игры", {"Темы": "иммиграция,
              технологии, социальные изменения, корпоративный контроль"}]}, "content":
              {"sections": [{"id": "miami_2022", "title": "WQ-AMERICA-2022-001 «Miami
              Vice 2.0»", "body": "**Город:** Майами, Флорида, США\n**Период:** 2022-2023
              (Крипто-иммиграция)\n**Уровень:** 12-18\n**Тип:** Social/Investigation\n\n**Синопсис:**\nВолна
              кубинских иммигрантов приносит с собой революционные криптовалютные
              технологии. Игрок должен помочь\nиммигрантской общине защитить свои
              активы от корпоративных рейдеров из Майами.\n\n**Главный NPC:** Maria
              Rodriguez - хакерша из Гаваны, специалист по крипто-блокчейнам\n\n**Основная
              петля:**\n1. **Расследование** - сбор информации о корпоративных планах\n2.
              **Организация** - объединение иммигрантской общины\n3. **Защита** -
              предотвращение захвата крипто-активов\n4. **Переговоры** - дипломатическое
              разрешение конфликта\n\n**Пути решения:**\n- **Хакерский:** Взлом корпоративных
              систем (DC 18 Hacking)\n- **Социальный:** Организация протестов и переговоров
              (DC 20 Social)\n- **Силовой:** Прямое противостояние корпоративным силам
              (Combat encounter)\n- **Дипломатический:** Международное посредничество
              (DC 19 Diplomacy)\n\n**Награды:**\n- Базовые: 1800 ED, +150 Immigrant
              Community rep\n- Хакерский путь: Крипто-кошельки, blockchain tools\n-
              Социальный путь: Социальные связи, community support\n- Силовой путь:
              Тактическое снаряжение, combat experience\n- Дипломатический путь: Международные
              контакты, diplomatic leverage\n"}, {"id": "miami_2027", "title": "WQ-AMERICA-2027-002
              «Океанские фермы Майами»", "body": "**Город:** Майами, Флорида, США\n**Период:**
              2027-2028 (Климатические беженцы)\n**Уровень:** 15-22\n**Тип:** Escort/Combat\n\n**Основная
              петля:**\n1. **Эвакуация** - спасение ученых с океанских платформ\n2.
              **Сопровождение** - безопасная доставка на материк\n3. **Защита** -
              отражение атак корпораций\n4. **Интеграция** - помощь в адаптации к
              новому миру\n\n**Пути решения:**\n- **Военный:** Прямое военное сопровождение
              (Combat escort)\n- **Хакерский:** Отключение систем слежения (DC 20
              Hacking)\n- **Дипломатический:** Переговоры с властями (DC 22 Social)\n-
              **Технический:** Использование подводных технологий (DC 18 Tech)\n\n**Награды:**\n-
              Базовые: 2400 ED, +200 Environmental rep\n- Военный путь: Тактическое
              снаряжение, military contacts\n- Хакерский путь: Системы слежения, electronic
              warfare tools\n- Дипломатический путь: Политическое влияние, legal protections\n-
              Технический путь: Подводное оборудование, marine technology\n"}, {"id":
              "detroit_2021", "title": "WQ-AMERICA-2021-001 «Мотор-сити перезагрузка»",
              "body": "**Город:** Детройт, Мичиган, США\n**Период:** 2021-2022 (Авто-революция)\n**Уровень:**
              10-16\n**Тип:** Racing/Combat\n\n**Синопсис:**\nТрадиционные автогиганты
              Детройта борются с китайскими и европейскими корпорациями за контроль
              над рынком\nавтономных автомобилей. Игрок участвует в подпольных гонках
              прототипов.\n\n**Главный NPC:** Marcus \"Motor\" Johnson - механик-энтузиаст
              из старого Детройта\n\n**Основная петля:**\n1. **Подготовка** - тюнинг
              гоночного автомобиля\n2. **Квалификация** - прохождение тестов на трассе\n3.
              **Гонка** - соревнование с корпоративными командами\n4. **Разоблачение**
              - раскрытие корпоративных махинаций\n\n**Пути решения:**\n- **Гоночный:**
              Фокус на скорости и управлении (Racing mechanics)\n- **Силовой:** Уничтожение
              соперников на трассе (Combat during race)\n- **Хакерский:** Взлом систем
              соперников (DC 17 Hacking)\n- **Тактический:** Стратегическое планирование
              маршрутов (DC 19 Intelligence)\n\n**Награды:**\n- Базовые: 1500 ED,
              +120 Detroit Underground rep\n- Гоночный путь: Высокопроизводительный
              автомобиль, racing upgrades\n- Силовой путь: Тяжелое вооружение, vehicle
              mods\n- Хакерский путь: Автомобильные хакерские инструменты, electronic
              warfare\n- Тактический путь: Стратегическое ПО, tactical implants\n"},
              {"id": "detroit_2025", "title": "WQ-AMERICA-2025-002 «Киборг-рабочие
              Детройта»", "body": "**Город:** Детройт, Мичиган, США\n**Период:** 2025-2026
              (Промышленная автоматизация)\n**Уровень:** 18-25\n**Тип:** Investigation/Social\n\n**Синопсис:**\nАвтоматизация
              заводов привела к массовому увольнению рабочих. Группа бывших рабочих
              организует\nсопротивление, требуя справедливого перехода к новой экономике.
              Игрок помогает им в борьбе.\n\n**Главный NPC:** Sarah Kowalski - профсоюзный
              лидер с киборг-имплантами\n\n**Основная петля:**\n1. **Организация**
              - объединение уволенных рабочих\n2. **Сбор доказательств** - фиксация
              нарушений корпораций\n3. **Акции протеста** - проведение забастовок
              и демонстраций\n4. **Переговоры** - достижение компромисса с корпорациями\n\n**Пути
              решения:**\n- **Политический:** Организация профсоюзов и переговоров
              (DC 21 Social)\n- **Агитационный:** Массовые протесты и медиа-кампании
              (DC 19 Persuasion)\n- **Хакерский:** Взлом корпоративных систем (DC
              23 Hacking)\n- **Радикальный:** Саботаж и прямые действия (DC 20 Intimidation)\n\n**Награды:**\n-
              Базовые: 3000 ED, +250 Workers Union rep\n- Политический путь: Профсоюзные
              контакты, legal rights\n- Агитационный путь: Медиа-влияние, public support\n-
              Хакерский путь: Корпоративная разведка, insider information\n- Радикальный
              путь: Боевые импланты, underground network\n"}, {"id": "mexico_city_2020",
              "title": "WQ-AMERICA-2020-001 «Мехико-сити: Тени пирамид»", "body":
              "**Город:** Мехико, Мексика\n**Период:** 2020-2021 (Пандемия и технологии)\n**Уровень:**
              8-14\n**Тип:** Stealth/Social\n\n**Синопсис:**\nПандемия COVID-19 маскирует
              появление первых нейроимплантов в Мехико. Игрок помогает подпольным\nклиникам
              распространять технологии среди бедных районов города.\n\n**Главный
              NPC:** Dr. Elena Vasquez - подпольный риппердок с медицинским образованием\n\n**Основная
              петля:**\n1. **Контакты** - установление связей с подпольными клиниками\n2.
              **Распространение** - доставка имплантов в бедные районы\n3. **Избегание**
              - уклонение от полиции и корпораций\n4. **Обучение** - помощь людям
              в адаптации к технологиям\n\n**Пути решения:**\n- **Медицинский:** Фокус
              на качестве имплантов (DC 16 Medicine)\n- **Скрытный:** Избегание обнаружения
              властями (DC 18 Stealth)\n- **Социальный:** Организация сообщества пользователей
              (DC 20 Social)\n- **Коммерческий:** Продажа технологий на черном рынке
              (DC 19 Trading)\n\n**Награды:**\n- Базовые: 1200 ED, +100 Underground
              Clinics rep\n- Медицинский путь: Медицинские импланты, healing technology\n-
              Скрытный путь: Скрытное снаряжение, evasion tools\n- Социальный путь:
              Сообщественные связи, local support\n- Коммерческий путь: Черный рынок
              контакты, trading skills\n"}, {"id": "mexico_city_2029", "title": "WQ-AMERICA-2029-002
              «Двойное дно Мехико»", "body": "**Город:** Мехико, Мексика\n**Период:**
              2029-2030 (Корпоративная экспансия)\n**Уровень:** 20-28\n**Тип:** Investigation/Combat\n\n**Синопсис:**\nМегаполис
              Мехико становится полем битвы между местными картелями и международными
              корпорациями.\nИгрок расследует исчезновение целого района города под
              строительство корпоративного комплекса.\n\n**Главный NPC:** Detective
              Miguel Santos - коррумпированный полицейский с совестью\n\n**Основная
              петля:**\n1. **Расследование** - сбор улик о корпоративных планах\n2.
              **Конфронтация** - столкновения с картельными силами\n3. **Переговоры**
              - баланс между фракциями\n4. **Разоблачение** - публичное раскрытие
              правды\n\n**Пути решения:**\n- **Детективный:** Тщательное расследование
              и сбор доказательств (DC 22 Investigation)\n- **Военный:** Прямое противостояние
              картелям (Combat encounters)\n- **Дипломатический:** Переговоры между
              фракциями (DC 24 Social)\n- **Хакерский:** Взлом корпоративных баз данных
              (DC 20 Hacking)\n\n**Награды:**\n- Базовые: 4000 ED, +300 Mexico City
              Underground rep\n- Детективный путь: Расследовательские инструменты,
              evidence analysis\n- Военный путь: Боевые импланты, tactical gear\n-
              Дипломатический путь: Межфракционные связи, negotiation skills\n- Хакерский
              путь: Корпоративные секреты, data manipulation tools\n"}, {"id": "quest_matrix",
              "title": "Сводная таблица квестов", "body": "| ID | Город | Период |
              Уровень | Тип | Основная тема |\n|----|-------|--------|---------|-----|----------------|\n|
              WQ-AMERICA-2022-001 | Miami | 2022-2023 | 12-18 | Social/Investigation
              | Крипто-иммиграция |\n| WQ-AMERICA-2027-002 | Miami | 2027-2028 | 15-22
              | Escort/Combat | Климатические беженцы |\n| WQ-AMERICA-2021-001 | Detroit
              | 2021-2022 | 10-16 | Racing/Combat | Авто-революция |\n| WQ-AMERICA-2025-002
              | Detroit | 2025-2026 | 18-25 | Investigation/Social | Промышленная
              автоматизация |\n| WQ-AMERICA-2020-001 | Mexico City | 2020-2021 | 8-14
              | Stealth/Social | Нейроимпланты в бедных районах |\n| WQ-AMERICA-2029-002
              | Mexico City | 2029-2030 | 20-28 | Investigation/Combat | Корпоративная
              экспансия |\n"}]}, "appendix": {"glossary": [{"term": "Ocean Farms",
              "definition": "Морские фермы Майами для производства пищи в условиях
              изменения климата"}, {"term": "Motor City Revival", "definition": "Возрождение
              автомобильной промышленности Детройта с автономными технологиями"},
              {"term": "Shadow Clinics", "definition": "Подпольные клиники по установке
              нейроимплантов в бедных районах"}, {"term": "Cartel Wars", "definition":
              "Конфликты между традиционными картелями и новыми корпоративными силами"}],
              "references": [{"title": "Quest Master List", "link": "../../../quests-master-list-2020-2093.yaml"},
