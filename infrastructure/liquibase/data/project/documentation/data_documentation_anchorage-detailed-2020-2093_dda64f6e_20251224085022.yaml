              "visibility": "internal", "audience": ["concept", "narrative"], "risk_level":
              "medium"}, "review": {"chain": [{"role": "concept_director", "reviewer":
              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "Детальный профиль Анкориджа существовал только в Markdown
              и не был интегрирован в базы локаций.", "goal": "Описать уровни, кластеры,
              ключевых NPC и маршруты арктического мегаполиса для дальнейших событий
              и задач.", "essence": "Анкоридж — узел ледовых доков и орбитальных лифтов,
              где Borealis Icefront Authority держит контроль над арктическими конвоями.",
              "key_points": ["Вертикальные уровни поддерживают логистику от орбитальных
              швартов до подледных баз.", "Кластеры распределены между корпорациями,
              курьерами и культурными хабами Kodiak.", "Записаны цепочки контактов
              для спасательных миссий и арктических договоров."]}, "content": {"sections":
              [{"id": "overview", "title": "Краткая справка", "body": "**Icefront
              Anchorage Nexus** — столица Арктического Тихоокеанского Альянса с населением
              около 5,4 млн жителей. Доминирующая\nBorealis Icefront Authority управляет
              орбитальным швартом «Aurora Anchorage», освещающим льды северным сиянием.
              Ключевые фракции —\nPolar Haul Syndicate, Glacier Nomad Union, Aurora
              Salvage Crew и Kodiak Signal Riders.\n", "mechanics_links": [], "assets":
              []}, {"id": "vertical_layers", "title": "Вертикальные уровни", "body":
              "| Уровень | Название | Социальный слой | Особенности |\n|---------|----------|-----------------|-------------|\n|
              5 | Aurora Anchorage Crown | Орбитальные операторы, военные | Космопорты,
              орбитальные лифты, климатические щиты |\n| 4 | Polar Sky Platforms |
              Курьеры, инженеры, пилоты | Воздушные доки, дроновые трассы, спасательные
              станции |\n| 3 | Icefront Commerce Ring | Торговцы, айс-брокеры, механики
              | Рынки руды, VR-каюты, измерители льда |\n| 2 | Subglacial Undergrid
              | Salvage Crew, Nomads, рипердоки | Подземные туннели, мастерские, крио-хранилища
              |\n| 1 | Kodiak Deep Vault | Беженцы, контрабандисты, исследователи
              | Подледные гавани, архивы, тренировочные полигоны |\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "1. **Aurora Anchorage Dock** — крупнейший арктический порт
              (Borealis Icefront Authority). Сияние полярных огней, звук льда, запах
              дизеля.\n2. **Polar Sky Corridor** — маршруты воздушных курьеров и спасателей
              (Polar Haul Syndicate). Рёв двигателей, морозный ветер.\n3. **Subglacial
              Exchange** — базы Glacier Nomads и Salvage Crew. Холодный туман, металлические
              звуки, гул серверов.\n4. **Kodiak Signal District** — культурные и информационные
              узлы (Kodiak Signal Riders и Boreal культура). Музыка, запах дымка,
              мерцание голограмм.\n", "mechanics_links": [], "assets": []}, {"id":
              "routes", "title": "Маршруты и коммуникации", "body": "- **Aurora Polar
              Route** — воздушный маршрут к Рейкьявику и Ванкуверу (`FQ-ANCHORAGE-001`).\n-
              **Subglacial Rail** — подземная линия к Нууку и Нью-Йорку.\n- **Kodiak
              Ice Trail** — ледовые трассы для караванов и исследователей.\n- **Borealis
              Data Conduit** — канал связи с Helvetic Tribunal и Atlantic Shield.\n",
              "mechanics_links": [], "assets": []}, {"id": "key_npcs", "title": "Ключевые
              NPC и цепочки", "body": "| Имя | Роль | Фракция | Локация | Описание
              |\n|-----|------|---------|---------|----------|\n| Камила «Aurora Admiral»
              Хейз (р. 1988) | Командир Icefront | Borealis Icefront Authority | Aurora
              Anchorage Dock | Руководит орбитальными доками, пережила шторм 2055
              |\n| Натан «Kodiak» Ларсен (р. 2003) | Лидер курьеров | Kodiak Signal
              Riders | Polar Sky Corridor | Организует спасательные рейсы, сотрудничает
              с Typhoon Shield |\n| Доктор Айви «Cryo Shift» Линн (р. 2015) | Рипердок
              заморозки | Glacier Nomad Union | Subglacial Exchange | Проводит крио-адаптации,
              поддерживает Witness Vaults |\n| Саша «Salvage Queen» Инук (р. 1996
              – ум. 2084) | Основатель Salvage Crew | Aurora Salvage Crew | Subglacial
              Exchange | Её ИИ координирует сбор ресурсов, сестра Лина ведёт операции
              |\n| Майя «Seal Whisper» Неру (р. 2011) | Аналитик маршрутов | Icebreaker
              Guild | Aurora Anchorage Dock | Шифрует навигационные данные, организует
              культурные обмены |\n\n**Контактные цепочки:**\n- «Aurora Link»: Камила
              Хейз → Ингрид Йонсдоттир → Амина ван дер Вестхёйзен — северные логистические
              миссии (`FQ-ANCHORAGE-002`).\n- «Kodiak Lifeline»: Натан Ларсен → Typhoon
              Shield → Mekong Flux — спасение после штормов (`FQ-ANCHORAGE-003`).\n-
              «Glacier Accord»: Доктор Айви Линн → Helvetic Tribunal → NetWatch —
              Witness Protection (`FQ-ANCHORAGE-004`).\n- «Seal Drift»: Майя Неру
              → Boreal Fenix Collective → Hyperwave Straits Authority — культурные
              обмены и фестивали.\n", "mechanics_links": [], "assets": []}, {"id":
              "story_hooks", "title": "Сюжетные узлы", "body": "1. **Шторм Северного
              света (2071)** — ледяной шторм блокирует порт, игрок выбирает приоритет
              спасения.\n2. **Крио-память (2089)** — обнаруженная капсула с корпоративными
              секретами создаёт дилемму.\n3. **Печать моря (2092)** — утерянные маршруты
              морских народов требуют решения об их судьбе.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "- **Торговля:** Icefront Exchange, Salvage Market, Kodiak Broadcast.\n-
              **Экстракт-зоны:** ледяные шахты, подледные архивы, кораблекрушения.\n-
              **Социальные активности:** фестивали полярного света, гонки айсбрейкеров,
              VR-хроники экспедиций.\n", "mechanics_links": [], "assets": []}, {"id":
              "atmosphere", "title": "Атмосфера", "body": "- **Визуал:** полярное
              сияние, ледяные шпили, металлический блеск.\n- **Звуки:** гул ветра,
              треск льда, сигналы радаров.\n- **Запахи:** холодный воздух, дизель,
              дым костров.\n", "mechanics_links": [], "assets": []}]}, "appendix":
