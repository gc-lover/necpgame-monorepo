              "risk_level": "high"}, "review": {"chain": [{"role": "lore_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Требуется подробное описание внутренних
              фракций Arasaka после событий CP2077 для сюжетов и системных конфликтов.",
              "goal": "Зафиксировать структуру власти, ключевые фракции, конфликты
              и тайные общества в корпорации 2077-2093 годов.", "essence": "Документ
              раскрывает борьбу между Saburo и Hanako, традиционалистами и реформаторами,
              а также описывает персональные драмы лидеров.", "key_points": ["Saburo
              Arasaka контролирует корпорацию через фракцию традиционалистов и культ
              личности.", "Реформаторы, радикалы и прагматики формируют альтернативные
              пути развития корпорации.", "Конфликты между департаментами, тайные
              общества и личные дилеммы NPC создают основу для масштабного квестлайна."]},
              "content": {"sections": [{"id": "overview", "title": "Обзор иерархии",
              "body": "В 2090 году Arasaka формально руководится Saburo Arasaka (CEO
              & Chairman), поддерживаемым Советом директоров и\nдепартаментами security,
              compliance, R&D и finance. Реальная власть сосредоточена в руках бессмертного
              императора.\n", "mechanics_links": [], "assets": []}, {"id": "factions",
              "title": "Фракции внутри Arasaka", "body": "- **Традиционалисты (70%)**
              — Saburo Loyalists, опираются на страх и дисциплину.\n- **Реформаторы
              (20%)** — молодое поколение (Hanako, Юко Сато, Кендзи Накамура), стремятся
              модернизировать корпорацию.\n- **Радикальная оппозиция (5-10%)** — остатки
              сторонников Yorinobu и Братство Феникса, нацелены на свержение Saburo.\n-
              **Прагматики (10-15%)** — нейтральные профессионалы, выполняющие работу
              вне политики.\n", "mechanics_links": [], "assets": []}, {"id": "conflicts",
              "title": "Ключевые конфликты", "body": "- Saburo против Hanako — власть
              императора против желания перемен.\n- Традиционалисты против реформаторов
              — доступ к Relic, отношения с NUSA, методы управления.\n- Security против
              Compliance — силовые решения vs юридические процедуры.\n- R&D против
              Finance — политика ценообразования Relic и контроль инноваций.\n", "mechanics_links":
              [], "assets": []}, {"id": "secret_societies", "title": "Тайные общества",
              "body": "- **Братство Феникса** — ячеистая сеть среднего менеджмента,
              готовящая переворот против Saburo.\n- Члены собирают союзников, ищут
              способы уничтожить клонированные тела и данные Relic.\n- Любая утечка
              приводит к публичным казням, усиливая страх и радикализацию.\n", "mechanics_links":
              [], "assets": []}, {"id": "personal_drama", "title": "Личные драмы лидеров",
              "body": "- **Saburo Arasaka** — бессмертный тиран, уставший от века
              конфликтов, но не готовый уйти.\n- **Hanako Arasaka** — принцесса в
              клетке, мечтающая о свободе, но связанная долгом.\n- **Юрико Танака**
              — юрист, потерявший веру, балансирует между лояльностью и совестью.\n-
              **Юко Сато** — лидер реформаторов, тайно возглавляет Братство Феникса.\n",
              "mechanics_links": [], "assets": []}, {"id": "gameplay_integration",
              "title": "Интеграция в геймплей", "body": "- Эпический квест «Игра престолов:
              Arasaka Edition» позволяет игроку выбрать фракцию, участвовать в заговорах
              и влиять\n  на будущее корпорации.\n- Сценарии включают покушение на
              Saburo, реформы Hanako, раскрытие Братства Феникса и переговоры после
              Blackwall Incident.\n", "mechanics_links": [], "assets": []}, {"id":
              "endings", "title": "Возможные финалы", "body": "- **Бессмертная империя**
              — Saburo сохраняет власть, репрессии усиливаются.\n- **Революция** —
              Saburo свергнут, Hanako или Совет запускают реформы.\n- **Коллапс**
              — гражданская война разрушает Arasaka.\n- **Трансформация** — Saburo
              добровольно уходит (редкий исход).\n", "mechanics_links": [], "assets":
              []}]}, "appendix": {"glossary": [], "references": [{"title": "Корпоративная
