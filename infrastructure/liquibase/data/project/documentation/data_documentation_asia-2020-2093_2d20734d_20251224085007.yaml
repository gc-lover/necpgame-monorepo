              "narrative"], "risk_level": "medium"}, "review": {"chain": [{"role":
              "concept_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "Регион Азии требует согласованных
              авторских событий для периодов 2020–2093, чтобы поддержать региональные
              кампании и лор.", "goal": "Сформировать набор ключевых событий, механик
              и квестовых хуков, отражающих корпоративные, сетевые и культурные тренды
              Азии.", "essence": "Пятидесятилетняя хроника мегаструктур, сетевых коридоров
              и культурного экспорта.", "key_points": ["2020–2029 фокусируется на
              корпоративных кварталах и вертикальных мегастэках.", "Red+-эпоха формирует
              коридоры через Blackwall и новые модели сетевой безопасности.", "Поздние
              десятилетия усиливают параметрический экспорт культур и судебные прецеденты."]},
              "content": {"sections": [{"id": "2020-2029", "title": "2020–2029 — Корпоративные
              кольца и мегастэки", "body": "- «Нео-Токио Рекурс»: кварталы Arasaka
              с режимами нулевой терпимости и премиальным гражданством.\n- «Шанхай
              Стэки»: вертикальные кварталы с квотами на воздух и свет, подпольные
              прокси-платформы нижних ярусов.\n- «Пусан Дрон-дерби»: военные дрон-лиги
              как витрина производителей, криминальные ставки и саботаж прошивок.\n",
              "mechanics_links": ["mechanics/world/urban-expansion.yaml"], "assets":
              []}, {"id": "2030-2039", "title": "2030–2039 — Морские форты и пояса
              безопасности", "body": "- «ЮВА-Форты»: морские платформы для защиты
              маршрутов оффлайн-пакетов, регулярные рейды пиратских кланов.\n- «Индийская
              Кинокапсула»: BD-индустрия, смешивающая память, миф и рекламу, провоцирует
              кризисы идентичности.\n- «Канг-ТАО Схемы»: массовые вооружённые программы
              граждан через льготные кредиты.\n", "mechanics_links": ["mechanics/world/urban-expansion.yaml"],
              "assets": []}, {"id": "2040-2060", "title": "2040–2060 — Red+: коридоры
              через Blackwall", "body": "- «Осака Тёплый Коридор»: рискованные туннели
              обмена данными, страховки, рейды и боссы-роевые ИИ.\n- «Сингапур Консорциум
              Буферов»: платные шлюзы совместимости сетей, монополии и антимонопольные
              войны.\n- «Хошимин Фаблаб»: микропроизводство и смарт-бригады, обслуживающие
              региональные купола.\n", "mechanics_links": ["mechanics/world/urban-expansion.yaml"],
              "assets": []}, {"id": "2061-2077", "title": "2061–2077 — Нео-оркестры
              и войны прокси", "body": "- «Манила Оркестра Сетей»: концертированные
              переключения каналов в часы пик, шантаж мегаполисов.\n- «Корейские Театры»:
              прокси-конфликты производителей вооружений в чужих куполах.\n- «Кодексы
              Вежливости ИИ»: общественные стандарты поведения сервисных ИИ.\n", "mechanics_links":
              ["mechanics/world/urban-expansion.yaml"], "assets": []}, {"id": "2078-2093",
              "title": "2078–2093 — Параметрические ярмарки и экспорт VR-культур",
              "body": "- «Киото Параметрика»: фестиваль городской эстетики, включающий
              освещение, звук и хореографию толпы.\n- «Сингапур Мост Памяти»: переносимые
              архивы и торговля лицензиями между лигами.\n- «Токио Суд Прецедентов»:
              дела о вмешательстве в «движок мира».\n", "mechanics_links": ["mechanics/world/urban-expansion.yaml"],
              "assets": []}, {"id": "key-mechanics", "title": "Ключевые механики",
              "body": "- Морские оффлайн-маршруты и платные шлюзы сетевой совместимости.\n-
              Коридоры через Blackwall с роевыми боссами.\n- Экспорт культурных параметров
              между лигами.\n", "mechanics_links": ["mechanics/world/urban-expansion.yaml"],
              "assets": []}, {"id": "quest-hooks", "title": "Хуки для квестов", "body":
              "- Саботаж дрон-дерби.\n- Антимонопольный рейд против шлюзов совместимости.\n-
              Судебное дело о вмешательстве в «движок мира» в Токио.\n", "mechanics_links":
              ["mechanics/world/urban-expansion.yaml", "mechanics/quests/quest-system.yaml"],
