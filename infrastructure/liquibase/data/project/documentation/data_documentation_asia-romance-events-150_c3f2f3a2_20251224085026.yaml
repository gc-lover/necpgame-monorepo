              технологичные и духовные романсы Азии с уважением к традициям».", "key_points":
              ["Три мегаполиса (Токио, Сеул, Шанхай) дают основу по 50 событий; дополнительные
              города расширяют разнообразие.", "Определены архетипы по ключевым культурам
              и описаны требования к поведению игрока.", "Добавлен JSON-пример для
              автоматизации генерации событий."]}, "content": {"sections": [{"id":
              "cultural-overview", "title": "Культурные особенности Азии", "body":
              "- Публичная сдержанность и уважение к традициям обязательны.\n- Семья,
              старшие и церемонии часто важнее личных чувств.\n- Технологичность и
              духовность сочетаются в событиях, задавая киберпанковский тон.\n", "mechanics_links":
              [], "assets": []}, {"id": "tokyo-events", "title": "Токио / Япония (50
              событий)", "body": "- Темы: hanami, караоке, onsen, храмы, аниме-культура,
              неоновые районы.\n- События варьируются от традиционных церемоний до
              футуристических свиданий.\n- Семья и уважение к правилам этикета критичны;
              тонкие намёки и постепенное развитие отношений.\n", "mechanics_links":
              [], "assets": []}, {"id": "seoul-events", "title": "Сеул / Корея (50
              событий)", "body": "- Темы: K-Pop, street food, Han River, jjimjilbang,
              e-sports, hanbok.\n- Сюжеты включают couple culture, matching outfits,
              семейные встречи.\n- Баланс между драмой и игривостью в духе K-Drama.\n",
              "mechanics_links": [], "assets": []}, {"id": "shanghai-events", "title":
              "Шанхай / Китай (50 событий)", "body": "- Темы: Bund skyline, традиционные
              сады, маглев, димсам, чайные церемонии, каллиграфия, feng shui.\n- События
              уделяют внимание семейному одобрению, духовному балансу и современным
              достижениям.\n", "mechanics_links": [], "assets": []}, {"id": "additional-cities",
              "title": "Дополнительные города", "body": "- Гонконг (15 событий): Victoria
              Peak, dim sum, Star Ferry, ночные рынки, фестивали.\n- Сингапур (10
              событий): Marina Bay Sands, hawker centers, Gardens by the Bay, Sentosa,
              Night Safari.\n- Бангкок (10 событий): floating markets, Thai massage,
              tuk-tuk adventures, фестивали и храмы.\n- Дели (10 событий): Taj Mahal
              pilgrimage, Holi, Bollywood, духовные путешествия, spice markets.\n-
              Манила (5 событий): караоке, jeepney, island hopping, balut challenge,
              Sinulog.\n", "mechanics_links": [], "assets": []}, {"id": "archetypes",
              "title": "Романтические архетипы", "body": "- Японский: сдержанный,
              медленный, ключевой момент — поцелуй под сакурой, акцент на эстетике.\n-
              Корейский: эмоциональный, с драмой, ключевой момент — couple items и
              K-Drama жесты.\n- Китайский: традиционный + современный, ключевой момент
              — семейное одобрение.\n- Индийский: страстный, но консервативный публично,
              ключевой момент — Bollywood-style proposal.\n- Тайский: расслабленный,
              fun-first, ключевой момент — пляжный закат.\n", "mechanics_links": [],
              "assets": []}, {"id": "skill-checks", "title": "Проверки навыков по
              типам", "body": "- Cultural DC (12-20): понимание традиций, этикета,
              религиозных практик.\n- Performance DC (14-22): караоке, танцы, публичные
              выступления.\n- Culinary DC (12-18): совместная готовка и дегустации.\n-
              Spiritual DC (14-20): храмы, медитация, философские практики.\n- Physical
              DC (14-22): массаж, спорт, физические активности.\n", "mechanics_links":
              [], "assets": []}, {"id": "relationship-bonuses", "title": "Модификаторы
              отношений", "body": "- Токио: бонусы за знание аниме/манги и уважение
              к традициям, штраф за прямолинейность публично.\n- Сеул: бонусы за знание
              K-Pop и участие в couple culture, штраф за игнорирование фото/соцсетей.\n-
              Шанхай: бонусы за каллиграфию и уважение к семье, штраф за суеверия
              и неуважение.\n- Общие: +5 за владение местным языком, +3 за культурные
              отсылки, -5 за оскорбление традиций.\n", "mechanics_links": [], "assets":
              []}, {"id": "data-structure", "title": "JSON-структура события", "body":
              "```json\n{\n  \"eventId\": \"RE-TOKYO-002\",\n  \"region\": \"Asia\",\n  \"city\":
              \"Tokyo\",\n  \"country\": \"Japan\",\n  \"category\": \"dating\",\n  \"name\":
              \"Hanami (Цветение сакуры)\",\n  \"culturalTags\": [\"traditional\",
              \"seasonal\", \"romantic\"],\n  \"relationshipRange\": [60, 80],\n  \"seasonRequired\":
              \"spring\",\n  \"triggers\": {\n    \"location\": \"ueno_park\",\n    \"season\":
              \"spring\",\n    \"time\": \"day\"\n  },\n  \"skillCheck\": {\n    \"type\":
