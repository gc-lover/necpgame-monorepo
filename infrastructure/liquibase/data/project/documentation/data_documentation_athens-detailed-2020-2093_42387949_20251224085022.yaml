              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "Профиль Афин находился в Markdown и не был адаптирован
              под формат знаний.", "goal": "Зафиксировать структуры синархии, ключевые
              маршруты и NPC города для использования в сценариях.", "essence": "Афины
              — узел солнечной синархии, где Helios Agora управляет энергией, данными
              и дипломатией полисов.", "key_points": ["Вертикальные уровни делят город
              от Helios Crown до подземных архивов Katabasis.", "Кластеры Agora Flux
              и Trireme Drydock задают экономику данных и морских маршрутов.", "Контактные
              цепочки охватывают дипломатические и логистические миссии Эгейской Конфедерации."]},
              "content": {"sections": [{"id": "overview", "title": "Краткая справка",
              "body": "**Aegean Synapse Athens** — центр Эгейской Конфедерации Полисов
              с населением около 11,2 млн жителей. Helios Agora Directorate\nуправляет
              светящимся Парфеноном «Helios Crown», который выступает энергетическим
              и дипломатическим узлом. Ключевые фракции: Pnyx\nShadows, Daedalus Guild,
              Trireme Runners и Agora Netweavers.\n", "mechanics_links": [], "assets":
              []}, {"id": "vertical_layers", "title": "Вертикальные уровни", "body":
              "| Уровень | Название | Социальный слой | Особенности |\n|---------|----------|-----------------|-------------|\n|
              5 | Helios Crown Summit | Совет директоратов, научные архитекторы |
              Летающие платформы, зеркальные солнечные поля, дипломатические палаты
              |\n| 4 | Aegean Wind Terraces | Инженеры, курьеры, культурные кураторы
              | Ветрофермы, VR-театры, школы стратегий полисов |\n| 3 | Agora Flux
              Rings | Торговцы, медиаторы, студенты | Кольцевые рынки данных, голографические
              дебаты, античные стадионы в AR |\n| 2 | Trireme Dock Vaults | Рипердоки,
              ремесленники, контрабандисты | Док-модули трирем-дронов, лаборатории
              амфибийных имплантов |\n| 1 | Katabasis Archive | Хранители памяти,
              Pnyx Shadows, подполье | Подземные библиотеки, крипто-оракулы, туннели
              к Средиземью |\n", "mechanics_links": [], "assets": []}, {"id": "clusters",
              "title": "Горизонтальные кластеры", "body": "1. **Helios Crown District**
              — управление энергией и дипломатией (Helios Agora Directorate). Золотой
              свет, лазерные куртины, хор дронов.\n2. **Agora Flux Market** — рынок
              данных и товаров (Agora Netweavers). Шум дебатов, запах кофе, проекции
              статуй.\n3. **Trireme Drydock** — гавань трирем-дронов (Daedalus Guild
              и Trireme Runners). Солёный ветер, сварка, марши.\n4. **Katabasis Labyrinth**
              — архивы и крипто-оракулы (Pnyx Shadows). Холод камня, свечи, шёпот
              секретов.\n", "mechanics_links": [], "assets": []}, {"id": "routes",
              "title": "Маршруты", "body": "- **Solar Iliad Skyway** — воздушное кольцо
              Helios Crown для делегаций.\n- **Agora Debate Promenade** — маршрут
              с AR-подиумами и голосованиями.\n- **Trireme Tide Corridor** — водный
              туннель к Сиракузам и Стамбулу.\n- **Katabasis Thread** — сеть туннелей
              к крипт-архивам (`FQ-AEGEAN-002`).\n", "mechanics_links": [], "assets":
              []}, {"id": "key_npcs", "title": "Ключевые NPC и цепочки", "body": "|
              Имя | Роль | Фракция | Локация | Описание |\n|-----|------|---------|---------|----------|\n|
              Евгения «Helios» Пападиму (р. 1984) | Архонт синархии | Helios Agora
              Directorate | Helios Crown District | Руководит распределением энергии
              после кризиса 2052 |\n| Никос «Agora» Хадзис (р. 2001) | Торговец данными
              | Agora Netweavers | Agora Flux Market | Продаёт доступ к древним симуляциям,
              синдицирует голосования |\n| Доктор Ирини «Daedalus» Кириаку (р. 2013)
              | Рипердок амфибийных имплантов | Daedalus Guild | Trireme Drydock |
              Создаёт протезы для пилотов, ветеран осады 2065 |\n| Андреас «Shade»
              Метаксас (р. 1995 – ум. 2081) | Основатель Pnyx Shadows | Pnyx Shadows
              | Katabasis Labyrinth | Его ИИ управляет фракцией, внучка Калипсо ведёт
              операции |\n\n**Контактные цепочки:**\n- «Synapse Accord»: Евгения Пападиму
              → Никос Хадзис → Премьер Таан Чжун — дипломатические квесты `FQ-AEGEAN-003`.\n-
              «Daedalus Relay»: Доктор Ирини → Trireme Runners → Atlantic Shield Кейптауна
              — логистическая цепь `FQ-AEGEAN-001`.\n- «Katabasis Echo»: Калипсо Метаксас
              → Agora Netweavers → Pnyx Shadows — взлом Oracle Vault в `FQ-AEGEAN-004`.\n",
              "mechanics_links": [], "assets": []}, {"id": "story_hooks", "title":
              "Сюжетные узлы", "body": "1. **Солнечный суд (2068)** — публичный процесс
              между Helios Agora и Daedalus Guild.\n2. **Катабасис: Спуск за памятью**
              — восстановление утраченных архивов полисов.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "- **Торговля:** Agora Flux Market, Helios Contract Hub, Trireme
              Dock Auctions.\n- **Экстракт-зоны:** солнечные фермы, подводные архивы,
              добыча минералов в Кикладах.\n- **Социальные активности:** дебаты, AR-спектакли,
              регаты трирем-дронов.\n", "mechanics_links": [], "assets": []}, {"id":
              "atmosphere", "title": "Атмосфера", "body": "- **Визуал:** золотые купола,
              лазурные бухты, подсвеченные руины.\n- **Звуки:** речи, ветер в генераторах,
              бузуки и синтезаторы.\n- **Запахи:** морской воздух, оливки и травы,
              металлический аромат панелей.\n", "mechanics_links": [], "assets": []}]},
