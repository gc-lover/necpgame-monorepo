              задают конфликты.", "Сюжетные узлы «Volcanic Whisper» и «Sky Race Protocol»
              открывают ветвления для игроков.", "Экономика строится на воздушной
              торговле, геотермальных ресурсах и фестивалях Maori Tech."]}, "content":
              {"sections": [{"id": "macro-structure", "title": "Макроструктура и уровни",
              "body": "SkyHarbour Auckland состоит из пяти вертикальных уровней: от
              парящих портов\nSkyHarbour Loop до лавовых пещер Sub-Lava Caves. Горизонтальные
              кластеры\nобразуют портовый комплекс SkyHarbour, Maori Tech Commons,
              сектор вулканических\nщитов и Pacific Drift Docks.\n", "mechanics_links":
              [], "assets": []}, {"id": "routes", "title": "Маршруты и транспорт",
              "body": "Основные маршруты включают воздушное кольцо SkyHarbour Loop,
              наземные тропы\nMaori Commons Trail, монорельс Volcanic Guardline и
              водный канал Drift Channel,\nсвязывая уровни и кластеры города.\n",
              "mechanics_links": [], "assets": []}, {"id": "key-npcs", "title": "Ключевые
              NPC и связи", "body": "Хиневайра Руа возглавляет Maori Tech Alliance,
              капитан Эли Шепфорд обеспечивает\nбезопасность SkyHarbour Authority,
              а Лайам Ноа курирует исследования Guardian\nLava Circle. Контактные
              цепочки «Alliance Path» и «Shield Covenant» задают\nмаршруты взаимодействия
              между фракциями.\n", "mechanics_links": [], "assets": []}, {"id": "story-hooks",
              "title": "Сюжетные узлы и легенды", "body": "Узел «Volcanic Whisper»
              раскрывает аномалии в лавовых пещерах, а «Sky Race\nProtocol» использует
              воздушные гонки как прикрытие для контрабанды. Решения\nигроков влияют
              на доступ к ресурсам и отношения фракций.\n", "mechanics_links": [],
              "assets": []}, {"id": "economy", "title": "Экономика и геймплей", "body":
              "Торговля проходит через SkyHarbour Exchange, Maori Commons Market и
              Drift\nBazaar. Экстракт-зоны сосредоточены вокруг редких минералов и
              геотермальных\nартефактов, а социальные активности включают гонки, фестивали
              и экспедиции.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера и сенсорика", "body": "Парящие платформы, узоры
              маори и вулканический свет формируют визуальный стиль.\nЗвуковой фон
              создают песни маори, турбины и геотермальный гул, а запахи\nсочетают
              морской бриз, серу и травы Maori Commons.\n", "mechanics_links": [],
