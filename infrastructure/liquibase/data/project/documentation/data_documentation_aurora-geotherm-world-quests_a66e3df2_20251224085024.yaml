              DC 23) и переговоры на Typhoon\nShield Plaza (Social DC 21). Выбор приоритета
              сектора определяет репутацию Aurora или Typhoon Shield.\n", "mechanics_links":
              [], "assets": []}, {"id": "fq2", "title": "FQ-AURORA-002 «Prism Resonance»",
              "body": "Сканирование Fogline (Investigation DC 23), настройка Prism
              Helix (Tech DC 24) и нейтрализация диверсантов\n(Combat/Stealth DC 24).
              Возможность выдать диверсантов NetWatch или сохранить тайну.\n", "mechanics_links":
              [], "assets": []}, {"id": "fq3", "title": "FQ-AURORA-003 «Mimir Lattice»",
              "body": "Взлом Rift Valley Data Farms (Hacking DC 24), защита от Circuit
              Hyenas (Combat DC 25) и подписание протокола\n(Social DC 23). Решение,
              кто контролирует геоданные — BioMesh или Aurora Hackrings.\n", "mechanics_links":
              [], "assets": []}, {"id": "fq4", "title": "FQ-AURORA-004 «Volcanic Dawn»",
              "body": "Сдерживание лавы (Tech DC 25), эвакуация Rift Trenches (Logistics
              DC 24) и бой с Tidehacker Cells (Combat DC 26).\nВыбор усиливает Wardens
              Aurora или делится технологиями с Atlantic Shield.\n", "mechanics_links":
              [], "assets": []}, {"id": "relations", "title": "Связи и баланс", "body":
              "Квесты вплетены в документы Рейкьявика, Ванкувера, Манилы, Кейптауна
              и Найроби, а награды выравниваются с экономическими справочниками.\n",
