              "source": "shared/docs/knowledge/canon/lore/factions/corporations/autonom-corporation-lore-2025-2093.md",
              "visibility": "internal", "audience": ["narrative", "content", "game-design"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "Corporate Lore Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "В cyberpunk мире отсутствовали корпорации, доминирующие в сфере автономного
              транспорта.", "goal": "Создать Autonom Corporation - компанию, контролирующую
              автономные транспортные системы.", "essence": "Autonom - это корпорация,
              которая сделала дороги и города \"умными\", контролируя движение всего
              транспорта.", "key_points": ["Основана в 2025 году из стартапа по автономным
              автомобилям", "Специализируется на автономных транспортных системах
              и логистике", "Контролирует \"умные дороги\" и городскую мобильность",
              {"Их слоган": "The road thinks for you"}]}, "content": {"sections":
              [{"id": "foundation", "title": "Основание и ранний рост (2025-2035)",
              "body": "**Истоки:**\nAutonom основана в 2025 году инженером Raj Patel
              и инвестором Sarah Kim после успешного\nдемонстрации автономного грузовика
              на CES. Компания выросла из гаражного стартапа в Детройте.\n\n**Первый
              успех:**\nВ 2027 году Autonom выиграла контракт на автономные такси
              в Сан-Франциско,\nдоказав безопасность и эффективность своей технологии.\n\n**Философия:**\n\"Transportation
              should serve humanity, not the other way around.\"\n\n**Ранние инновации:**\n-
              Первый полностью автономный городской автобус (2028)\n- Система \"Smart
              Highway\" для координации трафика (2030)\n- Партнерства с автомобильными
              гигантами (Ford, GM)\n"}, {"id": "corporate_structure", "title": "Корпоративная
              структура", "body": "**Лидерство:**\n- **CEO Raj Patel** - основатель,
              инженер и visioner\n- **COO Sarah Kim** - операционный директор, бывшая
              McKinsey\n- **CTO Dr. Lena Zhou** - технический директор, эксперт по
              ИИ\n\n**Дивизионы:**\n- **Autonomous Systems** - разработка автономных
              технологий\n- **Infrastructure** - строительство умных дорог и инфраструктуры\n-
              **Logistics** - управление логистическими сетями\n- **Urban Mobility**
              - городские транспортные решения\n\n**Ключевые фигуры:**\n- **Road Master**
              - директор инфраструктуры, бывший министр транспорта\n- **Fleet Commander**
              - руководитель логистики\n- **Safety Chief** - эксперт по безопасности
              автономных систем\n"}, {"id": "technological_innovations", "title":
              "Технологические инновации (2035-2050)", "body": "**Core Technologies:**\n-
              **NeuroDrive AI** - ИИ для автономного вождения\n- **Hive Coordination**
              - система координации транспортных потоков\n- **Predictive Routing**
              - предиктивное планирование маршрутов\n\n**Продуктовая линейка:**\n-
              **AutoCab** - автономные такси для городов\n- **FreightFlow** - автономные
              грузовики для логистики\n- **SkyLink** - автономные дроны для доставки\n-
              **MetroMind** - система управления городским транспортом\n\n**Инфраструктура:**\n-
              **Smart Roads** - дороги с сенсорами и связью\n- **Charging Network**
              - сеть зарядных станций\n- **Communication Grid** - сеть V2V и V2I связи\n"},
              {"id": "market_expansion", "title": "Расширение рынка (2050-2070)",
              "body": "**Глобальная экспансия:**\n- Доминирование в Северной Америке
              к 2055 году\n- Захват европейского рынка после Brexit (2058)\n- Партнерства
              в Азии с местными правительствами\n\n**Ключевые контракты:**\n- Управление
              транспортом Нью-Йорка (2052)\n- Национальная сеть автономных дорог США
              (2058)\n- Глобальная логистическая сеть (2065)\n\n**Конкуренция:**\n-
              Вынужденное поглощение Tesla (2055)\n- Война с Waymo и другими стартапами\n-
              Сопротивление от традиционных транспортных компаний\n"}, {"id": "infrastructure_monopoly",
              "title": "Монополия инфраструктуры", "body": "**Smart City Initiative:**\nВ
              2060 году Autonom запустила программу \"Smart Cities\", где корпорация
              берет под контроль\nвсю транспортную инфраструктуру города за плату.\n\n**Контроль
              движения:**\n- Регулировка скорости транспорта для оптимизации трафика\n-
              Приоритизация движения VIP-персон и корпоративного транспорта\n- Сбор
              данных о передвижениях граждан\n\n**Экономическая модель:**\n- Плата
              за использование дорог (road tolls)\n- Премиум сервисы для богатых клиентов\n-
              Рекламные доходы от цифровых билбордов на транспорте\n"}, {"id": "corporate_conflicts",
              "title": "Корпоративные конфликты", "body": "**Основные соперники:**\n-
              **Militech** - конкуренция за военные контракты на автономную технику\n-
              **Arasaka** - шпионаж за технологиями NeuroDrive\n- **Trauma Team**
              - споры о медицинской ответственности за аварии\n\n**Ключевые инциденты:**\n-
              **Detroit Sabotage (2055)** - диверсия на заводе, приписанная конкурентам\n-
              **Euro Crash (2062)** - массовая авария автономных автомобилей в Лондоне\n-
              **Data Breach (2070)** - утечка данных о передвижениях граждан\n\n**Союзники:**\n-
              **Petrochem** - партнерство в инфраструктуре зарядных станций\n- **NetWatch**
              - сотрудничество в кибербезопасности транспортных систем\n- **Zetatech**
              - совместная разработка квантовых систем навигации\n"}, {"id": "social_impact",
              "title": "Социальное влияние", "body": "**Положительные эффекты:**\n-
              Снижение аварийности на дорогах на 90%\n- Улучшение логистики и снижение
              затрат на транспорт\n- Повышение мобильности для пожилых и инвалидов\n\n**Негативные
              последствия:**\n- Потеря рабочих мест водителями\n- Нарушение приватности
              через сбор данных\n- Зависимость городов от корпоративной инфраструктуры\n\n**Этические
              дилеммы:**\n- **Privacy vs Safety** - сбор данных для предотвращения
              аварий\n- **Jobs vs Progress** - автоматизация рабочих мест\n- **Control
              vs Freedom** - корпоративный контроль над передвижением\n"}, {"id":
              "current_state", "title": "Современное состояние (2070-2093)", "body":
              "**После кризиса:**\nПосле \"Euro Crash\" Autonom провела реструктуризацию
              и ввела более строгие стандарты безопасности.\nКомпания сместила фокус
              на \"человеческий фактор\" в автономных системах.\n\n**Текущие продукты:**\n-
              **SafeDrive 2.0** - система с ручным override для экстренных ситуаций\n-
              **Personal Transport** - индивидуальные автономные капсулы\n- **Global
              Logistics** - планетарная сеть автономной доставки\n\n**Будущие направления:**\n-
              Интеграция с нейроинтерфейсами для мысленного управления транспортом\n-
              Разработка систем для экстремальных условий (пост-апокалипсис)\n- Партнерства
              с космическими корпорациями для межпланетного транспорта\n"}]}, "appendix":
              {"glossary": [{"term": "Autonom Corporation", "definition": "Корпорация,
              доминирующая в сфере автономного транспорта и логистики"}, {"term":
              "Smart Roads", "definition": "Умные дороги с сенсорами и связью для
              автономных транспортных систем"}, {"term": "Hive Coordination", "definition":
              "Система координации множества автономных транспортных средств"}, {"term":
              "Road Toll Economy", "definition": "Экономическая модель на основе платы
              за использование умных дорог"}], "references": [{"title": "Vehicle Autonomous
              Mechanics", "link": "../../../mechanics/vehicles/vehicle-autonomous-mechanics.yaml"},
              {"title": "Logistics AI Systems", "link": "../../../mechanics/logistics/logistics-ai-systems.yaml"},
              {"title": "Transportation Ethics", "link": "../../../ethics/transportation-ethics.yaml"}],
              "decisions": []}, "implementation": {"github_issue": "???", "needs_task":
              false, "queue_reference": ["shared/trackers/queues/concept/queued.yaml"],
              "blockers": []}, "history": [{"version": "1.0.0", "date": "2025-12-20",
              "author": "content_director", "changes": "Создана Autonom Corporation
              - корпорация автономного транспорта с инфраструктурой и технологиями."}],
              "validation": {"checksum": "", "schema_version": "1.0"}}'
