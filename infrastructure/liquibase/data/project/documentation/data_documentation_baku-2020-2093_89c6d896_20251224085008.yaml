              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Требуется показать превращение Баку из
              нефтяной столицы в каспийский техно-хаб.", "goal": "Зафиксировать этапы
