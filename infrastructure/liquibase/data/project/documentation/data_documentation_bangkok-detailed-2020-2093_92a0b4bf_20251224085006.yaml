              "goal": "Описать уровни города, фракции, ключевых NPC и сюжетные узлы,
              чтобы поддержать дизайн миссий и баланс фракций.", "essence": "Бангкок
              соединяет плавучие рынки, вертикальные кибер-храмы и подпольные каналы,
              где пересекаются AIS-Tech, Siam Temple Network и банды.", "key_points":
              ["Город делится на пять вертикальных уровней и четыре кластера с уникальными
              функциями.", {"Главные фракции": "River Serpents, Siam Temple Network
              и AIS-Tech Security."}, "Сюжетные узлы «Songkran Protocol» и «Shadow
              Monk» задают выбор игрока между порядком и подпольем.", "Экономика строится
              на плавучих рынках, курьерской сети и фестивалях."]}, "content": {"sections":
              [{"id": "macro-structure", "title": "Макроструктура и уровни", "body":
              "Lotus Bangkok включает уровни SkySukhumvit Rail, Chao Phraya Platforms,\nTemple
              Heights, Delta Slums и Mekong Underflow. Кластеры Chao Phraya, Temple\nHeights,
              SkySukhumvit и Mekong Courier Nexus управляют торговлей и религиозной\nжизнью.\n",
              "mechanics_links": [], "assets": []}, {"id": "routes", "title": "Основные
              маршруты", "body": "SkySukhumvit Rail обслуживает элиту, Lotus Canalways
              обеспечивают водную\nлогистику, Golden Recluse Steps ведут к кибер-храмам,
              а Delta Circuit патрулирует\nAIS-Tech в болотах.\n", "mechanics_links":
              [], "assets": []}, {"id": "key-npcs", "title": "Ключевые NPC и цепочки
              контактов", "body": "Прахан «Lotus» Сурия управляет River Serpents,
              настоятель Вирапат ведёт Siam\nTemple Network, а Мэй Ву представляет
              AIS-Tech. Цепочки «Сеть Лотоса» и\n«Паутина Золотого Отшельника» показывают,
              как фракции обмениваются ресурсами.\n", "mechanics_links": [], "assets":
              []}, {"id": "story-hooks", "title": "Сюжетные узлы и легенды", "body":
              "«Songkran Protocol» поднимает вопрос очистки каналов и влияния на подполье,
              а\n«Shadow Monk» вводит монаха-хакера в Mekong Underflow, открывая доступ
              к\nуникальным навыкам и квестам.\n", "mechanics_links": [], "assets":
              []}, {"id": "economy", "title": "Экономика и активности", "body": "Lotus
              Bazaar, Mekong Exchange и Temple Heights Bazaar формируют торговую\nэкосистему.
              Экстракт-зоны сосредоточены на биомодулях River Serpents, а\nсоциальные
              активности включают фестиваль Songkran, гонки и медитации.\n", "mechanics_links":
              [], "assets": []}, {"id": "atmosphere", "title": "Атмосфера и сенсорика",
              "body": "Неоновые отражения на воде, шпили храмов и дроны-фонарики создают
              визуальный\nстиль. Звучат песни монахов, двигатели лодок и сирены патрулей,
              а ароматы\nспеций и цветов лотоса смешиваются с влажностью каналов.\n",
