              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Нужна детальная структура города Lotus
              Bangkok для сценариев, торговли и региональных конфликтов.", "goal":
              "Зафиксировать уровни города, фракции и сюжетные узлы, определяющие
              интеракции в регионе.", "essence": "Бангкок представляет собой многослойный
              плавучий мегаполис с кибер-храмами, воздушными трассами и подпольными
              каналами Mekong.", "key_points": ["Пять вертикальных уровней от SkySukhumvit
              Rail до Mekong Underflow.", {"Ключевые фракции": "River Serpents, Siam
              Temple Network, AIS-Tech Security."}, {"Основные сюжетные узлы": "Songkran
              Protocol, Shadow Monk."}]}, "content": {"sections": [{"id": "overview",
              "title": "Краткая справка", "body": "Lotus Bangkok — крупнейший узел
              Союза Юго-Восточной Азии, объединяющий 14 миллионов жителей на поверхности,
              воздушных\nплатформах и подземных каналах. Доминирующие силы — AIS-Tech
              Security и Siam Temple Network, а банды River Serpents,\nGolden Recluse
              и Mekong Courier Guild контролируют разные уровни.\n", "mechanics_links":
              [], "assets": []}, {"id": "macrostructure", "title": "Макроструктура",
              "body": "Вертикальные уровни:\n- **SkySukhumvit Rail:** элита и инвесторы,
              воздушные трассы.\n- **Chao Phraya Platforms:** плавучие рынки и культурные
              сцены среднего класса.\n- **Temple Heights:** вертикальные кибер-храмы
              и школы медитации.\n- **Delta Slums:** заболоченные районы, мастерские
              и арены River Serpents.\n- **Mekong Underflow:** подземные каналы и
              тайные доки Golden Recluse.\n\nГоризонтальные кластеры включают Chao
              Phraya Platforms, Temple Heights, SkySukhumvit Rail и Mekong Courier
              Nexus.\n", "mechanics_links": [], "assets": []}, {"id": "routes", "title":
              "Маршруты", "body": "- **SkySukhumvit Rail:** магнитная магистраль,
              соединяющая элитные платформы.\n- **Lotus Canalways:** каналы, используемые
              River Serpents и Mekong Couriers.\n- **Golden Recluse Steps:** висячие
              мосты к кибер-храмам.\n- **Delta Circuit:** патрульные маршруты AIS-Tech
              в трущобах.\n", "mechanics_links": [], "assets": []}, {"id": "npcs",
              "title": "Ключевые NPC", "body": "- **Прахан «Lotus» Сурия:** лидер
              River Serpents, защищает плавающие рынки.\n- **Настоятель Вирапат:**
              глава Siam Temple Network, сочетает духовные практики и технологии.\n-
              **Мэй Ву:** представитель AIS-Tech Security, контролирует безопасность
              на воздушных уровнях.\nКонтактные цепочки включают Сеть Лотоса и Паутина
              Золотого Отшельника.\n", "mechanics_links": [], "assets": []}, {"id":
              "storylines", "title": "Сюжетные узлы и легенды", "body": "- **Songkran
              Protocol:** инициатива AIS-Tech по очистке каналов ставит под угрозу
              подполье River Serpents.\n- **Shadow Monk:** поиск монаха-хакера в Mekong
              Underflow открывает доступ к уникальным навыкам и оборудованию.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и геймплей", "body": "Торговля проходит через Lotus Bazaar, Mekong Exchange
              и Temple Heights Bazaar. Экстракт-зоны включают плавучие арены\nс редкими
              биомодулями. Социальные активности: фестиваль Songkran, гонки на лайнерах,
              медитативные испытания.\n", "mechanics_links": [], "assets": []}, {"id":
              "atmosphere", "title": "Атмосфера и сенсорика", "body": "Ночной Бангкок
              сверкает неоном, храмовыми шпилями и дронами-фонариками. Звуки монахов,
              лодочных моторов и уличной музыки\nсоздают контраст с запахами специй
              и цветков лотоса.\n", "mechanics_links": [], "assets": []}]}, "appendix":
