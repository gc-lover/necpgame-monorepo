              Market, EuroDyne Flagship и подземных серверов Unter-Net."]}, "content":
              {"sections": [{"id": "macro-structure", "title": "Макроструктура и уровни",
              "body": "Берлин разделён на Luftgarten с био-куполами, Урбан-хабы с
              модульными кварталами,\nпанельные коммуны с общими серверными и Unter-Net
              — подземную сеть хакеров.\nГоризонтальные кластеры включают NeuroSpree,
              Kreuzberg FreeGrid, Tiergarten\nShield и Tempelhof Logistics Hub.\n",
              "mechanics_links": [], "assets": []}, {"id": "routes", "title": "Маршруты
              и логистика", "body": "DataRing Autobahn соединяет промышленные зоны,
              Untergrund-Schleife служит\nпневмотоннелем для Flux Kollektiv, Spreeboard
              Promenade становится сценой для\nXR-искусства, а WallLine Loop сочетает
              туризм и протестные выступления.\n", "mechanics_links": [], "assets":
              []}, {"id": "key-npcs", "title": "Ключевые NPC и связи", "body": "Элизабет
              «Chord» Вайс ведёт нейро-концерты EuroDyne, Tarik «Flux» Юлмаз\nзащищает
              автономию коммун, а Хельмут Краус управляет контрактами Stahlfist.\nЦепочки
              «Коммуна данных» и «Металл и музыка» описывают политические\nпереговоры
              и теневые сделки.\n", "mechanics_links": [], "assets": []}, {"id": "story-hooks",
              "title": "Сюжетные узлы", "body": "«Голос Стены» поднимает вопрос свободы
              искусственного интеллекта Urban\nPhantoms, а «Туннель Фосфор» раскрывает
              противостояние Flux Kollektiv и\nStahlfist под Tiergarten.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "FreeGrid Market, EuroDyne Flagship и подземные серверы Unter-Net
              обеспечивают\nторговлю модами, имплантами и квантовыми чипами. Социальные
              активности включают\nXR-фестивали, сетевые референдумы и дуэли инженеров.\n",
              "mechanics_links": [], "assets": []}, {"id": "atmosphere", "title":
              "Атмосфера и сенсорика", "body": "Бетон и интерактивные фасады, граффити
              и голографические лозунги соседствуют с\nэлектронной музыкой и шёпотом
              ассистентов. Ароматы уличной еды смешаны с озоном\nплазменных панелей
              и свежестью городских садов.\n", "mechanics_links": [], "assets": []}]},
