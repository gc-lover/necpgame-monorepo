            value: '{"metadata": {"id": "canon-lore-world-city-berlin-2040-2059",
              "title": "Берлин 2040-2059 — Стена из стекла и стали", "document_type":
              "canon", "category": "lore", "status": "draft", "version": "1.0.0",
              "last_updated": "2025-12-20T06:15:00+00:00", "concept_approved": false,
