              активацией Blackwall 5 января 2030 года.\nПериод 2030-2077 считается
              стабильным, однако события 2077 года и Incident Beta 2082 показали трещины\nв
              защите. К 2090 году барьер продолжает работать, но прогнозы говорят
              о возможном коллапсе в течение\n20-30 лет без радикальной модернизации.\n",
              "mechanics_links": [], "assets": []}, {"id": "architecture", "title":
