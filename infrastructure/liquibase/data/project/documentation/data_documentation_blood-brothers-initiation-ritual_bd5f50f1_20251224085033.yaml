            value: '{"metadata": {"id": "canon-narrative-cutscenes-blood-brothers-initiation",
              "title": "Кат-сцены: Blood Brothers — Ритуал принятия", "document_type":
              "canon", "category": "narrative", "status": "approved", "version": "1.0.0",
              "last_updated": "2025-12-20T00:00:00+00:00", "concept_approved": true,
              "concept_reviewed_at": "2025-12-20T00:00:00+00:00", "owners": [{"role":
              "narrative_director", "contact": "narrative@necp.game"}], "tags": ["cutscene",
              "blood-brothers", "ritual", "initiation"], "topics": ["narrative", "faction",
              "medical", "horror"], "related_systems": ["narrative-service", "medical-service",
              "faction-service"], "related_documents": [{"id": "canon-lore-factions-gangs-blood-brothers-night-city-2035-2093",
              "relation": "references"}, {"id": "canon-narrative-dialogues-faction-blood-brothers",
              "relation": "complements"}, {"id": "canon-mechanics-medical-blood-ritual",
              "relation": "implements"}], "source": "shared/docs/knowledge/canon/narrative/cutscenes/blood-brothers-initiation-ritual.md",
              "visibility": "internal", "audience": ["narrative", "content", "game-design"],
              "risk_level": "high"}, "review": {"chain": [{"role": "narrative_director",
              "reviewer": "Medical Horror Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Blood Brothers как фракция с уникальной философией \"кровь = валюта\"
              нуждалась в атмосферных кат-сценах ритуала принятия.", "goal": "Создать
              серию кат-сцен, передающих horror-эстетику медицинской фракции и психологический
              террор.", "essence": "Кат-сцены ритуала показывают превращение пациента
              в члена фракции через обмен кровью и медицинские процедуры.", "key_points":
              ["Кат-сцены сочетают медицинскую точность с horror-элементами", "Показывают
              трансформацию персонажа через боль и принятие", "Влияют на психическое
              состояние и лояльность фракции", "Синхронизированы с системой blood
              economy"]}, "content": {"sections": [{"id": "ritual_phases", "title":
              "Фазы ритуала принятия", "body": "**CTS-BLOOD-001 (Preparation)**: Подготовка
              к ритуалу, медицинский осмотр.\n\n**CTS-BLOOD-002 (Blood Exchange)**:
              Обмен кровью между кандидатом и членами фракции.\n\n**CTS-BLOOD-003
              (Transformation)**: Трансформация через боль и медицинские процедуры.\n\n**CTS-BLOOD-004
              (Rebirth)**: Финальное принятие и обретение нового статуса.\n\n**CTS-BLOOD-005
              (Aftermath)**: Последствия ритуала и новые возможности.\n", "mechanics_links":
              ["../../02-gameplay/medical/ritual-mechanics.md"], "assets": []}, {"id":
              "preparation_scene", "title": {"Кат-сцена CTS-BLOOD-001": "Подготовка"},
              "body": "**Сценарий:** Кандидат приводится в операционную клиники Blood
              Brothers. Холодный стерильный свет.\n\n**Диалог:**\nSister Mercy: \"Ты
              готов стать одним из нас? Кровь - это валюта жизни. Сегодня ты инвестируешь
              в бессмертие.\"\n[Показывают инструменты: иглы, хирургические ножи,
              контейнеры для крови]\nSister Mercy: \"Сначала мы возьмем твою кровь.
              Потом дадим нашу. Ты станешь семьей.\"\n\n**Визуальные элементы:**\n-
              Стерильная операционная с красными акцентами\n- Члены фракции в медицинских
              масках\n- Крупный план: игла входит в вену, кровь течет в контейнер\n\n**Эмоциональный
              тон:** Клиническая холодность с подтекстом horror.\n", "mechanics_links":
              [], "assets": []}, {"id": "blood_exchange_scene", "title": {"Кат-сцена
              CTS-BLOOD-002": "Обмен кровью"}, "body": "**Сценарий:** Кандидат лежит
              на операционном столе. Вокруг члены фракции с контейнерами крови.\n\n**Диалог:**\nBlood
              Master: \"Чувствуешь ли ты связь? Эта кровь текла в венах наших братьев.
              Теперь она будет течь в тебе.\"\n[Процедура переливания крови, мониторы
              показывают жизненные показатели]\nBlood Master: \"Боль - это цена. Но
              она временна. Связь - вечна.\"\n\n**Визуальные элементы:**\n- Темная
              комната с красным освещением\n- Кровь переливается из контейнеров в
              тело кандидата\n- Символизм: соединение жизней через кровь\n\n**Эмоциональный
              тон:** Мистический ужас, трансцендентная боль.\n", "mechanics_links":
              [], "assets": []}, {"id": "transformation_scene", "title": {"Кат-сцена
              CTS-BLOOD-003": "Трансформация"}, "body": "**Сценарий:** Во время процедуры
              кандидат испытывает видения. Реальность смешивается с галлюцинациями.\n\n**Диалог:**\nInner
              Voice: \"Видишь ли ты теперь? Кровь - это знание. Каждый орган, каждая
              клетка - история жизни.\"\n[Видения: воспоминания умерших доноров, их
              жизни, смерти, надежды]\nInner Voice: \"Мы живем в тебе. Ты живешь в
              нас. Мы - единая кровь.\"\n\n**Визуальные элементы:**\n- Психоделические
              видения, смешение реальности\n- Кровь как метафора памяти и связи\n-
              Трансформация тела кандидата\n\n**Эмоциональный тон:** Психологический
              horror, потеря индивидуальности.\n", "mechanics_links": [], "assets":
              []}, {"id": "rebirth_scene", "title": {"Кат-сцена CTS-BLOOD-004": "Возрождение"},
              "body": "**Сценарий:** Кандидат просыпается в новой реальности. Теперь
              он - член семьи.\n\n**Диалог:**\nSister Mercy: \"Добро пожаловать домой,
              брат. Ты больше не один. У тебя есть семья.\"\n[Показывают татуировку
              Blood Brothers, символизирующую принадлежность]\nSister Mercy: \"Теперь
              твоя кровь - наша валюта. А наша кровь - твоя сила.\"\n\n**Визуальные
              элементы:**\n- Яркий свет после темноты\n- Новая татуировка пульсирует\n-
              Группа окружает кандидата как семью\n\n**Эмоциональный тон:** Принятие,
              принадлежность, новая идентичность.\n", "mechanics_links": [], "assets":
              []}, {"id": "aftermath_scene", "title": {"Кат-сцена CTS-BLOOD-005":
              "Последствия"}, "body": "**Сценарий:** Кандидат возвращается в Night
              City с новым взглядом на мир.\n\n**Диалог:**\n[Внутренний монолог]:
              \"Всё изменилось. Я чувствую их... Всех. Их боль, их радость, их жизнь.\"\n[Видит
              мир через призму крови: люди как ходячие контейнеры жизненной силы]\n[Внутренний
              монолог]: \"Кровь - это правда. Теперь я вижу её везде.\"\n\n**Визуальные
              элементы:**\n- Измененное восприятие мира\n- Кровь как метафора во всем
              окружающем\n- Новая перспектива на социальные взаимодействия\n\n**Эмоциональный
              тон:** Отчуждение от старой жизни, принятие новой философии.\n", "mechanics_links":
              [], "assets": []}, {"id": "technical_integration", "title": "Техническая
              интеграция", "body": "**Триггеры:** Ритуал запускается после достижения
              определенной репутации и согласия кандидата.\n\n**Переменные:** flag.blood_brother,
              blood_debt, psychosis_risk_increased.\n\n**Длительность:** 8-12 минут,
              интерактивные выборы влияют на исход.\n\n**Аудио:** Медицинские звуки,
              сердцебиение, мистическая музыка.\n\n**Механики:** Временное изменение
              восприятия, риск психоза, повышение лояльности.\n", "mechanics_links":
              ["../../02-gameplay/narrative/cutscene-system.md"], "assets": []}]},
              "appendix": {"glossary": [{"term": "Blood Exchange", "definition": "Ритуал
              обмена кровью между кандидатом и членами фракции"}, {"term": "Life Debt",
              "definition": "Обязательство члена фракции перед семьей после ритуала"},
              {"term": "Blood Vision", "definition": "Измененное восприятие реальности
              после ритуала принятия"}], "references": [{"title": "Blood Brothers
              Gang Lore", "link": "../../factions/gangs/blood-brothers-night-city-2035-2093.yaml"},
              {"title": "Blood Economy System", "link": "../../../mechanics/economy/blood-economy-system.yaml"},
              {"title": "Medical Horror Mechanics", "link": "../../../mechanics/medical/medical-horror-mechanics.yaml"}],
              "decisions": []}, "implementation": {"github_issue": "???", "needs_task":
              false, "queue_reference": ["shared/trackers/queues/concept/queued.yaml"],
              "blockers": []}, "history": [{"version": "1.0.0", "date": "2025-12-20",
              "author": "content_director", "changes": "Созданы horror-кат-сцены ритуала
              принятия в Blood Brothers."}], "validation": {"checksum": "", "schema_version":
              "1.0"}}'
