              "visibility": "internal", "audience": ["narrative", "content", "game-design"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "Gang Lore Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "В Night City отсутствовали фракции, контролирующие медицинский черный
              рынок и торговлю кровью.", "goal": "Создать фракцию Blood Brothers -
              банду, торгующую кровью, органами и медицинскими услугами.", "essence":
              "Blood Brothers - это медицинская мафия, где кровь и органы стали валютой,
              а медицина - инструментом власти.", "key_points": ["Основаны врачами,
              изгнанными из системы здравоохранения за неэтичные эксперименты", "Контролируют
              черный рынок крови, органов и редких медицинских препаратов", "Имеют
              сеть подпольных клиник и лабораторий", {"Их девиз": "Кровь - это жизнь,
              жизнь - это власть"}]}, "content": {"sections": [{"id": "foundation",
              "title": "Основание и происхождение (2035-2040)", "body": "**Истоки:**\nBlood
              Brothers основаны в 2035 году группой врачей и медсестер, уволенных
              из городских больниц Night City.\nЛидер - Dr. Elias \"Blood\" Carver,
              хирург, обвиненный в незаконных экспериментах с генной терапией.\n\n**Первый
              кризис:**\nПосле пандемии COVID-19 система здравоохранения рухнула.
              Carver и его команда начали оказывать медицинскую помощь\nв обмен на
              \"услуги\" - донорство крови, органы, участие в экспериментах.\n\n**Идеология:**\n\"Blood
              is the universal currency. Every drop has value. We don''t save lives
              - we trade them.\"\n\n**Первые операции:**\n- Захват заброшенной больницы
              в Westbrook\n- Организация сети подпольных клиник\n- Установление монополии
              на торговлю кровью типа O-negative\n"}, {"id": "structure", "title":
              "Организационная структура", "body": "**Лидерство:**\n- **Dr. Elias
              Carver** - верховный хирург и основатель (до 2070)\n- **Sister Mercy**
              - координатор донорских программ\n- **Blood Bank Manager** - контролер
              запасов и распределения\n\n**Ранги:**\n- **Bleeder** - доноры и низший
              персонал\n- **Vein Cutter** - медсестры и младшие хирурги\n- **Blood
              Merchant** - торговцы и посредники\n- **Life Weaver** - старшие хирурги
              и экспериментаторы\n- **Blood Lord** - высшее руководство\n\n**Отделы:**\n-
              **Harvesting Division** - сбор и хранение крови/органов\n- **Surgical
              Division** - операции и имплантация\n- **Research Division** - медицинские
              эксперименты\n- **Security Division** - охрана и силовые операции\n"},
              {"id": "operations", "title": "Операции и деятельность (2040-2070)",
              "body": "**Основной бизнес:**\n- Торговля редкими группами крови\n-
              Трансплантация органов на черном рынке\n- Незаконные медицинские эксперименты\n-
              \"Кровавые контракты\" - наемные убийства с использованием ядов\n\n**Медицинские
              услуги:**\n- Подпольные операции для тех, кого отказались лечить в официальных
              клиниках\n- Экспериментальные лечения для богатых клиентов\n- \"Кровавые
              ритуалы\" - экстремальные медицинские процедуры\n\n**Территориальный
              контроль:**\n- Westbrook: основные клиники и лаборатории\n- Heywood:
              уличные клиники и торговые точки\n- Pacifica: контрабанда медицинских
              препаратов\n"}, {"id": "blood_economy", "title": "Экономика крови",
              "body": "**Валютная система:**\n- **Blood Credits** - внутренние очки
              за донорство\n- **Organ Bonds** - сертификаты на будущие трансплантации\n-
              **Life Debt** - система долгов за спасение жизни\n\n**Редкие ресурсы:**\n-
              **Universal Donor Blood (O-)** - самая дорогая кровь\n- **Stem Cells**
              - для регенеративной медицины\n- **Rare Organs** - сердца, почки, печень
              от здоровых доноров\n- **Experimental Serums** - новые медицинские препараты\n\n**Ценообразование:**\n-
              Литр крови типа O-: 500-2000 ed\n- Почка: 5000-15000 ed\n- Сердце: 25000-50000
              ed\n- Экспериментальное лечение: 10000+ ed\n"}, {"id": "rituals_traditions",
              "title": "Ритуалы и традиции", "body": "**Blood Oath Ceremony:**\nПринятие
              новых членов. Включает обмен кровью и клятву верности.\n\n**Harvest
              Festival:**\nЕжегодное празднование сбора крови. Обмен историями и награждение
              лучших доноров.\n\n**Life Debt Redemption:**\nЦеремония оплаты долга.
              Может включать службу или крупную выплату.\n\n**Memory of the Fallen:**\nПочитание
              погибших членов. Их кровь используется в специальных ритуалах.\n"},
              {"id": "relationships", "title": "Отношения с другими фракциями", "body":
              "**Союзники:**\n- **6th Street**: Поставки медицинской помощи для бойцов\n-
              **Trauma Team**: Партнерство в экстренной медицине\n- **Mox**: Совместные
              операции в Watson\n\n**Ривалы:**\n- **Valentinos**: Конкуренция за контроль
              над Heywood\n- **Tyger Claws**: Культурные различия в подходе к медицине\n-
              **Arasaka**: Корпорация пытается уничтожить их как конкурентов\n\n**Клиенты:**\n-
              Богатые жители, нуждающиеся в дискретных услугах\n- Другие банды, требующие
              медицинской помощи\n- Корпоративные перебежчики с экспериментальными
              имплантами\n"}, {"id": "medical_innovations", "title": "Медицинские
              инновации", "body": "**Экспериментальные технологии:**\n- **Blood Nanites**
              - нано-машины для улучшения крови\n- **Organ Cloning** - выращивание
              органов в лабораториях\n- **Neural Blood Transfusion** - передача воспоминаний
              через кровь\n- **Cyber-Blood Hybrids** - синтетическая кровь с имплантами\n\n**Этические
              границы:**\nBlood Brothers игнорируют большинство медицинских этических
              норм, фокусируясь на эффективности.\nЭто приводит к конфликтам с официальной
              медициной и Trauma Team.\n"}, {"id": "current_state", "title": "Современное
              состояние (2070-2093)", "body": "**После смерти Dr. Carver:**\nSister
              Mercy стала новым лидером, сместив фокус на массовое производство искусственной
              крови.\n\n**Текущие вызовы:**\n- Конкуренция с легальными биотехнологическими
              компаниями\n- Рост этического движения против \"торговли жизнью\"\n-
              Увеличение случаев отторжения экспериментальных органов\n\n**Будущие
              направления:**\n- Разработка полностью синтетических органов\n- Партнерства
              с прогрессивными корпорациями\n- Расширение в другие города через франшизы\n"}]},
              "appendix": {"glossary": [{"term": "Blood Brothers", "definition": "Медицинская
              банда Night City, торгующая кровью и органами"}, {"term": "Blood Credits",
              "definition": "Внутренняя валюта фракции, основанная на донорстве крови"},
              {"term": "Life Debt", "definition": "Система долгов за спасение жизни"},
              {"term": "Harvest Festival", "definition": "Ежегодное празднование и
              обмен кровью"}], "references": [{"title": "Trauma Team Corporation Lore",
