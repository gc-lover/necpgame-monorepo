              картели нового типа, высокогорные дата-центры, биоэкономику и андский
              союз с экспортом «пакета высоты».", "key_points": [{"2020–2029": "модернизация
              TransMilenio 3.0, «Картели 2.0» уходят в кибер-кооперативы, появляются
              высокогорные дата-центры."}, {"2030–2039": "био-кофе+ и нейромаркеты,
              тех-ось Медельин—Богота, децентрализованные «джунгли-протоколы»."},
              {"2040–2060 (Red+)": "горная крепость, партизанские mesh-сети, экваториальные
              биолабы и климат-эвакуации."}, {"2061–2093": "Боливар-сеть, экспорт
              «пакета высоты» (климат-вычисления, кислородные фабрики, высотные дата-центры),
              цифровой суверенитет."}]}, "content": {"sections": [{"id": "decade-2020-2029",
              "title": "2020–2029 — Андская высота", "body": "- «TransMilenio 3.0»:
              автономные коридоры с квантовой связностью; игроки взламывают расписания,
              создавая окна для рейдов.\n- «Картели 2.0»: уходят в DAO-структуры,
              торгуют вычислительными мощностями и шифрованными маршрутами; хуки на
              подмену ключей доступа.\n- «Высотные серверы»: дата-центры на плато
              при низких температурах; сторилайны о краже охлаждающих модулей и борьбе
              за энергоквоты.\n", "mechanics_links": ["mechanics/technology/network-resilience.yaml",
              "mechanics/world/offline-networks.yaml", "mechanics/security/infrastructure-sabotage.yaml"],
              "assets": []}, {"id": "decade-2030-2039", "title": "2030–2039 — Кофейный
              код", "body": "- «BioCoffee+»: кооперативы внедряют биосенсоры и токенизацию
              вкусов; квесты на защиту «вкусовых оракулов» и борьбу с подделками.\n-
              «Медельин—Богота Коридор»: скоростные грузо-дроны и нейро-логистика;
              события на перехват лицензий и продажу слотов.\n- «Джунгли-протоколы»:
              автономные станции в Амазонии отправляют био-данные; игроки выбирают,
              шифровать ли каналы или продавать доступ корпам.\n", "mechanics_links":
              ["mechanics/economy/resource-pipelines.yaml", "mechanics/factions/reputation-system.yaml",
              "mechanics/technology/network-resilience.yaml"], "assets": []}, {"id":
              "decade-2040-2060", "title": "2040–2060 — Red+: горная крепость", "body":
              "- «Штормовые пояса»: горные барьеры с анти-дрон сетками; миссии на
              отключение/усиление сегментов перед сезонами Red+.\n- «Партизанские
              mesh-сети»: коммуны маршрутизируют трафик через скрытые ретрансляторы;
              игроки решают, поддержать подполье или гос-контроль.\n- «Экваториальные
              биолабы»: сбор биоразнообразия и риск утечек патогенов; квесты на стерилизацию,
              саботаж или продажу данных.\n", "mechanics_links": ["mechanics/world/resilience-systems.yaml",
              "mechanics/world/world-state/player-impact-systems.yaml", "mechanics/security/infrastructure-sabotage.yaml"],
              "assets": []}, {"id": "decade-2061-2093", "title": "2061–2093 — Андский
              альянс и пакет высоты", "body": "- «Боливар-сеть»: единый протокол для
              андских городов; фракции борются за «золотые слоты» пропускной способности.\n-
              «Экспорт био-данных»: лицензирование геномных библиотек горных культур;
              дилеммы приватности и прибыли.\n- «Пакет высоты»: кислородные фабрики,
              крио-хранилища и анти-шторм алгоритмы продаются глобально; контракты
              можно взламывать или защищать.\n", "mechanics_links": ["mechanics/factions/diplomacy-hubs.yaml",
              "mechanics/economy/market-dynamics.yaml", "mechanics/world/governance-systems.yaml"],
              "assets": []}, {"id": "hooks", "title": "Квестовые возможности", "body":
              "- Защитить TransMilenio 3.0 от киберсаботажа и перераспределить слоты
              пропускной способности.\n- Внедриться в DAO-картель для подмены ключей
              доступа к высокогорным дата-центрам.\n- Сопроводить экспедицию экваториальных
              лабораторий, решив — продать или скрыть био-данные.\n- Ослабить или
              усилить сегменты штормовых поясов перед сезоном Red+, влияя на эвакуационные
              сценарии.\n", "mechanics_links": ["mechanics/quests/quest-system.yaml",
