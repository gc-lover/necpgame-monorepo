            value: '{"metadata": {"id": "canon-narrative-quests-brexit-legacy-london",
              "title": "Квест: Наследие Брексита (Лондон 2030-2039)", "document_type":
              "canon", "category": "narrative", "status": "approved", "version": "1.0.0",
              "last_updated": "2025-12-20T00:00:00+00:00", "concept_approved": true,
              "concept_reviewed_at": "2025-12-20T00:00:00+00:00", "owners": [{"role":
              "quest_director", "contact": "quest@necp.game"}], "tags": ["quests",
              "london", "brexit", "corporate-divide", "national-identity", "immigration-drama"],
              "topics": ["narrative", "quests", "character-development", "world-building",
              "political-drama"], "related_systems": ["quest-service", "narrative-service",
              "location-service", "faction-service"], "related_documents": [{"id":
              "canon-lore-locations-world-cities-london-2030-2039", "relation": "references"},
              {"id": "canon-lore-events-brexit-aftermath-2020-2040", "relation": "complements"},
              {"id": "canon-lore-factions-corporations-british-corp-network", "relation":
              "implements"}], "source": "shared/docs/knowledge/canon/narrative/quests/brexit-legacy-london-2030-2039.md",
              "visibility": "internal", "audience": ["narrative", "gameplay", "liveops"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "quest_director",
              "reviewer": "London Brexit Narrative Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Через десять лет после Brexit Лондон разделен на корпоративные анклавы.
              Границы между \"британцами\" и \"иностранцами\" стали вопросом жизни
              и смерти в мире, где корпорации решают, кто достоин жить.", "goal":
              "Создать драматический квест о последствиях Brexit, где игрок сталкивается
              с моральными дилеммами иммиграции, национальной идентичности и корпоративного
              контроля в футуристическом Лондоне.", "essence": "В мире, где границы
              определяются не правительствами, а корпорациями, один человек может
              переопределить, что значит быть \"британцем\" в 2030-х.", "key_points":
              ["Исследование темы иммиграции в корпоративном мире", "Выбор между лояльностью
              корпорациям и человеческими ценностями", "Интеграция с британской культурой
              и историей", "Множественные концовки отражающие политические взгляды"]},
              "content": {"sections": [{"id": "quest_overview", "title": "Обзор квеста",
              "body": "**Название:** Наследие Брексита (Brexit Legacy)\n\n**Период:**
              2030-2039 годы - десятилетие после Brexit, когда последствия политического
              решения достигли апогея.\n\n**Сеттинг:** Лондон в состоянии \"мягкого
              апартеида\". Корпорации создали \"британские зоны\" с привилегиями для
              \"чистокровных британцев\", определенных по генетическому коду. Иностранцы
              и \"нежелательные\" элементы вынуждены жить в трущобах или работать
              на корпорации за \"права проживания\".\n\n**Главный герой:** Сара Элис
              - бывший член парламента, ставший повстанцем. Ее дочь - \"нежелательный
              элемент\" по корпоративным стандартам.\n\n**Темы:** Иммиграция, национальная
              идентичность, корпоративный контроль, цена свободы.\n\n**Продолжительность:**
              3-5 часов геймплея\n**Уровень сложности:** Medium\n**Рекомендуемый уровень
              игрока:** 20-30\n", "mechanics_links": ["../../mechanics/world/political-systems.md",
              "../../mechanics/quests/moral-choice-system.md"], "assets": []}, {"id":
              "main_questline", "title": "Основная сюжетная линия", "body": "**Пролог:
              \"Граница в крови\"**\n- Игрок прибывает в Лондон через \"Brexit Wall\"
              - огромную стену вокруг города\n- Встреча с Сарой в подпольном клубе,
              где обсуждают \"кровавые сертификаты\"\n- Флэшбэк: последние дни перед
              Brexit, когда Лондон был еще единым\n\n**Акт 1: \"Чистая кровь\"**\n-
              Исследование \"британских зон\" - стерильных корпоративных районов\n-
              Встреча с корпоративными инспекторами, проверяющими \"генетическую чистоту\"\n-
              Спасение дочери Сары от депортации в \"ирландские трущобы\"\n- Первая
              моральная дилемма: использовать поддельные документы или бороться с
              системой\n\n**Акт 2: \"Стена падает\"**\n- Проникновение в штаб-квартиру
              \"British Purity Corp\"\n- Обнаружение, что корпорации намеренно сокращают
              \"британскую\" популяцию\n- Сбор доказательств манипуляций с генетическими
              данными\n- Выбор союзников: хакеры, старые политики, иммигрантские банды\n\n**Акт
              3: \"Новая Британия\"**\n- Финальный штурм \"Brexit Memorial\" - огромного
              монумента корпоративной победы\n- Выбор: разрушить систему или реформировать
              её\n- Множественные концовки в зависимости от политических выборов\n",
              "mechanics_links": ["../../mechanics/combat/stealth-infiltration.md",
              "../../mechanics/quests/branching-narratives.md"], "assets": []}, {"id":
              "moral_choices", "title": "Моральные выборы и последствия", "body":
              "**Выбор 1: \"Документы или достоинство\" (Акт 1)**\n- **Поддельные
              документы:** +Corporate reputation, -Humanity, доступ к британским зонам\n-
              **Открытый протест:** -Corporate reputation, +Humanity, союз с повстанцами\n-
              **Хакерское решение:** Нейтрально, открывает технологический путь\n\n**Выбор
              2: \"Кровь нации\" (Акт 2)**\n- **Поддержать генетическую чистоту:**
              +Corporate reputation, расистские последствия\n- **Разоблачить манипуляции:**
              -Corporate reputation, +Humanity, революционные последствия\n- **Создать
              новую идентичность:** Нейтрально, культурный путь\n\n**Выбор 3: \"Судьба
              Британии\" (Акт 3)**\n- **Корпоративная победа:** Лондон становится
              элитарным анклавом\n- **Народная революция:** Снос стен, равенство для
              всех\n- **Компромисс:** Реформы без разрушения\n", "mechanics_links":
              ["../../mechanics/social/moral-choice-system.md", "../../mechanics/progression/humanity-system.md"],
              "assets": []}, {"id": "key_characters", "title": "Ключевые персонажи",
              "body": "**Сара Элис (Главный NPC)**\n- Бывший член парламента от лейбористов,
              импланты: enhanced memory, voice modulator\n- Backstory: Голосовала
              против Brexit, потеряла всё после \"Hard Brexit 2025\"\n- Мотив: Спасение
              дочери и восстановление справедливости\n- Развитие: От циничного политика
              к идеалисту-революционеру\n\n**Доктор Джеймс Харпер (Корпоративный антагонист)**\n-
              CEO British Purity Corp, кибернетические улучшения: genetic scanner,
              combat prosthetics\n- Философия: \"Brexit был началом. Мы завершим очищение
              нации\"\n- Слабость: Скрытая иммигрантская кровь в семье\n\n**Мигель
              Родригес (Иммигрантский лидер)**\n- Бывший испанский инженер, ставший
              повстанцем\n- Символ надежды для \"новых британцев\"\n- Предлагает альтернативный
              путь к единству\n\n**Эмма Элис (Дочь Сары)**\n- 18 лет, хакер-активист\n-
              \"Нежелательный элемент\" по корпоративным стандартам\n- Представляет
              будущее многоэтнической Британии\n", "mechanics_links": ["../../lore/characters/character-templates.md"],
              "assets": []}, {"id": "locations_and_atmosphere", "title": "Локации
              и атмосфера", "body": "**Brexit Wall**\n- Огромная стена вокруг Лондона
              с корпоративными логотипами\n- Контрольные пункты с генетическими сканерами\n-
              Граффити: \"Borders in Blood\", \"Britain First... Corp\"\n\n**Британские
              зоны (British Enclaves)**\n- Стерильные районы с викторианской архитектурой
              и неоновой подсветкой\n- Корпоративные гимны, строгие дресс-коды\n-
              Скрытые бары для \"нежелательных\"\n\n**Иммигрантские трущобы (Immigrant
              Slums)**\n- Переполненные районы с международной кухней и музыкой\n-
              Черный рынок \"гражданства\", подпольные хакеры\n- Уличные протесты
              и корпоративные рейды\n\n**Brexit Memorial**\n- Огромный монумент с
              голографическими изображениями \"героев Brexit\"\n- Подземные дата-центры
              с генетическими базами данных\n- Финальная битва среди символов ушедшей
              Британии\n", "mechanics_links": ["../../mechanics/world/weather-systems.md",
              "../../lore/locations/london-atmosphere.md"], "assets": []}, {"id":
              "combat_and_gameplay", "title": "Бой и геймплей", "body": "**Stealth
              элементы:**\n- Обход генетических сканеров с помощью имплантов\n- Поддельные
              документы и голосовые модуляторы\n- Навигация по \"запретным зонам\"
              иммигрантов\n\n**Combat ситуации:**\n- Столкновения с корпоративной
              полицией (genetic enforcers)\n- Уличные бои в трущобах с импровизированным
              оружием\n- Кибер-атаки на генетические базы данных\n\n**Технологические
              элементы:**\n- Хакинг генетических сертификатов\n- Манипуляция корпоративными
              базами данных\n- Создание \"универсальных\" гражданских ID\n", "mechanics_links":
              ["../../mechanics/combat/stealth-infiltration.md", "../../mechanics/hacking/data-hacking.md"],
              "assets": []}, {"id": "multiple_endings", "title": "Множественные концовки",
              "body": "**Корпоративная концовка (Authoritarian):**\n- Система генетической
              чистоты укрепляется\n- Лондон становится элитарным корпоративным раем\n-
              Сара присоединяется к корпорациям ради дочери\n- Тематика: \"Иногда
              порядок важнее свободы\"\n\n**Революционная концовка (Anarchist):**\n-
              Стены рушатся, генетические базы уничтожены\n- Лондон становится многоэтничным
              мегаполисом\n- Сара становится лидером новой Британии\n- Тематика: \"Границы
              существуют только в умах\"\n\n**Компромиссная концовка (Pragmatic):**\n-
              Реформы без разрушения, генетические тесты отменены\n- Лондон развивается
              как \"новая Британия\"\n- Сара становится политиком в переходном правительстве\n-
              Тематика: \"Изменения приходят постепенно\"\n\n**Личная концовка (Tragic):**\n-
              Сара жертвует собой, дочь получает \"чистый\" статус\n- Система остается,
              но с трещинами\n- Тематика: \"Иногда жертва одного спасает многих\"\n",
              "mechanics_links": ["../../mechanics/quests/ending-system.md"], "assets":
              []}, {"id": "rewards_and_progression", "title": "Награды и прогрессия",
              "body": "**Материальные награды:**\n- Генетические модуляторы (маскировка
              под \"чистокровного\")\n- Корпоративные ID с высоким уровнем доступа\n-
              Редкое оружие из \"запретных зон\"\n\n**Репутационные награды:**\n-
              Доступ к британским зонам или иммигрантским сетям\n- Союзники среди
              повстанцев или корпораций\n- Влияние на будущие квесты в Лондоне\n\n**Эмоциональные
              награды:**\n- Глубокое понимание последствий Brexit\n- Развитие отношений
              с Сарой и другими персонажами\n- Влияние на глобальные события корпораций\n",
              "mechanics_links": ["../../mechanics/progression/reward-system.md"],
              "assets": []}, {"id": "technical_integration", "title": "Техническая
              интеграция", "body": "**Системные требования:**\n- Political reputation
              system для фракций\n- Genetic scanning mechanics для аутентичности\n-
              Dynamic dialogue system для культурных различий\n\n**API интеграции:**\n-
              Location service для динамических границ зон\n- Faction service для
              политических последствий\n- Quest service для branching narratives\n\n**Performance
              considerations:**\n- Procedural generation для иммигрантских трущоб\n-
              LOD система для больших зон Лондона\n- Memory pooling для генетических
              данных\n", "mechanics_links": ["../../implementation/api-requirements.md"],
              "assets": []}]}, "appendix": {"glossary": [{"term": "Brexit Wall", "definition":
              "Огромная стена, построенная вокруг Лондона после \"Hard Brexit 2025\"
              для контроля иммиграции"}, {"term": "Genetic Certificate", "definition":
              "Корпоративный документ, подтверждающий \"британскую чистоту\" на основе
              ДНК-анализа"}, {"term": "British Enclave", "definition": "Корпоративные
              зоны с привилегиями только для \"чистокровных британцев\""}], "references":
              [{"title": "Лондон 2030-2039", "link": "../../lore/locations/world-cities/london-2030-2039.yaml"},
              {"title": "Последствия Brexit", "link": "../../lore/events/brexit-aftermath-2020-2040.yaml"},
              {"title": "British Purity Corp", "link": "../../lore/factions/corporations/british-purity-corp.yaml"}],
              "decisions": [{"date": "2025-12-20", "decision": "Одобрено создание
              квеста \"Наследие Брексита\" как ключевого нарратива о политических
              последствиях в Лондоне 2030-2039", "rationale": "Квест эффективно исследует
              темы иммиграции и идентичности в корпоративном мире, интегрируясь с
              политической системой"}]}, "implementation": {"github_issue": 140906198,
              "needs_task": false, "queue_reference": ["shared/trackers/queues/content/queued.yaml"],
              "blockers": []}, "history": [{"version": "1.0.0", "date": "2025-12-20",
              "author": "content_writer", "changes": "Создан квест \"Наследие Брексита\"
              с множественными концовками, политическими выборами и интеграцией с
              faction системой."}], "validation": {"checksum": "", "schema_version":
              "1.0"}}'
