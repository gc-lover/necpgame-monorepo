              "overview", "title": "Краткая справка", "body": "Buenos Aires Neo-Tango
              располагается в Латиноамериканской культурной лиге и насчитывает около
              11,7 миллиона жителей.\nTango Collective управляет культурой, Pampas
              Logistics обеспечивает торговые караваны, а Sanctum Clergy контролирует\nподземные
              виноградники и ритуалы.\n", "mechanics_links": [], "assets": []}, {"id":
              "macrostructure", "title": "Макроструктура", "body": "Вертикальные уровни:\n-
              **Neo-Puerto Platforms:** элитные рестораны и клубы.\n- **Tango Vault:**
              VR-залы и культурные архивы.\n- **Pampas Logistics:** логистические
              центры и рынки.\n- **Subsoil Sanctum:** подземные виноградники и тайные
              арены.\n\nГоризонтальные кластеры: Neo-Puerto Madero, Tango Vault District,
              Pampas Logistics Hub, Subsoil Sanctum.\n", "mechanics_links": [], "assets":
              []}, {"id": "routes", "title": "Маршруты", "body": "- **Libertador Prism:**
              магистраль для парадов.\n- **Tango Avenue:** улица клубов и театров,
              превращающаяся в VR-танцпол ночью.\n- **Pampas Rail:** железнодорожная
              линия караванов.\n- **Sanctum Vein:** подземный путь к виноградникам
              и аренам.\n", "mechanics_links": [], "assets": []}, {"id": "npcs", "title":
              "Ключевые NPC", "body": "- **Лусия «Arrabal» Мартинес:** лидер Tango
              Collective, хранитель VR-архивов.\n- **Эмилио Браво:** глава Pampas
              Logistics Guild, защищает караваны.\n- **Священник Педро Сантьяго:**
              настоятель Sanctum Clergy, руководит ритуалами.\nКонтактные цепочки
              включают Танго-линию и Pampas Shield.\n", "mechanics_links": [], "assets":
              []}, {"id": "storylines", "title": "Сюжетные узлы и легенды", "body":
              "- **Милонга Теней:** ночной ритуал Sanctum Clergy вызывает конфликт
              с Arrabal League.\n- **Пампасская тайна:** расследование похищения каравана
              биовина, открывающее доступ к уникальным товарам.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "Основные рынки: Neo-Puerto Elite Market, Pampas Logistics Exchange,
              Sanctum Auction. Экстракт-зоны — подземные виноградники\nс биомодифицированными
              лозами и AR-защитами. Социальные активности: VR-милонги, охрана караванов,
              расследования пропавших грузов.\n", "mechanics_links": [], "assets":
              []}, {"id": "atmosphere", "title": "Атмосфера и сенсорика", "body":
              "Неоновые танцполы, плавающие сцены и запах кофе создают многослойный
              образ города. Звуки бандонеона и шёпот Sanctum Clergy\nсопровождают
