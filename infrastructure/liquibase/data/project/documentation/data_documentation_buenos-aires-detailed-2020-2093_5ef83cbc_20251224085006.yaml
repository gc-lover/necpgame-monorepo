              и «Пампасская тайна» раскрывают конфликты между Sanctum Clergy, Tango
              Collective и BioBodega.", "Экономика сосредоточена на рынках Neo-Puerto,
              бирже Pampas Logistics и подпольных аукционах Sanctum."]}, "content":
              {"sections": [{"id": "macro-structure", "title": "Макроструктура и уровни",
              "body": "Город строится вокруг Neo-Puerto Platforms, Tango Vault, Pampas
              Logistics и\nSubsoil Sanctum. Горизонтальные кластеры определяют элитные
              порты, культурные\nзалы, логистические центры и подпольные виноградники.\n",
              "mechanics_links": [], "assets": []}, {"id": "routes", "title": "Маршруты
              и транспорт", "body": "Libertador Prism — центральная магистраль для
              парадов, Tango Avenue превращается\nв VR-танцполы, Pampas Rail обеспечивает
              логистику, а Sanctum Vein ведёт к\nподпольным аренам и виноградникам.\n",
              "mechanics_links": [], "assets": []}, {"id": "key-npcs", "title": "Ключевые
              NPC и цепочки", "body": "Лусия «Arrabal» Мартинес управляет культурными
              событиями Tango Collective,\nЭмилио Браво защищает караваны Pampas Logistics
              Guild, а священник Педро\nСантьяго руководит Sanctum Clergy. Цепочки
              «Танго-линия» и «Pampas Shield»\nописывают движение влияния и товаров.\n",
              "mechanics_links": [], "assets": []}, {"id": "story-hooks", "title":
              "Сюжетные узлы и легенды", "body": "«Милонга Теней» требует выбора между
              ритуалом Sanctum и прозрачностью для\nArrabal League, а «Пампасская
              тайна» расследует похищение биовина и доступ к\nподпольным аренам.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и геймплей", "body": "Neo-Puerto Elite Market, Pampas Logistics Exchange
              и Sanctum Auction задают\nторговые маршруты. Экстракт-зоны включают
              подземные виноградники с\nбиомодифицированными лозами и AR-защитами,
              а социальные активности охватывают\nVR-милонги и охрану караванов.\n",
              "mechanics_links": [], "assets": []}, {"id": "atmosphere", "title":
              "Атмосфера и сенсорика", "body": "Неоновые танцполы, плавающие сцены
              и граффити формируют визуальный стиль.\nЗвуковой фон создают бандонеон,
              торговые крики и шёпот Sanctum, а ароматы кофе,\nвина и морской соли
              задают настроение.\n", "mechanics_links": [], "assets": []}]}, "appendix":
