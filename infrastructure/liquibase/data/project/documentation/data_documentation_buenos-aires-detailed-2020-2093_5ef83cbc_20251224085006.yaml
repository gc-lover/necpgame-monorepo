              подполье Subsoil Sanctum.", "key_points": ["Вертикальные уровни делятся
              на Neo-Puerto Platforms, Tango Vault, Pampas Logistics и Subsoil Sanctum.",
              "Кластеры Neo-Puerto, Tango Vault District, Pampas Logistics Hub и Subsoil
