              Netkeepers и Desert Guard.", "Экономика держится на Nile Exchange, Oasis
              Bazaar и Catacomb Market."]}, "content": {"sections": [{"id": "macro-structure",
              "title": "Макроструктура и уровни", "body": "Solar Cairo Nexus делится
              на уровни Nile Databanks, Giza Solar Scarab, Old\nCity Sanctum, Desert
              Oasis Sprawl и Sub-Nile Catacombs. Горизонтальные\nкластеры объединяют
              финансовое кольцо, поля солнечных ферм, исторический центр\nи караванные
              узлы.\n", "mechanics_links": [], "assets": []}, {"id": "routes", "title":
              "Маршруты и транспорт", "body": "Nile Skyrail соединяет финансовые и
              исторические зоны, Pyramid Approach ведёт к\nплато Гиза, Oasis Flowline
              обслуживает караваны, а Catacomb Crawl обеспечивает\nподпольные перемещения
              Antiquity Netkeepers.\n", "mechanics_links": [], "assets": []}, {"id":
              "key-npcs", "title": "Ключевые NPC и связи", "body": "Саид аль-Хаддад
              управляет солнечными фермами Solar Scarab, Нура Абдельлатиф\nзащищает
              культурное наследие Antiquity Netkeepers, а генерал Халед Фарадж\nкоординирует
              Desert Guard Legion. Цепочки «Скарабей энергии» и «Песчаный круг»\nописывают
              движение энергии и караванов.\n", "mechanics_links": [], "assets": []},
              {"id": "story-hooks", "title": "Сюжетные узлы и легенды", "body": "«Scarab
              Eclipse» заставляет игроков выбирать между Solar Scarab и подпольем,\nа
              «Echoes of Pharaohs» вводит ИИ из древних текстов, влияя на управление\nгородом
              и доступ к катакомбам.\n", "mechanics_links": [], "assets": []}, {"id":
              "economy", "title": "Экономика и геймплей", "body": "Nile Exchange,
              Oasis Bazaar и Catacomb Market формируют торговую экосистему.\nЭкстракт-зоны
              включают подземные архивы с редкими данными и артефактами, а\nсоциальные
              активности охватывают караваны, AR-экскурсии, энерго-пазлы и\nохрану
              солнечных башен.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера и сенсорика", "body": "Солнечные башни и голографические
              иероглифы создают визуальный стиль. Звуки\nпеснопений, генераторов и
              караванов сочетаются со специями, горячим песком и\nароматами храмов.\n",
