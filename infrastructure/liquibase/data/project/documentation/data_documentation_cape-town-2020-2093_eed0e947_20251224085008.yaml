              "source": "shared/docs/knowledge/canon/lore/timeline-author/regions/africa/cities/cape-town-2020-2093.md",
              "visibility": "internal", "audience": ["concept", "vision", "lore",
              "narrative"], "risk_level": "medium"}, "review": {"chain": [{"role":
              "concept_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "Нужно зафиксировать роль
              Кейптауна как южного инновационного центра и хранителя равенства.",
              "goal": "Описать трансформацию от ретрансляторов Столовой горы до «пакета
              надежды» и экспорта правовых/климатических протоколов.", "essence":
              "Южная жемчужина, сочетающая пост-апартеидный протокол, пустынные фермы,
              международные суды и оффлайн-логистику.", "key_points": ["2020-е формируют
              ретрансляторы, Кремнию долину Рондебоша и порты оффлайн-логистики с
              антиштормовой связью.", "Red+-период создаёт федерацию, пустынные фермы,
              цифровые Робен-архивы и юридические коридоры.", "Финал экспортирует
              протокол равенства, климатическую устойчивость и судебные стандарты
              для глобальных лиг.", "Кейптаун стыкуется с Намибией/Ботсваной по энергетике
              и с Найроби/Аккра по правовым сетям."]}, "content": {"sections": [{"id":
              "period-2020-2029", "title": "2020–2029 — Южная жемчужина", "body":
              "- «Столовая гора ретранслятор»: многочастотные ретрансляторы, которые
              страхуют побережье от штормовых затуханий; миссии на калибровку антенн.\n-
              «Рондебош Силикон»: кампусы стартапов ИИ-переводчиков для 11 языков;
              игроки могут выбивать гранты DAO-инкубаторов.\n- «Атлантические порты»:
              оффлайн-логистика контейнеров с квантовыми пломбами; контрабандисты
              продают ключи дешифрации.\n- «Климатические скауты»: студенты UCT метят
              уязвимые кварталы, рождая микро-квесты по укреплению дренажа.\n", "mechanics_links":
              ["mechanics/world/urban-expansion.yaml", "mechanics/world/offline-networks.yaml",
              "mechanics/world/reputation-system.yaml", "mechanics/technology/network-resilience.yaml"],
              "assets": []}, {"id": "period-2030-2039", "title": "2030–2039 — Радужный
              протокол", "body": "- «Пост-апартеид 2.0»: цифровое равенство через
              биометрию без сохранения лица; гражданские карты с нулевым знанием.\n-
              «Вотерфронт хабы»: туристическая и деловая мекка с AR-навигацией для
              глухих/слепых; благосклонность NPC зависит от соблюдения этикета.\n-
              «Винные данные»: винодельческие долины превращаются в био-лабы, анализирующие
              микробиомы почв; редкие дрожжи становятся предметом контрабанды.\n-
              «Радужный протокол»: городской свод справедливых алгоритмов; фракции
              могут пытаться внедрить бэкдоры.\n", "mechanics_links": ["mechanics/narrative/branching-decisions.yaml",
              "mechanics/world/world-map.yaml", "mechanics/economy/resource-pipelines.yaml",
              "mechanics/security/ethics-compliance.yaml"], "assets": []}, {"id":
              "period-2040-2060", "title": "2040–2060 — Red+: мыс Доброй надежды",
              "body": "- «Южноафриканская федерация»: политическое объединение с правом
              автономных лицензий; квесты на согласование уставов между провинциями.\n-
              «Пустынные фермы»: Калахари как солнечно-водородный пояс; караваны водородных
              капсул требуют охраны и калибровки.\n- «Робен-архивы»: оцифровка заключений
              и выступлений; игроки могут вскрывать засекреченные сегменты, влияя
              на репутацию фракций.\n- «Антиштормаппинг»: побережье получает динамические
              карты риска; эвент-драйв на защиту уязвимых районов.\n", "mechanics_links":
              ["mechanics/world/resilience-systems.yaml", "mechanics/world/timeline.yaml",
              "mechanics/technology/bio-computing.yaml", "mechanics/security/infrastructure-sabotage.yaml"],
              "assets": []}, {"id": "period-2061-2077", "title": "2061–2077 — Африканский
              центр инноваций", "body": "- «Пан-африканский стандарт»: тех-стек для
              государственных сервисов; лицензии на open-gov платформы продаются в
              Лагос/Абуджу.\n- «Суды континента»: Кейптаун становится арбитражным
              узлом; игроки могут собирать доказательственные пакеты для международных
              кейсов.\n- «Караваны справедливости»: мобильные суды выезжают в тауншипы;
              механика «привези судью/защити сервер».\n- «Резерв доверия»: хранилище
              ключей доверия для репутационных систем; взлом влияет на глобальные
              ставки фракций.\n", "mechanics_links": ["mechanics/world/governance/culture-courts.yaml",
              "mechanics/world/reputation-system.yaml", "mechanics/economy/trade-ledger.yaml"],
              "assets": []}, {"id": "period-2078-2093", "title": "2078–2093 — Пакет
              надежды", "body": "- «Пакет надежды»: экспорт набора — радужный протокол,
              суды континента, антиштормаппинг и водородные коридоры.\n- «Глобальные
              миротворцы»: кейптаунские юристы в VR залах ведут кейсы для других городов;
              игроки получают временные баффы к репутации.\n- «Южный меридиан»: подводный
              кабель плюс водородные баржи связывают Кейптаун с Буэнос-Айресом; эвенты
              на кражу трафика/газа.\n- «Культурный экспорт»: фестивали Table Mountain
              Lightwave дают краткосрочные бонусы к доверию горожан.\n", "mechanics_links":
              ["mechanics/world/world-map.yaml", "mechanics/narrative/reference-usage.yaml",
              "mechanics/world/governance-systems.yaml", "mechanics/economy/market-dynamics.yaml"],
              "assets": []}, {"id": "hooks", "title": "Механики и хуки", "body": "-
              Рондебош Силикон, радужный протокол, пустынные водородные фермы, пан-африканский
              стандарт, суды континента, Робен-архивы.\n- Атлантические оффлайн-порты,
              антиштормаппинг, подводный меридиан, мобильные суды, фестивали Table
              Mountain Lightwave.\n", "mechanics_links": ["mechanics/quests/quest-system.yaml",
