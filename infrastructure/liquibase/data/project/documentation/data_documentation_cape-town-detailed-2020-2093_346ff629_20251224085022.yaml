              "overview", "title": "Краткая справка", "body": "Cape Shield Arcology
              населяет около 7,4 миллиона людей между океаническим куполом, горными
              уровнями и подпольными\nкварталами. Atlantic Shield Consortium руководит
              обороной региона, в то время как Cape Phantoms и Tidehacker Cells\nконтролируют
              подпольные морские маршруты.\n", "mechanics_links": [], "assets": []},
              {"id": "macrostructure", "title": "Макроструктура города", "body": "Вертикальные
              уровни:\n- **Table Hex Citadel:** политическая элита и военные стратеги.\n-
              **Atlantic Ridge:** научные лаборатории и аквафермы.\n- **Waterfront
              Vault:** торговые зоны и туристические хабы.\n- **Dockside Lattice:**
              рабочие и контрабандисты в рифовых тоннелях.\n- **Sub-Slate Warrens:**
              беженцы климата и базы Tidehacker.\n\nГоризонтальные кластеры: Table
              Hex Citadel, BioRidge Gardens, Neon Waterfront, Dockside Rifts.\n",
              "mechanics_links": [], "assets": []}, {"id": "routes", "title": "Улицы
              и маршруты", "body": "- **Table Skywalk:** панорамный мост между Table
              Hex и BioRidge, критичен для оборонных конвоев.\n- **Neon Strand:**
              набережная на Neon Waterfront, центр ночной экономики.\n- **Rift Trenches:**
              подводные туннели, скрывающие пиратские ретрансляторы.\n- **MagRail
              Karoo:** линия, соединяющая Кейптаун с пустынными станциями и энергетическими
              ресурсами.\n", "mechanics_links": [], "assets": []}, {"id": "npcs",
              "title": "Ключевые NPC", "body": "- **Амина ван дер Вестхёйзен:** глава
              безопасности Atlantic Shield Consortium.\n- **Зола «Reef Trader» Ндлову:**
              независимая торговка биоматериалами на Neon Waterfront.\n- **Доктор
              Ясин Мкхизе:** рипердок глубоководных адаптаций.\n- **Капитан Иман Роббе:**
              лидер Cape Phantoms и защитник подпольных убежищ.\nЦепочки: Конвой Атлантики,
              Глубинная сеть, Каравелла связей.\n", "mechanics_links": [], "assets":
              []}, {"id": "storylines", "title": "Сюжетные узлы и легенды", "body":
              "- **Шторм Надежды:** выбор между поддержкой Atlantic Shield или пиратов
              для защиты флота.\n- **Призрак Рифа:** расследование биолюминесцентной
              угрозы, связанной с экспериментами Tidehacker.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "Neon Waterfront Market обеспечивает торговлю экзотикой, Table
              Hex лицензирует оборонные технологии, Dockside Rifts\nобслуживает подпольный
              рынок имплантов. Экстракт-зоны включают подводные фермы BioRidge с редкими
              ресурсами.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера и сенсорика", "body": "Биолюминесцентные туннели,
