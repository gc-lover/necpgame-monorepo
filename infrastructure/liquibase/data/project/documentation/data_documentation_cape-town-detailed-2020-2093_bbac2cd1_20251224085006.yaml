              и подполье Dockside Rifts, балансируя между корпорациями и пиратами.",
              "key_points": ["Город структурирован по пяти вертикальным уровням от
              Table Hex до Sub-Slate Warrens.", "Кластеры управляются Atlantic Shield,
              BioRidge Gardens, Neon Waterfront и Dockside Rifts.", "Сюжетные узлы
              «Шторм Надежды» и «Призрак Рифа» раскрывают конфликт корпораций и пиратов.",
              "Экономика строится на морской торговле, биоматериалах и подпольных
              имплантах."]}, "content": {"sections": [{"id": "macro-structure", "title":
              "Макроструктура и уровни", "body": "Table Hex Citadel защищает побережье,
              Atlantic Ridge питает город аквафермами,\nWaterfront Vault обслуживает
              торговлю, Dockside Lattice удерживает ремонтные\nмощности и подпольный
              рынок, а Sub-Slate Warrens скрывают базы Tidehacker.\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "Table Hex координатор для Atlantic Shield, BioRidge Gardens
              выращивает\nадаптивные растения, Neon Waterfront принимает туристов
              и частников, а Dockside\nRifts служат узлом для Cape Phantoms и Tidehacker
              Cells.\n", "mechanics_links": [], "assets": []}, {"id": "routes", "title":
              "Маршруты и логистика", "body": "Table Skywalk соединяет Table Hex и
              BioRidge, Neon Strand обслуживает\nночные рынки, Rift Trenches скрывают
              пиратские ретрансляторы, а MagRail Karoo\nсвязывает город с пустынными
              станциями.\n", "mechanics_links": [], "assets": []}, {"id": "key-npcs",
              "title": "Ключевые NPC и цепочки", "body": "Амина ван дер Вестхёйзен
              руководит щитами Atlantic Shield, Зола Ндлову\nпоставляет редкие биоматериалы,
              доктор Ясин Мкхизе модифицирует ныряльщиков,\nа капитан Иман Роббе ведёт
              Cape Phantoms. Цепочки «Конвой Атлантики» и\n«Глубинная сеть» демонстрируют
              взаимодействие фракций.\n", "mechanics_links": [], "assets": []}, {"id":
              "story-hooks", "title": "Сюжетные узлы", "body": "«Шторм Надежды» ставит
              выбор между Atlantic Shield и пиратами в условиях\nклиматического кризиса,
              а «Призрак Рифа» раскрывает тайны биолюминесцентных\nэкспериментов Tidehacker.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и геймплей", "body": "Neon Waterfront Market, Table Hex лицензии и подпольные
              импланты Dockside\nRifts формируют торговлю. Экстракт-зоны сосредоточены
              на водорослях и\nмикрокристаллах, а социальные активности включают голографические
              фестивали и\nморские рейды.\n", "mechanics_links": [], "assets": []},
              {"id": "atmosphere", "title": "Атмосфера и сенсорика", "body": "Биолюминесцентные
              туннели, шум прибоя, барабаны и запах солёного ветра создают\nхарактер
              Кейптауна, подчёркивая сочетание природы и военной мощи.\n", "mechanics_links":
