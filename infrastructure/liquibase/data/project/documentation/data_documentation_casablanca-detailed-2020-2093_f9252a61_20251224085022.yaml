              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "Профиль Касабланки был в Markdown и не соответствовал шаблону
              знаний.", "goal": "Структурировать сведения о солнечных сетях, караванах
              и фракциях города для сценариев и экономических систем.", "essence":
              "Касабланка управляет солнечной сетью Магреба и координирует караваны
              между Атлантикой и Сахарой.", "key_points": ["Пять уровней города распределяют
              функции от Mirage Pillar до Sahara Vault.", "Горизонтальные кластеры
              определяют контроль Solar Zellij, Mirage Caravan Guild и Nomad Pact.",
              "Записаны маршруты и NPC для караванных миссий и sandpunk-событий."]},
              "content": {"sections": [{"id": "overview", "title": "Краткая справка",
              "body": "**Maghreb Mirage Casablanca** — узел Пан-Магребского Энергетического
              Союза с населением около 9,8 млн человек. Solar Zellij Cooperative\nуправляет
              голографическим минаретом «Mirage Pillar» и климатическими данными.
              Фракции: Mirage Caravan Guild, Rif Signalers, Zellij\nDrifters и Atlantic
              Nomad Pact.\n", "mechanics_links": [], "assets": []}, {"id": "vertical_layers",
              "title": "Вертикальные уровни", "body": "| Уровень | Название | Социальный
              слой | Особенности |\n|---------|----------|-----------------|-------------|\n|
              5 | Mirage Pillar Crown | Корпоративные стратеги, климат-инженеры |
              Парящие солнечные зеркала, дипломатические сады, квантовые минареты
              |\n| 4 | Atlantic Breeze Aerie | Торговые консулы, курьеры, эмиссары
              | Ветрофермы, воздушные доки для караванов-дронов, рынки специй |\n|
              3 | Zellij Mosaic District | Ремесленники, торговцы, исследователи |
              Модульные бахи, арт-ринги, VR-музеи истории |\n| 2 | Sub-Souk Conduits
              | Рипердоки, подпольные инженеры, кланы | Биолюминесцентные туннели,
              лаборатории песчаных фильтров |\n| 1 | Sahara Resonance Vault | Atlantic
              Nomad Pact, караваны | Резервуары воды, архивы маршрутов, старые доки
              |\n", "mechanics_links": [], "assets": []}, {"id": "clusters", "title":
              "Горизонтальные кластеры", "body": "1. **Mirage Pillar Plaza** — управление
              солнечной сетью (Solar Zellij Cooperative). Золотой свет, аромат шафрана,
              молитвенные дроны.\n2. **Atlantic Caravan Docks** — прибрежные воздушные
              и морские узлы (Mirage Caravan Guild, Atlantic Nomad Pact). Шум двигателей,
              океанский ветер.\n3. **Rif Signal Markets** — подземные базары сигналов
              (Rif Signalers, Zellij Drifters). Неоновые ковры, музыка, запах кожи.\n4.
              **Sahara Resonant Vaults** — дата-хранилища и убежища караванов (Atlantic
              Nomad Pact). Прохлада, шёпот архивистов, гул генераторов.\n", "mechanics_links":
              [], "assets": []}, {"id": "routes", "title": "Маршруты", "body": "-
              **Sunlace Boulevard** — солнечная магистраль, превращающаяся ночью в
              голографический рынок.\n- **Caravan Airstream** — воздушный коридор
              между Касабланкой, Мадридом и Кейптауном.\n- **Rif Resonance Path**
              — сеть проходов к тайным оазисам, активируемая песчаными песнопениями.\n-
              **Sahara Pulse Rail** — высокоскоростная ветка к Алжиру и Тунису под
              контролем Solar Zellij и Mirage Caravan Guild.\n", "mechanics_links":
              [], "assets": []}, {"id": "key_npcs", "title": "Ключевые NPC и цепочки",
              "body": "| Имя | Роль | Фракция | Локация | Описание |\n|-----|------|---------|---------|----------|\n|
              Лейла «Zellij» Беншериф (р. 1989) | Координатор солнечных сетей | Solar
              Zellij Cooperative | Mirage Pillar Plaza | Руководит энергодистрибуцией,
              пережила бунт 2066 |\n| Юсуф «Caravan» Рафи (р. 2005) | Торговец караванов
              | Mirage Caravan Guild | Atlantic Caravan Docks | Связывает караваны
              Магреба и Атлантики |\n| Доктор Набилла Харруши (р. 2012) | Рипердок
              песчаных адаптаций | Rif Signalers | Sub-Souk Conduits | Имплантирует
              фильтры от бурь, спасла караваны в 2078 |\n| Хасан «Nomad» Эль-Кади
              (р. 1994 – ум. 2085) | Лидер Nomad Pact | Atlantic Nomad Pact | Sahara
              Resonance Vault | Его ИИ-наследие запускает пустынные квесты |\n\n**Контактные
              цепочки:**\n- «Solar Caravan»: Лейла Беншериф → Юсуф Рафи → Atlantic
              Shield Кейптауна — доставка солнечных модулей (`FQ-MAGHREB-001`).\n-
              «Rif Echo»: Доктор Набилла → Rif Signalers → Zellij Drifters — поиск
              скрытых оазисов (`FQ-MAGHREB-003`).\n- «Nomad Accord»: Наследница Хасана
              → Mirage Caravan Guild → DeltaWave Карачи — объединение пустынных и
              дельтовых караванов (`FQ-MAGHREB-004`).\n", "mechanics_links": [], "assets":
              []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body": "1. **Песчаный
              миротворец (2072)** — выбор между спасением дипломатического груза и
              поддержкой Nomad Pact.\n2. **Мираж Атлантики (2084)** — расследование
              ложных сигналов голографического маяка.\n", "mechanics_links": [], "assets":
              []}, {"id": "economy", "title": "Экономика и геймплей", "body": "- **Торговля:**
              Mirage Pillar Exchange, Atlantic Caravan Auctions, Rif Signal Bazaar.\n-
              **Экстракт-зоны:** солнечные кристаллы, переработка морской воды, добыча
              минералов в Сахаре.\n- **Социальные активности:** фестивали огней, гонки
              караванов, песчаные ритуалы.\n", "mechanics_links": [], "assets": []},
              {"id": "atmosphere", "title": "Атмосфера", "body": "- **Визуал:** золотые
              и лазурные оттенки, голографические ковры, зеркальные башни.\n- **Звуки:**
              азаны, ветер, дарбука, переговоры торговцев.\n- **Запахи:** специи,
              морской бриз, озон солнечных панелей, дым печей.\n", "mechanics_links":
              [], "assets": []}]}, "appendix": {"glossary": [], "references": ["../locations-overview.md",
