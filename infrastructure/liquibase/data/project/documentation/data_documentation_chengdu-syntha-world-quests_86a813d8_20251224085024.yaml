              DC 24) и медиапереговоры (Performance DC 22).\nРешение определяет лицензирование
              Arasaka Media или независимость Street Orchestra.\n", "mechanics_links":
              [], "assets": []}, {"id": "fq3", "title": "FQ-CHENGDU-003 «Panda Relief»",
              "body": "Полёт по Panda Flux Rail (Piloting DC 24), сбор биоданных (Tech
              DC 25) и дипломатия на Mesh Hub (Social DC 23).\nВыбор — поделиться
              рецептами с BioMesh или оставаться верным Ghost Kitchen.\n", "mechanics_links":
              [], "assets": []}, {"id": "fq4", "title": "FQ-CHENGDU-004 «Ghost Recipe»",
              "body": "Взлом Helix Data Bridge (Hacking DC 25), переговоры с SmartNation
              (Social DC 24) и бой с Twin Merlions (Combat DC 26).\nВозможность раскрыть
