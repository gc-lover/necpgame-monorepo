              Игорь Данилов:** климатолог Lakeside Union, защищает город от климатических
              атак.\nЦепочки: Климатический синдикат и Гильдия руин.\n", "mechanics_links":
              [], "assets": []}, {"id": "storylines", "title": "Сюжетные узлы и легенды",
              "body": "- **Погодный шантаж:** Steel Swarm угрожает разрушить купола,
