              **Loop Reinforced:** укреплённый деловой центр.\n- **Surface Fields:**
              жилые районы под защитными куполами.\n- **SubGrid:** подземные ходы,
              ремесленные мастерские и теплицы.\n\nГоризонтальные кластеры: Loop Reinforced,
              Sprawl South, Crystal Shore, MagRail Hub.\n", "mechanics_links": [],
              "assets": []}, {"id": "routes", "title": "Улицы и маршруты", "body":
