              "visibility": "internal", "audience": ["concept", "world", "systems"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Требуется оформить лор Чикаго для климатического
              микросервиса world-service и связанных квестов.", "goal": "Описать уровни,
              кластеры, NPC и сюжетные узлы Чикаго, чтобы обеспечить сценарии климатического
              контроля и конфликтов.", "essence": "Чикаго сочетает Wind Corridor,
              укреплённый Loop, индустриальные руины и подземный SubGrid, где корпорации,
              банды и учёные борются за климат.", "key_points": ["Структура города
              разделена на четыре уровня с уникальными функциями.", "Кластеры Loop
              Reinforced, Sprawl South, Crystal Shore и MagRail Hub управляют экономикой
              и конфликтами.", "Сюжетные узлы «Погодный шантаж» и «Кристальная буря»
              раскрывают угрозы для куполов и набережной.", "Экономика базируется
              на Loop Exchange, Southside Scrap и Lakeside Bazaar."]}, "content":
              {"sections": [{"id": "macro-structure", "title": "Макроструктура и уровни",
              "body": "Wind Corridor удерживает климатическую элиту, Loop Reinforced
              укрепляет\nнебоскрёбы, Surface Fields обслуживают жителей куполов, а
              SubGrid скрывает\nконтрабанду и теплицы. Каждому уровню соответствуют
              роли в управлении ветром.\n", "mechanics_links": [], "assets": []},
              {"id": "clusters", "title": "Горизонтальные кластеры", "body": "Loop
              Reinforced хранит данные и офисы WeatherWorks, Sprawl South служит\nбазой
              Steel Swarm, Crystal Shore восстанавливает берега, а MagRail Hub\nобеспечивает
              маглев логистику.\n", "mechanics_links": [], "assets": []}, {"id": "routes",
              "title": "Маршруты и транспорт", "body": "MagRail Canalway ведёт грузы
              вдоль канала, Southside Freight Spine управляет\nиндустриальными эстакадами,
              Neo-Lakefront Walk поддерживает культурные\nмероприятия, а UnderLoop
              Passage служит скрытым маршрутом Lakeside Union.\n", "mechanics_links":
              [], "assets": []}, {"id": "key-npcs", "title": "Ключевые NPC и связи",
              "body": "Миа «Gale» Риверс регулирует купола, Донован Кейн возглавляет
              Steel Swarm, а\nпрофессор Игорь Данилов поддерживает оборону Lakeside
              Union. Цепочки\n«Климатический синдикат» и «Гильдия руин» демонстрируют
              движение ресурсов.\n", "mechanics_links": [], "assets": []}, {"id":
              "story-hooks", "title": "Сюжетные узлы", "body": "«Погодный шантаж»
              заставляет выбрать между саботажем Steel Swarm и переговорами,\n«Кристальная
              буря» требует восстановить системы очистки набережной для Lakeside\nUnion.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и геймплей", "body": "Loop Exchange, Southside Scrap и Lakeside Bazaar
              задают торговые площадки.\nЭкстракт-зоны в Sprawl South предлагают редкие
              компоненты, а социальные\nактивности включают фестивали ветра и инженерные
              выставки.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера и сенсорика", "body": "Турбины, купола и огни Loop
              Reinforced задают визуал, звук ветра и сирен\nсоздаёт напряжение, а
              запахи озера и металла подчёркивают индустриальный\nхарактер города.\n",
              "mechanics_links": [], "assets": []}]}, "appendix": {"glossary": [],
