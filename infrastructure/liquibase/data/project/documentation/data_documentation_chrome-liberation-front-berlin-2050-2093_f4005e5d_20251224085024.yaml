              "ideology", "title": "Философия и цели", "body": "- Устранение правовых
              барьеров для граждан с кибернетическими имплантами.\n- Признание дискриминации
              по уровню модификаций аналогом расизма.\n- Государственные программы
              поддержки и лечения киберпсихоза.\n- Создание образовательных кампаний
              против стигматизации киборгов.\n", "mechanics_links": [], "assets":
              []}, {"id": "leadership", "title": "Лидер и структура", "body": "Маркус
              «Steel Soul» Вебер, бывший сотрудник промышленной корпорации, превратившийся
