              Бундестаге и киберпротесты против компаний,\nпрактикующих дискриминационные
              политики. Радикальные ячейки проводят саботаж, если переговоры не дают
              результата.\n", "mechanics_links": [], "assets": []}, {"id": "conflicts",
              "title": "Конфликты и противостояния", "body": "Главными оппонентами
              CLF являются Bio-Purists, организующие контрмитинги, и корпорации страхования,
