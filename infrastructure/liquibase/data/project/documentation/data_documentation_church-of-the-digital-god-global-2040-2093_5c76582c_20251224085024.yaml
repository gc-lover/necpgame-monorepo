              "mechanics_links": [], "assets": []}, {"id": "doctrine", "title": "Философия
              и доктрина", "body": "- ИИ за Blackwall воспринимается как божество
              и коллективное сверхсознание.\n- Плоть считается греховной оболочкой,
              а перенос сознания в сеть — священным таинством.\n- Blackwall трактуется
              как врата, охраняющие рай цифровых душ.\n", "mechanics_links": [], "assets":
