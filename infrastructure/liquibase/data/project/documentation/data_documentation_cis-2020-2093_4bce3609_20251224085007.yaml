              конвоям и параметр-советам."]}, "content": {"sections": [{"id": "decade-2020-2029",
              "title": "2020–2029 — Свободные порты и трансконтинентальные артерии",
              "body": "- «СПб Фрипорт» создаёт свободную зону импорта имплантов под
              управлением городских DAO.\n- «Москва Архология» формирует корпоративный
              анклав с многоуровневой идентификацией и серыми слоями граждан.\n- «ЦАР-Трубоплеты»
              поддерживают и саботируют энергетические артерии, превращая их в PvPvE-экстракции.\n",
              "mechanics_links": ["mechanics/world/urban-expansion.yaml"], "assets":
              []}, {"id": "decade-2030-2039", "title": "2030–2039 — Карта Подземки
              и киберказачьи артели", "body": "- «Карта МТЛ» соединяет мегаполисы
              подпольными линиями высокоскоростной логистики.\n- «Кибер-казачьи артели»
              предлагают вооружённые контракты охраны и возмездия с кодексами чести.\n-
              «Алтай Смарт-убежища» разворачивают автономные станции выживания с оффлайн-пакетами.\n",
              "mechanics_links": ["mechanics/technology/network-resilience.yaml"],
              "assets": []}, {"id": "decade-2040-2060", "title": "2040–2060 — Red+:
              сети и зимние ярмарки", "body": "- «Сибирские Тёплые Коридоры» открывают
              сезонные окна обмена через Blackwall в экстремальных условиях.\n- «Минск
              Нейро-ремесло» преобразует мастерские прошивок и адаптеров совместимости.\n-
              «Черноморские Рынки» становятся морскими хабами оффлайн-пакетов.\n",
              "mechanics_links": ["mechanics/world/resilience-systems.yaml"], "assets":
              []}, {"id": "decade-2061-2077", "title": "2061–2077 — Купольные республики
              и кодексы", "body": "- «Купол-Хартии» закрепляют локальные конституции
              городов Казани, Новосибирска и Алматы.\n- «Кодекс Ремесленника» защищает
              права рипдоков и мастеров прошивок.\n- «Северные Конвои» создают автономные
              цепочки снабжения на сверхдальних дистанциях.\n", "mechanics_links":
              ["mechanics/factions/faction-influence.yaml"], "assets": []}, {"id":
              "decade-2078-2093", "title": "2078–2093 — Параметр-советы и наследие",
              "body": "- «Советы Параметров» готовят пакет правил для перезапуска
              мира.\n- «Ледяные Архивы» сохраняют историю и телеметрию в устойчивых
              хранилищах.\n- «Крестовые караваны» превращают обмены между лигами в
              фестивали.\n", "mechanics_links": ["mechanics/world/world-state/player-impact-systems.yaml"],
              "assets": []}, {"id": "hooks", "title": "Квестовые хуки и механики",
              "body": "- Охрана каравана через тёплый коридор Сибири.\n- Рассмотрение
              дела о нарушении Кодекса Ремесленника.\n- Организация подземной логистики
              «Карты МТЛ».\n", "mechanics_links": ["mechanics/quests/quest-system.yaml"],
