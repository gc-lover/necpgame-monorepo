              "title": "City Center: Heights — Небоскребы элиты (2050-2093)", "document_type":
              "canon", "category": "locations", "status": "approved", "version": "1.0.0",
              "last_updated": "2025-12-20T00:00:00+00:00", "concept_approved": true,
