        - column:
            name: content
            value: '{"metadata": {"id": "combat-advanced-acrobatics-architecture",
              "title": "Архитектура продвинутых элементов акробатики", "document_type":
              "architecture", "category": "systems", "status": "draft", "version":
              "1.0.0", "last_updated": "2025-11-29T13:00:00+00:00", "owners": [{"role":
              "architect", "contact": "architect@necp.game"}], "tags": ["architecture",
              "combat", "movement", "acrobatics", "freerun", "stamina", "advanced"],
              "related_systems": ["gameplay-service", "movement-service", "character-service",
              "progression-service"], "related_documents": [{"id": "combat-freerun-architecture",
              "relation": "extends"}, {"id": "combat-basic-acrobatics-architecture",
              "relation": "extends"}, {"id": "combat-combos-synergies-architecture",
              "relation": "integrates"}], "github_issue": 1511, "visibility": "internal",
              "audience": ["architect", "backend", "client", "gameplay", "api-designer"]},
              "summary": {"problem": "Требуется спроектировать архитектуру продвинутых
              элементов акробатики для опытных игроков:\n- Air Dash (воздушный рывок)
              - рывок в воздухе для изменения траектории\n- Wall Kick (отталкивание
              от стены) - отталкивание от стены для изменения направления\n- Vault
              (перепрыгивание через препятствия) - плавное перепрыгивание через препятствия\nВсе
              элементы должны интегрироваться с базовыми элементами акробатики, комбо-системой
              и боевой системой.\n", "goal": "Создать архитектурную схему продвинутых
              элементов акробатики с определением:\n- Компонентов для каждого элемента
              (Air Dash, Wall Kick, Vault)\n- API endpoints для управления элементами\n-
              Интеграций с базовыми элементами, комбо-системой, боевой системой\n-
              Структуры БД для отслеживания состояний\n- Технического задания для
              реализации\n", "essence": "Детальная архитектура продвинутых элементов
              акробатики, расширяющая базовые элементы\nи обеспечивающая продвинутый
              геймплей для опытных игроков.\n"}, "architecture": {"overview": "Архитектура
              продвинутых элементов акробатики состоит из следующих компонентов:\n1.
              Air Dash Manager - управление воздушным рывком\n2. Wall Kick Manager
              - управление отталкиванием от стены\n3. Vault Manager - управление перепрыгиванием
              через препятствия\n4. Advanced Acrobatics State Tracker - отслеживание
              состояний продвинутых элементов\n5. Obstacle Detection System - определение
              препятствий для Vault\n6. Dash Combo System - система комбо для Air
              Dash\n", "microservices": [{"name": "gameplay-service", "port": 8083,
              "responsibility": "Обработка продвинутых элементов акробатики:\n- Управление
              Air Dash, Wall Kick, Vault\n- Отслеживание состояний продвинутых элементов\n-
              Определение препятствий для Vault\n- Интеграция с комбо-системой и боевой
              системой\n", "components": [{"air-dash-manager": "управление воздушным
              рывком"}, {"wall-kick-manager": "управление отталкиванием от стены"},
              {"vault-manager": "управление перепрыгиванием через препятствия"}, {"advanced-acrobatics-state-tracker":
              "отслеживание состояний"}, {"obstacle-detection-system": "определение
              препятствий"}, {"dash-combo-system": "система комбо для Air Dash"}],
              "endpoints": ["POST /api/v1/gameplay/combat/acrobatics/air-dash - выполнение
              Air Dash", "GET /api/v1/gameplay/combat/acrobatics/air-dash/available
              - проверка доступности", "GET /api/v1/gameplay/combat/acrobatics/air-dash/charges
              - количество зарядов", "POST /api/v1/gameplay/combat/acrobatics/wall-kick
              - выполнение Wall Kick", "GET /api/v1/gameplay/combat/acrobatics/wall-kick/available
              - проверка доступности", "POST /api/v1/gameplay/combat/acrobatics/vault
              - выполнение Vault", "GET /api/v1/gameplay/combat/acrobatics/vault/obstacles
              - доступные препятствия", "GET /api/v1/gameplay/combat/acrobatics/advanced/state
              - текущее состояние продвинутых элементов"], "websocket_channels": ["wss://api.necp.game/v1/gameplay/combat/acrobatics/advanced/{sessionId}
              - поток состояний продвинутых элементов"], "events_published": [{"combat.acrobatics.air-dash":
              "выполнение Air Dash"}, {"combat.acrobatics.air-dash.charges-updated":
              "обновление зарядов"}, {"combat.acrobatics.wall-kick": "выполнение Wall
              Kick"}, {"combat.acrobatics.vault": "выполнение Vault"}, {"combat.acrobatics.advanced.combo":
              "комбо из продвинутых элементов"}], "events_subscribed": [{"combat.acrobatics.wall-run.started":
              "начало Wall Run"}, {"combat.acrobatics.double-jump": "выполнение Double
              Jump"}, {"combat.freerun.stamina": "изменение выносливости"}, {"progression.skill-updated":
              "обновление навыков"}, {"character.implant-activated": "активация импланта"}]}],
              "air_dash": {"description": "Рывок в воздухе для изменения траектории
              и уклонения.\n", "mechanics": {"activation": "- Активация во время прыжка/падения\n-
              Может использоваться несколько раз (зависит от навыков/имплантов)\n-
              Направление зависит от ввода игрока\n- Интеграция с Double Jump для
              комбо\n- Возможность атаки во время/после dash\n", "execution": "- Расход
              выносливости: 12-15 единиц\n- Кулдаун: 2-3 секунды (зависит от навыков)\n-
              Мгновенное изменение траектории\n- Сохранение инерции после dash\n",
              "charges": "- Базовое количество: 1 заряд\n- Может быть увеличено через
              навыки/импланты\n- Восстановление зарядов через кулдаун\n- Максимальное
              количество: 3-5 зарядов\n"}, "integration": {"gas_system": "- Использует
              Gameplay Ability System для активации\n- Интегрируется с системой способностей\n-
              Может быть модифицирован через способности\n", "combat_system": "- Возможность
              атаки во время/после dash\n- Интеграция с комбо-системой\n- Специальные
              атаки при выходе из dash\n", "progression_system": "- Навыки паркура
              влияют на количество зарядов\n- Навыки влияют на кулдаун и расход выносливости\n-
              Прогрессия навыков увеличивает эффективность\n", "double_jump": "- Интеграция
              с Double Jump для комбо\n- Возможность цепочки: Double Jump → Air Dash
              → Attack\n- Бонусы за комбо из движения\n"}, "control_modes": {"manual":
              "- Ручная активация через ввод игрока\n- Направление зависит от ввода\n-
              Полный контроль траектории\n"}}, "wall_kick": {"description": "Отталкивание
              от стены для изменения направления и высоты.\n", "mechanics": {"activation":
              "- Активация во время Wall Run\n- Изменение направления движения\n-
              Дополнительный импульс вверх/в сторону\n- Интеграция с атаками (wall
              kick → attack)\n- Может использоваться для цепочки wall runs\n", "execution":
              "- Расход выносливости: 8-10 единиц\n- Мгновенное выполнение\n- Изменение
              траектории в зависимости от ввода\n- Возможность цепочки wall runs\n",
              "chain_mechanics": "- Цепочка: Wall Run → Wall Kick → Wall Run\n- Ограничение
              по количеству цепочек (зависит от навыков)\n- Бонусы за цепочки\n"},
              "integration": {"wall_run": "- Интеграция с Wall Run системой\n- Активация
              только во время Wall Run\n- Плавный переход из Wall Run в Wall Kick\n",
              "combat_system": "- Интеграция с атаками после wall kick\n- Специальные
              атаки при отталкивании\n- Интеграция с комбо-системой\n", "animation_system":
              "- Анимации отталкивания от стены\n- Плавные переходы между состояниями\n-
              Анимации атак после wall kick\n"}, "control_modes": {"manual": "- Ручная
              активация через ввод игрока\n- Направление зависит от ввода\n- Полный
              контроль траектории\n"}}, "vault": {"description": "Плавное перепрыгивание
              через препятствия для непрерывного движения.\n", "mechanics": {"activation":
              "- Автоматическое определение препятствий\n- Активация при приближении
              к препятствию\n- Плавная анимация перепрыгивания\n- Сохранение инерции
              движения\n- Возможность стрельбы во время vault\n- Интеграция с комбо-системой\n",
              "execution": "- Расход выносливости: 5-7 единиц\n- Автоматическое выполнение
              при обнаружении препятствия\n- Плавная анимация перепрыгивания\n- Сохранение
              скорости и направления\n", "obstacle_detection": "- Автоматическое определение
              препятствий\n- Проверка размеров и материала\n- Кэширование результатов\n"},
              "integration": {"movement_system": "- Интеграция с системой движения\n-
              Сохранение инерции движения\n- Плавные переходы между состояниями\n",
              "combat_system": "- Возможность стрельбы во время vault\n- Интеграция
              с комбо-системой\n- Специальные атаки при выходе из vault\n", "animation_system":
              "- Анимации перепрыгивания через препятствия\n- Плавные переходы между
              состояниями\n- Анимации атак во время vault\n"}, "control_modes": {"auto":
              "- Автоматическое определение препятствий\n- Автоматическое выполнение
              при обнаружении\n", "manual": "- Ручная активация через ввод игрока\n-
              Выбор препятствия для перепрыгивания\n"}}, "data_flows": {"air_dash_flow":
              "1. Игрок в воздухе активирует Air Dash\n2. Проверка доступности (заряды,
              выносливость, кулдаун)\n3. Расход выносливости (12-15 единиц)\n4. Применение
              импульса в направлении ввода\n5. Обновление позиции через Movement Service\n6.
              Проверка комбо через Dash Combo System\n7. Разрешение атак через Combat
              System\n8. Уменьшение зарядов и запуск кулдауна\n9. Обновление состояния
              и публикация события\n10. Отправка обновления клиентам\n", "wall_kick_flow":
              "1. Игрок в Wall Run активирует Wall Kick\n2. Проверка доступности (в
              Wall Run, есть выносливость)\n3. Расход выносливости (8-10 единиц)\n4.
              Применение импульса в направлении ввода\n5. Обновление позиции через
              Movement Service\n6. Завершение Wall Run и разрешение атак\n7. Обновление
              состояния и публикация события\n8. Отправка обновления клиентам\n",
              "vault_flow": "1. Определение препятствия через Obstacle Detection System\n2.
              Проверка доступности (выносливость, препятствие)\n3. Активация Vault
              (автоматически или вручную)\n4. Расход выносливости (5-7 единиц)\n5.
              Сохранение инерции и обновление позиции\n6. Разрешение стрельбы и воспроизведение
              анимации\n7. Обновление состояния и публикация события\n8. Отправка
              обновления клиентам\n"}, "database_structure": {"tables": [{"name":
              "acrobatics_air_dash_state", "description": "Состояние Air Dash", "columns":
              [{"id": "UUID PRIMARY KEY"}, {"character_id": "UUID FOREIGN KEY"}, {"current_charges":
              "INTEGER"}, {"max_charges": "INTEGER"}, {"cooldown_until": "TIMESTAMP"},
              {"last_used_at": "TIMESTAMP"}, {"last_used_position": "JSONB"}, {"last_used_direction":
              "JSONB"}, {"stamina_consumed": "INTEGER"}]}, {"name": "acrobatics_wall_kick_state",
              "description": "Состояние Wall Kick", "columns": [{"id": "UUID PRIMARY
              KEY"}, {"character_id": "UUID FOREIGN KEY"}, {"is_available": "BOOLEAN"},
              {"chain_count": "INTEGER"}, {"max_chain_count": "INTEGER"}, {"last_used_at":
              "TIMESTAMP"}, {"last_used_position": "JSONB"}, {"last_used_direction":
              "JSONB"}, {"stamina_consumed": "INTEGER"}]}, {"name": "acrobatics_vault_state",
              "description": "Состояние Vault", "columns": [{"id": "UUID PRIMARY KEY"},
              {"character_id": "UUID FOREIGN KEY"}, {"is_active": "BOOLEAN"}, {"obstacle_id":
              "UUID"}, {"start_position": "JSONB"}, {"current_position": "JSONB"},
              {"direction": "JSONB"}, {"stamina_consumed": "INTEGER"}, {"started_at":
              "TIMESTAMP"}, {"completed_at": "TIMESTAMP"}]}, {"name": "acrobatics_obstacles",
              "description": "Определенные препятствия для Vault", "columns": [{"id":
              "UUID PRIMARY KEY"}, {"obstacle_type": "ENUM (barrier, fence, wall,
              crate)"}, {"position": "JSONB"}, {"dimensions": "JSONB"}, {"material":
              "VARCHAR(50)"}, {"is_suitable_for_vault": "BOOLEAN"}, {"detected_at":
              "TIMESTAMP"}]}, {"name": "acrobatics_advanced_combo_history", "description":
              "История комбо из продвинутых элементов", "columns": [{"id": "UUID PRIMARY
              KEY"}, {"character_id": "UUID FOREIGN KEY"}, {"combo_sequence": "JSONB"},
              {"elements_used": "JSONB"}, {"bonuses_applied": "JSONB"}, {"timestamp":
              "TIMESTAMP"}]}]}, "integrations": {"basic_acrobatics": "- Интеграция
              с базовыми элементами\n- Цепочки: Wall Run → Wall Kick → Air Dash\n-
              Интеграция с Double Jump\n- Общие компоненты выносливости\n", "freerun_system":
              "- Использование Freerun Action Manager для базовой обработки\n- Интеграция
              с Freerun Combo System\n- Использование общих компонентов выносливости\n",
              "stamina_manager": "- Расход выносливости для каждого элемента\n- Автоматическая
              остановка при истощении\n- Восстановление выносливости после использования\n",
              "movement_service": "- Синхронизация позиций во время продвинутых элементов\n-
              Отслеживание скорости и направления\n- Интеграция с системой движения\n",
              "combat_system": "- Возможность стрельбы во время Vault и Air Dash\n-
              Интеграция с атаками после Wall Kick\n- Специальные атаки при выходе
              из элементов\n- Интеграция с комбо-системой\n", "combos_synergies_system":
              "- Интеграция с системой комбо и синергий\n- Бонусы за комбо из продвинутых
              элементов\n- Цепочки движений с боевыми комбо\n", "progression_system":
              "- Навыки паркура влияют на доступность и эффективность\n- Прогрессия
              навыков увеличивает возможности\n- Обновление навыков на основе использования\n",
              "implant_system": "- Импланты влияют на количество зарядов Air Dash\n-
              Импланты влияют на кулдауны и расход выносливости\n- Модификаторы имплантов
              влияют на эффективность\n", "animation_system": "- Анимации для каждого
              элемента\n- Плавные переходы между состояниями\n- Анимации атак во время
              продвинутых элементов\n", "realtime_gateway": "- Отправка realtime обновлений
              состояний\n- Синхронизация позиций\n- Уведомления о событиях продвинутых
              элементов\n"}}, "technical_specification": {"subtasks": [{"id": "air-dash-manager",
              "title": "Реализация менеджера Air Dash", "description": "Реализация
              Air Dash Manager с обработкой активации, управления зарядами,\nкулдаунов,
              интеграции с GAS и комбо-системой.\n", "dependencies": [], "estimated_effort":
              "5 days", "file_size_estimate": "350 lines"}, {"id": "wall-kick-manager",
              "title": "Реализация менеджера Wall Kick", "description": "Реализация
              Wall Kick Manager с обработкой активации во время Wall Run,\nуправления
              цепочками, интеграции с боевой системой и анимациями.\n", "dependencies":
              ["wall-run-manager"], "estimated_effort": "4 days", "file_size_estimate":
              "300 lines"}, {"id": "vault-manager", "title": "Реализация менеджера
              Vault", "description": "Реализация Vault Manager с обработкой автоматического
              определения препятствий,\nвыполнения перепрыгивания, сохранения инерции
              и интеграции с боевой системой.\n", "dependencies": [], "estimated_effort":
              "4 days", "file_size_estimate": "320 lines"}, {"id": "obstacle-detection-system",
              "title": "Реализация системы определения препятствий", "description":
              "Реализация Obstacle Detection System с определением подходящих препятствий\nдля
              Vault, кэшированием результатов и обновлением в реальном времени.\n",
              "dependencies": [], "estimated_effort": "4 days", "file_size_estimate":
              "280 lines"}, {"id": "dash-combo-system", "title": "Реализация системы
              комбо для Air Dash", "description": "Реализация Dash Combo System с
              отслеживанием комбо из Air Dash,\nинтеграцией с боевыми комбо и применением
              бонусов.\n", "dependencies": ["air-dash-manager"], "estimated_effort":
              "3 days", "file_size_estimate": "250 lines"}, {"id": "advanced-acrobatics-state-tracker",
              "title": "Реализация трекера состояний продвинутых элементов", "description":
              "Реализация Advanced Acrobatics State Tracker с отслеживанием состояний,\nсинхронизацией
              с клиентом и сохранением в БД.\n", "dependencies": ["air-dash-manager",
              "wall-kick-manager", "vault-manager"], "estimated_effort": "3 days",
              "file_size_estimate": "220 lines"}, {"id": "advanced-acrobatics-api-endpoints",
              "title": "Реализация API endpoints для продвинутых элементов", "description":
              "Реализация REST API endpoints для управления элементами,\nполучения
              состояний и препятствий.\n", "dependencies": ["air-dash-manager", "wall-kick-manager",
              "vault-manager"], "estimated_effort": "2 days", "file_size_estimate":
              "200 lines"}, {"id": "advanced-acrobatics-websocket", "title": "Реализация
              WebSocket каналов для продвинутых элементов", "description": "Реализация
              WebSocket каналов для realtime обновлений состояний,\nсинхронизации
              позиций и уведомлений.\n", "dependencies": ["advanced-acrobatics-state-tracker"],
