              "Адаптируется к поведению игроков"]}, "content": {"sections": [{"id":
              "identity", "title": "Идентификация AI врага", "body": "Хакер-иллюзионист
              - это специализированный AI враг типа \"диверсант\", использующий кибернетические\nспособности
              для создания иллюзий и помех. Активен в урбан и корпоративных зонах
              Night City.\nПредставляет собой человеческого нетраннера в легкой броне
              с портативным деком и голографическими\nпроекторами. Не предназначен
              для прямого боя, полагается на обман и отвлечение.\n", "mechanics_links":
              ["mechanics/combat/combat-ai-enemies.yaml"], "assets": []}, {"id": "appearance_style",
              "title": "Внешность и стиль", "body": "Внешне выглядит как обычный уличный
              нетраннер: худощавый силуэт в потрепанной куртке с\nнеоновыми вставками,
              рюкзак с антеннами и голографическими модулями. На спине - портативный\nICE-проектор,
              руки в перчатках с сенсорными панелями. Глаза скрыты за AR-очками с
              красным\nсвечением. Двигается нервно, постоянно оглядываясь, имитируя
              паранойю настоящего хакера.\nПри активации способностей вокруг появляются
              голографические помехи и статические разряды.\n", "mechanics_links":
              [], "assets": []}, {"id": "behavior", "title": "Поведение и тактика",
              "body": "Держится в тылу боевых отрядов, на расстоянии 20-40 метров
              от основных целей. Активно меняет\nпозицию при обнаружении, используя
              дымовые устройства и сетевые помехи для маскировки отхода.\nРаботает
              в циклах: фаза обмана → фаза отхода → фаза поддержки. Синергия с штурмовыми
              отрядами -\nотвлекает внимание, пока союзники заходят с фланга. Избегает
              прямого контакта, но может\nиспользовать EMP-гранаты для самообороны
              при cornering.\n", "mechanics_links": ["mechanics/combat/combat-ai-behavior.yaml"],
              "assets": []}, {"id": "abilities", "title": "Способности и механики",
              "body": "Основной арсенал направлен на дезориентацию, а не на прямой
              урон. Все способности имеют\nкулдауны и требуют времени на активацию.
              AI адаптируется к поведению игроков - игнорирование\nиллюзий приводит
              к усилению эффектов.\n", "mechanics_links": ["mechanics/combat/combat-abilities.yaml"],
              "assets": []}, {"id": "abilities_false_pings", "title": "Ложные пинги",
              "body": "Создает фантомные сигналы на карте и сенсорах, имитируя присутствие
              врагов. Пинги появляются\nв радиусе 30 метров от AI, в количестве 3
              штук. Каждый пинг существует 12 секунд и отмечен\nкак враждебная цель.
              При приближении к пингу он исчезает. Кулдаун 18 секунд.\n", "mechanics_links":
              [], "assets": []}, {"id": "abilities_phantom_silhouettes", "title":
              "Фантомные силуэты", "body": "Проецирует голографические копии целей
              (2-3 силуэта одновременно). Силуэты выглядят как\nреальные игроки, но
              исчезают при получении урона. Существуют 8 секунд, кулдаун 22 секунды.\nВидимы
              всем членам сквада одновременно.\n", "mechanics_links": [], "assets":
              []}, {"id": "abilities_hud_hacks", "title": "HUD хаки", "body": "Короткие
              инъекции помех в интерфейс игроков: блики на экране (2 секунды) и цифровой
              шум\n(3 секунды). Не наносят урона, но временно снижают видимость. Кулдаун
              16 секунд. Эффект\nусиливается, если игроки игнорируют иллюзии (>2 циклов
              подряд).\n", "mechanics_links": [], "assets": []}, {"id": "abilities_network_overload",
              "title": "Перегрузка сети", "body": "Создает электромагнитный импульс,
              снижающий радиус связи сквада на 40% (метки союзников\nпропадают на
              расстоянии). Длится 10 секунд, кулдаун 28 секунд. Активируется автоматически\nпри
              обнаружении AI или по тактическому решению.\n", "mechanics_links": [],
              "assets": []}, {"id": "ai_logic", "title": "Логика ИИ", "body": "Приоритет
              целей: группы из 2+ игроков. Избегает прямой линии огня и открытых пространств.\nОтступает
              при получении 35% урона HP, используя дым и смену позиции. Адаптируется
              к\nобнаружению: скан имплантов/дронов снижает длительность фантомов
              вдвое, повторные\nраскрытия заставляют AI увеличить дистанцию боя. В
              кооперативе фантомы видимы всем,\nно раскрытие одним игроком дает информационный
              бафф остальным.\n", "mechanics_links": [], "assets": []}, {"id": "gameplay_role",
              "title": "Роль в игре", "body": "Служит для создания напряжения и тактической
              глубины. Не является основной угрозой, но\nзначительно усложняет координацию
              сквада. Награда за убийство: редкие чипы для нетраннинга\nи косметические
              предметы. Может появляться в квестах как \"таинственный хакер\" или
              в\nдинамических событиях. Слаб против команд с хорошей коммуникацией
              и анти-хак защитой.\n", "mechanics_links": [], "assets": []}, {"id":
              "balance_solo_coop", "title": "Баланс соло/кооператив", "body": "В соло:
              радиус пингов снижен до 18 метров для лучшей заметности. В кооперативе:
              фантомы\nтребуют координации для проверки, создавая window для AI атаки.
              Эффекты масштабируются\nпо количеству игроков в зоне.\n", "mechanics_links":
              [], "assets": []}, {"id": "inspiration", "title": "Источники вдохновения",
              "body": "Вдохновлен концепцией \"digital ghosts\" из Cyberpunk 2077
              RED. Сочетает элементы хакеров\nиз Deus Ex с иллюзионистами из Shadowrun.
              Технически основан на реальных техниках\nspoofing и holographic projection
              в AR/VR системах.\n", "mechanics_links": [], "assets": []}]}, "appendix":
