              "assets": []}, {"id": "appearance_style", "title": "Внешность и стиль",
              "body": "Выглядит как профессиональный снайпер в urban camo с оптическими
              имплантами. На плече -\nкрупнокалиберная снайперская винтовка с лазерным
              прицелом и системой заряда. Рюкзак с\nдымовыми гранатами и минами. Голова
              скрыта под капюшоном с сенсорными антеннами пеленгатора.\nДвигается
              расчетливо, часто останавливается для прицеливания. При активации метки
              вокруг\nцели появляются красные маркеры и предупреждающие сигналы.\n",
              "mechanics_links": [], "assets": []}, {"id": "behavior", "title": "Поведение
              и тактика", "body": "Занимает высокие позиции на расстоянии 80-120 метров
