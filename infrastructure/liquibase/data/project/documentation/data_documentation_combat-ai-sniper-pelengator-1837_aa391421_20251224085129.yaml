              модификации и\nоптика. Может появляться в квестах как \"таинственный
              снайпер\" или в динамических событиях.\nСлаб против команд с хорошим
              сканированием и мобильностью.\n", "mechanics_links": [], "assets": []},
              {"id": "balance_solo_coop", "title": "Баланс соло/кооператив", "body":
