              релокация. Синергия с хакерами (усиление меток) и турелями (фокус по
              метке).\nИзбегает ближнего боя, полагаясь на дальность и мобильность.\n",
              "mechanics_links": ["mechanics/combat/combat-ai-behavior.yaml"], "assets":
              []}, {"id": "abilities", "title": "Способности и механики", "body":
              "Арсенал направлен на контроль зоны и поддержку союзников. Все способности
              требуют времени\nна подготовку и имеют кулдауны. AI адаптируется к поведению
              игроков - частые сканы приводят\nк сокращению времени зарядки.\n", "mechanics_links":
              ["mechanics/combat/combat-abilities.yaml"], "assets": []}, {"id": "abilities_charged_shot",
              "title": "Зарядный выстрел", "body": "Выстрел с предварительным лазерным
              прицеливанием. Наносит высокий урон и накладывает метку\nпеленга на
              цель. Предупреждающий лазер дает 1.5 секунды на реакцию. Урон 55% HP
              с бонусом\n1.4x за хедшот. Дальность 150 метров, кулдаун 10 секунд.\n",
              "mechanics_links": [], "assets": []}, {"id": "abilities_peleng_mark",
              "title": "Метка пеленга", "body": "Маркер на цели, увеличивающий урон
              союзников на 15%. Длится 8 секунд, раскрывает цель\nдаже за укрытием.
              Видна всем членам отряда противника.\n", "mechanics_links": [], "assets":
              []}, {"id": "abilities_path_cutting", "title": "Отсечение путей", "body":
              "Дымовые гранаты для блокировки линий огня (10 секунд, кулдаун 18 секунд)
              и proximity мины\n(замедление 35%, урон 20% HP, 2 штуки, кулдаун 22
              секунды). Мины активируются через 1 секунду\nпосле установки. Используются
              для отсечения флангов и остановки преследования.\n", "mechanics_links":
              [], "assets": []}, {"id": "abilities_position_change", "title": "Смена
              позиции", "body": "Автоматическая релокация при 2 выстрелах или получении
              >25% урона. Время на перемещение\n3-4 секунды. AI выбирает новые высокие
              точки обзора, уходя ниже/выше по этажу или на\nсоседние здания.\n",
              "mechanics_links": [], "assets": []}, {"id": "ai_logic", "title": "Логика
              ИИ", "body": "Приоритет целей: самые опасные по DPS или медики. Избегает
              танков с высокой защитой.\nПри сканах дронов активирует дым и меняет
              позицию. Адаптируется к постоянным сканам -\nсокращает время зарядки,
              но уменьшает длительность метки. В соло режиме использует только\nдым
              без мин для баланса.\n", "mechanics_links": [], "assets": []}, {"id":
              "gameplay_role", "title": "Роль в игре", "body": "Создает тактическую
              глубину и поощряет мобильность игроков. Не является основной угрозой,\nно
