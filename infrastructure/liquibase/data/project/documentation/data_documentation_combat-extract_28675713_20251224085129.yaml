              "extraction_formats", "title": "Форматы и команды", "body": "Экстракт-зоны
              поддерживают соло рейды, малые группы и крупные операции, обеспечивая
              гибкость участия.\nФракционные события и клановые войны расширяют сценарии
              до массовых столкновений.\n", "mechanics_links": ["mechanics/combat/combat-pvp-pve.yaml"],
              "assets": []}, {"id": "zone_distribution", "title": "Типы экстракт-зон",
              "body": "Используется комбинация постоянных, временных и событийных
              зон, что связывает механику с динамикой мира.\nКоличество активных зон
              регулируется событиями и контролем фракций.\n", "mechanics_links": ["mechanics/combat/combat-hacking.yaml"],
              "assets": []}, {"id": "risk_model", "title": "Риски и потери", "body":
              "Риски делятся на высокий, средний и низкий уровни, определяя объём
              потерянного снаряжения.\nРежимы модифицируют базовый риск, добавляя
              хардкор и безопасные варианты.\n", "mechanics_links": ["mechanics/combat/combat-cyberpsychosis.yaml"],
              "assets": []}, {"id": "extraction_points", "title": "Экстракция и точки
              выхода", "body": "Фиксированные, динамические и создаваемые игроками
              точки регулируют маршрут выхода.\nАльтернативы через хакерство, транспорт
              и особые предметы добавляют стратегию и конкуренцию.\n", "mechanics_links":
              ["mechanics/combat/combat-hacking.yaml"], "assets": []}, {"id": "loot_economy",
              "title": "Лут и экономический контур", "body": "Лут включает оружие,
              импланты, ресурсы, данные и артефакты с киберпанк-спецификой.\nРедкость
              и доступность зависят от сложности зоны, действий игроков и событий.\n",
              "mechanics_links": ["mechanics/economy/equipment-matrix.yaml"], "assets":
              []}, {"id": "time_difficulty", "title": "Время и эскалация сложности",
              "body": "Время пребывания влияет на появление волн врагов и изменение
              сложности, повышая ставки за задержку.\nДействия игроков, события и
              фракционный контроль модифицируют показатели сложности и наград.\n",
              "mechanics_links": ["mechanics/combat/combat-pvp-pve.yaml"], "assets":
              []}, {"id": "world_lore", "title": {"Мир и лор": "Экстракция в Night
              City"}, "body": "В Night City, где каждый рейд — это игра со смертью,
              экстракция — это не просто выход, это последний шанс выжить. В мире,
              где корпорации контролируют ресурсы, а банды правят территориями, способность
              добыть лут и уйти живым становится ключом к богатству. Каждая зона,
              каждая точка выхода, каждый риск — это выбор, который может сделать
              тебя легендой или оставить трупом в переулке.\n\n**Экстракт-зоны — поле
              битвы:** В киберпанк-мире экстракт-зоны — это не просто локации, это
              арены смерти. Постоянные зоны контролируются фракциями, временные появляются
              и исчезают, событийные меняют правила игры. Каждая зона имеет свои риски,
              свои награды и свои правила выживания.\n\n**Риски и потери:** В Night
              City каждый рейд — это ставка на всё. Высокий риск означает высокие
              награды, но и высокую вероятность смерти. Потерять снаряжение — значит
              потерять всё, что ты накопил. Но и выжить — значит получить доступ к
              легендарному луту, который может изменить твою судьбу.\n\n**Точки выхода:**
              Экстракция в Night City — это не просто уход, это стратегия. Фиксированные
              точки известны всем, динамические меняются, создаваемые игроками открывают
              новые возможности. Хакерство, транспорт, особые предметы — каждый путь
              выхода имеет свои риски и свои преимущества.\n\n**Лут и экономика:**
              В киберпанк-мире лут — это не просто предметы, это валюта выживания.
              Оружие, импланты, ресурсы, данные и артефакты — каждый предмет имеет
              свою ценность и свою историю. Редкость определяет цену, а цена определяет
              риск, на который ты готов пойти.\n\n**Время и эскалация:** В Night City
              время — это враг. Чем дольше ты остаёшься в зоне, тем опаснее она становится.
              Волны врагов, изменение сложности, события и фракционный контроль —
              каждый фактор может превратить успешный рейд в смертельную ловушку.\n"},
