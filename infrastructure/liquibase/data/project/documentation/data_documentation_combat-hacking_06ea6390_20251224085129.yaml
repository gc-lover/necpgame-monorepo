              "mechanics/combat/combat-cyberspace.md"], "assets": []}, {"id": "principles",
              "title": "Контекст и принципы", "body": "Хакерство опирается на кибердеку
              как имплант, отдельный режим способностей и ограничения перегрева.\nИзолированные
              сети требуют физического подключения, что связывает бой, стелс и сетевую
              навигацию.\n", "mechanics_links": ["mechanics/combat/combat-implants.md",
              "mechanics/combat/combat-stealth.yaml"], "assets": []}, {"id": "hacking_types",
              "title": "Типы хакерства и применение", "body": "- Враги: отключение
              имплантов, взлом защиты, контроль целей.\n- Устройства: камеры, двери,
              дроны, транспорт.\n- Инфраструктура: городские, корпоративные, фракционные
              сети.\n- Бой: подавление способностей, sabotage, поддержка союзников.\n\nДоступность
              зависит от класса, навыков, уровня кибердеки и системы перегрева.\n",
              "mechanics_links": ["mechanics/combat/combat-hacking-types.md"], "assets":
              []}, {"id": "network_logic", "title": "Логика сетей", "body": "- Простые
              сети: линейная структура, доступ по взлому любого устройства.\n- Сложные
              сети: иерархии и графы с контрольными узлами.\n- Изолированные сети:
              требуют физического подключения.\n- Гибридные сети: сочетание удалённого
              доступа и локальных точек входа.\n", "mechanics_links": ["mechanics/combat/combat-hacking-networks.md"],
              "assets": []}, {"id": "network_protection", "title": "Защита сетей",
              "body": "- Уровни ICE от базового до государственного с разной сложностью.\n-
              Динамическая защита: усиление, обновления и саботаж.\n- Игроки и организации
              могут усиливать или ослаблять защиту сетей.\n- Изолированные сети защищены
              физически и требуют локального доступа.\n", "mechanics_links": ["mechanics/combat/combat-hacking-networks.md"],
              "assets": []}, {"id": "cyberspace_roles", "title": "Типы киберпространства",
              "body": "Киберпространство объединяет полноценный геймплей, гибридные
              зоны и модульную систему.\nБазовый режим визуализирует сети, а специальные
              зоны предоставляют хабы, арены, события и глубокие слои.\n", "mechanics_links":
              ["mechanics/combat/combat-cyberspace.md"], "assets": []}, {"id": "cyberspace_structure",
              "title": "Структура зон киберпространства", "body": "- Хабы: системные,
              пользовательские и корпоративные.\n- Арены: тренировочные, турнирные
              и рейтинговые.\n- Событийные зоны: периодические и динамические сценарии.\n-
              PvE зоны: рейды и инстансы с AI-защитой.\nИгроки и организации могут
              создавать собственные пространства.\n", "mechanics_links": ["mechanics/combat/combat-cyberspace.md"],
              "assets": []}, {"id": "cyberspace_training", "title": "Тренировки и
              арены", "body": "Тренировочные зоны поддерживают настройки врагов и
