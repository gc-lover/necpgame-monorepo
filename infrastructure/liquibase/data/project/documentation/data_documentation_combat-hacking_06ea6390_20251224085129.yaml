              "mechanics_links": ["mechanics/combat/combat-hacking-combat-integration.md",
              "mechanics/combat/combat-shooter-core.yaml"], "assets": []}, {"id":
              "world_lore", "title": {"Мир и лор": "Хакерство в Night City"}, "body":
              "В Night City, где каждая сеть — это поле битвы, а каждый байт — это
              оружие, хакерство — это не просто взлом, это искусство цифровой войны.
              В мире, где корпорации контролируют информацию, а банды торгуют данными,
              способность взламывать системы становится ключом к власти. Каждый демон,
              каждая атака, каждый взлом — это выбор, который может открыть тебе доступ
              к секретам или привести к цифровой смерти.\n\n**Кибердека — твоё оружие:**
              В киберпанк-мире кибердека — это не просто имплант, это расширение твоего
              разума. Она позволяет тебе видеть сети, взламывать системы, контролировать
              врагов и защищаться от цифровых атак. Без неё ты слеп, с ней — бог киберпространства.\n\n**Сети
              и защита:** Night City пронизана сетями — от простых городских до сложных
              корпоративных и изолированных военных. Каждая сеть имеет свою защиту,
              свой ICE, свои ловушки. Взломать сеть — значит рискнуть не только цифровой
              смертью, но и физической, если тебя обнаружат.\n\n**Киберпространство:**
              За пределами физического мира существует киберпространство — цифровая
              вселенная, где нет законов физики, но есть свои правила. Хабы, арены,
              события и глубокие зоны — каждый уровень киберпространства открывает
              новые возможности и новые опасности.\n\n**Перегрев и риск:** Хакерство
              в Night City — это не просто взлом, это балансирование на грани. Каждый
              демон, каждая атака расходует ресурсы, каждый перегрев может вывести
