              детализации."]}, "content": {"sections": [{"id": "world_lore", "title":
              {"Мир и лор": "Боевая система Night City"}, "body": "В Night City, где
              каждый день может стать последним, боевая система — это не просто механика,
              это выживание. В мире, где корпорации воюют за власть, банды контролируют
              улицы, а киберпсихи терроризируют население, бой становится частью повседневной
              жизни. От шутерных перестрелок до хакерских атак, от паркура до стелса
              — каждый элемент боевой системы определяет не просто возможности, он
              определяет судьбу. Это игра в долгую, где каждый бой становится частью
              сложной паутины конфликтов, которая определяет судьбу города.\n\n**Гибридная
              модель:** В киберпанк-мире боевая система — это не просто шутер или
              MMORPG, это гибрид выживания. Киберспортивный шутер, экстракт-механики,
              MMORPG-прогрессия и киберпанк-элементы — каждый компонент создаёт уникальный
              опыт. В Night City бой — это не просто стрельба, это стратегия, это
              выживание, это путь к власти.\n\n**Шутерная база:** В мире, где каждый
              выстрел на счету, шутерная механика — это не просто стрельба, это искусство.
              Стиль стрельбы, TTK, система урона, взаимодействие с движением и укрытиями
              — каждый элемент определяет не просто эффективность, он определяет выживание.
              В Night City стрельба — это не просто механика, это способ выжить, способ
              защитить себя, способ изменить мир.\n\n**Паркур и мобильность:** В киберпанк-мире
              паркур — это не просто движение, это свобода. Смешанный паркур, использование
              выносливости, имплантов и взаимодействие с боем — каждый элемент создаёт
              вертикальность и многослойность. В Night City паркур — это не просто
              механика, это способ обойти врагов, способ достичь цели, способ выжить.\n\n**Скрытность:**
              В мире, где каждый шаг может стать последним, стелс — это не просто
              механика, это искусство выживания. Бесшумное прохождение, гибкие каналы
              обнаружения, интеграция с киберпространством и имплантами — каждый элемент
              создаёт уникальные варианты прохождения. В Night City стелс — это не
              просто механика, это способ избежать конфликта, способ достичь цели,
              способ выжить.\n\n**Способности:** В киберпанк-мире способности — это
              не просто навыки, это оружие. VALORANT-структура с Q/E/R слотами, пассивы,
              кибердека — каждый элемент определяет не просто возможности, он определяет
              тактику. В Night City способности — это не просто механика, это способ
              изменить ход боя, способ выжить, способ победить.\n\n**Экстракт:** В
              мире, где каждый лут на счету, экстракт — это не просто механика, это
              риск. Постоянные, временные и событийные зоны с риском потери и системой
              экстракции — каждый элемент создаёт напряжение. В Night City экстракт
              — это не просто механика, это способ заработать, способ рискнуть, способ
              выжить.\n\n**Хакерство:** В киберпанк-мире хакерство — это не просто
              взлом, это оружие. Сети, удалённые взломы, сенсоры, защита имплантов
