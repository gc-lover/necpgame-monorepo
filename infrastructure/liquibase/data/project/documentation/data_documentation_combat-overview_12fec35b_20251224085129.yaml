              "mechanics_links": ["mechanics/combat/combat-extract.yaml"], "assets":
              []}, {"id": "hacking_cyber", "title": "Хакерство и киберпространство",
              "body": "`combat-hacking` и `combat-hacking-integration` остаются в
              стадии детальной проработки.\nТребуется спецификация сетей, удалённых
              взломов, сенсоров и защиты имплантов.\n", "mechanics_links": ["mechanics/combat/combat-hacking.md"],
              "assets": []}, {"id": "pvp_pve_balance", "title": "PvP и PvE баланс",
              "body": "`combat-pvp-pve` эскизно описывает зоны и режимы, но требует
              балансного документа.\nНеобходимо определить модели AI, сложность и
