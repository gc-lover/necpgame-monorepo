              В Night City хакерство — это не просто механика, это способ получить
              доступ, способ обойти защиту, способ изменить баланс сил.\n\n**Импланты:**
              В мире, где каждый имплант может изменить всё, кибервар — это не просто
              модификация, это эволюция. Типы имплантов, ограничения, визуализация,
              киберпсихоз — каждый элемент определяет не просто возможности, он определяет
              судьбу. В Night City импланты — это не просто механика, это способ стать
              сильнее, способ выжить, способ изменить себя.\n"}, {"id": "combat_vision",
