              {"sections": [{"id": "world_lore", "title": {"Мир и лор": "Боевая петля
              3D-шутера в Night City"}, "body": "В Night City, где каждый выстрел
              может стать последним, боевая петля 3D-шутера — это не просто механика,
              это выживание. В мире, где корпорации воюют за власть, банды контролируют
              улицы, а киберпсихи терроризируют население, стрельба становится частью
              повседневной жизни. От детерминированной модели стрельбы до авторитативного
              сервера, от телеметрии до античита — каждый элемент определяет не просто
              эффективность, он определяет судьбу. Это игра в долгую, где каждый выстрел
              становится частью сложной паутины конфликтов, которая определяет судьбу
              города.\n\n**Детерминированная модель:** В киберпанк-мире стрельба —
              это не просто случайность, это точность. Детерминированная модель стрельбы
              в 3D-шутере с авторитативным сервером — каждый элемент определяет не
              просто результат, он определяет справедливость. В Night City стрельба
              — это не просто механика, это способ выжить, способ защитить себя, способ
              изменить мир.\n\n**Боевые атрибуты:** В мире, где каждый атрибут на
              счету, роли определяют не просто возможности, они определяют судьбу.
              Assault, Support, Tech Specialist, Stealth/Recon, Hybrid Starter — каждая
              роль имеет свои показатели accuracy, stability, handling. В Night City
              роли — это не просто классы, это способ выжить, способ адаптироваться,
              способ победить.\n\n**Классы оружия:** В киберпанк-мире оружие — это
              не просто инструмент, это оружие. Пистолеты, SMG, штурмовые, дробовики,
