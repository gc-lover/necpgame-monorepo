              сил.\n\n**Хитбоксы и броня:** В мире, где каждый удар может стать смертельным,
              хитбоксы и броня — это не просто механика, это защита. Head, torso,
              arms, legs, cyber-core — каждый хитбокс имеет модификаторы урона и защиту.
              В Night City броня — это не просто механика, это способ выжить, способ
              защитить себя, способ изменить исход боя.\n\n**Импланты и способности:**
              В киберпанк-мире импланты — это не просто модификации, это эволюция.
              Оптика, нервные ускорители, стабилизаторы, матрицы охлаждения — каждый
              имплант модифицирует отдачу, конус и энергобюджет. В Night City импланты
              — это не просто механика, это способ стать сильнее, способ выжить, способ
              изменить себя.\n\n**Баллистика и сеть:** В мире, где каждый пакет на
              счету, баллистика и сеть — это не просто механика, это связь. Drop,
              penetration, ricochet, suppression, паттерны отдачи — каждый элемент
              определяет не просто результат, он определяет справедливость. В Night
              City сеть — это не просто механика, это способ синхронизировать бой,
              способ обеспечить справедливость, способ выжить.\n\n**Телеметрия и античит:**
              В киберпанк-мире телеметрия — это не просто данные, это защита. События
              fire, hit, kill, suppress, reload, overheat — каждый элемент формирует
              основу аналитики. В Night City телеметрия — это не просто механика,
              это способ обнаружить читеров, способ обеспечить справедливость, способ
              выжить.\n"}, {"id": "combat_overview", "title": "Обзор и назначение",
