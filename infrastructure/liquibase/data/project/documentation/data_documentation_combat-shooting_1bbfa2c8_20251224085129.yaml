              "title": {"Мир и лор": "Стрельба и основы боя в Night City"}, "body":
              "В Night City, где каждый выстрел может стать последним, стрельба —
              это не просто механика, это выживание. В мире, где корпорации воюют
              за власть, банды контролируют улицы, а киберпсихи терроризируют население,
              стрельба становится частью повседневной жизни. От гибридного боя до
              TTK, от системы урона до укрытий — каждый элемент определяет не просто
              эффективность, он определяет судьбу. Это игра в долгую, где каждый выстрел
              становится частью сложной паутины конфликтов, которая определяет судьбу
              города.\n\n**Гибридный бой:** В киберпанк-мире стрельба — это не просто
              шутер или MMORPG, это гибрид выживания. MMORPG-фреймворк с глубоким
              развитием персонажа, но с быстрым шутерным темпом — каждый элемент создаёт
              уникальный опыт. В Night City стрельба — это не просто механика, это
              способ выжить, способ защитить себя, способ изменить мир.\n\n**Баланс
              аркады и реализма:** В мире, где каждый выстрел на счету, баланс — это
              не просто настройка, это философия. Аркадная стрельба с предсказуемой
              отдачей и прямолинейной баллистикой, элементы реализма для дальнобойных
              комплектов — каждый элемент определяет не просто стиль, он определяет
              тактику. В Night City баланс — это не просто механика, это способ создать
              глубину, способ выжить, способ победить.\n\n**TTK и режимы:** В киберпанк-мире
              TTK — это не просто число, это темп. Высокий TTK для открытого мира
              и PvE, низкий TTK для арен и тактических PvP-зон — каждый элемент определяет
              не просто длительность боя, он определяет стратегию. В Night City TTK
              — это не просто механика, это способ создать разнообразие, способ выжить,
              способ победить.\n\n**Система урона:** В мире, где каждый удар может
              стать смертельным, система урона — это не просто механика, это защита.
              Органические и кибер-части с разными модификаторами, типы урона (физический,
              энергетический, химический, термический, EMP, кибер-урон) — каждый элемент
              определяет не просто эффективность, он определяет тактику. В Night City
              урон — это не просто механика, это способ адаптироваться, способ выжить,
              способ победить.\n\n**Движение и укрытия:** В киберпанк-мире движение
              и укрытия — это не просто механика, это выживание. Штрафы при стрельбе
              в движении, прогрессия через использование, укрытия с учётом материала
              и разрушаемости — каждый элемент определяет не просто возможности, он
              определяет тактику. В Night City движение — это не просто механика,
              это способ избежать урона, способ выжить, способ победить.\n"}, {"id":
              "concept", "title": "Концепция гибридного боя", "body": "Стрельба опирается
              на MMORPG-фреймворк с глубоким развитием персонажа, но удерживает быстрый
              шутерный темп. Решение\nбазируется на вдохновении Destіny 2, Division
              2 и TARKOV: MMO-элементы определяют прогрессию и мету, тогда как\nшутерные
              механики задают моментальный отклик и динамику.\n", "mechanics_links":
              ["mechanics/combat/combat-overview.yaml", "mechanics/combat/combat-shooter-core.yaml"],
              "assets": []}, {"id": "style", "title": "Баланс аркады и реализма",
              "body": "- Базовая стрельба — аркадная, с предсказуемой отдачей и прямолинейной
              баллистикой.\n- Элементы реализма добавлены в зависимости от оружия
