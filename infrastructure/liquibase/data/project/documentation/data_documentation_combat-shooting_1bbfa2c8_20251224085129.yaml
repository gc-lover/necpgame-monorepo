              тела", "body": "- Органические части: голова (x2), торс (x1), руки/ноги
              (x0.7).\n- Кибер-части: модификаторы скорректированы (кибер-голова x1.5,
              кибер-торс x0.8, кибер-конечности x0.5) и уязвимы к EMP и\n  кибер-урону.\n-
              Типы урона: физический, энергетический, химический, термический, EMP,
              кибер-урон, яд, электромагнитный.\n- Типы оружия: кинетическое, энергетическое,
              взрывное, ближний бой, умное оружие, имплантированное вооружение и\n  специализированные
              химические/EMP решения.\n- Импланты усиливают защиту зон, влияют на
              сопротивления и могут повышать риск киберпсихоза при EMP или кибер-ударе.\n",
              "mechanics_links": ["mechanics/combat/combat-implants-mechanics.yaml",
              "mechanics/combat/combat-implants-types.yaml"], "assets": []}, {"id":
              "movement_cover", "title": "Движение, прокачка и укрытия", "body": "-
              Штрафы при стрельбе в движении зависят от оружия и компенсируются имплантами
              и навыками.\n- Прогрессия следует принципу «прокачка через использование»:
              сложные бои ускоряют рост навыков стрельбы.\n- Укрытия учитывают материал
              и разрушаемость, пули определённых типов и боеприпасы могут пробивать
              или разрушать их.\n", "mechanics_links": ["mechanics/combat/combat-freerun.yaml",
              "mechanics/combat/combat-abilities.yaml"], "assets": []}, {"id": "follow_up",
              "title": "Оставшаяся балансировка", "body": "Детальная настройка отдачи,
