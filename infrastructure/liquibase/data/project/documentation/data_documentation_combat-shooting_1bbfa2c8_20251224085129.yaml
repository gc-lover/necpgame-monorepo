              учитывают траекторию и отдачу глубже.\n- Оружие распределяется по стилям:
              ближний бой и стандартные пистолеты сохраняют аркадный характер, дальнобойные\n  комплекты
              и тяжёлое вооружение усиливают реализм.\n", "mechanics_links": ["mechanics/combat/combat-shooting-advanced.yaml",
