              -25% к скорости регенерации стамины при debt_ratio ≤0.5; до -45% при
              debt_ratio >0.75.\n- -10% к скорости спринта и +8% к расходу стамины
              на рывки при debt_ratio >0.5.\n- Weapon handling: +6% к разбросу и -5%
              к устойчивости, если debt_ratio >0.6.\nDebt decay: линейное восстановление
              50% долга за время дебаффа, оставшиеся 50% гасятся только вне боя (3
              с без урона) или через стим-пак «Detox» (-30% долга, отдельный КД 90
              с).\n"}, {"id": "anti_abuse", "title": "Ограничения и анти-спам", "body":
              "- Уникальный бафф в категории «стим»: не стакается с «Берсерк» и «Нейрошот».\n-
              Lockout: если debt_ratio >0.8, повторная активация запрещена 90 с, HUD
              предупреждает.\n- Diminishing returns: каждая активация в течение 4
              мин: -15% к урон-баффу (минимум -30%).\n- PvE безопасная сетка: при
              длительном бою debt capped на 45 для предотвращения soft-lock.\n- Срабатывает
