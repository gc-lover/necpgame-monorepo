              "content": {"sections": [{"id": "buff_parameters", "title": "Параметры
              баффа и дистанция", "body": "Активируется вручную, требует >40% текущей
              стамины, нельзя под глушением или в воздухе.\nПрофиль баффа (базовые
              значения):\n- Длительность: 6.0 с (PvP), 8.0 с (PvE).\n- Кулдаун: 40
              с (PvP), 32 с (PvE).\n- Бонус к урону ближним оружием и рукопашке в
              радиусе ≤7 м: +20% (PvP), +30% (PvE).\n- Бонус к спринту/рывку: +18%
              скорости + 1 дополнительный короткий dash (10 м, 0.35 с анимация).\n-
              ADS штраф: +8% к разбросу в первые 0.6 с, чтобы сместить бафф в ближний
