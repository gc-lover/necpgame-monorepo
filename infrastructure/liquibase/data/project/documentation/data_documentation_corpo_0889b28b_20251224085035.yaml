              "epoch_arc", "title": "Траектория эпох", "body": "- 2030-2045: тендер
              на восстановление Watson, корп-войны через прокси и нейроэтика.\n- 2045-2060:
              стандарты совместимости, рост до director уровня или вечный шантаж.\n-
              2060-2077: купольные конкордаты и выбор позиции в мета-суде против собственных
