              доклад, Tanaka уговаривает решить вопрос тихо, Jenkins предлагает перейти
              к Militech. Выбор определяет направление карьеры и будущие союзники.\n",
              "mechanics_links": ["mechanics/social/social-mechanics-overview.yaml"]},
              {"id": "branch_points", "title": "Ветки выбора", "body": "- Вариант
              A: доклад Abernathy. Получаешь повышение и поддержку Arasaka, но Jenkins
              становится угрозой.\n- Вариант B: серый путь. Шантаж или устранение
              Jenkins повышает доход и риски раскрытия.\n- Вариант C: переход в Militech.
              Новая личность, статус перебежчика, охота Arasaka.\n- Каждая ветка использует
              пороги investigation, deception, persuasion или combat и может завершиться
