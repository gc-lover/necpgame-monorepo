              "visibility": "internal", "audience": ["narrative", "content", "game-design"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "culture_director",
              "reviewer": "Societal Evolution Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Культурные изменения периода корпоративных войн существовали в разрозненных
              документах и нуждались в систематизации.", "goal": "Создать целостную
              картину трансформации общества под влиянием корпоративных конфликтов
              и технологического прогресса.", "essence": "Документ показывает, как
              войны корпораций изменили ценности, социальные нормы и культурную идентичность
              Night City.", "key_points": ["От \"золотого века\" к милитаризации общества",
              "Рождение корпоративного патриотизма и антикорпоративного сопротивления",
              "Изменение семейных ценностей и социальных связей", "Появление новых
              субкультур и идеологий"]}, "content": {"sections": [{"id": "pre_war_society",
              "title": "Общество до войн (2020-2030)", "body": "**Корпоративный оптимизм**:
              После \"мирного\" периода 2010-х общество верило в прогресс через корпорации.\nЛюди
              видели в них спасителей от старых проблем - бедности, болезней, экологических
              катастроф.\n\n**Ценности потребления**: Общество фокусировалось на материальном
              благополучии, брендах и статусе.\nКорпорации стали героями поп-культуры,
              их CEO - идолами, а продукты - символами успеха.\n\n**Социальная мобильность**:
              Вера в то, что талант и упорство гарантируют продвижение в корпоративной
              иерархии.\n\"American Dream\" трансформировался в \"Corporate Dream\"
              - от уборщика до CEO.\n", "mechanics_links": [], "assets": []}, {"id":
              "war_psychology", "title": "Психология войны (2030-2040)", "body": "**Корпоративный
              патриотизм**: С началом войн корпорации стали \"родиной\" для своих
              сотрудников.\n\"Моя корпорация - моя семья\" стало доминирующей идеологией.
              Предательство корпорации приравнивалось к государственной измене.\n\n**Антикорпоративное
              сопротивление**: Параллельно росло движение \"Free Humanity\" - группы,
              видевшие в корпорациях\nистинного врага человечества. Они пропагандировали
              отказ от имплантов и \"естественную\" жизнь.\n\n**Военная ментальность**:
              Общество милитаризировалось. Даже гражданские носили \"тактическую\"
              одежду,\nдети играли в \"корпоративные войны\", а вечеринки имели военную
              тематику.\n", "mechanics_links": [], "assets": []}, {"id": "family_transformation",
              "title": "Трансформация семьи и отношений (2035-2045)", "body": "**Корпоративные
              семьи**: Традиционные семьи уступили место \"корпоративным кланам\".\nДети
              рождались в корпоративных роддомах, получали импланты с логотипами корпораций,\nа
              лояльность родителям измерялась лояльностью корпорации.\n\n**Виртуальные
              отношения**: С ростом NET и Blackwall настоящие отношения стали редкостью.\nЛюди
              предпочитали виртуальных партнеров, которые не предадут из-за корпоративных
              интересов.\n\n**Генетическая инженерия**: Стало нормой выбирать генетику
              детей. \"Дизайнерские дети\" с\nповышенным интеллектом, красотой или
              лояльностью к конкретной корпорации.\n", "mechanics_links": [], "assets":
              []}, {"id": "new_subcultures", "title": "Новые субкультуры и идеологии
              (2040-2050)", "body": "**Chrome Loyalists**: Культ имплантов как пути
              к \"просветлению\". Они видели в корпорациях\nбогов, дарующих бессмертие
              через технологию.\n\n**Blood Purists**: Радикалы, отказывавшиеся от
              любой модификации. Они создавали подпольные\nсообщества \"чистых людей\",
              практиковали \"естественное\" воспроизводство.\n\n**Nomad Revival**:
              Возрождение кочевнических традиций. Группы, отказавшиеся от городов,\nвидели
              в них \"корпоративные тюрьмы\" и возвращались к племенной организации.\n\n**Digital
              Ascendancy**: Философия полного перехода в цифровую реальность. Они
              считали\nфизическое тело \"устаревшей технологией\" и стремились к чистому
              цифровому существованию.\n", "mechanics_links": [], "assets": []}, {"id":
              "cultural_artifacts", "title": "Культурные артефакты эпохи", "body":
              "**Музыка**: От поп-музыки 2020-х к \"war beats\" - агрессивной электронной
              музыке с корпоративными семплами.\n\n**Искусство**: Граффити с антикорпоративными
              лозунгами, цифровое искусство в NET, импланты как форма body art.\n\n**Мода**:
              \"Tactical chic\" - сочетание военной формы с корпоративными брендами.
              Цвета корпораций стали символами статуса.\n\n**Язык**: Появление корпоративного
              сленга. \"Going Arasaka\" означало предательство, \"Militech moment\"
              - кульминацию кризиса.\n\n**Религия**: Корпорации стали новыми богами.
              Militech - бог войны, Arasaka - бог интриг, Trauma Team - бог жизни.\n",
              "mechanics_links": [], "assets": []}, {"id": "post_war_legacy", "title":
              "Наследие войн (после 2050)", "body": "**Разделенное общество**: Общество
              раскололось на лояльных корпорациям \"corporate citizens\" и\nнезависимых
              \"free citizens\". Конфликты между ними стали основой социальной напряженности.\n\n**Технологический
              детерминизм**: Вера в то, что технология решит все проблемы общества.\n\"Если
              проблема существует - значит, нужен новый имплант или апгрейд\".\n\n**Экономика
              страха**: Рынок процветал на продаже \"безопасности\" - от личных охранников
              до\nсистем домашней обороны. Страх стал основной движущей силой экономики.\n\n**Идентификационный
              кризис**: Люди перестали идентифицировать себя как \"американцы\" или
              \"европейцы\".\nТеперь они были \"Arasaka loyalists\", \"Nomads\", \"Chrome
              freaks\" или \"Corporate dropouts\".\n", "mechanics_links": [], "assets":
              []}]}, "appendix": {"glossary": [{"term": "Corporate Patriotism", "definition":
              "Идеология лояльности корпорации превыше всего, включая национальную
              принадлежность"}, {"term": "Tactical Chic", "definition": "Стиль одежды,
              сочетающий военную функциональность с корпоративным branding"}, {"term":
              "Chrome Loyalists", "definition": "Субкультура, рассматривающая кибернетические
              импланты как путь к совершенствованию"}, {"term": "Free Humanity", "definition":
              "Движение сопротивления корпоративному контролю и технологической модификации"}],
              "references": [{"title": "Corporate Wars Timeline", "link": "../../timeline/2030-2040-destruction-recovery.yaml"},
