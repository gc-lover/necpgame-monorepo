              системы Cyberpsychosis Combat States", "body": "**Cyberpsychosis Combat
              States** - система временных боевых состояний, активируемых высоким
              уровнем имплантов и стрессом боя.\nИгрок может добровольно входить в
              эти состояния для получения мощных баффов, но с риском потери контроля.\n\n**Ключевые
              принципы:**\n- **Риск vs Награда**: Мощные баффы компенсируются рисками
              для здоровья и контроля\n- **Прогрессивная эскалация**: Каждый уровень
              усиливает эффекты, но увеличивает риски\n- **Recovery система**: Время
              восстановления между состояниями\n- **Контекстная активация**: Активация
              только в бою или при высоком стрессе\n"}, {"id": "state_levels", "title":
              "Уровни боевых состояний", "body": "**Level 1: Focused (Сосредоточенный)**\n-
              **Триггер**: 70%+ имплантов, combat stress > 50\n- **Баффы**: +20% accuracy,
              +15% crit chance, +10% damage\n- **Дебаффы**: -5% health regen, minor
              vision distortion\n- **Длительность**: 30 сек, cooldown 5 мин\n- **Риск**:
