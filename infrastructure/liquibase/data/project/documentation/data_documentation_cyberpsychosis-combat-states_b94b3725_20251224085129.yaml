              75%+ имплантов, combat stress > 70\n- **Баффы**: +35% accuracy, +25%
              crit chance, +20% damage, +10% move speed\n- **Дебаффы**: -15% health
              regen, vision blur, minor hallucinations\n- **Длительность**: 45 сек,
              cooldown 8 мин\n- **Риск**: 10% chance bleed, 5% chance temporary debuff\n\n**Level
              3: Overclocked (Разогнанный)**\n- **Триггер**: 80%+ имплантов, combat
              stress > 85\n- **Баффы**: +50% accuracy, +40% crit chance, +35% damage,
              +20% move speed, +15% fire rate\n- **Дебаффы**: -25% health regen, severe
              vision distortion, audio hallucinations\n- **Длительность**: 60 сек,
              cooldown 12 мин\n- **Риск**: 20% chance bleed, 10% chance random ability
