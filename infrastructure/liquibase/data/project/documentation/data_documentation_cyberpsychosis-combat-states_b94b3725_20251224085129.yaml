              combat stress > 95, или принудительно\n- **Баффы**: +70% accuracy, +60%
              crit chance, +50% damage, +30% move speed, +25% fire rate, melee boost\n-
              **Дебаффы**: -40% health regen, severe hallucinations, -20% friendly
              fire immunity\n- **Длительность**: 90 сек, cooldown 20 мин\n- **Риск**:
              35% chance bleed, 15% chance self-damage, 5% chance permanent psychosis
              increase\n\n**Level 5: Delirious (Бредовый)**\n- **Триггер**: 90%+ имплантов,
