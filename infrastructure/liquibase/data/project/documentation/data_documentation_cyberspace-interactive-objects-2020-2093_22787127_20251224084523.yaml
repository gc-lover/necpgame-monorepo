            value: '{"metadata": {"id": "canon-interactive-objects-cyberspace", "title":
              "Интерактивные объекты киберпространства: узлы-ICE, фантомные архивы,
              арены-хабы", "document_type": "canon", "category": "interactive-objects",
              "status": "approved", "version": "1.0.0", "last_updated": "2025-12-14T17:30:00+00:00",
