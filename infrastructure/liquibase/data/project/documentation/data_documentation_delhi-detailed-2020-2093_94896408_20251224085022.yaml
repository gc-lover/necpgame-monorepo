              "overview", "title": "Краткая справка", "body": "Yamuna Quantum Delhi
              насчитывает около 24,5 миллиона жителей. Bharat Mesh Cooperative управляет
              квантовыми ресурсами,\nRing Road Hustlers контролируют логистику и контрабанду,
              а Quant Sadhus исследуют мистические алгоритмы в подземных ашрамах.\n",
              "mechanics_links": [], "assets": []}, {"id": "macrostructure", "title":
              "Макроструктура города", "body": "Вертикальные уровни:\n- **Lotus Array
              Spires:** лотосовые башни и медитационные VR-залы.\n- **Skyline Transit
              Deck:** небесные трассы и дрон-порты.\n- **Market Ribbon Grid:** рынки,
              технопарки и образовательные кампусы.\n- **Ring Road Mega Circuit:**
              автоматизированные хайвэи и логистические узлы.\n- **Yamuna Sub-Ashrams:**
              подземные ашрамы и лаборатории Quant Sadhus.\n\nГоризонтальные кластеры:
              Lotus Array District, Akshardham Hyperloop Hub, Chandni Neural Bazaar,
              Yamuna Ashram Network.\n", "mechanics_links": [], "assets": []}, {"id":
              "routes", "title": "Улицы и маршруты", "body": "- **Lotus Spine:** воздушная
              магистраль между Lotus Array и Akshardham Hub.\n- **Ring Circuit:**
              кольцевая автострада, управляемая ИИ.\n- **Chandni Data Walk:** рынок
              данных и лицензий.\n- **Yamuna Flow:** подземные каналы для перемещения
              оборудования и беженцев.\n", "mechanics_links": [], "assets": []}, {"id":
              "npcs", "title": "Ключевые NPC", "body": "- **Свами Раджив Кумар:**
              архитектор Lotus Array, балансирует религиозные и корпоративные интересы.\n-
              **Анита «Ringfire» Бхатия:** лидер Ring Road Hustlers, контролирует
              подпольные гонки и логистику.\n- **Доктор Ишан Арора:** рипердок нейро-имплантов
              на Chandni Neural Bazaar.\n- **Свамиа «Yamuna Shade» Шарма:** глава
              Quant Sadhus, хранитель мистических алгоритмов.\nЦепочки: Квантовый
              крыш и Поток Ашрама.\n", "mechanics_links": [], "assets": []}, {"id":
              "storylines", "title": "Сюжетные узлы и легенды", "body": "- **Турбулентность
              Ring Circuit:** выбор между перезагрузкой системы и поддержкой подполья.\n-
              **Амрит Алгоритма:** судьба мистического алгоритма, меняющего сознание.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и геймплей", "body": "Chandni Neural Bazaar торгует данными и имплантами,
              Ring Circuit Logistics обеспечивает топливо, Lotus Grants распределяет
              квантовые\nконтракты. Экстракт-зоны включают подземные водные бассейны
              и минералы вдоль Yamuna.\n", "mechanics_links": [], "assets": []}, {"id":
              "atmosphere", "title": "Атмосфера и сенсорика", "body": "Светящиеся
