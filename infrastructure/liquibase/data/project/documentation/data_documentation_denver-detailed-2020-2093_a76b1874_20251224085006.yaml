              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Нужно оформить лор Mile High Denver Grid
              для климатических и логистических сценариев world-service.", "goal":
              "Описать уровни, кластеры, NPC и сюжетные узлы Денвера, поддерживая
              задания по климат-контролю и гонкам.", "essence": "Денвер сочетает парящие
              Sky Summit Platforms, Capitol Hex Core, промышленный Canyon Strip и
              убежища Frost Hollow, где корпорации и банды борются за ресурсы.", "key_points":
              ["Пять вертикальных уровней задают структуру от элитных платформ до
              подземных убежищ.", "Горизонтальные кластеры включают Capitol Hex District,
              Aurora Skybelt, Canyon Strip Yards и Frost Hollow Tunnels.", "Сюжетные
              узлы «Буря Вертикали» и «Пульс Платформ» раскрывают угрозы климату и
              саботаж аэроплатформ.", "Экономика основана на лицензиях погодных щитов,
              рынках охлаждающих компонентов и выживании в Frost Hollow."]}, "content":
              {"sections": [{"id": "macro-structure", "title": "Макроструктура и уровни",
              "body": "Sky Summit Platforms контролирует климатические щиты, Mile
              High Terrace\nконцентрирует исследовательские кластеры, Capitol Hex
              Core обслуживает\nгородские службы, Canyon Strip поддерживает промышленность
              и гонки, а Frost\nHollow Shelters защищает беженцев от бурь.\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "Capitol Hex District управляет лицензиями RockyGrid, Aurora
              Skybelt содержит\nпарящие платформы и лаборатории, Canyon Strip Yards
              обслуживает Chrome\nBroncos, а Frost Hollow Tunnels служат убежищами
              Frostbiters.\n", "mechanics_links": [], "assets": []}, {"id": "routes",
              "title": "Маршруты и транспорт", "body": "Summit Spine связывает вершины
              террас, Canyon Rush используется для гонок и\nконтрабанды, Thermal Loop
              обеспечивает подземную эвакуацию, а MagRail Rockies\nвыводит грузы к
              шахтам и дата-центрам.\n", "mechanics_links": [], "assets": []}, {"id":
              "key-npcs", "title": "Ключевые NPC и цепочки", "body": "Лина «Summit»
              Морено расширяет климатические купола, Бакари Слоун\nкоординирует торговлю
              изотопами, доктор Айви Каган адаптирует выживших, а\n«Coach» Маркус
              Хэйл управляет гонщиками Chrome Broncos. Цепочки «Щит над\nущельем»
              и «Тепловая трещина» описывают обмен ресурсами и утечки данных.\n",
              "mechanics_links": [], "assets": []}, {"id": "story-hooks", "title":
              "Сюжетные узлы", "body": "«Буря Вертикали» требует выбора между защитой
              Capitol Hex и эвакуацией Frost\nHollow, а «Пульс Платформ» расследует
              саботаж Aurora Skybelt и открывает\nхайспид миссии.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "Capitol Exchange, Canyon Bazaar и Frost Hollow Swap задают
              торговлю. Экстракт-\nзоны карьеров требуют климатического сопровождения,
              а активности включают\nгонки, VR-фестивали и вылазки на метеостанции.\n",
              "mechanics_links": [], "assets": []}, {"id": "atmosphere", "title":
              "Атмосфера и сенсорика", "body": "Холодные купола, неоновые трассы и
              пара от дыхания создают визуал. Гул турбин,\nрев двигателей и предбуревые
              сирены формируют звуковой фон, а запахи озона,\nхимических смесей и
              хвои подчёркивают высокогорную среду.\n", "mechanics_links": [], "assets":
