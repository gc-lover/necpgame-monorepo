              хаос.\n2. **Гонки Пульса** — ежегодный турнир Spark Crew, дающий редкие
              импланты или штрафы при поражении.\n", "mechanics_links": [], "assets":
              []}, {"id": "economy", "title": "Экономика и геймплей", "body": "- **Forge
