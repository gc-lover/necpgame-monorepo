              культуру кастомайзинга и профсоюзных движений.\n", "mechanics_links":
              [], "assets": []}, {"id": "vertical_layers", "title": "Вертикальные
              уровни", "body": "| Уровень | Название | Социальный слой | Особенности
              |\n|---------|----------|-----------------|-------------|\n| 4 | Automata
              Forge | Корпоративные инженеры | Роботизированные заводы, центры управления
              конвейерами |\n| 3 | Skyline Assembly | Средний класс, технологи | Жилые
              комплексы, технопарки, академии мехатроники |\n| 2 | Surface Blocks
              | Рабочие и тюнеры | Мастерские Spark Crew, рынки автодеталей, микс
              жилых кварталов |\n| 1 | Subline Maze | Контрабандисты, коллекторы |
              Подземные туннели, скрытые гаражи, архивы машин |\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Кластеры", "body": "1.
              **Automata Forge** — производственный кластер ForgeWorks, линии, генераторы,
              ИИ-надзор.\n2. **Coppertown** — арт-кооперативы и кастомайзеры, ателье
              бионических деталей.\n3. **Riverfront Renewal** — восстановленные набережные,
              рынки Riverfront Cooperative, жилые комплексы.\n4. **Forgotten Suburbs**
              — заброшенные пригороды, база Iron Syndicate и независимых тюнеров.\n",
              "mechanics_links": [], "assets": []}, {"id": "routes", "title": "Маршруты",
              "body": "- **Assembly Line Aerialway** — подвесная магистраль над цехами
              ForgeWorks.\n- **Gratiot Data Avenue** — офисный коридор дата-центров
              и штабов.\n- **Riverfront Promenade** — торговая зона кооператива у
              набережной.\n- **Underground Piston Route** — подпольный туннель Spark
