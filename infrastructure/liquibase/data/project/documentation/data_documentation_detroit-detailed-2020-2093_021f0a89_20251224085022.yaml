              Октавия Кларк | Директор завода | ForgeWorks Conglomerate | Automata
              Forge | Контролирует автоматизацию и протоколы безопасности |\n| Хоакин
              «Sparkplug» Моралес | Лидер тюнеров | Spark Crew | Coppertown | Мастер
              моддинга транспорта, организует гонки |\n| Марлен Лоренц | Представитель
              профсоюза | Riverfront Cooperative | Riverfront Renewal | Переговорщик
              между рабочими и корпорациями |\n\n**Цепочки контакта:**\n- «Конвейерный
              контракт»: Кларк → отдел снабжения → Spark Crew → мировые заказчики.\n-
              «Речной пакт»: Лоренц → Riverfront Cooperative → локальные фермы → городские
              рынки.\n", "mechanics_links": [], "assets": []}, {"id": "story_hooks",
              "title": "Сюжетные узлы", "body": "1. **Бунт машин** — ИИ ForgeWorks
