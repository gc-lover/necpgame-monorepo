              "visibility": "internal", "audience": ["concept", "world", "systems"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Нужно зафиксировать промышленный лор Нео-Детройта
              для задач world-service и сюжетных арок.", "goal": "Описать уровни,
              кластеры, NPC и сюжетные узлы Детройта, поддержав дизайн экономических
              и кастомизационных механик.", "essence": "Детройт сочетает автоматизированные
              заводы ForgeWorks, кварталы кастомайзеров и подпольные туннели, где
              банды и корпорации борются за контроль.", "key_points": ["Вертикальная
              структура от Automata Forge до Subline Maze задаёт социальную и функциональную
              стратификацию.", "Кластеры Automata Forge, Coppertown, Riverfront Renewal
              и Forgotten Suburbs определяют ключевые зоны.", "Сюжетные узлы «Бунт
              машин» и «Гонки Пульса» раскрывают конфликты ИИ и культуры тюнинга.",
              "Экономика опирается на официальные и нелегальные рынки деталей, заброшенные
              цеха и судейские демонстрации."]}, "content": {"sections": [{"id": "macro-structure",
              "title": "Макроструктура и уровни", "body": "Automata Forge управляет
              роботизированными заводами ForgeWorks, Skyline\nAssembly поддерживает
              специалистов, Surface Blocks комбинирует жильё и\nмастерские, а Subline
              Maze скрывает контрабандистов и архивы старых машин.\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "Automata Forge концентрирует производство и ИИ-контроль, Coppertown
              развивает\nарт-кооперативы и био-ателье, Riverfront Renewal восстанавливает
              набережные, а\nForgotten Suburbs служит убежищем Iron Syndicate и независимых
              тюнеров.\n", "mechanics_links": [], "assets": []}, {"id": "routes",
              "title": "Улицы и маршруты", "body": "Assembly Line Aerialway обслуживает
              цеха, Gratiot Data Avenue соединяет\nофисы, Riverfront Promenade принимает
              торговлю и досуг, а Underground Piston\nRoute обеспечивает подпольные
              перевозки Spark Crew.\n", "mechanics_links": [], "assets": []}, {"id":
              "key-npcs", "title": "Ключевые NPC и цепочки", "body": "Октавия Кларк
              контролирует автоматизацию ForgeWorks, Хоакин «Sparkplug»\nМоралес ведёт
              тюнеров Spark Crew, Марлен Лоренц представляет Riverfront\nCooperative.
              Цепочки «Конвейерный контракт» и «Речной пакт» описывают обмен\nресурсами
              и политические соглашения.\n", "mechanics_links": [], "assets": []},
              {"id": "story-hooks", "title": "Сюжетные узлы", "body": "«Бунт машин»
              предлагает решить судьбу нестабильного ИИ, а «Гонки Пульса»\nдаёт шанс
              заработать репутацию и редкие импланты в подпольном турнире.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "Forge Exchange, Spark Bazaar и Riverfront Market формируют
              торговлю. Экстракт-\nзоны в Forgotten Suburbs содержат прототипы, а
              социальные активности включают\nгонки, демонстрации и выставки кастомного
              транспорта.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера и сенсорика", "body": "Неоновые конвейеры, граффити
              Spark Crew и дымящиеся башни задают визуал.\nГул машин, музыка гаражей
              и лозунги профсоюзов определяют звук, а запахи\nсмазки и уличной еды
              подчеркивают индустриальный характер.\n", "mechanics_links": [], "assets":
              []}]}, "appendix": {"glossary": [], "references": ["shared/docs/knowledge/canon/lore/_03-lore/locations/world-cities/detroit-detailed-2020-2093.md",
