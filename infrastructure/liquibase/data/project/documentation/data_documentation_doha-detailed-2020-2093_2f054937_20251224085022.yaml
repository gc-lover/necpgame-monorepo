              "risk_level": "medium"}, "review": {"chain": [{"role": "lore_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Требовалось формализовать катарский энергетический
              центр для климатических кризисов и воздушных гонок.", "goal": "Описать
              уровни Дохи, фракционные кластеры Solar Veil и основные маршруты Falcon
              Riders и Sandglass Syndicate.", "essence": "Документ фиксирует вертикальную
              структуру Solar Veil Crown, рынки Lusail Data и подземные Sandglass
              Bazaars, а также NPC, цепочки контактов и ключевые события пустынного
              мегаполиса.", "key_points": ["Пять уровней города охватывают парящие
              платформы Helios и подземные Desert Vault Network.", "Кластеры Solar
              Veil Plaza, Lusail Data Promenade, Sandglass Flux Bazaars и Falcon Skyfields
              задают уникальные активности.", "Контактные цепочки «Veil Accord», «Falcon
              Rescue» и «Sandglass Relay» управляют энергетикой, спасением и водной
              логистикой."]}, "content": {"sections": [{"id": "overview", "title":
              "Краткая справка", "body": "**Solar Veil Doha** — узел Персидской Заливной
              Лиги с населением около 10,5 млн. *Qatari Helios Veil Authority* управляет\nпарящей
              башней «Solar Veil Spire», а ключевые фракции включают Veil Falcon Riders,
              Pearl Mirage Cooperative, Sandglass\nSyndicate и Lusail Data Guild.\n",
              "mechanics_links": [], "assets": []}, {"id": "vertical_layers", "title":
              "Вертикальные уровни", "body": "| Уровень | Имя | Социальный слой |
              Особенности |\n| --- | --- | --- | --- |\n| 5 | Solar Veil Crown | Совет
              Helios, дипломатические узлы | Парящие платформы, зеркальные купола,
              космические порты |\n| 4 | Lusail Sky Terraces | Инженеры, Lusail Data,
              Pearl Mirage | Летающие сады, AR-рынки, маглевы |\n| 3 | Corniche Resonance
              Belt | Торговцы, культурные медиаторы | Набережные, гонки дронов, VR-арены
              |\n| 2 | Sandglass Undergrid | Рипердоки, подполье | Подземные оазисы,
              мастерские имплантов, чёрные рынки |\n| 1 | Desert Vault Network | Беженцы,
              Falcon Riders, караваны | Подземные резервуары, крипто-хранилища, тренировочные
              полигоны |\n", "mechanics_links": [], "assets": []}, {"id": "clusters",
              "title": "Горизонтальные кластеры", "body": "- **Solar Veil Plaza**
              — командный центр климатических щитов и энергетики Helios Veil.\n- **Lusail
              Data Promenade** — набережная с дата-рынками и галереями Pearl Mirage.\n-
              **Sandglass Flux Bazaars** — подземные рынки воды и имплантов, контролируемые
              Sandglass Syndicate.\n- **Falcon Skyfields** — тренировочные поля и
              ангары соколов-дронов Veil Falcon Riders.\n", "mechanics_links": [],
              "assets": []}, {"id": "routes", "title": "Маршруты", "body": "Ключевые
              артерии: **Corniche Solar Loop** к Дубаю и Эр-Рияду, **Lusail Quantum
              Rail** к Лондону и Женеве, **Sandglass Passage** для\nподземной логистики
              и **Veil Falcon Corridor** для воздушных миссий.\n", "mechanics_links":
              [], "assets": []}, {"id": "key_npc", "title": "NPC и цепочки контактов",
              "body": "| Имя | Роль | Фракция | Локация | Описание |\n| --- | ---
              | --- | --- | --- |\n| Амаль «Veil Regent» Аль-Тани | Директор Helios
              Veil | Qatari Helios Veil Authority | Solar Veil Plaza | Управляет солнечными
              щитами и гуманитарными операциями |\n| Фарук «Falcon Ace» Аль-Джасим
              | Лидер Falcon Riders | Veil Falcon Riders | Falcon Skyfields | Курирует
              гонки дронов и спасательные миссии |\n| Доктор Наима «Sandglass» Халед
              | Рипердок водных имплантов | Sandglass Syndicate | Sandglass Flux Bazaars
              | Создаёт влагосборные модули и поддерживает гуманитарные рейсы |\n|
              Лейла «Pearl Mirage» Бенали | Торговка данными и искусством | Pearl
              Mirage Cooperative | Lusail Data Promenade | Курирует AR-галереи и культурные
              сделки |\n\nЦепочки «Veil Accord», «Falcon Rescue» и «Sandglass Relay»
              обеспечивают энергетические переговоры, спасение после бурь и поставки\nфильтров
              воды.\n", "mechanics_links": [], "assets": []}, {"id": "story_hooks",
              "title": "Сюжетные узлы", "body": "- **«Завеса солнца»** (2069) — саботаж
              Solar Veil заставляет выбирать между безопасностью города и личной выгодой.\n-
              **«Дыхание песка»** (2088) — решение судьбы обнаруженного оазиса влияет
              на репутацию Sandglass и союзов.\n", "mechanics_links": [], "assets":
              []}, {"id": "gameplay", "title": "Экономика и активности", "body": "Торговые
              точки включают Lusail Exchange, Sandglass Vault и Falcon Contract Hub.
              Экстракт-зоны охватывают солнечные поля,\nподземные резервуары и парящие
              верфи, а социальные активности — воздушные гонки, AR-выставки и песчаные
              фестивали.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера", "body": "Визуально город сочетает золотые дюны
              и зеркальные башни с парящими соколами. Звуковой фон: ветер, барабаны
              и гудение дронов,\nа запахи — кардамон, кофе и горячий песок.\n", "mechanics_links":
              [], "assets": []}]}, "appendix": {"glossary": [], "references": [{"title":
