              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Нужно структурировать профиль Solaris Crescent
              Dubai для энергетических и караванных сценариев world-service.", "goal":
              "Описать уровни, кластеры, NPC и сюжетные узлы Дубая, чтобы поддержать
              дизайн миссий и экономику пустыни.", "essence": "Дубай объединяет Helios
              Halo Platforms, Sky Souq, Desert Logistics Grid и подземные оазисы,
              где корпорации и караваны делят ресурсы.", "key_points": ["Пять вертикальных
              уровней от Helios Halo до Sub-Sand Vaults задают социальную стратификацию.",
              "Кластеры Helios Crescent, Sky Souq Nexus, Mirage Caravan Hub и Sub-Sand
              Vaults управляют энергетикой, данными и логистикой.", "Сюжетные узлы
              «Шторм Трёх Лун» и «Караван Теней» раскрывают конфликты между Helios
              Authority и пустынными фракциями.", "Экономика опирается на рынки данных,
              солнечные инвестиции и караванные апгрейды."]}, "content": {"sections":
              [{"id": "macro-structure", "title": "Макроструктура и уровни", "body":
              "Helios Halo Platforms удерживает климатические щиты и аэро-доки, Sky
              Souq\nTerrace обслуживает финансовые рынки, Oasis Corridor даёт жильё
              и культуру,\nDesert Logistics Grid контролирует караваны, а Sub-Sand
              Vaults скрывают\nподпольные лаборатории и архивы.\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "Helios Crescent District управляет энергетикой, Sky Souq Nexus
              продаёт\nквантовые данные, Mirage Caravan Hub обслуживает караваны Mirage
              Riders, а\nSub-Sand Vaults поддерживают Sand Seraphs и имплант-кузницы.\n",
              "mechanics_links": [], "assets": []}, {"id": "routes", "title": "Маршруты
              и транспорт", "body": "Solar Spine соединяет верхние уровни, Mirage
              Way обслуживает пустынные\nтуннели и контрабанду, Oasis Loop связывает
              жилые купола, а Sub-Sand Rail\nобеспечивает промышленную логистику и
              эвакуацию.\n", "mechanics_links": [], "assets": []}, {"id": "key-npcs",
              "title": "Ключевые NPC и цепочки", "body": "Латифа аль-Мансур контролирует
              солнечные щиты, Камиль «Data Dune» Хаддад\nторгует квантовыми данными,
              доктор Наджиб Сольх адаптирует караванщиков, а\nЗайна «Mirage Queen»
              Рашид управляет караванами. Цепочки «Солнечный обмен» и\n«Песчаный маршрут»
              описывают энергетику и подпольные поставки.\n", "mechanics_links": [],
              "assets": []}, {"id": "story-hooks", "title": "Сюжетные узлы", "body":
              "«Шторм Трёх Лун» заставляет выбирать между защитой Helios Halo и подземных\nоазисов,
              «Караван Теней» раскрывает исчезновение каравана и ведёт к новым\nмаршрутам.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и геймплей", "body": "Sky Souq, Helios Exchange и Mirage Bazaar образуют
              торговую экосистему.\nЭкстракт-зоны включают пустынные коллекторы минералов,
              а активности охватывают\nгонки антиграв караванов, AR-аукционы и операции
              во время бурь.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера и сенсорика", "body": "Золотые купола, лазерные
              лучи и песчаные вихри задают визуал. Звуки сирен,\nмолитв и конденсаторов
              формируют фон, а запахи нагретого металла, специй и\nозона создают атмосферу.\n",
              "mechanics_links": [], "assets": []}]}, "appendix": {"glossary": [],
