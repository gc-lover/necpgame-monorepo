              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "Профиль Дубая находился в Markdown и не структурировал
              уровни Solaris Crescent для сценариев Helios Authority.", "goal": "Зафиксировать
              вертикальные слои, кластеры и караванные маршруты пан-аравийского узла.",
              "essence": "Helios Halo, Sky Souq и Sub-Sand Vaults определяют баланс
              между корпоративными щитами и караванами Mirage Riders.", "key_points":
              ["Helios Crescent Authority управляет энергосетью, Sand Seraphs и Mirage
              Riders формируют подпольные караваны.", "Ключевые маршруты Solar Spine,
              Mirage Way и Sub-Sand Rail поддерживают городскую логистику.", "Экономика
              строится на солнечных лицензиях, квантовых данных и контрабанде воды."]},
              "content": {"sections": [{"id": "overview", "title": "Краткая справка",
              "body": "**Solaris Crescent Dubai** — сердце Пан-аравийской лиги Залива
              с населением около 12,4 млн человек. Helios Crescent Authority\nуправляет
              солнечным полумесяцем «Helios Halo», парящим над Burj Solaris, тогда
              как Sand Seraphs и Mirage Riders контролируют\nпустынные маршруты и
              подпольные импланты.\n", "mechanics_links": [], "assets": []}, {"id":
              "vertical_layers", "title": "Вертикальные уровни", "body": "| Уровень
              | Название | Социальный слой | Особенности |\n|---------|----------|-----------------|-------------|\n|
              5 | Helios Halo Platforms | Корпоративная элита, дипломатия | Левитационные
              площадки, климатические генераторы |\n| 4 | Sky Souq Terrace | Финансовый
              сектор, трейдеры | Крипто-биржи, дата-хабы, AR-маркетплейсы |\n| 3 |
              Oasis Corridor | Средний класс, сервисы | Жилые купола, культурные центры,
              галереи |\n| 2 | Desert Logistics Grid | Инженеры, караваны | Вакуумные
              магистрали, логистические узлы, дрон-порты |\n| 1 | Sub-Sand Vaults
              | Имплант-кузницы, подполье | Подземные оазисы, фильтрационные станции,
              архивы Sand Seraphs |\n", "mechanics_links": [], "assets": []}, {"id":
              "clusters", "title": "Кластеры", "body": "1. **Helios Crescent District**
              — штаб Helios, финансовые башни, дипломатические купола.\n2. **Sky Souq
              Nexus** — многоуровневый рынок данных и AR-фестивалей (Data Souq Brokers).\n3.
              **Mirage Caravan Hub** — логистический кластер для караванов Mirage
              Riders, вакуумные туннели к Рияду и Маскату.\n4. **Sub-Sand Vaults**
              — имплант-лаборатории Sand Seraphs и скрытые арены.\n", "mechanics_links":
              [], "assets": []}, {"id": "routes", "title": "Маршруты", "body": "-
              **Solar Spine** — высотная магистраль между Helios Halo и Sky Souq,
              охраняемая климат-дронами.\n- **Mirage Way** — сеть пустынных тоннелей
              с голографическими ориентировщиками.\n- **Oasis Loop** — кольцевая линия
              жилых куполов и подземных резервуаров воды.\n- **Sub-Sand Rail** — маглев
              в нижних уровнях для промышленной логистики и эвакуации.\n", "mechanics_links":
              [], "assets": []}, {"id": "key_npcs", "title": "Ключевые NPC и цепочки",
              "body": "| Имя | Роль | Фракция | Локация | Описание |\n|-----|------|---------|---------|----------|\n|
              Латифа аль-Мансур | Директор энергетики | Helios Crescent Authority
              | Helios Crescent District | Курирует солнечные щиты и водные переработчики
              |\n| Камиль «Data Dune» Хаддад | Торговец данными | Data Souq Brokers
              | Sky Souq Nexus | Продаёт маршруты доступа через Blackwall |\n| Доктор
              Наджиб Сольх | Рипердок | Независимый | Sub-Sand Vaults | Имплантирует
              термокожные модули и фильтры |\n| Зайна «Mirage Queen» Рашид | Лидер
              караванов | Mirage Riders | Mirage Caravan Hub | Контролирует караваны,
              маневрирует между корпорациями |\n\n**Цепочки контакта:**\n- «Солнечный
              обмен»: Латифа → Камиль → международные биржи — стабилизация цен на
              квантовые батареи.\n- «Песчаный маршрут»: Зайна → Доктор Наджиб → Sand
              Seraphs — поставки имплантов для караванов.\n", "mechanics_links": [],
              "assets": []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body":
              "1. **Шторм Трёх Лун** — песчаный шторм накрывает Helios Halo; выбор
              между щитами корпорации и защитой оазисов.\n2. **Караван теней** — расследование
              исчезнувшего каравана с чёрным рынком воды.\n", "mechanics_links": [],
              "assets": []}, {"id": "economy", "title": "Экономика и геймплей", "body":
              "- **Sky Souq** — лицензии на данные и воду.\n- **Helios Exchange**
              — инвестиции в солнечные панели.\n- **Mirage Bazaar** — караванные апгрейды
              и контрабанда.\n- Экстракт-зоны: пустынные коллекторы редких минералов.\n-
              Активности: гонки антиграв-караванов, AR-аукционы, спасательные операции
