              — это не просто статистика, это психология. Баланс бычьих и медвежьих
              сигналов, индекс страха и жадности, тепловые карты по секторам — каждый
              индикатор показывает не просто данные, он показывает настроение рынка.
              В Night City аналитика — это не просто числа, это понимание человеческой
              природы.\n\n**Портфельная аналитика:** В киберпанк-мире портфель — это
              не просто набор активов, это стратегия выживания. Доходность, риск,
              история сделок — каждая метрика показывает не просто результаты, она
              показывает твою способность выжить. В Night City портфель — это не просто
              инвестиции, это твоя жизнь.\n\n**Оповещения и уведомления:** В мире,
              где каждая секунда на счету, оповещения — это не просто уведомления,
