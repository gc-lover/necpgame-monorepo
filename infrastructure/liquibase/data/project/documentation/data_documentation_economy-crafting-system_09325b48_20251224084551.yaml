              "visibility": "internal", "audience": ["backend", "economy-balance",
              "game-design", "qa"], "risk_level": "medium"}, "review": {"chain": [{"role":
              "backend_agent", "reviewer": "Economy Review Cell", "reviewed_at": "2025-12-20T06:55:00+00:00",
              "status": "approved"}], "next_actions": [{"action": "backend_integration",
              "assignee": "backend_team", "due_date": "2026-01-15T00:00:00+00:00"}]},
              "summary": {"problem": "Требуется полная спецификация механики крафта
              как части экономической системы MMOFPS RPG", "goal": "Создать детальную
              систему крафта, интегрированную с экономикой, производственными цепочками
              и рынком", "essence": "Крафт - это экономическая механика, где игроки
              производят товары, влияют на рынок и зарабатывают через создание ценности",
              "key_points": ["Крафт как экономическая активность с затратами, временем
              и рисками", "Интеграция с рыночными механиками (спрос/предложение)",
              "Многоуровневая система сложности от базового до легендарного крафта",
              "Экономические последствия (влияние на цены, конкуренция)"]}, "content":
              {"sections": [{"id": "system_overview", "title": "Обзор системы крафта",
              "body": "Система крафта является ключевой частью экономической механики,
              где игроки создают товары из ресурсов,\nвлияя на рынок и получая экономическую
              выгоду. Крафт интегрирован с производственными цепочками,\nрыночными
              механиками и системой профессий.\n", "mechanics_links": ["mechanics/economy/economy-production-chains.yaml",
              "mechanics/economy/economy-trading.yaml"], "assets": []}, {"id": "crafting_economics",
              "title": "Экономика крафта", "body": "**Затраты на крафт:**\n- Материалы
              (ресурсы с рыночными ценами)\n- Время производства (экономическая стоимость
              времени)\n- Инструменты и оборудование (амортизация)\n- Риски провала
              (потеря материалов)\n\n**Доходы от крафта:**\n- Продажа готовых изделий
              на рынке\n- Выполнение заказов (контракты)\n- Использование в собственных
              нуждах (экономия)\n\n**Экономические эффекты:**\n- Влияние на рыночные
              цены (массовое производство снижает цены)\n- Создание дефицита редких
              материалов\n- Конкуренция между крафтерами\n", "mechanics_links": ["mechanics/economy/economy-pricing-detailed.yaml"],
              "assets": []}, {"id": "crafting_tiers", "title": "Уровни сложности крафта",
              "body": "**Tier 1 - Базовый крафт:**\n- Простые рецепты для всех игроков\n-
              Минимальные требования к навыкам\n- Низкие затраты, низкая прибыль\n-
              Высокий шанс успеха (95%+)\n\n**Tier 2 - Продвинутый крафт:**\n- Требует
              базовых профессий\n- Средние затраты и прибыль\n- Шанс успеха 80-90%\n-
              Доступ к редким рецептам\n\n**Tier 3 - Мастерский крафт:**\n- Требует
              высоких навыков и специального оборудования\n- Высокие затраты, высокая
              прибыль\n- Шанс успеха 60-80%\n- Качество продукции влияет на цену\n\n**Tier
              4 - Легендарный крафт:**\n- Элитные рецепты с редкими материалами\n-
              Очень высокие затраты и риски\n- Шанс успеха 30-50%\n- Потенциал для
              уникальных предметов\n\n**Tier 5 - Корпоративный крафт:**\n- Доступ
              только через корпорации или гильдии\n- Массовое производство\n- Низкая
              прибыль на единицу, но объем\n- Минимальные риски с правильным оборудованием\n",
              "mechanics_links": ["mechanics/economy/economy-production-chains.yaml"],
              "assets": []}, {"id": "market_integration", "title": "Интеграция с рынком",
              "body": "**Влияние на цены:**\n- Массовое производство снижает рыночные
              цены\n- Дефицит материалов повышает стоимость компонентов\n- Качество
              продукции влияет на премиум-сегмент\n\n**Экономические циклы:**\n- Сезонные
              колебания спроса на определенные товары\n- Экономические кризисы влияют
              на доступность материалов\n- Корпоративные войны могут создавать искусственный
              дефицит\n\n**Конкуренция:**\n- Крафтеры конкурируют за материалы и рынки
              сбыта\n- Гильдии могут монополизировать определенные типы производства\n-
              Корпорации устанавливают минимальные цены на стратегические товары\n",
              "mechanics_links": ["mechanics/economy/economy-trading.yaml", "mechanics/economy/economy-events.yaml"],
              "assets": []}, {"id": "crafting_stations", "title": "Станции крафта",
              "body": "**Мобильные станции (Tier 1-2):**\n- Переносные верстаки для
              базового крафта\n- Низкая стоимость, высокая мобильность\n- Ограниченные
              возможности\n\n**Стационарные станции (Tier 2-4):**\n- Фиксированные
              мастерские с расширенным оборудованием\n- Более эффективное производство\n-
              Возможность автоматизации\n\n**Промышленные комплексы (Tier 3-5):**\n-
              Фабрики с конвейерным производством\n- Массовый выпуск стандартных изделий\n-
              Требуют значительных инвестиций\n\n**Корпоративные лаборатории (Tier
              4-5):**\n- Высокотехнологичное оборудование\n- Исследования и разработка
              новых рецептов\n- Доступ только для элиты\n", "mechanics_links": ["mechanics/economy/economy-logistics.yaml"],
              "assets": []}, {"id": "quality_system", "title": "Система качества",
              "body": "**Факторы качества:**\n- Навыки крафтера (влияют на базовое
              качество)\n- Качество материалов (редкие материалы дают бонус)\n- Оборудование
              (лучшие станции повышают качество)\n- Случайные модификаторы (удача/неудача)\n\n**Экономические
              последствия качества:**\n- Высокое качество позволяет продавать по премиум-ценам\n-
              Низкое качество снижает цену или делает предмет непродажным\n- \"Проклятые\"
              предметы могут иметь негативные эффекты\n\n**Сертификация:**\n- Гильдии
              выдают сертификаты качества\n- Корпорации требуют сертификации для корпоративных
              заказов\n- Игроки могут проверять качество предметов\n", "mechanics_links":
              ["mechanics/economy/economy-trading.yaml"], "assets": []}, {"id": "contracts_system",
              "title": "Система контрактов", "body": "**Типы контрактов:**\n- Рыночные
              заказы (открытые для всех)\n- Корпоративные контракты (требуют репутации)\n-
              Гильдийные заказы (для членов гильдии)\n- Персональные заказы (от других
              игроков)\n\n**Экономические аспекты:**\n- Предоплата или оплата по завершению\n-
              Штрафы за просрочку или низкое качество\n- Бонусы за досрочное выполнение\n-
              Репутационные последствия\n\n**Динамическое ценообразование:**\n- Цены
              зависят от рыночного спроса\n- Бонусы за редкие навыки или материалы\n-
              Скидки при массовых заказах\n", "mechanics_links": ["mechanics/economy/economy-contracts.yaml"],
              "assets": []}, {"id": "resource_economics", "title": "Экономика ресурсов",
              "body": "**Цепочки поставок:**\n- От добычи сырья до финального продукта\n-
              Многоуровневые зависимости между материалами\n- Географические факторы
              (региональные ресурсы)\n\n**Рыночные эффекты:**\n- Крафт влияет на спрос
              на базовые материалы\n- Дефицит ресурсов повышает цены на компоненты\n-
              Перепроизводство приводит к падению цен\n\n**Спекуляция:**\n- Игроки
              могут спекулировать на ресурсах\n- Корпорации манипулируют рынками редких
              материалов\n- Гильдии контролируют поставки специализированных компонентов\n",
              "mechanics_links": ["mechanics/economy/economy-resources-catalog.yaml",
              "mechanics/economy/economy-production-chains.yaml"], "assets": []},
              {"id": "guild_integration", "title": "Интеграция с гильдиями", "body":
              "**Роли гильдий в крафте:**\n- Предоставление рецептов и обучения\n-
              Контроль качества продукции\n- Организация контрактов и заказов\n- Защита
              интеллектуальной собственности\n\n**Экономические преимущества:**\n-
              Доступ к эксклюзивным рецептам\n- Скидки на материалы и оборудование\n-
              Приоритет в контрактах\n- Совместное производство\n\n**Конкуренция:**\n-
              Гильдии конкурируют за лучших крафтеров\n- Корпоративные контракты идут
              через гильдии\n- Репутация влияет на доступ к ресурсам\n", "mechanics_links":
              ["mechanics/economy/economy-trading-guilds.yaml"], "assets": []}, {"id":
              "failure_risks", "title": "Риски и провалы", "body": "**Типы рисков:**\n-
              Потеря материалов при провале\n- Повреждение оборудования\n- Репутационные
              потери\n- Экономические штрафы по контрактам\n\n**Факторы риска:**\n-
              Сложность рецепта\n- Качество материалов\n- Навыки крафтера\n- Состояние
              оборудования\n\n**Экономические последствия:**\n- Увеличение затрат
              на производство\n- Потеря прибыли от невыполненных контрактов\n- Необходимость
              ремонта оборудования\n- Снижение репутации и доверия\n", "mechanics_links":
              [], "assets": []}, {"id": "analytics_integration", "title": "Интеграция
              с аналитикой", "body": "**Метрики крафта:**\n- Объем производства по
              категориям\n- Уровень качества продукции\n- Эффективность использования
              ресурсов\n- Прибыльность различных рецептов\n\n**Рыночные индикаторы:**\n-
              Спрос/предложение по материалам\n- Ценовые тренды\n- Конкуренция между
              крафтерами\n\n**Экономические прогнозы:**\n- Предсказание трендов спроса\n-
              Оптимизация производственных цепочек\n- Рекомендации по инвестициям
              в крафт\n", "mechanics_links": ["mechanics/economy/economy-analytics.yaml"],
              "assets": []}]}, "history": [{"version": "1.0.0", "date": "2025-12-20T06:55:00+00:00",
              "author": "backend_agent", "changes": "Создание полной спецификации
