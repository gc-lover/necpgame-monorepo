              "Matching engine и API обеспечивают потоковые котировки, историю сделок
              и интеграцию с сервисами кошельков, налогов и аналитики."]}, "content":
              {"sections": [{"id": "world_lore", "title": {"Мир и лор": "Валютная
              биржа в киберпанк-реальности"}, "body": "В Night City, где корпорации
              правят миром, а регионы имеют свои валюты, валютная биржа — это не просто
              место обмена, это поле битвы. В мире, где каждый кредит на счету, валютная
              биржа становится оружием. Каждый обмен, каждая спекуляция, каждая сделка
              — это выбор, который может сделать тебя богатым или убить тебя. Это
              игра в долгую, где каждый трейдер становится частью сложной паутины
              экономических отношений, которая определяет судьбу города.\n\n**Региональные
              валюты:** В киберпанк-мире регионы — это не просто территории, это экономические
              зоны. Каждый регион имеет свою валюту, свои правила, свои риски. Обменивая
              валюты, ты не просто меняешь деньги, ты пересекаешь границы, ты входишь
              в новые экономические зоны. Каждый курс — это отражение экономической
              силы региона, каждый спред — это цена риска.\n\n**Спекуляции:** В мире,
              где цены меняются каждую секунду, спекуляции — это не просто торговля,
              это искусство. Спекулируя на валютах, ты играешь на разнице курсов,
              ты используешь волатильность рынка для заработка. Каждая прибыль — это
              твоя награда за риск, каждая потеря — это цена ошибки. Но для тех, кто
              готов рискнуть, спекуляции — это возможности. Покупая валюты на дне,
              продавая на пике, играя на разнице курсов, можно заработать больше,
              чем потерять.\n\n**Корпоративные валюты:** В киберпанк-мире корпорации
              — это не просто компании, это государства. Некоторые корпорации имеют
              свои валюты, свои биржи, свои правила. Обменивая корпоративные валюты,
              ты не просто меняешь деньги, ты выбираешь сторону, ты входишь в корпоративную
              экономику. Каждый курс — это отражение корпоративной силы, каждый спред
              — это цена лояльности.\n\n**Чёрный рынок:** В мире, где официальные
              биржи контролируются корпорациями, чёрный рынок — это не просто альтернатива,
              это необходимость. Торгуя на чёрном рынке, ты обходишь ограничения,
              ты нарушаешь правила, ты рискуешь. Но для тех, кто готов рискнуть, чёрный
              рынок — это возможности. Покупая валюты по выгодным курсам, продавая
              без комиссий, играя на разнице цен, можно заработать больше, чем потерять.\n\nВ
              Night City валютная биржа — это не просто место обмена, это поле битвы,
              это оружие. Каждый трейдер становится частью сложной паутины экономических
              отношений, которая определяет судьбу города. Это игра в долгую, где
              каждый выбор имеет последствия, где каждая сделка становится частью
              твоей истории.\n"}, {"id": "introduction", "title": "Введение", "body":
              "Валютная биржа позволяет игрокам обменивать региональные валюты и участвовать
              в спекулятивной торговле. Система поддерживает постоянное обновление
              курсов, учитывает рыночные события и интегрируется с экономическими
              сервисами NECPGAME.\n", "mechanics_links": ["mechanics/economy/economy-overview.yaml"],
              "assets": []}, {"id": "feature_scope", "title": "Объём функциональности",
              "body": "Биржа предоставляет доступ к обмену через instant операции
              и лимитные ордера, отображает динамические курсы и поддерживает торговые
              гильдии, VIP-статусы и высокообъёмных трейдеров. Статус документа —
              approved, фича планируется к пост-MVP и готова к постановке задач.\n",
              "mechanics_links": ["mechanics/economy/economy-resources-catalog.yaml"],
              "assets": []}, {"id": "currency_pairs", "title": "Валютные пары", "body":
              "Система описывает пары EDDY с основными валютами и их параметры: курс,
              спред, суточный объём, волатильность. Также поддерживаются кросс-пары
              между основными валютами. Курсы указываются как референсные значения,
              обновляемые ежедневно.\n", "mechanics_links": ["mechanics/economy/economy-resources-catalog.yaml"],
              "assets": []}, {"id": "exchange_mechanics", "title": "Механика обмена",
              "body": "Instant обмен рассчитывает результат с учётом текущего курса
              и комиссии. Лимитные ордера фиксируют желаемый курс и исполняются при
              достижении условия. Примеры расчётов описывают торговые сценарии в токийском
              регионе и экономию на лимитных заявках.\n", "mechanics_links": ["mechanics/economy/economy-overview.yaml"],
              "assets": []}, {"id": "fees_structure", "title": "Комиссии и спреды",
              "body": "Базовая комиссия составляет 1% с возможностью снижения до 0.5%
              для крупных объёмов, VIP и торговых гильдий. Спред задаётся как разница
              между ставками покупки и продажи и масштабируется в зависимости от ликвидности
              и волатильности.\n", "mechanics_links": ["mechanics/economy/economy-overview.yaml"],
              "assets": []}, {"id": "rates_dynamics", "title": "Динамика курсов",
              "body": "Базовые курсы устанавливаются системой и корректируются событиями
              мира. Примеры охватывают корпоративные войны и экономические кризисы,
              которые изменяют соотношения валют и формируют повод для спекуляции.\n",
              "mechanics_links": ["mechanics/world/events/live-events-system.yaml"],
              "assets": []}, {"id": "data_model", "title": "Структура данных", "body":
              "Описаны таблицы `currency_exchange_rates` и `currency_exchange_orders`,
              хранящие пары, курсы, спреды, объём и статусы ордеров. Жизненный цикл
              ордера включает стадии валидации, активного матчинга, частичного и полного
              исполнения, отмены и блокировки антифродом.\n", "mechanics_links": ["mechanics/economy/economy-production-chains.yaml"],
              "assets": []}, {"id": "api_surface", "title": "API и события", "body":
              "Экономический сервис предоставляет REST и WebSocket эндпоинты для котировок,
              создания и отмены ордеров, истории сделок и расчёта предварительных
              котировок. Событийная шина публикует обновления курсов и состояний ордеров
              для сервисов кошельков, налогов, аналитики и уведомлений.\n", "mechanics_links":
              ["implementation/api-requirements/mvp-endpoints/system-endpoints.yaml"],
              "assets": []}, {"id": "risk_management", "title": "Риск и соответствие",
              "body": "Введены лимиты AML, троттлинг котировок, механизм торговых
              остановок при резкой волатильности и защита против кросс-регионального
              арбитража. Эти меры поддерживают честный рынок и соответствие внутриигровым
              регуляциям.\n", "mechanics_links": ["mechanics/economy/economy-analytics.yaml"],
              "assets": []}, {"id": "matching_engine", "title": "Matching Engine",
              "body": "Очередь заявок обслуживается по принципу FIFO с учётом времени,
              поддерживается системный маркет-мейкер для основых пар, а спред расширяется
              при недостаточной ликвидности. TTL лимитных ордеров задаёт время жизни
              заявок.\n", "mechanics_links": ["mechanics/economy/economy-trading-guilds.yaml"],
              "assets": []}, {"id": "integrations", "title": "Интеграции и UX", "body":
              "Биржа взаимодействует с сервисами кошельков, налогов, событий и аналитики,
              обеспечивая блокировку средств, сбор комиссий и отчётность. Интерфейс
              предоставляет веб-сокеты для графиков и уведомления для игроков.\n",
              "mechanics_links": ["mechanics/economy/economy-trading.yaml"], "assets":
              []}]}, "appendix": {"glossary": [{"term": "EDDY", "definition": "Базовая
