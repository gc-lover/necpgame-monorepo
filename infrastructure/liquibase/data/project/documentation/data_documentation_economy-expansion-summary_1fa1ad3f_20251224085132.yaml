              базовые и фракционные валюты с коэффициентами обмена.", "Описаны ресурсные
              категории, тировая система и привязка стоимости.", "Сформирован каталог
              рецептов, станций и апгрейдов для крафта.", "Заданы формулы динамического
              ценообразования и live-ops модификации."]}, "content": {"sections":
              [{"id": "world_lore", "title": {"Мир и лор": "Экономика Night City —
              Сводка"}, "body": "В Night City, где экономика — это кровь и плоть города,
              расширение экономики — это не просто документы и спецификации, это карта
              выживания. В мире, где корпорации контролируют всё, а банды правят улицами,
              экономика становится оружием. Каждая валюта, каждый ресурс, каждый рецепт
              — это выбор, который может сделать тебя богатым или убить тебя. Это
              игра в долгую, где каждый экономический элемент становится частью сложной
              паутины отношений, которая определяет судьбу города.\n\n**Валютная экосистема:**
              В киберпанк-мире валюта — это не просто деньги, это власть. Глобальные
              валюты, фракционные скрипты, криптовалюты и премиальные токены — каждая
              валюта имеет свою историю, свою ценность, свою роль. Курсы обмена варьируются,
              комиссии зависят от канала, события меняют всё. В Night City валюта
              — это не просто средство обмена, это инструмент контроля.\n\n**Ресурсы
              и тиры:** В мире, где каждый ресурс на счету, тировая система — это
              не просто классификация, это иерархия власти. От металлолома до квантовых
              ядер — каждый ресурс имеет свою ценность, своё применение, свою редкость.
              Тировая шкала T1–T5 определяет не просто стоимость, она определяет доступность,
              влияние, судьбу. В Night City ресурсы — это не просто материалы, это
              ключ к выживанию.\n\n**Крафт и рецепты:** В киберпанк-мире крафт — это
              не просто создание предметов, это искусство выживания. Оружие, броня,
              импланты, моды, расходники — каждый предмет имеет свою историю, свою
              ценность, свою роль. Время изготовления, вероятность успеха, профит
              — каждый параметр определяет не просто экономику, он определяет возможности.
              В Night City крафт — это не просто производство, это путь к власти.\n\n**Производственная
              инфраструктура:** В мире, где технологии определяют всё, станции и апгрейды
              — это не просто оборудование, это оружие. Базовые и продвинутые верстаки,
              специализированные станции, модули эффективности — каждый элемент влияет
              на экономику времени и материалов. В Night City инфраструктура — это
              не просто инструменты, это конкурентное преимущество.\n\n**Динамическое
              ценообразование:** В киберпанк-мире цена — это не просто число, это
              отражение реальности. Редкость, качество, спрос/предложение, регионы,
              фракции — каждый фактор влияет на цену. Live-ops настройки, аналитические
              события — каждый элемент может изменить всё. В Night City цена — это
              не просто стоимость, это сигнал рынка.\n\n**Культовое снаряжение:**
              В мире, где легенды создаются каждый день, культовое снаряжение — это
              не просто предметы, это история. Легендарные предметы, брендовые сигнатуры,
              сетовые эффекты — каждый элемент имеет свою историю, свою ценность,
              свою роль. В Night City культовое снаряжение — это не просто оружие,
              это символ власти.\n"}, {"id": "deliverables", "title": "Собранные документы
              и артефакты", "body": "Расширение экономики привело к выпуску спецификаций
              по валютам, ресурсам, цепочкам производства и ценообразованию.\nМатериалы
              синхронизированы с economy-service и используют общую терминологию для
              последующей автоматизации.\n", "mechanics_links": ["mechanics/economy/economy-currencies-detailed.yaml",
              "mechanics/economy/economy-resources-catalog.yaml", "mechanics/economy/economy-production-chains.yaml"],
              "assets": []}, {"id": "currency_system", "title": "Валютная экосистема",
              "body": "Зафиксированы более десяти валют: глобальные, фракционные,
              криптовалюты и премиальные.\nКурсы обмена варьируются в пределах ±20%,
              комиссии зависят от канала (официальный, игроки, чёрный рынок) и контролируются
              событиями.\n", "mechanics_links": ["mechanics/economy/economy-currency-exchange.yaml"],
              "assets": []}, {"id": "resource_catalog", "title": "Каталог ресурсов
              и тировая система", "body": "Категории включают металлы, электронику,
              биоматериалы, данные и экзотические компоненты с указанными диапазонами
              стоимости.\nТировая шкала T1–T5 используется для балансировки лута,
              крафта и торговых налогов.\n", "mechanics_links": ["mechanics/economy/economy-resources-catalog.yaml"],
              "assets": []}, {"id": "crafting_loop", "title": "Крафт и рецепты", "body":
              "Описаны примеры оружия, брони, имплантов, модов и расходников с указанием
              стоимости, времени изготовления и вероятности успеха.\nТировая прогрессия
              задаёт зависимости между длительностью, профитом и шансом крафта.\n",
              "mechanics_links": ["mechanics/economy/economy-crafting.yaml"], "assets":
              []}, {"id": "production_infrastructure", "title": "Производственные
              станции и апгрейды", "body": "Детализированы базовые и продвинутые верстаки,
              специализированные станции и модули эффективности, качества и автоматизации.\nЭти
              параметры напрямую влияют на экономики времени и материалов в economy-service.\n",
              "mechanics_links": ["mechanics/economy/economy-production-chains.yaml"],
              "assets": []}, {"id": "pricing_model", "title": "Динамическое ценообразование",
              "body": "Формула цены учитывает редкость, качество, спрос/предложение,
              регионы и фракции.\nУказаны множители для live-ops настроек и способы
              корректировки через аналитические события.\n", "mechanics_links": ["mechanics/economy/economy-pricing-detailed.yaml"],
              "assets": []}, {"id": "iconic_items", "title": "Культовое снаряжение
              и сетовые эффекты", "body": "Сводка связывает легендарные предметы с
              ресурсными требованиями и брендовыми сигнатурами.\nДанные используются
              в procedural equipment library для контроля редкости и исторических
              событий.\n", "mechanics_links": ["mechanics/economy/equipment/equipment-catalog-manual.yaml",
              "mechanics/economy/equipment/procedural-equipment-library.yaml"], "assets":
