              "visibility": "internal", "audience": ["economy", "systems", "live-ops"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "economy_director",
              "reviewer": "", "reviewed_at": "", "status": "approved"}], "next_actions":
              []}, "summary": {"problem": "Нужен консолидированный обзор расширения
              экономики, валют, ресурсов и крафта, чтобы команды разработки и live-ops
              работали с единой картиной.", "goal": "Свести ключевые результаты детализации
              экономики, курсы валют, ресурсные потоки, рецепты и станции производства
