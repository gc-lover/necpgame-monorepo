              "approved"}], "next_actions": []}, "summary": {"problem": "Нужна формализованная
              модель производственных цепочек от сырья до легендарных предметов.",
              "goal": "Описать этапы, инвестиции, риски и экономику производства для
              разных уровней предметов.", "essence": "Игроки и гильдии строят цепочки
              переработки и крафта с учётом времени, ресурсов, рисков и специализации,
              чтобы максимизировать прибыль.", "key_points": ["Определены пошаговые
              цепочки для бюджетного, редкого и легендарного вооружения и кибердека.",
              "Описаны стратегии вертикальной интеграции, специализации и кооперации
              гильдий.", "Учтены сценарии массового производства, ускорители и rush-заказы.",
              "Проведён анализ прибыли по уровням редкости и требований для эндгейма."]},
              "content": {"sections": [{"id": "world_lore", "title": {"Мир и лор":
              "Производственные цепочки в Night City"}, "body": "В Night City, где
              корпорации контролируют производство, а технологии определяют всё, производственные
              цепочки — это не просто создание предметов, это путь к власти. В мире,
              где каждый компонент на счету, производство становится оружием. Каждая
              цепочка, каждый этап, каждый риск — это выбор, который может сделать
              тебя богатым или убить тебя. Это игра в долгую, где каждый производитель
              становится частью сложной паутины производственных отношений, которая
              определяет судьбу города.\n\n**Бюджетное производство:** В киберпанк-мире
              базовое производство — это не просто создание предметов, это выживание.
              Каждый игрок может создавать простые предметы, ремонтировать оружие,
              модифицировать импланты. Но для тех, кто хочет большего, базовое производство
              — это только начало. Изучая цепочки, собирая компоненты, совершенствуя
              навыки, можно создавать более сложные предметы, более мощное оружие,
              более продвинутые импланты.\n\n**Редкое производство:** В мире, где
              профессии определяют возможности, редкое производство — это не просто
              создание предметов, это мастерство. Каждая профессия открывает доступ
              к уникальным цепочкам, к специальным компонентам, к эксклюзивным предметам.
              Но для тех, кто хочет стать мастером, редкое производство — это путь.
              Прокачивая профессии, выполняя квесты, изучая цепочки, можно создавать
              легендарные предметы, уникальное оружие, редкие импланты.\n\n**Легендарное
              производство:** В Night City, где легенды создаются каждый день, легендарное
              производство — это не просто создание предметов, это искусство. Каждая
              легендарная цепочка требует недель фарма, редких компонентов, лицензий
              и доступа к легендарным кузням. Но для тех, кто готов рискнуть, легендарное
              производство — это путь к славе. Создавая легендарные предметы, ты не
              просто создаёшь оружие, ты создаёшь историю.\n\n**Гильдийное производство:**
              В мире, где корпорации правят миром, гильдии — это последний бастион
              независимости. Вертикальная интеграция, специализация, кооперация —
              каждый подход имеет свои преимущества. Но для тех, кто хочет выжить,
              гильдийное производство — это необходимость. Объединяя усилия, распределяя
              роли, оптимизируя цепочки, можно конкурировать с корпорациями и создавать
              уникальные предметы.\n\n**Риски и награды:** В Night City производство
              — это всегда риск. Каждая цепочка имеет шанс провала, каждый этап может
              привести к потере ресурсов. Но и награды здесь огромны. От бюджетных
              предметов с маржой 67% до легендарных с прибылью в сотни тысяч евро-долларов
              — каждый уровень производства открывает новые возможности и новые риски.\n"},
              {"id": "overview", "title": "Концепция производственных цепочек", "body":
              "Производство строится от добычи сырья до крафта легендарных предметов.
              Каждый этап требует станций, времени, лицензий\nи редких компонентов.
              Система поддерживает сложные рецепты с комбинированием материалов и
              модификаторов, а также\nучитывает риски провала.\n", "mechanics_links":
              ["mechanics/economy/economy-resources-catalog.yaml"], "assets": []},
              {"id": "example_chains", "title": "Примеры цепочек", "body": "Бюджетный
              пистолет Tier 1 использует металлолом, плавку в стальные слитки и финальную
              сборку, окупаясь на 200–355 €$ за ~45 минут.\nРедкая снайперская винтовка
              Tier 3 требует редких материалов, обработки и мастер-крафта с инвестициями
              около 12k €$ и риском 25%.\nЛегендарный кибердек Tier 5 объединяет недельный
              фарм ультра-редких ресурсов, лицензии и лаборатории при шансе успеха
              30%.\n", "mechanics_links": ["mechanics/economy/economy-resources-catalog.yaml"],
              "assets": []}, {"id": "optimization", "title": "Стратегии оптимизации",
              "body": "Вертикальная интеграция снижает внешние расходы и повышает
              маржу, специализация закрепляет нишевые рынки, а гильдийное производство\nраспределяет
              роли между добытчиками, переработчиками, крафтерами и торговцами.\n",
              "mechanics_links": ["mechanics/economy/economy-trading-guilds.yaml"],
              "assets": []}, {"id": "bulk_production", "title": "Массовое производство",
              "body": "Производственные площадки и сборочные линии позволяют выпускать
              крупные партии расходников и модов с экономией времени и материалов.\nПример:
              изготовление 100 боевых стимов за 8 часов с экономией 30% ресурсов и
              95% успехом.\n", "mechanics_links": ["mechanics/economy/economy-logistics.yaml"],
              "assets": []}, {"id": "speed_mechanics", "title": "Ускорители и rush-заказы",
              "body": "Rush-заказы сокращают время за счёт увеличения стоимости (например,
              +50% затраты для -50% времени). Бустеры Efficiency Catalyst,\nQuality
              Enhancer и Material Optimizer временно улучшают скорость, успех и расход
              материалов.\n", "mechanics_links": ["mechanics/economy/economy-logistics.yaml"],
              "assets": []}, {"id": "legendary_path", "title": "Легендарный крафт",
              "body": "Квестовая цепочка «Silverhand''s Legacy» задаёт путь к Malorian
              3516: добыча чертежа, подтверждение мастерства, сбор легендарных\nкомпонентов
              и оплата доступа к легендарной кузне с риском 50% провала.\n", "mechanics_links":
              ["mechanics/economy/economy-resources-catalog.yaml"], "assets": []},
              {"id": "profitability", "title": "Показатели прибыли", "body": "Таблица
              маржинальности демонстрирует рост инвестиций и прибыли от Tier 1 (67%)
              до Tier 5 (150%+). Легендарные предметы имеют\nэкстремальные риски,
              но при продаже дают сотни тысяч евро-долларов чистой прибыли.\n", "mechanics_links":
              ["mechanics/economy/economy-analytics.yaml"], "assets": []}]}, "appendix":
