              стоимости колеблются от 2 до 800 €$.\n", "mechanics_links": ["mechanics/economy/economy-resources-catalog.yaml"],
              "assets": []}, {"id": "electronics", "title": "Электронные компоненты",
              "body": "Circuit Board, Processor Chip, Neural Matrix и Quantum Core
