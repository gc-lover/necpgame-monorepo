              [{"id": "world_lore", "title": {"Мир и лор": "Ресурсы в киберпанк-реальности"},
              "body": "В Night City, где корпорации контролируют ресурсы, а технологии
              определяют всё, ресурсы — это не просто материалы, это валюта, это оружие,
              это власть. В мире, где каждый компонент на счету, ресурсы становятся
              ключом к выживанию. Каждый металл, каждый чип, каждый биоматериал —
              это выбор, который может сделать тебя сильнее или убить тебя. Это игра
              в долгую, где каждый ресурс становится частью сложной паутины производственных
              отношений, которая определяет судьбу города.\n\n**Сырьевые материалы:**
              В киберпанк-мире металлы — это не просто материалы, это основа. Scrap
              Metal, Steel Ingot, Titanium Alloy, Tungsten Carbide — каждый металл
              имеет свою ценность, своё применение, свою редкость. Добывая металлы,
              ты не просто собираешь ресурсы, ты создаёшь оружие, ты строишь импланты,
              ты меняешь мир. Каждый металл — это часть твоей истории, каждый компонент
              — это шаг к власти.\n\n**Электронные компоненты:** В мире, где технологии
              определяют всё, электроника — это не просто компоненты, это будущее.
              Circuit Board, Processor Chip, Neural Matrix, Quantum Core — каждый
              компонент имеет свою ценность, своё применение, свою редкость. Собирая
              электронику, ты не просто собираешь ресурсы, ты создаёшь кибердеки,
              ты разрабатываешь импланты, ты меняешь тело. Каждый компонент — это
              часть твоей истории, каждый чип — это шаг к киберпанку.\n\n**Биоматериалы:**
              В киберпанк-мире биоматериалы — это не просто ресурсы, это жизнь. Synthetic
              Blood, Neuro-Plastics — каждый биоматериал имеет свою ценность, своё
              применение, свою редкость. Собирая биоматериалы, ты не просто собираешь
              ресурсы, ты создаёшь медицинские импланты, ты разрабатываешь healing-предметы,
              ты спасаешь жизни. Каждый биоматериал — это часть твоей истории, каждый
              компонент — это шаг к выживанию.\n\n**Данные:** В мире, где информация
              — это оружие, данные — это не просто ресурсы, это власть. Encrypted
              Data Shard, Corporate Blueprint, Blackmail Material — каждый файл данных
              имеет свою ценность, своё применение, свою редкость. Собирая данные,
              ты не просто собираешь ресурсы, ты взламываешь системы, ты контролируешь
              информацию, ты меняешь реальность. Каждый файл — это часть твоей истории,
              каждый байт — это шаг к власти.\n\n**Экзотические материалы:** В киберпанк-мире
              экзотика — это не просто редкость, это легенда. Militech Spec-Ops Tech,
              Arasaka Nano-Assemblers, AI Fragment — каждый экзотический материал
              имеет свою ценность, своё применение, свою уникальность. Собирая экзотику,
              ты не просто собираешь ресурсы, ты создаёшь легендарные предметы, ты
              разрабатываешь уникальные системы, ты становишься легендой. Каждый материал
              — это часть твоей истории, каждый компонент — это шаг к бессмертию.\n\nВ
              Night City ресурсы — это не просто материалы, это валюта, это оружие,
