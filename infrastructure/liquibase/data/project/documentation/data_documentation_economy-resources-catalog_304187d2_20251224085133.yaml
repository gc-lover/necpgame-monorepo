              "assets": []}, {"id": "crafting-components", "title": "Компоненты крафта",
              "body": "Weapon Parts, Armor Plates, Servo Motor и Optical Sensor используются
              в рецептах вооружения и имплантов. Указаны\nисточники разборки, шансы
              выпадения и стоимости по редкости.\n", "mechanics_links": ["mechanics/economy/economy-resources-catalog.yaml"],
              "assets": []}, {"id": "exotic", "title": "Экзотические материалы", "body":
              "Militech Spec-Ops Tech, Arasaka Nano-Assemblers и AI Fragment представляют
              легендарные ресурсы, связанные с рейдами,\nбоссами и сюжетными квестами.
              Они ограничены по стекам и применяются в легендарных рецептах и AI-системах.\n",
              "mechanics_links": ["mechanics/world/dungeons/dungeon-bosses-catalog.yaml"],
              "assets": []}, {"id": "tiers", "title": "Tier-система", "body": "Таблица
              классифицирует ресурсы по tier (T1–T5) с диапазонами редкости, зон,
