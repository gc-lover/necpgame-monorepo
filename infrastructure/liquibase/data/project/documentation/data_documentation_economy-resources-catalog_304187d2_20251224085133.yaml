              интерфейсных систем.\n", "mechanics_links": ["mechanics/economy/economy-resources-catalog.yaml"],
              "assets": []}, {"id": "data-assets", "title": "Данные и информация",
              "body": "Encrypted Data Shard, Corporate Blueprint и Blackmail Material
