              рейдов, развивать переработку в пользу районов. Страхи: монополия корпораций,
              потеря доверия сборщиков, провал поставок.\n", "mechanics_links": [],
              "assets": []}, {"id": "relationships", "title": "Связи", "body": "Работает
              с независимыми техниками, торговцами оружия, фикcерами других районов.
              Корпорации рассматривает как источник трофеев. Игроки получают доступ
