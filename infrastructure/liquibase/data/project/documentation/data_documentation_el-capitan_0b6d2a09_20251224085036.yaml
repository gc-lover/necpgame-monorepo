              связи с заводами, перевозчиками и уличными командами. Контрольные точки
              — доки Arroyo, мусороперерабатывающие комплексы, подпольные аукционы.\n",
              "mechanics_links": [], "assets": []}, {"id": "motivation", "title":
              "Мотивация и цели", "body": "Мотивация — поддерживать устойчивость salvage-экономики.
