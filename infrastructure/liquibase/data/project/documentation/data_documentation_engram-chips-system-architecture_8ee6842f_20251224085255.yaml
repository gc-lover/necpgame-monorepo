            value: '{"metadata": {"id": "engram-chips-system-architecture", "title":
              "Архитектура системы чипов энграмм", "document_type": "architecture",
              "category": "systems", "status": "draft", "version": "1.0.0", "last_updated":
              "2025-11-29T15:30:00+00:00", "owners": [{"role": "architect", "contact":
              "architect@necp.game"}], "tags": ["architecture", "progression", "engrams",
              "cyberpunk", "character", "technology"], "related_systems": ["character-service",
              "inventory-service", "economy-service", "gameplay-service", "social-service",
              "league-service", "quest-service"], "related_documents": [{"id": "engram-chips-system-concept",
              "relation": "implements"}, {"id": "technology-progression-system-architecture",
              "relation": "integrates"}, {"id": "progression-system-architecture",
              "relation": "integrates"}, {"id": "multi-type-romance-system-architecture",
              "relation": "integrates"}, {"id": "engram-chips-system-architecture-character",
              "relation": "references"}, {"id": "engram-chips-system-architecture-economy",
              "relation": "references"}, {"id": "engram-chips-system-architecture-database",
              "relation": "references"}, {"id": "engram-chips-system-architecture-sync",
              "relation": "references"}], "github_issues": [1539, 1540, 1541, 1542,
              1543, 1544, 1545, 1546], "visibility": "internal", "audience": ["architect",
              "backend", "game-design", "api-designer"]}, "summary": {"problem": "Требуется
              спроектировать архитектуру системы чипов энграмм, которая:\n- Управляет
              установкой и хранением энграмм в слотах (1-3)\n- Отслеживает влияние
              энграмм на персонажа (0-100%)\n- Обрабатывает совместимость и конфликты
              между энграммами\n- Управляет созданием, кодированием и взломом энграмм\n-
              Обеспечивает передачу энграмм между игроками (PvP)\n- Интегрируется
              с системами романсов, киберпсихоза, прогрессии\n- Синхронизирует данные
              между сервисами\n- Поддерживает высокую нагрузку и масштабируемость\n",
              "goal": "Создать архитектурную схему системы чипов энграмм с определением:\n-
              Компонентов для управления энграммами\n- Микросервисов или модулей в
              существующих сервисах\n- API endpoints (высокоуровнево)\n- Интеграций
              с другими системами\n- Синхронизации данных (Event Sourcing, CQRS, Saga
              Pattern)\n- Тикрейта и требований к сетевой нагрузке\n- Структуры БД
              для энграмм\n- Технического задания для реализации\n", "essence": "Комплексная
              система управления цифровыми копиями сознания на чипах Relic с поддержкой\nустановки,
              влияния, конфликтов, создания, передачи между игроками и интеграцией\nс
              прогрессией, романсами и киберпсихозом.\n"}, "architecture": {"overview":
              "Система чипов энграмм состоит из следующих основных компонентов:\n1.
              Engram Slot Manager - управление слотами энграмм (1-3)\n2. Influence
              Tracker - отслеживание влияния энграмм (0-100%)\n3. Compatibility Calculator
              - расчёт совместимости между энграммами\n4. Conflict Resolver - разрешение
              конфликтов между энграммами\n5. Engram Creator - создание энграмм\n6.
              Engram Encoder - кодирование и защита энграмм\n7. Engram Hacker - взлом
              энграмм\n8. Engram Transfer Manager - передача между игроками\n9. Engram
              Romance Integrator - интеграция с романсами\n10. Engram Cyberpsychosis
              Integrator - интеграция с киберпсихозом\n", "deployment_strategy": "Система
              реализуется как модули в существующих сервисах:\n- character-service-go:
              основные компоненты управления энграммами (слоты, влияние, установка)\n-
              inventory-service-go: хранение чипов как предметов\n- economy-service-go:
              экономика создания и покупки энграмм\n- gameplay-service-go: интеграция
              с прогрессией и навыками\n- social-service-go: интеграция с романсами\n-
              netrunning-service-go: взлом и защита энграмм (если существует)\n",
              "components_overview": "Компоненты системы разбиты по сервисам:\n\nCharacter
              Service:\n- Engram Slot Manager\n- Influence Tracker\n- Compatibility
              Calculator\n- Conflict Resolver\n- Engram Encoder\n- Engram Cyberpsychosis
              Integrator\n- Engram Blockers Manager\n- Engram Historical Manager\n\nEconomy
              Service:\n- Engram Creator\n- Engram Transfer Manager\n\nInventory Service:\n-
              Engram Chip Tier Manager\n\nGameplay Service:\n- Engram Hacker\n\nSocial
              Service:\n- Engram Romance Integrator\n\nДетальное описание компонентов
              см. в связанных документах:\n- engram-chips-system-architecture-character.yaml\n-
              engram-chips-system-architecture-economy.yaml\n", "integrations_overview":
              "Система интегрируется с:\n- Character Service: установка, влияние,
              импланты\n- Inventory Service: хранение чипов\n- Economy Service: создание,
              передача\n- Gameplay Service: прогрессия, навыки\n- Social Service:
              романсы\n- League Service: Technology Progression System\n\nДетали интеграций
              см. в engram-chips-system-architecture-sync.yaml\n", "database_overview":
              "Структура БД включает:\n- character_engram_slots: слоты энграмм персонажей\n-
              engrams: данные энграмм\n- engram_influence_history: история влияния\n-
              engram_conflicts: конфликты между энграммами\n- engram_creation_log:
              лог создания\n- engram_transfers: передачи энграмм\n- engram_hacking_log:
              лог взлома\n\nДетальная схема БД см. в engram-chips-system-architecture-database.yaml\n",
              "data_synchronization_overview": "Используется Event Sourcing, CQRS
              и Saga Pattern:\n- Event Sourcing: все изменения записываются как события\n-
              CQRS: разделение чтения и записи\n- Saga Pattern: для сложных операций
              (создание, передача)\n\nДетали синхронизации см. в engram-chips-system-architecture-sync.yaml\n"},
              "validation": {"architecture_complete": true, "components_defined":
              true, "integrations_defined": true, "database_schema_defined": true,
              "performance_requirements_defined": true}, "history": [{"version": "1.1.0",
