              "title": "Артефактные эволюции (2080+)", "body": "## Лор артефактных
              эволюций\n\nАртефактные версии культовых предметов доступны только после
              выполнения сезонных условий: цифровые ренессансы, корпоративные восхождения
              и события осады. Эти эволюции представляют собой кульминацию пути класса
              и символизируют достижение высшего уровня мастерства.\n\n## Механика
              получения\n\nКаждое улучшение фиксируется в economy-service через `evolution_path`
              и таблицу `artifact_unlocks`, а также влияет на сезонные награды. Игрок
              должен выполнить специальные сезонные условия, связанные с классом и
              фракцией.\n\n## Примеры артефактных эволюций\n\n- **«Blackwire Seeker
              // Liminal»** (2084) — эволюция для Netrunner с дополнительным слотом
              демона и способностью проникать в Liminal Space.\n  *Лор:* Оружие эволюционировало
              после контакта с Liminal Space, получив способность создавать порталы
              в цифровое пространство между мирами.\n\n- **«Ironheart Gauss // Titanfall
              Apex»** (2082) — эволюция для Solo с пробитиями экзоскелетов и способностью
              вызывать титановый дроп.\n  *Лор:* Винтовка была модифицирована после
              участия в осаде, получив способность пробивать любую броню и вызывать
              орбитальный дроп титанов.\n\n- **«Pulse Vitae // Phoenix»** (2086) —
              эволюция для Medtech с возможностью resurrect и восстановления из пепла.\n  *Лор:*
              Пистолет эволюционировал после спасения тысяч жизней, получив способность
