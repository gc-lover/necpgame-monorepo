              {"id": "edge_priest", "title": "Edge Priest (2078)", "body": "## Лор
              и контекст\n\nEdge Priest — это духовные лидеры киберпространства, которые
              ищут смысл в цифровом мире и помогают другим найти свой путь. Их культовый
              сет создан в эпоху цифрового ренессанса, когда люди искали духовность
              в технологиях, а священники адаптировали древние ритуалы к новому миру.\n\n##
              Предметы\n\n- **Ritual Dawn** — netblade с цифровыми проклятиями.\n  *Лор:*
              Меч создан священником, который понял, что духовность и технологии могут
              быть объединены. Меч может накладывать цифровые проклятия на врагов,
              превращая каждую атаку в ритуальный акт.\n\n- **Chorus of Wires** —
              доспех с защитой от психических атак.\n  *Лор:* Доспех создан из переплетённых
              проводов и духовных символов. Защищает от психических атак и цифровых
              проклятий, создавая барьер между носителем и враждебными силами киберпространства.\n\n-
              **Eclipse Psalm Node** — имплант цифровой литургии для усиления группы.\n  *Лор:*
              Имплант разработан для священников, которые хотят усилить свою духовную
              силу. Создаёт цифровую литургию, которая усиливает группу и защищает
              от тёмных сил киберпространства.\n\n## Цепочка выдачи\n\n**«Litany of
              Sparks»** — первая миссия, где игрок должен провести ритуал в киберпространстве.\n\n**«Midnight
