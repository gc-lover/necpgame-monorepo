              оружие, броню и имплант с уникальными механиками.", "Цепочки выдачи
              состоят из трёх миссий с привязкой к фракциям и сезонам.", "Артефактные
              эволюции 2080+ требуют выполнения сезонных условий и фиксируются в API."]},
              "content": {"sections": [{"id": "overview", "title": "Обзор классовых
              сетов", "body": "Каталог охватывает девять классов NECPGAME: Netrunner,
              Solo, Techie, Nomad Pathfinder, Medtech, Rocker Vanguard,\nFixer Ghostbroker,
              Corpo Handler и Edge Priest. Каждый сет включает оружие, броню и имплант,
              ориентированные на\nпозднюю среднюю прогрессию. Разблокировка происходит
              через уникальные сюжетные цепочки и синхронизируется с сезонным\nрасписанием.
              Предметы стартуют с редкости Legendary и имеют путь эволюции до Artifact.\n",
              "mechanics_links": ["mechanics/progression/classes-overview.yaml", "mechanics/economy/economy-resources-catalog.yaml"],
              "assets": []}, {"id": "netrunner", "title": "Netrunner (2065)", "body":
              "## Лор и контекст\n\nNetrunner — это хакеры киберпространства, которые
              проникают в сети корпораций и защищают Blackwall от ИИ-угроз. Их культовый
              сет создан в эпоху цифрового ренессанса, когда NetWatch усилил контроль
              над киберпространством, а хакеры искали способы обойти ограничения.\n\n##
              Предметы\n\n- **Blackwire Seeker** — smart SMG с самонаведением и усилением
              критического урона по подключённым целям.\n  *Лор:* Оружие создано легендарным
              хакером, который встроил в SMG систему отслеживания сетевых подключений.
              Каждая пуля содержит микрочип, который синхронизируется с кибердекой
              и находит уязвимости в защите целей.\n\n- **Ghostlink Cloak** — фазовый
              костюм, снижающий заметность в сетевых хабах при запуске демонов.\n  *Лор:*
              Костюм создан из экспериментального материала, который взаимодействует
              с сетевой инфраструктурой. При активации демонов костюм создаёт фазовый
              сдвиг, делая носителя невидимым для систем наблюдения.\n\n- **Neural
              Overclock Matrix** — имплант с удвоением пропускной способности кибердеки
              и протоколом «Quad Branch».\n  *Лор:* Имплант разработан в секретных
              лабораториях NetWatch для элитных агентов. Позволяет одновременно запускать
              четыре демона, что раньше считалось невозможным из-за ограничений человеческого
              мозга.\n\n## Цепочка выдачи\n\n**«Ghost Trace»** — первая миссия, где
              игрок должен проследить цифровой след легендарного хакера через заброшенные
              серверы.\n\n**«Daemon Waltz»** — вторая миссия, требующая синхронизации
              с NetWatch для доступа к защищённым данным.\n\n**«Four Ports Protocol»**
              — финальная миссия, где игрок должен синхронизироваться с NetWatch Ægis
              и получить доступ к культовому сету.\n", "mechanics_links": ["mechanics/combat/combat-hacking-networks.yaml",
              "mechanics/progression/classes-overview.yaml"], "assets": []}, {"id":
              "solo", "title": "Solo (2048)", "body": "## Лор и контекст\n\nSolo —
              это профессиональные бойцы, наёмники и телохранители Night City. Их
              культовый сет создан в эпоху корпоративных войн, когда Militech и Arasaka
              сражались за контроль над городом. Сет символизирует непоколебимость
              и преданность делу.\n\n## Предметы\n\n- **Ironheart Gauss** — рельсовая
              винтовка Militech с нарастающим уроном при непрерывном огне.\n  *Лор:*
              Оружие названо в честь легендарного Solo, который выстоял против целого
              отряда корпоративных наёмников. Винтовка использует технологию рельсового
              ускорителя, которая накапливает энергию при каждом выстреле, увеличивая
              урон.\n\n- **Titanfall Carapace** — экзоскелет, способный трансформироваться
              в укрытие и активировать «Siege Sync».\n  *Лор:* Экзоскелет создан для
              осадных операций. При активации «Siege Sync» экзоскелет трансформируется
              в мобильное укрытие, защищающее союзников и создающее тактическое преимущество
              в бою.\n\n- **Reflex Apex Node** — имплант, добавляющий дополнительный
              откат боевых умений.\n  *Лор:* Имплант разработан для элитных Solo,
              которые должны действовать быстрее и эффективнее обычных бойцов. Ускоряет
              нервные импульсы, позволяя использовать боевые умения чаще.\n\n## Цепочка
              выдачи\n\n**«Firewall Breach»** — первая миссия, где игрок должен прорваться
              через корпоративную оборону.\n\n**«Blood Oath»** — вторая миссия, требующая
              доказательства преданности и выполнения клятвы.\n\n**«Siege of Hollow
              Pier»** — финальный рейд, где игрок должен возглавить осаду укреплённой
              позиции и получить культовый сет.\n", "mechanics_links": ["mechanics/combat/combat-roles-detailed.yaml",
              "mechanics/world/events/world-events-framework.yaml"], "assets": []},
              {"id": "techie", "title": "Techie (2056)", "body": "## Лор и контекст\n\nTechie
              — это инженеры и изобретатели, которые создают и ремонтируют технологии
              Night City. Их культовый сет создан в эпоху технологического бума, когда
              новые изобретения появлялись каждый день, а инженеры искали способы
              улучшить свои инструменты.\n\n## Предметы\n\n- **Forge Wrench MK-0**
              — многорежимный инструмент с дебаффом «Circuit Jam».\n  *Лор:* Первый
              инструмент, созданный легендарным инженером, который объединил функции
              гаечного ключа, паяльника и мультитула. При использовании может создавать
              электромагнитные помехи, выводя из строя электронику врагов.\n\n- **Patchwork
              Utility Rig** — модульная броня с ускорением ремонта и поддержкой дронов.\n  *Лор:*
              Броня создана из различных модулей, которые можно менять в зависимости
              от задачи. Встроенные инструменты ускоряют ремонт оборудования, а специальные
              крепления позволяют нести дополнительных дронов.\n\n- **Drone Conductor
              Spine** — имплант для управления дополнительными дронами и синхронизации
              их целей.\n  *Лор:* Имплант разработан для инженеров, которые работают
              с дронами. Позволяет одновременно управлять несколькими дронами и синхронизировать
              их действия, создавая слаженную команду помощников.\n\n## Цепочка выдачи\n\n**«Broken
              Circuits»** — первая миссия, где игрок должен починить критически важную
              систему.\n\n**«Assembly Line Blues»** — вторая миссия, требующая оптимизации
              производственной линии.\n\n**«Masterpiece Protocol»** — финальная миссия,
              где игрок должен создать уникальное изобретение и получить культовый
              сет.\n", "mechanics_links": ["mechanics/combat/combat-implants-mechanics.yaml",
              "mechanics/economy/economy-logistics.yaml"], "assets": []}, {"id": "nomad",
              "title": "Nomad Pathfinder (2052)", "body": "## Лор и контекст\n\nNomad
              Pathfinder — это проводники пустошей, которые знают каждую тропу и каждую
              опасность Badlands. Их культовый сет создан в эпоху климатических аномалий,
              когда пустоши стали ещё более опасными, а номады искали способы выжить
              и помочь другим.\n\n## Предметы\n\n- **Dustwind Longbow** — плазменный
              лук, создающий песчаные штормы.\n  *Лор:* Лук создан из материалов,
              найденных в эпицентре климатической аномалии. При выстреле создаёт локальные
              песчаные штормы, которые ослепляют врагов и создают укрытие для номада.\n\n-
              **Stormrunner Duster** — плащ, защищающий от климатических аномалий
              и усиливающий транспорт.\n  *Лор:* Плащ соткан из специального материала,
              который адаптируется к климатическим условиям. Защищает от экстремальных
              температур, радиации и штормов, а также усиливает характеристики транспортных
              средств.\n\n- **Sandstream Adrenal Mesh** — имплант накопления энергии
              для ускорения или щита.\n  *Лор:* Имплант разработан для номадов, которые
              должны быть готовы к любым опасностям пустошей. Накапливает кинетическую
              энергию от движения и может использовать её для временного ускорения
              или создания защитного поля.\n\n## Цепочка выдачи\n\n**«Desert Echoes»**
              — первая миссия, где игрок должен найти потерянный караван в пустошах.\n\n**«Stormcaller»**
              — вторая миссия, требующая выживания в климатической аномалии.\n\n**«Pathfinder
              Rite»** — финальная миссия, где игрок должен проложить новый путь через
              опасные территории и получить культовый сет.\n", "mechanics_links":
              ["mechanics/world/events/world-events-travel-2045-2060.yaml", "mechanics/world/events/world-events-framework.yaml"],
              "assets": []}, {"id": "medtech", "title": "Medtech (2060)", "body":
              "## Лор и контекст\n\nMedtech — это врачи и медики, которые лечат раны
              и устанавливают импланты в Night City. Их культовый сет создан в эпоху
              медицинских прорывов, когда новые технологии лечения спасали жизни,
              а медики искали способы помочь большему количеству людей.\n\n## Предметы\n\n-
              **Pulse Vitae Pistol** — переключаемое оружие с боевыми и лечебными
              нанитами.\n  *Лор:* Оружие создано медиком, который понял, что иногда
              нужно защищать пациентов силой. Пистолет может переключаться между боевым
              и лечебным режимами, используя наниты для нанесения урона или восстановления
              здоровья.\n\n- **Aegis Care Shell** — броня с автоподдержкой жизненных
              показателей группы.\n  *Лор:* Броня оснащена медицинскими датчиками
              и автоматическими инъекторами. Отслеживает состояние здоровья союзников
              и автоматически вводит лекарства при необходимости, поддерживая группу
              в бою.\n\n- **Bioharmonic Field Core** — имплант, снижающий humanity
              load при лечении имплантированных союзников.\n  *Лор:* Имплант разработан
              для медиков, которые часто работают с киберимплантами. Создаёт биогармоническое
              поле, которое снижает психологическую нагрузку при лечении и уменьшает
              риск потери человечности.\n\n## Цепочка выдачи\n\n**«First Do No Harm»**
              — первая миссия, где игрок должен спасти жизнь в критической ситуации.\n\n**«Emergency
              Frequency»** — вторая миссия, требующая организации массовой медицинской
              помощи.\n\n**«Heartbeat of Night City»** — финальная миссия, где игрок
              должен доказать свою преданность делу медицины и получить культовый
              сет.\n", "mechanics_links": ["mechanics/combat/combat-abilities.yaml",
              "mechanics/social/relationships-system.yaml"], "assets": []}, {"id":
              "rocker", "title": "Rocker Vanguard (2074)", "body": "## Лор и контекст\n\nRocker
              Vanguard — это музыканты и артисты, которые используют своё искусство
              для влияния на массы и борьбы с системой. Их культовый сет создан в
              эпоху культурной революции, когда музыканты стали голосом протеста и
              символом свободы.\n\n## Предметы\n\n- **Resonance Shredder Guitar**
              — гибридное оружие/инструмент с звуковыми волнами.\n  *Лор:* Гитара
              создана легендарным рокером, который понял, что музыка может быть оружием.
              Гитара может создавать звуковые волны, которые оглушают врагов и вдохновляют
              союзников, превращая концерт в битву.\n\n- **Stagebreaker Armor** —
              броня, вызывающая «Fan Shield» и усиливающая влияние на NPC.\n  *Лор:*
              Броня создана для выступлений на опасных площадках. При активации создаёт
              «Fan Shield» — защитное поле из энергии фанатов, которое защищает рокера
              и усиливает его влияние на окружающих.\n\n- **Echo Sync Larynx** — имплант
              с усилением речевого воздействия и музыкальных дебаффов.\n  *Лор:* Имплант
              разработан для музыкантов, которые хотят усилить воздействие своего
              голоса. Усиливает речевое воздействие и позволяет создавать музыкальные
              дебаффы, которые влияют на эмоции и поведение врагов.\n\n## Цепочка
              выдачи\n\n**«Encore of Liberty»** — первая миссия, где игрок должен
              организовать концерт протеста.\n\n**«Soundcheck Revolution»** — вторая
              миссия, требующая использования музыки для влияния на массы.\n\n**«Afterlife
              Anthem»** — финальная миссия, где игрок должен выступить в легендарном
              клубе Afterlife и получить культовый сет.\n", "mechanics_links": ["mechanics/social/social-mechanics-overview.yaml",
              "mechanics/combat/combat-abilities.yaml"], "assets": []}, {"id": "fixer",
              "title": "Fixer Ghostbroker (2058)", "body": "## Лор и контекст\n\nFixer
              Ghostbroker — это посредники и брокеры, которые организуют сделки и
              сводят нужных людей. Их культовый сет создан в эпоху финансовых войн,
              когда фиксеры стали ключевыми игроками в подпольной экономике Night
              City.\n\n## Предметы\n\n- **Silent Ledger** — интегратор-пистолет с
              маркерами для удалённого взлома финансовых систем.\n  *Лор:* Оружие
              создано фиксером, который понял, что информация — это валюта. Пистолет
              может взламывать финансовые системы и создавать маркеры для отслеживания
              сделок, превращая каждую встречу в возможность для бизнеса.\n\n- **Wiretap
              Suit** — костюм для дипломатии и скрытых операций.\n  *Лор:* Костюм
              создан для фиксеров, которые должны быть незаметными и влиятельными
              одновременно. Оснащён скрытыми устройствами для прослушивания и записи
              разговоров, а также технологиями для дипломатии и переговоров.\n\n-
              **Contract Weave Cortex** — имплант «живых» контрактов, баффящих союзников.\n  *Лор:*
              Имплант разработан для фиксеров, которые хотят усилить свои сделки.
              Создаёт «живые» контракты, которые автоматически баффят союзников при
              выполнении условий, превращая бизнес в боевое преимущество.\n\n## Цепочка
              выдачи\n\n**«Brokered Shadows»** — первая миссия, где игрок должен организовать
              сложную сделку в тени.\n\n**«Double Bind»** — вторая миссия, требующая
              балансирования между конфликтующими сторонами.\n\n**«Ghostbroker Accord»**
              — финальная миссия, где игрок должен заключить легендарную сделку и
              получить культовый сет.\n", "mechanics_links": ["mechanics/economy/economy-contracts.yaml",
              "mechanics/social/player-orders-system.yaml"], "assets": []}, {"id":
              "corpo", "title": "Corpo Handler (2066)", "body": "## Лор и контекст\n\nCorpo
              Handler — это корпоративные агенты и менеджеры, которые работают на
              крупные корпорации и управляют ресурсами. Их культовый сет создан в
              эпоху корпоративных войн, когда Arasaka, Militech и другие корпорации
              сражались за власть и влияние.\n\n## Предметы\n\n- **Executive Verdict**
              — flechette SMG, влияющая на корпоративную репутацию.\n  *Лор:* Оружие
              создано для корпоративных агентов, которые должны действовать эффективно
