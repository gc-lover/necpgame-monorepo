              бой в политический акт.\n\n- **Boardroom Bulwark** — броня-командный
              экзоскелет с защитой союзников.\n  *Лор:* Броня создана для корпоративных
              лидеров, которые должны защищать свои команды. Экзоскелет усиливает
              физические возможности и создаёт защитное поле для союзников, превращая
              лидера в щит для команды.\n\n- **Compliance Spine** — имплант для управления
              подразделениями и дронами.\n  *Лор:* Имплант разработан для корпоративных
              менеджеров, которые должны управлять большими командами. Позволяет контролировать
              подразделения и дроны, создавая слаженную команду исполнителей.\n\n##
              Цепочка выдачи\n\n**«Corporate Schism»** — первая миссия, где игрок
              должен разобраться в корпоративном конфликте.\n\n**«Hostile Negotiations»**
