              «Сканди блок-щиты» защищают коммунальные сети от потомков DataKrash.\n-
              «Медитеран протокол» использует морские дроны для обмена оффлайн-пакетами.\n",
              "mechanics_links": ["mechanics/world/world-state/player-impact-systems.yaml",
