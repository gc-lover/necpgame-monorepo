              "assets": []}, {"id": "decade-2030-2039", "title": "2030–2039 — Пан-ЕвроГрид
              и миграции", "body": "- «Пан-ЕвроГрид 1.0» задаёт совместимый сетевой
              стандарт.\n- Кибер-караваны обеспечивают мобильные клиники и логистику
              беженцев.\n- «Рейн-Рур неон-спирс» становятся ареной рейдов за пропускную
              способность.\n", "mechanics_links": ["mechanics/technology/network-resilience.yaml",
