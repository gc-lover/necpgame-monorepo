              "title": "2061–2077 — Нео-союзы и прокси-конфликты", "body": "- «Альянс
              куполов» синхронизирует безопасность городов.\n- «Серые театры» организуют
              прокси-войны за офшорные дата-хабы.\n- «Квоты влияния медиа» ограничивают
