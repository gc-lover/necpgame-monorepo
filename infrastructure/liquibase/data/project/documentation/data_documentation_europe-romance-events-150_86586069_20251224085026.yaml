              кластеров покрывают 150 событий с распределением 50/30/20/20/15/10/5.",
              "Описаны архетипы поведения, бонусы отношений и требуемые проверки для
              культурной точности.", "Приложен JSON-образец, который используют дизайнеры
              при интеграции событий."]}, "content": {"sections": [{"id": "cultural-overview",
              "title": "Культурные особенности Европы", "body": "- Романтика, страсть
              и лёгкость публичных проявлений чувств — норма.\n- История, искусство
              и кухня создают основу для большинства событий.\n- Европейское разнообразие
              требует локализованных сценариев и уникальных акцентов по стране.\n",
              "mechanics_links": [], "assets": []}, {"id": "paris-events", "title":
              "Париж / Франция (50 событий)", "body": "- Культурный код: «город любви,
              искусство, эстетика».\n- Темы: Эйфелева башня, Сена, Montmartre, Лувр,
              французская кухня, мода.\n- События посвещены крайним эмоциональным
              проявлениям — от предложений до богемных прогулок.\n- Полные детализации
              вынесены в мастер-файл MEGA-ROMANCE-SYSTEM-1000.\n", "mechanics_links":
              [], "assets": []}, {"id": "london-events", "title": "Лондон / Англия
              (30 событий)", "body": "- Культурный код: британская сдержанность, юмор,
              традиции.\n- Примеры: London Eye kiss, afternoon tea, pub quiz, Tower
              Bridge proposal, Notting Hill walk.\n- Расширенный список покрывает
              культурные места (British Museum, West End), гастрономию и дождливую
              романтику.\n", "mechanics_links": [], "assets": []}, {"id": "berlin-events",
              "title": "Берлин / Германия (20 событий)", "body": "- Культурный код:
              свобода, альтернативность, историческая память.\n- Примеры: East Side
              Gallery, techno clubs, currywurst debates, Brandenburg Gate.\n- Список
              дополнительных событий охватывает ночную жизнь, арт-сцены и рефлексивные
              пространства.\n", "mechanics_links": [], "assets": []}, {"id": "rome-events",
              "title": "Рим / Италия (20 событий)", "body": "- Культурный код: страсть
              и «dolce vita».\n- События: Trevi Fountain wish, Vespa ride, gelato
              competition, а также полный набор туристических и гастрономических классик.\n-
              Подчёркнуты традиции, религиозные места и уличная культура.\n", "mechanics_links":
              [], "assets": []}, {"id": "amsterdam-events", "title": "Амстердам /
              Нидерланды (15 событий)", "body": "- Культурный код: свобода, толерантность,
              каналы.\n- События включают canal boat romance, coffee shop date, музейные
              и сезонные активности.\n- Отдельный акцент на расслабленном темпе и
              уникальной городской атмосфере.\n", "mechanics_links": [], "assets":
              []}, {"id": "stockholm-events", "title": "Стокгольм / Скандинавия (10
              событий)", "body": "- Культурный код: минимализм, природа, равенство.\n-
              События: наблюдение северного сияния, сауна + прорубь, Fika, Midsommar.\n-
              Упор на медленный темп и уважение к личному пространству.\n", "mechanics_links":
              [], "assets": []}, {"id": "barcelona-events", "title": "Барселона /
              Испания (5 событий)", "body": "- Культурный код: страсть, fiesta, Гауди.\n-
              Короткий список: Sagrada Familia, La Rambla, пляж, фламенко, Park Güell.\n",
              "mechanics_links": [], "assets": []}, {"id": "archetypes", "title":
              "Романтические архетипы", "body": "- Французский: страстный, экспрессивный,
              ключевой момент — French kiss.\n- Английский: сдержанный, с юмором,
              ключевой момент — чай и признание.\n- Немецкий: прямой и свободный,
              ключевой момент — ночной клуб и совместный драйв.\n- Итальянский: очень
              страстный, Vespa ride embrace.\n- Голландский: расслабленный, canal
              boat kiss.\n- Скандинавский: равноправный и медленный, совместное наблюдение
              северного сияния.\n", "mechanics_links": [], "assets": []}, {"id": "skill-checks",
              "title": "Проверки навыков и системы", "body": "- Romantic DC (12-24):
              предложения, признания, поцелуи.\n- Culture DC (14-20): музеи, архитектура,
              история, искусство.\n- Culinary DC (12-18): вино, сыр, гастрономические
              ритуалы.\n- Party DC (16-22): клубы, вечеринки, алкоголь, ночная жизнь.\n",
              "mechanics_links": [], "assets": []}, {"id": "relationship-bonuses",
              "title": "Модификаторы отношений", "body": "- Париж: бонус за знание
              французского и искусства, штраф за fast-food клише.\n- Лондон: бонусы
              за чай и понимание юмора, штраф за критику монархии.\n- Берлин: бонусы
              за любовь к техно и open-mindedness, штраф за осуждение субкультур.\n-
              Общие: +5 за владение локальным языком, +3 за уважение истории, -5 за
              культурную невежественность.\n", "mechanics_links": [], "assets": []},
