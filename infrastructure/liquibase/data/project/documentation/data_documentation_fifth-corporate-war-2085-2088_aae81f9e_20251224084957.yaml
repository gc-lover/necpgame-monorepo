            value: '{"metadata": {"id": "canon-lore-fifth-corporate-war-2085-2088",
              "title": "Пятая корпоративная война (2085-2088)", "document_type": "canon",
              "category": "lore", "status": "draft", "version": "1.0.0", "last_updated":
              "2025-11-11T00:00:00+00:00", "concept_approved": false, "concept_reviewed_at":
              "", "owners": [{"role": "lore_archivist", "contact": "lore@necp.game"}],
              "tags": ["corporate-war", "arasaka", "militech"], "topics": ["history",
              "conflicts", "worldbuilding"], "related_systems": ["narrative-service",
              "world-service", "quest-service"], "related_documents": [{"id": "canon-lore-timeline-2077-2093",
              "relation": "references"}, {"id": "canon-lore-factions-arasaka", "relation":
              "references"}, {"id": "canon-lore-factions-militech", "relation": "references"}],
              "source": "shared/docs/knowledge/canon/lore/events/fifth-corporate-war-2085-2088.yaml",
              "visibility": "internal", "audience": ["concept", "narrative", "quest-design"],
              "risk_level": "high"}, "review": {"chain": [{"role": "lore_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Требовалось описать авторскую пятую корпоративную
              войну между Arasaka и Militech, разворачивающуюся после CP2077.", "goal":
              "Зафиксировать даты, ключевые сражения, героев, последствия и игровые
              возможности на 2090+ год.", "essence": "Конфликт 2085-2088 охватывает
              киберпространство и реальный мир, завершается токийским перемирием и
              оставляет мир в состоянии хрупкого равновесия.", "key_points": ["Причиной
              войны стал взрыв завода Relic и ультиматум Saburo Arasaka.", "Боевые
              действия проходили в четырёх фазах от кибервойны до угрозы ядерного
              удара.", "Итоги — сотни тысяч жертв, нейтрализация Night City и появление
              новых технологий."]}, "content": {"sections": [{"id": "quick_facts",
              "title": "Краткая справка", "body": "- Период: июнь 2085 — март 2088
              (2 года 9 месяцев).\n- Стороны: Arasaka Corporation (Saburo Arasaka)
              против Militech International (Джонатан Стил).\n- Театры: Night City,
              NET, Европа, Азия, прокси-конфликты и орбита.\n- Итог: «Токийское перемирие»,
              обе стороны ослаблены; около 100,000 погибших и $5 трлн ущерба.\n",
              "mechanics_links": [], "assets": []}, {"id": "background", "title":
              "Предыстория 2077-2084", "body": "Конфликт подпитывали воскрешение Сабуро
              через Relic, восстановление Militech после Унификационной войны и серия\nэскалаций
              (саботажи, кибератаки, политические убийства). Переговоры провалились,
              третьи стороны не смогли остановить\nнарастающее противостояние.\n",
              "mechanics_links": [], "assets": []}, {"id": "casus_belli", "title":
              "Casus Belli", "body": "15 июня 2085 завод «Сакура-7» был уничтожен.
              Arasaka предъявила доказательства участия Militech, потребовала извинений\nи
              репараций. После отказа Saburo объявил войну. Публичные заявления лидеров
              раскрутили спираль «справедливой расплаты».\n", "mechanics_links": [],
              "assets": []}, {"id": "phase_one", "title": "Фаза 1 — «Цифровой шторм»",
              "body": "Июнь–сентябрь 2085 — массированные кибератаки, операции «Цифровой
              шторм» и «Молот Тора», разрушение серверов, гибель\nсотен netrunner.
              Blackwall ослаблен, NetWatch предупреждает об угрозе прорыва, Ghost
              Walker ищет союзников, но его\nигнорируют.\n", "mechanics_links": [],
              "assets": []}, {"id": "phase_two", "title": "Фаза 2 — «Горячая война»",
              "body": "Октябрь 2085 — декабрь 2086. Бои в Night City: «Битва за Watson
              Bridge», «Операция Кровавый Рассвет», 60-дневная осада\nArasaka Tower.
              Sigma-9, Юрико Танака, 6th Street и другие ключевые фигуры формируют
              драму фронта.\n", "mechanics_links": [], "assets": []}, {"id": "phase_three",
              "title": "Фаза 3 — Глобальная эскалация", "body": "Сентябрь 2086 — декабрь
              2087. Боевые действия распространяются на Европу, Азию, Африку, орбиту.
              Kang Tao обогащается,\nNetWatch пытается сдержать Blackwall, внутри
              Militech формируется «фракция мира» во главе с Маркусом Колтрейном.\n",
              "mechanics_links": [], "assets": []}, {"id": "phase_four", "title":
              "Фаза 4 — «Чёрный январь» и перемирие", "body": "Январь–март 2088. Militech
              готовит тактический ядерный удар, мир реагирует ультиматумами. Сабуро
              и Стил встречаются на\nнейтральной станции, соглашаясь на прекращение
              огня. 15 марта подписано «Токийское перемирие» с демилитаризацией Night
              City.\n", "mechanics_links": [], "assets": []}, {"id": "outcomes", "title":
              "Итоги войны", "body": "- **Военные:** ~100,000 погибших; ни одна сторона
              не получила территориальных преимуществ.\n- **Политические:** Arasaka
              «несгибаема», но изолирована; Militech ослаблена и расколота; Kang Tao
              усиливается.\n- **Социальные:** рост антикорпоративных движений, десятки
              тысяч инвалидов, глобальная рецессия 2088-2089.\n- **Технологические:**
              киборги Gen-5, Relic Combat Edition, dron kamikaze и Titan exo-suits
              попадают на рынок.\n", "mechanics_links": [], "assets": []}, {"id":
              "heroes_victims", "title": "Герои и жертвы", "body": "Описаны Sigma-9,
              Ханако, Юрико, Эмма Вайт, Маркус Джонс и гражданские вроде семьи Ортега.
              Истории подчёркивают\nгуманитарный масштаб трагедии и потенциал для
              дальнейших сюжетов.\n", "mechanics_links": [], "assets": []}, {"id":
              "factions_positions", "title": "Позиции фракций", "body": "Valentinos,
              Tyger Claws, Maelstrom, 6th Street, Voodoo Boys, кланы номадов и корпорации
              (Kang Tao, Biotechnica,\nTrauma Team, NetWatch) реагируют на войну в
              собственных интересах, формируя основу для постконфликтных сценариев.\n",
              "mechanics_links": [], "assets": []}, {"id": "aftermath", "title": "После
              войны (2088-2090)", "body": "Мир переживает политическую перестройку,
              экономическую рецессию и рост частных армий. Игроки чувствуют последствия\nчерез
              настроения населения, доступные технологии и изменённый ландшафт Night
              City.\n", "mechanics_links": [], "assets": []}, {"id": "gameplay_hooks",
              "title": "Игровые возможности 2090+", "body": "Квесты «Последний солдат»,
              «Чёрный рынок войны», «Цена перемирия», «Память павших», NPC (Atlas,
              Колтрейн, Юрико,\nЛия Ортега) и локации (Watson Bridge, Santo Domingo
              руины, Ground Zero Memorial) создают богатый контент.\n", "mechanics_links":
              [], "assets": []}, {"id": "philosophy", "title": "Философия войны",
              "body": "Война продиктована гордостью и жаждой контроля. Победителей
              нет, а угроза новой войны сохраняется из-за бессмертия\nСабуро и ненависти
              Militech. Цитаты и граффити подчёркивают общественное отчаяние.\n",
              "mechanics_links": [], "assets": []}]}, "appendix": {"glossary": [],
              "references": [{"title": "Детальная хронология 2077-2093", "link": "../timeline/detailed-events-2077-2093.yaml"},
