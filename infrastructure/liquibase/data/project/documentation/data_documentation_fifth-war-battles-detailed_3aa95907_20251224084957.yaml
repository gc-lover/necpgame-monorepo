              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Нужен детальный боевой хроникон пятой корпоративной
              войны для сценаристов и системных дизайнеров.", "goal": "Описать ключевые
              сражения, их хронологию, потери и персональные драмы, чтобы поддержать
              повествовательные арки 2090+.", "essence": "Документ раскрывает шесть
              критических эпизодов войны — от Watson Bridge до Blackwall Incident
              — и фиксирует последствия для корпораций и гражданских.", "key_points":
              ["Каждое сражение содержит хронологию, состав сил и тактические выводы
              для Arasaka и Militech.", "Персональные истории (Sigma-9, семья Родригес,
              Юрико Танака) демонстрируют человеческую цену войны.", "Финальные разделы
              подчеркивают влияние Blackwall Incident и несостоявшейся операции «Молот
              Судного Дня»."]}, "content": {"sections": [{"id": "overview", "title":
              "Обзор кампании", "body": "Пятая корпоративная война (2085-2088) разворачивалась
              в Night City, по всему миру и в NET. Хроника фиксирует ключевые\nсражения,
              где решались судьбы корпораций, городов и мирного населения.\n", "mechanics_links":
              [], "assets": []}, {"id": "battle_watson_bridge", "title": "«Битва за
              Watson Bridge»", "body": "- 12 ноября 2085 Militech предприняла попытку
              прорваться в City Center через Watson Bridge.\n- Силы: 2,000 наёмников
              и бронетехника против 500 солдат и 50 киборгов Arasaka.\n- Хронология:
              артобстрел, штурм, контратака Ghost Squad, подключение авиации Arasaka.\n-
              Итог: Arasaka удержала мост, потеряла 15 киборгов; Militech потеряла
              800 человек и моральный дух.\n- Персональная драма: киборг Sigma-9,
              герой без памяти о собственном подвиге.\n", "mechanics_links": [], "assets":
              []}, {"id": "battle_bloody_dawn", "title": "«Кровавый Рассвет» в Santo
              Domingo", "body": "- Март 2086 Arasaka провела молниеносный рейд на
              склады Militech.\n- Силы: 1,000 десантников Arasaka, 100 AV, 200 дронов
              против 3,000 наёмников Militech.\n- Результат: уничтожены запасы Militech
              на $50 млрд, погибло 1,200 бойцов Militech, 300 Arasaka и свыше 2,000
              гражданских.\n- История семьи Родригес подчёркивает трагедию мирного
              населения.\n", "mechanics_links": [], "assets": []}, {"id": "siege_arasaka_tower",
              "title": "«Осада Arasaka Tower»", "body": "- Июнь–август 2086: 60 дней
              окружения Tower силами Militech (10,000 солдат) против 3,000 защитников
              Arasaka.\n- Ключевые моменты: волновые атаки Militech, прорыв до 50-го
              этажа, ответ Ghost Squad Alpha, вылазка Nomad союзников.\n- Итог: Militech
              потеряла 3,000 человек и провалила операцию; Arasaka удержала Tower
              ценой 1,000 жизней и серьёзных разрушений.\n- Гуманитарная линия: Юрико
              Танака организовала коридор для эвакуации 200 гражданских сотрудников.\n",
              "mechanics_links": [], "assets": []}, {"id": "battle_tokyo", "title":
              "«Битва за Токио»", "body": "- Май 2087: Militech попыталась ударить
              по штаб-квартире Arasaka в Токио, совместив кибератаку и диверсию.\n-
              500 netrunner и 100 диверсантов против 1,000 защитников NET и корпоративной
              охраны.\n- Развязка: кибербой, временный сбой Blackwall, предательство
              союзных якудза, полное поражение Militech.\n- Пленение лейтенанта Эмили
              Кросс и дипломатическое вмешательство Юрико Танаки создают мост между
              врагами.\n", "mechanics_links": [], "assets": []}, {"id": "blackwall_incident",
              "title": "Blackwall Incident Beta", "body": "- Ноябрь 2087: 3-минутный
              глобальный сбой Blackwall в результате кибервойны.\n- Более 1,000 netrunner
              погибли, NetWatch поставила ультиматум корпорациям.\n- Инцидент стал
              катализатором для мирных переговоров и подчеркнул экзистенциальную угрозу
              ИИ.\n", "mechanics_links": [], "assets": []}, {"id": "operation_doomsday",
              "title": "Несостоявшаяся «Операция Молот Судного Дня»", "body": "- Январь
              2088 Militech готовила тактический ядерный удар по Токио.\n- Майор Дэвид
              Чен передал план NetWatch, предотвратив катастрофу и спровоцировав международный
              скандал.\n- Сюжетная линия раскрывает визионеров внутри Militech, готовых
              жертвовать карьерой ради миллионов жизней.\n", "mechanics_links": [],
              "assets": []}, {"id": "aftermath", "title": "Итоги сражений", "body":
              "- Территориальных изменений нет; Arasaka выигрывала тактически, Militech
              терпела стратегические неудачи.\n- Смертность среди гражданских превысила
              10,000 человек, тысячи детей осиротели.\n- Blackwall ослаблен, угроза
              ИИ стала ключевым фактором прекращения войны.\n", "mechanics_links":
              [], "assets": []}, {"id": "gameplay_hooks", "title": "Игровые возможности",
              "body": "- Квесты «Последний солдат», «Чёрный рынок войны», «Память
              павших» используют описанные сцены.\n- NPC Карлос и Мария Родригес,
              Лия Ортега и другие выжившие предоставляют эмоциональные ветки.\n- Сражения
              задают сеттинг для поствоенных локаций (Watson Bridge, Santo Domingo,
              Ground Zero Memorial).\n", "mechanics_links": [], "assets": []}]}, "appendix":
