              Systems (2 docs)** - Уведомления\n   - Alert System - система оповещений\n   -
              Achievement Notifications - уведомления о достижениях\n"}, {"id": "balance_mechanics",
              "title": "Механики баланса (Balance Mechanics - 6 систем)", "body":
              "**Категория: Баланс и метрики**\n\n1. **Difficulty Scaling (2 docs)**
