              Power Creep Prevention - предотвращение инфляции силы\n   - Endgame
              Scaling - масштабирование эндгейма\n"}, {"id": "performance_mechanics",
              "title": "Механики производительности (Performance Mechanics - 5 систем)",
              "body": "**Категория: Оптимизация производительности**\n\n1. **Optimization
              Systems (3 docs)** - Оптимизация\n   - LOD Systems - системы уровня
              детализации\n   - Culling Systems - системы отсечения\n   - Streaming
              Systems - системы стриминга\n\n2. **Network Performance (2 docs)** -
              Сетевая производительность\n   - Latency Compensation - компенсация
              задержки\n   - Bandwidth Optimization - оптимизация пропускной способности\n"},
              {"id": "security_mechanics", "title": "Механики безопасности (Security
              Mechanics - 6 систем)", "body": "**Категория: Безопасность и анти-чит**\n\n1.
