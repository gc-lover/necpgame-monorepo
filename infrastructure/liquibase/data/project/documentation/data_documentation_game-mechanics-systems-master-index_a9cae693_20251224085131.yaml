              Response Systems - системы реагирования\n\n2. **Data Security (3 docs)**
              - Безопасность данных\n   - Encryption Systems - системы шифрования\n   -
              Access Control - контроль доступа\n   - Audit Systems - системы аудита\n"},
              {"id": "analytics_mechanics", "title": "Механики аналитики (Analytics
              Mechanics - 8 систем)", "body": "**Категория: Сбор и анализ данных**\n\n1.
              **Player Analytics (4 docs)** - Аналитика игроков\n   - Behavior Tracking
