              Blueprint Research - исследование чертежей\n   - Material Research -
              исследование материалов\n"}, {"id": "multiplayer_mechanics", "title":
              "Мультиплеерные механики (Multiplayer Mechanics - 15 систем)", "body":
              "**Категория: Многопользовательский режим**\n\n1. **Co-op Systems (5
