              - торговля игроков\n   - Player Housing - дома игроков\n   - Community
              Events - события сообщества\n   - Guild Activities - активность гильдий\n"},
              {"id": "ui_mechanics", "title": "Механики интерфейса (UI Mechanics -
              7 систем)", "body": "**Категория: Пользовательский интерфейс**\n\n1.
