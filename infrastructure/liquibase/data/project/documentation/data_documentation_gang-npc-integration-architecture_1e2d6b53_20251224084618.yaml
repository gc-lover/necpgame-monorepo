              отношений между членами\n- Управление семейными событиями\n- Интеграция
              с системой отношений\n", "family_features": ["Family bonds (семейные
              связи)", "Member relationships (отношения между членами)", "Family events
              (семейные события)", "Loyalty tracking (отслеживание лояльности)"],
              "endpoints": ["GET /api/v1/gang/{gang_id}/family/members - члены семьи
              банды", "GET /api/v1/gang/{gang_id}/family/{player_id}/relationships
              - отношения игрока", "POST /api/v1/gang/{gang_id}/family/{player_id}/bond
              - создание связи", "GET /api/v1/gang/{gang_id}/family/events - семейные
              события"]}], "data_flow": {"street_honor_flow": "1. Игрок взаимодействует
              с NPC Хосе Рамиресом\n2. Игрок выполняет действия, соответствующие кодексу
              чести\n3. Street Honor System увеличивает честь игрока\n4. Игрок получает
