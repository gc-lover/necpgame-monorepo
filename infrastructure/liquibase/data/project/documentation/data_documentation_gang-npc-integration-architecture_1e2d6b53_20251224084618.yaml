              контроль территории", "POST /api/v1/gang/{gang_id}/territory/defend
              - защита территории", "GET /api/v1/gang/{gang_id}/territory/influence
              - влияние территории"]}, {"name": "gang-clan-conflict-manager", "location":
              "gameplay-service-go (модуль gang-clan-conflicts)", "responsibility":
              "Управление клановыми столкновениями:\n- Инициация клановых столкновений\n-
