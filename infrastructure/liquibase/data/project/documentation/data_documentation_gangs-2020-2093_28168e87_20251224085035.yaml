              "Valentinos (Heywood)", "body": "Семейная банда с кодексом чести. Сюжеты
              включают инициацию новичков, войны с 6th Street, участие в голосованиях
              DAO\nи последствия усиления или ослабления влияния на Heywood.\n", "mechanics_links":
