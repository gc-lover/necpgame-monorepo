              "body": "Патриотическая милиция ветеранов, отстаивающая порядок. Сюжеты
              охватывают патрули, противостояние Valentinos\nи моральные дилеммы между
              безопасностью и произволом.\n", "mechanics_links": ["canon/narrative/npc-lore/factions/gangs/6th-street-history-2037-2093.yaml"],
              "assets": []}, {"id": "tyger_claws", "title": "Tyger Claws (Japantown/Westbrook)",
              "body": "Якудза, контролирующая развлечения. Игроки взаимодействуют
