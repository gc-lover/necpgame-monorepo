              "assets": []}, {"id": "maelstrom", "title": "Maelstrom (Watson)", "body":
              "Культ трансгуманизма и киберпсихоза. Игроки сталкиваются с выбором
              имплантов, рейдами на клиники и риском потери\nчеловечности. Решения
              влияют на отношения с NCPD и доступ к редким имплантам.\n", "mechanics_links":
