              "2020": {"title": "Voodoo Boys - Техно-мистицизм", "description": "Хаитянские
              иммигранты сочетают технологии с вуду-традициями.\nСпециализация на
              хакерских атаках и цифровом колдовстве.\nКонфликты с корпорациями за
              контроль над NET.\n", "key_events": ["Maman Brigitte становится духовным
