            value: '{"metadata": {"id": "canon-lore-timeline-author-global-events-2030-2050",
              "title": "Глобальные события Timeline — Эра корпоративных войн (2030-2050)",
              "document_type": "canon", "category": "lore-timeline", "status": "approved",
              "version": "1.0.0", "last_updated": "2025-12-20T00:00:00+00:00", "concept_approved":
