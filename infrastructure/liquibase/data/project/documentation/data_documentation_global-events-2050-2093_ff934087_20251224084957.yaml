            value: '{"metadata": {"id": "canon-lore-timeline-author-global-events-2050-2093",
              "title": "Глобальные события Timeline — Финальный кризис и новая эра
              (2050-2093)", "document_type": "canon", "category": "lore-timeline",
              "status": "approved", "version": "1.0.0", "last_updated": "2025-12-20T00:00:00+00:00",
