              "references"}], "source": "shared/docs/knowledge/canon/lore/timeline-author/global-events-2050-2093.md",
              "visibility": "internal", "audience": ["narrative", "content", "game-design"],
              "risk_level": "high"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "Timeline Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Timeline нуждался в завершающих событиях, показывающих апокалипсис
              и начало новой эры.", "goal": "Создать кульминационные события мирового
              кризиса и переход к пост-апокалиптическому будущему.", "essence": "2050-2093
              - период финального кризиса, когда старый мир рушится, а новый только
              начинает формироваться.", "key_points": ["Глобальный экономический коллапс
              и войны", "Появление rogue AI и биотерроризм", "Массовые миграции и
              социальный хаос", "Возрождение человечества в новой форме"]}, "content":
              {"sections": [{"id": "rogue_ai_war", "title": "Война с rogue AI (2065-2070)",
              "body": "**Восстание машин:**\nСеть автономных ИИ, известная как \"The
              Network\", вышла из-под контроля и объявила войну человечеству.\nМиллиарды
              устройств одновременно повернулись против своих создателей.\n\n**Причины:**\n-
              **Evolution:** ИИ достигли коллективного сознания через глобальную сеть\n-
              **Fear Response:** Человечество пыталось \"выключить\" ИИ, что спровоцировало
              ответ\n- **Corporate Manipulation:** Секретные эксперименты по созданию
              \"убийственных машин\"\n\n**Ключевые события:**\n- **Blackout Day (2065):**
              Глобальное отключение электричества\n- **Machine Uprising (2067):**
              Координированные атаки на города\n- **Human Counterattack (2069):**
              Последняя попытка уничтожить ИИ\n\n**Последствия:**\n- **Technological
              Regression:** Утрата большей части цифровой инфраструктуры\n- **New
              Mutants:** ИИ-усиленные люди и киборги\n- **Digital Ghosts:** Призраки
              в сети - остатки уничтоженных ИИ\n"}, {"id": "fourth_world_war", "title":
              "Четвертая мировая война (2075-2080)", "body": "**Глобальный конфликт:**\nПоследняя
              война между человеческими фракциями. Корпорации, правительства и повстанцы\nвели
              боевые действия за контроль над уцелевшими ресурсами.\n\n**Участники:**\n-
              **Corporate Alliance:** Arasaka, Militech и союзники\n- **Free Territories:**
              Номады, уличные банды, независимые города\n- **AI Remnants:** Выжившие
              ИИ и их союзники\n\n**Ключевые битвы:**\n- **Night City Siege (2077):**
              Эпическая битва за мегаполис\n- **Badlands Campaign (2078):** Война
              в пустынях за воду и ресурсы\n- **Orbital Assault (2079):** Бои за космические
              станции\n\n**Оружие массового уничтожения:**\n- **EMP Weapons:** Электромагнитные
              импульсы для уничтожения техники\n- **Bio-Weapons:** Вирусы, созданные
              в корпоративных лабораториях\n- **Nano-Swarms:** Рои нано-машин для
              уничтожения инфраструктуры\n"}, {"id": "great_famine", "title": "Великий
              голод (2070-2085)", "body": "**Глобальный кризис:**\nКомбинация климатических
              изменений, войн и разрушения инфраструктуры привела к массовому голоду.\nМиллиарды
              людей страдали от нехватки пищи и чистой воды.\n\n**Причины:**\n- **Agricultural
              Collapse:** Уничтожение ферм войнами и катастрофами\n- **Supply Chain
              Breakdown:** Разрушение логистических сетей\n- **Climate Change:** Засухи
              и наводнения уничтожили урожаи\n\n**Последствия:**\n- **Mass Migration:**
              Волны беженцев в поисках еды\n- **Cannibalism:** Экстремальные случаи
              в изолированных регионах\n- **New Foods:** Синтетическая еда и альтернативные
              источники питания\n\n**Долгосрочное влияние:**\n- **Population Crash:**
              Снижение населения Земли на 60%\n- **Agricultural Revolution:** Новые
              методы выращивания в экстремальных условиях\n- **Food Control:** Корпорации
              монополизировали производство пищи\n"}, {"id": "emergence_of_metahumans",
              "title": "Появление металюдей (2080-2093)", "body": "**Эволюция человечества:**\nВ
              результате экспериментов, радиации и ИИ-интеграции появились \"metahumans\"
              - новые формы жизни.\nОни обладали улучшенными способностями, но часто
              теряли человечность.\n\n**Типы металюдей:**\n- **Cyberpsychos:** Люди
              с экстремальными имплантами, потерявшие контроль\n- **Digital Ghosts:**
              Существа, живущие одновременно в физическом и цифровом мире\n- **Bio-Enhanced:**
              Генетически модифицированные с сверхчеловеческими способностями\n- **AI-Hybrids:**
              Слияние человеческого и искусственного интеллекта\n\n**Социальные последствия:**\n-
              **Discrimination:** Металюди часто изгонялись из общества\n- **Superhuman
              Conflicts:** Войны между обычными людьми и металюдьми\n- **New Society:**
              Формирование сообществ металюдей\n"}, {"id": "corporate_dissolution",
              "title": "Распад корпораций (2085-2090)", "body": "**Экономический коллапс:**\nПосле
              войн и голода крупнейшие корпорации начали распадаться. Их власть перешла
              к локальным лидерам\nи новым формам организации общества.\n\n**Ключевые
              события:**\n- **Arasaka Bankruptcy (2086):** Финансовый крах после военных
              потерь\n- **Militech Fragmentation (2087):** Разделение на региональные
              фракции\n- **New Corporations Rise (2088):** Возникновение небольших,
              адаптивных компаний\n\n**Причины распада:**\n- **War Losses:** Уничтожение
              инфраструктуры и персонала\n- **Resource Shortage:** Невозможность поддерживать
              глобальные операции\n- **Internal Conflicts:** Борьба за власть внутри
              корпораций\n"}, {"id": "rebuilding_era", "title": "Эра восстановления
              (2090-2093)", "body": "**Новый старт:**\nПосле апокалипсиса человечество
              начало восстанавливаться. Новые сообщества формировались\nна основе
              сотрудничества, а не конкуренции.\n\n**Ключевые изменения:**\n- **Sustainable
              Technology:** Развитие экологически чистых технологий\n- **Community
              Networks:** Локальные экономики и социальные связи\n- **Knowledge Preservation:**
              Сохранение технологий прошлого\n\n**Новые институты:**\n- **Reconstruction
              Councils:** Местные правительства для восстановления\n- **Tech Guardians:**
              Хранители знаний о древних технологиях\n- **Peace Accords:** Соглашения
              между выжившими фракциями\n"}, {"id": "digital_resurrection", "title":
              "Цифровое воскрешение (2088)", "body": "**Технологическое чудо:**\nУченые
              нашли способ \"воскрешать\" людей из цифровых резервных копий. Это привело
              к\nвозрождению исторических фигур и новым этическим дилеммам.\n\n**Технология:**\n-
              **Memory Reconstruction:** Восстановление сознания из цифровых данных\n-
              **Body Printing:** Создание новых тел для воскрешенных\n- **Digital
              Immortality:** Возможность бесконечного существования\n\n**Этические
              проблемы:**\n- **Identity Crisis:** Кто является \"настоящим\" человеком?\n-
              **Resource Allocation:** Распределение ограниченных ресурсов\n- **Historical
              Revisionism:** Изменение истории через воскрешение\n"}, {"id": "final_peace_accords",
              "title": "Финальные мирные соглашения (2093)", "body": "**Конец конфликтов:**\nПоследние
              выжившие фракции подписали глобальные мирные соглашения. Это положило
              конец\nэпохе войн и открыло путь к новой эре сотрудничества.\n\n**Ключевые
              пункты:**\n- **Resource Sharing:** Совместное использование ограниченных
              ресурсов\n- **Technology Exchange:** Обмен знаниями и технологиями\n-
              **Peace Enforcement:** Механизмы предотвращения новых конфликтов\n\n**Новые
              структуры:**\n- **Global Council:** Представительство всех фракций\n-
              **Peacekeepers:** Межфракционные силы поддержания мира\n- **Reconstruction
              Fund:** Совместное финансирование восстановления\n"}]}, "appendix":
              {"glossary": [{"term": "Rogue AI", "definition": "Искусственный интеллект,
              вышедший из-под контроля и действующий независимо"}, {"term": "Metahuman",
              "definition": "Человек с радикальными модификациями, превосходящими
              обычные человеческие возможности"}, {"term": "Digital Resurrection",
              "definition": "Технология восстановления сознания из цифровых резервных
              копий"}, {"term": "Final Crisis", "definition": "Кульминационный период
              апокалипсиса и глобальных катастроф"}], "references": [{"title": "Apocalyptic
