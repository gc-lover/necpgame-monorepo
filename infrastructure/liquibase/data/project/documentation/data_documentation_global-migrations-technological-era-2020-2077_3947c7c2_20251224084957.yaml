              "relation": "references"}], "source": "shared/docs/knowledge/canon/lore/locations/global-migrations-technological-era-2020-2077.md",
              "visibility": "internal", "audience": ["narrative", "content", "world-design"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "geography_director",
              "reviewer": "Demographic Evolution Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Миграционные паттерны технологической эры существовали как отдельные
              события без целостного анализа демографических сдвигов.", "goal": "Показать,
              как технологии, климатические изменения и корпоративная экспансия сформировали
              новые миграционные потоки.", "essence": "Документ демонстрирует трансформацию
              человечества из национальных обществ в глобальные технологические племена.",
              "key_points": ["Климатические беженцы создали \"floating populations\"",
              "Корпоративные войны вызвали \"corporate diaspora\"", "Технологии позволили
              новые формы миграции (digital, consciousness transfer)", "Города стали
              \"технологическими магнитами\" для талантливых"]}, "content": {"sections":
              [{"id": "climate_migration_wave", "title": {"Первая волна": "Климатические
              беженцы (2020-2035)"}, "body": "**Районы исхода**: Южная Азия, Африка,
              Австралия - зоны максимального воздействия климатических изменений.\n\n**Миграционные
              маршруты**:\n- \"Southern Exodus\" - массовое движение из Индии, Пакистана,
              Бангладеш в Европу и Северную Америку\n- \"African Diaspora 2.0\" -
              из Сахеля и Южной Африки в Средиземноморье и Ближний Восток\n- \"Pacific
              Refugees\" - из островных государств Тихого океана в Австралию и Новую
              Зеландию\n\n**Социальные последствия**:\n- Создание \"climate camps\"
              - временных поселений для беженцев\n- Рост ксенофобии и \"climate nationalism\"\n-
              Экономическая нагрузка на принимающие страны\n\n**Технологические аспекты**:
              Первые массовые применения дронов для спасательных операций и биометрической
              идентификации беженцев.\n", "mechanics_links": [], "assets": []}, {"id":
              "corporate_war_exodus", "title": {"Вторая волна": "Корпоративные беженцы
              (2035-2050)"}, "body": "**Причины миграции**: Корпоративные войны сделали
              некоторые регионы \"no man''s land\".\n\n**Ключевые потоки**:\n- \"Arasaka
              Loyalists\" - из разрушенных офисов в безопасные зоны влияния корпорации\n-
              \"Militech Veterans\" - бывшие сотрудники, ищущие новые возможности\n-
              \"Trauma Team Exodus\" - медики, спасающиеся от боевых действий\n\n**Новые
              формы миграции**:\n- \"Corporate nomads\" - высокооплачиваемые специалисты,
              перемещающиеся между офисами корпораций\n- \"War refugees\" - гражданские,
              бежавшие из зон боевых действий\n- \"Tech transfer\" - ученые и инженеры,
              похищаемые конкурирующими корпорациями\n\n**Демографические изменения**:
              Создание \"corporate enclaves\" - защищенных зон для сотрудников корпораций.\n",
              "mechanics_links": [], "assets": []}, {"id": "digital_nomad_revolution",
              "title": {"Третья волна": "Цифровые кочевники (2045-2060)"}, "body":
              "**Технологические предпосылки**: NET, мгновенная связь, remote work
              технологии.\n\n**Новые паттерны**:\n- \"Location independent\" - люди,
              живущие где угодно благодаря удаленной работе\n- \"Digital nomads\"
              - фрилансеры, перемещающиеся между \"digital hubs\"\n- \"Reality tourists\"
              - путешественники, ищущие новые holographic experiences\n\n**Социальные
              последствия**:\n- Размывание национальных идентичностей\n- Создание
              \"global citizen\" культуры\n- Экономика \"attention economy\" - продажа
              уникальных локальных experiences\n\n**Города назначения**: Night City,
              Neo Tokyo, New Shanghai стали магнитами для цифровых кочевников.\n",
              "mechanics_links": [], "assets": []}, {"id": "enhancement_migration",
              "title": {"Четвертая волна": "Enhancement seekers (2055-2070)"}, "body":
              "**Мотивация**: Доступ к продвинутым имплантам и модификациям.\n\n**Ключевые
              направления**:\n- Из \"baseline\" стран в технологические центры (Night
              City, Neo Tokyo)\n- \"Chrome pilgrims\" - паломники в центры имплантации\n-
              \"Immortality seekers\" - в зоны с доступом к anti-aging технологиям\n\n**Социальные
              эффекты**:\n- Создание \"enhancement underclass\" - люди, не справившиеся
              с модификациями\n- \"Cyberpsycho diaspora\" - вынужденная миграция психически
              нестабильных enhanced\n- Рост подпольного рынка имплантов\n\n**Экономические
              последствия**: Enhancement tourism стал крупнейшей индустрией после
              нефти.\n", "mechanics_links": [], "assets": []}, {"id": "consciousness_diaspora",
              "title": {"Пятая волна": "Сознание в изгнании (2065-2077)"}, "body":
              "**Технологии**: Consciousness transfer, digital immortality.\n\n**Новые
              формы существования**:\n- \"Digital refugees\" - сознания, перенесенные
              в NET из-за физической смерти\n- \"Consciousness nomads\" - цифровые
              сущности, перемещающиеся между серверами\n- \"Hybrid migrants\" - частично
              цифровые, частично физические существа\n\n**Философские последствия**:\n-
              Вопрос \"гражданства\" цифровых существ\n- \"Digital sovereignty\" -
              право наций контролировать цифровых резидентов\n- Создание \"consciousness
              havens\" - защищенные цифровые зоны\n\n**Геополитика**: Цифровые войны
              за контроль над \"consciousness hubs\".\n", "mechanics_links": [], "assets":
              []}, {"id": "urban_transformation", "title": "Трансформация городов",
              "body": "**Night City Evolution**: Из американского города в глобальный
              технологический мегаполис.\n- Приток: 500k+ мигрантов ежегодно\n- Экономика:
              От туризма к \"enhancement industry\"\n- Социальная структура: \"Corporate
              districts\", \"Nomad zones\", \"Street kid territories\"\n\n**Neo Tokyo**:
              Возрождение после разрушений.\n- Фокус: Технологические инновации и
              традиционная культура\n- Приток: Азиатские таланты и \"digital nomads\"\n-
              Проблемы: \"Generation gap\" между традиционалистами и enhanced\n\n**New
              Shanghai**: От загрязненного города к \"green tech\" центру.\n- Стратегия:
              Комбинация древней мудрости и cutting-edge технологий\n- Приток: \"Consciousness
              seekers\" и климатические беженцы\n- Культура: Синтез конфуцианства
              и transhumanism\n\n**Общие тенденции**:\n- \"Vertical urbanization\"
              - города растут вверх из-за нехватки места\n- \"Modular architecture\"
              - здания, адаптирующиеся под нужды мигрантов\n- \"Cultural fusion\"
              - смешение традиций и технологических субкультур\n", "mechanics_links":
              [], "assets": []}]}, "appendix": {"glossary": [{"term": "Climate Camps",
              "definition": "Временные поселения для климатических беженцев"}, {"term":
              "Corporate Nomads", "definition": "Высокооплачиваемые специалисты, перемещающиеся
              между офисами корпораций"}, {"term": "Digital Hubs", "definition": "Города
              с развитой инфраструктурой для удаленной работы"}, {"term": "Chrome
              Pilgrims", "definition": "Люди, путешествующие в поисках продвинутых
              имплантов"}, {"term": "Consciousness Havens", "definition": "Защищенные
              цифровые зоны для цифровых существ"}], "references": [{"title": "Geography
              Analysis", "link": "../../timeline-author/geography-analysis.yaml"},
              {"title": "World Cities Overview", "link": "../../locations/world-cities/world-cities-overview.yaml"},
              {"title": "Climate Events System", "link": "../../../mechanics/world/climate-events-system.yaml"}],
              "decisions": []}, "implementation": {"github_issue": "???", "needs_task":
              false, "queue_reference": ["shared/trackers/queues/concept/queued.yaml"],
              "blockers": []}, "history": [{"version": "1.0.0", "date": "2025-12-20",
