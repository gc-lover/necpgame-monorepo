            value: '{"metadata": {"id": "canon-narrative-quests-goodbye-london", "title":
              "Квест: Прощание с Лондоном (2078-2093)", "document_type": "canon",
              "category": "narrative", "status": "approved", "version": "1.0.0", "last_updated":
              "2025-12-20T00:00:00+00:00", "concept_approved": true, "concept_reviewed_at":
