              "risk_level": "high"}, "review": {"chain": [{"role": "narrative_lead",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Профиль Hanako Arasaka находился вне структурированной
              БЗ и не описывал связи с механиками NECPGAME.", "goal": "Сформировать
              канонический файл для корпоративной ветки сюжета и Live Ops, фиксирующий
