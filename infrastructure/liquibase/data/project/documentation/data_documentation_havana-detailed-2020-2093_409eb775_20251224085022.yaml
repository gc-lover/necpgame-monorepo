              гонками и подпольными поставками вкусов."]}, "content": {"sections":
              [{"id": "overview", "title": "Краткая справка", "body": "**Havana Data
              Reef Port** — центр Карибского Федеративного Союза с населением около
              9,3 млн. *Caribe Data Syndicate* контролирует\nплавучий маяк «La Perla
              Coil», а Malecón Tidecutters, Cohiba Signal Cartel и Buena Vista Foxes
              формируют экономику рифов и клубов.\n", "mechanics_links": [], "assets":
              []}, {"id": "vertical_layers", "title": "Вертикальные уровни", "body":
              "| Уровень | Имя | Социальный слой | Особенности |\n| --- | --- | ---
              | --- |\n| 5 | La Perla Coil Apex | Руководство Syndicate, культурные
              послы | Плавучие платформы, голографические сигары, карибские купола
              |\n| 4 | Malecón Skyline | Пилоты, курьеры, музыканты | Воздушные сцены,
              дирижабли, концертные купола |\n| 3 | Cohiba Resonance Ring | Торговцы,
              медиа-хакеры | Дата-рифы, сигарные лаборатории, VR-музыка |\n| 2 | Buena
              Vista Undergrid | Рипердоки, картели | Подземные бароводы, сигарные
              фермы, импланты вкуса |\n| 1 | Taino Reef Vault | Tidecutters, контрабандисты
              | Подводные туннели, архивы рецептов, базы Foxes |\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "- **La Perla Plaza** — центр управления потоками данных и контрабандой
              Syndicate.\n- **Malecón Sound Strip** — клубная набережная с гонками
              и концертами Tidecutters.\n- **Cohiba Data Reef** — сеть рифов и лабораторий
              Cohiba Signal Cartel.\n- **Buena Vista Vaults** — подземные джазовые
              клубы и туннели Buena Vista Foxes.\n", "mechanics_links": [], "assets":
              []}, {"id": "routes", "title": "Маршруты", "body": "Основные коридоры:
              **Malecón Flux Route** к Майами и Маниле, **Cohiba Spiral** к La Perla
              Coil, **Buena Vista Tunnel** и **Taino Subline**\nдля подводной логистики.\n",
              "mechanics_links": [], "assets": []}, {"id": "key_npc", "title": "NPC
              и цепочки контактов", "body": "| Имя | Роль | Фракция | Локация | Описание
              |\n| --- | --- | --- | --- | --- |\n| Эстела «La Perla» Рон | Директор
              Syndicate | Caribe Data Syndicate | La Perla Plaza | Руководит дата-рифами
              и гуманитарными конвоями |\n| Рауль «Tidecut» Мендоса | Лидер Tidecutters
              | Malecón Tidecutters | Malecón Sound Strip | Организует гонки и контрабанду
              имплантов |\n| Доктор Исабель «Cohiba» Фигероа | Рипердок вкусов | Cohiba
              Signal Cartel | Cohiba Data Reef | Создаёт ароматические био-моды для
              глобальных рынков |\n| Матео «Fox Beat» Ортега (ИИ) | Основатель Foxes
              | Buena Vista Foxes | Buena Vista Vaults | ИИ-диджей поддерживает подпольную
              сцену и контакты |\n\nЦепочки «Perla Accord», «Tide Runner» и «Cohiba
              Lattice» обеспечивают карибские конвои, гонки и подпольные поставки
              вкусовых модов.\n", "mechanics_links": [], "assets": []}, {"id": "story_hooks",
              "title": "Сюжетные узлы", "body": "- **«Дымовой контракт»** (2065) —
              дилемма сделки между Syndicate и Arasaka влияет на доступ к сигарным
              имплантам.\n- **«Риф Буэна Виста»** (2086) — восстановление или продажа
              затонувшего клуба определяет контроль Foxes.\n", "mechanics_links":
              [], "assets": []}, {"id": "gameplay", "title": "Экономика и активности",
              "body": "Ключевые рынки: Perla Exchange, Cohiba Reef Market и Buena
              Vista Club. Экстракт-зоны включают затонувшие корабли, дата-рифы и ромовые\nдистилляторы;
              социальные активности — гонки гидроскутеров, ночные концерты и сигарные
              церемонии.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера", "body": "Гавана переливается неоновой набережной,
              плавучими рифами и голографическими сигарами. Звуки: сальса, басы и
              шум океана; запахи — ром,\nтабак и солёный бриз.\n", "mechanics_links":
