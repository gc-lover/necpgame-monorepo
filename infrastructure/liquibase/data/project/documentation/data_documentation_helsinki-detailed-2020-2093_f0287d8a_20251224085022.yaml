              []}, "summary": {"problem": "Необходимо формализовать северный культурно-логистический
              узел для арктических операций и музыкальных фестивалей.", "goal": "Описать
              уровни Хельсинки, кластеры Aurora Harmony и ключевые маршруты Icebreaker
              Guild и Sauna Net Collective.", "essence": "Документ раскрывает вертикальную
              структуру от Aurora Dome Crown до Harbor Ice Vault, фракции Harmony
              Consortium и связи с арктическими партнерствами.", "key_points": ["Пять
              уровней города охватывают музыкальные купола, мосты Baltic Sky и подземные
              дата-гриды.", "Кластеры Aurora Dome Plaza, Sauna Net Quarter, Icebreaker
