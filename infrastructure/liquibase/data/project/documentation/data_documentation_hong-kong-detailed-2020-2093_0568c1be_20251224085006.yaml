              "source": "shared/docs/knowledge/canon/lore/_03-lore/locations/world-cities/hong-kong-detailed-2020-2093.md",
              "visibility": "internal", "audience": ["concept", "world", "systems"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Требуется структурированное описание Pearl
              Nexus Hong Kong для экономических и криминальных сюжетов.", "goal":
              "Зафиксировать уровни, кластеры, NPC и сюжетные узлы, чтобы поддержать
              дизайн миссий в Восточно-Азиатской синдикальной зоне.", "essence": "Гонконг
              — это небесные сады, финансовые шпили, подплавные платформы и катакомбы,
              где корпоративные дома и триады делят данные и ресурсы.", "key_points":
              ["Пять вертикальных уровней определяют распределение населения и функций.",
              "Кластеры Pearl Exchange Quarter, Neon Sampan Bazaar, Sky Garden Belt
              и Tidal Fringe задают ключевые зоны.", "Сюжетные узлы «Падение жемчужины»
              и «Призрак Виктории» раскрывают угрозы алгоритмам и подпольным симуляциям.",
              "Экономика базируется на биржах данных, нелегальной кибернетике и гонках
              на воде и в воздухе."]}, "content": {"sections": [{"id": "macro-structure",
              "title": "Макроструктура и уровни", "body": "Sky Garden Arrays размещает
              элиту и висячие сады, Pearl Exchange Spires\nконцентрирует биржи и дата-центры,
              Harbour Grid обслуживает средний класс,\nUnderbay Platforms поддерживает
              доковых рабочих, а Tidal Catacombs скрывает\nконтрабандистов и подпольные
              серверы.\n", "mechanics_links": [], "assets": []}, {"id": "clusters",
              "title": "Горизонтальные кластеры", "body": "Pearl Exchange Quarter
              управляет финансовыми потоками, Neon Sampan Bazaar\nобеспечивает нелегальную
              торговлю данными, Sky Garden Belt соединяет небесные\nрезиденции, а
              Tidal Fringe держит Red Tide Triads и Skyline Corsairs.\n", "mechanics_links":
              [], "assets": []}, {"id": "routes", "title": "Улицы и маршруты", "body":
              "Pearl Spine Corridor — VIP-артерия шпилей, Sampan Network — сеть водных
              путей\nдля контрабанды, Skyline Loop — воздушное кольцо аэротакси, Undergrid
              Tram —\nавтономная линия катакомб для эвакуации и перевозок.\n", "mechanics_links":
              [], "assets": []}, {"id": "key-npcs", "title": "Ключевые NPC и цепочки",
              "body": "Лянь Хуэй Мин защищает алгоритмы Pearl Exchange, Кассандра
              «Sampan Silk» Чоу\nторгует украденными данными, доктор Вэй Чжэнь адаптирует
              клиентов к воде, а\nлидер Тсу Эн руководит Red Tide Triads. Цепочки
              «Жемчужный торг» и «Красная\nглубина» описывают обмен секретами и атаки
              на биржи.\n", "mechanics_links": [], "assets": []}, {"id": "story-hooks",
              "title": "Сюжетные узлы", "body": "«Падение жемчужины» проверяет лояльность
              к корпорациям или Data Jackals, а\n«Призрак Виктории» ведёт в катакомбы
              и открывает хоррор-квесты со Skyline\nCorsairs.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "Pearl Exchange, Sampan Bazaar и Underbay Clinics формируют
              торговлю. Экстракт-\nзоны включают подводные дата-коллекторы и воздушные
              сборщики влаги, а\nактивности охватывают биржевые турниры, гонки на
              дронах и VR-фестивали.\n", "mechanics_links": [], "assets": []}, {"id":
              "atmosphere", "title": "Атмосфера и сенсорика", "body": "Неон над водой,
              голографические мосты и шум волн создают образ города.\nЗвучат крики
              торговцев, сигналы бирж и гул дронов, а запахи смешивают бриз,\nуличную
              кухню и озон серверов.\n", "mechanics_links": [], "assets": []}]}, "appendix":
