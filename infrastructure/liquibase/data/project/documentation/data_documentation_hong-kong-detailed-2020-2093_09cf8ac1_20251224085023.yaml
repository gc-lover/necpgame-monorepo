              "visibility": "internal", "audience": ["concept", "narrative"], "risk_level":
              "medium"}, "review": {"chain": [{"role": "concept_director", "reviewer":
              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "Профиль Pearl Nexus находился в Markdown и не фиксировал
              модели данных и маршруты Skyline Loop в формате знаний.", "goal": "Структурировать
              уровни, кластеры, маршруты и API Pearl Exchange для сценариев торговли
              и пиратских рейдов.", "essence": "Висячие Sky Gardens, шпили Pearl Exchange
              и Underbay Platforms формируют городскую экосистему между официальными
              биржами и подпольными пиратами.", "key_points": ["Pearl Exchange управляет
              квантовыми торгами, Data Jackals и Red Tide атакуют маршруты.", "Маршруты
              Pearl Spine, Sampan Network и Skyline Loop определяют экономику города.",
              "Документ описывает модели данных, API и UX-потоки для Pearl Nexus."]},
              "content": {"sections": [{"id": "overview", "title": "Краткая справка",
              "body": "**Pearl Nexus Hong Kong** — мегаполис Восточно-Азиатской синдикальной
              зоны с населением около 11,9 млн человек.\nPearl Exchange Holdings контролирует
              «Жемчужный ромб» над Victoria Harbour, тогда как Data Jackals, Red Tide
              Triads и Skyline Corsairs\nведут борьбу за водные и воздушные маршруты.\n",
              "mechanics_links": [], "assets": []}, {"id": "vertical_layers", "title":
              "Вертикальные уровни", "body": "| Уровень | Название | Социальный слой
              | Особенности |\n|---------|----------|-----------------|-------------|\n|
              5 | Sky Garden Arrays | Финансовая элита | Висячие сады, приватные аэродоки,
              климат-коморы |\n| 4 | Pearl Exchange Spires | Брокеры, хакеры | Торговые
              залы, квантовые дата-центры, VR-биржи |\n| 3 | Harbour Grid | Средний
              класс | Многоуровневые рынки, учебные кластеры, культурные площадки
              |\n| 2 | Underbay Platforms | Доковые рабочие, киберпираты | Полупогружённые
              платформы, рипердок-клиники, складские баржи |\n| 1 | Tidal Catacombs
              | Контрабандисты, беглецы | Заброшенные туннели, скрытые серверные,
              тех-диаспора |\n", "mechanics_links": [], "assets": []}, {"id": "clusters",
              "title": "Кластеры", "body": "1. **Pearl Exchange Quarter** — контролирует
              биржевые алгоритмы и городские облигации.\n2. **Neon Sampan Bazaar**
              — плавучий рынок украденных данных и имплантов (Data Jackals).\n3. **Sky
              Garden Belt** — стеклянные мосты и ботанические террасы корпоративных
              семей.\n4. **Tidal Fringe** — доки Red Tide Triads и пиратские узлы
              Skyline Corsairs.\n", "mechanics_links": [], "assets": []}, {"id": "routes",
              "title": "Маршруты", "body": "- **Pearl Spine Corridor** — вертикальная
              артерия внутри шпилей Pearl Exchange.\n- **Sampan Network** — водные
              маршруты между платформами, используемые контрабандистами.\n- **Skyline
              Loop** — воздушный маршрут аэротакси, соединяющий город с материком.\n-
              **Undergrid Tram** — автономная линия эвакуации и транспортировки серверов.\n",
              "mechanics_links": [], "assets": []}, {"id": "key_npcs", "title": "Ключевые
              NPC и цепочки", "body": "| Имя | Роль | Фракция | Локация | Описание
              |\n|-----|------|---------|---------|----------|\n| Лянь Хуэй Мин |
              Финансовый архитектор | Pearl Exchange | Pearl Exchange Spires | Проектирует
              квантовые торги, ищет защиту алгоритмов |\n| Кассандра «Sampan Silk»
              Чоу | Торговка данными | Data Jackals | Neon Sampan Bazaar | Продаёт
              украденные профили, требует редкие импланты |\n| Доктор Вэй Чжэнь |
              Рипердок-гибридолог | Независимая | Underbay Platforms | Делает водно-воздушные
              адаптации, работает с Corsairs |\n| Командор Тсу Эн | Лидер | Red Tide
              Triads | Tidal Fringe | Руководит пиратскими налётами на Skyline Loop
              |\n\n**Цепочки контакта:**\n- «Жемчужный торг»: Лянь → Кассандра → корпоративные
              брокеры — доступ к биржам.\n- «Красная глубина»: Вэй Чжэнь → Skyline
              Corsairs → Тсу Эн — атаки на Pearl Exchange и Skyline Loop.\n", "mechanics_links":
              [], "assets": []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body":
              "1. **Падение жемчужины** — попытка вскрыть квантовый сейф Pearl Exchange.\n2.
              **Призрак Виктории** — расследование исчезновений в Tidal Catacombs.\n3.
              **Corsair Blockade** — Skyline Corsairs блокируют Skyline Loop.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и геймплей", "body": "- **Pearl Exchange** — легальные торги, `cityMarketSignals`.\n-
              **Black Pearl Swap** — даркнет-деривативы.\n- **Sampan Bazaar** — нелегальные
              импланты и данные.\n- Экстракт-зоны: подводные дата-коллекторы Red Tide,
              воздушные сборщики влаги.\n- Активности: биржевые турниры, гонки дронов,
              VR-фестивали Sky Gardens.\n", "mechanics_links": [], "assets": []},
              {"id": "systems", "title": "Системы и интеграции", "body": "Модели world-service:
              `CityProfile`, `VerticalLayer`, `UrbanCluster`, `TransitRoute`, `MarketChannel`,
              `FactionInfluence`.\nGameplay-service: `CityMission`, `SmugglingRoute`,
              `MarketSignal`.\nСобытия Kafka: `world.city.marketShifted`, `world.city.routeThreatened`,
              `world.city.layerLockdown`, `gameplay.city.missionCompleted`, `economy.city.blackMarketUpdate`.\n\nAPI:\n-
              REST world-service: `GET /api/v1/world/cities/hong-kong`, `GET /api/v1/world/cities/hong-kong/routes`,
              `POST /api/v1/world/cities/hong-kong/events/trigger`,\n  `GET /api/v1/world/cities/hong-kong/factions`.\n-
              REST gameplay-service: `GET /api/v1/cities/hong-kong/missions`, `POST
              /api/v1/cities/hong-kong/missions/{missionId}/complete`,\n  `GET /api/v1/cities/hong-kong/market-signals`,
              `POST /api/v1/cities/hong-kong/smuggling-routes/claim`.\n- GraphQL:
              `cityProfile`, `cityChronicle`, `cityMarketSignals`.\n\nUX-потоки: Pearl
              Exchange Console, Neon Sampan Contracts, Skyline Loop Control, Victoria
              Harbour Chronicle.\nАналитические индексы: `marketVolatilityIndex`,
              `routeConflictRate`, `blackMarketFlow`, `factionInfluenceDrift`.\n",
