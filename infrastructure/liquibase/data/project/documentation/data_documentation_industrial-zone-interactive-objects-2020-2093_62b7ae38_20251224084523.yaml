            value: '{"metadata": {"id": "canon-interactive-objects-industrial-zone",
              "title": "Интерактивные объекты индустриальных зон: щиты, клапаны, конвейеры,
              краны", "document_type": "canon", "category": "interactive-objects",
              "status": "approved", "version": "1.0.0", "last_updated": "2025-12-14T17:30:00+00:00",
              "concept_approved": true, "concept_reviewed_at": "2025-12-14T17:30:00Z",
              "owners": [{"role": "content_writer", "contact": "content@necp.game"}],
              "tags": ["interactive-objects", "industrial", "manufacturing", "night-city",
              "electrical-panels", "valves", "conveyors", "cranes"], "topics": ["worldbuilding",
              "gameplay-mechanics", "interactive-elements", "industrial-zones", "tactical-mechanics"],
              "related_systems": ["world-service", "interactive-objects-service",
              "quest-service", "economy-service", "telemetry-service"], "related_documents":
              [{"id": "canon-lore-activity-world-interactives-roster", "relation":
              "references"}, {"id": "mechanics-interactive-objects", "relation": "references"},
              {"id": "mechanics-industrial-mechanics", "relation": "references"}],
              "source": "shared/docs/knowledge/canon/interactive-objects/industrial-zone-interactive-objects-2020-2093.yaml",
              "visibility": "internal", "audience": ["concept", "narrative", "quest-design",
              "game-design", "localization"], "risk_level": "high"}, "review": {"chain":
              [{"role": "content_writer", "reviewer": "NECPGAME Agent", "reviewed_at":
              "2025-12-14T17:30:00Z", "status": "approved"}], "next_actions": []},
              "summary": {"problem": "Нужен детальный контент интерактивных объектов
              для индустриальных зон Night City.", "goal": "Создать атмосферные объекты
              с механиками тяжелой промышленности и тактическим потенциалом.", "essence":
              "Индустриальные объекты - сердце заброшенных заводов Night City, где
              каждый механизм может стать оружием или спасением в перестрелке.", "key_points":
              ["4 типа интерактивных объектов индустриальных зон", "Механики работы
              с промышленным оборудованием", "Тактическое использование заводской
              инфраструктуры", "Атмосфера заброшенных производственных комплексов",
              "Риски промышленных аварий и опасностей"]}, "content": {"sections":
              [{"id": "electrical_panel", "title": "Электрощит/Рубильник (Electrical
              Panel/Switch)", "body": "**Описание:** Панели управления электрооборудованием
              заводов. Позволяют отключать освещение, лазерные системы безопасности
              и промышленные механизмы.\n\n**Внешний вид:**\n- Металлические шкафы
              с рядами рубильников\n- Мерцающие индикаторы и искрящие провода\n- Предупреждающие
              знаки \"Высокое напряжение\"\n- Следы ржавчины и промышленного износа\n\n**Механики
              взаимодействия:**\n- **Отключение систем:** Выключение света, лазеров,
              камер\n- **Перегрузка:** Создание электромагнитных помех\n- **Короткое
              замыкание:** Аварийные эффекты и повреждения\n- **Восстановление:**
              Риск поражения током при активации\n\n**Награды:**\n- Тактическое преимущество:
              скрытность, обход охраны\n- Временные дебаффы: ослепление врагов, отключение
              техники\n- Риски: поражение током, взрывы трансформаторов, тревога\n\n**Параметры:**\n-
              Уровень напряжения: 1-5 (влияет на радиус и силу эффекта)\n- Время отключения:
              30-180 секунд\n- Шанс аварии: 15-50% (электрошок, пожар)\n- Радиус действия:
              20-100 метров\n", "mechanics_links": ["mechanics-electrical-systems",
              "mechanics-environmental-hazards", "mechanics-tactical-disruption"],
              "assets": [{"visual": "electrical_panel_sparking"}, {"audio": "switch_flicker_sound"},
              {"effects": "power_surge_lightning"}]}, {"id": "steam_valve", "title":
              "Паровой/Хим клапан (Steam/Chemical Valve)", "body": "**Описание:**
              Промышленные клапаны для управления потоками пара, химикатов и охлаждающих
              жидкостей. Могут создавать зоны повреждений и препятствий.\n\n**Внешний
              вид:**\n- Массивные колесные вентили и трубы\n- Капающая жидкость и
              паровые облака\n- Коррозия и следы химических ожогов\n- Предупреждающие
              этикетки с черепами\n\n**Механики взаимодействия:**\n- **Выпуск пара:**
              Создание зон пониженной видимости\n- **Хим разлив:** Токсичные облака
              с DoT эффектами\n- **Перегрев:** Взрывы клапанов и повреждения окружения\n-
              **Охлаждение:** Замедление механизмов и эффекты заморозки\n\n**Награды:**\n-
              Контроль зоны: создание барьеров и зон невидимости\n- Урон врагам: кислотные
              ожоги, ожоги паром\n- Тактические возможности: маскировка перемещений\n-
              Риски: самоповреждение, взрывы, химические ожоги\n\n**Параметры:**\n-
              Тип жидкости: пар/кислота/охлаждающая жидкость\n- Объем выброса: 1-5
              (радиус и длительность эффекта)\n- Время действия: 20-120 секунд\n-
              Шанс взрыва: 10-40% при перегреве\n", "mechanics_links": ["mechanics-chemical-hazards",
              "mechanics-area-control", "mechanics-environmental-weapons"], "assets":
              [{"visual": "valve_steam_burst"}, {"audio": "hissing_steam_sound"},
              {"effects": "toxic_cloud_particles"}]}, {"id": "conveyor_system", "title":
              "Конвейер/Лифт (Conveyor/Lift System)", "body": "**Описание:** Промышленные
              конвейерные ленты и подъемные механизмы. Могут служить альтернативными
              путями и препятствиями для врагов.\n\n**Внешний вид:**\n- Движущиеся
              ленты с промышленными механизмами\n- Гидравлические подъемники и платформы\n-
              Ржавые цепи и шестерни\n- Контрольные панели с кнопками и рычагами\n\n**Механики
              взаимодействия:**\n- **Изменение направления:** Перенаправление движения
              лент\n- **Блокировка:** Остановка конвейеров для создания барьеров\n-
              **Ускорение:** Увеличение скорости для сброса врагов\n- **Подъем/спуск:**
              Использование лифтов для вертикального перемещения\n\n**Награды:**\n-
              Альтернативные пути: обход препятствий и охраны\n- Тактические ловушки:
              сброс врагов в опасные зоны\n- Контроль зоны: блокировка проходов для
              изоляции целей\n- Риски: падение с высоты, раздавливание механизмами\n\n**Параметры:**\n-
              Длина конвейера: 10-100 метров\n- Скорость движения: 0.5-5 м/с\n- Грузоподъемность:
              100-1000 кг\n- Время переключения: 5-30 секунд\n", "mechanics_links":
              ["mechanics-movement-systems", "mechanics-trap-mechanics", "mechanics-vertical-navigation"],
              "assets": [{"visual": "conveyor_belt_moving"}, {"audio": "machinery_grinding_sound"},
              {"effects": "platform_rising_steam"}]}, {"id": "industrial_crane", "title":
              "Кран/Манипулятор (Industrial Crane/Manipulator)", "body": "**Описание:**
              Тяжелые подъемные краны и роботизированные манипуляторы заводов. Могут
              поднимать и перемещать грузы, создавая укрытия или угрозы.\n\n**Внешний
              вид:**\n- Огромные стальные конструкции с крюками\n- Гидравлические
              манипуляторы с захватами\n- Системы управления с джойстиками и экранами\n-
              Следы промышленного использования и повреждений\n\n**Механики взаимодействия:**\n-
              **Подъем грузов:** Создание импровизированных укрытий\n- **Сброс объектов:**
              Атака врагов падающими предметами\n- **Перемещение:** Блокировка проходов
              и создание барьеров\n- **Разрушение:** Использование как оружия ближнего
              боя\n\n**Награды:**\n- Динамические укрытия: поднятые контейнеры и грузы\n-
              Урон врагам: сброс тяжелых объектов\n- Контроль зоны: блокирование линий
              огня\n- Риски: падение грузов на игрока, повреждение механизмов\n\n**Параметры:**\n-
              Грузоподъемность: 500-5000 кг\n- Скорость подъема: 0.5-2 м/с\n- Радиус
              действия: 5-25 метров\n- Точность управления: 70-95%\n", "mechanics_links":
              ["mechanics-heavy-machinery", "mechanics-dynamic-cover", "mechanics-area-denial"],
              "assets": [{"visual": "crane_arm_extending"}, {"audio": "hydraulic_whine_sound"},
              {"effects": "cargo_container_shadow"}]}], "narrative": {"hooks": [{"type":
              "industrial_hazard", "trigger": "electrical_panel_overload", "content":
              "Искры летят во все стороны, когда рубильник дает обратный ток. В темноте
              слышны крики - чьи?"}, {"type": "chemical_danger", "trigger": "valve_burst",
              "content": "Клапан лопается с оглушительным шипом, выпуская облако едкого
              пара. Дышать становится больно..."}, {"type": "machinery_trap", "trigger":
              "conveyor_reverse", "content": "Лента конвейера внезапно меняет направление,
              неся контейнеры навстречу бегущим врагам"}, {"type": "heavy_machinery",
              "trigger": "crane_drop", "content": "Кран с ревом опускает многотонный
              контейнер. Земля дрожит от удара, а пыль скрывает последствия"}], "themes":
              ["industrial_decay", "machinery_warfare", "environmental_hazards", "tactical_infrastructure",
              "cyberpunk_industrialism"], "player_impact": [{"environmental_control":
              "high"}, {"tactical_opportunities": "significant"}, {"hazard_management":
              "critical"}, {"industrial_immersion": "maximum"}]}}}'
