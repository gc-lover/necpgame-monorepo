              "visibility": "internal", "audience": ["concept", "world", "systems"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Нужно зафиксировать Bosphorus Fractal Istanbul
              для сценариев межконтинентальной торговли и сетей.", "goal": "Описать
              уровни, кластеры, NPC и сюжетные узлы Стамбула, чтобы поддержать миссии
              на стыке Европы и Азии.", "essence": "Стамбул соединяет подвесные сады,
              фрактальные базары и катакомбы, где Bosphorus Directorate, Fractal Dervishes
              и Corsairs делят маршруты.", "key_points": ["Вертикальные уровни от
              Sky Gardens до Anatolian Vaults задают инфраструктуру.", "Кластеры Galata
              Prism, Bridge Nexus, Golden Horn Bazaar и Anatolian Vaults управляют
              культурой и логистикой.", "Сюжетные узлы «Когорта Мостов» и «Призрак
              Византии» раскрывают угрозы мостам и древним ИИ.", "Экономика базируется
              на фрактальных рынках, мостовых тарифах и катакомбных артефактах."]},
              "content": {"sections": [{"id": "macro-structure", "title": "Макроструктура
              и уровни", "body": "Bosphorus Sky Gardens обслуживает элиту, Galata
              Prism Belt сочетает финансы и\nкультуру, Historic Mosaic Core поддерживает
              ремесла и образование, Bosphorus\nTunnel Grid обеспечивает маглев-мосты,
              а Deep Anatolian Vaults скрывает подпольные\nсерверы Fractal Dervishes.\n",
              "mechanics_links": [], "assets": []}, {"id": "clusters", "title": "Горизонтальные
              кластеры", "body": "Galata Prism District трансформирует фасады и транслирует
              AR, Bosphorus Bridge\nNexus соединяет континенты, Golden Horn Bazaar
              перестраивает маршруты, а\nAnatolian Vault Network хранит киберартефакты
              и нелегальные серверы.\n", "mechanics_links": [], "assets": []}, {"id":
              "routes", "title": "Улицы и маршруты", "body": "Prism Walkway связывает
              небесные уровни, Golden Horn Spiral меняет конфигурацию\nбазара, Anatolian
              Line ведёт маглев под Босфором, a Corsair Channel обеспечивает\nконтрабанду
              Corsairs.\n", "mechanics_links": [], "assets": []}, {"id": "key-npcs",
              "title": "Ключевые NPC и цепочки", "body": "Айше Йылдырым контролирует
              мосты для Directorate, Озан «Fractal» Демир управляет\nбазаром, доктор
              Лейла Кара имплантирует нейроинтерфейсы, а «Corsair» Мехмет Акын\nведёт
              рейды. Цепочки «Фрактальный обмен» и «Теневой пролив» описывают потоки\nресурсов
              и нелегальных интерфейсов.\n", "mechanics_links": [], "assets": []},
              {"id": "story-hooks", "title": "Сюжетные узлы", "body": "«Когорта Мостов»
              заставляет выбирать между корпорацией и дервишами, «Призрак\nВизантии»
              раскрывает древний ИИ в катакомбах и даёт новые квесты.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "Golden Horn Bazaar, Bridge Nexus и Asia-Euro Exchange определяют
              сделки. Ключевые\nэкстракт-зоны — серверные катакомбы, социальные активности
              включают AR-церемонии,\nгонки дронов по мостам и дипломатические саммиты.\n",
              "mechanics_links": [], "assets": []}, {"id": "atmosphere", "title":
              "Атмосфера и сенсорика", "body": "Лазерные мосты, динамические фасады
              и световые купола задают визуал. Звуки\nмуэдзинов, маглевов и дервишей,
              запахи кофе, пряностей и солёного ветра\nформируют образ города.\n",
              "mechanics_links": [], "assets": []}]}, "appendix": {"glossary": [],
