              {"sections": [{"id": "overview", "title": "Краткая справка", "body":
              "**Bosphorus Fractal Istanbul** — мегаполис Кибер-консорциума Чёрного
              моря с населением около 13,1 млн человек. Bosphorus Nexus Directorate\nуправляет
              фрактальной башней «Galata Prism», соединяя континенты через маглев-мосты
              и адаптивные базары.\n", "mechanics_links": [], "assets": []}, {"id":
              "vertical_layers", "title": "Вертикальные уровни", "body": "| Уровень
              | Название | Социальный слой | Особенности |\n|---------|----------|-----------------|-------------|\n|
              5 | Bosphorus Sky Gardens | Корпоративная элита, дипломатия | Подвесные
              сады, вертолётные доки, AR-мечети |\n| 4 | Galata Prism Belt | Финансовые
              купола, культура | Перестраиваемые фасады, голографические базары |\n|
              3 | Historic Mosaic Core | Средний класс, ремесленники | Реставрированные
              кварталы, академии, медиафорумы |\n| 2 | Bosphorus Tunnel Grid | Инженеры,
              логисты | Подземные тоннели, маглев-мосты, складские узлы |\n| 1 | Deep
              Anatolian Vaults | Имплант-мастера, подполье | Цистерны, катакомбы,
              серверы Fractal Dervishes |\n", "mechanics_links": [], "assets": []},
              {"id": "clusters", "title": "Кластеры", "body": "1. **Galata Prism District**
              — гибрид финансов и культуры с обновляемыми фасадами.\n2. **Bosphorus
              Bridge Nexus** — мостовые платформы, соединяющие Европу и Азию.\n3.
              **Golden Horn Bazaar** — фрактальный рынок, перестраивающий маршруты
              ежечасно.\n4. **Anatolian Vault Network** — катакомбы Fractal Dervishes
              и нелегальные серверы.\n", "mechanics_links": [], "assets": []}, {"id":
              "routes", "title": "Маршруты", "body": "- **Prism Walkway** — авиапешеходный
              маршрут Sky Gardens ↔ Galata Prism.\n- **Golden Horn Spiral** — гибкая
              магистраль внутри базара.\n- **Anatolian Line** — маглев под Босфором,
              быстрый переход между континентами.\n- **Corsair Channel** — скрытые
              водные туннели Black Sea Corsairs.\n", "mechanics_links": [], "assets":
              []}, {"id": "key_npcs", "title": "Ключевые NPC и цепочки", "body": "|
              Имя | Роль | Фракция | Локация | Описание |\n|-----|------|---------|---------|----------|\n|
              Айше Йылдырым | Руководитель мостов | Bosphorus Nexus Directorate |
              Bosphorus Bridge Nexus | Контролирует маглев-мосты и тарифы |\n| Озан
              «Fractal» Демир | Архитектор базара | Fractal Dervishes | Golden Horn
              Bazaar | Управляет трансформацией рынков |\n| Доктор Лейла Кара | Рипердок
              | Независимая | Anatolian Vault Network | Имплантирует нейроинтерфейсы,
              хранит архивы |\n| «Corsair» Мехмет Акын | Лидер Corsairs | Black Sea
              Corsairs | Corsair Channel | Организует водные рейды и контрабанду |\n\n**Цепочки
              контакта:**\n- «Фрактальный обмен»: Демир → Йылдырым → международные
              торговые гильдии — обновление тарифов.\n- «Теневой пролив»: Акын → Доктор
              Лейла → Fractal Dervishes — поставки нелегальных интерфейсов.\n", "mechanics_links":
              [], "assets": []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body":
              "1. **Когорта мостов** — вирус атакует маглев-мосты; выбор между Directorate
              и Dervishes.\n2. **Призрак Византии** — ИИ из катакомб предлагает уникальные
              ветки истории.\n", "mechanics_links": [], "assets": []}, {"id": "economy",
              "title": "Экономика и геймплей", "body": "- **Golden Horn Bazaar** —
              адаптивные лавки и сделки.\n- **Bridge Nexus** — тарифы и дипломатические
              соглашения.\n- **Asia-Euro Exchange** — кросс-континентальные торговые
              пакты.\n- Экстракт-зоны: серверные катакомбы Fractal Dervishes.\n- Активности:
