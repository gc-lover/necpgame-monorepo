            value: '{"metadata": {"id": "canon-narrative-quests-jackie-welles-expansion",
              "title": "Квесты: Jackie Welles — Расширение арки напарника", "document_type":
              "canon", "category": "narrative", "status": "approved", "version": "1.0.0",
              "last_updated": "2025-12-20T00:00:00+00:00", "concept_approved": true,
              "concept_reviewed_at": "2025-12-20T00:00:00+00:00", "owners": [{"role":
              "quest_director", "contact": "quest@necp.game"}], "tags": ["quests",
              "jackie-welles", "expansion", "valentinos", "heywood"], "topics": ["narrative",
              "quests", "character-development"], "related_systems": ["quest-service",
              "narrative-service", "social-service", "economy-service"], "related_documents":
              [{"id": "canon-narrative-npc-lore-fixers-jackie-welles-detailed-2020-2093",
              "relation": "references"}, {"id": "canon-narrative-dialogues-npc-jackie-welles",
              "relation": "complements"}, {"id": "canon-narrative-cutscenes-jackie-welles-relationship",
              "relation": "implements"}, {"id": "canon-mechanics-social-reputation-valentinos",
              "relation": "references"}], "source": "shared/docs/knowledge/canon/narrative/quests/jackie-welles-expansion-quests.md",
              "visibility": "internal", "audience": ["narrative", "gameplay", "liveops"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "quest_director",
              "reviewer": "Character Arc Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Существующие квесты Jackie Welles ограничиваются базовыми контрактами,
              но его арка напарника требует более глубокого развития отношений и новых
              вызовов.", "goal": "Создать расширенную арку квестов, показывающую рост
              отношений с Jackie, его внутренние конфликты и путь к настоящему партнерству.",
              "essence": "Новые квесты раскрывают глубину характера Jackie, его прошлое,
              моральные дилеммы и потенциал для настоящего братства с игроком.", "key_points":
              ["Три уровня сложности квестов - от простых до эпических", "Развитие
              отношений влияет на доступность контента", "Моральные выборы влияют
              на исход арки Jackie", "Интеграция с фракцией Valentinos и сеттингом
              Heywood"]}, "content": {"sections": [{"id": "quest_structure", "title":
              "Структура квестовой арки", "body": "**Уровень 1 - Знакомство (Trust
              Building)**: Простые контракты, помогающие понять характер Jackie и
              его ценности.\n- JW-EXT-001: \"Защита семьи\" - защита сестры Jackie
              от уличных банд\n- JW-EXT-002: \"Чистый груз\" - сопровождение гуманитарной
              помощи для Valentinos\n\n**Уровень 2 - Партнерство (Deepening Bonds)**:
              Сложные задания, требующие доверия и совместной работы.\n- JW-EXT-003:
              \"Тень прошлого\" - расследование старых дел Jackie\n- JW-EXT-004: \"Испытание
              лояльности\" - моральная дилемма с Valentinos\n\n**Уровень 3 - Братство
              (True Alliance)**: Эпические задания, определяющие будущее Jackie и
              игрока.\n- JW-EXT-005: \"Кровные узы\" - защита лидера Valentinos\n-
              JW-EXT-006: \"Наследие\" - финальный выбор для Jackie\n", "mechanics_links":
              ["../../02-gameplay/quests/quest-levels.md", "../../02-gameplay/social/relationship-levels.md"],
              "assets": []}, {"id": "trust_building_quests", "title": {"Уровень 1":
              "Построение доверия"}, "body": "**JW-EXT-001: \"Защита семьи\"**\n-
              **Триггер**: Репутация с Jackie >20, упоминание семьи в диалогах\n-
              **Цель**: Защитить сестру Jackie (Elisa) от банды Maelstrom, пытающейся
              собрать \"долги\"\n- **Механики**: Stealth infiltration, combat с ограничениями
              (минимизировать жертвы)\n- **Награда**: +15 репутации Valentinos, уникальный
              имплант Jackie\n- **Альтернативы**: Можно заплатить долг или убедить
              Maelstrom отступить\n\n**JW-EXT-002: \"Чистый груз\"**\n- **Триггер**:
              Успешное выполнение JW-EXT-001\n- **Цель**: Сопроводить груз медицинской
              помощи через опасные районы Heywood\n- **Механики**: Escort mission,
              выбор маршрутов, защита от рейдеров\n- **Награда**: +10 репутации Valentinos,
              доступ к медицинскому оборудованию\n- **Особенности**: Jackie раскрывает
              больше о своей семье и ценностях\n", "mechanics_links": ["../../02-gameplay/combat/stealth-mechanics.md",
              "../../02-gameplay/missions/escort-missions.md"], "assets": []}, {"id":
              "deepening_bonds_quests", "title": {"Уровень 2": "Углубление связей"},
              "body": "**JW-EXT-003: \"Тень прошлого\"**\n- **Триггер**: Репутация
              с Jackie >50, после нескольких совместных заданий\n- **Цель**: Расследовать
              старое дело Jackie - исчезновение напарника 10 лет назад\n- **Механики**:
              Investigation, dialogue choices, potential combat\n- **Награда**: +25
              репутации Valentinos, раскрытие backstory Jackie\n- **Эмоциональный
              момент**: Jackie впервые показывает уязвимость\n\n**JW-EXT-004: \"Испытание
              лояльности\"**\n- **Триггер**: Высокая репутация Valentinos (>70)\n-
              **Цель**: Valentinos просят Jackie убрать конкурента, но это касается
              невинного человека\n- **Механики**: Moral choice system, последствия
              для отношений\n- **Варианты**:\n  - Отказать: +30 репутация Jackie,
              -20 Valentinos\n  - Сделать \"по-чистому\": +15 Jackie, нейтрально Valentinos\n  -
              Предать: -50 Jackie, +10 Valentinos\n- **Награда**: Зависит от выбора,
              влияет на будущие квесты\n", "mechanics_links": ["../../02-gameplay/social/moral-choices.md",
              "../../02-gameplay/investigation/investigation-mechanics.md"], "assets":
              []}, {"id": "true_alliance_quests", "title": {"Уровень 3": "Настоящее
              братство"}, "body": "**JW-EXT-005: \"Кровные узы\"**\n- **Триггер**:
              Максимальная репутация с Jackie, Valentinos в кризисе\n- **Цель**: Защитить
              лидера Valentinos от корпоративного покушения\n- **Механики**: Multi-phase
              mission, coordination с Valentinos\n- **Награда**: +50 репутация Valentinos,
              Jackie становится \"кровным братом\"\n- **Риски**: Высокая вероятность
              смерти NPC или серьезных ранений\n\n**JW-EXT-006: \"Наследие\"**\n-
              **Триггер**: Все предыдущие квесты пройдены\n- **Цель**: Финальный выбор
              для Jackie - остаться в Night City или уйти\n- **Механики**: Dialogue-driven,
              multiple endings\n- **Варианты исхода**:\n  - Jackie остается напарником
              игрока\n  - Jackie становится лидером Valentinos\n  - Jackie уходит
              из мира криминала\n  - Трагический конец (зависит от предыдущих выборов)\n-
              **Награда**: Уникальный контент, навсегда меняющий отношения\n", "mechanics_links":
              ["../../02-gameplay/quests/epic-missions.md", "../../02-gameplay/social/relationship-endings.md"],
              "assets": []}, {"id": "relationship_mechanics", "title": "Механики развития
              отношений", "body": "**Репутационные триггеры:**\n- Каждый успешный
              квест +10-30 репутации Jackie\n- Моральные выборы влияют на \"Trust\"
              и \"Loyalty\" метрики\n- Неудачи могут привести к \"Crisis\" состояниям\n\n**Диалоговые
              ветки:**\n- Новые опции появляются по мере роста отношений\n- Личные
              разговоры раскрывают backstory Jackie\n- Возможность романтических намеков
              (опционально)\n\n**Визуальные изменения:**\n- Jackie получает новые
              импланты/одежду\n- Изменения в поведении NPC\n- Новые анимации взаимодействия\n",
              "mechanics_links": ["../../02-gameplay/social/relationship-mechanics.md",
              "../../02-gameplay/social/reputation-decay-recovery.md"], "assets":
              []}, {"id": "integration_points", "title": "Точки интеграции", "body":
              "**С фракцией Valentinos:**\n- Квесты влияют на репутацию и доступ к
              контенту Valentinos\n- Возможность получить поддержку банды в других
              квестах\n\n**С сеттингом Heywood:**\n- Большинство заданий происходит
              в Heywood\n- Раскрытие лора района через призму Jackie\n\n**С основной
              сюжетной линией:**\n- Jackie может стать ключевым союзником в больших
              событиях\n- Его судьба влияет на эндгеймы игрока\n", "mechanics_links":
              [], "assets": []}, {"id": "content_expansion", "title": "Возможности
              расширения", "body": "**Дополнительные квесты:**\n- Сюжетные линии с
              семьей Jackie\n- Конфликты с другими фиксерами\n- Корпоративные интриги\n\n**Новые
              механики:**\n- Система \"Brotherhood Points\"\n- Совместные улучшения
              имплантов\n- Специальные способности в команде\n\n**Альтернативные концовки:**\n-
              Jackie становится антагонистом\n- Jackie жертвует собой за игрока\n-
              Jackie предает Valentinos\n", "mechanics_links": [], "assets": []}]},
              "appendix": {"glossary": [{"term": "Blood Brother", "definition": "Высший
              уровень доверия в уличной культуре, эквивалент названного брата"}, {"term":
              "Clean Contract", "definition": "Контракт без ненужных жертв, следуя
              кодексу чести Jackie"}], "references": [{"title": "Jackie Welles — основной
              профиль", "link": "../npc-lore/fixers/jackie-welles-detailed-2020-2093.yaml"},
              {"title": "Valentinos — фракция", "link": "../../../lore/factions/gangs/valentinos-2020-2093.yaml"},
              {"title": "Heywood — локация", "link": "../../../lore/locations/night-city/heywood-2020-2093.yaml"}],
              "decisions": [{"date": "2025-12-20", "decision": "Одобрено расширение
              арки Jackie Welles для более глубокого развития отношений", "rationale":
              "Jackie как ключевой напарник требует большего контента для вовлечения
              игроков"}]}, "implementation": {"github_issue": 1914, "needs_task":
              false, "queue_reference": ["shared/trackers/queues/concept/queued.yaml"],
              "blockers": []}, "history": [{"version": "1.0.0", "date": "2025-12-20",
              "author": "content_writer", "changes": "Создано расширение квестовой
              арки Jackie Welles с новыми заданиями и механиками развития отношений."}],
              "validation": {"checksum": "", "schema_version": "1.0"}}'
