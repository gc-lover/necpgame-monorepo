              Emergency medevac beacon\n\n**Личные предметы:**\n- Family photos (mother,
              sister, brother)\n- Valentinos medallion (clan membership)\n- St. Christopher
              pendant (religious symbol)\n- Cash reserve (5000 eddies emergency fund)\n",
              "mechanics_links": ["mechanics-inventory-system", "mechanics-equipment-durability",
              "mechanics-crafting-materials"], "assets": []}, {"id": "quest_integration",
              "title": "Квестовые связи и миссии", "body": "**Основные сюжетные арки:**\n-
              **\"Welcome to Night City\":** Введение в мир, базовое обучение\n- **\"Family
              Matters\":** Помощь семье Valentinos\n- **\"Brother''s Shadow\":** Расследование
              смерти Claude\n- **\"Rising Through Ranks\":** Путь к статусу полноценного
              фиксера\n\n**Побочные контракты:**\n- **\"Trash Run\":** Утилизация
              опасных материалов\n- **\"Debt Collection\":** Выбивание долгов для
              Valentinos\n- **\"Equipment Recovery\":** Возврат украденного оружия\n-
              **\"Protection Detail\":** Охрана важных персон\n\n**Фракционные квесты:**\n-
              **Valentinos:** Семейные дела, защита территории\n- **Nomad Alliance:**
              Кооперация с другими кланами\n- **Anti-Corporate:** Рейды на корпоративные
              объекты\n- **Street Justice:** Защита уличных жителей\n\n**Репутационные
              последствия:**\n- **Высокая репутация:** Лучшие контракты, скидки у
              торговцев\n- **Низкая репутация:** Ограниченный доступ к ресурсам\n-
              **Фракционные бонусы:** Специальные награды, союзники\n\n**Ключевые
              сюжетные точки:**\n- **Встреча с игроком:** В баре Valentinos или на
              улице\n- **Первый контракт:** Простая доставка или сопровождение\n-
              **Кризис доверия:** Ситуация, проверяющая лояльность\n- **Кульминация:**
              Крупный рейд или спасательная операция\n", "mechanics_links": ["mechanics-quest-system",
              "mechanics-reputation-system", "mechanics-faction-relationships", "mechanics-companion-ai"],
              "assets": []}, {"id": "dialogue_and_quotes", "title": "Диалоги и цитаты",
              "body": "**Ключевые цитаты (репрезентативные):**\n- \"Money''s good,
              but family... family lasts forever.\" (философия)\n- \"¡Vamos! Time
              to dance!\" (боевой клич)\n- \"Night City don''t forgive mistakes. But
              people? People can change.\" (жизненная мудрость)\n\n**Диалоговые особенности:**\n-
              Репутационно-зависимые приветствия\n- Латинский сленг и номадские выражения\n-
              Эмоциональная глубина и юмор в стрессовых ситуациях\n", "mechanics_links":
              ["mechanics-dialogue-system", "mechanics-localization"], "assets": []},
              {"id": "economic_summary", "title": "Экономические связи", "body": "**Торговые
              преимущества:** 15-20% скидки для друзей Valentinos\n**Фиксерские услуги:**
              Контракты, информация, черный рынок\n**Финансовые привычки:** Семейные
              инвестиции, номадская бережливость\n", "mechanics_links": ["mechanics-economy-system",
              "mechanics-trading-system"], "assets": []}, {"id": "cultural_impact",
              "title": "Культурное значение", "body": "**Символизм:**\n- Представляет
              \"уличную душу\" Night City - выживание через взаимопомощь\n- Олицетворяет
              надежность в мире предательства\n- Показывает, что даже в киберпанке
              есть место человечности\n\n**Тематические связи:**\n- Номадская культура
              vs корпоративный мир\n- Поиск смысла жизни в бесконечном цикле насилия\n-
