              "content": {"sections": [{"id": "identity", "title": "Идентичность и
              происхождение", "body": "**Полное имя:** Santiago «Jackie» Welles Morales\n\n**Возраст:**
              28 лет (2077)\n\n**Этническая принадлежность:** Латиноамериканец (пуэрториканские
              корни)\n\n**Фракционная принадлежность:**\n- Основная: Valentinos (номадский
              клан)\n- Вторичные связи: Misty''s Esoterica (духовный наставник), Rogue
              AM (контакт)\n\n**Роль в Night City:** Уличный напарник, начинающий
              фиксер, ментор для новоприбывших\n\n**Внешность:**\n- Рост: 185 см\n-
              Телосложение: Атлетичное, мускулистое от постоянных тренировок\n- Волосы:
              Короткие, черные с седыми прядями\n- Глаза: Темно-карие, проницательные\n-
              Особые приметы: Татуировка Valentinos на шее, шрамы от боев, золотые
              зубы\n- Стиль одежды: Уличный, практичный - потрепанные джинсы, кожаная
              куртка с нашивками, тяжелые ботинки\n\n**Киберимпланты:**\n- Основные:
              Усиленные конечности (Militech Mantis Blades), оптика с тепловизором\n-
              Нейроимпланты: Улучшенная рефлексология, базовый painkiller\n- Репутация:
              \"Золотой мальчик\" среди уличных бойцов\n", "mechanics_links": ["mechanics-combat-implants",
              "mechanics-faction-reputation"], "assets": []}, {"id": "backstory",
              "title": "Биография и предыстория", "body": "**Ранние годы (2049-2065):**\nДжеки
              родился в Пуэрто-Рико, но семья эмигрировала в Night City после \"танцующего
              звездопада\" 2045 года. Отец работал на стройках корпораций, мать -
              в сфере услуг. С детства Джеки проявлял интерес к механике и уличным
              боям.\n\n**Юность и призыв (2065-2070):**\nВ 17 лет завербован в корпоративную
              армию Militech. Участвовал в пограничных конфликтах, где научился выживать
              в экстремальных условиях. После демобилизации вернулся в Night City
              с боевыми имплантами и ПТСР.\n\n**В Valentinos (2070-2077):**\nПрисоединился
              к номадскому клану Valentinos, где нашел \"семью\". Стал известен как
              надежный исполнитель уличных контрактов. Потерял младшего брата Клода
              в перестрелке с Maelstrom, что глубоко повлияло на его мировоззрение.\n\n**Ключевые
              события:**\n- 2072: Спасение жизни Rogue AM (тогда еще Claire) во время
              рейда на Arasaka конвой\n- 2074: Первая крупная сделка - угон корпоративного
              транспорта за 50k eddies\n- 2075: Татуировка полного члена Valentinos\n-
              2076: Знакомство с Misty Olshevski, начало духовных поисков\n\n**Мотивации:**\n-
              Защитить семью и клан от корпоративных угроз\n- Накопить достаточно
              денег для \"спокойной жизни\"\n- Помочь новичкам Night City не повторить
              его ошибки\n- Найти смысл жизни за пределами бесконечных контрактов\n",
              "mechanics_links": ["mechanics-timeline-events", "mechanics-faction-quests"],
              "assets": []}, {"id": "personality", "title": "Личность и характер",
              "body": "**Основные черты:**\n- **Лояльный:** Готов рисковать жизнью
              за друзей и семью\n- **Оптимистичный:** Всегда видит положительные стороны
              даже в худших ситуациях\n- **Заботливый:** Бережно относится к близким,
              особенно к матери и сестре\n- **Импульсивный:** Часто действует по наитию,
              что приводит к проблемам\n- **Юмористичный:** Использует юмор для снятия
              напряжения в опасных ситуациях\n\n**Слабости:**\n- **Зависимость от
              адреналина:** Ищет все более рискованные контракты\n- **Лояльность слепая:**
              Может ввязаться в чужие проблемы из чувства долга\n- **Финансовые проблемы:**
              Постоянно в долгах из-за щедрости к друзьям\n- **ПТСР:** Ночные кошмары
              и flashbacks от военных лет\n\n**Ценности:**\n- Семья превыше всего
              (кровная и выбранная)\n- Честь среди воров\n- Помощь слабым против сильных
              корпораций\n- Жизнь здесь и сейчас\n\n**Хобби и интересы:**\n- Ремонт
              техники и оружия\n- Прослушивание старых латинских мелодий\n- Уличные
              бои и тренировки\n- Коллекционирование редких имплантов\n\n**Цитаты:**\n-
              \"Vato, мы в Night City - здесь либо ты ешь, либо тебя едят.\"\n- \"Деньги
              - это хорошо, но друзья... друзья - это навсегда.\"\n- \"Panini? Это
              же классика! Лучший сэндвич в городе!\"\n", "mechanics_links": ["mechanics-dialogue-system",
              "mechanics-relationship-affinity"], "assets": []}, {"id": "relationships",
              "title": "Отношения и связи", "body": "**Семья:**\n- **Мать (Rosa Morales):**
              Вдова, работает уборщицей. Джеки отправляет ей деньги регулярно\n- **Сестра
              (Elena Morales):** Студентка, живет с матерью. Джеки оберегает ее от
              уличной жизни\n- **Брат (Claude Morales, †):** Погиб в 2075 от рук Maelstrom.
              Джеки винит себя\n\n**Клан Valentinos:**\n- **Padre (глава клана):**
              Уважает Джеки как надежного бойца, но беспокоится о его импульсивности\n-
              **Tia Maria:** Матриарх клана, духовный наставник. Учит Джеки мудрости\n-
              **Hermano Carlos:** Лучший друг, напарник в контрактах\n\n**Ключевые
              контакты:**\n- **Misty Olshevski:** Духовный наставник. Джеки консультируется
              с ней о смысле жизни\n- **Rogue AM:** Старый долг - спас ее жизнь. Она
              иногда подкидывает выгодные контракты\n- **Dex DeShawn:** Конкурент-фиксер,
              но уважаемый соперник\n- **Panam Palmer:** Номадка из Aldecaldos. Возникла
              романтическая искра\n\n**Враги и соперники:**\n- **Maelstrom:** Убили
              брата, постоянная вендетта\n- **Arasaka:** Корпорация, ответственная
              за многие войны\n- **Trauma Team:** Джеки должен им деньги за экстренную
              операцию\n\n**Любовные интересы:**\n- **Текущие:** Никого серьезного,
              предпочитает casual отношения\n- **Прошлое:** Несколько коротких романов,
              все закончились из-за его опасной жизни\n- **Идеал:** Девушка из клана,
              понимающая номадскую жизнь\n", "mechanics_links": ["mechanics-relationship-system",
              "mechanics-faction-reputation", "mechanics-romance-system"], "assets":
              []}, {"id": "gameplay_role", "title": "Роль в геймплее", "body": "**Основная
              функция:** Напарник-помощник для новых игроков в Night City\n\n**Квестовая
              роль:**\n- Вводные миссии: Обучение основам выживания в городе\n- Уличные
              контракты: Партнер в первых боевых заданиях\n- Знакомство с фракциями:
              Представляет Valentinos и других номадов\n\n**Механики взаимодействия:**\n-
              **Диалоги:** Богатый набор реплик на испанском/английском сленге\n-
              **Бой:** Может присоединяться к игроку как companion NPC\n- **Ремонт:**
              Помогает чинить оружие и импланты\n- **Контакты:** Предоставляет доступ
              к сети фиксеров\n\n**Развитие отношений:**\n- **Доверие:** Растет через
              успешные контракты и личные разговоры\n- **Лояльность:** Джеки готов
              рисковать жизнью за проверенных друзей\n- **Конфликты:** Может разойтись
              во мнениях по моральным вопросам\n\n**Возможные сюжетные арки:**\n-
              **Успешная:** Джеки становится полноценным фиксером, заводит семью\n-
              **Трагическая:** Гибель в крупном контракте, влияющем на фракционные
              отношения\n- **Редемпция:** Находит смысл жизни за пределами насилия\n",
              "mechanics_links": ["mechanics-companion-system", "mechanics-quest-generation",
              "mechanics-dialogue-tree"], "assets": []}, {"id": "combat_stats", "title":
              "Боевые характеристики и навыки", "body": "**Боевой стиль:** Ближний
              бой с имплантами, поддержка огнестрельным оружием\n\n**Базовые атрибуты:**\n-
              **Здоровье:** 150 HP (усиленное имплантами)\n- **Выносливость:** 120
              SP\n- **Сила:** 8/10 (усиленные конечности)\n- **Рефлексы:** 9/10 (нейроимпланты)\n-
              **Техника:** 7/10 (ремонт и модификация)\n- **Хладнокровие:** 6/10 (ПТСР
              flashbacks)\n\n**Навыки боя:**\n- **Ближний бой:** Expert (Mantis Blades
              - 85% accuracy, 120 damage)\n- **Огнестрельное:** Advanced (Shotguns,
              SMGs - 70% accuracy)\n- **Хакинг:** Basic (Quickhacks для поддержки)\n-
              **Тактика:** Expert (Cover usage, flanking maneuvers)\n\n**Импланты
              и кибердек:**\n- **Mantis Blades:** Militech Mantis Mk.2 (retractable,
              monowire edge)\n- **Optics:** Biotechnica Mk.4 (thermal vision, threat
              detection)\n- **Subdermal Armor:** Light ballistic weave\n- **Painkiller:**
              Basic endocrine control\n- **Gorilla Arms:** Enhanced strength and stability\n\n**Предпочитаемое
              оружие:**\n- **Основное:** Malorian Arms 3516 (shotgun) - \"Betty\"\n-
              **Вторичное:** Ramirez \"Nuevos\" (handgun)\n- **Ближний бой:** Bare
              hands + Mantis Blades\n- **Гранаты:** Frag grenades for crowd control\n\n**Тактические
              паттерны:**\n- Aggressive flanking with blade strikes\n- Suppressive
              fire with shotgun to create openings\n- Quickhack support (system reset,
              weapon jam)\n- Priority targeting of high-threat enemies\n", "mechanics_links":
              ["mechanics-combat-system", "mechanics-implant-progression", "mechanics-weapon-customization"],
              "assets": []}, {"id": "inventory_equipment", "title": "Инвентарь и снаряжение",
              "body": "**Оружие и боеприпасы:**\n- Malorian Arms 3516 shotgun (12-gauge,
              drum magazine)\n- Ramirez \"Nuevos\" handgun (.45 ACP, extended magazine)\n-
              Combat knife (ceramic blade, retractable)\n- 4x Frag grenades\n- 200
              rounds 12-gauge slugs\n- 150 rounds .45 ACP FMJ\n\n**Броня и одежда:**\n-
              Leather jacket with ballistic inserts (chest/back protection)\n- Reinforced
              jeans (leg protection)\n- Combat boots (steel toe caps, ankle support)\n-
              Fingerless gloves (grip enhancement)\n- Valentinos bandana (faction
              identifier)\n\n**Импланты и апгрейды:**\n- Mantis Blades Mk.2 (primary
              combat implant)\n- Biotechnica Optics Mk.4 (visual enhancement)\n- Painkiller
              endocrine implant (combat sustain)\n- Gorilla Arms Mk.1 (strength boost)\n-
              Basic neural link (quickhack access)\n\n**Инструменты и гаджеты:**\n-
