              "canon-lore-world-city-ho-chi-minh", "relation": "references"}], "source":
              "shared/docs/knowledge/canon/lore/locations/world-cities/jakarta-detailed-2020-2093.yaml",
              "visibility": "internal", "audience": ["concept", "narrative", "live-ops"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "lore_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Необходимо формализовать прибрежный мегаполис
              Джакарты с буревыми куполами и плавающими аркологиями для сюжетных и
              логистических сценариев.", "goal": "Сконцентрировать данные о вертикальных
              уровнях, кластерах, маршрутах и ключевых NPC Джакарты для использования
              командой концепта и нарратива.", "essence": "Документ демонстрирует
              уровни от Garuda Stratos Towers до Java Trench Vaults, торговые и инженерные
              кластеры, цепочки контактов и кризисы Halo Divergence и Kraken Covenant.",
              "key_points": ["Пятиуровневая вертикаль описывает штормовые платформы,
              воздушные трассы и подводные тоннели архипелага.", "Кластеры Cakrawala
              Halo District, Monsoon Bazaar Chain, Garuda Skyline Corridor и Java
              Trench Undergrid задают ключевые активности.", "Маршруты Monsoon Skyway,
              Sunda Subline и Java Evac Route связывают Джакарту с Манилой, Сингапуром
              и сетью спасения."]}, "content": {"sections": [{"id": "overview", "title":
              "Краткая справка", "body": "**Jakarta Storm Crucible** — центр Индоокеанского
              Архипелагового Союза под контролем *Nusantara Tempest Grid*. Население\nпревышает
              18 миллионов: жители штормовых куполов, плавающих аркологий, подводных
              тоннелей и высотных башен. Символ города —\nконденсор «Cakrawala Halo»,
              подсвечивающий грозовые купола и удерживающий климатический баланс.\n",
              "mechanics_links": [], "assets": []}, {"id": "vertical_layers", "title":
              "Вертикальные уровни", "body": "| Уровень | Имя | Социальный слой |
              Особенности |\n| --- | --- | --- | --- |\n| 5 | Garuda Stratos Towers
              | Руководство NTG, пилоты, дипломаты | Стеклянные шпили с метеоядрами
              и аэротрансфером |\n| 4 | Cakrawala Halo Platforms | Инженеры климат-контроля,
              медиаторы, исследователи | Купола конденсаторов, квантовые метеостанции
              |\n| 3 | Monsoon Exchange Ring | Торговцы, курьеры, техно-ремесленники
              | Плавающие рынки, биржи данных, VR-фестивали |\n| 2 | Sunda Deep Transit
              | Банды, дайверы, рипердоки | Подводные туннели, биолюминесцентные лаборатории
              |\n| 1 | Java Trench Vaults | Беженцы, архивариусы, контрабандисты |
              Подземные убежища и архивы вулканических данных |\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "- **Cakrawala Halo District** — штаб NTG, контролирующий климатические
              сети и энергетические ядра Tempest Core.\n- **Monsoon Bazaar Chain**
              — цепь плавающих рынков, где Sunda Data Brokers торгуют специями и штормовыми
              данными.\n- **Garuda Skyline Corridor** — воздушные трассы и турбовые
              порты Garuda Skyline Riders.\n- **Java Trench Undergrid** — подводные
              доки, лаборатории и спасательные станции Kraken Salvage Union.\n", "mechanics_links":
              [], "assets": []}, {"id": "routes", "title": "Маршруты и логистика",
              "body": "Маршруты включают **Monsoon Skyway** к Маниле и Джохор-Бару,
              **Sunda Subline** — подводный маглев к Сингапуру, **Cakrawala Halo\nLoop**
              для обслуживания конденсаторов и **Java Evac Route** для эвакуации к
              архипелагу Каримун-Джава.\n", "mechanics_links": [], "assets": []},
              {"id": "key_npc", "title": "NPC и цепочки контактов", "body": "| Имя
              | Роль | Фракция | Локация | Описание |\n| --- | --- | --- | --- | ---
              |\n| Сити «Tempest Regent» Анжани | Глава NTG | Nusantara Tempest Grid
              | Tempest Core | Пережила катастрофу 2037 и создала программу Halo |\n|
              Рафли «Storm Broker» Пратама | Торговец данными и специями | Sunda Data
              Brokers | Borneo Flavor Hub | Организует контракты и обмен штормовыми
              данными |\n| Доктор Линда «Coral Medic» Сетауан | Рипердок биолюминесцентных
              имплантов | Kraken Salvage Union | Coral Reconstruction Lab | Лечит
              дайверов и собирает ресурсы Trench Vaults |\n| Фарида «Monsoon Siren»
              Йохана (ИИ) | Лидер Monsoon Corsairs | Monsoon Corsairs | Monsoon Bazaar
              Chain | Цифровой призрак, выдающий рискованные рейды |\n| Индра «Garuda
              Pulse» Сураяма | Руководитель воздушной логистики | Garuda Skyline Riders
              | Garuda VTOL Gate | Курирует воздушные маршруты архипелага |\n\nЦепочки
              «Tempest Accord», «Sunda Cipher» и «Kraken Echo» формируют климатические
              соглашения, торговлю данными и спасательные\nоперации коралловых имплантов.\n",
              "mechanics_links": [], "assets": []}, {"id": "story_hooks", "title":
              "Сюжетные узлы", "body": "- **«Halo Divergence» (2069)** — эксперимент
              выходит из-под контроля; игрок решает, стабилизировать ли Halo или передать
              управление Hyperwave.\n- **«Kraken Covenant» (2087)** — находка субмарина
              Arasaka; выбор, кому отдать технологии, меняет репутации Witness Vaults
              и Sunda Brokers.\n", "mechanics_links": [], "assets": []}, {"id": "economy",
              "title": "Экономика и геймплей", "body": "Торговые точки: **Borneo Flavor
              Hub**, **Sunda Data Bazaar**, **Halo Control Exchange**. Экстракт-зоны
              включают Java Trench Salvage\nFields, Krakatau Energy Wells и Monsoon
              Drift Farms. Социальные активности: фестиваль «Tempest Wave», гонки
              VTOL и пиратские аукционы.\n", "mechanics_links": [], "assets": []},
              {"id": "atmosphere", "title": "Атмосфера", "body": "Визуально город
              соединяет грозовые облака и подсвеченные купола. Звуки включают громовые
              раскаты, синт-ритмы и объявления на\nиндонезийском, английском и малайском.
              Запахи — морская соль, специи, озон и машинное масло.\n", "mechanics_links":
              [], "assets": []}]}, "appendix": {"glossary": [], "references": [{"title":
