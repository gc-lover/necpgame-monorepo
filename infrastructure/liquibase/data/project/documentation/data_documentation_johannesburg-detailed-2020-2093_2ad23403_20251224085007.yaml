              геодезические уровни города, ключевые фракции и сюжетные события периода
              2020-2093.", "essence": "Архив собирает сведения о структуре GeoForge
              Johannesburg Nexus, его маршрутах, NPC и сюжетных конфликтах.", "key_points":
              ["Пятиуровневая вертикаль от геокуполов до катакомб Veldt.", {"Кластеры":
              "Aurora Core, Savannah Biopark, Miner Union Hub, Veldt Underground."},
              "Описаны сюжетные узлы «Протокол Кимберлит» и «Саванна Без Памяти».",
              "Документ связывает фракции GeoForge, Chrome Miners Union и NeoZulu."]},
              "content": {"sections": [{"id": "quick_facts", "title": "Краткая справка",
              "body": "Геокупола GeoForge Johannesburg Nexus обслуживают ~9,7 млн
              жителей. Доминирует корпорация GeoForge Extraction,\nподполье контролирует
              NeoZulu Collective, а профсоюз шахтёров представлен Chrome Miners Union.
              Символ города — геодезический\nкупол Aurora Mine Sphere над старой золотой
              шахтой.\n", "mechanics_links": [], "assets": []}, {"id": "macro_structure",
              "title": "Макроструктура", "body": "Пять вертикальных уровней: Aurora
              Mine Sphere (инвесторы и лаборатории), Skyline Savannah Deck (тех-фермеры
              и туристы),\nUrban Forge Grid (рабочие кварталы), Deep Extraction Layer
              (инженеры и профсоюз) и Veldt Catacombs (подпольные кланы).\nГоризонтальные
              кластеры включают Aurora Core District, Savannah Biopark, Miner Union
              Hub и Veldt Underground Network.\n", "mechanics_links": [], "assets":
              []}, {"id": "routes", "title": "Маршруты и транспорт", "body": "Основные
              магистрали: GeoForge Axis — охраняемая связь между куполами, Savannah
              Loop — пояс для туристических миссий,\nChrome Rail — магнитная линия
              в глубокие шахты, Veldt Vein — сеть тайных туннелей контрабандистов.\n",
              "mechanics_links": [], "assets": []}, {"id": "npc", "title": "Ключевые
              NPC и цепочки", "body": "Персонажи: Номса «Aurora» Мбеки (GeoForge),
              Тако Масунгу (Chrome Miners Union), доктор Кайто Ран (независимый рипердок)\nи
              Амандла «Veldt Shade» Кумало (NeoZulu). Контактные цепочки «Договор
              шахтёров» и «Тень саванн» задают политические и\nэкономические конфликты
              региона.\n", "mechanics_links": [], "assets": []}, {"id": "story_hooks",
              "title": "Сюжетные узлы", "body": "«Протокол Кимберлит» — дилемма передачи
              данных о новых кристаллах между GeoForge и NeoZulu. «Саванна Без Памяти»
              —\nрасследование сбоя в биосистеме, влияющего на память участников,
              что открывает дополнительные квесты для Chrome Miners Union\nи NeoZulu.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и геймплей", "body": "Торговые центры: GeoForge Exchange, Union Market,
              Savannah Bazaar. Экстракт-зоны — глубинные шахты под охраной мехов.\nСоциальные
              активности включают VR-сафари, испытания профсоюза и подпольные рейды
              NeoZulu.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера", "body": "Визуальные мотивы геодезических куполов,
              биосаванн и светящихся шахтных лифтов. Звуковая палитра сочетает гул
              буров,\nафро-электро и дикие звуки саванн. Запахи смазки машин и трав
              создают характерный сеттинг.\n", "mechanics_links": [], "assets": []},
              {"id": "references", "title": "Связанные документы", "body": "Содержит
              ссылки на общий обзор локаций, каталог подробностей 2093 года и материалы
              по NeoZulu / шахтёрским фракциям.\n", "mechanics_links": [], "assets":
