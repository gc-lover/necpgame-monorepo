              "risk_level": "medium"}, "review": {"chain": [{"role": "brain_manager",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Нужен единый лорный профиль Йоханнесбурга
