              "risk_level": "medium"}, "review": {"chain": [{"role": "lore_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Нужна структурированная информация о гибридном
              порте Джохор-Бару для поддержки логистических и культурных сюжетов.",
              "goal": "Представить уровни, кластеры, маршруты и ключевые фигуры Hyperwave
              Authority и союзных фракций.", "essence": "Документ описывает вертикальные
              платформы Hyperwave Arch Crown, био-кластеры и подпольные маглевы, а
              также сюжетные кризисы дуэли на мосту и генетического шторма.", "key_points":
              ["Вертикальная структура отражает парящие мосты, бионические джунгли
              и подземные маглевы.", "Кластеры Hyperwave Nexus, Bio Symphony Gardens,
              Iskandar Freight Underhub и Mangrove Sanctuary определяют активности
              фракций.", "Маршруты Hyperwave Express, Nusantara Flow и Mangrove Drift
              связывают город с Манилой, Сингапуром и спасательными операциями."]},
              "content": {"sections": [{"id": "overview", "title": "Краткая справка",
              "body": "**Johor Hyperwave Port** — южномалайзийский техно-узел под
              управлением *Hyperwave Straits Authority*. Население превышает\n12 миллионов
              жителей гибридных портов, бионических джунглей и подземных маглевов.
              Символ города — волновой мост «Hyperwave Arch»,\nсоединяющий Малайзию
              с Сингапуром.\n", "mechanics_links": [], "assets": []}, {"id": "vertical_layers",
              "title": "Вертикальные уровни", "body": "| Уровень | Имя | Социальный
              слой | Особенности |\n| --- | --- | --- | --- |\n| 5 | Hyperwave Arch
              Crown | Совет Hyperwave, дипломаты | Парящие мосты, квантовые лифты,
              климатические купола |\n| 4 | Straits Sky Deck | Курьеры, Night Riders,
              инженеры | Воздушные трассы и сигнальные маяки |\n| 3 | Nusantara Bio
              Grid | Торговцы, биоинженеры, музыканты | Бионические джунгли, VR-базары
              и культурные арены |\n| 2 | Iskandar Underhub | Хакеры, рипердоки, Freight
              Collective | Подземные маглевы, мастерские, дата-тоннели |\n| 1 | Mangrove
              Vault | Беженцы, контрабанда, био-фермы | Мангровые лабиринты и подводные
              базы Night Riders |\n", "mechanics_links": [], "assets": []}, {"id":
              "clusters", "title": "Горизонтальные кластеры", "body": "- **Hyperwave
              Nexus** — главный транспортный центр Hyperwave Straits Authority с Dockyard
              9 и Arch Terminal.\n- **Bio Symphony Gardens** — парки и лаборатории
              Nusantara Hackwave и Bio Couriers.\n- **Iskandar Freight Underhub**
              — подземные доки Lotus Freight Collective и хакерские лаборатории.\n-
              **Mangrove Sanctuary** — защитные мангровые базы Iskandar Night Riders
              и их спасательных операций.\n", "mechanics_links": [], "assets": []},
              {"id": "routes", "title": "Маршруты и логистика", "body": "Основные
              маршруты включают **Hyperwave Express** к Сингапуру, **Nusantara Flow**
              с био-караванами к Маниле, **Iskandar Underline**\nдля скрытых перевозок
              и **Mangrove Drift** — ночные гонки и спасательные треки.\n", "mechanics_links":
              [], "assets": []}, {"id": "key_npc", "title": "NPC и цепочки контактов",
              "body": "| Имя | Роль | Фракция | Локация | Описание |\n| --- | ---
              | --- | --- | --- |\n| Хазира «Wave Director» Юсуф | Глава Hyperwave
              | Hyperwave Straits Authority | Hyperwave Nexus | Ведёт порт и поддерживает
              союз Typhoon Shield |\n| Фархан «Night Pulse» Заман | Лидер Night Riders
              | Iskandar Night Riders | Mangrove Sanctuary | Курирует гонки и спасательные
              миссии |\n| Доктор Лейла «Bio Flux» Рахман | Рипердок бионики | Nusantara
              Hackwave | Bio Symphony Gardens | Создаёт импланты для курьеров и спасателей
              |\n| Чуи «Freight Ghost» Мин (ИИ) | Основатель Freight Collective |
              Lotus Freight Collective | Iskandar Underhub | Цифровой планировщик
              маршрутов в наследии Мэй Чун |\n| Мэй «Lotus Signal» Чун | Наследница
              Freight Collective | Lotus Freight Collective | Iskandar Underhub |
              Развивает гибридные контейнеры для Hyperwave и Osaka |\n\nЦепочки «Hyperwave
              Accord», «Night Drift», «Bio Mesh» и «Lotus Bridge» обеспечивают дипломатические
              сделки, спасательные рейсы\nи обмен технологиями между портами.\n",
              "mechanics_links": [], "assets": []}, {"id": "story_hooks", "title":
              "Сюжетные узлы", "body": "- **«Дуэль на мосту» (2067)** — гонка Night
              Riders против корпоративных дронов, влияет на отношения Hyperwave и
              гонщиков.\n- **«Генетический шторм» (2085)** — кража бионических кодов
              Ghost Kitchen и дилемма обмена с BioMesh.\n- **«Реновация Лотоса» (2091)**
              — формирование консорциума Hyperwave и Osaka Quantum с участием игроков.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и геймплей", "body": "Торговые точки: **Hyperwave Dock**, **Bio Orchestra
              Market**, **Iskandar Shadow Market**. Экстракт-зоны включают мангровые
              фермы,\nподземные рельсы и верфи Hyperwave Arch. Социальные активности:
              ночные гонки, био-фестивали и эко-миссии.\n", "mechanics_links": [],
              "assets": []}, {"id": "atmosphere", "title": "Атмосфера", "body": "Визуально
              город объединяет неоновые мосты, биолюминесцентные леса и воздушные
              трассы. Звуковой фон — музыка гамелан, шум воды и\nрев моторов, а запахи
              включают мангровую влагу, специи и горячий металл.\n", "mechanics_links":
              [], "assets": []}]}, "appendix": {"glossary": [], "references": [{"title":
