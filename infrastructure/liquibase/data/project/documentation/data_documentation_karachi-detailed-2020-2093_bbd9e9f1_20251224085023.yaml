              "visibility": "internal", "audience": ["concept", "narrative", "live-ops"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "lore_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Требовалось описать свободный порт Карачи
              и его штормовые барьеры для сценариев логистики и культурной дипломатии.",
              "goal": "Структурировать уровни, кластеры, маршруты и NPC DeltaWave
              и союзных фракций.", "essence": "Документ фиксирует Delta Veil Spires,
              свободные коридоры Indus, культурные сады Sufi Mesh и связанные сюжетные
              кризисы шторма и каввали.", "key_points": ["Пятиуровневый ландшафт охватывает
              орбитальные спирали, квантовые доки и подземные убежища.", "Кластеры
              Delta Veil Plaza, Indus Free Corridor, Sufi Mesh Gardens и Chromed Chawl
              District задают уникальные зоны.", "Маршруты Veil Ascension Rail, Tidebreaker
              Causeway и Karachi Drift Channels управляют торговлей и спасением."]},
              "content": {"sections": [{"id": "overview", "title": "Краткая справка",
              "body": "**Indus Delta Freeport Karachi** — центр Южноазиатского Союза
              Дельт под управлением *DeltaWave Logistics Consortium*. Население\nпревышает
              16 миллионов жителей орбитальных дельт, квантовых доков и подземных
              гаваней. Символ города — маяк «Delta Veil».\n", "mechanics_links": [],
              "assets": []}, {"id": "vertical_layers", "title": "Вертикальные уровни",
              "body": "| Уровень | Имя | Социальный слой | Особенности |\n| --- |
              --- | --- | --- |\n| 5 | Delta Veil Spires | Корпоративные адмиралы,
              техно-казначеи | Шестигранные башни с квантовыми каналами и аэродоками
              |\n| 4 | Indus Horizon Deck | Пилоты, аналитики потоков, дипломаты |
              Маглев-полосы, прогнозы штормов, голографические рынки |\n| 3 | Dockside
              Quantum Loops | Торговцы, курьеры, инженеры | Самокалибровочные доки
              и VR-порты |\n| 2 | Chawl Undergrid | Рипердоки, производители, кланы
              | Биопластиковые цехи и лаборатории выживания |\n| 1 | Silt Vault Warrens
              | Беженцы, Tidebreakers, контрабанда | Архивы карт и храмовые серверы
              Sufi Mesh |\n", "mechanics_links": [], "assets": []}, {"id": "clusters",
              "title": "Горизонтальные кластеры", "body": "- **Delta Veil Plaza**
              — калибровка торговых квот и штормовых барьеров DeltaWave.\n- **Indus
              Free Corridor** — свободная зона курьеров Claymore Couriers и Tidebreakers.\n-
              **Sufi Mesh Gardens** — культурно-духовные комплексы Mesh Choir с алгоритмами
              маршрутов.\n- **Chromed Chawl District** — модульные кварталы Karachi
              Flux Raiders и рипердоков.\n", "mechanics_links": [], "assets": []},
              {"id": "routes", "title": "Маршруты и логистика", "body": "Основные
              маршруты включают **Veil Ascension Rail** для орбитальных поставок,
              **Tidebreaker Causeway** — гидрокатерный мост с\nгонками, **Karachi
              Drift Channels** — подземные водные тоннели, и **Sufi Resonance Walk**
              — ритуальные пути Mesh Choir.\n", "mechanics_links": [], "assets": []},
              {"id": "key_npc", "title": "NPC и цепочки контактов", "body": "| Имя
              | Роль | Фракция | Локация | Описание |\n| --- | --- | --- | --- | ---
              |\n| Зара «Slipstream» Рехман | Директор потоков | DeltaWave Logistics
              Consortium | Delta Veil Plaza | Оптимизирует маршруты и пережила наводнение
              2055 |\n| Камил «Dockside» Рубани | Торговец контейнерами | Claymore
              Couriers | Indus Free Corridor | Ведёт контракты на серых рынках и хранит
              чёрные списки |\n| Доктор Самия Надар | Рипердок штормовых адаптаций
              | Независимая | Chromed Chawl District | Имплантирует жаберные узлы
              и фильтры выживания |\n| Нур «Qawwali» Хашми (ИИ) | Лидер Mesh Choir
              | Sufi Mesh Choir | Sufi Mesh Gardens | Сохраняет духовные алгоритмы
              в цифровом наследии |\n\nЦепочки «Veil Convoy», «Sufi Resonance» и «Floodline
              Recovery» обеспечивают сопровождение конвоев, обмен шифрами и гуманитарные\nмиссии
              после штормов.\n", "mechanics_links": [], "assets": []}, {"id": "story_hooks",
              "title": "Сюжетные узлы", "body": "- **«Ночь восьмого шторма» (2063)**
              — выбор между укреплением барьеров и поддержкой контрабанды Tidebreakers.\n-
              **«Песнь каввали 2090»** — расшифровка музыкального ритуала Mesh Choir
              ради скрытых координат и репутации.\n", "mechanics_links": [], "assets":
              []}, {"id": "economy", "title": "Экономика и геймплей", "body": "Торговые
              точки: **Veil Exchange Hub**, **Tidebreaker Bazaar**, **Mesh Gardens
              Market**. Экстракт-зоны — штормовые микроалмазы,\nтоксичные наносливы
              и затопленные доки. Социальные активности включают гонки на гидрокатерах
              и каввали-фестивали.\n", "mechanics_links": [], "assets": []}, {"id":
              "atmosphere", "title": "Атмосфера", "body": "Карачи сочетает бирюзовые
              штормовые стены, голографические маяки и аркологии кораблей. Звуки сирен,
              каввали и дронов сочетаются\nс запахами солёной воды, дизельного топлива
              и карри.\n", "mechanics_links": [], "assets": []}]}, "appendix": {"glossary":
