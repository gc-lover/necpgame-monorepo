              Основная\nкорпорация Harbour Authority контролирует порт, в то время
              как Makoko Armada и Redemption Shield защищают жителей и гавань.\n",
              "mechanics_links": [], "assets": []}, {"id": "macro_structure", "title":
              "Макроструктура", "body": "Пять уровней: SkyHarbour Control (управленцы
              и инвесторы), Silicon Island (инженеры и стартапы), Atlantic Mega-Harbour\n(торговцы),
              Floating Makoko (плавающие кварталы), Redemption Shield (оборона и спасение).
              Горизонтальные кластеры описывают\nпорт, техно-острова, плавающие районы
              и высокоскоростной коридор Lekki.\n", "mechanics_links": [], "assets":
              []}, {"id": "transport", "title": "Улицы и маршруты", "body": "Lekki
              Skyway обслуживает грузовые дроны, Makoko Drift — каналы между плавающими
              домами, Harbour Spine — охраняемый\nгрузовой коридор, Silicon Flow —
              сеть монорельсов внутри техно-островов.\n", "mechanics_links": [], "assets":
              []}, {"id": "npc", "title": "Ключевые NPC и цепочки", "body": "Адаобе
              Нвеке (Silicon Collective), капитан «Wavebreaker» Джиде (Makoko Armada),
              жрица Оламаиде (Redemption Shield).\nКонтактные цепочки «Атлантический
              союз» и «Щит Макоко» связывают корпорации, милицию и жителей.\n", "mechanics_links":
              [], "assets": []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body":
              "«Storm Tide Protocol» предлагает выбор между укреплением щитов и эвакуацией
              во время супершторма. «Silicon Leviathan»\nисследует автономный дрон
              и конфликты между Silicon Collective, пиратами и инвесторами.\n", "mechanics_links":
