              и применённых модификаторов.\n", "mechanics_links": ["implementation/backend/announcement/announcement-system.yaml"],
              "assets": []}, {"id": "samples", "title": "Примеры событий", "body":
              "Примеры периода 2025–2026 включают Blackwall Surge с сетевой нестабильностью,
