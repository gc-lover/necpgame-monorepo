              и усиливают связь игроков с лором.\n", "mechanics_links": ["mechanics/world/events/world-events-framework.yaml"],
              "assets": []}, {"id": "categories", "title": "Категории событий", "body":
              "Выделены шесть категорий: City-Wide Crisis, Corporate Ops, Social Festivals,
              Underground Alerts, Environmental Shifts, Season Specials. Каждая категория
              определяет тональность, задействованные фракции и масштаб влияния.\n",
              "mechanics_links": ["mechanics/world/events/global-events-2020-2093.yaml"],
              "assets": []}, {"id": "lifecycle", "title": "Жизненный цикл", "body":
