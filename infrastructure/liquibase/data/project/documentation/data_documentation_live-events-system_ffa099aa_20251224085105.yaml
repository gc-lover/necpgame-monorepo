              Arasaka и Militech. Каждое событие демонстрирует влияние на режимы и
              награды.\n", "mechanics_links": ["mechanics/world/events/world-events-2040-2060.yaml"],
              "assets": []}, {"id": "system_modifiers", "title": "Модификаторы систем",
              "body": "События влияют на арены, лут, данжи, лодауты, экономику и социальные
              активности. Доступно динамическое назначение профилей лодаутов, дополнительных
              эвентов и ценовых корректировок.\n", "mechanics_links": ["mechanics/combat/combat-loadouts-system.yaml"],
              "assets": []}, {"id": "loadout_integration", "title": "Интеграция с
              боевыми лодаутами", "body": "Публикуется событие `world.events.loadouts-modifier`,
              которое обновляет рекомендации лодаутов. Экспедиции получают требуемые
              профили и оборудование, UI подсвечивает неподготовленные комплекты и
              предлагает преднастроенные пресеты.\n", "mechanics_links": ["mechanics/progression/progression-skills-mapping.yaml"],
              "assets": []}, {"id": "integrations", "title": "Интеграции и сервисы",
              "body": "Live Events синхронизируются с Announcement System, Support
              Ticket, Maintenance Mode, Battle Pass, Achievement System. Обеспечивается
              рассылка уведомлений, начисление прогресса и контроль технических окон.\n",
              "mechanics_links": ["implementation/backend/battle-pass/part1-core-progression.yaml",
              "implementation/backend/support/support-ticket-system.yaml"], "assets":
              []}, {"id": "analytics", "title": "Метрики и UX", "body": "Основные
              метрики: Participation Rate, Retention Lift, Economy Impact, Voice Lobby
              Activity. Пользовательский опыт включает таймеры, голосовые анонсы и
              сопровождение через веб-компаньон.\n", "mechanics_links": ["implementation/backend/voice-lobby/voice-lobby-system.yaml"],
