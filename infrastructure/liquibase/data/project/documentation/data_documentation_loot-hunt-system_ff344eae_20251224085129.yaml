              Reward = base + heat_modifier + streak_bonus\n```\nАлгоритм учитывает
              состав команды, репутацию и текущий уровень Heat для балансировки задач
              и вознаграждений.\n", "mechanics_links": ["mechanics/economy/economy-contracts.yaml"],
