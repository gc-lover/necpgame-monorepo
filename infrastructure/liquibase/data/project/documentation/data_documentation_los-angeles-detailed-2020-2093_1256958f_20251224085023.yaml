              "Перевести данные о макроструктуре, кластерах и сюжетных узлах Нео-Лос-Анджелеса
              в YAML для подключения сервисов мира и экономики.", "essence": "Медиамегаполис
              под неоновым небом, где корпорации Dreamwave и уличные арт-банды борются
              за контроль над потоками контента и штормовыми барьерами побережья.",
              "key_points": ["Город разделён на пять вертикальных уровней от Stratos
              Stage до Aqua-Grid.", "Основные кластеры включают Neo-Hollywood Ridge,
              Santa Monica Arcology и Ruined Valley.", "Сюжетные арки сочетают медиавойны,
              стихийные угрозы и участие Pacific Wardens."]}, "content": {"sections":
              [{"id": "city-overview", "title": "Краткая справка", "body": "Нео-Лос-Анджелес
              расположен на западном побережье США и насчитывает около 14,8 млн жителей.\nДоминирующая
              корпорация — Dreamwave Studios, контролирующая медиапотоки и брайнданс-платформы.\nСимволом
              города стала неоновая надпись «HOLLYWOOD∞», парящая над склонами Санта-Моники.\n",
              "mechanics_links": [], "assets": []}, {"id": "vertical-structure", "title":
              "Вертикальные уровни", "body": "5. Stratos Stage — элита медиакластеров,
              парящие платформы студий и частные аэрохаусы.\n4. Skyline District —
              агентства, элитные жилые башни и VR-театры.\n3. Metro Surface — учебные
              кампусы и основная жилая ткань города.\n2. Subterra Backlot — производственные
              цехи, складские комплексы, сцены спецэффектов.\n1. Aqua-Grid — подводные
              коридоры, биофермы и станции обслуживания дамб.\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "Neo-Hollywood Ridge — штаб Dreamwave и закрытые кинополигены.\nSanta
              Monica Arcology — многоуровневый прибрежный комплекс и туристический
              VR-парк.\nInland Megaburbs — автоматизированные жилые купола инженеров
              и операторов контента.\nRuined Valley — тренировочные полигоны и арены
              Chromatic Saints.\n", "mechanics_links": [], "assets": []}, {"id": "mobility",
              "title": "Маршруты и связь", "body": "Sunset Holo-Strip — главная магистраль
              медиакорпораций с интерактивными билбордами.\nPacific Magtube — вакуумная
              трасса вдоль океана, соединяющая аркологию и центр.\nFlooded Sepulveda
              Tunnels — полузатопленные тоннели для тайной контрабанды студий.\nSilver
              Drone Lanes — воздушные коридоры доставки реквизита и оборудования.\n",
              "mechanics_links": [], "assets": []}, {"id": "key-npcs", "title": "Ключевые
              фигуры", "body": "Грейс «Stage» Лин — исполнительный продюсер Dreamwave,
              контролирует голофриджи.\nРафаэль «Chrome» Круз — лидер Chromatic Saints,
              курирует боевые представления на руинах.\nАйлин Джу — мэр, балансирующая
              интересы корпораций и Pacific Wardens.\nКонтактные цепочки: «Голливудская
              спираль» и «Побережный щит» связывают медиапроизводство и защиту побережья.\n",
              "mechanics_links": [], "assets": []}, {"id": "story-hooks", "title":
              "Сюжетные узлы", "body": "«The Last Director» — конфликт между независимым
              режиссёром и Dreamwave за подпольный брайнданс.\n«Сезон штормов» — мобилизация
              граждан Pacific Wardens перед серией ураганов.\nОба узла меняют репутацию
              с Chromatic Saints и доступ к ресурсам Santa Monica Arcology.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и активности",
              "body": "Dreamwave Market, Backlot Bazaar и VR-Café «Loop» формируют
              торговую экосистему.\nRuined Valley выступает экстракт-зоной редкой
              аудиоаппаратуры под охраной банд и наёмников.\nСоциальные активности
              включают премьерные показы, карнавалы под водой и дуэли актёров.\n",
              "mechanics_links": [], "assets": []}, {"id": "sensory", "title": "Атмосфера",
              "body": "Визуал — неоновые знаки и отражения океана.\nЗвуки — трансляции,
              дроны-камеры, рев толпы.\nЗапахи — соль, озон от студийного оборудования
              и специи фудтраков.\n", "mechanics_links": [], "assets": []}, {"id":
