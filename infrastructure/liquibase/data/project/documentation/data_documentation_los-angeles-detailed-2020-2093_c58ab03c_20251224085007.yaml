              Studios и уличными группами.", "essence": "Материал рассказывает о Нео-Лос-Анджелесе,
              управляемом Dreamwave, и содержит крючки для квестов Chromatic Saints
              и Pacific Wardens.", "key_points": ["Вертикальная структура от Stratos
              Stage до Aqua-Grid.", {"Кластеры": "Neo-Hollywood Ridge, Santa Monica
              Arcology, Inland Megaburbs, Ruined Valley."}, "Сюжеты «The Last Director»
              и «Сезон Штормов».", "Экономика строится на контент-рынках и подводных
              защитных операциях."]}, "content": {"sections": [{"id": "quick_facts",
              "title": "Краткая справка", "body": "Нео-Лос-Анджелес насчитывает ~14,8
              млн жителей. Dreamwave Studios доминирует на медиарынке, а банды Chromatic
              Saints,\nPacific Wardens и Silver Reels формируют уличную и политическую
              повестку. Символ — голограмма «HOLLYWOOD∞».\n", "mechanics_links": [],
              "assets": []}, {"id": "macro_structure", "title": "Макроструктура",
              "body": "Уровни включают Stratos Stage (парящие студии), Skyline District
              (небоскрёбы агентств), Metro Surface (городская ткань),\nSubterra Backlot
              (производственные цехи) и Aqua-Grid (подводные коридоры и биофермы).
              Горизонтальные кластеры:\nNeo-Hollywood Ridge, Santa Monica Arcology,
              Inland Megaburbs, Ruined Valley.\n", "mechanics_links": [], "assets":
              []}, {"id": "routes", "title": "Улицы и маршруты", "body": "Sunset Holo-Strip
              используется медиакорпорациями, Pacific Magtube соединяет побережье
              и центр, Flooded Sepulveda Tunnels\nслужат контрабандным путём, а Silver
              Drone Lanes — воздушные коридоры доставки реквизита.\n", "mechanics_links":
              [], "assets": []}, {"id": "npc", "title": "Ключевые NPC и цепочки",
              "body": "Грейс «Stage» Лин (Dreamwave), Рафаэль «Chrome» Круз (Chromatic
              Saints), Айлин Джу (мэр Pacific Wardens). Цепочки «Голливудская\nспираль»
              и «Побережный щит» демонстрируют пересечение корпораций, артистов и
              городских служб.\n", "mechanics_links": [], "assets": []}, {"id": "story_hooks",
              "title": "Сюжетные узлы", "body": "«The Last Director» — конфликт вокруг
              нелицензированного braindance. «Сезон Штормов» — защита Santa Monica
              Arcology от\nсуперураганов и выбор между политическими и корпоративными
              интересами.\n", "mechanics_links": [], "assets": []}, {"id": "economy",
              "title": "Экономика и геймплей", "body": "Торговые точки: Dreamwave
              Market, Backlot Bazaar, VR-Café «Loop». Экстракт-зоны сосредоточены
              в Ruined Valley с редкой\nаудиоаппаратурой. Социальные активности охватывают
              премьеры, дуэли актёров, пляжные карнавалы и подводные рейвы.\n", "mechanics_links":
              [], "assets": []}, {"id": "atmosphere", "title": "Атмосфера", "body":
              "Визуальные образы неоновых знаков и голограмм на фоне океана. Звуки
              трансляций, дронов-камер и волн. Запахи соли, озона и\nуличной кухни.\n",
              "mechanics_links": [], "assets": []}, {"id": "references", "title":
              "Связанные документы", "body": "Содержит ссылки на обзор локаций, детальный
