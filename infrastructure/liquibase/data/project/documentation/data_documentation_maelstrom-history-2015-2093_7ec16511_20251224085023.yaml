              "body": "- Возникновение банды Metal Warriors под руководством Джека
              «Железо» Маллоя.\n- Переименование в Maelstrom и введение ритуала вступления
              через обязательные импланты.\n- Первые признаки киберпсихоза лидера,
              формирование культа металла.\n", "mechanics_links": [], "assets": []},
              {"id": "chaos", "title": "Эпоха хаоса (2020-2030)", "body": "- Использование
              последствий взрыва Arasaka Tower для захвата территорий и ресурсов.\n-
