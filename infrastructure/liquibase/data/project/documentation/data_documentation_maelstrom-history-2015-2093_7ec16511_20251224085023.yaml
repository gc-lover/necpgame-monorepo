              "Легенды и мифология", "body": "- Миф о Всеотце как идеале полной механизации.\n-
              Реальность «Подземного завода», производящего кустарные импланты с высокой
              смертностью.\n", "mechanics_links": [], "assets": []}, {"id": "key_figures",
              "title": "Ключевые фигуры", "body": "- Джек «Железо» Маллой — основатель
