              25–35):**\n- Масштабные операции, влияющие на баланс сил.\n- Награды:
              элитное снаряжение, репутация +30 у корпорации.\n", "mechanics_links":
              ["mechanics/quests/quest-system.yaml"], "assets": []}, {"id": "arc_street_wars",
              "title": "Арка: Уличные войны", "body": "**Квест 1 «Выбор банды» (уровни
