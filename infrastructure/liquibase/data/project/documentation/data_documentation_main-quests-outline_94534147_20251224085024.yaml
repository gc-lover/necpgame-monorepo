              информацию.\n\n**Квест 2 «Взлом заслона» (уровни 40–50):**\n- Попытка
              взломать черный заслон, влияет на финальные квесты.\n- Награды: редкое
              снаряжение, эндгейм-возможности.\n", "mechanics_links": ["mechanics/quests/quest-system.yaml",
