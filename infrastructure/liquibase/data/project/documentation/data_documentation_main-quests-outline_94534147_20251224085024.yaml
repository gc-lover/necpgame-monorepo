              выполнить задание, получить репутацию и уникальные бонусы.\n\n**Квест
              3 «Развитие навыков» (уровни 10–20):**\n- Классовые ветки: Solo, Netrunner,
              Techie.\n- Цели: продемонстрировать специализацию, усилить навыки, открыть
              улучшенное снаряжение.\n", "mechanics_links": ["mechanics/quests/quest-system.yaml"],
              "assets": []}, {"id": "arc_corporate_wars", "title": "Арка: Корпоративные
