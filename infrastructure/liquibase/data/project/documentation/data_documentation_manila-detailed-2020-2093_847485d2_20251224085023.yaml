              "mechanics_links": [], "assets": []}, {"id": "story-hooks", "title":
              "Сюжетные узлы", "body": "«Typhoon Zero» — климатический вирус 2057
              года и выбор между протоколами Typhoon Shield и Stormrider Collective.\n«Песня
              архипелага» — обнаружение глубинного источника энергии BahalaTech и
              дилемма распределения ресурсов.\n", "mechanics_links": [], "assets":
              []}, {"id": "economy", "title": "Экономика и активности", "body": "Торговые
              площадки: Archipelago Exchange, Typhoon Contract Hub, Pearl Line Black
              Market.\nЭкстракт-зоны: штормовые генераторы Halo, гидропонные фермы
