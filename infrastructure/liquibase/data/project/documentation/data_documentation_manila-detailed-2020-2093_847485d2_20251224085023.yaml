              {"sections": [{"id": "city-overview", "title": "Краткая справка", "body":
              "Archipelago Grid Manila — центр Объединённых островов Азиатского Тихоокеанского
              блока с населением около 12,7 млн человек.\nTyphoon Shield Authority
              управляет штормовой обороной, а банды BahalaTech Riders, Stormrider
              Collective и Pearl Line Drifters контролируют логистику и рынки.\nПлавающая
              цитадель «Typhoon Halo» символизирует устойчивость мегаполиса.\n", "mechanics_links":
              [], "assets": []}, {"id": "vertical-structure", "title": "Вертикальные
              уровни", "body": "5. Typhoon Halo Crown — климатические ядра и верфи
              дронов под контролем корпоративных адмиралов.\n4. Sky Barangay Decks
              — подвесные деревни медиаторов и инженеров.\n3. Estuary Trade Loop —
              плавучие рынки и курьерские хабы.\n2. Pearl Undergrid — подводные лаборатории
              и ремонтные доки BahalaTech.\n1. Old Intramuros Vaults — исторические
              катакомбы и серверные Stormrider Collective.\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Кластеры", "body": "Typhoon
              Shield Plaza — штаб обороны и климатический арбитраж.\nIntramuros Nexus
              — исторический центр с AR-оболочкой и архивами Pearl Line.\nLaguna Surge
              Fields — аграрные платформы BahalaTech Riders.\nPasig Flux Routes —
              каналы и маглев-трубы Stormrider Collective.\n", "mechanics_links":
              [], "assets": []}, {"id": "mobility", "title": "Маршруты", "body": "Typhoon
              Skyrail соединяет Halo Crown и Sky Decks.\nPearl Slipstream служит водно-маглевной
              трубой для Pearl Line.\nLaguna Lifeblood поддерживает каналы и защита
              урожая.\nStormrider Corridor — трасса штормовых гонок и доступа к уникальным
              имплантам.\n", "mechanics_links": [], "assets": []}, {"id": "key-npcs",
              "title": "Ключевые фигуры", "body": "Аделаида «Halo» Сантос — директор
              штормовой обороны Typhoon Shield.\nМико «Bahala» Ларкин — торговец гидропонными
              модами из BahalaTech Riders.\nДоктор Тиа Рейес — рипердок глубинных
              адаптаций, работающая в Pearl Undergrid.\n«Stormrider» Диего Наварро
              — лидер гонщиков Stormrider Collective.\nКонтакты «Архипелаговая связь»
