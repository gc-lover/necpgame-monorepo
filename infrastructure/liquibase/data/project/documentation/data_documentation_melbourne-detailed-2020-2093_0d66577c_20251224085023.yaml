              "content": {"sections": [{"id": "overview", "title": "Краткое описание",
              "body": "Aurora Dock Melbourne вырос на месте разрушенных доков и сочетает
              воздушные платформы, подводные станции и\nбиолюминесцентные маяки. Город
              живёт в ритме океана, сочетая корпоративные исследования, подпольные
              маршруты и\nфестивали света, формируя мост между наукой, культурой и
              контрабандой.\n", "mechanics_links": [], "assets": []}, {"id": "structure",
              "title": "Вертикальные уровни и кластеры", "body": "Southern Lantern
              Crown и Docklight Executive Deck контролируют элита и инвесторы, Harbor
              Nexus обслуживает средний\nкласс, а Reef Research Ring и Underwave Network
              скрывают лаборатории и укрытия контрабандистов. Горизонтальные\nкластеры
              распределены между научными лабораториями, культурными галереями и подпольными
              шлюзами.\n", "mechanics_links": [], "assets": []}, {"id": "mobility",
              "title": "Маршруты и транспорт", "body": "Coral Spine Highway, Aurora
              Glide и Hover Ferry Loop обеспечивают связь между платформами и континентом.
              SubWave Rail\nи Tide Whisper Tunnels поддерживают внутреннюю логистику,
              а Lantern Alley и Southern Lantern Hub служат точками\nпритяжения событий.\n",
              "mechanics_links": [], "assets": []}, {"id": "key_npc", "title": "Ключевые
              NPC и цепочки контактов", "body": "Доктор Миранда Хейл и Сорайя Аллен
              удерживают власть Aurora Marine Labs, Флинн «Current» О''Райли и Нэйтан
              «Periscope»\nДрейк управляют сетью спасения и контрабанды, Кира Оно
              и доктор Рахул Сингх формируют рынок биолюминесцентных\nимплантов. Контактные
              цепочки «Lantern Accord», «Рифовый обмен» и «Течение свободы» задают
              социальные связи города.\n", "mechanics_links": [], "assets": []}, {"id":
              "story_arcs", "title": "Сюжетные узлы", "body": "«Шторм Южного Креста»
              запускает восстановление города и позволяет игрокам выбирать путь между
              корпорациями и\nнезависимыми коллективами. «Свет Призрака» исследует
              загадочный сигнал в глубине, а «Гонка за Кораллом» заставляет\nигроков
              решать судьбу новых ресурсных пластов.\n", "mechanics_links": [], "assets":
              []}, {"id": "economy", "title": "Экономика и геймплей", "body": "Docklight
              Bazaar и Southern Lantern Exchange формируют официальные рынки, а Underwave
              Salvage и Deep Reef Vaults\nслужат экстракт-зонами для редких материалов.
              Социальные активности включают фестивали света, морские гонки и экспедиции\nк
              подводным руинам.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера", "body": "Визуально город сияет неоновыми отражениями
              и биолюминесцентными рифами, звуковой дизайн сочетает шум волн и электронный\nджаз,
