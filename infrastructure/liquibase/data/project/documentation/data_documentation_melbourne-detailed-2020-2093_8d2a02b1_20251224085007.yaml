              "quick_facts", "title": "Краткая справка", "body": "Aurora Dock Melbourne
              обслуживает около 7,9 млн жителей на океанических платформах, прибрежных
              куполах и подводных комплексах.\nСимвол города — биолюминесцентный маяк
              Southern Lantern, управляемый корпорацией Aurora Marine Labs, тогда
              как Southern Tide\nSyndicate и Docklight Collective формируют подпольные
              и культурные сети.\n", "mechanics_links": [], "assets": []}, {"id":
              "macro_structure", "title": "Макроструктура", "body": "Вертикальные
              уровни включают Southern Lantern Crown, Docklight Executive Deck, Harbor
              Nexus, Reef Research Ring и Underwave\nNetwork. Горизонтальные кластеры
              описывают центральный маяк, культурный пояс, научный кольцевой сектор
              и подпольные лабиринты.\n", "mechanics_links": [], "assets": []}, {"id":
              "routes", "title": "Маршруты и транспорт", "body": "Основные маршруты:
              Coral Spine Highway, Aurora Glide, Tide Whisper Tunnels, Lantern Alley,
              SubWave Rail и Hover Ferry Loop.\nОни обеспечивают связь между платформами,
              лабораториями и подпольем.\n", "mechanics_links": [], "assets": []},
              {"id": "npc", "title": "Ключевые NPC и цепочки", "body": "Персонажи
              включают Миранду Хейл, Сорайю Аллен, Амелию Хейл, Флинна «Current» О''Райли,
              Киру Оно, доктора Рахула Сингха, Лирона\n«Bluenote» Скотта и Нэйтана
              «Periscope» Дрейка. Контактные цепочки «Lantern Accord», «Рифовый обмен»
              и «Течение свободы»\nраскрывают дипломатические, коммерческие и спасательные
              операции.\n", "mechanics_links": [], "assets": []}, {"id": "story_hooks",
              "title": "Сюжетные узлы", "body": "«Шторм Южного Креста» описывает восстановление
              города после супершторма и формирование Southern Lantern. «Свет Призрака»\nпосвящён
              аномальным сигналам глубин, а «Гонка за Кораллом» — борьбе за новую
              ресурсную жилу.\n", "mechanics_links": [], "assets": []}, {"id": "economy",
              "title": "Экономика и геймплей", "body": "Торговля концентрируется в
              Docklight Bazaar, Harbor Logistics Hub и Southern Lantern Exchange.
              Экстракт-зоны охватывают Deep\nReef Vaults, Underwave Salvage и Storm
              Battery Fields. Социальные активности включают фестивали света, морские
              гонки и VR-концерты.\n", "mechanics_links": [], "assets": []}, {"id":
              "atmosphere", "title": "Атмосфера", "body": "Визуально город характеризуется
              неоновыми отражениями на воде и биолюминесцентными рифами. Звуки волн,
              гидролокаторов и\nэлектронного джаза сопровождают жителей, а запахи
              соли, озона и свежих водорослей подчеркивают океанический характер.\n",
              "mechanics_links": [], "assets": []}, {"id": "references", "title":
