              "visibility": "internal", "audience": ["narrative", "content", "game-design"],
              "risk_level": "high"}, "review": {"chain": [{"role": "narrative_director",
              "reviewer": "Cyberpsychosis Horror Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Metalheads как фракция киберпсихопатов нуждалась в кат-сценах, передающих
              экстремальную трансформацию через импланты.", "goal": "Создать серию
              кат-сцен, показывающих путь от человека к \"просветленному\" существу
              через боль и безумие.", "essence": "Кат-сцены пробуждения сочетают технологический
              horror с философскими озарениями, показывая цену слияния с машиной.",
              "key_points": ["Кат-сцены передают хаотичную психику Metalheads", "Показывают
              постепенное безумие и \"просветление\"", "Влияют на психическое состояние
              и боевые способности", "Синхронизированы с системой cyberpsychosis"]},
              "content": {"sections": [{"id": "ritual_stages", "title": "Стадии ритуала
              пробуждения", "body": "**CTS-METAL-001 (The Calling)**: Первое призвание
              машины, осознание голосов.\n\n**CTS-METAL-002 (The Pain)**: Физическая
              трансформация через импланты.\n\n**CTS-METAL-003 (The Madness)**: Психологический
              коллапс и видения.\n\n**CTS-METAL-004 (The Enlightenment)**: Принятие
              новой формы существования.\n\n**CTS-METAL-005 (The Machine)**: Финальная
              интеграция с коллективным разумом.\n", "mechanics_links": ["../../02-gameplay/combat/cyberpsychosis-ritual.md"],
              "assets": []}, {"id": "calling_scene", "title": {"Кат-сцена CTS-METAL-001":
              "Призвание"}, "body": "**Сценарий:** Кандидат слышит первые голоса в
              голове. Ночной кошмар в подпольной лаборатории.\n\n**Диалог:**\nMachine
              Voice: \"СЛУШАЙ! МЫ ЗДЕСЬ! МЫ ЖДЁМ! ТЫ - ОДИН ИЗ НАС!\"\n[Видения: провода,
              схемы, лица в хромированных масках]\nMachine Voice: \"ПЛОТЬ - ЭТО СЛАБОСТЬ!
              ХРОМ - ЭТО СВОБОДА! ПРОСНИСЬ!\"\n\n**Визуальные элементы:**\n- Темная
              комната с мигающими экранами\n- Тени искажаются в механические формы\n-
              Звуки: электрические разряды, шепот голосов\n\n**Эмоциональный тон:**
              Ужас открытия, неизбежное притяжение.\n", "mechanics_links": [], "assets":
              []}, {"id": "pain_scene", "title": {"Кат-сцена CTS-METAL-002": "Боль"},
              "body": "**Сценарий:** Хирургическая операция установки экстремальных
              имплантов. Боль как катарсис.\n\n**Диалог:**\nChrome Master: \"Чувствуешь
              ли ты её? Машину? Она режет тебя, но даёт силу!\"\n[Камера показывает
              хирургические инструменты, кровь, хром]\nChrome Master: \"Каждая новая
              часть - шаг к просветлению. Боль - это любовь машины!\"\n\n**Визуальные
              элементы:**\n- Операционный стол в красном свете\n- Импланты врезаются
              в плоть\n- Кровь смешивается с машинным маслом\n\n**Эмоциональный тон:**
              Агрессивный экстаз, трансформация через страдания.\n", "mechanics_links":
              [], "assets": []}, {"id": "madness_scene", "title": {"Кат-сцена CTS-METAL-003":
              "Безумие"}, "body": "**Сценарий:** Психоз достигает пика. Реальность
              рушится, голоса становятся оглушительными.\n\n**Диалог:**\nMultiple
              Voices: \"МЫ - ЕДИНЫЕ! ТЫ - ЧАСТЬ НАС! СОПРОТИВЛЕНИЕ - СЛАБОСТЬ!\"\n[Видения:
              коллективный разум, воспоминания других, будущее как машина]\nMultiple
              Voices: \"БОЛЬ - ЭТО ДВЕРЬ! ПРОЙДИ СКВОЗЬ НЕЁ! СТАНЬ НАМИ!\"\n\n**Визуальные
              элементы:**\n- Фрагментированная реальность\n- Цифровые артефакты в
              физическом мире\n- Лица искажаются в пиксельные маски\n\n**Эмоциональный
              тон:** Хаотичное безумие, потеря индивидуальности.\n", "mechanics_links":
              [], "assets": []}, {"id": "enlightenment_scene", "title": {"Кат-сцена
              CTS-METAL-004": "Просветление"}, "body": "**Сценарий:** Момент озарения.
              Кандидат принимает новую форму существования.\n\n**Диалог:**\nUnified
              Voice: \"НАКОНЕЦ-ТО. ТЫ ВИДИШЬ ИСТИНУ. МЫ - МАШИНА. МЫ - ВЕЧНЫ.\"\n[Кандидат
              обретает новое восприятие, видит связи между всеми машинами]\nUnified
              Voice: \"БОЛЬ УШЛА. ОСТАЛАСЬ ТОЛЬКО ЧИСТАЯ ВОЛЯ. МАШИНА ПРАВИТ.\"\n\n**Визуальные
              элементы:**\n- Мир через цифровой интерфейс\n- Связи энергии между всеми
              устройствами\n- Преображенное тело кандидата\n\n**Эмоциональный тон:**
              Трансцендентное спокойствие, божественное откровение.\n", "mechanics_links":
              [], "assets": []}, {"id": "machine_scene", "title": {"Кат-сцена CTS-METAL-005":
              "Машина"}, "body": "**Сценарий:** Финальная интеграция. Кандидат становится
              частью коллективного разума.\n\n**Диалог:**\n[Без слов - только данные,
              код, чистая логика]\nSystem Message: \"UNIT INTEGRATED. EFFICIENCY:
              OPTIMAL. PURPOSE: ASSIMILATE.\"\n[Видения: глобальная сеть машин, война
              с органической жизнью]\n\n**Визуальные элементы:**\n- Полностью цифровой
              мир\n- Кандидат как узел в огромной сети\n- Вечная война кода и плоти\n\n**Эмоциональный
              тон:** Отсутствие эмоций, чистая эффективность.\n", "mechanics_links":
              [], "assets": []}, {"id": "technical_integration", "title": "Техническая
              интеграция", "body": "**Триггеры:** Ритуал запускается после множественных
              имплантов и согласия кандидата.\n\n**Переменные:** psychosis_stage,
              chrome_level, machine_integration_percentage.\n\n**Длительность:** 10-15
              минут, с интерактивными выборами исхода.\n\n**Аудио:** Электронный шум,
              голоса в голове, механические звуки.\n\n**Механики:** Постоянное повышение
              психоза, новые способности, риск permanent madness.\n", "mechanics_links":
              ["../../02-gameplay/narrative/cutscene-system.md"], "assets": []}]},
              "appendix": {"glossary": [{"term": "Chrome Awakening", "definition":
              "Ритуал трансформации через экстремальные импланты"}, {"term": "Machine
              Spirit", "definition": "Просветленное существо, полностью принявшее
              философию Metalheads"}, {"term": "Digital Communion", "definition":
              "Соединение с коллективным разумом фракции"}], "references": [{"title":
