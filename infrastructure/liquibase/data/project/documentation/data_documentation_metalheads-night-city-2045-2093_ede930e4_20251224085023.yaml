              ["metalheads", "cyberpsycho-gang", "night-city", "nomad-roots"], "topics":
              ["street-gangs", "cyberpsychosis", "urban-warfare"], "related_systems":
              ["world-simulation", "faction-system", "combat-system"], "related_documents":
              [{"id": "canon-narrative-npc-lore-factions-gangs-maelstrom", "relation":
              "rivals"}, {"id": "canon-scenarios-locations-night-city-combat-zones",
              "relation": "operates_in"}], "source": "shared/docs/knowledge/canon/lore/factions/gangs/metalheads-night-city-2045-2093.md",
              "visibility": "internal", "audience": ["narrative", "content", "game-design"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "Gang Lore Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "В Night City отсутствовали фракции, специализирующиеся на кибернетическом
              безумии и усилении.", "goal": "Создать фракцию Metalheads - банду киберпсихопатов,
              торгующих имплантами и провоцирующих cyberpsychosis.", "essence": "Metalheads
              - это не просто банда, а культ, поклоняющийся слиянию человека и машины
              через экстремальные модификации.", "key_points": ["Основаны бывшими
              номадами, отвергнутыми обществом из-за чрезмерных имплантов", "Специализируются
              на нелегальной установке боевых имплантов и экспериментальных технологий",
              "Их идеология - \"больше хрома = больше силы\", что часто приводит к
              психозу", "Контролируют подпольные клиники и рынки черных имплантов"]},
              "content": {"sections": [{"id": "foundation", "title": "Основание и
              идеология (2045-2050)", "body": "**Истоки:**\nMetalheads основаны в
              2045 году группой бывших номадов из Aldecaldos, изгнанных из клана за
              чрезмерные импланты.\nЛидер - \"Iron\" Mike Rodriguez, бывший техник
              Aldecaldos, который начал экспериментировать с боевыми имплантами.\n\n**Философия:**\n\"Chrome
              is freedom. More chrome = more power. The pain is just the machine waking
              up.\"\nMetalheads верят, что истинная сила приходит через полное слияние
              с технологией, даже ценой рассудка.\n\n**Первые операции:**\n- Захват
              заброшенных складов в Watson и Pacifica\n- Установка подпольных клиник
              по модификации\n- Торговля украденными корпоративными имплантами\n-
              Первые жертвы cyberpsychosis среди членов\n"}, {"id": "structure", "title":
              "Организационная структура", "body": "**Лидерство:**\n- **Iron Mike**
              - основатель и верховный шаман (до 2065)\n- **Chrome Mistress** - технический
              директор, специалист по имплантам\n- **Pain Priest** - идеолог, проводит
              \"ритуалы пробуждения\"\n\n**Ранги:**\n- **Fresh Chrome** - новички,
              минимальные импланты\n- **Iron Core** - опытные бойцы, средний уровень
              модификаций\n- **Chrome Fiend** - элита, экстремальные модификации\n-
              **Machine Spirit** - высший ранг, почти полностью кибернетические\n\n**Территории:**\n-
              Watson: основные клиники и арсеналы\n- Pacifica: торговые точки и тренировочные
              зоны\n- Badlands: тренировочные лагеря и испытания нового хрома\n"},
              {"id": "operations", "title": "Операции и деятельность (2050-2080)",
              "body": "**Основной бизнес:**\n- Установка нелегальных боевых имплантов\n-
              Торговля украденными прототипами корпораций\n- \"Ритуалы пробуждения\"
              - экстремальные модификации\n- Охрана караванов с имплантами из Badlands\n\n**Военные
              операции:**\n- Рейды на корпоративные лаборатории за новыми технологиями\n-
              Защита территорий от Maelstrom и Valentinos\n- \"Охота на психов\" -
              устранение неконтролируемых cyberpsychos\n\n**Социальные услуги:**\n-
              Бесплатные базовые импланты для бедных\n- \"Детокс\" программы для жертв
              психоза\n- Обучение техническим навыкам\n"}, {"id": "chrome_rituals",
              "title": "Ритуалы и традиции", "body": "**Ceremony of Awakening:**\nПервая
              серьезная имплантация. Член получает базовый боевой хром и проходит
              через \"пробуждение боли\".\n\n**Iron Baptism:**\nРитуал принятия в
              высший ранг. Включает массовые модификации и коллективный транс.\n\n**Pain
              Communion:**\nЕженедельные собрания, где члены делятся опытом психоза
              и поддерживают друг друга.\n\n**Machine Funeral:**\nЦеремония для погибших
              членов. Тело разбирается на запчасти для других модификаций.\n"}, {"id":
              "relationships", "title": "Отношения с другими фракциями", "body": "**Союзники:**\n-
              **Maelstrom**: Обмен технологиями, взаимная защита\n- **Nomads**: Источник
              имплантов и укрытий\n- **Underground clinics**: Партнеры по бизнесу\n\n**Ривалы:**\n-
              **Valentinos**: Конкуренция за территории в Heywood\n- **Tyger Claws**:
              Культурные различия (азиатская сдержанность vs экстравертность)\n- **Corporations**:
              Цель для рейдов и краж технологий\n\n**Нейтральные:**\n- **6th Street**:
              Иногда сотрудничают против общих врагов\n- **Voodoo Boys**: Уважение
              к духовным практикам, но разные подходы\n"}, {"id": "chrome_culture",
              "title": "Культура и символика", "body": "**Символы:**\n- Красный череп
              с имплантами вместо глаз\n- Перекрещенные гаечные ключи и провода\n-
              Девиз: \"Pain is Power\"\n\n**Сленг:**\n- \"Going chrome\" - установка
              имплантов\n- \"Pain train\" - экстремальная модификация\n- \"Machine
              spirit\" - просветленный член\n- \"Iron will\" - стойкость к психозу\n\n**Музыка
              и искусство:**\n- Industrial metal и cyberpunk rock\n- Граффити с изображениями
              кибернетических существ\n- \"Pain art\" - искусство, созданное под влиянием
              психоза\n"}, {"id": "current_state", "title": "Современное состояние
              (2080-2093)", "body": "**После смерти Iron Mike:**\nChrome Mistress
              стала новым лидером, сместив фокус на контролируемые модификации.\n\n**Текущие
              вызовы:**\n- Рост cyberpsychosis среди членов\n- Давление от корпораций
              на подпольные клиники\n- Конкуренция с новыми бандами имплантов\n\n**Будущие
              планы:**\n- Создание \"безопасных\" протоколов модификации\n- Расширение
              влияния за пределы Night City\n- Партнерство с прогрессивными корпорациями\n"}]},
              "appendix": {"glossary": [{"term": "Chrome", "definition": "Кибернетические
              импланты, особенно боевые модификации"}, {"term": "Cyberpsychosis",
              "definition": "Психическое расстройство от чрезмерных имплантов"}, {"term":
              "Iron Will", "definition": "Способность сопротивляться психозу и контролировать
              импланты"}, {"term": "Pain Priest", "definition": "Идеолог фракции,
              проводящий ритуалы пробуждения"}], "references": [{"title": "Maelstrom
