            value: '{"metadata": {"id": "canon-lore-gang-metalheads-night-city-2045-2093",
              "title": "Metalheads (Night City) — История 2045-2093", "document_type":
              "canon", "category": "lore-gangs-local", "status": "approved", "version":
              "1.0.0", "last_updated": "2025-12-20T00:00:00+00:00", "concept_approved":
