              {"sections": [{"id": "quick_facts", "title": "Краткая справка", "body":
              "Neo-Mexico City поддерживает около 18,1 млн жителей, распределённых
              между поверхностью, защитными куполами и подземными\nуровнями. Национальная
              гвардия управляет Volcano Shield, в то время как Xochimilco Collective
              и Cenzontle Media Cells влияют\nна агротехнику и информационное поле.\n",
              "mechanics_links": [], "assets": []}, {"id": "macro_structure", "title":
              "Макроструктура", "body": "Вертикальные уровни Arcology Reforma, Floating
              Xochimilco, Centro Historico Nexus, Volcano Shield и Subterraneo Grid
              описывают\nсоциальные слои и инфраструктуру. Горизонтальные кластеры
              фиксируют ключевые площадки власти, фермерства, культуры и обороны.\n",
              "mechanics_links": [], "assets": []}, {"id": "routes", "title": "Маршруты",
              "body": "Основные артерии включают Reforma Spine, Xochimilco Flow, Volcano
              Evac Loop и Subterraneo Transit, обеспечивая логистику для\nкорпораций,
              фермеров и подполья.\n", "mechanics_links": [], "assets": []}, {"id":
              "npc", "title": "Ключевые NPC", "body": "Алехандра «Cenzontle» Марин,
              генерал Мигель Ортиз и инженер Рената Чапульте представляют медиасети,
              военную защиту и агротехнику.\nИх взаимодействия задают политический
              и экономический баланс города.\n", "mechanics_links": [], "assets":
              []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body": "«Popocatépetl
              Awakening» фокусируется на кризисе вулканического щита и выборе между
              спасением и расследованием саботажа.\n«Dientes de Jaguar» раскрывает
              скрытый артефакт и его влияние на биотехнологии.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "Торговые площадки Reforma Exchange, Xochimilco Bazaar и Subterraneo
              Cartel обеспечивают официальный и теневой оборот. Экстракт-зоны\nсосредоточены
              в Volcano Shield, а социальные активности включают фестивали, расследования
              и инженерные миссии.\n", "mechanics_links": [], "assets": []}, {"id":
              "atmosphere", "title": "Атмосфера", "body": "Визуальный стиль сочетает
              неоновые пирамиды, дым вулкана и плавучие сады. Аудио и запахи формируют
              контраст между тревогами\nэвакуации и культурным наследием.\n", "mechanics_links":
