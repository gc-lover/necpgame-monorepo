              Neon Beachfront, Coral Fortress, Everglades Fringe и Little Havana 2.0.",
              "Контактные цепочки «Карибская сеть» и «Экологический щит».", "Сюжеты
              «Шторм первого уровня» и «Карнавал призраков»."]}, "content": {"sections":
              [{"id": "quick_facts", "title": "Краткая справка", "body": "Неон-Майами
              насчитывает около 8,9 млн жителей, распределённых между прибрежными
              платформами, коралловыми куполами и внутренними\nрайонами. Штаб Coral
              Shield Authority управляет обороной, тогда как Havana Syndicate и Everglades
              Collective влияют на развлекательную\nи экологическую повестку.\n",
              "mechanics_links": [], "assets": []}, {"id": "macro_structure", "title":
              "Макроструктура", "body": "Уровни Skyline Reef, Neon Beachfront, Coral
              Fortress и Aqua Roots определяют социальные слои и инфраструктуру. Горизонтальные\nкластеры
              раскрывают туристические районы, оборонительные линии, болотные лаборатории
              и культурные кварталы.\n", "mechanics_links": [], "assets": []}, {"id":
              "transport", "title": "Маршруты", "body": "Ocean Pulse Boardwalk, Coral
              Elevated Highway, Jungletram Route и Tide Channel Network обеспечивают
              транспорт для туристов,\nинженеров и контрабанды.\n", "mechanics_links":
              [], "assets": []}, {"id": "npc", "title": "Ключевые NPC", "body": "Валерия
              «Surge» Мендес, капитан Рики Сандовал и доктор Эмма Фару представляют
              ключевые фракции. Их взаимодействия поддерживают\nбаланс между ночной
              жизнью, обороной дамб и экологическими разработками.\n", "mechanics_links":
              [], "assets": []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body":
              "«Шторм первого уровня» описывает кризис Coral Fortress во время суперурагана.
              «Карнавал призраков» анализирует нелегальный\nbraindance и социальные
              последствия фестиваля.\n", "mechanics_links": [], "assets": []}, {"id":
              "economy", "title": "Экономика и геймплей", "body": "Торговые площадки
              Coral Exchange, Tide Market и Everglades BioMart формируют смесь официального
              и теневого оборота. Экстракт-зоны\nсосредоточены на дамбах и биофермах,
              а социальные активности охватывают водные гонки, фестивали света и экспедиции
              в болота.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere",
              "title": "Атмосфера", "body": "Визуальные мотивы — неоновые купола,
              голографические медузы и бушующее море. Звуковая и ароматическая палитра
              включает музыку,\nсирены штормов, соль и аромат Everglades.\n", "mechanics_links":
              [], "assets": []}, {"id": "references", "title": "Связанные материалы",
