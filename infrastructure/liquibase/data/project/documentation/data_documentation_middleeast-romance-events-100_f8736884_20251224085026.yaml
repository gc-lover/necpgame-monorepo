              "«Роскошь, традиции и семейные ожидания под киберпанковым неоном Ближнего
              Востока».", "key_points": ["Четыре города (Дубай, Тель-Авив, Стамбул,
              Бейрут) дают полный набор из 100 событий.", "Архетипы и чувствительность
              к традициям оформлены отдельным блоком для дизайнеров.", "Уточнены модификаторы
              уважения/нарушения культурных норм и требования к проверкам навыков."]},
              "content": {"sections": [{"id": "cultural-overview", "title": "Культурные
              особенности", "body": "- Традиционность, религия и уважение к старшим
              определяют рамки поведения.\n- Гостеприимство и щедрость раскрываются
              через совместные трапезы и подарки.\n- Публичные проявления чувств ограничены,
              особенно в консервативных странах Залива.\n- Баланс будущего и прошлого:
              роскошь небоскрёбов сочетается с древними ритуалами.\n", "mechanics_links":
              [], "assets": []}, {"id": "dubai-events", "title": "Дубай / ОАЭ (40
              событий)", "body": "- Культурный код: «роскошное будущее + традиции».\n-
              Ключевые события: Burj Khalifa proposal, desert safari, Dubai Mall fountain,
              Palm Jumeirah villa.\n- Категории включают Commitment (предложения),
              Dating (премиальные свидания), Intimacy (уединённые виллы), Friendship
              (соколинная охота).\n- Дополнительные активности перечислены от Ferrari
              World и Ski Dubai до Ramadan iftar и арабской кофейной церемонии.\n-
              Навыковые требования: высокий DC для роскоши и уважения к традициям,
              модификаторы за культурное поведение.\n", "mechanics_links": [], "assets":
              []}, {"id": "tel-aviv-events", "title": "Тель-Авив / Израиль (30 событий)",
              "body": "- Культурный код: пляжи, стартапы, религиозные традиции, разнообразие.\n-
              Основные сцены: beach volleyball, семейный шаббат-ужин, Carmel Market
              food tour, Old Jaffa walk.\n- Остальные события охватывают Bauhaus архитектуру,
              Pride parade, Dead Sea trip, гастрономию и tech-контекст Silicon Wadi.\n-
              Семейное одобрение критично: провал шаббат-ужина может повлиять на всю
              линию.\n", "mechanics_links": [], "assets": []}, {"id": "istanbul-events",
              "title": "Стамбул / Турция (20 событий)", "body": "- Культурный код:
              Восток встречает Запад, семейные корни, история.\n- События включают
              Bosphorus sunset cruise, Grand Bazaar treasure hunt, традиционный хамам.\n-
              Расширенный список закрывает Храмовую архитектуру, гастрономию, ностальгические
              и религиозные точки.\n- Важен баланс публичной сдержанности и приватных
              моментов.\n", "mechanics_links": [], "assets": []}, {"id": "beirut-events",
              "title": "Бейрут / Ливан (10 событий)", "body": "- Культурный код: «Paris
              of Middle East», resilience, средиземноморская страсть.\n- События:
              Corniche sunset, mezze feast, Byblos ancient city, Jeita Grotto, Hamra
              nightlife.\n- Акцент на сочетании древности и современной клубной сцены.\n",
              "mechanics_links": [], "assets": []}, {"id": "archetypes", "title":
              "Романтические архетипы", "body": "- Эмиратский архетип: роскошь, медленное
              продвижение к обязательствам, ключевой момент — предложение в пустыне
              звёзд.\n- Израильский архетип: прямота и разнообразие, критически важен
              семейный ужин шаббата, поддержка Pride и технологичности.\n- Турецкий
              архетип: сочетание традиций и современности, family blessing и хамам
              как символ доверия.\n- Ливанский архетип: средиземноморская страсть,
              «mezze sharing» как интимный ритуал.\n", "mechanics_links": [], "assets":
              []}, {"id": "cultural-sensitivity", "title": "Культурная чувствительность
              и модификаторы", "body": "- Мусульманские страны требуют сдержанности
              в публичных проявлениях чувств; нарушения дают штрафы до -50.\n- Важные
              проверки: Respect DC, Family DC, Religion DC.\n- Положительные модификаторы:
              уважение традиций, соответствующая одежда, знание языка.\n- Отрицательные
              модификаторы: неуважение к религии, неподобающая одежда, публичные поцелуи
              в строгих регионах.\n", "mechanics_links": [], "assets": []}, {"id":
              "distribution", "title": "Распределение событий", "body": "- Всего событий:
              100.\n- Дубай / ОАЭ: 40.\n- Тель-Авив / Израиль: 30.\n- Стамбул / Турция:
