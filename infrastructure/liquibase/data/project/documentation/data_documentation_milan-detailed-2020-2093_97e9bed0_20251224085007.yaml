              обслуживает ~7,8 млн жителей и находится под влиянием Lux Consortium.
              Meccano Union и Rivolta Streetmods формируют\nтехническое подполье,
              а Sacred Glass Brotherhood поддерживает связь с религиозными реликвиями.\n",
              "mechanics_links": [], "assets": []}, {"id": "macro_structure", "title":
              "Макроструктура", "body": "Вертикальные уровни Quadrilatero Lux, Navigli
              Skywalk, Industria Vecchia и Porta Cybersica отражают разделение общества.\nГоризонтальные
              кластеры описывают зоны моды, агрокуполов, ретрофабрик и подпольных
              лабораторий.\n", "mechanics_links": [], "assets": []}, {"id": "transport",
              "title": "Маршруты", "body": "Via Neone, Navigli Flowline, Corso Meccano
              и Cybersica Loop обеспечивают перемещение клиентов, дизайнеров и контрабандистов.\n",
              "mechanics_links": [], "assets": []}, {"id": "npc", "title": "Ключевые
              NPC", "body": "Виола Россини (Lux Consortium), Дарио Ферреро (Meccano
              Union) и сестра Лукреция (Sacred Glass Brotherhood) — центральные фигуры,\nопределяющие
              политику имплантов и модных тенденций.\n", "mechanics_links": [], "assets":
              []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body": "«Витражный
              кодекс» ставит игрока перед выбором раскрыть или скрыть цифровой манускрипт.
              «Duomo Resonance» исследует акустический\nпоказ, способный переписать
              память зрителей.\n", "mechanics_links": [], "assets": []}, {"id": "economy",
              "title": "Экономика и геймплей", "body": "Lux Vault, Cybersica Market
              и Navigli Green Market формируют экономику моды и имплантов. Экстракт-зоны
              сосредоточены в Porta\nCybersica, а социальные активности включают показы,
              дуэли дизайнеров и религиозные процессии.\n", "mechanics_links": [],
              "assets": []}, {"id": "atmosphere", "title": "Атмосфера", "body": "Милан
