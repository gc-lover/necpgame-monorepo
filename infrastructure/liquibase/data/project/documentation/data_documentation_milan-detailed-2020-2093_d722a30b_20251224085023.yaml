              защищает технологические реликвии Sacred Glass Brotherhood. Их альянсы
              формируют «Lux\nPipeline» и «Механический альянс».\n", "mechanics_links":
              [], "assets": []}, {"id": "story_arcs", "title": "Сюжетные узлы", "body":
              "«Витражный кодекс» предлагает дилемму раскрытия цифрового манускрипта,
