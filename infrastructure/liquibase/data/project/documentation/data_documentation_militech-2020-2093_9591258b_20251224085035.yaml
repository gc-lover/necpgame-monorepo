              "visibility": "internal", "audience": ["concept", "narrative", "combat"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Сценарии Militech были неструктурированными
              в Markdown и не связывались с эскалацией корпоративных войн.", "goal":
              "Сформировать эпохальные ветки Militech с ключевыми выборами, DC-порогами
              и последствиями для экономики и общества.", "essence": "Militech продвигает
              силовую экспансию, приватные армии и милитаризацию куполов, соперничая
              с Arasaka за контроль Night City.", "key_points": ["Для каждой эпохи
              описаны сценарии безопасности, R&D и политического давления.", "Показаны
              дилеммы между демонстрацией силы, компромиссами и саботажем против Arasaka.",
              "Зафиксированы военные ранги, black-ops и последствия предательства.",
              "Сюжеты влияют на экономики красных рынков и конституционные реформы."]},
              "content": {"sections": [{"id": "overview", "title": "Общий контекст",
              "body": "- Militech действует как американский военно-промышленный гигант,
              продвигающий силовые решения и приватные армии.\n- Основные департаменты:
              Security Solutions, R&D Weapons, Corporate Intelligence, Political Affairs.\n-
              Главный конкурент — Arasaka; вторичные игроки: городские DAO, торговые
              гильдии и независимые активисты.\n", "mechanics_links": ["canon/narrative/scenarios/main-story/framework.yaml"],
              "assets": []}, {"id": "era_2020_2030", "title": "Эпоха 2020–2030 — агрессивная
              экспансия", "body": "- «Контракт Watson — силовой вариант»: демонстрация
              силы (Intimidation/Combat DC 18–22), политическое давление (Intimidation/Bribery
              DC 20/18) или гибрид с Arasaka (Legal DC 22).\n- «Проект Centaur»: тестирование
              экзоскелета через легальные полигоны или полевые операции, где цель
              может оказаться мирными активистами.\n- Успех закрепляет силовые контракты,
              провал ведёт к скандалам и росту влияния Arasaka.\n", "mechanics_links":
              ["combat/combat-shooter-core.yaml"], "assets": []}, {"id": "era_2030_2045",
              "title": "Эпоха 2030–2045 — приватные войны", "body": "- «Ликвидаторский
              контракт»: саботаж объектов Arasaka, отказ или двойная игра (Combat/Stealth
              DC 20–24); задаёт рамки легализованного PvP.\n- Конфликт эскалирует
              к корпоративным дуэлям, влияющим на купольные соглашения.\n", "mechanics_links":
              ["combat/combat-pvp-pve.yaml"], "assets": []}, {"id": "era_2045_2060",
              "title": "Эпоха 2045–2060 — красные рынки", "body": "- «Блокада красных
              рынков»: силовой захват (Combat DC 22–26), защита торговцев или посредничество
              формируют монополии Militech или народное сопротивление.\n- Результат
              влияет на цены оружия, доступ к кибернетике и общественное восприятие.\n",
              "mechanics_links": ["mechanics/economy/economy-resources-catalog.yaml"],
              "assets": []}, {"id": "era_2060_2077", "title": "Эпоха 2060–2077 — купольные
              конкордаты", "body": "- «Протест против Militech»: силовое подавление
              (Intimidation DC 20–24), переговоры или саботаж в пользу жителей определяют
              будущее контракта.\n- Исход задаёт режим безопасности купола и влияет
              на политические очки корпорации.\n", "mechanics_links": ["mechanics/world/events/world-events-framework.yaml"],
              "assets": []}, {"id": "era_2077", "title": "Эпоха 2077 — операция Firestorm",
              "body": "- Финальная операция против Arasaka Tower в альтернативной
              линии; многофазный штурм (Combat/Hacking DC 26–30) с выбором: устранить
              или захватить цели.\n- Успех приносит Militech лидерство, провал делает
              игрока козлом отпущения.\n", "mechanics_links": ["canon/narrative/scenarios/main-story/2077-main-story.yaml"],
              "assets": []}, {"id": "era_2078_2093", "title": "Эпоха 2078–2093 — милитаризация
              параметров", "body": "- «Конституция силы»: принятие (Legal/Combat DC
              24–28), отклонение или компромисс по милитаризованным стандартам лиг.\n-
              Решение определяет уровень приватных армий и привлекательность Militech
              для регионов.\n", "mechanics_links": ["mechanics/world/events/world-events-2078-2093.yaml"],
              "assets": []}, {"id": "faction_tracks", "title": "Фракционные треки
              и бонусы", "body": "- **Military Track:** Private → Sergeant → Lieutenant
              → Captain → Major → Colonel; бонусы к Combat, доступ к оружию Militech
              и поддержке отрядам.\n- **Black Ops Path:** скрытые операции с улучшением
              Stealth/Deception и высоким риском огласки.\n- **Предательство:** переход
              к Arasaka/NetWatch запускает охоту Militech, но предоставляет новые
              сюжетные опции.\n", "mechanics_links": [], "assets": []}]}, "appendix":
