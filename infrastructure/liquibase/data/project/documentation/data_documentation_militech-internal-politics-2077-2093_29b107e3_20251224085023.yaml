              []}, "summary": {"problem": "Нужно описать борьбу фракций Militech после
              пятой корпоративной войны.", "goal": "Зафиксировать структуру власти,
              фракции Hawks, Doves и Moderates, а также ключевые конфликты 2077-2093
              годов.", "essence": "Militech разрывается между военной традицией и
              корпоративной прибылью, готовясь к выборам CEO 2092 года.", "key_points":
              ["Внутренний конфликт «армия против бизнеса» определяет стратегию корпорации.",
              "Тайный Серый Круг и клуб ветеранов Phoenix формируют подпольные центры
              влияния.", "Выборы CEO 2092 года станут переломным моментом для будущего
              Militech."]}, "content": {"sections": [{"id": "overview", "title": "Обзор
              структуры власти", "body": "Militech управляется CEO Джонатаном Стилом,
              двенадцатичленным советом директоров и ключевыми департаментами военных\nопераций,
              логистики, R&D, маркетинга и финансов. Формально корпорация следует
              корпоративным процедурам, но военные\nтрадиции определяют повседневную
              жизнь.\n", "mechanics_links": [], "assets": []}, {"id": "factions",
              "title": "Фракции Militech", "body": "- **Hawks** во главе с генералом
              Стилом и Сарой Блэквуд добиваются реванша над Arasaka любой ценой.\n-
              **Doves** под руководством CFO Элизабет Грант настаивают на мирной трансформации
              и диверсификации бизнеса.\n- **Moderates** во главе с полковником Дэниелом
              Кроссом и поддержкой Маркуса Колтрейна пытаются удержать баланс.\n",
              "mechanics_links": [], "assets": []}, {"id": "conflicts", "title": "Ключевые
              конфликты", "body": "- Споры о продолжении войны против Arasaka после
              Токийского перемирия.\n- Противостояние вокруг выхода на гражданские
              рынки и проекта «Militech Home Defense».\n- Реакция на слив ядерного
              плана майора Дэвида Чена и охота за предателем.\n", "mechanics_links":
              [], "assets": []}, {"id": "ceo_election", "title": "Борьба за пост CEO
              2092 года", "body": "- **Сара Блэквуд (Hawks)** — курс на войну.\n-
              **Элизабет Грант (Doves)** — курс на мир и прибыль.\n- **Дэниел Кросс
              (Moderates)** — попытка примирить силовой и экономический подходы.\n-
              Голосование совета акционеров станет кульминацией конфликтов и определит
              будущее корпорации.\n", "mechanics_links": [], "assets": []}, {"id":
              "secret_societies", "title": "Тайные общества", "body": "- **Grey Circle**
              — сеть высших офицеров, планирующих вечную войну и радикальные операции
              против Arasaka.\n- **Phoenix Club** — союз ветеранов и уволенных офицеров,
              лоббирующих реформы и поддерживающих умеренных кандидатов.\n", "mechanics_links":
              [], "assets": []}, {"id": "scandals", "title": "Скандалы и утечки",
              "body": "- «Дело Стоун» демонстрирует, как Hawks устраняют оппонентов
              сфабрикованными обвинениями.\n- Утечка чертежей экзоскелета Titan Mk.II
              раскрывает внутреннюю коррупцию в R&D.\n", "mechanics_links": [], "assets":
              []}, {"id": "characters", "title": "Драмы лидеров", "body": "- Джонатан
              Стил устал от войны, но не может публично признать поражение.\n- Сара
              Блэквуд движима личной местью и готова к эскалации любой ценой.\n- Элизабет
              Грант стремится остановить войны, помня цену, заплаченную семьёй.\n-
              Дэниел Кросс вдохновлён примером Commander Atlas и пытается реформировать
              корпорацию изнутри.\n", "mechanics_links": [], "assets": []}, {"id":
              "gameplay", "title": "Геймплейная интеграция", "body": "Квесты «Выбор
              CEO», «Серый Круг раскрыт», «Предатель R&D» и «Убежище для Чена» позволяют
              игроку влиять на исход\nконфликтов, выбирать сторону и определять курс
              Militech.\n", "mechanics_links": [], "assets": []}]}, "appendix": {"glossary":
