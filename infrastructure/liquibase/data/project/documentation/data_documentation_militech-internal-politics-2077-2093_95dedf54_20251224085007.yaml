              утечка чертежей Titan Mk.II и дело Мередит Стоун. Указаны\nпоследствия
              и точки входа для квестов.\n", "mechanics_links": [], "assets": []},
              {"id": "secret-societies", "title": "Тайные общества и клубы", "body":
