              [], "assets": []}, {"id": "factions", "title": "Фракции: Hawks, Doves
              и Moderates", "body": "Ястребы стремятся к бесконечной войне, голуби
              — к прибыли и миру, умеренные\nвыступают за баланс. Для каждой группы
