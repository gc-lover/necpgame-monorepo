              структуры влияют на политические решения и сюжетные линии.\n", "mechanics_links":
              [], "assets": []}, {"id": "ceo-election", "title": "Выборы CEO 2092",
              "body": "Представлены кандидаты: Сара Блэквуд, Элизабет Грант и Дэниел
