              [{"id": "appearance", "title": "Внешний вид", "body": "Атлетичный мужчина
              около пятидесяти лет с титанизированными имплантами рук, узнаваемым
              шрамом на правой щеке и военной униформой\nс цифровым камуфляжем.\n",
              "mechanics_links": [], "assets": []}, {"id": "history", "title": "История
              и биография", "body": "Выпускник академии Militech, участник корпоративных
              войн, Рид командовал операцией «Iron Shield» против Maelstrom, перехватывал\nпоставки
              Arasaka и продвигает программу внедрения боевых имплантов в Night City.\n",
              "mechanics_links": [], "assets": []}, {"id": "motivation", "title":
              "Мотивации и цели", "body": "Главная цель — укрепить Militech и сломить
              влияние Arasaka. Он стремится контролировать стратегические объекты,
              поглощать\nнезависимые контракты и нейтрализовать уличные угрозы, опасаясь
              утечки информации и потери поддержки.\n", "mechanics_links": [], "assets":
              []}, {"id": "personality", "title": "Личность и манеры", "body": "Жёсткий
              дисциплинированный стратег, говорящий краткими командами. Ценит силу
              и точность, уважает боеспособных союзников и\nне терпит предателей.\n",
              "mechanics_links": [], "assets": []}, {"id": "relationships", "title":
              "Отношения", "body": "Поддерживает абсолютную лояльность Militech, ведёт
              скрытую войну с Arasaka, использует Valentinos для разведки и взаимодействует\nс
              Padre ради мира в Heywood. Для игрока доступен как источник контрактов
              Militech или как антагонист в других ветках.\n", "mechanics_links":
              [], "assets": []}, {"id": "gameplay", "title": "Игровая механика", "body":
              "Предоставляет миссии Militech, влияет на корпоративные истории (`mq-101`,
              `corp-war`), выступает финальным противником в\nнекоторых концовках
              и может вызвать поддержку дронов и бронетехники.\n", "mechanics_links":
              [], "assets": []}, {"id": "inventory", "title": "Навыки и инвентарь",
              "body": "Эксперт ближнего и дальнего боя, вооружён штурмовой винтовкой
              \"Iron Storm\", пистолетом \"Militech Defender\", гранатами, носит\nусиленный
              тактический костюм и использует разведывательный дрон.\n", "mechanics_links":
              [], "assets": []}, {"id": "dialogue", "title": "Диалоги", "body": "«Militech
              не блефует. Мы действуем.»\n«Если хочешь мира — подготовься к войне.»\n«Синтетика
              должна служить человеку, а не наоборот.»\n", "mechanics_links": [],
              "assets": []}, {"id": "development", "title": "Развитие персонажа",
              "body": "Возможные арки включают победу над Arasaka при поддержке игрока,
              поражение из-за предательства или временный союз против общей\nугрозы.
