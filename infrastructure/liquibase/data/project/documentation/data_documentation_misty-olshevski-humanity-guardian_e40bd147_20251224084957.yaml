            value: '{"metadata": {"id": "canon-lore-misty-olshevski", "title": "Мисти
              Олшевски — хранительница человечности", "document_type": "canon", "category":
              "lore", "status": "draft", "version": "1.0.0", "last_updated": "2025-12-14T13:45:00+00:00",
