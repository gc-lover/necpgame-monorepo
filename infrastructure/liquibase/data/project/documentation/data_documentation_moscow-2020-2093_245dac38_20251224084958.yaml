              зимних окон.\neconomy-service: тарифы на использование подземных магистралей,
              лицензии на нейтральные “Белые флаги”, серый рынок логистики.\nnarrative-service:
              миссии по сопровождению караванов, защита ремесленников, расследования
              в “невидимых слоях”.\n", "mechanics_links": [], "assets": []}, {"id":
              "faction_dynamics", "title": "Фракции и напряжение", "body": "«Купольные
              уставники» — муниципалитет + корпорации, управляющие кодексами безопасности.\n«Серые
