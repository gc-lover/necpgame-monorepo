              и “невидимые слои”.\n«Ремесленный союз» — рипдоки и техники, добивающиеся
              защиты через кодекс ремесленников.\nКризисы: слом идентификации купола,
              саботаж зимних окон, войны за контроль над узлами “Стык-города”.\n",
              "mechanics_links": [], "assets": []}, {"id": "content_opportunities",
              "title": "Контентные возможности", "body": "Конвойные PvE-сценарии по
              зимним окнам, где игрок взаимодействует с “Белыми флагами” и ремесленным
              союзом.\nСоциальные квесты в Архологии: доступ к закрытым уровням, переговоры
              с уставниками, раскрытие серых граждан.\nСтелс-операции в подземных
