              [{"id": "city_profile", "title": "Параметры мегаполиса", "body": "Москва
              — купольный мегаполис (~15 млн), сочетающий многоуровневую архологию
              центра и сеть подземных магистралей.\nКлимат: суровые зимы, регулярные
              снежные штормы; поверхностные маршруты закрываются, основная логистика
              уходит под землю.\nКлючевые опоры: распределённая идентификация граждан,
