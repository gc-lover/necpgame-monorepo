              "mechanics_links": [], "assets": []}, {"id": "timeline_eras", "title":
              "Хронология 2020–2093", "body": "2020–2029 — Архология центра и многоуровневая
              идентификация доступа к куполам.\n2030–2039 — «Карта подземки»: строительство
