              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Нужен структурированный лор крупнейшего
              наркокартеля будущего для сюжетов и экономических конфликтов.", "goal":
              "Описать происхождение, развитие и современную структуру Narco Kings,
              включая их влияние на корпорации и правительства.", "essence": "Narco
              Kings эволюционировали от наследников Эскобара до киберпсихоактивной
              империи, контролирующей большую часть нелегального рынка.", "key_points":
              ["Картель объединяет синтетические наркотики и кибернетику для тотального
              контроля клиентов.", "Конфликт с Biotechnica показывает взаимодействие
              криминала и корпораций.", "Современный лидер El Rey Jr. поддерживает
              военную и финансовую мощь через транснациональные операции."]}, "content":
              {"sections": [{"id": "profile", "title": "Краткая справка", "body":
              "Картель Narco Kings базируется в Медельине и контролирует поставки
              синтетических наркотиков по всей Латинской и\nСеверной Америке. Численность
              превышает 10,000 активных участников, а годовой оборот оценивается в
              сотни миллиардов\nевро.\n", "mechanics_links": [], "assets": []}, {"id":
              "foundation", "title": "Основание (2020-2025)", "body": "- Диего «El
              Rey» Васкес возродил традиции колумбийских картелей, сочетая их с кибернетикой.\n-
              Разработка «киберкокаина» — препарата, воздействующего напрямую на нейроимпланты.\n-
              Создание сети лабораторий в джунглях и подпольных кибер-клиниках.\n",
              "mechanics_links": [], "assets": []}, {"id": "expansion", "title": "Эпоха
              расширения (2025-2060)", "body": "- Уничтожение конкурентов и установление
              контроля над логистикой Латинской Америки.\n- Коррупция правительств
              и силовых структур, формирование частной армии картеля.\n- Достижение
              годового дохода в $500 млрд к 2060 году, что сопоставимо с мегакорпорациями.\n",
              "mechanics_links": [], "assets": []}, {"id": "biotech_conflict", "title":
              "Война с Biotechnica (2070-2075)", "body": "- Biotechnica разработала
              антидот против кибер-кокаина и попыталась подорвать рынок картеля.\n-
              Narco Kings ответили серией покушений на учёных и саботажем производства.\n-
              Конфликт завершился компромиссом и ежегодными выплатами Biotechnica
              за отказ от массового антидота.\n", "mechanics_links": [], "assets":
              []}, {"id": "modern_state", "title": "Современное состояние (2080-2093)",
              "body": "- Под руководством El Rey Jr. картель укрепил транснациональную
              сеть и расширил влияние в киберпространстве.\n- Использование дронов,
              наёмников и коррумпированных корпораций для защиты интересов.\n- Картель
              рассматривается как ключевой актор в глобальной экономике и угрозе безопасности.\n",
              "mechanics_links": [], "assets": []}, {"id": "gameplay", "title": "Игровая
              интеграция", "body": "Картель предлагает сюжетные линии, связанные с
              наркотрафиком, корпоративными подставами и борьбой за контроль над\nзависимостями.
              Игроки могут сотрудничать, противостоять или инфильтровать Narco Kings
              ради влияния на рынок.\n", "mechanics_links": [], "assets": []}]}, "appendix":
