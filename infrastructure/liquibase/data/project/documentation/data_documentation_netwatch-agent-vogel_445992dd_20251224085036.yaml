              "title": "Внешность и импланты", "body": "- Мужчина 40–50 лет, строгие
              черты, деловые костюмы с скрытыми защитными элементами.\n- Импланты:
              продвинутые нейроинтерфейсы NetWatch, защита от ICE, биомониторы, анализаторы
              трафика.\n- Сдержанный стиль с тонкими акцентами символики NetWatch.\n",
              "mechanics_links": [], "assets": []}, {"id": "background", "title":
              "История и мотивация", "body": "- Ранние способности к нетраннингу привели
              к вербовке NetWatch и интенсивной подготовке.\n- Участвовал в операциях
              против Voodoo Boys, расследованиях кибератак и защите инфраструктуры.\n-
              Мотивирован предотвращением прорыва Blackwall и поддержанием контроля
              над Net.\n", "mechanics_links": [], "assets": []}, {"id": "personality",
              "title": "Личность и дилеммы", "body": "- Флегматичен, прагматичен,
              скрывает усталость от бесконечных угроз.\n- Манера речи техническая
              и точная, часто подчёркивает риски и протоколы.\n- Внутренне балансирует
              между долгом и пониманием цены тотального контроля.\n", "mechanics_links":
              [], "assets": []}, {"id": "relationships", "title": "Связи и фракции",
              "body": "- Абсолютно лоялен NetWatch, работает в тесной связке с городскими
              службами безопасности.\n- Непримирим с Voodoo Boys и нелегальными нетраннерами;
              сотрудничает с корпорациями лишь при необходимости.\n- С игроками поддерживает
              осторожное сотрудничество, оценивая их действия в Net.\n", "mechanics_links":
              [], "assets": []}, {"id": "gameplay", "title": "Геймплейные функции",
              "body": "- Квестовые ветки: «За Blackwall», «Охота на призраков», «Цена
              порядка».\n- Награды: доступ к программам NetWatch, снижение преследования,
              эксклюзивные intel-пакеты.\n- Навыки: очень высокие нетраннерские способности,
