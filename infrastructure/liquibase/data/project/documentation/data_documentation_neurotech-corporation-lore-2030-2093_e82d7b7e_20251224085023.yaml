            value: '{"metadata": {"id": "canon-lore-corporation-neurotech-2030-2093",
              "title": "NeuroTech Corporation — История 2030-2093", "document_type":
              "canon", "category": "lore-corporations", "status": "approved", "version":
              "1.0.0", "last_updated": "2025-12-20T00:00:00+00:00", "concept_approved":
