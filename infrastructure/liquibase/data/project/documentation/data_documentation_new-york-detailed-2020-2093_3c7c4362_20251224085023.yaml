              {"id": "structure", "title": "Вертикальные уровни и кластеры", "body":
              "Manhattan Spire удерживает элиту и биржи, Skyline Terraces обслуживают
              офисы и жильё среднего класса, Surface Grid\nподдерживает культуру и
              торговлю, Harbor Decks обеспечивают логистику, SubCore Vault скрывает
              контрабанду и\nхранилища данных. Кластеры Liberty Harbour, Neo-Brooklyn
              Commons, Bronx Grid и Central Spire District задают ключевые\nзоны влияния.\n",
              "mechanics_links": [], "assets": []}, {"id": "mobility", "title": "Маршруты",
              "body": "WallStreet Skywalk связывает финансовые башни, Queens Cargo
              Loop обслуживает дронов и маглевы, Broadway Immersion\nLane ведёт к
              культурным событиям, Hudson SubCore Tunnels используются Ghost Brokers.\n",
              "mechanics_links": [], "assets": []}, {"id": "key_npc", "title": "Ключевые
