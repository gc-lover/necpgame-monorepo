              объединяет верующих Cathedral of Echo. Цепочки «Биржевой триптих» и
              «Морская ось» демонстрируют\nвзаимодействие фракций.\n", "mechanics_links":
              [], "assets": []}, {"id": "story_arcs", "title": "Сюжетные узлы", "body":
              "«Echo Dividend» ставит игроков перед выбором между духовными токенами
              и интересами Militech, «Буря в гавани»\nтребует защиты Liberty Harbour
              и определяет доступ к морским ресурсам.\n", "mechanics_links": [], "assets":
