              "visibility": "internal", "audience": ["lore", "narrative", "timeline-author"],
              "risk_level": "high"}, "review": {"chain": [{"role": "lore_lead", "reviewer":
              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "Необходимо показать возрождение Нью-Йорка после глобальной
              катастрофы", "goal": "Описать трансформацию города из руин в постапокалиптический
              мегаполис", "essence": "Нью-Йорк становится символом американского упорства,
              где небоскрёбы растут из руин, а дух свободы смешивается с корпоративным
              контролем", "key_points": ["Переход от разрухи к контролируемому восстановлению",
              "Сочетание американской мечты с постапокалиптической реальностью", "Рост
              влияния новых фракций и технологий"]}, "content": {"sections": [{"id":
              "2080-ruins", "title": "Нью-Йорк 2080 — Город-призрак", "body": "После
              ядерной катастрофы 2077 года Нью-Йорк лежит в руинах. Большая часть
              Манхэттена уничтожена.\nВыжившие борются за ресурсы в радиоактивных
              зонах. Корпорации возвращаются для \"восстановления\".\nНаселение: 2.1
              млн человек (до катастрофы было 18 млн). Контроль делят Militech и остатки
              Arasaka.\nСимвол города — разрушенная Статуя Свободы с неоновыми огнями
              на обломках.\n", "mechanics_links": [], "assets": []}, {"id": "2080-structure",
              "title": "Структура города в 2080", "body": "### Выжившие зоны\n- **Fortress
              Manhattan**: Укреплённый остров под контролем Militech\n- **Brooklyn
              Barrens**: Дикие территории с бандами и мутантами\n- **Queens Quarantine**:
              Зона с высоким уровнем радиации\n- **Bronx Badlands**: Территория кочевников
              и выживших\n\n### Временная инфраструктура\n- Разрушенные небоскрёбы
              используются как крепости\n- Подземные бункеры корпораций становятся
              убежищами\n- Импровизированные мосты и баррикады вместо дорог\n- Чёрный
              рынок в Central Park\n", "mechanics_links": [], "assets": []}, {"id":
              "2085-reconstruction", "title": "2085 — Начало реконструкции", "body":
              "Корпорации начинают систематическое восстановление. Появляются первые
              \"rebuilt zones\".\nРастёт сопротивление корпоративному контролю. Возникают
              новые фракции выживших.\nЭкономика основана на восстановлении и чёрном
              рынке технологий.\n\n### Ключевые проекты\n- **Manhattan Rebuild**:
              Восстановление финансового района\n- **Liberty Reconstruction**: Реставрация
              Статуи Свободы как символа\n- **Subway Revival**: Восстановление подземного
              транспорта\n- **Wall Street 2.0**: Создание нового финансового центра\n\n###
              Социальные изменения\n- **Survivor Culture**: Культура выживших с новыми
              традициями\n- **Mutant Rights**: Движение за права модифицированных
              людей\n- **Corporate Refugees**: Беженцы от корпораций ищут свободу\n",
              "mechanics_links": [], "assets": []}, {"id": "2090-empire", "title":
              "2090 — Империя возрождается", "body": "Нью-Йорк становится центром
              постапокалиптической Америки. Город сочетает руины прошлого с технологиями
              будущего.\nВозникает уникальный стиль \"Phoenix Cyberpunk\" - смесь
              разрушения и прогресса.\nЭкономика растёт благодаря туризму, технологиям
              и военной промышленности.\n\n### Архитектурные чудеса\n- **Sky Bridges**:
              Воздушные мосты между разрушенными зданиями\n- **Neo-Towers**: Новые
              небоскрёбы, растущие из руин старых\n- **Underground Cities**: Развитые
              подземные комплексы\n- **Mutant Districts**: Районы, адаптированные
              для модифицированных\n\n### Политическая структура\n- **Council of Five**:
              Совет из представителей корпораций и фракций\n- **Liberty Guard**: Силы
              безопасности с имплантами\n- **Survivor Parliament**: Представительство
              обычных выживших\n- **Mutant Collective**: Организация модифицированных
              существ\n", "mechanics_links": [], "assets": []}, {"id": "2093-future",
              "title": "2093 — Город мечты и кошмаров", "body": "Нью-Йорк становится
              символом человеческого упорства. Город демонстрирует, что даже после
              апокалипсиса возможно возрождение.\nСочетание корпоративного контроля,
              уличной свободы и постапокалиптической культуры.\n\n### Будущие амбиции\n-
              **Space Elevator**: Проект космического лифта на месте Empire State
              Building\n- **Digital Liberty**: Свободная сеть без корпоративного контроля\n-
              **Mutant Sanctuary**: Защищённые зоны для модифицированных существ\n-
              **Time Capsule**: Музей катастрофы 2077 года\n\n### Глобальное влияние\n-
              Центр обучения выживанию для других городов\n- Экспорт технологий восстановления\n-
              Символ надежды в тёмные времена\n", "mechanics_links": [], "assets":
              []}, {"id": "key-figures", "title": "Ключевые фигуры периода", "body":
              "### Корпоративные лидеры\n- **General Marcus Reed**: Командующий Militech
              в Нью-Йорке, \"спаситель города\"\n- **Elena Voss**: CEO Arasaka America,
              мастер политических интриг\n- **Dr. Sarah Chen**: Учёная, специализирующаяся
              на пострадиационной медицине\n\n### Лидеры выживших\n- **Jax \"Phoenix\"
              Malone**: Легендарный выживший, символ возрождения\n- **Luna \"Ghost\"
              Rivera**: Хакер-активистка, борец за цифровую свободу\n- **Forge Master**:
              Лидер мутантов, кузнец имплантов\n\n### Иконы культуры\n- **Neon Prophet**:
              Уличный художник, создающий голографические муралы\n- **Liberty Belle**:
              Певица, символ свободы и сопротивления\n- **Time Walker**: Хронометрист,
              документирующий историю города\n", "mechanics_links": [], "assets":
              []}, {"id": "cultural-revival", "title": "Культурное возрождение", "body":
              "### Искусство из руин\n- **Ruins Art**: Художественные инсталляции
              из обломков старого города\n- **Phoenix Festivals**: Праздники возрождения
              с неоновыми шоу\n- **Mutant Theater**: Театральные постановки с участием
              модифицированных актёров\n\n### Музыка и развлечения\n- **Post-Punk
              Revival**: Возрождение панка с киберпанковыми мотивами\n- **Digital
              Jazz**: Смешение традиционного джаза с электронной музыкой\n- **Mutant
              Opera**: Оперные спектакли с использованием имплантов\n\n### Социальные
              нормы\n- **Survival Code**: Этика взаимопомощи среди выживших\n- **Implant
              Equality**: Равенство между обычными людьми и модифицированными\n- **Corporate
              Amnesty**: Прощение прошлых грехов корпораций\n", "mechanics_links":
              [], "assets": []}, {"id": "technological-advances", "title": "Технологические
              прорывы", "body": "### Восстановительные технологии\n- **Ruins Stabilizers**:
              Системы, предотвращающие дальнейшее разрушение\n- **Radiation Cleaners**:
              Технологии очистки от радиации\n- **Mutant Healing**: Медицина для модифицированных
              существ\n\n### Новые инновации\n- **Phoenix Implants**: Импланты, помогающие
              адаптироваться к постапокалипсису\n- **Time Capsules**: Хранилища данных
              для будущих поколений\n- **Liberty Networks**: Свободные коммуникационные
              системы\n\n### Военные технологии\n- **Survivor Drones**: Беспилотники
              для защиты города\n- **Mutant Weapons**: Оружие, адаптированное для
              модифицированных бойцов\n- **Corporate Defenses**: Системы защиты от
              внешних угроз\n", "mechanics_links": [], "assets": []}, {"id": "gameplay-elements",
              "title": "Элементы для геймплея", "body": "### Уникальные механики\n-
              **Reconstruction System**: Игроки участвуют в восстановлении города\n-
              **Mutant Relations**: Взаимодействие с модифицированными фракциями\n-
              **Ruins Exploration**: Исследование разрушенных зон с loot\n\n### Квестовые
              возможности\n- **Rebuild Contracts**: Задания по восстановлению инфраструктуры\n-
              **Mutant Diplomacy**: Переговоры с модифицированными лидерами\n- **Corporate
              Politics**: Интриги между корпорациями\n\n### Динамические события\n-
              **Radiation Storms**: Случайные события с радиацией\n- **Mutant Uprisings**:
              Восстания модифицированных существ\n- **Reconstruction Festivals**:
              Праздники с бонусами за участие\n", "mechanics_links": [], "assets":
              []}]}}'
