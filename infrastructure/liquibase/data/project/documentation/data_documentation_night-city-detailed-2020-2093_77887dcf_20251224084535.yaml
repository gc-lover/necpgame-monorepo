            value: '{"metadata": {"id": "canon-lore-world-city-night-city-2020-2093",
              "title": "Night City 2020-2093 — Город грёз и кошмаров", "document_type":
              "canon", "category": "lore", "status": "draft", "version": "1.0.0",
              "last_updated": "2025-12-20T06:00:00+00:00", "concept_approved": false,
              "concept_reviewed_at": "", "owners": [{"role": "content_writer", "contact":
              "content@necp.game"}], "tags": ["world-city", "night-city", "cyberpunk"],
              "topics": ["timeline-author", "urban-structure"], "related_systems":
              ["world-state", "narrative-service", "quest-service"], "related_documents":
              [{"id": "canon-lore-world-cities-catalog-2093", "relation": "references"},
              {"id": "canon-lore-locations-overview", "relation": "complements"}],
              "source": "knowledge/canon/lore/locations/world-cities/night-city-detailed-2020-2093.yaml",
              "visibility": "internal", "audience": ["lore", "narrative", "gameplay"],
              "risk_level": "high"}, "review": {"chain": [{"role": "lore_lead", "reviewer":
              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "Night City как главный город игры требует детального описания
              в структуре мировых городов", "goal": "Создать полное описание Night
              City с вертикальной структурой, районами и сюжетными узлами", "essence":
              "Night City - это живой организм, пульсирующий неоном, где корпорации
              и улицы борются за власть в киберпанковом хаосе", "key_points": ["Night
              City разделён на 6 вертикальных уровней от элитных небоскрёбов до подземных
              трущоб", "Основные районы включают Watson, Westbrook, City Center, Heywood,
              Santo Domingo и Badlands", "Сюжетные арки сочетают корпоративные войны,
              уличные банды и личные драмы"]}, "content": {"sections": [{"id": "city-overview",
              "title": "Краткая справка", "body": "Night City — мегаполис на западном
              побережье Северной Америки, основанный в 1990-х как корпоративный рай.\nНаселение
              около 7.5 млн жителей (2020), доминирующая корпорация — Arasaka Corporation.\nСимвол
              города — гигантский неоновый знак \"Night City\" на фоне Тихого океана.\nПосле
              Четвёртой Корпоративной войны (2020-2023) город стал эпицентром киберпанкового
              хаоса.\n", "mechanics_links": [], "assets": []}, {"id": "vertical-structure",
              "title": "Вертикальные уровни", "body": "### 6. Corporate Towers (Элитные
              башни)\nЭксклюзивные небоскрёбы корпораций с панорамными видами, личными
              аэродромами и VR-комплексами.\nНаселение: Элита, CEO, корпоративные
              директора. Уровень угрозы: Низкий.\n\n### 5. Skyline Apartments (Небесные
              апартаменты)\nРоскошные жилые комплексы для среднего менеджмента и знаменитостей.\nМногоуровневые
              паркинги, личные охранники, элитные магазины.\n\n### 4. Metro Level
              (Метро-уровень)\nОсновная жилая и рабочая зона города. Офисы, магазины,
              жилые блоки.\nБольшинство населения живёт здесь. Уровень угрозы: Средний.\n\n###
              3. Street Level (Уличный уровень)\nКоммерческая зона с барами, магазинами,
              уличными рынками и развлечениями.\nЗдесь процветает ночная жизнь Night
              City.\n\n### 2. Underbelly (Подбрюшье)\nПолуподвальные и подземные уровни
              с дешёвым жильём, подпольными клубами и чёрным рынком.\nУровень угрозы:
              Высокий. Контролируется бандами.\n\n### 1. Undercity (Подгород)\nЗаброшенные
              туннели метро, канализация и незаконные поселения.\nНаселение: Беднейшие
              слои, мутанты, беженцы. Уровень угрозы: Крайне высокий.\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры
              (Районы)", "body": "### Watson (Рабочий район)\nПромышленная зона с
              заводами, доками и жилыми комплексами для рабочих.\nДоминируют: Maelstrom
              банда. Атмосфера: Промышленный хаос, дымящиеся трубы.\n\n### Westbrook
              (Западный район)\nБогатый район с корпоративными офисами, элитными отелями
              и торговыми центрами.\nДоминируют: Arasaka Corporation. Атмосфера: Корпоративный
              блеск, неоновые огни.\n\n### City Center (Центр города)\nСердце Night
              City с небоскрёбами, площадями и правительственными зданиями.\nДоминируют:
              Конфликтующие корпорации. Атмосфера: Бизнес и политика.\n\n### Heywood
              (Хейвуд)\nЖилой район с разнообразным населением, от среднего класса
              до бедных.\nДоминируют: Valentinos банда. Атмосфера: Уличная жизнь,
              разнообразие культур.\n\n### Santo Domingo (Санто-Доминго)\nЛатиноамериканский
              район с яркими красками, музыкой и традициями.\nДоминируют: Valentinos
              банда. Атмосфера: Тепло, страсть, ритм самбы.\n\n### Badlands (Пустоши)\nЗагородная
              зона вокруг города с фермами, ранчо и незаконными поселениями.\nДоминируют:
              Nomads. Атмосфера: Пустыня, свобода, опасность.\n", "mechanics_links":
              [], "assets": []}, {"id": "mobility", "title": "Маршруты и транспорт",
              "body": "### Основные магистрали\n- **Japantown Expressway**: Главная
              кольцевая дорога, соединяющая все районы\n- **Metro Tunnels**: Подземная
              сеть метро, частично разрушенная после войн\n- **Sky Lanes**: Воздушные
              коридоры для корпоративных аэромобилей\n- **Street Circuits**: Уличные
              трассы для гоночных байков и машин\n\n### Транспортные системы\n- **NCART**:
              Автоматизированная система общественного транспорта\n- **Taxi Drones**:
              Автономные летающие такси\n- **Cargo Trains**: Грузовые составы между
              районами\n- **Illegal Rides**: Подпольные перевозки через банды\n\n###
              Транспортные узлы\n- **Central Station**: Главный вокзал в City Center\n-
              **Watson Docks**: Морской порт для контейнеровозов\n- **Skyport Arasaka**:
              Корпоративный аэропорт в Westbrook\n- **Underground Hubs**: Тайные станции
              в Underbelly\n", "mechanics_links": [], "assets": []}, {"id": "key-npcs",
              "title": "Ключевые фигуры", "body": "### Корпоративные лидеры\n- **Yorinobu
              Arasaka**: Наследник Arasaka Corporation, амбициозный и безжалостный\n-
              **Claire Arasaka**: CEO Arasaka, манипулятор и стратег\n- **Goro Takemura**:
              Телохранитель Arasaka, лояльный и опытный\n\n### Уличные боссы\n- **Panam
              Palmer**: Лидер Aldecaldos nomads, хакер и водитель\n- **Judy Alvarez**:
              Хакер и техник из Maelstrom\n- **Claire \"Nightbird\"**: Ночной гонщик
              и информатор\n\n### Политические фигуры\n- **Mayor Dexter DeShawn**:
              Коррумпированный мэр Night City\n- **Detective River Ward**: Честный
              коп NCPD с имплантами\n- **Officer Mills**: Коррумпированный полицейский\n\n###
              Контактные цепочки\n- **Corporate Ladder**: От уличных информаторов
              к корпоративным директорам\n- **Street Network**: Связи между бандами
              и подпольными операциями\n- **Nomad Routes**: Контакты с кочевниками
              за пределами города\n", "mechanics_links": [], "assets": []}, {"id":
              "story-hooks", "title": "Сюжетные узлы", "body": "### Основные сюжетные
              арки\n- **The Heist**: Крупная кража данных из Arasaka Tower\n- **The
              Hunt**: Охота за знаменитым эдгеранером с имплантами\n- **The Betrayal**:
              Предательство в корпоративных верхах\n- **The Revolution**: Восстание
              улиц против корпораций\n\n### Сюжетные события\n- **Data Breach**: Хакерская
              атака на корпоративные серверы\n- **Gang War**: Конфликт между бандами
              за территорию\n- **Corporate Takeover**: Захват власти одной корпорацией\n-
              **Natural Disaster**: Землетрясение или шторм\n\n### Персональные драмы\n-
              **Lost Love**: Поиск пропавшего партнёра в городе\n- **Family Revenge**:
              Месть за убийство родственника\n- **Identity Crisis**: Потеря памяти
              после имплантации\n- **Addiction Struggle**: Борьба с зависимостью от
              нейроимплантов\n", "mechanics_links": [], "assets": []}, {"id": "economy",
              "title": "Экономика и торговля", "body": "### Основные рынки\n- **Black
              Market**: Торговля нелегальными имплантами и оружием\n- **Corporate
              Stores**: Официальные магазины с премиум товарами\n- **Street Vendors**:
              Уличная торговля едой и мелкими товарами\n- **Auction Houses**: Корпоративные
              аукционы редких предметов\n\n### Валюты и экономика\n- **Eurodollar**:
              Основная валюта Night City\n- **Corporate Scrip**: Внутренняя валюта
              корпораций\n- **Street Cred**: Репутация в уличном сообществе\n- **Data
              Chips**: Цифровая валюта для хакеров\n\n### Экономические зоны\n- **Financial
              District**: Банки и биржи в City Center\n- **Industrial Zone**: Заводы
              и склады в Watson\n- **Entertainment Quarter**: Клубы и казино в Westbrook\n-
              **Slum Markets**: Чёрный рынок в Underbelly\n", "mechanics_links": [],
              "assets": []}, {"id": "sensory", "title": "Атмосфера и сенсорика", "body":
              "### Визуальные мотивы\n- Неоновые вывески и голограммы на каждом шагу\n-
              Высокие небоскрёбы, отражающиеся в лужах после дождя\n- Яркие краски
              уличного искусства на стенах зданий\n- Контраст между роскошью элиты
              и нищетой улиц\n\n### Звуковое оформление\n- Постоянный гул транспорта
              и сирен полиции\n- Музыка из баров и клубов, смешивающая стили\n- Голоса
              толпы и крики уличных торговцев\n- Электронные звуки от работающих имплантов\n\n###
              Запахи и тактильные ощущения\n- Запах дождя, озона и выхлопных газов\n-
              Аромат еды с уличных фудтраков\n- Металлический привкус в воздухе от
              имплантов\n- Холод бетона и тепло от работающих машин\n\n### Эмоциональная
              атмосфера\n- Напряжение и ожидание опасности\n- Эйфория от ночной жизни
              и развлечений\n- Отчаяние от социальной несправедливости\n- Надежда
              на лучшее будущее в киберпанковом хаосе\n", "mechanics_links": [], "assets":
              []}, {"id": "integration", "title": "Интеграция в игровые системы",
              "body": "### World State Service\ncity_id: night-city\ncluster_ids:\n  -
              watson\n  - westbrook\n  - city-center\n  - heywood\n  - santo-domingo\n  -
              badlands\nthreat_level: extreme\nfaction_control:\n  dominant: arasaka-corporation\n  contested:
              [maestro, valentinos, nomads]\nstory_nodes_active:\n  - id: corporate-takeover\n    cooldown:
              PT24H\n  - id: gang-warfare\n    cooldown: PT12H\n  - id: data-heist\n    cooldown:
              PT18H\n\n### Defense Service\nhazard_profiles:\n  - type: earthquake\n    level:
              3\n    coverage: city-wide\n  - type: gang_violence\n    level: 5\n    coverage:
              street-level\ndefense_rings:\n  - id: ncpd-patrols\n    type: police\n    status:
              overwhelmed\n  - id: corporate-security\n    type: private\n    status:
              active\n\n### Economy Service\nmarket_zones:\n  - id: black-market-hub\n    type:
              illegal\n    volume: high\n  - id: corporate-district\n    type: premium\n    volume:
              medium\ntrade_routes:\n  - id: nomad-caravans\n    type: external\n    security:
              low\n  - id: corporate-convoys\n    type: internal\n    security: high\n\n###
              Quest Service\nquest_hubs:\n  - id: fixer-contacts\n    type: street\n    availability:
              high\n  - id: corporate-contacts\n    type: elite\n    availability:
              medium\ndynamic_events:\n  - id: random-encounters\n    frequency: PT30M\n  -
              id: faction-conflicts\n    frequency: PT2H\n", "mechanics_links": [],
              "assets": []}, {"id": "timeline-evolution", "title": "Эволюция города
              по timeline (2020-2093)", "body": "### 2020-2023: Четвёртая Корпоративная
              война\n- Город разрушен бомбардировками и кибератаками\n- Массовые беспорядки
              и мародёрство\n- Появление первых эдгеранеров\n\n### 2024-2030: Восстановление
              и рост\n- Корпорации перестраивают инфраструктуру\n- Рост имплант-индустрии
              и чёрного рынка\n- Укрепление позиций уличных банд\n\n### 2031-2040:
              Золотой век киберпанка\n- Пик технологического прогресса\n- Цветущая
              ночная жизнь и развлечения\n- Рост влияния корпораций на политику\n\n###
              2041-2050: Социальные потрясения\n- Растущий разрыв между богатыми и
              бедными\n- Восстания и протесты против корпораций\n- Появление первых
              мутантов\n\n### 2051-2060: Технологический кризис\n- Массовые сбои имплантов
              (Blackwall)\n- Экономический спад и безработица\n- Рост влияния хакеров
              и нетраннеров\n\n### 2061-2070: Темные времена\n- Усиление контроля
              корпораций\n- Тайные войны между фракциями\n- Развитие подпольной экономики\n\n###
              2071-2077: Предреволюционный период\n- Нарастание напряжённости\n- Формирование
              революционных движений\n- Кульминация в событиях 2077 года\n\n### 2077+:
              После катастрофы\n- Город в руинах после ядерного взрыва\n- Выживание
              в постапокалиптическом мире\n- Медленное восстановление и адаптация\n",
              "mechanics_links": [], "assets": []}, {"id": "gameplay-impact", "title":
              "Влияние на геймплей", "body": "### Уровни сложности по районам\n- **Westbrook/City
              Center**: Высокий риск корпоративной охраны\n- **Heywood/Santo Domingo**:
              Средний риск уличных банд\n- **Watson**: Средний риск промышленных опасностей\n-
              **Badlands**: Низкий риск, но суровые условия выживания\n- **Undercity**:
              Максимальный риск, но ценные награды\n\n### Динамические события\n-
              Случайные перестрелки между бандами\n- Корпоративные рейды на подпольные
              операции\n- Натуральные катастрофы (землетрясения, штормы)\n- Хакерские
              атаки на инфраструктуру\n\n### Экономические возможности\n- Торговля
              на чёрном рынке имплантов\n- Выполнение контрактов для корпораций\n-
              Уличные гонки и азартные игры\n- Кража данных и корпоративный шпионаж\n\n###
              Социальные взаимодействия\n- Построение репутации в разных фракциях\n-
              Романтические связи с NPC\n- Присоединение к бандам или корпорациям\n-
              Политическое влияние на события города\n", "mechanics_links": [], "assets":
              []}]}}'
