              Cabuki Market остаётся сердцем торговли, а мост Watson скрывает\nпризраков
              Sigma-9. Локации: Misty''s Esoterica, Kabuki Market, Храм Всеотца,\nМегаблок
              V.\n", "mechanics_links": [], "assets": []}, {"id": "pacifica", "title":
              "Pacifica — заброшенный рай", "body": "Проект роскошного курорта, заброшенный
              после 2023 года. Под контролем Voodoo\nBoys, служит святилищем NET.
              Внутри находятся святилище За Стеной и отель\n«Вечная Ночь». Локации:
              Grand Imperial Mall, офис Mr. Hands, Graveyard,\nDogtown.\n", "mechanics_links":
              [], "assets": []}, {"id": "westbrook", "title": "Westbrook — золото
              и тени", "body": "Элитный развлекательный район с Japantown и North
              Oak. Контролируется Tyger\nClaws. Тайны включают архив Clouds и подземелья
              North Oak. Локации: Clouds,\nPachinko Wakako, особняки North Oak.\n",
              "mechanics_links": [], "assets": []}, {"id": "city-center", "title":
              "City Center — сердце корпораций", "body": "Деловой центр Night City
              с небоскрёбами Arasaka, Militech и Kang Tao. Зона\nвысокой безопасности,
              сфокусированная на бизнесе и корпоративных играх.\n", "mechanics_links":
              [], "assets": []}, {"id": "heywood", "title": "Heywood — сердце Valentinos",
              "body": "Латиноамериканский квартал, контролируемый бандой Valentinos.
              Семейные\nтрадиции и католическая идентичность создают безопасную среду
              для своих.\nИзвестен подземными храмами и тайными убежищами.\n", "mechanics_links":
              [], "assets": []}, {"id": "santo-domingo", "title": "Santo Domingo —
              промзона раздора", "body": "Промышленный узел с заводами и энергостанциями.
              Контролируется 6th Street,\nрасколотой после резни «Кровавый Рассвет»
              2086 года. Скрывает тайные\nарсеналы и захоронения.\n", "mechanics_links":
              [], "assets": []}, {"id": "overview", "title": "Сравнительная таблица
              и навигация", "body": "Таблица сравнивает население, уровень опасности
              и атмосферу районов. Даны\nссылки на детальные документы Watson, Pacifica
