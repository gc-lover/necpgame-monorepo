              "title": "Лор системы уведомлений", "body": "Система уведомлений в мире
              NECPGAME реализована через NeuralLink импланты — кибернетические интерфейсы,
              встроенные в нервную систему персонажа.\nЭти импланты производятся корпорациями
              Arasaka, Militech и Zetatech, каждая со своей визуальной эстетикой и
              функциональностью.\n\nNeuralLink HUD (Heads-Up Display) проецирует информацию
              напрямую в поле зрения через оптические нейроимпланты.\nУведомления
              отображаются как голографические проекции, видимые только владельцу
              импланта.\nСистема интегрирована с корпоративными сетями, социальными
              платформами, квестовыми системами и игровыми событиями.\n\nВ зависимости
              от фракции и происхождения персонажа, стиль уведомлений может варьироваться:\n-
              Arasaka: строгие корпоративные уведомления с красными акцентами и минималистичным
              дизайном\n- Militech: тактические уведомления с жёлтыми предупреждениями
