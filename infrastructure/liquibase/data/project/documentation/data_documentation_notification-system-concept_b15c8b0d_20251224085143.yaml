              повторяющихся уведомлений)\n\nВсе настройки сохраняются на сервере и
              синхронизируются между устройствами.\n", "mechanics_links": [], "assets":
              []}, {"id": "sound_design", "title": "Звуковое оформление", "body":
              "Звуковые сигналы уведомлений создают атмосферу киберпанк-мира через
              электронные и синтетические звуки:\n\nБазовые звуки по типам:\n- QUEST:
              короткий электронный сигнал с восходящим тоном (синтезатор, mid-range)\n-
              MESSAGE: мягкий уведомляющий сигнал (звонок, high-range)\n- ACHIEVEMENT:
              триумфальный аккорд из трёх нот (синтезатор, full-range)\n- SYSTEM:
              нейтральный системный сигнал (бип, low-range)\n\nМодификации по приоритетам:\n-
              LOW: тихий, короткий (0.2s), без реверберации\n- MEDIUM: нормальный,
              стандартный (0.3s), лёгкая реверберация\n- HIGH: громкий, длинный (0.5s),
