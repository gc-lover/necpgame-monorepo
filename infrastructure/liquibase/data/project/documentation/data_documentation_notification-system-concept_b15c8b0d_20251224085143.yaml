              оранжевые акценты\n- Custom: полная кастомизация цветов, шрифтов и эффектов\n\nДополнительные
              опции:\n- Показывать уведомления только вне боя\n- Группировать уведомления
              одного типа\n- Компактный режим (уменьшенные уведомления)\n- История
