              3 повтора), сильная реверберация + дисторшн\n\nДополнительные звуковые
              эффекты:\n- Появление уведомления: лёгкий \"whoosh\" звук (голограмма
              появляется)\n- Исчезновение уведомления: короткий \"fade\" звук (голограмма
              исчезает)\n- Глич-эффект: статический шум (0.1s)\n- Пульсация (HIGH
              приоритет): тихий пульсирующий звук\n\nНастройки звука:\n- Общая громкость
              уведомлений (0-100%)\n- Громкость по типам (индивидуальная настройка)\n-
              Громкость по приоритетам (индивидуальная настройка)\n- Включить/выключить
              звуки появления/исчезновения\n- Включить/выключить звуки глич-эффектов\n-
              Режим \"Только в фокусе\" (звуки только когда игра в фокусе)\n", "mechanics_links":
              [], "assets": []}, {"id": "integration_points", "title": "Точки интеграции",
              "body": "Система уведомлений интегрируется с различными подсистемами
              игры:\n\nBackend интеграции:\n- social-service: обработка событий и
              отправка уведомлений через WebSocket\n- world-service: события мира,
              квесты, достижения\n- notification-service: централизованное управление
              уведомлениями\n- quest-service: события квестов (начало, обновление,
              завершение)\n- achievement-service: разблокировка достижений\n\nFrontend
              интеграции:\n- HUD система: отображение уведомлений в игровом интерфейсе\n-
              UI система: меню настроек, история уведомлений\n- Audio система: воспроизведение
              звуковых сигналов\n- Input система: обработка кликов по уведомлениям\n\nПротоколы
              коммуникации:\n- WebSocket: real-time доставка уведомлений от сервера
              к клиенту\n- REST API: получение истории уведомлений, настройки\n- Event
              Bus: подписка на события от различных сервисов\n\nФормат данных уведомления:\n-
              type: QUEST | MESSAGE | ACHIEVEMENT | SYSTEM\n- priority: LOW | MEDIUM
              | HIGH | CRITICAL\n- title: строка заголовка\n- content: текст уведомления\n-
              icon: идентификатор иконки\n- color: цветовая схема (опционально, для
              кастомизации)\n- sound: идентификатор звука (опционально)\n- metadata:
              дополнительные данные (JSON объект)\n- timestamp: время создания\n-
              expires_at: время истечения (опционально)\n- actions: массив действий
              (кнопки, ссылки)\n", "mechanics_links": [], "assets": []}, {"id": "accessibility",
              "title": "Доступность", "body": "Система уведомлений учитывает потребности
              игроков с различными возможностями:\n\nВизуальная доступность:\n- Настройка
              размера текста (маленький, средний, большой, очень большой)\n- Высокий
              контраст режим (усиленные цвета, более тёмный фон)\n- Цветовая слепота:
              поддержка альтернативных индикаторов (формы, паттерны)\n- Опция текстовых
              описаний для иконок\n\nАудиальная доступность:\n- Визуальные индикаторы
              для всех звуковых сигналов (мигание, пульсация)\n- Субтитры для важных
              уведомлений (опционально)\n- Настройка частоты звуковых сигналов (для
              игроков с нарушениями слуха)\n\nКогнитивная доступность:\n- Упрощённый
