              СИСТЕМНЫЕ (SYSTEM)\n- Цветовая схема: зелёный/белый неон (#00FF00 /
              #FFFFFF)\n- Иконка: информационный символ или шестерёнка\n- Звук: нейтральный
              системный сигнал (low-tone, 0.2s)\n- Примеры: \"Сервер перезапуск через
              5 минут\", \"Обновление доступно\", \"Подключение восстановлено\"\n-
              Дополнительные данные: тип события, детали, действия\n\nКаждый тип может
              иметь подтипы, определяемые через дополнительные метаданные:\n- QUEST:
              main_story, side_quest, daily_quest, event_quest\n- MESSAGE: player_message,
              guild_message, npc_message, system_message\n- ACHIEVEMENT: combat, social,
              exploration, progression\n- SYSTEM: maintenance, update, connection,
              economy\n", "mechanics_links": [], "assets": []}, {"id": "priority_system",
              "title": "Система приоритетов", "body": "Трёхуровневая система приоритетов
              определяет визуальное и аудиальное представление уведомлений:\n\nLOW
              (Низкий приоритет)\n- Визуал: стандартное появление, без пульсации\n-
              Звук: тихий сигнал (volume 30%)\n- Позиция: стандартная область или
              левый нижний угол\n- Автозакрытие: 5 секунд\n- Примеры: информационные
              сообщения, обновления статуса, фоновые события\n\nMEDIUM (Средний приоритет)\n-
              Визуал: стандартное появление с лёгким свечением\n- Звук: нормальный
              сигнал (volume 60%)\n- Позиция: основная область (правый верхний угол)\n-
              Автозакрытие: 8 секунд или по клику\n- Примеры: новые квесты, сообщения
              от игроков, достижения\n\nHIGH (Высокий приоритет)\n- Визуал: пульсирующее
              свечение рамки и иконки, более яркие цвета\n- Звук: громкий сигнал (volume
              90%)\n- Позиция: центр экрана или основная область с увеличенным размером\n-
              Автозакрытие: 15 секунд или по клику\n- Примеры: критические квесты,
              важные сообщения от гильдии, редкие достижения\n\nCRITICAL (Критический
              приоритет)\n- Визуал: полный экранный эффект, красное мигание, экранная
              тряска\n- Звук: тревожный сигнал (volume 100%, повторяется)\n- Позиция:
              центр экрана, блокирует взаимодействие\n- Автозакрытие: только по действию
              игрока\n- Примеры: атака на базу, критическое здоровье, системные ошибки\n\nПриоритет
              также влияет на порядок отображения: CRITICAL всегда сверху, затем HIGH,
              MEDIUM, LOW.\nЕсли очередь переполнена (более 3 уведомлений), LOW приоритет
              уведомления могут быть отложены или показаны в свёрнутом виде.\n", "mechanics_links":
              [], "assets": []}, {"id": "personalization_settings", "title": "Настройки
              персонализации", "body": "Игроки могут настраивать систему уведомлений
              через меню настроек, адаптируя её под свой стиль игры:\n\nОбщие настройки:\n-
              Включить/выключить уведомления полностью\n- Громкость звуковых сигналов
              (0-100%)\n- Позиция уведомлений (правый верхний, левый верхний, правый
              нижний, левый нижний, центр)\n- Максимальное количество одновременных
              уведомлений (1-5)\n- Время автозакрытия (выключено, 3s, 5s, 8s, 15s)\n\nНастройки
              по типам:\n- QUEST: включить/выключить, звук, визуальные эффекты, автозакрытие\n-
