              с зелёными матричными эффектами и пиксельными шрифтами\n- Nomad: практичные
              уведомления с оранжевыми акцентами и утилитарным дизайном\n\nЗвуковые
              сигналы генерируются через аудио-нейроимпланты, позволяя различать типы
              уведомлений даже без визуального контакта.\n", "mechanics_links": [],
              "assets": []}, {"id": "visual_design", "title": "Визуальный дизайн уведомлений",
              "body": "Визуальный стиль уведомлений построен на киберпанк-эстетике
              с акцентом на голограммы, неоновые цвета и глич-эффекты.\n\nБазовая
              структура уведомления:\n- Фон: полупрозрачная тёмная панель (#0A0A0A
              с opacity 85%) с лёгким размытием (blur 8px)\n- Рамка: тонкая неоновая
              обводка (2px) с цветом, зависящим от типа и приоритета\n- Заголовок:
              геометрический шрифт (например, Orbitron или Rajdhani) с неоновым свечением\n-
              Контент: моноширинный шрифт для данных, обычный для текста\n- Иконка:
              минималистичная векторная иконка с неоновым свечением\n\nАнимации появления:\n-
              Появление: плавное появление снизу с эффектом голограммы (fade in +
              slide up)\n- Исчезновение: fade out с лёгким глич-эффектом (сканирующие
              линии)\n- Приоритет HIGH: пульсирующее свечение рамки и иконки\n- Приоритет
              CRITICAL: экранная тряска + красное мигание\n\nГлич-эффекты (случайные,
              10% вероятность):\n- Сканирующие линии через уведомление\n- Искажение
              текста на 0.1-0.2 секунды\n- Цветовые артефакты по краям\n- Статический
              шум на фоне\n\nПозиционирование:\n- Основная область: правый верхний
              угол экрана (отступ 20px от краёв)\n- Максимум 3 уведомления одновременно\n-
              Вертикальный стек с отступом 10px между уведомлениями\n- Автоматическое
              смещение вниз при появлении новых\n- Опционально: левый нижний угол
              для системных уведомлений низкого приоритета\n", "mechanics_links":
              [], "assets": []}, {"id": "notification_types", "title": "Типы уведомлений",
              "body": "Система поддерживает четыре основных типа уведомлений, каждый
              с уникальной визуальной сигнатурой:\n\n1. КВЕСТЫ (QUEST)\n- Цветовая
              схема: жёлтый/оранжевый неон (#FFD700 / #FF8C00)\n- Иконка: шестерёнка
              или маркер цели\n- Звук: короткий электронный сигнал (mid-tone, 0.3s)\n-
              Примеры: \"Новый квест получен\", \"Цель квеста обновлена\", \"Квест
              завершён\"\n- Дополнительные данные: название квеста, прогресс, награды\n\n2.
              СООБЩЕНИЯ (MESSAGE)\n- Цветовая схема: синий/голубой неон (#00BFFF /
              #1E90FF)\n- Иконка: конверт или чат-пузырь\n- Звук: мягкий уведомляющий
