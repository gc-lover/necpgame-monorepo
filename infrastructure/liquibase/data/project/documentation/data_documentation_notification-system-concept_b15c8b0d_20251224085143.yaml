              звук, визуальные эффекты, автозакрытие\n\nНастройки по приоритетам:\n-
              LOW: включить/выключить, минималистичный режим (только иконка)\n- MEDIUM:
              включить/выключить, стандартный режим\n- HIGH: включить/выключить, усиленные
              эффекты\n- CRITICAL: нельзя отключить (требования безопасности)\n\nВизуальные
              пресеты:\n- Arasaka Corporate: строгий минимализм, красные акценты\n-
              Militech Tactical: военная эстетика, жёлтые предупреждения\n- Zetatech
              Tech: технологичный дизайн, синие неоны, глич-эффекты\n- Street Hacker:
