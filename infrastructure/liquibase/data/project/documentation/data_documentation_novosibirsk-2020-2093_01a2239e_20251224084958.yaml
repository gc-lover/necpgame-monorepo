              восточный коридор, ледяной щит, автономная республика и экспорт “пакета
              вечности”."}, "Описаны механики криохранилищ, зимних окон, подземных
              каналов и автономных коммун для систем narrative/world/economy.", "Добавлены
              хуки для исследовательских, конвойных и survival-сценариев в экстремальном
              климате."]}, "content": {"sections": [{"id": "city_profile", "title":
              "Параметры региона", "body": "Новосибирск позиционируется как сибирский
              научно-логистический хаб с населением ~6 млн, двумя уровнями городского
              ядра и сетью холодовых дата-центров вдоль Оби.\nКлимат — арктический
              континентальный: круглогодичный пермамфрост, снежные бури, короткие
              «зимние окна» спокойствия.\nКлючевые сферы: фундаментальные исследования
              (Академгородок 2.0), холодовая логистика, криохранилища биоматериалов
              и цифровых следов, маршруты между Европой и Азией.\n", "mechanics_links":
              [], "assets": []}, {"id": "timeline_eras", "title": "Хронология 2020–2093",
              "body": "2020–2029 — «Академгородок 2.0»: обновлённые кампусы, речные
              дата-хабы и транссибирский узел распределения.\n2030–2039 — «Сибирский
              коридор»: строительство подземных логистических тоннелей и формирование
              зимних технологий выживания.\n2040–2060 — «Ледяной щит Red+»: появление
              криохранилищ, сезонных обменов через Blackwall и сетей автономных коммун.\n2061–2077
              — «Сибирская республика»: статус де-факто автономии, баланс корпораций,
              государства и научных синдикатов.\n2078–2093 — «Пакет вечности»: экспорт
              протоколов долговременного хранения данных и образцов, тиражирование
              технологий вечной мерзлоты.\n", "mechanics_links": [], "assets": []},
              {"id": "systems_hooks", "title": "Системные крючки", "body": "world-service:
              климатические модификаторы, требующие подготовки к бурям и обледенению;
              влияние вечной мерзлоты на передвижение.\neconomy-service: холодовая
              логистика, premium-тарифы за хранение и транспортировку данных/биоматериалов,
              трейды между Азия+Европа.\nnarrative-service: экспедиции в автономные
              научные коммуны, расследования утечек криохранилищ, escort-миссии по
              зимним окнам.\n", "mechanics_links": [], "assets": []}, {"id": "faction_dynamics",
              "title": "Фракции и напряжение", "body": "«Сибирский консорциум» — союз
              университетов и исследовательских корпораций; держит контроль над протоколами
              хранения.\n«Ледяные конвои» — независимые логисты, обеспечивающие зимние
              перевозки; балансируют между серым и белым рынком.\n«Городская автономия»
              — муниципалитет и охранные отряды, которые распределяют доступ к подземным
              каналам и следят за “чистотой” данных.\nКонфликтные зоны: утечка криоархивов,
              саботаж зимних окон, давление мегакорпораций на научные лицензии.\n",
              "mechanics_links": [], "assets": []}, {"id": "opportunities", "title":
              "Ключевые события и контентные возможности", "body": "Боевые и стелс-миссии
              в подземных тоннелях «Стык-города» с динамическими климатическими эффектами.\nСоциальные
              сюжеты в Академгородке 2.0 — рекрутинг учёных, протечки ноосферных данных,
              хакерские дуэли за доступ к архивам.\nКонвойные и survival-сценарии
              по зимним окнам, требующие подготовки оборудования и взаимодействия
              с автономными коммуннами.\n", "mechanics_links": [], "assets": []}]},
