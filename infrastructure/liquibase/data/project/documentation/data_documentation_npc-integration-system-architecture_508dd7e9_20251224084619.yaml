              "github_issue": 19, "visibility": "internal", "audience": ["architect",
              "backend", "game-design", "api-designer"]}, "summary": {"problem": "NPC
              профили существуют в изоляции и не интегрированы с игровыми системами:\nрейдов,
              экономики имплантов, фракционных войн. Требуется спроектировать\nархитектуру
