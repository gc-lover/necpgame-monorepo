              наград по завершении\n", "npc_quest_types": ["Story quests (сюжетные
              квесты)", "Raid quests (рейдовые квесты)", "Economy quests (экономические
              квесты)", "Faction quests (фракционные квесты)", "Daily/Weekly quests
