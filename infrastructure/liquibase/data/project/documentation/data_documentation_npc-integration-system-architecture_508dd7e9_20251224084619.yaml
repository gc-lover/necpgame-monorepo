              - система диалогов и взаимодействий\n8. NPC State Manager - управление
              состоянием NPC\n", "microservices": [{"name": "npc-quest-manager", "location":
              "gameplay-service-go (модуль npc-quests)", "responsibility": "Управление
              квестами от NPC:\n- Создание и управление квестами от NPC\n- Проверка
