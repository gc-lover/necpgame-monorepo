              квестовые предложения, личные разговоры о семье и ценностях", "Проверки
              влияют на репутацию и открывают новые ветки диалогов", "Реакции на события
              игры (смерть, предательство, успехи)"]}, "content": {"sections": [{"id":
              "context", "title": "Контекст и роль Джеки", "body": "Джеки Уэллс -
              уличный фиксер и мерк из Heywood, член Valentinos. Он становится напарником
              игрока в ключевых квестах,\nпредлагая работу, давая советы и развивая
              личные отношения. Диалог отражает его характер: прямолинейный,\nлояльный,
              с сильным чувством чести, но с внутренними демонами.\n", "mechanics_links":
              ["../../02-gameplay/social/reputation-valentinos.md"], "assets": []},
              {"id": "states", "title": "Состояния и триггеры", "body": "**first-meeting**:
              Начальная встреча в Heywood. Требует репутации Valentinos > 10 или прямого
              знакомства через квест.\n\n**working-partner**: После первого совместного
              задания. Доступны квесты и личные разговоры.\n\n**trusted-ally**: Высокая
              репутация (>50) и успешные совместные операции. Доступны глубокие разговоры
              и специальные задания.\n\n**crisis-mode**: Активируется при событиях
              предательства, смерти близких или моральных дилемм.\n\n**farewell**:
              Финальные разговоры перед уходом Джеки или его смертью.\n", "mechanics_links":
              ["../../02-gameplay/social/reputation-formulas.md"], "assets": []},
              {"id": "dialogue_flow", "title": "Узлы и ключевые опции", "body": "**greeting**:
              Приветствие зависит от времени суток и отношений. Варьируется от формального
              до братского.\n\n**job-offers**: Предложения работы - от простых доставок
              до сложных рейдов.\n\n**personal-talks**: Разговоры о семье, ценностях,
              прошлом. Открывают новые стороны характера Джеки.\n\n**advice-giving**:
              Советы по выживанию в Night City, выбору имплантов, отношениям с фракциями.\n\n**crisis-handling**:
              Реакции на кризисные ситуации, предложения помощи или осуждения.\n",
              "mechanics_links": [], "assets": []}, {"id": "checks", "title": "Проверки
              и исходы", "body": "**Streetwise (DC 15)**: Понимание уличных реалий.
              Успех открывает дополнительные детали в историях.\n\n**Insight (DC 18)**:
              Чтение эмоций Джеки. Успех раскрывает его внутренние конфликты.\n\n**Persuasion
              (DC 16)**: Убеждение в совместных действиях. Успех дает скидки или дополнительные
              награды.\n\n**Intimidation (DC 19)**: Запугивание для получения информации.
              Риск снижения репутации Valentinos.\n\n**Empathy (DC 17)**: Проявление
              заботы. Успех укрепляет дружбу и открывает личные квесты.\n", "mechanics_links":
              [], "assets": []}, {"id": "events", "title": "Реакции на внешние события",
              "body": "**family-loss**: Смерть сестры Клаудии. Джеки становится более
              агрессивным, предлагает рискованные задания.\n\n**valentinos-betrayal**:
              Предательство фракции. Джеки конфликтует между лояльностью и справедливостью.\n\n**cyberpsychosis-onset**:
              Начало психоза. Диалоги становятся хаотичными, с элементами безумия.\n\n**mission-success**:
              Успешные операции. Повышает доверие, открывает новые возможности.\n\n**player-betrayal**:
              Предательство Джеки. Радикально меняет отношение, может привести к вражде.\n",
              "mechanics_links": ["../../02-gameplay/world/events/world-events-framework.md"],
              "assets": []}, {"id": "rewards", "title": "Награды и последствия", "body":
              "**Reputation Changes**: Успешные взаимодействия повышают rep.valentinos
              и personal.jackie.\n\n**Quest Access**: Открывает уникальные квесты
              \"Street Justice\", \"Family Matters\", \"Last Ride\".\n\n**Item Rewards**:
              Оружие \"Malorian Arms 3516\", броня \"Arasaka: Rising Sun\", импланты
              от Джеки.\n\n**Relationship Development**: Может привести к романтической
              линии или глубокому братству.\n\n**Faction Impact**: Влияет на отношения
              с Valentinos, Maelstrom, Militech и другими фракциями.\n", "mechanics_links":
              [], "assets": []}]}, "dialogue_nodes": [{"id": "first_meeting_greeting",
              "trigger": "state.first-meeting", "npc_text": "\"Эй, choom, слышал о
              тебе. Говорят, ты крутой мерк. Меня зовут Джеки Уэллс.\nЕсли ищешь работу
              в Heywood - я твой парень. Только не вздумай кидать моих братьев из
              Valentinos.\"\n", "player_options": [{"text": "Рад познакомиться, Джеки.
              Ищу возможности.", "check": "persuasion(13)", "success": {"npc_response":
              "Хорошо, хорошо. У меня есть парочка дел для такого, как ты.", "outcome":
              "open_job_menu"}, "failure": {"npc_response": "Покажи делом, что серьезно.
              А не болтовней.", "outcome": "neutral_response"}}, {"text": "Valentinos?
              Слышал, вы не самые честные.", "check": "intimidation(15)", "success":
              {"npc_response": "Слушай, мы живем по своим правилам. Но если ты наш
              друг - мы за тебя горой.", "outcome": "increase_reputation(5)"}, "failure":
              {"npc_response": "Не лезь не в свое дело, choom. Можешь уйти с целыми
              зубами.", "outcome": "decrease_reputation(10)"}}]}, {"id": "working_partner_motivation",
              "trigger": "state.working-partner", "npc_text": "\"Слушай, choom, мы
              уже поработали вместе. Ты не из тех, кто сбегает с поля боя.\nУ меня
              есть идея для следующего дела. Что скажешь?\"\n", "player_options":
              [{"text": "Рассказывай, Джеки. Готов к работе.", "outcome": "open_quest_offer"},
              {"text": "Расскажи о себе. Почему ты этим занимаешься?", "check": "empathy(15)",
              "success": {"npc_response": "\"Семья, choom. У меня сестра Клаудия,
              которую я должен защищать.\nЭтот город... он забирает у хороших людей
              всё. Я просто стараюсь выжить и помочь тем, кого люблю.\"\n", "outcome":
              "unlock_personal_quest"}, "failure": {"npc_response": "Личные вопросы
              потом, choom. Сначала дело.", "outcome": "neutral_response"}}]}, {"id":
              "trusted_ally_confession", "trigger": "state.trusted-ally", "npc_text":
              "\"Знаешь, после стольких лет на улицах... Иногда думаю, что этот хром
              в моей голове -\nон не только сила, но и проклятие. Но с тобой рядом,
              choom... Чувствую, что могу доверять.\"\n", "player_options": [{"text":
              "Я всегда прикрою тебя, Джеки.", "check": "persuasion(16)", "success":
              {"npc_response": "Спасибо, carnal. Ты настоящий брат для меня.", "outcome":
              "max_reputation_boost"}, "failure": {"npc_response": "Слова ничего не
              значат. Покажи делом.", "outcome": "neutral_response"}}, {"text": "Расскажи
              о своей семье.", "check": "insight(17)", "success": {"npc_response":
              "\"Клаудия... Она всё, что у меня осталось. После смерти родителей мы
              держимся вместе.\nОна работает в баре, пытается жить нормально. А я...
              Я защищаю её от этого города.\"\n", "outcome": "unlock_family_quest"},
              "failure": {"npc_response": "Это не твое дело, choom.", "outcome": "neutral_response"}}]},
              {"id": "crisis_family_loss", "trigger": "event.family-loss", "npc_text":
              "\"Клаудия... Они убили её, choom. Valentinos, Maelstrom, Militech -
              какая разница?\nЭтот город забирает всех, кого я люблю. Я хочу отомстить.
              Поможешь?\"\n", "player_options": [{"text": "Я с тобой, Джеки. До конца.",
              "outcome": "unlock_revenge_quest"}, {"text": "Это слишком рискованно.
              Подумай о последствиях.", "check": "persuasion(18)", "success": {"npc_response":
              "Ты прав... Но боль... Она жрёт меня изнутри.", "outcome": "calm_down_path"},
              "failure": {"npc_response": "Ты не понимаешь! Убирайся!", "outcome":
              "temporary_hostility"}}]}, {"id": "farewell_final_words", "trigger":
              "state.farewell", "npc_text": "\"Ну вот и всё, choom. Не думал, что
              дойдёт до этого. Ты был лучшим напарником, какого только можно пожелать.\nНе
              дай этому городу сломать тебя. Помни: честь превыше всего.\"\n", "player_options":
              [{"text": "Прощай, брат. Я не забуду тебя.", "outcome": "permanent_reputation_boost"},
              {"text": "Мы ещё встретимся.", "outcome": "open_ending_possibility"}]}],
              "appendix": {"glossary": [{"term": "choom", "definition": "Дружеское
              обращение в уличном сленге Night City (от \"chum\")"}, {"term": "carnal",
              "definition": "Брат, близкий друг (испанское влияние от Valentinos)"},
              {"term": "Street Justice", "definition": "Философия Джеки о справедливости
              на улицах Night City"}], "references": [{"title": "Jackie Welles NPC
