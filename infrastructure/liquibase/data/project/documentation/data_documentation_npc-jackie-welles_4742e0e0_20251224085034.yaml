              "visibility": "internal", "audience": ["narrative", "content", "game-design"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "narrative_director",
              "reviewer": "Gang Lore Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Джеки Уэллс как ключевой NPC и напарник нуждался в структурированных
              диалогах для интеграции с системой квестов и социальной репутации.",
              "goal": "Создать всесторонние диалоги, охватывающие знакомство, квестовые
              предложения, личные разговоры и развитие отношений.", "essence": "Диалоги
              Джеки отражают его характер мерка с улицы - прямолинейного, лояльного,
              но с внутренними конфликтами.", "key_points": [{"Диалоги структурированы
