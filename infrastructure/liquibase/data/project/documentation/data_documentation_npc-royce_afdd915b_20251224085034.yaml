              корпорациями и Blackwall. Диалог отражает\nего безумный стиль, отсылки
              к мемам хаоса 2020-х и взаимодействие с Militech/NCPD через double-cross.\n",
              "mechanics_links": [], "assets": []}, {"id": "states", "title": "Состояния
              и условия", "body": "Состояния intake, trusted, paranoid и raid-mode
              активируются репутацией банды, флагами `flag.maelstrom.*` и\nсобытием
              `world.event.maelstrom_underlink_raid`. Paranoid усиливается при контактах
              с корпорациями или NCPD.\n", "mechanics_links": ["../../02-gameplay/social/reputation-formulas.md",
              "../../02-gameplay/world/events/world-events-framework.md"], "assets":
              []}, {"id": "dialogue_nodes", "title": "Узлы и опции", "body": "Узлы
              `intake-scan`, `trusted-offer`, `paranoid-interrogation` и `raid-command`
              описывают проверку новичка,\nвыдачу имплантов, допрос заказчиков корпораций
              и командование рейдом. Исходы управляют флагами, контрактами и\nмировыми
              событиями.\n", "mechanics_links": [], "assets": []}, {"id": "checks",
              "title": "Проверки и критические исходы", "body": "Таблица проверок
              содержит Intimidation, Technical, Hacking, Deception и Insight. Успехи
              дают импланты,\nконтракты `maelstrom-gun-heist`, лидерство рейда; провалы
              вызывают nerve_burn, blacklist и события «maelstrom-breach».\n", "mechanics_links":
              [], "assets": []}, {"id": "events", "title": "Событийные реакции", "body":
              "Диалог реагирует на `world.event.maelstrom_underlink_raid` и `world.event.corporate_war_escalation`,
              изменяя DC,\nвыдавая баф `maelstrom_frenzy` и открывая ветку рейда.\n",
              "mechanics_links": [], "assets": []}, {"id": "rewards", "title": "Награды
              и последствия", "body": "Игрок получает импланты `maelstrom-spike`,
