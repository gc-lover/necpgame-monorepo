              обслуживает игроков как независимый риппердок Downtown, контролируя
              импланты, здоровье и симптомы\nкиберпсихоза, а также даёт советы по
              романтическим линиям. Диалог реагирует на события медкризиса и всплески
              Blackwall.\n", "mechanics_links": ["../../02-gameplay/combat/combat-cyberpsychosis.md"],
              "assets": []}, {"id": "states", "title": "Состояния и триггеры", "body":
