              "vertical-structure", "title": "Вертикальные уровни", "body": "5. Kusanagi
              Spiral Apex — парящие ворота, храмовые доки и квантовые ядра для элиты
              портов.\n4. Harbor Sky Strata — летающие платформы пилотов, курьеров
              и инженеров.\n3. Naniwa Resonance Belt — AR-рынки, дата-биржи и сцены
              айдолов.\n2. Shin-Ikko Undergrid — подземные каналы, боевые додзё и
              серверные лабиринты.\n1. Aqua Kitsune Vaults — портовые тоннели и контрабандные
              хабы Collective.\n", "mechanics_links": [], "assets": []}, {"id": "clusters",
              "title": "Горизонтальные кластеры", "body": "Kusanagi Harbor Core —
