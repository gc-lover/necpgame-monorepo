        - column:
            name: content
            value: '{"metadata": {"id": "voice-chat-overview", "title": "Обзор архитектуры
              системы голосового чата", "document_type": "architecture", "category":
              "systems", "status": "draft", "version": "1.0.0", "parent": "voice-chat-system-architecture",
              "owners": [{"role": "backend_engineer", "contact": "backend@necp.game"}],
              "tags": ["architecture", "voice-chat", "overview"], "visibility": "internal"},
              "content": {"sections": [{"id": "system-overview", "title": "Обзор системы",
              "body": "## Общая архитектура\n\nСистема голосового чата представляет
              собой распределенную микросервисную архитектуру,\nобеспечивающую голосовую
              коммуникацию в реальном времени для игроков NECPGAME.\n\n### Ключевые
              принципы:\n- **Peer-to-peer коммуникация**: WebRTC для прямого обмена
              аудио между клиентами\n- **Server mediation**: Для сложных сценариев
              (raid, proximity) с пространственным звуком\n- **Микросервисная архитектура**:
              Разделение на специализированные компоненты\n- **Горизонтальное масштабирование**:
              Поддержка тысяч одновременных пользователей\n- **Отказоустойчивость**:
              Автоматическое переподключение и fallback механизмы\n\n### Основные
              компоненты:\n1. **Voice Chat Service** - основной API и бизнес-логика\n2.
              **WebRTC Signaling Server** - установка и управление соединениями\n3.
              **Media Server** - обработка аудио для сложных сценариев\n4. **Voice
              Gateway** - шлюз для внешних интеграций\n5. **Voice Analytics** - сбор
              и анализ статистики использования\n"}]}}'
