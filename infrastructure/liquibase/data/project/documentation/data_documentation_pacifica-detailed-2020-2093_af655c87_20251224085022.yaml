              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Pacifica превратилась из курорта в закрытый
              анклав Voodoo Boys и требует подробной фиксации для сюжетов и систем.",
              "goal": "Описать географию, историю, тайны и ключевые локации района.",
              "essence": "Заброшенный рай с населением 150k беженцев служит святилищем
              для Voodoo Boys, зоной Dogtown и площадкой для экспериментов за Blackwall.",
              "key_points": ["Район разделён на West Wind Estate, Coast View, Grand
              Imperial Mall и Dogtown.", "Хронология охватывает провал курортного
              проекта, приход Voodoo Boys и кризис Dogtown.", "Тайны включают Святилище
              Лоа, отель «Вечная Ночь» и пропавших туристов."]}, "content": {"sections":
              [{"id": "overview", "title": "Краткая справка", "body": "Pacifica —
              заброшенный курорт Night City с фактическим населением около 150 тысяч
              беженцев и изгоев. Район полностью\nконтролируется Voodoo Boys, которые
              превратили руины в святилище NET. NCPD и корпорации избегают территории.\n",
              "mechanics_links": [], "assets": []}, {"id": "geography", "title": "География
              и подрайоны", "body": "- **West Wind Estate:** недостроенные отели и
              кондо, занятые беженцами.\n- **Coast View:** загрязнённый пляж, аквапарк
              и кладбище техники «Graveyard».\n- **Grand Imperial Mall:** центр Voodoo
              Boys с серверными и подпольными рынками.\n- **Dogtown:** автономная
              зона Курта Хансена на севере, исход битвы зависит от событий 2080-х.\n",
              "mechanics_links": [], "assets": []}, {"id": "history", "title": "История
              района", "body": "- **2000-2023:** инвестиции $50 млрд в курортный проект,
              остановленный Четвёртой корпоративной войной.\n- **2025-2033:** период
              хаоса, мародёрства и беженцев.\n- **2033-2077:** приход Voodoo Boys,
              превращение в цифровое святилище и база исследований Blackwall.\n- **2080+:**
              кризис Dogtown и продолжающийся контроль банды.\n", "mechanics_links":
              [], "assets": []}, {"id": "mysteries", "title": "Тайны и легенды", "body":
              "- **Святилище Лоа:** «Врата Лоа» под Grand Imperial Mall открывают
              канал за Blackwall.\n- **Отель «Вечная Ночь»:** аномалия ИИ, создающая
              видения на верхних этажах.\n- **Пропавшие туристы:** Voodoo Boys использовали
              похищенных для snuff braindance.\n- **Phantom Surfer:** скрытый нетраннер
              на биолюминесцентной доске.\n- **Подземный океан:** затопленные тоннели
              с лабораториями и логовами Scavs.\n- **Ограничение Mr. Hands:** импланты
              связывают фикcера с районом.\n", "mechanics_links": [], "assets": []},
              {"id": "key_locations", "title": "Ключевые локации", "body": "- **Grand
              Imperial Mall:** база Voodoo Boys и точка доступа к уникальным программам.\n-
              **Офис Mr. Hands:** узел контрактов и информации.\n- **Graveyard:**
              свалка техники с радиационными рисками.\n- **Dogtown:** автономная военная
              зона с собственными правителями.\n", "mechanics_links": [], "assets":
              []}, {"id": "atmosphere", "title": "Атмосфера", "body": "Руины небоскрёбов,
              неоновые граффити и костры сопровождаются звуками океана и барабанов
              Voodoo Boys. Влажность,\nплесень и дым костров создают ощущение заброшенного
              рая, где свобода соседствует с постоянной угрозой.\n", "mechanics_links":
              [], "assets": []}, {"id": "dangers", "title": "Опасности", "body": "Контроль
              Voodoo Boys, агрессивные беженцы, Scavengers, радиация и обвалы делают
              Pacifica смертельно опасной. Однако\nрайон привлекает искателей свободы,
              редких технологий и контактов с ИИ.\n", "mechanics_links": [], "assets":
              []}, {"id": "quotes", "title": "Цитаты", "body": "> «Pacifica — наша.
              Корпорации бросили этот рай. Мы подобрали.» — Placide  \n> «Я правлю
              Pacifica 40 лет. Знаю каждую руину, но не могу уйти.» — Mr. Hands  \n>
              «В других районах ты раб. Здесь ты свободен. Пусть и голодный.» — безымянный
              беженец\n", "mechanics_links": [], "assets": []}]}, "appendix": {"glossary":
