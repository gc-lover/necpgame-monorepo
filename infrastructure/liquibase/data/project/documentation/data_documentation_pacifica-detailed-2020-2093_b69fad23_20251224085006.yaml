              [{"id": "overview", "title": "Краткая справка", "body": "Pacifica —
              заброшенный курортный район с населением около 150 тысяч.\nАбсолютный
              контроль держат Voodoo Boys, социальный класс практически\nотсутствует.
              Район объявлен «зоной боевых действий», NCPD не входит.\n", "mechanics_links":
              [], "assets": []}, {"id": "geography", "title": "География и подрайоны",
              "body": "Описаны West Wind Estate, Coast View, Grand Imperial Mall и
              Dogtown.\nПодрайоны включают недостроенные небоскрёбы, свалку техники,\nбазу
              Voodoo Boys и автономную зону Kurt Hansen.\n", "mechanics_links": [],
              "assets": []}, {"id": "timeline", "title": "История района (2000-2090)",
              "body": "Рассказано о строительстве курорта, разрушении мечты в 2023
              году,\nприходе Voodoo Boys в 2033, событиях Cyberpunk 2077, кризисе
              Dogtown\nи текущем статусе района.\n", "mechanics_links": [], "assets":
              []}, {"id": "secrets", "title": "Тайны и легенды", "body": "Святилище
              За Стеной, отель «Вечная Ночь», пропавшие туристы,\nлегенда о Phantom
              Surfer, подземный океан и зависимость Mr. Hands от\nVoodoo Boys раскрывают
              квестовый потенциал.\n", "mechanics_links": [], "assets": []}, {"id":
              "key-locations", "title": "Ключевые локации", "body": "Подробно описаны
