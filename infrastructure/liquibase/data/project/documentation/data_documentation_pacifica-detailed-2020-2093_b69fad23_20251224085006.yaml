              функции и варианты взаимодействия.\n", "mechanics_links": [], "assets":
              []}, {"id": "mood", "title": "Атмосфера и опасности", "body": "Зафиксированы
              визуальные, звуковые и ароматические маркеры района.\nВыделены угрозы:
              контроль Voodoo Boys, радиация, обвалы, банды и\nScavengers. Pacifica
