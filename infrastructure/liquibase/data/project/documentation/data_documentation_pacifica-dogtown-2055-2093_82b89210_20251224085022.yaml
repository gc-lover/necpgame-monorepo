              "risk_level": "high"}, "review": {"chain": [{"role": "world_director",
              "reviewer": "Location Lore Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Dogtown как уникальная затопленная зона Pacifica нуждался в детальном
              описании экосистемы и культуры.", "goal": "Создать подробное описание
              Dogtown - района, построенного на руинах затопленного курорта с уникальной
              культурой выживших.", "essence": "Dogtown - это пост-апокалиптический
              рай для изгоев, где вода и руины создали новую форму жизни в cyberpunk
              мире.", "key_points": ["Затопленный район после климатической катастрофы",
              "Контролируется Voodoo Boys с их мистическими практиками", "Уникальная
              архитектура на воде и под водой", "Культура выживших и адаптации к экстремальным
              условиям"]}, "content": {"sections": [{"id": "origin_disaster", "title":
              "Происхождение и катастрофа (2055)", "body": "**Великий шторм 2055:**\nКлиматическая
              катастрофа, вызванная комбинацией ураганов и повышения уровня океана,
              затопила прибрежную зону Pacifica.\nЭлитный курорт превратился в руины,
              а выжившие адаптировались к новой реальности.\n\n**Последствия катастрофы:**\n-
              Уровень воды поднялся на 10-15 метров\n- Большинство зданий частично
              или полностью затоплены\n- Инфраструктура разрушена, электричество и
              связь прерывистые\n- Тысячи жителей остались без дома и средств к существованию\n\n**Переходный
              период:**\n- Спасательные операции под руководством корпораций\n- Бегство
              элиты в более безопасные районы\n- Появление первых \"водных жителей\"
              - адаптированных к новой среде\n"}, {"id": "geography_architecture",
              "title": "География и архитектура", "body": "**Топография:**\n- Затопленные
              улицы с остатками зданий над водой\n- Каналы и лагуны вместо дорог\n-
              Подводные структуры для хранения и жилья\n- Плавающие платформы и понтоны\n\n**Архитектурные
              особенности:**\n- **Надводные структуры:** Дома на сваях, плавающие
              бараки\n- **Полупогруженные здания:** Верхние этажи старых отелей используются
              как жилье\n- **Подводные комплексы:** Герметичные помещения для хранения
              ценностей\n- **Импровизированные конструкции:** Из подручных материалов
              и обломков\n\n**Транспортная система:**\n- Гидроциклы и лодки вместо
              автомобилей\n- Пешеходные мосты и канатные дороги\n- Подводные туннели
              для скрытного перемещения\n- Дроны для доставки над водой\n"}, {"id":
              "society_culture", "title": "Общество и культура", "body": "**Социальная
              структура:**\n- **Old Bloods:** Выжившие после катастрофы, уважаемые
              старейшины\n- **New Wave:** Новоприбывшие, адаптирующиеся к жизни на
              воде\n- **Tech Divers:** Специалисты по подводным работам и ремонту\n-
              **Shore Runners:** Связные с внешним миром\n\n**Культурные особенности:**\n-
              **Водная адаптация:** Изменение традиций под условия жизни на воде\n-
              **Мистицизм:** Сильное влияние Voodoo Boys с их водными ритуалами\n-
              **Выживание превыше всего:** Практичность и взаимопомощь\n- **Технологическая
              improvisation:** Использование подручных средств\n\n**Повседневная жизнь:**\n-
              Рыбалка и сбор ресурсов из воды\n- Торговля найденными артефактами\n-
              Обмен историями у костров на понтонах\n- Ночные церемонии с использованием
              воды в ритуалах\n"}, {"id": "economy_resources", "title": "Экономика
              и ресурсы", "body": "**Основные ресурсы:**\n- **Рыба и морепродукты:**
              Основная пища и товар\n- **Артефакты:** Предметы из затопленных зданий\n-
              **Вода:** Для питья и как среда обитания\n- **Технологии:** Спасенные
              гаджеты и импланты\n\n**Экономическая активность:**\n- **Рыболовство:**
              Основной источник пищи и дохода\n- **Дайвинг:** Поиск ценностей в затопленных
              структурах\n- **Ремонт и перепродажа:** Чинят и продают найденную технику\n-
              **Туризм:** Экстремальный туризм для смельчаков\n\n**Валютная система:**\n-
              Рыба и морепродукты как бартер\n- Спасенные корпоративные кредиты\n-
              Артефакты из \"старого мира\"\n- Услуги по дайвингу и ремонту\n"}, {"id":
              "voodoo_influence", "title": "Влияние Voodoo Boys", "body": "**Религиозный
              контроль:**\n- Voodoo Boys используют катастрофу для укрепления своего
              влияния\n- Водные ритуалы как часть повседневной жизни\n- Мистические
              объяснения природных явлений\n- Защита района от внешних угроз\n\n**Ключевые
              фигуры:**\n- **Mama Brigitte:** Верховная жрица, контролирует ритуалы\n-
              **Baron Samedi:** Специалист по \"переходам\" (смерти/возрождении)\n-
              **Maman Brigitte:** Координатор подводных операций\n\n**Ритуалы и традиции:**\n-
              **Water Baptisms:** Очищающие церемонии в океане\n- **Artifact Blessings:**
              Освящение найденных предметов\n- **Storm Dances:** Танцы для умиротворения
              океана\n- **Memory Ceremonies:** Почитание утонувших в катастрофе\n"},
              {"id": "technological_adaptation", "title": "Технологическая адаптация",
              "body": "**Водные технологии:**\n- **Дайвинг-импланты:** Для длительного
              пребывания под водой\n- **Гидро-транспорт:** Водные скутеры и субмарины\n-
              **Водонепроницаемая электроника:** Специальные гаджеты\n- **Биолюминесцентные
              маяки:** Для навигации в темноте\n\n**Импровизированные решения:**\n-
              Переработка старых технологий для водной среды\n- Создание новых инструментов
              из подручных материалов\n- Адаптация дронов для подводного использования\n-
              Солнечные панели на плавающих платформах\n\n**Инновации Dogtown:**\n-
              Уникальные импланты для жизни под водой\n- Водные транспортные системы\n-
              Методы сохранения найденных технологий\n"}, {"id": "external_relations",
              "title": "Отношения с внешним миром", "body": "**С другими районами:**\n-
              **Pacifica:** Остальная часть района - нейтральная территория\n- **Night
              City:** Основной рынок для продажи артефактов\n- **Badlands:** Источник
              ресурсов и союзников-номадов\n\n**Торговые связи:**\n- Продажа рыбы
              и морепродуктов в другие районы\n- Торговля артефактами на черном рынке\n-
              Обмен технологиями с внешними специалистами\n\n**Конфликты:**\n- Споры
              о территории с другими группировками\n- Борьба за ценные артефакты в
              затопленных зонах\n- Защита от корпоративных рейдеров\n"}, {"id": "future_prospects",
              "title": "Будущие перспективы", "body": "**Потенциальное развитие:**\n-
              Расширение подводных жилых зон\n- Развитие туризма и экотуризма\n- Создание
              устойчивой экономики на водных ресурсах\n- Интеграция с глобальной экологической
              повесткой\n\n**Возможные кризисы:**\n- Дальнейшее повышение уровня океана\n-
              Истощение подводных ресурсов\n- Конфликты из-за изменения климата\n-
              Корпоративная колонизация района\n\n**Культурная эволюция:**\n- Развитие
              уникальной водной культуры\n- Сохранение памяти о катастрофе\n- Адаптация
              к меняющимся условиям окружающей среды\n"}]}, "appendix": {"glossary":
              [{"term": "Dogtown", "definition": "Затопленный район Pacifica, контролируемый
              Voodoo Boys"}, {"term": "Waterfolk", "definition": "Жители Dogtown,
