              "body": "Lumière Paris насчитывает около 11,2 млн жителей и управляется
              Haute Lumière Collective. Catacomb Brotherhood сохраняет\nподпольные
              реликвии, а République Sécuritaire обеспечивает безопасность и контроль
              над индустриальными районами.\n", "mechanics_links": [], "assets": []},
              {"id": "macro_structure", "title": "Макроструктура", "body": "Вертикальные
              уровни включают Lumière Dome, SkyArc Terraces, Seine Plateaus, Banlieue
              Forge и Catacombs Noir. Горизонтальные\nкластеры характеризуют центры
              моды, мосты над Сеной, индустриальные окраины и подпольные галереи.\n",
              "mechanics_links": [], "assets": []}, {"id": "transport", "title": "Маршруты",
              "body": "Champs-Élysées HoloRun служит главным подиумом-магистралью,
