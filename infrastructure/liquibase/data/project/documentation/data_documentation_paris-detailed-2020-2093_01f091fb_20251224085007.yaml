              ведёт в арт-дистрикт, а Catacomb Vein скрывает ходы подполья.\n", "mechanics_links":
              [], "assets": []}, {"id": "npc", "title": "Ключевые NPC и цепочки",
              "body": "Клара Дюбуа определяет глобальные показы, Люсьен «Spectre»
