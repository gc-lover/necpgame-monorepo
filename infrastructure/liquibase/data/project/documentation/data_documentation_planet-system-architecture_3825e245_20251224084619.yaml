              континентами на планетах\n- Управление территориями\n- Управление ресурсами
              планет\n", "endpoints": ["GET /api/v1/world/planets/{planetId}/continents
              - список континентов", "GET /api/v1/world/planets/{planetId}/territories
              - список территорий", "GET /api/v1/world/planets/{planetId}/resources
              - ресурсы планеты"]}, {"name": "planet-interaction-manager", "location":
              "world-service-go (модуль planet-interaction)", "port": 8088, "responsibility":
              "Взаимодействие между планетами:\n- Управление взаимодействиями\n- Торговля
              между планетами\n- Конфликты между планетами\n", "endpoints": ["POST
