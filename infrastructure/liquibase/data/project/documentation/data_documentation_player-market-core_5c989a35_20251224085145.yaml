              [{"id": "introduction", "title": "Введение", "body": "Player Market
              предоставляет игрокам мгновенные P2P-сделки без механики ставок. Площадка
              поддерживает\nфиксированные цены, прямое общение через чат и сниженные
              комиссии по сравнению с аукционом. Документ описывает\nбизнес-правила,
              ограничения и основные пользовательские сценарии.\n", "mechanics_links":
              ["mechanics/economy/stock-exchange/stock-protection.yaml"], "assets":
              []}, {"id": "listing_creation", "title": "Создание объявлений", "body":
              "Игрок может одновременно держать до 20 активных объявлений со сроком
              жизни 7 дней. При публикации предмет\nблокируется в инвентаре, рассчитывается
              итоговая стоимость и фиксируется комиссия 1%. Границы цен ограничены\nдиапазоном
              1–999,999,999 условных единиц, что предотвращает деструктивные листинги.\n",
              "mechanics_links": ["mechanics/economy/player-market/player-market-database.yaml"],
              "assets": []}, {"id": "search_filters", "title": "Поиск и фильтры",
              "body": "Каталог поддерживает полнотекстовый поиск и фильтрацию по типу
              предмета, качеству, диапазону цен, уровню,\nпродавцу и городу. Результаты
              сортируются по цене, дате, популярности или рейтингу продавца. Пагинация
              ограничена\n50 позициями на страницу для стабильной производительности.\n",
              "mechanics_links": ["mechanics/economy/player-market/player-market-api.yaml"],
              "assets": []}, {"id": "purchase_flow", "title": "Покупка и расчёты",
              "body": "Транзакция выполняется атомарно: у покупателя списываются средства,
              у продавца удерживается комиссия, предмет\nпереносится адресно, а история
              торгов фиксирует сделку. Алгоритм обрабатывает частичные покупки, обновляет\nостаток
              объявлений и отправляет уведомления обеим сторонам.\n", "mechanics_links":
              ["mechanics/economy/player-market/player-market-analytics.yaml"], "assets":
              []}, {"id": "social_features", "title": "Социальные элементы", "body":
              "Рынок включает систему отзывов, рейтинги продавцов, избранные контакты
              и черный список. Игроки могут\nдоговариваться через чат, что усиливает
              социальный аспект и повышает доверие. Механики репутации интегрированы\nс
              антифрод-правилами и аналитикой.\n", "mechanics_links": ["mechanics/social/reputation-formulas.yaml"],
              "assets": []}, {"id": "differentiation", "title": "Отличия от аукциона",
              "body": "Player Market фокусируется на быстром обмене и прямой коммуникации,
              тогда как аукционный дом решает задачи\nдолгосрочной торговли и ставок.
              Низкие комиссии, отсутствие конкурирующих ставок и мгновенное завершение
              сделки\nделают площадку доступным инструментом для повседневной торговли.\n",
