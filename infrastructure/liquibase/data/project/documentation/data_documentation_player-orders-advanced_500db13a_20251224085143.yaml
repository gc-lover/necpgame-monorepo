              своей роли\n- Кооперации с другими участниками\n- Соблюдения условий
              заказа\n", "mechanics_links": ["mechanics/social/player-orders-advanced-детально.md"],
              "assets": []}, {"id": "auction_flows", "title": "Аукционные потоки",
              "body": "## Лор и контекст\n\nВ подпольной экономике Night City аукционы
              стали стандартом для распределения ценных контрактов. Заказчики выставляют
              задания на торги, а исполнители соревнуются за право выполнить заказ,
              предлагая лучшие условия. Это создаёт динамичный рынок, где цена и качество
              услуг определяются спросом и предложением.\n\nАукционы проводятся в
              специальных цифровых хабах, где фиксеры и брокеры организуют торги.
              Каждый аукцион — это мини-спектакль, где ставки делаются в реальном
              времени, а победитель получает не только контракт, но и репутацию.\n\n##
              Механика\n\nАукционы позволяют заказчикам объявлять торги на цену и
              условия. Форматы поддерживают прямые, голландские и закрытые торги,
              а economy-service рассчитывает комиссии и залоги.\n\n### Типы аукционов\n\n-
              **Прямой аукцион** — классический формат, где ставки растут, а победитель
              — тот, кто предложил самую высокую цену или лучшие условия\n- **Голландский
              аукцион** — цена начинается высокой и снижается, первый, кто согласится,
              получает контракт\n- **Закрытый аукцион** — все ставки подаются одновременно,
              победитель определяется по лучшему соотношению цена/качество\n\n###
              Комиссии и залоги\n\n- **Комиссия организатора** — процент от суммы
              контракта (обычно 5-10%)\n- **Залог** — гарантийный депозит, который
              теряется при нарушении условий\n- **Регистрационный взнос** — плата
              за участие в аукционе\n\n### Стратегия\n\nИгроки могут использовать
              различные стратегии:\n- **Агрессивная ставка** — высокая цена для гарантированного
              получения контракта\n- **Снижение условий** — предложение лучших условий
              вместо высокой цены\n- **Коалиции** — объединение с другими игроками
              для совместных ставок\n", "mechanics_links": ["mechanics/social/player-orders-system-детально.md"],
              "assets": []}, {"id": "options_and_cancellation", "title": "Опционы
              и отмена", "body": "## Лор и контекст\n\nВ нестабильном мире Night City
              заказы могут быть отменены по множеству причин: изменение обстановки,
              вмешательство корпораций, смерть заказчика или просто изменение планов.
