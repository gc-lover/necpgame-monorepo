              {"sections": [{"id": "world_lore", "title": {"Мир и лор": "Продвинутые
              заказы в Night City"}, "body": "В Night City, где каждый контракт —
              это сделка с дьяволом, продвинутые механики заказов — это не просто
              расширенные возможности, это выживание. В мире, где корпорации контролируют
              всё, а банды правят улицами, продвинутые заказы становятся оружием.
              Каждая механика, каждый риск, каждый выбор — это путь к власти или путь
              к смерти. Это игра в долгую, где каждый продвинутый контракт становится
              частью сложной паутины экономических и социальных отношений, которая
              определяет судьбу города.\n\n**Мульти-исполнительные заказы:** В киберпанк-мире
              сложные операции требуют команды специалистов. Рейды на корпоративные
              объекты, контрабанда через блокпосты, хакерские атаки на защищённые
              системы — каждый заказ может потребовать хакера, бойца, инженера и медика.
              В Night City команда — это не просто группа людей, это инструмент выживания.
              Объединяя усилия, распределяя роли, оптимизируя стратегию, можно выполнить
              заказы, которые невозможны в одиночку.\n\n**Аукционы:** В подпольной
              экономике Night City аукционы стали стандартом для распределения ценных
              контрактов. Цифровые хабы, фиксеры, брокеры — каждый аукцион — это мини-спектакль,
              где ставки делаются в реальном времени, а победитель получает не только
