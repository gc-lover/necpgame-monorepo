              сторон обновляется\n", "mechanics_links": ["mechanics/social/player-orders-world-impact-детально.md"],
              "assets": []}, {"id": "arbitration", "title": "Арбитраж и разрешение
              споров", "body": "## Лор и контекст\n\nВ мире Night City нет официальных
              судов для разрешения споров в подпольной экономике. Вместо этого существуют
              арбитражные палаты, управляемые влиятельными фиксерами и корпорациями.
              Эти палаты анализируют споры вокруг заказов и выносят решения, которые
              обязательны для всех участников.\n\nАрбитраж стал важной частью экономики
              заказов, обеспечивая справедливость и защиту интересов всех сторон.
              Решения арбитров влияют на репутацию и доступ к будущим контрактам.\n\n##
              Механика\n\nАрбитраж запускается при нарушении условий заказа. Система
              анализирует логи, подтверждения NPC и страховые контракты, назначая
              компенсации и штрафы.\n\n### Триггеры арбитража\n\n- Нарушение условий
              заказа (невыполнение, частичное выполнение)\n- Споры о качестве выполнения\n-
              Нарушение сроков\n- Обман или мошенничество\n\n### Процесс арбитража\n\n1.
              **Подача жалобы** — одна из сторон подаёт заявку на арбитраж\n2. **Сбор
              доказательств** — система собирает логи, подтверждения NPC, страховые
              контракты\n3. **Анализ** — арбитражная палата анализирует доказательства\n4.
              **Решение** — выносится решение с компенсациями и штрафами\n5. **Исполнение**
              — решение автоматически исполняется через economy-service\n\n### Решения\n\nАрбитраж
              может назначить:\n- **Компенсацию** — выплату пострадавшей стороне\n-
              **Штраф** — наказание для нарушителя\n- **Репутационные изменения**
              — обновление репутации обеих сторон\n- **Блокировку** — временный запрет
              на создание/принятие заказов\n", "mechanics_links": ["mechanics/social/player-orders-system-детально.md"],
