              компенсацию даже если заказ не был выполнен.\n\nЭта система отражает
              реальность киберпанк-мира, где ничто не гарантировано, а каждый контракт
              может быть нарушен. Опционы стали стандартным инструментом для управления
              рисками в подпольной экономике.\n\n## Механика\n\nИгроки могут покупать
              опционы на отмену заказов, удерживая часть вознаграждения и снижая риск.
              История отмен влияет на доверие и стоимость страховки.\n\n### Типы опционов\n\n-
              **Опцион на отмену заказчиком** — защищает исполнителя от отмены заказа
              заказчиком\n- **Опцион на отмену исполнителем** — позволяет исполнителю
              отменить заказ с минимальными потерями\n- **Взаимный опцион** — защищает
              обе стороны от отмены\n\n### Стоимость опционов\n\nСтоимость опциона
              зависит от:\n- Суммы заказа (процент от награды)\n- Репутации заказчика
              (низкая репутация = дороже опцион)\n- Сложности заказа (опасные заказы
