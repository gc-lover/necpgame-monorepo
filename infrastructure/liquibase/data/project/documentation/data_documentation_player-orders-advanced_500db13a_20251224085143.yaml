              способ выжить в мире, где каждый контракт может быть нарушен.\n\n**Арбитраж:**
              В мире, где нет официальных судов для подпольной экономики, арбитражные
              палаты управляются влиятельными фиксерами и корпорациями. Эти палаты
              анализируют споры и выносят решения, которые обязательны для всех участников.
              В Night City арбитраж — это не просто разрешение споров, это последний
              бастион справедливости в мире, где закон — это то, что ты можешь себе
              позволить.\n\n**Страхование:** В опасном мире Night City каждый заказ
              может закончиться провалом. Страховые компании предлагают защиту от
              рисков, покрывая убытки при неудачном выполнении. Страховые компании
              в Night City — это гибрид корпораций и подпольных организаций, которые
              используют сложные алгоритмы для расчёта рисков. В киберпанк-мире страхование
              — это не просто защита, это способ управлять рисками в мире, где каждый
              шаг может стать последним.\n"}, {"id": "introduction", "title": "Введение",
              "body": "## Лор и контекст\n\nВ мире Night City заказы стали основой
              экономики подполья. С развитием технологий и ростом сложности операций
              появились продвинутые механики, которые позволяют игрокам создавать
