              провалом. Страховые компании предлагают защиту от рисков, покрывая убытки
              при неудачном выполнении заказов. Это стало стандартной практикой для
              ценных контрактов, где потери могут быть критическими.\n\nСтраховые
              компании в Night City — это гибрид корпораций и подпольных организаций,
              которые используют сложные алгоритмы для расчёта рисков и премий. Они
              анализируют тысячи факторов, от репутации исполнителей до текущей обстановки
              в городе.\n\n## Механика\n\nСтраховые контракты покрывают провалы миссий,
              утрату грузов и задержки. Премии рассчитываются динамически на основе
              сложности, репутации исполнителей и статистики провалов.\n\n### Типы
              страховки\n\n- **Страхование провала миссии** — покрывает убытки при
              неудачном выполнении\n- **Страхование груза** — защищает от утраты или
              повреждения груза\n- **Страхование задержек** — компенсирует убытки
              от просрочки\n- **Комплексная страховка** — покрывает все риски\n\n###
              Расчёт премий\n\nПремия рассчитывается на основе:\n- **Сложности заказа**
              — опасные заказы стоят дороже\n- **Репутации исполнителя** — низкая
              репутация = дороже страховка\n- **Статистики провалов** — история неудач
              увеличивает стоимость\n- **Текущей обстановки** — нестабильность в городе
