              {"id": "impact-indicators", "title": "Индикаторы влияния", "body": "Для
              мониторинга используются `OrderEconomicIndex`, `ServiceDemandIndex`,
              `ConflictHeatMap` и `TrustDelta`. Пороговые значения индексов активируют
              инвестиции, бонусные задания, кризисы или корректировку дипломатии.\n",
              "mechanics_links": ["mechanics/social/player-orders-world-impact-detailed.yaml"],
              "assets": []}, {"id": "world-events", "title": "События мирового состояния",
              "body": "Экономические всплески, режимы безопасности, скрытые кампании
              и реконструкции запускаются при изменении индексов. События синхронизируются
              с мировыми сервисами и влиянием городов.\n", "mechanics_links": ["mechanics/social/player-orders-world-impact-detailed.yaml"],
              "assets": []}, {"id": "regional-mechanics", "title": "Региональное влияние",
              "body": "Города получают веса по экономика/безопасность/медиа. Заказы
              обновляют веса каждые 15 минут и активируют модификаторы, такие как
              скидки, налоги или редкие контракты. Результаты передаются в детализированное
              знание.\n", "mechanics_links": ["mechanics/social/player-orders-world-impact-detailed.yaml"],
              "assets": []}, {"id": "ux-analytics", "title": "UX и аналитика", "body":
