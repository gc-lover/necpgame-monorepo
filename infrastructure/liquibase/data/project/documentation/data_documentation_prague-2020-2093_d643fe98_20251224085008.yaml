              Центральной Европы с культурным интерфейсом Праги.\n", "mechanics_links":
              ["mechanics/world/reputation-system.yaml", "mechanics/narrative/reference-usage.yaml"],
              "assets": []}, {"id": "cycle-2078-2093", "title": "2078–2093 — Пакет
