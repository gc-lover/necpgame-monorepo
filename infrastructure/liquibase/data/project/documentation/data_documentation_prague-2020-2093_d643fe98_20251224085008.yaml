              жителей.\n- «Подземные Лаборатории»: секретные разработки в катакомбах
              под городом.\n", "mechanics_links": ["mechanics/narrative/branching-decisions.yaml",
              "mechanics/world/world-map.yaml", "mechanics/world/offline-networks.yaml"],
              "assets": []}, {"id": "cycle-2040-2060", "title": "2040–2060 — Red+:
              Купол истории", "body": "- «Защита Наследия»: купол над историческим
              центром, сохраняющий его от техногенных рисков.\n- «Чешские Стартапы»:
              волна стартапов, поддерживающих программы Red+ и культурные сервисы.\n-
              «Карловы Серверы»: университетские дата-центры, архивирующие исследования
