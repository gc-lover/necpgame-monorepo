              {"sections": [{"id": "city-overview", "title": "Краткая справка", "body":
              "St-Laurent Chrono Quebec является частью Канадского Ледяного Альянса
              и насчитывает около 6,8 млн жителей.\nChrono Accord Authority контролирует
              временные протоколы, а Fleur-de-Neige Mediators, St-Laurent Couriers
              и Boreal Fenix Collective формируют баланс сил.\nСимвол города — ледяная
              башня «Chrono Fort» с квантовыми часами.\n", "mechanics_links": [],
              "assets": []}, {"id": "vertical-structure", "title": "Вертикальные уровни",
              "body": "5. Chrono Fort Crown — ледяные шпили судей времени и дипломатические
              салоны.\n4. Citadel Sky Ramps — мостовые маглевы и доки курьеров.\n3.
              Old Quebec Resonance — каменные улицы, VR-музеи и рынки.\n2. Fleur-de-Neige
              Undergrid — подземные архивы и крио-хранилища свидетелей.\n1. St-Laurent
              Vault Network — подводные туннели и базы Couriers.\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "Chrono Fort Plaza — арбитражный центр Timekeeper Court и Accord
              Chamber.\nCitadel Sky District — возвышенные мосты, Boreal Market и
              запуск курьеров.\nFleur Archive Vaults — монастырские лаборатории с
              Cryo Scriptorium.\nBoreal Fenix Gardens — культурные кварталы с Aurora
              Dome и Snowline Path.\n", "mechanics_links": [], "assets": []}, {"id":
              "mobility", "title": "Маршруты", "body": "St-Laurent Skyway соединяет
              Квебек с Монреалем и Торонто.\nCitadel Spiral — вертикальный маршрут
              для курьеров через ледяные шпили.\nFleur Underpass обслуживает Witness
              Protection и Helvetic Tribunal.\nBoreal River Walk — туристический путь
              с AR-летописями.\n", "mechanics_links": [], "assets": []}, {"id": "key-npcs",
              "title": "Ключевые фигуры", "body": "Мари «Chrono Jury» Лавуа — судья
              времени и представитель Chrono Accord.\nЖюль «Sky Courier» Шартье —
              лидер St-Laurent Couriers и координатор доставок.\nДоктор Элоиза «Cryo
              Fleur» Руссо — рипердок, замораживающий свидетелей.\nЛеон «Boreal Bard»
              Дюмон — основатель культурного коллектива, чьё ИИ поддерживает программы.\nЦепочки
              «Chrono Accord», «Courier Relay» и «Fleur Witness» соединяют глобальные
              операции.\n", "mechanics_links": [], "assets": []}, {"id": "story-hooks",
              "title": "Сюжетные узлы", "body": "«Ледяная клятва» — выбор между раскрытием
              решения арбитража и тайной дипломатией.\n«Песнь Бореала» — дилемма коммерциализации
              легендарного фестиваля Boreal Collective.\n", "mechanics_links": [],
              "assets": []}, {"id": "economy", "title": "Экономика и активности",
              "body": "Ключевые рынки: Timekeeper Exchange, Boreal Market и Couriers
              Hub.\nЭкстракт-зоны: ледяные шахты, Witness Vaults и культурные фестивали.\nАктивности:
              концерты северного сияния, ледяные ярмарки и симуляции арбитражей.\n",
              "mechanics_links": [], "assets": []}, {"id": "sensory", "title": "Атмосфера",
              "body": "Визуал — ледяные стены, северное сияние и каменные улицы.\nЗвуки
              — тиканье часов, скрип снега, музыка скрипки.\nЗапахи — кленовый сироп,
              хвоя и холодный воздух.\n", "mechanics_links": [], "assets": []}, {"id":
