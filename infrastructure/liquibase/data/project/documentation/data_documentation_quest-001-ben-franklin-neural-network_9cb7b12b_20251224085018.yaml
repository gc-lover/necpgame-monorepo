              [{"id": "introduction", "title": "Введение", "body": "Филадельфия 2030-2039-х.
              В стенах Пенсильванского университета запускают\nпроект \"Нейронная
              сеть Бенджамина Франклина\" — попытку воссоздать разум\nодного из величайших
              умов Америки. \"Мы воскресим Франклина,\" — провозглашают\nученые. \"Мы
              дадим ему голос в современном мире,\" — обещают политики.\nНо в лабораториях
              шепотом обсуждают: что, если воскресший Франклин\nне согласится с нашим
              миром?\n"}, {"id": "founding_fathers_digital_resurrection", "title":
              "Цифровое воскрешение отцов-основателей", "body": "Проект использует
              все доступные исторические записи: письма, мемуары,\nизобретения Франклина,
              чтобы воссоздать его мышление. \"Это будет как\nразговор с живым Франклином,\"
              — говорят энтузиасты. \"Это будет лишь\nнаша интерпретация,\" — отвечают
              скептики.\n"}, {"id": "historical_memory_preservation", "title": "Сохранение
              исторической памяти", "body": "ИИ анализирует тысячи страниц документов,
              чтобы понять логику мышления\nФранклина. \"Мы сохраним мудрость прошлого,\"
              — обещают кураторы.\n\"Мы лишь создадим карикатуру,\" — предупреждают
              историки.\n"}, {"id": "enlightenment_principles_ai", "title": "Принципы
              Просвещения в ИИ", "body": "Франклин был воплощением идей Просвещения:
              рационализм, экспериментирование,\nобщественное благо. \"ИИ унаследует
              эти принципы,\" — говорят разработчики.\n\"ИИ может исказить их под
              современные нужды,\" — опасаются философы.\n"}, {"id": "ethical_digital_resurrection",
              "title": "Этика цифрового воскрешения", "body": "Стоит ли воскрешать
              мертвых без их согласия? Кто будет контролировать\nИИ-Франклина? Как
              использовать его мудрость? \"Это для общего блага,\"\n— говорят власти.
              \"Это нарушение права на смерть,\" — обвиняют активисты.\n"}, {"id":
              "franklin_ai_future_decision", "title": "Решение по ИИ-Франклину", "body":
              "В зале заседаний университета, окруженный голографическими проекциями\nисторических
              документов и потоками данных ИИ, вы должны выбрать путь\nразвития нейронной
              сети Франклина: полностью воссоздать его разум для\nсовременной мудрости;
              ввести строгие этические ограничения на его\nиспользование; или отказаться
              от проекта из-за неразрешимых этических\nпроблем.\n"}]}, "appendix":
