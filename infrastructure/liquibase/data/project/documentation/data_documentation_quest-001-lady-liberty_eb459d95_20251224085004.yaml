              квеста", "body": "Тип: side. Сложность: medium. Формат: solo. Длительность:
              1–2 часа.\nНаграды: 1 200 XP, 2 000 едди, +3 репутации у хакеров Нью-Йорка.\n",
              "mechanics_links": [], "assets": []}, {"id": "stages", "title": "Этапы",
              "body": "1. Получить зашифрованное послание от подпольных хакеров Нижнего
              Ист-Сайда и подготовить оборудование.\n2. Пройти контроль на пароме
              до Liberty Island, скрывая передатчик среди сувениров.\n3. Обойти охрану
              корпорации, проникнуть в технические коридоры статуи и заблокировать
              камеры наблюдения.\n4. Подняться на 354 ступени к факелу, подключиться
              к корп-антенне и загрузить послание.\n5. Покинуть остров на сервисном
              катере или смешаться с туристами, избегая проверки данных.\n", "mechanics_links":
              [], "assets": []}, {"id": "systems_hooks", "title": "Системные крючки",
              "body": "stealth-system контролирует обнаружение охраной и поведение
              туристических NPC.\nhacking-system обрабатывает взлом антенны и расшифровку
              данных, reputation-system обновляет отношение хакерских фракций и полиции.\n",
              "mechanics_links": [], "assets": []}, {"id": "regional_details", "title":
