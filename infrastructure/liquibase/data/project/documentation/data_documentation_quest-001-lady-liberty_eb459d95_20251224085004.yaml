              me your tired, your poor», вид на Манхэттен и усиленные корп-посты охраны.\nВключены
              звуки туристического парома, эхо внутри короны и символическое противостояние
              свободы и корпоративного контроля.\n", "mechanics_links": [], "assets":
              []}, {"id": "rewards", "title": "Награды и последствия", "body": "Успех
              даёт 1 200 XP, 2 000 едди и +3 репутации у хакеров; открывается доступ
              к городской линии сопротивления.\nПровал снижает репутацию и активирует
