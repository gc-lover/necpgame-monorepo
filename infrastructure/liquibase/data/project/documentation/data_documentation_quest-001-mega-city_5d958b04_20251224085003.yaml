              вырос не только вширь, но и ввысь. Фавелы карабкаются по небоскрёбам,
              создавая три мира: Baixada (нижний, тени и трущобы), Meio (средний класс),
              Topo (корпоративные башни и пентхаусы). Башня Копан — 200+ метров высотой,
              символ вертикального расслоения. Каждый уровень контролируется своей
              силой: банды внизу, милиция в центре, корпоративная охрана наверху.
              Контрабанда между уровнями — опасный бизнес.\n", "mechanics_links":
              [], "assets": []}, {"id": "rewards", "title": "Награды и последствия",
              "body": "Базовые награды: 4 000 XP, ачивка «Вертикальное путешествие».\nВетвления
