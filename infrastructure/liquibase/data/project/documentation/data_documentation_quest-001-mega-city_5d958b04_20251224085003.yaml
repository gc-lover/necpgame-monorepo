              "1. Получить загадочный пакет от анонимного клиента в нижнем уровне
              Baixada.\n2. Пройти пост банды Comando Vertical (выбор: взятка/рекомендация/альтернативный
              путь).\n3. Обойти милицию среднего уровня Meio (выбор: документы/взлом/паркур).\n4.
              Проникнуть на вершину Topo к корпоративным башням (выбор: честность/обман/скрытность).\n5.
              Доставить пакет и узнать, что это доказательства коррупции.\n", "mechanics_links":
