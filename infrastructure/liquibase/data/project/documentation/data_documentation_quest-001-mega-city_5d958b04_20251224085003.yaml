              через крыши).\n2. Meio: документы (нужен взлом системы), взлом (нужен
              навык hacking), паркур (нужен навык parkour).\n3. Topo: честность (дипломатия),
              обман (нужен навык deception), скрытность (нужен навык stealth).\nВсего
