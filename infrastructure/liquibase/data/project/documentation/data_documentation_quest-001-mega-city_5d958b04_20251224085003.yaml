              "Тип: side quest (курьерская доставка). Сложность: medium. Формат: solo.
              Длительность: 2-3 часа.\nНаграды: 4 000 XP, ачивка «Вертикальное путешествие»,
              навыки паркура/скрытности/взлома, репутация с фракциями.\n", "mechanics_links":
