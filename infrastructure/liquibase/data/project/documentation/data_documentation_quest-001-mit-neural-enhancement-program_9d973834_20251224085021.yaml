              {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х MIT запускает \"Программу нейронного усиления\" — амбициозный
              проект\nпо созданию имплантов, усиливающих когнитивные способности студентов
              и ученых.\nЭто обещает революцию в образовании, но также поднимает вопросы
              этики, равенства\nи безопасности. Возникает вопрос: станет ли нейронное
              усиление путем к новой\nэпохе человеческого потенциала или лишь инструментом
              создания когнитивной элиты?\n", "goal": "Участвовать в программе нейронного
              усиления MIT, помочь разработать безопасные\nи этичные нейронные импланты,
              обеспечить равный доступ к технологиям.\n", "essence": "Квест исследует
              границы человеческого разума: может ли усиление мозга через\nтехнологию
              привести к истинному прогрессу цивилизации, или это лишь иллюзия\nсовершенства,
              скрывающая потерю аутентичности человеческого мышления?\n", "key_points":
