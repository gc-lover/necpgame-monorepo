              [{"id": "introduction", "title": "Введение", "body": "Бостон 2030-2039-х.
              MIT объявляет о запуске \"Программы нейронного усиления\"\n— проекте,
              который обещает переопределить границы человеческого интеллекта.\n\"Умножьте
              свой разум,\" — обещают плакаты в кампусах. \"Станьте лучше,\"\n— шепчут
              студенты. Но в лабораториях шепотом обсуждают риски: потерю\nиндивидуальности,
              зависимость от технологий, когнитивное неравенство.\n"}, {"id": "neural_implant_technology",
              "title": "Технология нейронных имплантов", "body": "Импланты MIT могут
              усиливать память, ускорять мышление, улучшать обучение.\n\"Это эволюция
              разума,\" — говорят ученые. \"Это конец человеческой природы,\"\n— отвечают
              философы. Студенты добровольцы получают импланты, их мозг\nстановится
              гибридом плоти и кремния.\n"}, {"id": "cognitive_augmentation_ethics",
              "title": "Этика когнитивного усиления", "body": "Кто должен получать
              импланты? Стоит ли усиливать интеллект искусственно?\nЧто происходит
              с теми, кто отказывается? \"Это право на совершенствование,\"\n— настаивают
              сторонники. \"Это нарушение естественного порядка,\" — отвечают\nтрадиционалисты.\n"},
              {"id": "academic_transformation", "title": "Трансформация академической
              среды", "body": "Образование меняется: курсы усваиваются за минуты,
              исследования ускоряются\nв сотни раз. \"Знание становится мгновенным,\"
              — радуются студенты. \"Мы теряем\nрадость открытия,\" — грустят профессора.
              Кампусы MIT становятся лабораториями\nчеловеческого улучшения.\n"},
              {"id": "accessibility_challenges", "title": "Вызовы доступности", "body":
              "Импланты дороги, требуют обслуживания, создают зависимость. Богатые
              студенты\nполучают преимущество, бедные отстают. \"Это усугубит неравенство,\"
              — говорят\nсоциологи. \"Рынок сам решит,\" — отвечают корпорации.\n"},
              {"id": "neural_enhancement_decision", "title": "Решение по нейронному
              усилению", "body": "В главном зале MIT, окруженный голографическими
              дисплеями мозговой активности,\nвы должны выбрать путь развития нейронных
              технологий: полностью раскрыть\nпотенциал когнитивного усиления для
              революции интеллекта; ввести строгие\nэтические ограничения для безопасного
              развития; или отвергнуть идею\nискусственного улучшения разума.\n"}]},
