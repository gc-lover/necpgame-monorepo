              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "critical"}, "review": {"chain": [{"role":
              "content_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "В 2078-2093-х Атланта становится
              центром борьбы за \"нейронные гражданские права\" —\nкорпорации предоставляют
              продвинутые нейронные импланты только богатым клиентам,\nсоздавая цифровое
              разделение общества. Бедные жители остаются \"аналоговыми\" в\nцифровом
              мире, лишенными доступа к образованию, работе и социальным сетям.\nВозникает
              вопрос: являются ли нейронные импланты фундаментальным правом человека,\nили
              это лишь привилегия элиты в эпоху цифрового неравенства?\n", "goal":
              "Возглавить движение за нейронные гражданские права, добиться равного
              доступа\nк цифровым технологиям для всех жителей Атланты.\n", "essence":
              "Квест исследует парадокс цифровой демократии: может ли абсолютное равенство\nв
              цифровом пространстве сосуществовать с фундаментальными различиями в\nбиологическом
              доступе к технологиям, или это лишь новая форма апартеида\nв эпоху,
              когда сознание становится товаром?\n", "key_points": ["Борьба за равный
              доступ к нейронным технологиям", "Противостояние корпоративной монополии
              на сознание", "Защита прав \"аналоговых\" граждан в цифровом обществе",
              "Этические вопросы цифрового неравенства"]}, "quest_definition": {"quest_type":
              "main", "level_min": 50, "level_max": 60, "requirements": {"required_quests":
