              "next_quest": "regulated_neural_market"}, {"condition": "embrace_digital_divide",
              "next_quest": "biological_identity_preservation"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Атланта 2078-2093-х.
              Город разделен на \"нейронных\" и \"аналоговых\" граждан.\nБогатые элиты
              эволюционируют в цифровые существа с бесконечной памятью,\nмгновенным
              обучением, коллективным сознанием. Бедные остаются \"биологическими\"
              —\nмедленными, забывчивыми, изолированными. \"Это прогресс,\" — говорят
              корпорации.\n\"Это апартеид сознания,\" — отвечают активисты за нейронные
              права.\n"}, {"id": "neural_digital_divide", "title": "Нейронное цифровое
              разделение", "body": "Импланты стоят дороже домов: регенерация тканей,
              предсказание будущего,\nтелепатия с близкими. Без них невозможно получить
              работу, образование,\nмедицинскую помощь. \"Свободный рынок сознания,\"
              — провозглашают корпорации.\n\"Это фундаментальное право,\" — требуют
              реформаторы.\n"}, {"id": "civil_rights_movement", "title": "Движение
              за гражданские права", "body": "Активисты организуют \"Нейронный марш
              свободы\" — демонстрации, хаки,\nподпольное распространение имплантов.
              \"Каждый имеет право на свое сознание,\"\n— их девиз. Правительство
              пытается подавить движение, но сопротивление растет.\n"}, {"id": "corporate_resistance",
              "title": "Корпоративное сопротивление", "body": "Корпорации защищают
              свою монополию: частная полиция, пропаганда,\nцифровая цензура. \"Мы
              создаем будущее,\" — их оправдание. \"Вы крадете души,\"\n— обвиняют
              активисты. Война между корпорациями и народом становится неизбежной.\n"},
              {"id": "neural_constitution", "title": "Нейронная конституция", "body":
              "Активисты разрабатывают \"Конституцию сознания\" — документ, гарантирующий\nравный
              доступ к цифровым технологиям. \"Сознание — не товар,\" — их принцип.\nКорпорации
              предлагают компромиссы, но движение требует полной свободы.\n"}, {"id":
              "rights_revolution_choice", "title": "Выбор революции прав", "body":
              "В центре движения за нейронные права, в Зале Цифрового Равенства,\nвы
              должны выбрать путь борьбы за сознание: добиться полной демократизации\nнейронных
              технологий для всех граждан; договориться о регулируемом доступе\nк
              цифровым улучшениям; или принять биологическое разнообразие как естественный
              порядок.\n"}]}, "appendix": {"glossary": [{"neural_civil_rights": "гражданские
