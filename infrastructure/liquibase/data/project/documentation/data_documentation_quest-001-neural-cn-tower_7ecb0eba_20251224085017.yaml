              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "critical"}, "review": {"chain": [{"role":
              "content_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "В 2061-2077-х CN Tower
              в Торонто становится гигантским нейронным передатчиком,\nтранслирующим
              коллективное сознание Канады. Башня объединяет умы всех канадцев\nв
              единую сеть, сохраняя канадскую идентичность в цифровую эпоху. Но возникает\nвопрос:
              может ли такая коллективная сеть сохранить индивидуальность канадской\nкультуры,
              или она растворится в глобальном цифровом потоке?\n", "goal": "Исследовать
              Нейронную CN Tower, понять принципы коллективного сознания Канады,\nпомочь
              сохранить канадскую идентичность в цифровой форме.\n", "essence": "Квест
              исследует конфликт между сохранением национальной идентичности и\nпреимуществами
              коллективного сознания: может ли Канада остаться \"настоящей\"\nв эпоху,
              когда все мысли становятся общими?\n", "key_points": ["Исследование
              нейронной сети CN Tower", "Конфликт между индивидуальной и коллективной
              канадской идентичностью", "Этические вопросы коллективного национального
              сознания", "Поиск баланса между традициями и технологией"]}, "quest_definition":
              {"quest_type": "main", "level_min": 48, "level_max": 58, "requirements":
              {"required_quests": [], "required_flags": ["toronto_access", "canadian_citizenship"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "access_neural_transmitter", "text": "Получить доступ к нейронному передатчику
              CN Tower", "type": "investigate", "target": "tower_consciousness_network",
              "count": 1, "optional": false}, {"id": "communicate_national_mind",
              "text": "Связаться с коллективным сознанием Канады", "type": "dialogue",
              "target": "canadian_national_consciousness", "count": 1, "optional":
              false}, {"id": "preserve_cultural_identity", "text": "Сохранить элементы
