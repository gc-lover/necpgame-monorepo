              "next_quest": "heritage_canadian_restoration"}, {"condition": "hybrid_identity_model",
              "next_quest": "balanced_canadian_digital_culture"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Торонто 2061-2077-х.
              CN Tower больше не просто башня — она стала сердцем\nканадского коллективного
              сознания. Миллионы канадцев подключены к нейронной\nсети, делящейся
              мыслями, воспоминаниями, эмоциями. \"Мы — единая Канада,\"\n— говорят
              жители. \"Мы помним всё,\" — обещает башня. Но некоторые боятся\nпотерять
              индивидуальность канадской души.\n"}, {"id": "neural_transmission_system",
              "title": "Система нейронной передачи", "body": "CN Tower транслирует
              коллективное сознание Канады: от побережья до побережья,\nот Заполярья
              до Тихого океана. Канадцы делятся воспоминаниями о зимних\nолимпиадах,
              о кленовом сиропе, о хоккее. \"Мы сильнее вместе,\" — говорят\nэнтузиасты.
              \"Мы теряем себя,\" — шепчут традиционалисты.\n"}, {"id": "canadian_identity_preservation",
              "title": "Сохранение канадской идентичности", "body": "Сеть сохраняет
              канадские традиции: хоккейные матчи транслируются в умы,\nрецепты пoutine
              кодируются в коллективную память, \"O Canada\" поется\nмиллионами голосов
              одновременно. Но возникает вопрос: становятся ли\nтрадиции живыми воспоминаниями
              или лишь цифровыми копиями?\n"}, {"id": "national_consciousness_debate",
              "title": "Дебаты о национальном сознании", "body": "Канадцы спорят о
              будущем своей идентичности: одни хотят полной интеграции\nв коллективное
              сознание для сохранения единства нации; другие борются\nза право на
              приватные мысли и индивидуальные традиции. \"Что значит быть\nканадцем
              в эпоху коллективного разума?\" — главный вопрос эпохи.\n"}, {"id":
              "urban_mind_evolution", "title": "Эволюция городского разума", "body":
              "Торонто становится живым организмом: улицы думают, здания помнят,\nтранспорт
              следует коллективным желаниям. Город предсказывает нужды\nжителей, предотвращает
              конфликты, создает идеальную гармонию. Но\nценой этой гармонии становится
              потеря индивидуального выбора.\n"}, {"id": "consciousness_choice", "title":
              "Выбор сознания", "body": "На вершине CN Tower, в центре коллективного
              разума, вы должны выбрать\nбудущее канадской идентичности: полностью
              слиться с коллективным сознанием\nдля вечного национального единства;
              сохранить индивидуальные традиции\nи личную свободу; или найти баланс
              между коллективным благом и\nиндивидуальной канадской душой.\n"}]},
