              где устанавливают \"будущие технологии\" за наличные.\n"}, {"id": "investigation",
              "title": "Расследование", "body": "Подпольная клиника в Бруклине выглядит
              как обычный медицинский центр. Но внутри — хаос.\nПациенты с имплантами,
              которые вызывают галлюцинации. Медсёстры с кибернетическими руками.\nВладелец
              уверяет, что это \"следующее поколение медицины\".\n"}, {"id": "rescue_mission",
