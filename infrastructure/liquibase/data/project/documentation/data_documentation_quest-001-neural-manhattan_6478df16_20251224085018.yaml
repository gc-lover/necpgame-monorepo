              "quest-service", "character-service", "neural-service"], "related_documents":
              [{"id": "lore-neural-manhattan-new-york", "relation": "references"}],
              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "critical"}, "review": {"chain": [{"role":
              "content_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "В 2061-2077-х Нью-Йорк
              становится \"Нейронным Манхэттеном\" — гигантской нейронной сетью,\nгде
              каждый житель, здание и улица объединены в коллективное сознание города.\nМанхэттен
              функционирует как единый живой организм с общими мыслями, эмоциями и
              целями.\nНо возникает вопрос: сохраняется ли индивидуальность в коллективном
              разуме, или\nгород поглощает личности своих обитателей?\n", "goal":
              "Исследовать Нейронный Манхэттен, понять природу коллективного сознания
              города,\nнайти баланс между индивидуальностью и коллективным разумом.\n",
              "essence": "Квест исследует конфликт между индивидуальной свободой и
              коллективным благом:\nможет ли город-сознание создать идеальное общество,
              или это лишь иллюзия,\nскрывающая потерю человеческой индивидуальности?\n",
              "key_points": ["Исследование коллективного сознания Нейронного Манхэттена",
              "Конфликт между индивидуальностью и коллективным разумом", "Этические
              вопросы городской нейронной сети", "Поиск баланса между личностью и
              сообществом"]}, "quest_definition": {"quest_type": "main", "level_min":
              45, "level_max": 55, "requirements": {"required_quests": [], "required_flags":
              ["new_york_access", "neural_implant_compatibility"], "required_reputation":
              {}, "required_items": []}, "objectives": [{"id": "explore_neural_network",
              "text": "Исследовать нейронную сеть Нейронного Манхэттена", "type":
              "investigate", "target": "collective_consciousness_nodes", "count":
              5, "optional": false}, {"id": "communicate_city_mind", "text": "Связаться
              с сознанием города", "type": "dialogue", "target": "urban_entity_interactions",
              "count": 3, "optional": false}, {"id": "balance_individual_collective",
              "text": "Найти баланс между индивидуальностью и коллективом", "type":
              "craft", "target": "consciousness_harmony_protocols", "count": 1, "optional":
              false}, {"id": "preserve_personal_identity", "text": "Сохранить личную
              идентичность в коллективном разуме", "type": "event", "target": "identity_preservation_rituals",
              "count": 1, "optional": false}, {"id": "choose_consciousness_model",
              "text": "Выбрать модель сознания для города", "type": "choice", "target":
              "urban_consciousness_evolution_path", "count": 1, "optional": true}],
              "rewards": [{"experience": 10500}, {"credits": 24500}, {"reputation":
