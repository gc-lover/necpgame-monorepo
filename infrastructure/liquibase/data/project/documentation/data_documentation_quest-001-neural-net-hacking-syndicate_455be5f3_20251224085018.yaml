              "type": "stealth", "target": "underground_hacker_den", "count": 1, "optional":
              false}, {"id": "hack_neural_mainframe", "text": "Взломать главный сервер
              нейронной сети синдиката", "type": "hack", "target": "neural_mainframe",
              "count": 1, "optional": false}, {"id": "rescue_mind_controlled_victim",
              "text": "Спаси жертву, чей разум находится под контролем синдиката",
