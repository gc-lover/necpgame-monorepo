              "next_quest": "corporate_neural_war"}]}, "content": {"sections": [{"id":
              "introduction", "title": "Введение", "body": "Нью-Йорк 2040-х — это
              город коллективного сознания. Миллионы умов подключены к глобальной\nнейронной
              сети. Но в тенях этой сети скрываются синдикаты, торгующие мыслями,
              воспоминаниями\nи даже контролем над чужой волей. Вы слышите слухи о
              \"теневом рынке умов\" — месте,\nгде можно купить чужие секреты, украденные
              прямо из мозга.\n"}, {"id": "underground_network", "title": "Подземная
              сеть", "body": "Подземный Нью-Йорк кишит хакерами. Они выглядят как
              обычные люди, но их глаза светятся\nцифровым блеском — признак прямого
              подключения к нейронной сети. Они обмениваются\n\"пакетами воспоминаний\"
              как наркотиками, продают \"контроль над разумом\" как оружие.\n"}, {"id":
              "neural_intrusion", "title": "Нейронное вторжение", "body": "Вы становитесь
              свидетелем \"покупки воспоминаний\". Продавец подключает свой имплант
              к покупателю,\nпередавая пакет цифровых данных. Внезапно покупатель
              начинает кричать — воспоминания оказались\nтравматическими. Это не просто
              данные, это кусочки чужих душ.\n"}, {"id": "syndicate_reveal", "title":
              "Разоблачение синдиката", "body": "Синдикат не просто воры. Они работают
              на корпорации, тестируя технологии массового контроля.\nИх лидер — бывший
              корпоративный нейробиолог, изгнанный за \"этические нарушения\".\nОн
              утверждает, что создаёт \"новую демократию\" — где все мысли становятся
              общими.\n"}, {"id": "moral_dilemma", "title": "Моральная дилемма", "body":
              "Синдикат предлагает вам сделку: присоединиться и получить доступ к
              коллективному разуму\nтысяч людей, или уничтожить их и потерять этот
              потенциал навсегда. Контроль над мыслями\n— это абсолютная власть. Стоит
              ли жертвовать приватностью ради коллективного знания?\n"}, {"id": "final_showdown",
              "title": "Финальная битва", "body": "В цифровом пространстве разворачивается
              битва умов. Хакеры синдиката атакуют вашим же разумом,\nиспользуя украденные
              воспоминания как оружие. Каждый удар — это чужая боль, каждое попадание\n—
              потеря части себя.\n"}]}, "appendix": {"glossary": [{"neural_network":
