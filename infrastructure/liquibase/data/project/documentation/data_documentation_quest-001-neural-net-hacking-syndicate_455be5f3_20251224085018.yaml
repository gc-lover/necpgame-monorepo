              Миллионы жителей подключены к глобальной нейронной сети,\nи контроль
              над этими умами стоит миллиарды.\n", "goal": "Проникнуть в один из самых
              опасных синдикатов хакеров, раскрыть их операции и\nпредотвратить массовый
              нейронный взлом.\n", "essence": "Квест раскрывает тёмную сторону развитой
              нейронной технологии: синдикаты, торгующие\nдоступом к чужим мыслям,
              и опасность тотального контроля над сознанием.\n", "key_points": ["Синдикаты
              хакеров нейронных сетей", "Взлом коллективного сознания", "Этические
