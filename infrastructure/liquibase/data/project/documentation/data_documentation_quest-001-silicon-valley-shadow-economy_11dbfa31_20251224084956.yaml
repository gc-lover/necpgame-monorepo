              "tech_ethics_investigators": 60}}}, {"items": ["corporate_espionage_kit",
              "ip_protection_shield", "startup_defense_system"]}, {"unlocks": ["quest_shadow_economy_chain",
              "tech_espionage_countermeasures", "innovation_ethics_training"]}], "branches":
              [{"condition": "expose_major_conspiracy", "next_quest": "silicon_valley_corporate_war"},
              {"condition": "establish_transparency", "next_quest": "ethical_innovation_ecosystem"},
              {"condition": "join_shadow_economy", "next_quest": "tech_underworld_empire"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Сан-Франциско 2020-2029-х. Кремниевая долина сияет неоновыми
              огнями стартапов\nи венчурных миллиардов, но под этой поверхностью скрывается
              темная сеть\nтеневой экономики. \"Инновации превыше всего,\" — провозглашают
              CEO. \"Информация\nхочет быть свободной,\" — шепчут хакеры. В офисах
              и гаражах разворачивается\nвойна за код и патенты.\n"}, {"id": "tech_industry_underground",
              "title": "Подполье технологической индустрии", "body": "Под видом конференций
              и хакатонов происходят сделки с крадеными алгоритмами,\nпродажа корпоративных
              секретов, манипуляции венчурными фондами. \"Это просто\nбизнес,\" —
              оправдываются инсайдеры. \"Это кража будущего,\" — обвиняют\nжертвы.
              Кремниевая долина становится полем битвы за цифровое будущее.\n"}, {"id":
              "corporate_espionage_operations", "title": "Операции корпоративного
              шпионажа", "body": "Шпионы внедряются в стартапы, хакеры крадут код
              из облаков, юристы\nманипулируют патентами. \"Конкуренция — это война,\"
              — говорят корпорации.\n\"Это убийство инноваций,\" — отвечают стартаперы.
              Шпионаж становится\nнормой бизнеса.\n"}, {"id": "startup_underground_economy",
              "title": "Подпольная экономика стартапов", "body": "Стартапы продают
              прототипы конкурентам, фрилансеры предлагают \"серые\"\nуслуги, инвесторы
              торгуют инсайдерской информацией. \"Рынок сам всё\nотрегулирует,\" —
              говорят либертарианцы. \"Это уничтожает доверие,\"\n— отвечают этики.
              Долина превращается в казино идей.\n"}, {"id": "tech_industry_dark_side",
              "title": "Темная сторона технологической индустрии", "body": "За инновациями
              скрываются эксплуатация, манипуляции, этические компромиссы.\n\"Технологии
              нейтральны,\" — утверждают разработчики. \"Разработчики\nответственны,\"
              — обвиняют критики. Вопрос в том, может ли прогресс\nбыть чистым?\n"},
              {"id": "shadow_economy_reform_decision", "title": "Решение по реформе
              теневой экономики", "body": "В скрытом бункере под офисом венчурного
              фонда, окруженный голографическими\nсхемами корпоративных сделок и потоками
              украденных данных, вы должны\nвыбрать путь развития Кремниевой долины:
              полностью раскрыть и разрушить\nтеневую экономику для создания прозрачной
              экосистемы; интегрировать\nтеневое подполье в официальную экономику;
              или присоединиться к теневой\nэкономике для личной выгоды.\n"}]}, "appendix":
