              "contact": "content@necp.game"}], "tags": ["san-francisco", "silicon-valley-shadow-economy",
              "tech-industry-underground", "corporate-espionage", "startup-underground"],
              "topics": ["silicon_valley_shadow_economy_development", "tech_industry_underground_networks",
              "corporate_espionage_operations", "startup_underground_economy", "tech_industry_dark_side"],
              "related_systems": ["narrative-service", "quest-service", "character-service",
              "economy-service"], "related_documents": [{"id": "lore-silicon-valley-shadow-san-francisco",
              "relation": "references"}], "source": "", "visibility": "internal",
              "audience": ["concept", "narrative", "liveops"], "risk_level": "high"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2020-2029-х Кремниевая долина, сердце Сан-Франциско, развивается
              не только\nкак центр инноваций, но и как место процветания теневой экономики
              технологий.\nПод видом стартапов и венчурных фондов скрываются операции
              корпоративного\nшпионажа, кражи интеллектуальной собственности и черного
              рынка технологий.\nЭто создает двойную реальность: блестящая поверхность
              инноваций и темная\nподземная сеть, где технологии продаются и крадутся.
              Возникает вопрос:\nможет ли инновационная экономика существовать без
              теневой стороны, или\nтьма — это неизбежная цена прогресса?\n", "goal":
              "Исследовать теневую экономику Кремниевой долины, раскрыть операции\nкорпоративного
              шпионажа и помочь создать более прозрачную инновационную экосистему.\n",
              "essence": "Квест исследует природу инноваций: может ли технологический
              прогресс быть\nчистым и этичным, или конкуренция и прибыль неизбежно
              приводят к коррупции\nи эксплуатации? В мире, где знание — это власть,
              а код — это валюта,\nгде проходит грань между инновацией и преступлением?\n",
              "key_points": ["Исследование теневой экономики технологий", "Раскрытие
              операций корпоративного шпионажа", "Создание прозрачной инновационной
              экосистемы", "Баланс между конкуренцией и этикой"]}, "quest_definition":
              {"quest_type": "main", "level_min": 48, "level_max": 58, "requirements":
              {"required_quests": [], "required_flags": ["san-francisco_access", "tech_industry_insider"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "investigate_tech_ip_theft", "text": "Расследовать кражу интеллектуальной
              собственности", "type": "investigate", "target": "technology_ip_theft_operations",
              "count": 2, "optional": false}, {"id": "expose_corporate_espionage",
              "text": "Раскрыть корпоративный шпионаж", "type": "expose", "target":
              "startup_espionage_networks", "count": 1, "optional": false}, {"id":
