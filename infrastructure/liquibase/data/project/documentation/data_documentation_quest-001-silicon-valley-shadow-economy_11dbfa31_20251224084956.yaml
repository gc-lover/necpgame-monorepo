            value: '{"metadata": {"id": "quest-san-francisco-2020-2029-silicon-valley-shadow-economy",
              "title": "San Francisco 2020-2029 — Теневая экономика Кремниевой долины",
              "document_type": "canon", "category": "quests", "status": "draft", "version":
              "1.0.0", "last_updated": "2025-12-23T18:16:00+00:00", "concept_approved":
