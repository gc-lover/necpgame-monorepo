              false}, {"id": "establish_transparency_measures", "text": "Установить
              меры прозрачности", "type": "establish", "target": "innovation_ecosystem_regulations",
              "count": 1, "optional": false}, {"id": "protect_startup_ecosystem",
              "text": "Защитить экосистему стартапов", "type": "protect", "target":
              "emerging_tech_companies", "count": 2, "optional": false}], "rewards":
              [{"experience": 11400}, {"credits": 27000}, {"reputation": {"factions":
