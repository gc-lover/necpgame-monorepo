              60, "privacy_rights_defenders": 55, "citizen_participation_groups":
              65}}}, {"items": ["smart_city_access_card", "privacy_shield_device",
              "citizen_oversight_badge"]}, {"unlocks": ["quest_smart_city_chain",
              "iot_hacking_skills", "urban_planning_training"]}], "branches": [{"condition":
              "prioritize_efficiency", "next_quest": "automated_city_state"}, {"condition":
              "protect_privacy_rights", "next_quest": "balanced_smart_city"}, {"condition":
              "reject_smart_technologies", "next_quest": "traditional_city_values"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Атланта 2030-2039-х. Город объявляет \"Инициативу умного города\"
              — амбициозный\nпроект по подключению всей городской инфраструктуры к
              единой нейронной сети.\n\"Каждый датчик — глаз города,\" — обещают власти.
              \"Каждый шаг отслеживается,\"\n— шепчут критики. Город на пороге цифровой
              революции.\n"}, {"id": "iot_revolution", "title": "Революция интернета
              вещей", "body": "Миллионы устройств подключаются к городской сети: умные
              дома управляют\nэнергопотреблением, датчики мониторят качество воздуха,
              камеры обеспечивают\nбезопасность. \"Город оживает,\" — восторгаются
              энтузиасты. \"Город следит,\"\n— предупреждают скептики. Технологии
              обещают комфорт, но требуют доверия.\n"}, {"id": "privacy_dilemma",
              "title": "Дилемма приватности", "body": "Система знает привычки каждого
              жителя: когда они просыпаются, что едят,\nкуда ходят. \"Это для вашей
              безопасности,\" — оправдываются власти. \"Это\nтотальный контроль,\"
              — обвиняют защитники приватности. Граница между\nпомощью и надзором
              стирается.\n"}, {"id": "autonomous_systems", "title": "Автономные системы",
              "body": "Роботы-дворники убирают улицы, дроны доставляют посылки, алгоритмы\nраспределяют
              ресурсы. \"Город работает сам,\" — хвастаются инженеры.\n\"Люди становятся
              ненужными,\" — волнуются рабочие. Автоматизация обещает\nэффективность,
              но угрожает миллионам рабочих мест.\n"}, {"id": "citizen_participation",
              "title": "Гражданское участие", "body": "Жители могут голосовать за
              приоритеты развития города через мобильные\nприложения: больше парков
              или больше скоростных трасс, приоритет образованию\nили здравоохранению.
              \"Народ решает,\" — провозглашают власти. \"Кто контролирует\nалгоритмы?\"
              — спрашивают аналитики.\n"}, {"id": "smart_city_choice", "title": "Выбор
              умного города", "body": "В центре управления умным городом, среди голографических
              дисплеев\nи пультов управления, вы должны выбрать будущее Атланты: отдать
              приоритет\nэффективности и позволить технологиям управлять городом;
              защитить приватность\nи ограничить сбор данных; или отвергнуть умные
              технологии в пользу традиционных\nподходов к городскому управлению.\n"}]},
              "appendix": {"glossary": [{"smart_city": "город с полностью автоматизированной
              инфраструктурой"}, {"iot_infrastructure": "инфраструктура интернета
