              "audience": ["concept", "narrative", "liveops"], "risk_level": "high"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Атланта становится пионером \"умного города\" — системы,
              где все\nинфраструктура подключена к интернету вещей. Умные дома, автономный
              транспорт,\nавтоматические системы распределения ресурсов обещают идеальную
              эффективность.\nНо возникает вопрос: может ли абсолютный контроль над
              городской инфраструктурой\nпривести к потере личной свободы и приватности
              граждан?\n", "goal": "Участвовать в реализации инициативы умного города,
              помочь сбалансировать\nпреимущества технологий с защитой прав граждан.\n",
              "essence": "Квест исследует парадокс прогресса: может ли стремление
              к совершенной эффективности\nгорода привести к созданию системы, где
              индивидуальные права растворяются\nв коллективном благе, или технология
              может служить как инструмент\nдля большей демократии и справедливости?\n",
              "key_points": ["Реализация умной инфраструктуры города", "Защита приватности
              в цифровую эпоху", "Баланс между эффективностью и свободой", "Гражданское
              участие в управлении городом"]}, "quest_definition": {"quest_type":
              "main", "level_min": 45, "level_max": 55, "requirements": {"required_quests":
              [], "required_flags": ["atlanta_access", "tech_enthusiast"], "required_reputation":
              {}, "required_items": []}, "objectives": [{"id": "implement_iot_infrastructure",
              "text": "Реализовать инфраструктуру интернета вещей", "type": "build",
              "target": "smart_city_network", "count": 1, "optional": false}, {"id":
              "balance_privacy_concerns", "text": "Сбалансировать вопросы приватности",
              "type": "negotiate", "target": "privacy_vs_convenience_tradeoffs", "count":
              3, "optional": false}, {"id": "deploy_autonomous_transport", "text":
              "Развернуть автономный транспорт", "type": "deploy", "target": "automated_traffic_systems",
              "count": 1, "optional": false}, {"id": "establish_citizen_oversight",
              "text": "Установить гражданский надзор", "type": "establish", "target":
              "public_monitoring_committee", "count": 1, "optional": false}, {"id":
              "optimize_resource_distribution", "text": "Оптимизировать распределение
              ресурсов", "type": "optimize", "target": "automated_resource_allocation",
