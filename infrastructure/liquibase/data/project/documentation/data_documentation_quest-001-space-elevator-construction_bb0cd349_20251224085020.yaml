              {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Хьюстон становится центром строительства космического
              лифта — \nгигантской структуры, соединяющей Землю с орбитальными станциями.
              Проект обещает\nреволюцию в космической отрасли, но сталкивается с техническими
              вызовами,\nэкологическими протестами и корпоративной конкуренцией. Возникает
              вопрос:\nстанет ли космический лифт путем к новым горизонтам человечества
              или лишь\nинструментом дальнейшей эксплуатации ресурсов Земли?\n", "goal":
              "Участвовать в строительстве космического лифта, преодолеть технические\nи
              социальные вызовы, помочь Хьюстону стать космической столицей мира.\n",
              "essence": "Квест исследует амбиции человечества: может ли космический
              лифт стать мостом\nк звездам, принеся процветание всем, или это лишь
              новый Вавилонский проект,\nобреченный на падение под тяжестью человеческих
              амбиций и корпоративных интриг?\n", "key_points": ["Участие в строительстве
              космического лифта", "Преодоление технических вызовов орбитального строительства",
              "Решение экологических и социальных конфликтов", "Борьба с корпоративной
              конкуренцией"]}, "quest_definition": {"quest_type": "main", "level_min":
              48, "level_max": 58, "requirements": {"required_quests": [], "required_flags":
              ["houston_access", "engineering_expertise"], "required_reputation":
