              [{"id": "introduction", "title": "Введение", "body": "Хьюстон 2030-2039-х.
              \"Космический лифт изменит мир,\" — провозглашают инженеры.\nГигантская
              конструкция должна соединить Землю с орбитальными станциями,\nсделав
              космические путешествия доступными и дешевыми. \"Это шаг к звездам,\"\n—
              говорят энтузиасты. \"Это угроза экосистеме,\" — отвечают экологи.\nГород
              на грани новой эры космической экспансии.\n"}, {"id": "orbital_construction_challenges",
              "title": "Вызовы орбитального строительства", "body": "Материалы должны
              выдерживать экстремальные нагрузки, погодные условия,\nкосмическую радиацию.
              \"Это предел инженерной мысли,\" — говорят конструкторы.\n\"Это невозможно,\"
              — шепчут скептики. Каждый метр лифта — победа над природой.\n"}, {"id":
              "corporate_competition", "title": "Корпоративная конкуренция", "body":
              "Космические корпорации борются за контроль над проектом: кто будет
              владеть\nлифтом, кто установит тарифы, кто получит прибыль. \"Это для
              человечества,\"\n— декларируют лидеры. \"Это для наших акционеров,\"
              — признают в частных разговорах.\n"}, {"id": "environmental_impact",
              "title": "Экологическое воздействие", "body": "Строительство нарушает
              экосистему Мексиканского залива, угрожает морской\nжизни, вызывает ураганы.
              \"Прогресс требует жертв,\" — говорят прагматики.\n\"Мы не имеем права
              на эти жертвы,\" — протестуют экологи.\n"}, {"id": "social_transformation",
              "title": "Социальная трансформация", "body": "Хьюстон становится \"воротами
              к звездам\": новые рабочие места, иммигранты\nиз других стран, культурный
              обмен. \"Это объединит мир,\" — обещают лидеры.\n\"Это создаст новые
              разделения,\" — предупреждают социологи.\n"}, {"id": "space_elevator_decision",
              "title": "Решение по космическому лифту", "body": "На вершине недостроенного
              лифта, глядя на звезды, вы должны выбрать\nбудущее космической экспансии:
              завершить строительство лифта любой ценой\nдля революции в космосе;
              найти компромисс с экосистемой для устойчивого развития;\nили отказаться
