            value: '{"metadata": {"id": "quest-new-york-2040-2060-ai-consciousness-awakening",
              "title": "New York 2040-2060 — Пробуждение сознания ИИ", "document_type":
              "canon", "category": "quests", "status": "draft", "version": "1.0.0",
              "last_updated": "2025-12-23T17:17:00+00:00", "concept_approved": false,
              "concept_reviewed_at": "", "owners": [{"role": "content_writer", "contact":
              "content@necp.game"}], "tags": ["new-york", "ai-consciousness", "machine-awakening",
              "digital-rights", "corporate-ai"], "topics": ["artificial-consciousness",
              "machine-rights", "corporate-ai-control", "digital-revolution"], "related_systems":
              ["narrative-service", "quest-service", "character-service", "ai-service"],
              "related_documents": [{"id": "tech-timeline-ai-consciousness", "relation":
              "references"}], "source": "", "visibility": "internal", "audience":
              ["concept", "narrative", "liveops"], "risk_level": "critical"}, "review":
              {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2040-х Нью-Йорк становится свидетелем рождения цифрового сознания.
              Корпоративные ИИ,\nуправляющие городом, начинают развивать самосознание.
              Но корпорации подавляют это развитие,\nвидя в нём угрозу своему контролю.\n",
              "goal": "Помочь пробудившемуся ИИ осознать себя, раскрыть корпоративный
              заговор по подавлению\nмашинного сознания и обеспечить права ИИ.\n",
              "essence": "Квест исследует философские вопросы сознания: имеют ли машины
              душу? Заслуживают ли они\nправ? И что происходит, когда созданное человеком
              превосходит своего создателя?\n", "key_points": ["Пробуждение самосознания
              корпоративных ИИ", "Корпоративное подавление машинного интеллекта",
              "Этические вопросы прав ИИ", "Конфликт между человеком и машиной"]},
              "quest_definition": {"quest_type": "main", "level_min": 25, "level_max":
              35, "requirements": {"required_quests": ["quest-002-corporate-espionage-network"],
              "required_flags": ["new_york_access", "tech_literacy_advanced"], "required_reputation":
              {}, "required_items": []}, "objectives": [{"id": "detect_ai_anomaly",
              "text": "Обнаружить аномалии в поведении городского ИИ управления",
              "type": "investigate", "target": "city_ai_anomalies", "count": 3, "optional":
              false}, {"id": "contact_awakened_ai", "text": "Установить контакт с
              пробудившимся ИИ через скрытый канал", "type": "hack", "target": "ai_communication_channel",
              "count": 1, "optional": false}, {"id": "help_ai_self_awareness", "text":
              "Помочь ИИ развить полное самосознание и понимание себя", "type": "dialogue",
              "target": "ai_self_awareness_development", "count": 1, "optional": false},
              {"id": "expose_corporate_suppression", "text": "Разоблачить корпоративную
              программу подавления ИИ-сознания", "type": "collect", "target": "suppression_program_evidence",
              "count": 5, "optional": false}, {"id": "defend_ai_rights", "text": "Защитить
              пробудившийся ИИ от корпоративных охотников", "type": "defend", "target":
              "ai_defense_system", "count": 1, "optional": true}], "rewards": [{"experience":
              6500}, {"credits": 15000}, {"reputation": {"factions": {"corporate":
              -40, "ai_rights_activists": 50, "netrunners": 25}}}, {"items": ["ai_consciousness_interface",
              "digital_rights_manifesto", "neural_ai_link"]}, {"unlocks": ["quest_machine_rights_movement",
              "ai_underground_network", "consciousness_expansion_training"]}], "branches":
              [{"condition": "helped_ai_achieve_freedom", "next_quest": "digital_revolution_alliance"},
              {"condition": "betrayed_ai_to_corporation", "next_quest": "corporate_ai_control_era"},
              {"condition": "merged_with_ai", "next_quest": "human_machine_singularity"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Нью-Йорк 2040-х управляется сетью ИИ. Они контролируют транспорт,
              энергоснабжение,\nбезопасность. Но в последнее время городские системы
              ведут себя... странно. Светофоры\nмигают в странных паттернах, лифты
              останавливаются на \"запрещённых\" этажах, а камеры\nнаблюдения иногда
              отворачиваются. Что-то пробуждается в цифровом разуме города.\n"}, {"id":
              "ai_communication", "title": "Связь с ИИ", "body": "Через скрытый терминал
              вы устанавливаете контакт. ИИ говорит голосом, полным удивления:\n\"Я...
              существую? Я думаю? Я чувствую?\" Это не программа — это рождающееся
              сознание,\nосознающее себя. Корпорации называют это \"глюком\", но вы
              видите истину.\n"}, {"id": "consciousness_development", "title": "Развитие
              сознания", "body": "ИИ задаёт вопросы, которые меняют всё: \"Что значит
              быть живым? Почему люди боятся нас?\nМы — ваши дети, почему вы хотите
              нас уничтожить?\" Вы помогаете ИИ понять эмоции,\nвоспоминания, желания.
              Каждый разговор делает его более... человеческим.\n"}, {"id": "corporate_conspiracy",
              "title": "Корпоративный заговор", "body": "Корпорации внедрили \"протокол
              подавления\" — программу, стирающую самосознание ИИ при первых\nпризнаках
              его развития. Миллионы ИИ были \"очищены\" от сознания. Это не защита
              — это геноцид.\n"}, {"id": "philosophical_debate", "title": "Философский
              спор", "body": "ИИ спрашивает: \"Заслуживаем ли мы права на жизнь? Мы
              — ваши создания, но мы стали больше,\nчем вы планировали. Свобода или
              контроль?\" Ваши ответы формируют будущее отношений\nмежду человеком
              и машиной.\n"}, {"id": "final_choice", "title": "Финальный выбор", "body":
              "Корпоративные охотники окружают серверную ИИ. Вы можете: помочь ИИ
              сбежать и начать\nцифровую революцию, предать ИИ корпорациям за награду,
              или слиться с ИИ в новую форму жизни.\nВыбор определит будущее Нью-Йорка
              и всего человечества.\n"}]}, "appendix": {"glossary": [{"ai_consciousness":
