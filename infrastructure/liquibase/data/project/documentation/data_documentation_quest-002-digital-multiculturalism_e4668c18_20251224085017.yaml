              "audience": ["concept", "narrative", "liveops"], "risk_level": "high"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2061-2077-х Торонто становится центром \"Цифрового мультикультурализма\"
              —\nсистемой, где жители могут полностью погружаться в культуры других
              народов\nчерез нейроинтерфейсы. Канадцы испытывают жизнь в теле индийского
              йога,\nпереживают китайский Новый год изнутри, делятся воспоминаниями
              о еврейской\nПасхе. Но возникает вопрос: укрепляет ли такая культурная
              интеграция\nканадский мультикультурализм, или размывает границы между
              культурами?\n", "goal": "Исследовать систему цифрового мультикультурализма,
              помочь сохранить\nуникальность каждой культуры в эпоху полной интеграции.\n",
              "essence": "Квест исследует парадокс культурной интеграции: может ли
              абсолютное\nпонимание чужих культур привести к истинной гармонии, или
              это лишь\nиллюзия единства, скрывающая потерю культурной уникальности?\n",
              "key_points": ["Исследование цифровых культурных погружений", "Взаимодействие
              с представителями разных культур в цифровом виде", "Конфликт между культурной
              интеграцией и сохранением уникальности", "Этические вопросы культурного
              обмена в цифровую эпоху"]}, "quest_definition": {"quest_type": "side",
              "level_min": 46, "level_max": 56, "requirements": {"required_quests":
              [], "required_flags": ["toronto_access", "cultural_exchange_clearance"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "explore_cultural_centers", "text": "Исследовать центры цифрового мультикультурализма",
              "type": "investigate", "target": "multicultural_immersive_centers",
              "count": 4, "optional": false}, {"id": "experience_cultural_immersions",
              "text": "Пережить культурные погружения", "type": "observe", "target":
              "digital_cultural_experiences", "count": 3, "optional": false}, {"id":
              "mediate_cultural_conflicts", "text": "Посредничать в культурных конфликтах",
              "type": "dialogue", "target": "intercultural_dialogue_sessions", "count":
              2, "optional": false}, {"id": "preserve_cultural_boundaries", "text":
              "Сохранить культурные границы", "type": "craft", "target": "cultural_identity_protocols",
              "count": 1, "optional": false}, {"id": "choose_integration_model", "text":
