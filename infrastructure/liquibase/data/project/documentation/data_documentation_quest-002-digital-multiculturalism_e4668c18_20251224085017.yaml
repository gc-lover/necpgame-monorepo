              ["quest_cultural_exchange_chain", "digital_cultural_abilities", "intercultural_communication_training"]}],
              "branches": [{"condition": "complete_cultural_fusion", "next_quest":
              "unified_global_culture"}, {"condition": "preserve_cultural_diversity",
              "next_quest": "multicultural_tradition_restoration"}, {"condition":
              "balanced_integration", "next_quest": "harmonious_cultural_exchange"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Торонто 2061-2077-х. Город стал музеем культур мира. Через
              нейроинтерфейсы\nжители погружаются в жизни представителей разных культур:
              едят индийский\nкарри как местный повар, танцуют африканские танцы как
              племенной шаман,\nмолятся в мечети как имам. \"Мы понимаем друг друга,\"
              — говорят энтузиасты.\n\"Мы теряем свои корни,\" — отвечают традиционалисты.\n"},
              {"id": "digital_cultural_experiences", "title": "Цифровые культурные
              переживания", "body": "Центры мультикультурализма предлагают полное
              погружение: жители испытывают\nрадости и страдания других культур, понимают
              их традиции изнутри. Но\nвозникает вопрос: становится ли такое понимание
              настоящим, или это лишь\nсимуляция чувств, созданная алгоритмами?\n"},
              {"id": "cultural_memory_sharing", "title": "Обмен культурной памятью",
              "body": "Культуры делятся своими воспоминаниями через коллективную сеть:
              канадцы\nузнают о Холокосте через воспоминания выживших, о Резне в Амритсаре\nчерез
              память очевидцев. \"Мы исцеляем раны прошлого,\" — говорят организаторы.\n\"Мы
              эксплуатируем чужую боль,\" — обвиняют критики.\n"}, {"id": "identity_fusion_dilemmas",
              "title": "Дилеммы слияния идентичности", "body": "Полное культурное
              погружение размывает границы: канадцы начинают\nчувствовать себя одновременно
              китайцами, индийцами, итальянцами.\n\"Мы — мировые граждане,\" — провозглашают
              интеграционисты. \"Кто мы тогда?\"\n— спрашивают хранители традиций.\n"},
              {"id": "multicultural_harmony", "title": "Мультикультурная гармония",
              "body": "Торонто достигает небывалой гармонии: конфликты между культурами\nисчезают,
              предрассудки растворяются в общем понимании. Но ценой\nэтой гармонии
              становится потеря культурного разнообразия. \"Мы едины,\"\n— говорят
              жители. \"Мы одинаковы,\" — шепчут скептики.\n"}, {"id": "cultural_integration_choice",
              "title": "Выбор культурной интеграции", "body": "В центре цифрового
              мультикультурализма, в зале культурного синтеза,\nвы должны выбрать
              будущее культурного разнообразия: полностью слиться\nв единую мировую
              культуру; сохранить уникальность каждой культуры;\nили создать систему
              сбалансированного культурного обмена.\n"}]}, "appendix": {"glossary":
