            value: '{"metadata": {"id": "quest-san-francisco-2020-2029-golden-gate-smart-infrastructure",
              "title": "San Francisco 2020-2029 — Умная инфраструктура Золотых ворот",
              "document_type": "canon", "category": "quests", "status": "draft", "version":
              "1.0.0", "last_updated": "2025-12-23T18:21:00+00:00", "concept_approved":
