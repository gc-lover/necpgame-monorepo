              получает стандартную поддержку\n\nПроверка 3c: Choice (Этап 3)\nТребование:
              0.3+\nУспех: Игрок делает правильный выбор поведения, получает максимальные
              бонусы и разблокируется достижение \"Мудрый выбор\"\nПровал: Игрок получает
              стандартные бонусы\n\nПроверка 4: Social (Этап 4)\nТребование: 0.3+\nУспех:
              Игрок успешно обсуждает матч с другими фанатами, получает дополнительные
              контакты и разблокируется достижение \"Обсуждение матча\" и +5 XP\nПровал:
              Игрок получает стандартное обсуждение\n\nПроверка 4b: Diplomacy (Этап
              4)\nТребование: 0.3+\nУспех: Игрок успешно взаимодействует с разными
              фанатами, балансирует репутацию и разблокируется достижение \"Дипломат
              фанатов\"\nПровал: Игрок получает стандартное взаимодействие\n", "mechanics_links":
              [], "assets": []}, {"id": "rewards", "title": "Награды и последствия",
              "body": "Базовые награды:\n  - Опыт: 1 500 XP\n  - Репутация Toronto
              Maple Leafs Fans: +20\n  - Репутация Toronto Sports Community: +15\n  -
              Атрибут \"Спорт\": +20\n  - Валюта: -80 до -200 еддис (в зависимости
              от типа билета)\n  - Ачивка \"Фанат Листьев\" (базовая)\n\nНаграды в
              зависимости от результата матча:\n  - Победа Maple Leafs: +10 репутация
              Leafs Fans, дополнительная радость, разблокируется достижение \"Свидетель
              победы\", +5 XP\n  - Поражение Maple Leafs: +5 репутация Leafs Fans
              (за лояльность), поддержка команды, разблокируется достижение \"Верный
              фанат\"\n\nНаграды в зависимости от уровня поддержки:\n  - Активная
              поддержка: +20 репутация Leafs Fans, достижение \"Суперфанат\", максимальный
              бонус к атрибуту \"Спорт\" (+25), +10 XP\n  - Умеренная поддержка: +10
              репутация Leafs Fans, стандартный бонус (+20)\n  - Минимальная поддержка:
              базовый бонус (+15)\n\nДополнительные награды (при успешных проверках
              навыков):\n  - Достижение \"Планировщик\" (при успешной проверке Planning)\n  -
              Экономия времени и денег (при успешной проверке Planning)\n  - Дополнительная
              информация о команде (при успешной проверке Awareness)\n  - Достижение
              \"Общительный фанат\" (при успешной проверке Social на этапе 2)\n  -
              Дополнительные баллы лояльности (при успешной проверке Social на этапе
              2)\n  - Достижение \"Спортсмен\" (при успешной проверке Sports)\n  -
              Дополнительные баллы лояльности (при успешной проверке Sports)\n  -
