              {"sections": [{"id": "stages", "title": "Последовательность этапов",
              "body": "Этап 1: Приобретение билетов и подготовка\nЛокация: Торонто,
              Scotiabank Arena, билетная касса и магазины мерча\nОписание: Игрок получает
              приглашение посетить Hockey Night in Canada. Нужно приобрести билет,
              подготовить экипировку в цветах Maple Leafs и прибыть на арену до начала
              церемонии.\nЦели:\n  - Получить приглашение на Hockey Night in Canada\n  -
              Приобрести билет на матч Toronto Maple Leafs (Scotiabank Arena)\n  -
              Подготовить экипировку в цветах команды (синий и белый)\n  - Изучить
              историю команды Maple Leafs\n  - Прибыть на арену до начала церемонии\n  -
              Проверка навыков: Planning 0.3+ для планирования, Awareness 0.3+ для
              изучения истории\n\nЭтап 2: Перед матчем — фан-зона\nЛокация: Торонто,
              Scotiabank Arena, фан-зона\nОписание: В фан-зоне игрок участвует в мини-играх,
              покупает мерч и изучает историю команды. Баллы лояльности повышают шанс
              попасть на встречу с бывшими легендами.\nЦели:\n  - Прибыть в фан-зону
              арены\n  - Участвовать в мини-играх (хоккейные симуляторы, метание шайбы)\n  -
              Покупать мерч команды (футболки, шапки, шарфы)\n  - Изучать историю
              команды Maple Leafs\n  - Взаимодействовать с другими фанатами\n  - Зарабатывать
              баллы лояльности\n  - Попытаться попасть на встречу с бывшими легендами
              (при высоких баллах)\n  - Проверка навыков: Social 0.3+ для взаимодействия
              с фанатами, Sports 0.3+ для мини-игр, Networking 0.3+ для встречи с
              легендами\n\nЭтап 3: Ход матча — три периода\nЛокация: Торонто, Scotiabank
              Arena, трибуны\nОписание: Игрок наблюдает три периода, реагирует на
              голы, выбирает, поддерживать ли традиционные кричалки. Возможны социальные
              проверки, связанные с болельщиками соперника.\nЦели:\n  - Занять место
              на трибунах\n  - Наблюдать первый период матча\n  - Поддерживать команду
              кричалками и слоганами\n  - Реагировать на голы и ключевые моменты\n  -
              Взаимодействовать с фанатами (дружелюбно или враждебно с фанатами соперника)\n  -
              Наблюдать второй период матча\n  - Участвовать в традиционных ритуалах
              болельщиков\n  - Наблюдать третий период матча\n  - Фиксировать эмоции
              арены\n  - Проверка навыков: Social 0.4+ для взаимодействия с фанатами,
              Charisma 0.3+ для поддержки команды, Choice 0.3+ для выбора поведения\n\nЭтап
              4: После матча — финал\nЛокация: Торонто, Scotiabank Arena, фан-зона
              и окрестности арены\nОписание: Игрок завершает квест, обсуждает матч
