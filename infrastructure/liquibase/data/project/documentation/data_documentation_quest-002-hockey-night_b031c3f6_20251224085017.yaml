              "npc_dialogues", "title": "Диалоги с NPC", "body": "Билетный агент (Майк)\nДиалог
              1 (начальный):\n  - Майк: \"Welcome to Scotiabank Arena! You want tickets
              for Hockey Night in Canada?\"\n  - Игрок: \"Yes, I''d like to see the
              Maple Leafs play.\"\n  - Майк: \"Great! Maple Leafs are playing tonight.
              Tickets are expensive, but it''s worth it. The atmosphere at Scotiabank
              Arena is incredible!\"\n  - Игрок: \"How much are tickets?\"\n  - Майк:
              \"Tickets range from 80 to 200 еддис, depending on the section. Premium
              seats cost more, but you get a better view and access to exclusive areas.\"\n  -
              Игрок: \"Tell me about the Maple Leafs.\"\n  - Майк: \"Toronto Maple
              Leafs is one of the Original Six NHL teams. They have a huge fan base.
              Hockey Night in Canada is a tradition here!\"\n\nФанат (Джон)\nДиалог
              2 (фан-зона):\n  - Джон: \"Hey! You''re here for the game? Go Leafs
              Go!\"\n  - Игрок: \"Yes, I''m excited!\"\n  - Джон: \"Awesome! The Leafs
              have been playing great this season. Did you know they''ve won 13 Stanley
              Cups?\"\n  - Игрок: \"Really?\"\n  - Джон: \"Yeah! The last one was
              in 1967, but we''re still loyal. That''s what makes us Leafs fans special.
              Want to play some mini-games?\"\n  - Игрок: \"Sure!\"\n  - Джон: \"Great!
              There''s a hockey simulator over there. Let''s see if you can score!\"\n\nБывшая
              легенда (Бобби)\nДиалог 3 (встреча с легендой, если разблокировано):\n  -
              Бобби: \"Hello, young fan! I''m Bobby, former Maple Leafs player. You''ve
              earned this meeting with your loyalty points.\"\n  - Игрок: \"Thank
              you! It''s an honor.\"\n  - Бобби: \"The Leafs are more than just a
              team. They''re part of Toronto''s identity. Hockey is in our blood here.\"\n  -
              Игрок: \"What was it like playing for the Leafs?\"\n  - Бобби: \"It
              was the greatest experience of my life. The fans, the arena, the tradition...
              There''s nothing like it. Always remember: Go Leafs Go!\"\n\nФанат соперника
              (Дейв)\nДиалог 4 (во время матча):\n  - Дейв: \"Hey! You''re a Leafs
              fan? My team is gonna crush you tonight!\"\n  - Игрок: \"We''ll see
              about that.\"\n  - Дейв: \"Ha! The Leafs haven''t won a Cup since 1967.
              My team has won recently.\"\n  - Игрок: \"Loyalty matters more than
              recent success.\"\n  - Дейв: \"Fair enough. Let''s just enjoy the game,
              okay? May the best team win.\"\n  - Игрок: \"Agreed. Let''s watch the
              game.\"\n\nФанат после матча (Сара)\nДиалог 5 (после матча):\n  - Сара:
              \"What a game! The Leafs played amazing tonight!\"\n  - Игрок: \"Yes,
              it was incredible!\"\n  - Сара: \"Did you see that goal in the second
              period? Unbelievable! That''s why we love the Leafs.\"\n  - Игрок: \"The
              atmosphere was electric.\"\n  - Сара: \"Hockey Night in Canada is special.
              It''s not just about the game — it''s about the community, the tradition,
              the passion.\"\n", "mechanics_links": [], "assets": []}, {"id": "branches",
              "title": "Ветвления и выборы", "body": "Выбор 1: Тип билета\nУсловие:
              При покупке билета\nВарианты:\n  - Базовый билет: 80 еддис, стандартные
              места, базовый опыт\n  - Стандартный билет: 120 еддис, хорошие места,
              стандартный опыт\n  - Премиум билет: 200 еддис, лучшие места, доступ
              к эксклюзивным зонам, разблокируется дополнительная информация\n\nВыбор
              2: Подход к фан-зоне\nУсловие: В фан-зоне\nВарианты:\n  - Активное участие:
              участвовать во всех мини-играх, покупать мерч, взаимодействовать с фанатами,
              больше баллов лояльности, разблокируется путь к встрече с легендой\n  -
              Умеренное участие: участвовать в некоторых мини-играх, стандартные баллы
              лояльности\n  - Минимальное участие: наблюдать, меньше баллов лояльности\n\nВыбор
              3: Поведение с фанатами соперника\nУсловие: Во время матча\nВарианты:\n  -
              Дружелюбный подход: быть вежливым с фанатами соперника, баланс репутации,
              разблокируется достижение \"Дружелюбный фанат\"\n  - Агрессивный подход:
              быть враждебным с фанатами соперника, +10 репутация Leafs Fans, -10
              репутация Fans Opponent Team, разблокируется достижение \"Пылкий фанат\"\n  -
              Нейтральный подход: игнорировать фанатов соперника, стандартное взаимодействие\n\nВыбор
              4: Поддержка команды (критический выбор)\nУсловие: Во время матча\nВарианты:\n  -
              Активная поддержка: участвовать во всех кричалках и слоганах, максимальная
              поддержка команды, +20 репутация Leafs Fans, разблокируется достижение
              \"Суперфанат\", максимальный бонус к атрибуту \"Спорт\"\n  - Умеренная
              поддержка: поддерживать команду время от времени, стандартная поддержка,
              +10 репутация Leafs Fans, стандартный бонус\n  - Минимальная поддержка:
              наблюдать, минимальная поддержка, базовый бонус\n", "mechanics_links":
              [], "assets": []}, {"id": "skill_checks", "title": "Проверки навыков",
              "body": "Проверка 1: Planning (Этап 1)\nТребование: 0.3+\nУспех: Игрок
              эффективно планирует визит, экономит время и деньги, разблокируется
              достижение \"Планировщик\"\nПровал: Игрок планирует стандартно\n\nПроверка
              1b: Awareness (Этап 1)\nТребование: 0.3+\nУспех: Игрок глубоко изучает
              историю команды Maple Leafs, разблокируется дополнительная информация
              о команде\nПровал: Игрок получает только базовую информацию\n\nПроверка
              2: Social (Этап 2)\nТребование: 0.3+\nУспех: Игрок успешно взаимодействует
              с фанатами, получает дополнительные баллы лояльности и разблокируется
