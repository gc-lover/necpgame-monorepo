              Узнать результат (победа или поражение)\n  - Обсудить матч с другими
              фанатами\n  - Отпраздновать победу (если выиграли) или поддержать команду
              (если проиграли)\n  - Завершить квест\n  - Проверка навыков: Social
              0.3+ для обсуждения, Diplomacy 0.3+ для взаимодействия с разными фанатами\n",
