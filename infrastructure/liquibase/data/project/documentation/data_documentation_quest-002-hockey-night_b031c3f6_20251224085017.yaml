              взаимодействие\n\nПроверка 2b: Sports (Этап 2)\nТребование: 0.3+\nУспех:
              Игрок успешно участвует в мини-играх, получает дополнительные баллы
              лояльности и разблокируется достижение \"Спортсмен\"\nПровал: Игрок
              получает стандартные результаты\n\nПроверка 2c: Networking (Этап 2)\nТребование:
              0.3+\nУспех: Игрок получает высокие баллы лояльности и разблокируется
              встреча с бывшей легендой, разблокируется достижение \"Друг легенды\"
              и +5 XP\nПровал: Игрок получает стандартные баллы лояльности\n\nПроверка
              3: Social (Этап 3)\nТребование: 0.4+\nУспех: Игрок успешно взаимодействует
              с фанатами во время матча, получает дополнительные контакты и разблокируется
              достижение \"Социальный фанат\" и +5 XP\nПровал: Игрок получает стандартное
              взаимодействие\n\nПроверка 3b: Charisma (Этап 3)\nТребование: 0.3+\nУспех:
              Игрок успешно поддерживает команду кричалками, повышает мораль фанатов
