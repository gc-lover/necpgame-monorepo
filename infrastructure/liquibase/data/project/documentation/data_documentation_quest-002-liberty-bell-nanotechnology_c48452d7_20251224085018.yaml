              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "high"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2030-2039-х Колокол Свободы, символ Американской
              революции, находится\nна грани полного разрушения из-за возраста и атмосферного
              воздействия.\nПравительство запускает проект \"Наноколокол\" — использование
              нанотехнологий\nдля восстановления и усиления исторического артефакта.
              Это обещает сохранить\nсимвол свободы для будущих поколений, но поднимает
              вопросы аутентичности,\nтехнологического вмешательства в историю и определения
              \"оригинальности\"\nнациональных символов. Возникает вопрос: может ли
              нанотехнология сохранить\nдух свободы, или она лишь создаст искусную
              подделку под маской традиции?\n", "goal": "Участвовать в проекте \"Наноколокол\",
              помочь восстановить Колокол Свободы\nс помощью нанотехнологий, обеспечить
              баланс между сохранением и аутентичностью.\n", "essence": "Квест исследует
              природу наследия и идентичности: может ли объект, усиленный\nсовременными
              технологиями, сохранить свою историческую ценность, или он\nстановится
              лишь музеем технических достижений, потеряв связь с прошлым,\nкоторое
              он символизировал?\n", "key_points": ["Участие в нано-восстановлении
              Колокола Свободы", "Решение вопросов исторической аутентичности", "Баланс
              между сохранением и модернизацией", "Сохранение символического значения"]},
              "quest_definition": {"quest_type": "side", "level_min": 46, "level_max":
              56, "requirements": {"required_quests": [], "required_flags": ["philadelphia_access",
              "heritage_conservator"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "analyze_bell_damage", "text": "Проанализировать
              повреждения колокола", "type": "analyze", "target": "liberty_bell_cracks_assessment",
