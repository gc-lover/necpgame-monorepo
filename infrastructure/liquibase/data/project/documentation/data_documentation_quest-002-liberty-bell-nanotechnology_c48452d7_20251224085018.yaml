              "branches": [{"condition": "successfully_restore_bell", "next_quest":
              "enhanced_historical_artifacts"}, {"condition": "maintain_original_authenticity",
              "next_quest": "traditional_conservation_methods"}, {"condition": "fail_restoration_project",
              "next_quest": "lost_historical_symbols"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Филадельфия 2030-2039-х.
              Колокол Свободы, провозвестивший независимость\nАмерики, находится на
              грани исчезновения. \"Мы спасем его,\" — обещают\nученые, предлагая
              нанотехнологии. \"Мы уничтожим его душу,\" — протестуют\nтрадиционалисты.
              В павильоне Независимости разворачивается битва между\nпрошлым и будущим.\n"},
              {"id": "liberty_bell_significance", "title": "Значение Колокола Свободы",
              "body": "Колокол символизирует Американскую революцию, борьбу за свободу,\nдемократические
              идеалы. \"Он — голос свободы,\" — говорят патриоты.\n\"Он — лишь кусок
              металла,\" — отвечают прагматики. Его разрушение\nугрожает национальной
              идентичности.\n"}, {"id": "nanotechnology_conservation", "title": "Консервация
              с помощью нанотехнологий", "body": "Наноботы могут восстановить молекулярную
              структуру металла, усилить\nпрочность, предотвратить дальнейшую коррозию.
              \"Это совершенная консервация,\"\n— говорят инженеры. \"Это фальсификация
              истории,\" — обвиняют историки.\n"}, {"id": "historical_authenticity_debate",
              "title": "Дебаты по исторической аутентичности", "body": "Стоит ли менять
              состав артефакта ради его сохранения? Что такое \"оригинал\"\nв цифровую
              эпоху? \"Форма важнее материи,\" — говорят модернисты.\n\"Материя —
              душа истории,\" — отвечают пуристы.\n"}, {"id": "symbolic_preservation_challenge",
              "title": "Вызов символического сохранения", "body": "Колокол — не просто
              артефакт, а символ. Может ли нано-колокол звенеть\nтем же голосом свободы?
              \"Символы эволюционируют,\" — говорят прогрессисты.\n\"Символы должны
              оставаться вечными,\" — настаивают консерваторы.\n"}, {"id": "liberty_bell_restoration_decision",
              "title": "Решение по восстановлению Колокола Свободы", "body": "В павильоне
              Независимости, глядя на треснувший колокол сквозь защитное\nстекло,
              вы должны выбрать путь сохранения национального символа: полностью\nвосстановить
              колокол с помощью нанотехнологий для вечной сохранности;\nсохранить
              оригинальную аутентичность любыми средствами; или позволить\nприроде
              завершить свой цикл, создав новый символ свободы.\n"}]}, "appendix":
