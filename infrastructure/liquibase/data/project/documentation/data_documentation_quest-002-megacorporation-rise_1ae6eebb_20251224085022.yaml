              "content@necp.game"}], "tags": ["atlanta", "megacorporation-rise", "corporate-dominance",
              "economic-inequality", "corporate-citizenship"], "topics": ["megacorporation_economic_dominance",
              "corporate_influence_over_government", "economic_inequality_amplification",
              "corporate_citizenship_debate", "labor_rights_vs_corporate_power"],
