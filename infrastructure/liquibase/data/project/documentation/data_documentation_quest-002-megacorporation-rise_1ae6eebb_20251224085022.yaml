              "audience": ["concept", "narrative", "liveops"], "risk_level": "critical"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Атланта становится центром \"взлета мега-корпораций\"
              — гигантских\nкомпаний, чья экономическая мощь превышает бюджеты целых
              стран. Корпорации\nполучают статус \"корпоративных граждан\", влияют
              на законы, контролируют\nСМИ и определяют будущее города. Возникает
              вопрос: могут ли мега-корпорации\nстать ответственными гражданами общества,
              или их власть неизбежно приведет\nк новой форме корпоративной тирании?\n",
              "goal": "Исследовать взлет мега-корпораций, найти баланс между корпоративной
              мощью\nи интересами обычных граждан Атланты.\n", "essence": "Квест исследует
              природу власти: может ли концентрация экономической мощи\nв руках нескольких
              корпораций привести к прогрессу для всех, или это\nнеизбежно создаст
              новую аристократию, где доступ к возможностям определяется\nне талантом,
              а корпоративной лояльностью?\n", "key_points": ["Исследование экономического
              доминирования корпораций", "Противостояние корпоративному влиянию на
              правительство", "Защита прав трудящихся от корпоративной власти", "Этические
              вопросы корпоративного гражданства"]}, "quest_definition": {"quest_type":
              "main", "level_min": 47, "level_max": 57, "requirements": {"required_quests":
              [], "required_flags": ["atlanta_access", "economic_activist"], "required_reputation":
              {}, "required_items": []}, "objectives": [{"id": "investigate_corporate_power",
              "text": "Расследовать корпоративную власть", "type": "investigate",
              "target": "megacorporation_influence_networks", "count": 1, "optional":
              false}, {"id": "expose_corruption_links", "text": "Раскрыть связи коррупции",
              "type": "expose", "target": "government_corporate_collusion", "count":
              3, "optional": false}, {"id": "organize_labor_unions", "text": "Организовать
              профсоюзы труда", "type": "organize", "target": "worker_solidarity_movements",
              "count": 2, "optional": false}, {"id": "challenge_corporate_citizenship",
              "text": "Оспорить корпоративное гражданство", "type": "challenge", "target":
              "legal_personhood_for_corporations", "count": 1, "optional": false},
              {"id": "establish_economic_oversight", "text": "Установить экономический
              надзор", "type": "establish", "target": "corporate_regulation_committee",
              "count": 1, "optional": false}], "rewards": [{"experience": 11200},
              {"credits": 26600}, {"reputation": {"factions": {"labor_rights_advocates":
              65, "corporate_regulation_supporters": 60, "economic_equality_proponents":
              70}}}, {"items": ["corporate_exposure_reports", "union_organizer_badge",
              "economic_oversight_credentials"]}, {"unlocks": ["quest_corporate_reform_chain",
              "economic_investigation_skills", "labor_organization_training"]}], "branches":
              [{"condition": "embrace_corporate_dominance", "next_quest": "corporate_democracy"},
              {"condition": "regulate_corporate_power", "next_quest": "balanced_economy"},
              {"condition": "dismantle_megacorporations", "next_quest": "economic_revolution"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Атланта 2030-2039-х. Мега-корпорации захватывают город. \"Coca-Cola
              владеет\nводопроводом,\" — шутят жители. \"CNN пишет законы,\" — шепчут
              политики.\nКорпорации получают права граждан: платят налоги как люди,
              голосуют\nкак избиратели, лоббируют как партии. \"Это экономическая
              демократия,\"\n— провозглашают CEO. \"Это конец демократии,\" — отвечают
              активисты.\n"}, {"id": "corporate_economic_dominance", "title": "Экономическое
              доминирование корпораций", "body": "Несколько корпораций контролируют
              80% экономики города: производство,\nфинансы, технологии, недвижимость.
              \"Мы создаем рабочие места,\" — говорят\nони. \"Мы создаем зависимость,\"
              — отвечают критики. Миллионы зависят\nот зарплат корпораций, их кредитов,
              их товаров.\n"}, {"id": "government_influence", "title": "Влияние на
              правительство", "body": "Корпорации финансируют выборы, пишут законопроекты,
              назначают чиновников.\n\"Это партнерство,\" — оправдываются политики.
              \"Это продажа демократии,\"\n— обвиняют журналисты. Граница между государством
              и корпорациями стирается.\n"}, {"id": "labor_exploitation", "title":
              "Эксплуатация труда", "body": "Рабочие получают минимальную зарплату,
              работают сверхурочно, теряют\nправа. \"Конкуренция требует эффективности,\"
              — объясняют корпорации.\n\"Это эксплуатация,\" — протестуют профсоюзы.
              Забастовки подавляются\nкорпоративной полицией.\n"}, {"id": "corporate_citizenship_debate",
              "title": "Дебаты о корпоративном гражданстве", "body": "Корпорации требуют
              прав голоса в городском совете, налоговых льгот,\nиммунитета от судебных
              исков. \"Мы — граждане экономики,\" — аргументируют\nони. \"Люди — граждане
              города,\" — отвечают активисты. Что важнее: прибыль\nили люди?\n"},
              {"id": "economic_power_choice", "title": "Выбор экономической власти",
              "body": "В штаб-квартире Торговой палаты, среди графиков прибыли и отчетов\nо
              занятости, вы должны выбрать будущее экономики Атланты: позволить\nкорпорациям
              полностью доминировать и стать корпоративным государством;\nввести строгие
              регуляции и сбалансировать власть; или провести экономическую\nреволюцию
              и национализировать ключевые отрасли.\n"}]}, "appendix": {"glossary":
              [{"megacorporation": "гигантская корпорация с экономикой целой страны"},
              {"corporate_citizenship": "предоставление корпорациям прав граждан"},
              {"economic_inequality": "неравенство в распределении богатства"}], "references":
