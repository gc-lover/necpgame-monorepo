              "content_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "В 2061-2077-х Нью-Йоркская
              фондовая биржа становится \"Квантовой биржей\" —\nсистемой, где трейдеры
              используют коллективное сознание для предсказания\nрыночных трендов
              с абсолютной точностью. Биржа предвидит экономические кризисы,\nоптимизирует
              распределение ресурсов, предотвращает спекуляции. Но возникает\nвопрос:
              уничтожает ли предсказуемость рынок, лишая его динамики и инноваций?\n",
              "goal": "Исследовать Квантовую биржу, понять принципы экономического
              предсказания,\nнайти баланс между эффективностью и рыночной свободой.\n",
              "essence": "Квест исследует парадокс совершенного рынка: может ли абсолютное
              предсказание\nсоздать идеальную экономику, или это лишь иллюзия прогресса,
              скрывающая\nпотерю человеческого фактора в экономических решениях?\n",
              "key_points": ["Исследование предсказательной способности Квантовой
              биржи", "Конфликт между эффективностью и рыночной свободой", "Этические
              вопросы экономического предвидения", "Поиск баланса между предсказуемостью
              и инновациями"]}, "quest_definition": {"quest_type": "side", "level_min":
              47, "level_max": 57, "requirements": {"required_quests": [], "required_flags":
