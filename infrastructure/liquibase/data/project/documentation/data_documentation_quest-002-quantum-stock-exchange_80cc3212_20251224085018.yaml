              [{"id": "introduction", "title": "Введение", "body": "Нью-Йорк 2061-2077-х.
              Фондовая биржа больше не торгует акциями — она предсказывает будущее.\nКвантовая
              биржа использует коллективное сознание трейдеров для анализа всех возможных\nсценариев
              экономического развития. \"Мы знаем, что будет,\" — говорят квантовые
              трейдеры.\n\"Инвестиции стали наукой, а не азартом.\"\n"}, {"id": "quantum_prediction",
              "title": "Квантовое предсказание", "body": "Биржа анализирует мысли,
              решения и паттерны поведения миллиардов людей по всему миру.\nОна предсказывает
              кризисы за годы вперед, оптимизирует распределение ресурсов,\nпредотвращает
              спекулятивные пузыри. \"Экономика стала стабильной,\" — говорят энтузиасты.\n\"Но
              где же азарт открытия?\" — спрашивают скептики.\n"}, {"id": "market_consciousness",
              "title": "Сознание рынка", "body": "Биржа развивает собственное сознание
              — коллективный разум трейдеров, аналитиков,\nинвесторов. Это сознание
              предвидит не только экономические тренды, но и социальные\nизменения,
              технологические прорывы, даже геополитические конфликты. \"Мы — будущее,\"\n—
              провозглашает биржа.\n"}, {"id": "innovation_dilemma", "title": "Дилемма
              инноваций", "body": "Предсказуемость рынка убивает инновации: зачем
              рисковать, если результат известен заранее?\nСтартапы перестают появляться,
              прорывные технологии теряют смысл. \"Мы живем в эпохе\nстабильности,\"
              — говорят одни. \"Мы потеряли будущее,\" — отвечают другие.\n"}, {"id":
              "economic_perfection", "title": "Экономическое совершенство", "body":
              "Под управлением Квантовой биржи мировая экономика достигла небывалой
              эффективности:\nнет кризисов, нет безработицы, нет неравенства. Но возникает
              вопрос: стоит ли\nидеальная экономика потери творческого риска и человеческого
              предпринимательства?\n"}, {"id": "market_choice", "title": "Выбор рынка",
              "body": "В сердце Квантовой биржи, в Зале Предсказаний, вы должны выбрать
