              "title": "Atlanta 2030-2039 — Кризис климатической миграции", "document_type":
              "canon", "category": "quests", "status": "draft", "version": "1.0.0",
              "last_updated": "2025-12-23T18:10:00+00:00", "concept_approved": false,
