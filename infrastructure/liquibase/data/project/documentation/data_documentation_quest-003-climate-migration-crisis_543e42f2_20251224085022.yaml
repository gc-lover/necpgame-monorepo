              "climate_adaptation_policies"], "related_systems": ["narrative-service",
              "quest-service", "character-service", "environmental-service"], "related_documents":
              [{"id": "lore-climate-migration-atlanta", "relation": "references"}],
              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "critical"}, "review": {"chain": [{"role":
              "content_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "В 2030-2039-х Атланта становится
              убежищем для миллионов климатических мигрантов,\nбежавших от наводнений,
              засух и экстремальных погодных явлений. Город перенаселен,\nресурсы
              на пределе, социальные конфликты достигают пика. Богатые районы защищены\nот
              стихий, бедные страдают от последствий. Возникает вопрос: может ли мегаполис\nинтегрировать
              миллионы мигрантов, или это приведет к социальному коллапсу?\n", "goal":
              "Управлять кризисом климатической миграции, помочь интегрировать мигрантов\nи
              найти справедливые решения для распределения ресурсов.\n", "essence":
              "Квест исследует глобальные последствия изменения климата: может ли
              один\nгород стать спасательным кругом для человечества, или спасение
              одних\nнеизбежно приведет к страданиям других, создавая новую форму
              апартеида\nв эпоху экологической катастрофы?\n", "key_points": ["Управление
              массовым притоком климатических мигрантов", "Распределение ограниченных
              ресурсов", "Решение конфликтов между старожилами и мигрантами", "Разработка
              стратегий климатической адаптации"]}, "quest_definition": {"quest_type":
              "main", "level_min": 49, "level_max": 59, "requirements": {"required_quests":
              [], "required_flags": ["atlanta_access", "humanitarian_worker"], "required_reputation":
              {}, "required_items": []}, "objectives": [{"id": "establish_migration_centers",
              "text": "Создать центры миграции", "type": "establish", "target": "refugee_processing_facilities",
              "count": 3, "optional": false}, {"id": "mediate_social_conflicts", "text":
              "Посредничать в социальных конфликтах", "type": "mediate", "target":
              "resident_migrant_tensions", "count": 4, "optional": false}, {"id":
              "distribute_limited_resources", "text": "Распределить ограниченные ресурсы",
              "type": "distribute", "target": "urban_resource_allocation", "count":
              1, "optional": false}, {"id": "develop_integration_programs", "text":
              "Разработать программы интеграции", "type": "develop", "target": "migrant_assimilation_protocols",
              "count": 2, "optional": false}, {"id": "implement_climate_adaptation",
              "text": "Внедрить адаптацию к климату", "type": "implement", "target":
              "environmental_resilience_measures", "count": 1, "optional": false}],
              "rewards": [{"experience": 11500}, {"credits": 27300}, {"reputation":
              {"factions": {"refugee_assistance_coalition": 65, "climate_adaptation_alliance":
              60, "social_integration_network": 70}}}, {"items": ["migrant_assistance_kit",
              "climate_adaptation_device", "conflict_resolution_mediator"]}, {"unlocks":
              ["quest_migration_crisis_chain", "humanitarian_aid_training", "climate_resilience_skills"]}],
              "branches": [{"condition": "prioritize_local_residents", "next_quest":
              "resource_protectionism"}, {"condition": "equitable_resource_sharing",
              "next_quest": "global_solidarity"}, {"condition": "environmental_restoration",
              "next_quest": "planetary_ecological_recovery"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Атланта 2030-2039-х.
              Климатические изменения превратили планету в хаос.\nМиллионы бегут в
              город: от затопленных побережий, выжженных засухой регионов,\nзон постоянных
              ураганов. \"Атланта — последний оплот цивилизации,\" — говорят\nвласти.
              \"Мы не выдержим,\" — шепчут жители. Город на грани миграционного коллапса.\n"},
              {"id": "mass_migration_influx", "title": "Массовый приток мигрантов",
              "body": "Ежедневно прибывают тысячи: семьи с детьми, ученые с технологиями,\nфермеры
              без земли. Они приносят истории катастроф и надежду на новую\nжизнь.
              \"Мы потеряли всё,\" — рассказывают они. \"Здесь мы начнем заново,\"\n—
              обещают власти. Но ресурсов едва хватает на местных жителей.\n"}, {"id":
              "resource_distribution_crisis", "title": "Кризис распределения ресурсов",
              "body": "Вода, еда, жилье, энергия — всего не хватает. Богатые районы
              закрываются\nкуполами, бедные страдают от перегрузки. \"Ресурсы ограничены,\"
              — говорят\nэксперты. \"Мы все в одной лодке,\" — отвечают гуманисты.
              Разделение углубляется.\n"}, {"id": "social_integration_challenges",
              "title": "Вызовы социальной интеграции", "body": "Старожилы обвиняют
              мигрантов в росте преступности и перенаселении.\nМигранты жалуются на
              дискриминацию и неравенство. \"Они крадут наши\nрабочие места,\" — кричат
              одни. \"Мы спасаемся от смерти,\" — отвечают другие.\nНапряжение достигает
              точки кипения.\n"}, {"id": "climate_adaptation_strategies", "title":
              "Стратегии адаптации к климату", "body": "Город строит дамбы, сажает
              леса, разрабатывает новые технологии.\n\"Мы создадим устойчивый город,\"
              — обещают лидеры. Но изменения климата\nопережают адаптацию. \"Это война
              с природой,\" — говорят ученые. \"И мы проигрываем.\"\n"}, {"id": "migration_crisis_choice",
              "title": "Выбор кризиса миграции", "body": "В центре кризисного управления,
              среди карт зон бедствия и графиков\nраспределения ресурсов, вы должны
              выбрать подход к кризису: приоритет\nдля местных жителей и защита их
              интересов; равное распределение ресурсов\nдля всех жителей; или фокус
              на глобальной экологической реставрации\nдля предотвращения будущих
              катастроф.\n"}]}, "appendix": {"glossary": [{"climate_migration": "миграция
