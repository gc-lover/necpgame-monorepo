              наше понимание прошлого.\n"}, {"id": "consciousness_exhibits", "title":
              "Экспонаты сознания", "body": "Каждый зал музея посвящен эпохе: посетители
              погружаются в сознание Наполеона\nво время битвы при Ватерлоо, чувствуют
