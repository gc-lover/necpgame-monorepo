              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Торонто 2061-2077-х. Здравоохранение стало роскошью. Корпорации
              предлагают\nбессмертие и сверхспособности только тем, кто может заплатить
              миллионы.\nБедные получают базовые импланты, элита эволюционирует в
              новые существа.\n\"Это прогресс,\" — говорят корпорации. \"Это апартеид
              тела,\" — обвиняют активисты.\n"}, {"id": "corporate_medical_centers",
              "title": "Корпоративные медицинские центры", "body": "Башни корпораций
              предлагают технологии будущего: регенерацию органов,\nнейронное усиление,
              генетические модификации. Клиенты становятся\nсверхлюдьми — сильнее,
              умнее, вечными. Но эти технологии стоят дороже\nцелых стран. \"Мы создаем
              будущее,\" — говорят корпоративные ученые.\n"}, {"id": "health_inequality_divide",
              "title": "Раздел неравенства в здоровье", "body": "Город разделен на
              зоны: богатые районы с идеальным здоровьем и\nвечной молодостью; бедные
              кварталы с хроническими болезнями и\nдешевыми имплантами. \"Свободный
              рынок медицины,\" — провозглашают\nкорпорации. \"Здоровье — это право,\"
              — требуют реформаторы.\n"}, {"id": "bio_enhancement_market", "title":
              "Рынок биологического усиления", "body": "Черный рынок предлагает контрафактные
              импланты — опасные, нестабильные,\nно доступные. Люди рискуют жизнью
              ради шанса на улучшение. \"Лучше умереть,\nпытаясь стать лучше,\" —
              говорят покупатели. \"Это самоубийство,\" — предупреждают врачи.\n"},
              {"id": "medical_reform_movement", "title": "Движение за реформу медицины",
              "body": "Активисты борются за равный доступ к медицинским технологиям.
              Они\nвзламывают корпоративные базы, крадут технологии, распространяют\nзнания.
              \"Здоровье для всех,\" — их лозунг. \"Не продажа, а право,\" — их цель.\n"},
              {"id": "healthcare_revolution_choice", "title": "Выбор революции здравоохранения",
              "body": "В центре корпоративного медицинского комплекса, в зале эволюции,\nвы
              должны выбрать будущее здравоохранения: начать революцию за равный\nдоступ
              ко всем медицинским технологиям; сохранить корпоративную систему\nкак
              стимул для инноваций; или создать регулируемый рынок с гарантиями\nминимального
