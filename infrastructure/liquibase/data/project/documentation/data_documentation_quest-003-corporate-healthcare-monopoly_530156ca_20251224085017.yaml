              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2061-2077-х здравоохранение Торонто контролируется гигантскими корпорациями,\nпредлагающими
              биологическое бессмертие и сверхчеловеческие способности только\nбогатым
              клиентам. Бедные жители получают базовое медицинское обслуживание,\nв
              то время как элита эволюционирует в сверхлюдей. Возникает вопрос: является\nли
              такое здравоохранение прогрессом, или это лишь новая форма социального\nнеравенства,
              где тело становится товаром?\n", "goal": "Исследовать корпоративную
              монополию здравоохранения, найти способ сделать\nпродвинутые медицинские
              технологии доступными для всех.\n", "essence": "Квест исследует конфликт
              между медицинским прогрессом и социальной справедливостью:\nможет ли
              биологическое совершенствование быть правом всех людей, или оно\nобречено
              стать привилегией богатых в капиталистическом обществе?\n", "key_points":
