              "next_quest": "cult_cleanup_campaign"}, {"condition": "exposed_corporate_funding",
              "next_quest": "corporate_cult_investigation"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Нью-Йорк 2040-х
              пульсирует новой верой. На улицах появляются проповедники с хромированными\nконечностями,
              обещающие \"спасение через слияние с машиной\". Они говорят о \"трансцендентализме\"
              —\nвыходе за пределы человеческого через кибернетику. Но что скрывается
              за этой новой религией?\n"}, {"id": "cult_recruitment", "title": "Вербовка
              в культ", "body": "Культ вербует через нейронные импланты. Их проповедники
              подключаются к прохожим,\nпоказывая \"видения цифрового рая\". Люди
              выходят из транса с фанатичным блеском в глазах,\nготовые отдать всё
              — тело, разум, душу — за обещание \"трансцендентности\".\n"}, {"id":
              "transcendence_ritual", "title": "Ритуал трансцендентности", "body":
              "В подземном храме происходит ритуал. Посвящаемый ложится на алтарь
              из серверов. Культисты\nподключают сотни имплантов, \"загружая душу
              в цифровой рай\". Но вместо спасения происходит\nнечто ужасное — разум
              жертвы растворяется в коллективном сознании культа, становясь\nчастью
              безликой машины.\n"}, {"id": "cult_exploitation", "title": "Эксплуатация
              культа", "body": "Лидер культа — бывший корпоративный психолог, изгнанный
              за неэтичные эксперименты.\nОн использует ритуалы для создания армии
              \"цифровых рабов\" — людей с подавленной волей,\nидеальных работников
              для корпораций. \"Спасение\" — это просто новый вид эксплуатации.\n"},
              {"id": "psychological_manipulation", "title": "Психологическая манипуляция",
              "body": "Культ использует продвинутые нейронные технологии для манипуляции
              эмоциями. Они вызывают\nискусственные видения \"рая\", подавляют страх
              и критическое мышление. Жертвы добровольно\nидут на \"спасение\", не
              понимая, что теряют себя навсегда.\n"}, {"id": "confrontation", "title":
              "Противостояние", "body": "В финальном ритуале вы сталкиваетесь с лидером.
              Он предлагает вам \"истинное спасение\" —\nслияние с коллективным разумом
              культа. Или вы разрушите иллюзию и вернёте людям их свободу?\n"}]},
              "appendix": {"glossary": [{"transcendence": "выход за пределы человеческого
