              "liveops"], "risk_level": "high"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2040-х Нью-Йорк захвачен волной кибернетического
              трансцендентализма. Религиозные культы\nпроповедуют, что истинное спасение
              — в полном слиянии с машиной. Тысячи последователей\nжертвуют своими
              телами ради \"цифрового рая\".\n", "goal": "Проникнуть в культ трансценденталистов,
              раскрыть их истинные мотивы и спасти жертв\nот опасных ритуалов цифрового
              \"спасения\".\n", "essence": "Квест исследует опасную сторону религиозного
              фанатизма в эпоху технологий: когда вера\nв прогресс превращается в
              культ самопожертвования, а \"спасение\" означает потерю человечности.\n",
              "key_points": ["Религиозные культы кибернетического совершенствования",
              "Опасные ритуалы цифрового \"трансцендентализма\"", "Психологическая
              манипуляция через технологии", "Конфликт между верой и реальностью"]},
              "quest_definition": {"quest_type": "side", "level_min": 22, "level_max":
              32, "requirements": {"required_quests": [], "required_flags": ["new_york_access",
              "street_wisdom_basic"], "required_reputation": {"street": 10}, "required_items":
              []}, "objectives": [{"id": "investigate_cult_meeting", "text": "Посетить
              тайное собрание культа трансценденталистов", "type": "stealth", "target":
              "cult_underground_meeting", "count": 1, "optional": false}, {"id": "witness_transcendence_ritual",
              "text": "Стать свидетелем ритуала ''цифрового вознесения''", "type":
              "observe", "target": "transcendence_ceremony", "count": 1, "optional":
              false}, {"id": "rescue_cult_victim", "text": "Спаси потенциальную жертву
