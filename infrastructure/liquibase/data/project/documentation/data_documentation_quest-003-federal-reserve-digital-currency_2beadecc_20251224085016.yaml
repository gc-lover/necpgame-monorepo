              "count": 3, "optional": false}, {"id": "establish_monetary_policy_algorithms",
              "text": "Установить алгоритмы денежной политики", "type": "establish",
              "target": "ai_economic_stabilization", "count": 1, "optional": false},
              {"id": "protect_financial_privacy_rights", "text": "Защитить права финансовой
              приватности", "type": "protect", "target": "anonymous_transaction_protocols",
              "count": 2, "optional": false}], "rewards": [{"experience": 12200},
              {"credits": 28800}, {"reputation": {"factions": {"federal_reserve_digital_team":
              70, "economic_freedom_advocates": 65, "financial_privacy_protectors":
              60}}}, {"items": ["fedcoin_wallet_access", "programmable_money_tools",
              "economic_monitoring_device"]}, {"unlocks": ["quest_digital_currency_chain",
              "cbdc_development_skills", "financial_surveillance_countermeasures"]}],
              "branches": [{"condition": "launch_successful_cbdc", "next_quest": "global_digital_economy"},
              {"condition": "implement_privacy_protections", "next_quest": "balanced_digital_currency"},
              {"condition": "fail_privacy_implementation", "next_quest": "economic_surveillance_state"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Вашингтон DC 2030-2039-х. В штаб-квартире Федерального резерва
              запускают\nFedCoin. \"Конец наличных,\" — объявляют экономисты. \"Конец
              свободы,\"\n— протестуют либертарианцы. Деньги становятся кодом, транзакции\nпрограммируются,
              а экономика контролируется алгоритмами.\n"}, {"id": "cbdc_implementation",
              "title": "Внедрение CBDC", "body": "Каждый доллар — это цифровой токен,
              контролируемый Федеральным резервом.\n\"Это стабильность,\" — говорят
              власти. \"Это контроль,\" — обвиняют\nоппозицию. Традиционные деньги
              уходят в прошлое.\n"}, {"id": "financial_surveillance_systems", "title":
              "Системы финансового наблюдения", "body": "Каждая транзакция отслеживается,
              паттерны анализируются ИИ, подозрительные\nпереводы блокируютея. \"Это
              борьба с преступностью,\" — оправдывают власти.\n\"Это конец приватности,\"
              — отвечают граждане.\n"}, {"id": "monetary_policy_technology", "title":
              "Технология денежной политики", "body": "Инфляция контролируется алгоритмами,
              экономика стабилизируется ИИ,\nденьги истекают автоматически. \"Это
              совершенная экономика,\" — обещают\nфутуристы. \"Это потеря человеческого
              контроля,\" — предупреждают скептики.\n"}, {"id": "economic_digital_transformation",
              "title": "Цифровая трансформация экономики", "body": "Банки становятся
              приложениями, налоги собираются автоматически, бедность\nпредотвращается
              превентивными выплатами. \"Это социальная справедливость,\"\n— говорят
              прогрессисты. \"Это конец капитализма,\" — обвиняют консерваторы.\n"},
              {"id": "digital_currency_future_decision", "title": "Решение по будущему
              цифровой валюты", "body": "В зале заседаний Федерального резерва, окруженный
              голографическими\nграфиками экономических показателей и потоками цифровых
              транзакций,\nвы должны выбрать путь развития цифровой валюты: полностью
              перейти\nна программируемые деньги с контролем расходов; сохранить приватность\nтранзакций
              с минимальным контролем; или отвергнуть цифровую валюту\nради традиционных
              денег.\n"}]}, "appendix": {"glossary": [{"federal-reserve-digital-currency":
