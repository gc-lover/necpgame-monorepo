              "related_systems": ["narrative-service", "quest-service", "character-service",
              "economy-service"], "related_documents": [{"id": "lore-federal-reserve-digital-washington-dc",
              "relation": "references"}], "source": "", "visibility": "internal",
              "audience": ["concept", "narrative", "liveops"], "risk_level": "critical"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Федеральный резерв запускает FedCoin — цифровую валюту\nцентрального
              банка США, которая обещает заменить наличные и банковские\nсчета. Валюта
              программируется с истечением срока, имеет встроенный контроль\nрасходов
              и может быть заморожена властями. Это обещает борьбу с инфляцией\nи
              преступностью, но поднимает вопросы о том, кто контролирует денежную\nмассу
              в цифровую эпоху, как предотвратить манипуляции и не станет ли\nтакая
              валюта инструментом тотального экономического контроля. Возникает\nвопрос:
              может ли цифровая валюта создать идеальную экономику, или она\nлишь
              усилит неравенство и контроль?\n", "goal": "Участвовать в запуске FedCoin,
              помочь разработать систему цифровой валюты,\nобеспечить прозрачность
              и защиту от злоупотреблений.\n", "essence": "Квест исследует природу
              денег в цифровую эпоху: могут ли деньги быть\n\"умными\" — истекать,
              программироваться, контролироваться, или это\nфундаментально противоречит
              свободе и выбору? В мире, где каждая\nтранзакция отслеживается, что
              происходит с понятием \"частной собственности\"?\n", "key_points": ["Создание
              цифровой валюты центрального банка", "Разработка систем финансового
              контроля", "Решение вопросов приватности транзакций", "Предотвращение
              экономических злоупотреблений"]}, "quest_definition": {"quest_type":
              "main", "level_min": 56, "level_max": 66, "requirements": {"required_quests":
              [], "required_flags": ["washington-dc_access", "cryptocurrency_expert"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "develop_cbdc_architecture", "text": "Разработать архитектуру CBDC",
              "type": "develop", "target": "central_bank_digital_currency", "count":
              1, "optional": false}, {"id": "implement_programmable_money_features",
              "text": "Внедрить функции программируемых денег", "type": "implement",
              "target": "smart_contract_economy", "count": 2, "optional": false},
              {"id": "create_financial_surveillance_system", "text": "Создать систему
