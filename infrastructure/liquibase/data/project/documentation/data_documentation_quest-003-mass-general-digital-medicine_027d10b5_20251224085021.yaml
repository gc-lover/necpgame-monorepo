              [{"id": "introduction", "title": "Введение", "body": "Бостон 2030-2039-х.
              Mass General объявляет о \"цифровой медицинской революции\"\n— проекте,
              который обещает переопределить понятие здоровья. \"Ваше тело станет\nкомпьютером,\"
              — говорят врачи. \"Мы будем лечить болезни до их появления,\"\n— обещают
              исследователи. Но пациенты шепчут: \"Кто будет владеть нашими данными?\"\n"},
              {"id": "predictive_healthcare_systems", "title": "Системы прогностического
              здравоохранения", "body": "Импланты отслеживают каждую клетку тела,
              ИИ анализирует паттерны,\nпредсказывает болезни за месяцы. \"Профилактика
              совершенна,\" — хвастаются\nразработчики. \"Мы живем в постоянном страхе,\"
              — отвечают пациенты.\nЗдоровье становится вопросом статистики.\n"},
              {"id": "personalized_medicine_revolution", "title": "Революция персонализированной
              медицины", "body": "Лекарства синтезируются индивидуально для генома
              каждого пациента,\nдозировки корректируются в реальном времени. \"Это
              конец универсальных\nпрепаратов,\" — говорят фармацевты. \"Это конец
              доступной медицины,\"\n— отвечают критики.\n"}, {"id": "medical_data_privacy_concerns",
              "title": "Вопросы приватности медицинских данных", "body": "Каждая болезнь,
              привычка, генетическая мутация хранится в облаке.\n\"Это для вашего
              блага,\" — оправдываются врачи. \"Это конец приватности,\"\n— обвиняют
              защитники прав. Медицинские данные становятся самой ценной\nвалютой.\n"},
              {"id": "ethical_implications", "title": "Этические последствия", "body":
              "Стоит ли лечить генетические \"дефекты\"? Как поступать с неизлечимыми\nпрогнозами?
              \"Мы можем исправить всё,\" — говорят оптимисты. \"Мы играем\nв Бога,\"
              — отвечают философы.\n"}, {"id": "digital_medicine_decision", "title":
              "Решение по цифровой медицине", "body": "В конференц-зале Mass General,
              окруженный голографическими моделями\nчеловеческого тела и потоками
              медицинских данных, вы должны выбрать\nпуть цифровой медицинской революции:
              полностью принять систему тотального\nмониторинга для идеального здоровья;
              найти баланс между технологиями\nи приватностью; или отвергнуть цифровую
