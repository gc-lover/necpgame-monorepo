              а лечение персонализировано на генетическом уровне.\nЭто обещает идеальное
              здоровье, но также создает проблемы приватности данных,\nэтические дилеммы
              прогностической медицины и зависимость от технологий.\nВозникает вопрос:
              станет ли цифровая медицина путем к совершенному здоровью\nили лишь
              новой формой медицинского контроля?\n", "goal": "Участвовать в цифровой
              медицинской революции Mass General, помочь создать\nсистему, которая
              сочетает преимущества технологий с защитой прав пациентов.\n", "essence":
              "Квест исследует природу здоровья и болезни: может ли предсказание и
              предотвращение\nвсех болезней принести истинное благополучие, или постоянный
              мониторинг и\nвмешательство лишь создадут общество, где \"здоровье\"
              определяется алгоритмами,\nа отклонения от нормы становятся преступлением?\n",
              "key_points": ["Реализация цифровой медицинской инфраструктуры", "Решение
