              "branches": [{"condition": "scale_community_innovation", "next_quest":
              "grassroots_tech_revolution"}, {"condition": "maintain_local_focus",
              "next_quest": "neighborhood_digital_empowerment"}, {"condition": "fail_sustainability",
              "next_quest": "community_tech_dissolution"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Сан-Франциско
              2020-2029-х. Район Миссия, сердце латиноамериканской\nкультуры города,
              становится центром сопротивления корпоративным технологиям.\n\"Технологии
              для людей,\" — провозглашают активисты. \"Не для прибыли,\"\n— добавляют
              хакеры. В старых warehouses и community centers рождается\nновая модель
              инноваций.\n"}, {"id": "community_led_innovation", "title": "Инновации,
              ведущие сообществом", "body": "Местные жители определяют проблемы, разрабатывают
              решения, тестируют\nтехнологии. \"Это настоящая демократия,\" — говорят
              энтузиасты. \"Это\nслишком медленно,\" — отвечают прагматики. Район
              становится лабораторией\nчеловеческого центризма.\n"}, {"id": "social_tech_solutions",
              "title": "Решения социальных технологий", "body": "Приложения для иммигрантов,
              инструменты для бездомных, платформы\nдля местных бизнесов. \"Технологии
              решают реальные проблемы,\" — радуются\nразработчики. \"Это лишь пластыри
              на системные проблемы,\" — критикуют\nсоциологи.\n"}, {"id": "grassroots_tech_movement",
              "title": "Движение grassroots технологий", "body": "Хакерские коллективы,
              maker spaces, открытые лаборатории — движение\nрастет снизу вверх. \"Мы
              создаем альтернативу,\" — говорят активисты.\n\"Мы маргиналы,\" — обвиняют
              скептики. Движение бросает вызов\nкорпоративной монополии.\n"}, {"id":
              "neighborhood_digital_transformation", "title": "Цифровая трансформация
              района", "body": "Район меняется: умные уличные фонари, community Wi-Fi,
              локальные\nприложения. \"Это улучшает жизнь,\" — говорят жители. \"Это
              gentrification,\"\n— обвиняют традиционалисты. Технологии меняют социальную
              ткань района.\n"}, {"id": "community_tech_sustainability_decision",
              "title": "Решение по устойчивости сообщества технологий", "body": "В
              центре community tech hub района Миссия, окруженный местными жителями,\nработающими
              над социальными приложениями, вы должны выбрать путь\nразвития сообщества
              технологий: масштабировать движение для глобального\nвлияния; сосредоточиться
              на локальных нуждах района; или признать\nфинансовую неустойчивость
              и искать новые подходы.\n"}]}, "appendix": {"glossary": [{"mission-district-community":
