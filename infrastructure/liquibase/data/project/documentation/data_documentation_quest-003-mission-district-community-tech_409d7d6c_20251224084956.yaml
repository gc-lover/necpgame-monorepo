              [{"id": "lore-mission-district-community-san-francisco", "relation":
              "references"}], "source": "", "visibility": "internal", "audience":
              ["concept", "narrative", "liveops"], "risk_level": "high"}, "review":
              {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2020-2029-х район Миссия, традиционно иммигрантский и рабочий квартал\nСан-Франциско,
              становится центром сообщества технологий \"снизу вверх\".\nМестные жители,
              хакеры, активисты и предприниматели создают альтернативу\nкорпоративной
              Кремниевой долины — систему открытых технологий для решения\nсоциальных
              проблем. Это обещает демократизировать инновации, но поднимает\nвопросы
              о масштабируемости, финансировании и эффективности. Возникает вопрос:\nможет
              ли сообщество технологий конкурировать с корпоративными гигантами,\nили
              это лишь романтическая иллюзия в мире, где деньги определяют инновации?\n",
              "goal": "Участвовать в сообществе технологий района Миссия, помочь создать\nальтернативную
              модель инноваций, ориентированную на социальные нужды.\n", "essence":
              "Квест исследует природу демократии в технологиях: может ли инновационный\nпроцесс
              быть действительно коллективным и ориентированным на благо общества,\nили
              он неизбежно будет захвачен элитами и капиталом? В мире, где код\nстановится
              законом, кто пишет этот код — корпорации или сообщество?\n", "key_points":
              ["Создание сообщества технологий \"снизу вверх\"", "Решение социальных
              проблем через технологии", "Альтернатива корпоративным инновациям",
              "Демократизация технологического процесса"]}, "quest_definition": {"quest_type":
              "side", "level_min": 44, "level_max": 54, "requirements": {"required_quests":
              [], "required_flags": ["san-francisco_access", "community_activist"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "establish_community_tech_hub", "text": "Установить центр сообщества
