              "title": "San Francisco 2020-2029 — Сообщество технологий района Миссия",
              "document_type": "canon", "category": "quests", "status": "draft", "version":
              "1.0.0", "last_updated": "2025-12-23T18:26:00+00:00", "concept_approved":
