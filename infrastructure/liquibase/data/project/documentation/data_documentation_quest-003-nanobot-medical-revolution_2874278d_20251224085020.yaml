              {"unlocks": ["quest_nanomedical_chain", "nanotechnology_skills", "medical_ethics_training"]}],
              "branches": [{"condition": "democratize_nanomedicine", "next_quest":
              "universal_healthcare_revolution"}, {"condition": "regulate_immortality_tech",
              "next_quest": "controlled_life_extension"}, {"condition": "fail_nanobot_safety",
              "next_quest": "medical_revolution_setback"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Хьюстон 2030-2039-х.
              \"Наноботы победят смерть,\" — провозглашают медики.\nМикроскопические
              роботы ремонтируют ДНК, укрепляют иммунитет, замедляют\nстарение. \"Это
              конец болезней,\" — говорят энтузиасты. \"Это конец человечества,\"\n—
              отвечают философы. Город становится центром медицинской революции.\n"},
              {"id": "nanobot_technology_breakthrough", "title": "Прорыв в технологии
              наноботов", "body": "Наноботы способны проникать в клетки, редактировать
              гены, уничтожать\nвирусы, регенерировать ткани. \"Мы станем бессмертными,\"
              — мечтают пациенты.\n\"Мы потеряем душу,\" — опасаются традиционалисты.
              Технология обещает чудеса.\n"}, {"id": "medical_revolution_transformation",
              "title": "Преобразование медицинской революции", "body": "Традиционная
              медицина устаревает: операции заменяются внутренним ремонтом,\nлекарства
              — программируемыми наноботами, профилактика — постоянным мониторингом.\n\"Это
              новая эра здоровья,\" — говорят врачи. \"Это конец врачебной профессии,\"\n—
              тревожатся медики.\n"}, {"id": "immortality_ethical_debate", "title":
              "Этические дебаты по бессмертию", "body": "Стоит ли продлевать жизнь
              бесконечно? Как распределить ограниченные ресурсы?\nЧто делать с перенаселением?
              \"Жизнь — священна,\" — настаивают гуманисты.\n\"Качество важнее количества,\"
              — отвечают прагматики.\n"}, {"id": "medical_accessibility_challenges",
              "title": "Вызовы доступности медицины", "body": "Наноботы дороги: только
              богатые могут позволить себе бессмертие.\n\"Это усугубит неравенство,\"
              — обвиняют социологи. \"Рынок сам урегулирует,\"\n— отвечают корпорации.
              Доступность становится главным политическим вопросом.\n"}, {"id": "nanomedical_future_decision",
              "title": "Решение по наномедицинскому будущему", "body": "В лаборатории
              наномедицины, окруженный гудящими инкубаторами наноботов,\nвы должны
              выбрать путь медицинской революции: сделать наномедицину доступной\nдля
              всех в новой эре всеобщего здоровья; ввести строгие регуляции для\nконтролируемого
              бессмертия; или отказаться от технологии из-за неразрешимых\nэтических
              проблем.\n"}]}, "appendix": {"glossary": [{"nanobot_medical": "медицинские
