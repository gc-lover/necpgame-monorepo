              "audience": ["concept", "narrative", "liveops"], "risk_level": "critical"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Хьюстон становится центром медицинской революции наноботов
              —\nмикроскопические роботы, способные ремонтировать тело изнутри, лечить
              болезни,\nзамедлять старение. Это обещает победу над смертью, но также
              создает новые\nпроблемы: неравенство в доступе, этические вопросы бессмертия,
              потеря\nчеловеческой природы. Возникает вопрос: станет ли наноботная
              медицина путем\nк совершенному здоровью для всех или лишь привилегией
              элиты в новой форме?\n", "goal": "Участвовать в медицинской революции
              наноботов, помочь сделать технологию\nдоступной для всех, разработать
              этические рамки использования.\n", "essence": "Квест исследует природу
              жизни и смерти: может ли победа над болезнями и\nстарением принести
              истинное счастье, или бессмертие лишь продлит страдания\nв мире, где
              смерть была естественным завершением жизненного цикла?\n", "key_points":
              ["Участие в разработке медицинских наноботов", "Решение проблем доступности
              лечения", "Этические дебаты по бессмертию", "Преобразование системы
              здравоохранения"]}, "quest_definition": {"quest_type": "main", "level_min":
              46, "level_max": 56, "requirements": {"required_quests": [], "required_flags":
              ["houston_access", "medical_researcher"], "required_reputation": {},
              "required_items": []}, "objectives": [{"id": "develop_nanobot_prototype",
              "text": "Разработать прототип наноботов", "type": "develop", "target":
              "medical_nanotechnology_design", "count": 1, "optional": false}, {"id":
              "test_nanobot_safety", "text": "Протестировать безопасность наноботов",
              "type": "test", "target": "nanobot_clinical_trials", "count": 3, "optional":
              false}, {"id": "address_accessibility_issues", "text": "Решить проблемы
              доступности", "type": "address", "target": "medical_treatment_inequality",
              "count": 2, "optional": false}, {"id": "establish_immortality_ethics",
