              "reputation": {"tbilisi_locals": 5, "georgian_culture": 10}, "unlocks":
              ["premium_wine_tastings_liveops"]}, "branches": []}, "content": {"sections":
              [{"id": "lore_context", "title": "Лор и контекст", "body": "Грузия —
              одна из древнейших винодельческих стран мира, где виноделие насчитывает
              более 8000 лет. \nТрадиционный метод производства в квеври (большие
              глиняные кувшины) включен в список нематериального \nкультурного наследия
              UNESCO с 2013 года. В 2020-х годах Кахетия остается сердцем грузинского
              виноделия, \nгде современные технологии сосуществуют с древними традициями.\n\nВ
              мире NECPGAME 2020-2029, Грузия стала популярным туристическим направлением
              для любителей аутентичных \nкультурных опытов. Винные маршруты Кахетии
              привлекают как обычных туристов, так и корпоративных гостей, \nищущих
              эксклюзивные впечатления.\n", "mechanics_links": [], "assets": []},
              {"id": "npcs", "title": "Персонажи квеста", "body": "**Натия Капанадзе**
              — гид из Тбилиси, специализирующаяся на культурном туризме. Молодая,
              энергичная, \nстрастно любит историю Грузии и вино. Помогает игроку
              организовать поездку.\n\n**Баграт Мжаванадзе** — хозяин семейной винодельни
              в Кахетии, потомственный винодел в 5-м поколении. \nНоситель традиций,
              мастер квеври. Мудрый, гостеприимный, с чувством юмора. Учит игрока
              основам виноделия.\n\n**Нино Мжаванадзе** — жена Баграта, отвечает за
              дегустации и прием гостей. Знаток сортов винограда, \nзнает все легенды
              о вине. Проводит церемонию тостов.\n", "mechanics_links": [], "assets":
              []}, {"id": "journey", "title": "Дорога в Кахетию", "body": "Квест начинается
              в Тбилиси на проспекте Руставели, где игрок встречается с гидом Натией
              Капанадзе. \nОна предлагает несколько вариантов путешествия:\n- Автомобиль
              (быстро, 2 часа, но дороже) — 30 эдди\n- Микроавтобус (комфортно, 2.5
              часа) — 20 эдди  \n- Старый грузинский автобус (дешево, 3 часа, но аутентично)
              — 10 эдди\n\nПо пути Натия рассказывает о винной культуре Грузии, древних
              традициях и современном состоянии индустрии. \nИгрок видит пейзажи долины
              Алазани, виноградники на склонах Кавказских гор, старинные крепости
              и монастыри.\n\nПри выборе самого дешевого варианта игрок получает дополнительный
              бафф \"Аутентичный опыт\" (+5% к харизме \nна время квеста) за погружение
              в местную культуру.\n", "mechanics_links": ["mechanics/world/road-trip.yaml",
              "mechanics/social/npc-interaction.yaml"], "assets": []}, {"id": "winery",
              "title": "Винодельня и квеври", "body": "По прибытии в Кахетию игрок
              попадает на семейную винодельню Мжаванадзе. Баграт встречает гостей
              \nтрадиционным грузинским гостеприимством — хлебом и солью.\n\n**Этап
              1: Знакомство с квеври**\nБаграт показывает игроку подвал (марани),
              где в земле закопаны десятки квеври разных размеров. \nОн объясняет,
              что квеври — это не просто сосуд, а символ грузинской культуры, передаваемый
              из поколения \nв поколение. В 2020-х технология модернизирована: квеври
              имеют встроенные сенсоры для контроля температуры \nи pH, но процесс
              остается традиционным.\n\n**Этап 2: Подготовка квеври (мини-игра)**\nИгрок
              должен помочь очистить квеври от прошлогодних остатков. Это интерактивная
              мини-игра на ловкость:\n- Использовать специальную щетку для удаления
              остатков\n- Промыть внутреннюю поверхность\n- Проверить целостность
              стенок\n- Нагреть стенки воском для герметичности\n\nЗа успешное выполнение
              игрок получает бонусный XP и улучшенные отношения с Багратом.\n\n**Этап
              3: Подготовка винограда (опционально)**\nЕсли игрок хочет полностью
              погрузиться в процесс, он может помочь в сборе винограда. Баграт объясняет
              \nсорта: Саперави (красное, мощное), Ркацители (белое, ароматное), Киндзмараули
              (полусладкое). \nСбор дает дополнительный бафф \"Знание винограда\"
              (+10% к культурным навыкам на 48 часов).\n", "mechanics_links": ["mechanics/crafting/winemaking.yaml",
              "mechanics/minigames/interaction.yaml", "mechanics/progression/skill-learning.yaml"],
              "assets": []}, {"id": "tasting", "title": "Дегустация и тосты", "body":
              "Вечером после работы Нино накрывает стол для традиционной грузинской
              дегустации. Игрок участвует в \nцеремонии тостов — древней традиции
              супра (застолья), где тамада (тостмейстер) ведет ритуал.\n\n**Церемония
              тостов:**\nБаграт выступает тамадой и произносит серию тостов:\n1. За
              мир и единство\n2. За предков и традиции  \n3. За новых друзей и гостей\n4.
              За вино — дар богов\n\nИгрок должен выбрать ответные реплики из предложенных
              вариантов:\n- **Традиционный путь**: Использовать классические грузинские
              фразы (\"Гаумарджос!\", \"Цимади!\") \n  → +15 к харизме, +10 к отношениям
              с семьей Мжаванадзе\n- **Современный путь**: Придумать собственный тост,
              вдохновленный опытом \n  → +10 к харизме, уникальный диалог, дополнительная
              награда\n- **Ошибка**: Неправильный выбор тоста \n  → -5 к отношениям,
              но комичная сцена\n\n**Дегустация вин:**\nИгрок пробует три вина:\n-
              **Саперави 2024**: Глубокое красное, танинное, с нотами черной смородины\n-
              **Ркацители 2024**: Свежее белое, цветочное, с цитрусовыми нотками\n-
              **Киндзмараули 2023**: Полусладкое, темное, с ягодным послевкусием\n\nКаждое
              вино дает временный бафф:\n- Саперави: +10% к сопротивлению к усталости
              (4 часа)\n- Ркацители: +10% к скорости регенерации (4 часа)  \n- Киндзмараули:
              +10% к харизме (6 часов)\n\nМожно выбрать одно вино для основного эффекта
              или смешать баффы (но с уменьшенной эффективностью).\n", "mechanics_links":
              ["mechanics/social/toast-dialogue.yaml", "mechanics/social/reputation-system.yaml",
              "mechanics/progression/buff-system.yaml"], "assets": []}, {"id": "heritage",
              "title": "История и UNESCO", "body": "После дегустации Баграт показывает
              игроку семейный архив — старинные фотографии, документы о предках-виноделах,
              \nсертификат UNESCO 2013 года. Он рассказывает легенду о происхождении
              вина в Грузии:\n\n\"Когда первые люди поселились в Кавказе, боги подарили
              им виноградную лозу. Но люди не знали, что с ней делать. \nОдин путник
              случайно уронил гроздь в глиняный кувшин, который закопали в земле.
              Через год они обнаружили вино \n— дар богов, превратившийся в традицию
              тысячелетий.\"\n\n**Цифровой каталог UNESCO:**\nИгрок получает доступ
              к цифровому интерфейсу каталога нематериального наследия UNESCO. Он
              может:\n- Записать свое участие в сохранении традиций\n- Добавить фотографии
              с винодельни (если делал скриншоты)\n- Получить сертификат цифрового
              участия (NFT-сертификат в мире игры)\n- Разблокировать дополнительные
              квесты в других регионах с винными традициями\n\nЭто действие дает постоянную
              запись в профиле игрока и доступ к эксклюзивным виным событиям LiveOps.\n",
              "mechanics_links": ["mechanics/narrative/heritage-logging.yaml", "mechanics/progression/achievement-system.yaml",
              "mechanics/world/unesco-integration.yaml"], "assets": []}, {"id": "rewards",
              "title": "Награды", "body": "**Основные награды:**\n- 2 500 XP за прохождение
              квеста\n- Расходы: -50 эдди (транспорт, участие в дегустации)\n- Бафф
              «Грузинская харизма» +20% на 24 часа (стэкируется с баффами от вин)\n-
              Репутация: +5 к \"Жители Тбилиси\", +10 к \"Грузинская культура\"\n\n**Достижения:**\n-
              \"Знаток вина\" — базовое достижение за завершение квеста\n- \"Мастер
              квеври\" — если игрок успешно выполнил мини-игру подготовки квеври на
              100%\n- \"Тамада\" — если игрок выбрал идеальные реплики во время тостов\n-
              \"UNESCO Хранитель\" — за запись в цифровом каталоге\n\n**Разблокировки:**\n-
              Доступ к премиум-дегустациям LiveOps (специальные винные события)\n-
              Разблокировка квестов в других винодельческих регионах (Франция, Италия,
              Испания)\n- Возможность заказать эксклюзивные бутылки вина через торговую
              систему\n- Приглашения на сезонные винные фестивали в Кахетии\n\n**Дополнительные
              бонусы (при выполнении опциональных заданий):**\n- За сбор винограда:
              временный бафф \"Знание винограда\" +10% к культурным навыкам (48 часов)\n-
              За выбор дешевого транспорта: бафф \"Аутентичный опыт\" +5% к харизме
              (на время квеста)\n", "mechanics_links": ["mechanics/progression/achievement-grant.yaml",
              "mechanics/progression/reputation-system.yaml", "mechanics/world/quest-unlocks.yaml"],
              "assets": []}, {"id": "connections", "title": "Связи с другими квестами",
              "body": "Квест \"Колыбель вина\" является частью культурной арки Грузии
              и Тбилиси:\n- Связывается с другими квестами региона CIS (Тбилиси, Ереван,
              Минск)\n- Открывает доступ к винной арке других стран (Франция, Италия,
              Испания)\n- Может запускаться как часть туристических пакетов LiveOps\n-
              Синхронизируется с сезонными событиями (сбор урожая, винные фестивали)\n",
              "mechanics_links": [], "assets": []}, {"id": "narrative_notes", "title":
              "Нарративные заметки", "body": "Квест создает атмосферу умиротворения
              и погружения в традиции, контрастируя с суетой мегаполисов \nигры. Важно
              передать:\n- Грузинское гостеприимство и теплоту семейных традиций\n-
              Связь прошлого и настоящего в киберпанк-эпохе\n- Уважение к культурному
              наследию в мире технологий\n- Возможность отдохнуть от боевых действий
              и насладиться моментом\n\nДиалоги должны быть теплыми, с элементами
              юмора и мудрости. Музыкальное сопровождение — традиционные \nгрузинские
              мелодии в современной аранжировке.\n", "mechanics_links": [], "assets":
