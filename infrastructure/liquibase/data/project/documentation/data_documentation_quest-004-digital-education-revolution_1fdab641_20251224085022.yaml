              знания мгновенно. \"Это новая форма неравенства,\"\n— обвиняют активисты.
              \"Выберите импланты,\" — отвечают корпорации.\n"}, {"id": "education_revolution_choice",
              "title": "Выбор образовательной революции", "body": "В университете
              цифрового обучения, среди серверов знаний и имплантов,\nвы должны выбрать
              будущее образования: полностью перейти на мгновенное\nзнание для универсального
              просвещения; создать гибридную систему\nбаланса цифрового и традиционного
              обучения; или сохранить акцент\nна опытном обучении и личном развитии.\n"}]},
