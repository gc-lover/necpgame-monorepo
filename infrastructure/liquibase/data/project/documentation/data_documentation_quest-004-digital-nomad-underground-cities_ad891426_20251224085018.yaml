              "lore-digital-nomad-movements", "relation": "references"}], "source":
              "", "visibility": "internal", "audience": ["concept", "narrative", "liveops"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2040-х Нью-Йорк переживает массовую миграцию
              вниз. Поверхность становится зоной корпоративного\nконтроля, а подземные
              уровни — прибежищем для цифровых кочевников. Они строят альтернативные\nобщества,
              живущие по правилам сетевого мира.\n", "goal": "Исследовать подземные
              города кочевников, понять их культуру и помочь в конфликте\nс корпоративными
              силами, пытающимися захватить подземное пространство.\n", "essence":
              "Квест показывает альтернативные формы общества в киберпанковском мире:
              цифровые кочевники,\nживущие в сети, строящие подземные города и отвергающие
              корпоративный контроль над жизнью.\n", "key_points": ["Подземные города
              цифровых кочевников", "Альтернативные социальные структуры", "Конфликт
              с корпоративной экспансией", "Культура сетевого номадизма"]}, "quest_definition":
              {"quest_type": "side", "level_min": 18, "level_max": 28, "requirements":
              {"required_quests": [], "required_flags": ["new_york_access", "underground_knowledge"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "find_underground_entrance", "text": "Найти скрытый вход в подземный
              город кочевников", "type": "explore", "target": "underground_city_entrance",
              "count": 1, "optional": false}, {"id": "navigate_digital_nomad_society",
              "text": "Понять социальную структуру цифровых кочевников", "type": "dialogue",
              "target": "nomad_social_structure", "count": 3, "optional": false},
              {"id": "help_nomad_defense", "text": "Помочь кочевникам защитить свой
              город от корпоративных захватчиков", "type": "defend", "target": "underground_defenses",
              "count": 1, "optional": false}, {"id": "expose_corporate_invasion",
              "text": "Разоблачить план корпораций по захвату подземных территорий",
              "type": "investigate", "target": "corporate_invasion_plan", "count":
              1, "optional": false}, {"id": "establish_surface_contact", "text": "Создать
              безопасный маршрут между поверхностью и подземным городом", "type":
              "logistics", "target": "surface_underground_route", "count": 1, "optional":
              true}], "rewards": [{"experience": 3800}, {"credits": 7000}, {"reputation":
