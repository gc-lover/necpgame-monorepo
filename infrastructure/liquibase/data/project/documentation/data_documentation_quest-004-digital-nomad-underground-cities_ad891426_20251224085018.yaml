              {"items": ["underground_pass", "nomad_communication_device", "digital_identity_mask"]},
              {"unlocks": ["quest_nomad_alliance_chain", "underground_city_access",
              "digital_nomad_training"]}], "branches": [{"condition": "joined_nomad_society",
              "next_quest": "underground_revolution"}, {"condition": "betrayed_nomads",
              "next_quest": "corporate_underground_control"}, {"condition": "established_peace",
              "next_quest": "surface_underground_trade"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Нью-Йорк 2040-х
              — это айсберг. Поверхность блестит корпоративными небоскрёбами,\nно
              под землёй скрывается целый мир. Цифровые кочевники — хакеры, художники,\nбеженцы
              от системы — строят свои города в заброшенных туннелях метро и подземных\nбункерах.
              Они живут по правилам сети: знания общие, границы условные, лояльность\nзарабатывается
              кодом, а не деньгами.\n"}, {"id": "underground_discovery", "title":
              "Открытие подземного мира", "body": "Через заброшенный люк вы спускаетесь
              в мир неона и кода. Стены покрыты голографическими\nграффити, улицы
              освещены биолюминесцентными светильниками. Люди носят импланты,\nотображающие
              их цифровую идентичность. Здесь нет полиции — только самоуправление\nи
              взаимопомощь.\n"}, {"id": "nomad_culture", "title": "Культура кочевников",
              "body": "Кочевники отвергают собственность. Знания, навыки, даже воспоминания
              — всё делится\nсвободно. Они мигрируют между городами, перенося свой
              цифровой дом в нейронных имплантах.\n\"Мы — данные в человеческой оболочке,\"
              — говорят они. \"Наша родина — сеть.\"\n"}, {"id": "corporate_threat",
              "title": "Корпоративная угроза", "body": "Корпорации видят в подземных
              городах угрозу. Они планируют \"очистку\" — затопление\nтуннелей, отключение
              энергии, стирание цифровых идентичностей. Для них подземный\nмир — это
              потерянные ресурсы и неконтролируемые умы.\n"}, {"id": "defense_operations",
              "title": "Оборонительные операции", "body": "Вы помогаете укреплять
              оборону. Кочевники используют хакерские инструменты против\nкорпоративных
              дронов, создают цифровые иллюзии для отвлечения, строят баррикады\nиз
              переработанного мусора. Это война между свободой и контролем.\n"}, {"id":
              "alliance_decision", "title": "Решение о союзе", "body": "Лидер кочевников
              предлагает выбор: присоединиться к их обществу и жить как цифровой\nпризрак,
              или остаться на поверхности и стать мостом между мирами. Ваш выбор повлияет\nна
              будущее Нью-Йорка — станет ли он единым или разделённым?\n"}]}, "appendix":
