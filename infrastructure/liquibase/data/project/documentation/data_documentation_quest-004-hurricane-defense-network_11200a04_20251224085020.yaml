              "branches": [{"condition": "successfully_deflect_hurricane", "next_quest":
              "weather_control_mastery"}, {"condition": "preserve_natural_processes",
              "next_quest": "sustainable_climate_adaptation"}, {"condition": "fail_defense_system",
              "next_quest": "environmental_disaster_response"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Хьюстон 2030-2039-х.
              \"Мы больше не жертвы погоды,\" — провозглашают инженеры.\nСеть защиты
              от ураганов использует спутники, дроны, химические распылители\nдля
              ослабления штормов. \"Это спасет миллионы жизней,\" — говорят эксперты.\n\"Это
              нарушит природный баланс,\" — предупреждают экологи.\nГород на пороге
              контроля над стихиями.\n"}, {"id": "hurricane_defense_technology", "title":
              "Технология защиты от ураганов", "body": "Спутниковые системы отслеживают
              зарождение штормов, дроны засевают облака\nдля снижения интенсивности,
              барьеры защищают побережье. \"Мы перепишем\nпогоду,\" — хвастаются разработчики.
              \"Мы играем с силами, которые не понимаем,\"\n— отвечают ученые.\n"},
              {"id": "climate_adaptation_strategies", "title": "Стратегии адаптации
              к климату", "body": "Город поднимает инфраструктуру, сажает защитные
              леса, разрабатывает\nустойчивые здания. \"Мы адаптируемся к новому миру,\"
              — говорят планировщики.\n\"Мы лишь откладываем неизбежное,\" — отвечают
              пессимисты.\n"}, {"id": "weather_control_ethics", "title": "Этика контроля
              погоды", "body": "Стоит ли вмешиваться в погодные паттерны? Как распределить
              защиту?\nКто решает, какой шторм ослабить? \"Это для общего блага,\"
              — говорят власти.\n\"Это власть над жизнью и смертью,\" — обвиняют критики.\n"},
              {"id": "environmental_consequences", "title": "Экологические последствия",
              "body": "Манипуляции с погодой влияют на экосистемы, вызывают непредсказуемые\nэффекты
              в других регионах. \"Мы создаем новые проблемы,\" — говорят экологи.\n\"Мы
              спасаем жизни,\" — отвечают прагматики.\n"}, {"id": "hurricane_defense_decision",
              "title": "Решение по защите от ураганов", "body": "На командном пункте
              управления погодой, наблюдая за приближающимся\nштормом на голографических
              экранах, вы должны выбрать стратегию\nзащиты Хьюстона: полностью развернуть
              систему контроля погоды для\nмаксимальной защиты; найти баланс между
              контролем и уважением к природе;\nили положиться на традиционные методы
              защиты от стихий.\n"}]}, "appendix": {"glossary": [{"hurricane_defense":
