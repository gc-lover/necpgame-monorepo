              "audience": ["concept", "narrative", "liveops"], "risk_level": "high"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Хьюстон страдает от все более мощных ураганов, вызванных\nизменением
              климата. Город разрабатывает \"Сеть защиты от ураганов\" — комплекс\nсистем
              для предсказания, ослабления и контроля погодных явлений. Это обещает\nзащиту
              от стихий, но также поднимает вопросы о вмешательстве в природные\nпроцессы
              и непредсказимых последствиях. Возникает вопрос: может ли контроль\nнад
              погодой спасти прибрежные города или это лишь иллюзия безопасности?\n",
              "goal": "Участвовать в создании сети защиты от ураганов, помочь сбалансировать\nзащиту
              города с уважением к природным процессам.\n", "essence": "Квест исследует
              отношения человека с природой: может ли абсолютный контроль\nнад погодой
              принести безопасность и процветание, или это лишь новый способ\nэксплуатации
              природы, обреченный на провал под тяжестью энтропии и\nнепредсказуемости
              природных сил?\n", "key_points": ["Разработка систем защиты от ураганов",
              "Решение этических вопросов контроля погоды", "Баланс между безопасностью
              и природой", "Предотвращение климатических катастроф"]}, "quest_definition":
              {"quest_type": "side", "level_min": 44, "level_max": 54, "requirements":
              {"required_quests": [], "required_flags": ["houston_access", "environmental_engineer"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "deploy_weather_monitoring", "text": "Развернуть мониторинг погоды",
              "type": "deploy", "target": "atmospheric_sensor_network", "count": 10,
              "optional": false}, {"id": "develop_storm_mitigation", "text": "Разработать
              смягчение штормов", "type": "develop", "target": "hurricane_intensity_reduction",
              "count": 1, "optional": false}, {"id": "establish_emergency_response",
              "text": "Установить систему реагирования на чрезвычайные ситуации",
