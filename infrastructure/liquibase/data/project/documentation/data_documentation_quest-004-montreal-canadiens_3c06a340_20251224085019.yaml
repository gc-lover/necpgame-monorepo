              {"id": "stages", "title": "Последовательность этапов", "body": "Этап
              1: Прибытие в Bell Centre\nЛокация: Bell Centre, вход и музей Montreal
              Canadiens\nОписание: Игрок прибывает к главной арене Montreal Canadiens.
              У входа установлены статуи легендарных игроков.\nЦели:\n  - Изучить
              музейную экспозицию клуба\n  - Осмотреть историческую экипировку с эмблемой
              «CH»\n  - Поговорить с куратором музея о традициях команды\n\nЭтап 2:
              Фанатские ритуалы\nЛокация: Трибуны и коридоры Bell Centre\nОписание:
              Игрок общается с фанатами перед матчем, изучая их традиции и кричалки.\nЦели:\n  -
              Записать кричалку «Go Habs Go!» на английском\n  - Записать кричалку
              «Allez Montréal!» на французском\n  - Узнать историю прозвища «Habs»\n  -
              Проверка навыков: Charisma 0.3+ для успешного общения\n\nЭтап 3: Наблюдение
              матча\nЛокация: Трибуны Bell Centre\nОписание: Игрок наблюдает домашний
              матч Montreal Canadiens, фиксируя ключевые моменты.\nЦели:\n  - Зафиксировать
