              подчёркивая двуязычную культуру клуба.\nЦели:\n  - Создать отчёт для
              спортивного архива\n  - Подчеркнуть двуязычную культуру клуба\n  - Задокументировать
              фанатские традиции\n  - Проверка навыков: Writing 0.2+ для качественного
              отчёта\n", "mechanics_links": [], "assets": []}, {"id": "regional_context",
              "title": "Региональные детали", "body": "- Montreal Canadiens — старейшая
              непрерывно действующая команда NHL с 1909 года.\n- Команда владеет рекордом
              по числу Stanley Cup (24 титула).\n- Прозвища «Les Habitants» и «Habs»
              отражают французские корни.\n", "mechanics_links": [], "assets": []},
              {"id": "rewards", "title": "Награды и эффекты", "body": "Базовые награды:\n  -
