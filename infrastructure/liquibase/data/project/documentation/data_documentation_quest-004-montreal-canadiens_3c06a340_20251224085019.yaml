              баннера Stanley Cup, изучая историю побед команды.\nЦели:\n  - Изучить
              все 24 баннера Stanley Cup\n  - Собрать истории о легендарных сезонах\n  -
              Узнать о рекордах команды с 1909 года\n  - Проверка навыков: Investigation
