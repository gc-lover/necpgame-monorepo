              миллионов зрителей, где каждый переживает игру изнутри. Но возникает\nвопрос:
              сохраняет ли такая форма хоккея канадскую душу спорта, или это\nлишь
              симуляция страсти, созданная алгоритмами?\n", "goal": "Участвовать в
              Нейронном чемпионате по хоккею, понять природу мысленного спорта,\nпомочь
              сохранить дух канадского хоккея в цифровую эпоху.\n", "essence": "Квест
