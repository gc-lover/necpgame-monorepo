              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Торонто 2061-2077-х. Хоккей больше не игра — он война умов.
              Игроки сражаются\nв коллективном сознании, где мысли становятся шайбой,
              стратегии — клюшкой,\nстрасть — трибунами. \"Это вершина спорта,\" —
              говорят энтузиасты. \"Это\nпотеря души игры,\" — отвечают традиционалисты.
              Но миллионы переживают\nматчи изнутри.\n"}, {"id": "neural_gameplay_mechanics",
              "title": "Механика нейронной игры", "body": "Матчи происходят в коллективном
              разуме: игроки формируют ментальные\nконструкции, используют психологические
              стратегии, переживают эмоции\nсоперников. \"Это чище хоккея,\" — говорят
              игроки. \"Это без крови, без пота,\nбез риска.\" Но где же тогда героизм
              борьбы?\n"}, {"id": "collective_sports_experience", "title": "Коллективный
              спортивный опыт", "body": "Зрители переживают матчи изнутри: чувствуют
              усталость игроков,\nразделяют их радость побед, страдают от поражений.
              \"Мы все — команда,\"\n— говорят болельщики. \"Мы все — победители,\"
              — отвечают проигравшие.\nГраницы между спортсменами и фанатами стираются.\n"},
              {"id": "canadian_sports_tradition", "title": "Канадская спортивная традиция",
              "body": "Нейронный хоккей сохраняет канадские традиции: \"O Canada\"
              поется\nмиллионами умов одновременно, Кубок Стэнли остается символом
              чести,\nхоккейные драки происходят в ментальном пространстве. \"Мы сохранили
              душу,\"\n— говорят хранители традиций.\n"}, {"id": "mental_athletic_performance",
              "title": "Ментальная спортивная производительность", "body": "Игроки
              тренируют не тело, а разум: развивают концентрацию, стратегическое\nмышление,
              эмоциональный контроль. \"Это совершенный спорт,\" — говорят\nчемпионы.
              \"Но где же человеческий элемент?\" — спрашивают скептики.\n"}, {"id":
              "sports_evolution_choice", "title": "Выбор эволюции спорта", "body":
              "На нейронной арене, в центре коллективного сознания, вы должны выбрать\nбудущее
              спорта: полностью перейти на ментальные состязания для совершенства\nигры;
