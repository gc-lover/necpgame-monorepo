              "next_quest": "universal_consciousness_sports"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Атланта 2078-2093-х.
              \"Citius, Altius, Fortius — быстрее, выше, сильнее... умнее,\"\n— новый
              олимпийский девиз. Игры сознания собирают лучших ментальных атлетов\nмира:
              телепатов, предсказателей, манипуляторов реальностью. Зрители переживают\nкаждое
              соревнование изнутри. \"Это вершина спорта,\" — говорят организаторы.\n\"Это
              потеря человеческой сущности,\" — отвечают традиционалисты.\n"}, {"id":
              "mental_athletic_disciplines", "title": "Дисциплины ментальной атлетики",
              "body": "Новые виды спорта: \"телепатический шахматы\" — чтение мыслей
              соперника;\n\"предсказательный бег\" — забегание вперед во времени;
              \"реальность-борьба\" —\nманипуляция физическими законами. \"Это чистый
              спорт разума,\" — хвастаются атлеты.\n\"Где же тело и душа?\" — спрашивают
              ветераны олимпийского движения.\n"}, {"id": "neural_spectator_experience",
              "title": "Нейронный опыт зрителей", "body": "Зрители подключаются к
              сознанию спортсменов: чувствуют их усталость,\nразделяют стратегии,
              переживают победы и поражения. \"Мы все — атлеты,\"\n— говорят болельщики.
              \"Мы все — победители,\" — отвечают проигравшие.\nГраницы между спортсменами
              и фанатами стираются.\n"}, {"id": "olympic_elitism", "title": "Олимпийский
              элитизм", "body": "Игры доступны только для обладателей дорогих нейронных
              имплантов.\nБедные жители могут только смотреть трансляции. \"Это меритократия
              сознания,\"\n— оправдываются организаторы. \"Это новый апартеид,\" —
              обвиняют критики.\n"}, {"id": "consciousness_corruption", "title": "Коррупция
              сознания", "body": "Спортсмены используют запрещенные импланты, судьи
              манипулируют результатами\nчерез нейронные связи. \"Чистота спорта,\"
              — декларируют правила. \"Это иллюзия,\"\n— разоблачают расследователи.
              Коррупция разъедает олимпийские идеалы.\n"}, {"id": "games_democratization_choice",
              "title": "Выбор демократизации игр", "body": "На олимпийском стадионе
              сознания, в центре коллективного разума, вы должны\nвыбрать будущее
              спорта: сохранить элитарные ментальные Олимпиады как венец\nчеловеческого
              развития; демократизировать доступ к нейронным соревнованиям;\nили вернуться
              к традиционным физическим видам спорта.\n"}]}, "appendix": {"glossary":
