              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2078-2093-х Атланта принимает \"Олимпийские игры сознания\" — соревнования,\nгде
              спортсмены состязаются не телами, а умами. Телепатия, предсказание будущего,\nманипуляция
              реальностью — новые дисциплины Олимпиады. Зрители переживают\nкаждое
              соревнование изнутри, разделяя мысли и эмоции атлетов. Возникает вопрос:\nсохраняют
              ли такие игры дух олимпийского движения, или это лишь развлечение\nдля
              цифровой элиты?\n", "goal": "Участвовать в Олимпийских играх сознания,
              понять природу ментальных соревнований,\nпомочь сделать игры доступными
              для всех жителей Атланты.\n", "essence": "Квест исследует эволюцию спорта:
              может ли чистая ментальная конкуренция\nсоздать более захватывающие
              соревнования, чем физическая борьба, или\nистинный героизм рождается
              только из преодоления телесных ограничений?\n", "key_points": ["Участие
              в ментальных олимпийских дисциплинах", "Исследование коллективного спортивного
              опыта", "Противостояние элитарности цифровых игр", "Сохранение олимпийских
              традиций в цифровую эпоху"]}, "quest_definition": {"quest_type": "side",
              "level_min": 46, "level_max": 56, "requirements": {"required_quests":
