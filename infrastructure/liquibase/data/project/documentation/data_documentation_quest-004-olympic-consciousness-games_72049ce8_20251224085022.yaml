              "text": "Квалифицироваться на Олимпийские игры сознания", "type": "qualify",
              "target": "mental_athletic_trials", "count": 1, "optional": false},
              {"id": "compete_mental_disciplines", "text": "Состязаться в ментальных
              дисциплинах", "type": "compete", "target": "consciousness_sports_events",
