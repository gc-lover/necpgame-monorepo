              [{"id": "introduction", "title": "Введение", "body": "Вашингтон DC 2030-2039-х.
              В мраморном здании Верховного суда устанавливают\nИИ-судей. \"Справедливость
              без предрассудков,\" — обещают разработчики.\n\"Конец человеческого
              понимания,\" — протестуют юристы. Алгоритмы\nанализируют конституцию,
              а решения принимаются за секунды.\n"}, {"id": "algorithmic_justice_implementation",
              "title": "Внедрение algorithmic justice", "body": "Каждый случай анализируется
              миллионами прецедентов, bias детектируется,\nрешения оптимизируются.
              \"Это объективность,\" — говорят инженеры.\n\"Это потеря человечности,\"
              — отвечают философы.\n"}, {"id": "legal_ai_systems_deployment", "title":
              "Развертывание систем legal AI", "body": "ИИ-судьи в каждом суде, автоматические
              приговоры, предиктивное правосудие.\n\"Это эффективность,\" — хвалят
              администраторы. \"Это конвейер несправедливости,\"\n— обвиняют активисты.\n"},
              {"id": "constitutional_interpretation_technology", "title": "Технология
