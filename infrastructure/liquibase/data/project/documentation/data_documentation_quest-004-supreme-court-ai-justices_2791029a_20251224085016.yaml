              отцов-основателей, контекст эпохи,\nсовременные нужды. \"Это живая конституция,\"
              — говорят модернисты.\n\"Это искажение оригинала,\" — настаивают оригиналисты.\n"},
              {"id": "judicial_decision_making_automation", "title": "Автоматизация
