              "content_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "В 2030-2039-х Верховный
              суд США вводит ИИ-судей — алгоритмы, которые\nанализируют прецеденты,
              конституцию и принимают решения по делам.\nЭто обещает сделать правосудие
              более последовательным и быстрым, но\nподнимает вопросы о том, могут
              ли алгоритмы понимать сложность человеческого\nповедения, эмоций и контекста,
              кто программирует \"справедливость\" и не\nстанет ли такое правосудие
              инструментом систематической дискриминации.\nВозникает вопрос: может
              ли ИИ быть справедливым, или справедливость\nтребует человеческого понимания
              и эмпатии?\n", "goal": "Участвовать во внедрении ИИ-судей в Верховный
              суд, помочь разработать\nсистемы algorithmic justice, обеспечить справедливость
              и защиту прав.\n", "essence": "Квест исследует природу справедливости
              в цифровую эпоху: может ли\nалгоритм быть справедливым, если он основан
              на статистике прошлых решений,\nили справедливость требует индивидуального
              подхода и понимания уникальности\nкаждой ситуации? В мире, где код становится
              законом, что происходит\nс понятием \"справедливости\"?\n", "key_points":
