              "next_quest": "hybrid_social_system"}, {"condition": "reject_technological_reform",
              "next_quest": "traditional_democracy_defense"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Бостон 2030-2039-х.
              Beacon Hill объявляет о \"технологической демократии\"\n— эксперименте,
              который обещает переопределить понятие справедливости.\n\"Каждый голос
              будет услышан,\" — обещают политики. \"Алгоритмы обеспечат\nравенство,\"
              — говорят разработчики. Но жители шепчут: \"Кто запрограммирует\nсправедливость?\"\n"},
              {"id": "digital_democracy_implementation", "title": "Внедрение цифровой
              демократии", "body": "Голосования происходят через импланты, законы
              принимаются мгновенно,\nбюджеты распределяются ИИ. \"Это прямая демократия,\"
              — восхищаются\nэнтузиасты. \"Это конец представительной власти,\" —
              тревожатся традиционалисты.\nBeacon Hill становится лабораторией цифрового
              управления.\n"}, {"id": "algorithmic_social_justice", "title": "Алгоритмическая
              социальная справедливость", "body": "ИИ анализирует нужды каждого гражданина,
              распределяет ресурсы по\nсправедливым алгоритмам. \"Это конец неравенства,\"
              — обещают реформаторы.\n\"Это конец человеческого суждения,\" — отвечают
              философы. Справедливость\nстановится математической функцией.\n"}, {"id":
              "community_transformation_challenges", "title": "Вызовы трансформации
              сообщества", "body": "Традиционные институты рушатся, социальные связи
              перестраиваются вокруг\nцифровых платформ. \"Мы становимся единым организмом,\"
              — говорят футуристы.\n\"Мы теряем индивидуальность,\" — отвечают гуманисты.
              Общество эволюционирует\nбыстрее, чем может адаптироваться.\n"}, {"id":
              "human_values_preservation", "title": "Сохранение человеческих ценностей",
              "body": "Может ли алгоритм понять эмпатию, мудрость, любовь? Стоит ли
              доверять\nмашинам решение моральных дилемм? \"Технологии усиливают человечность,\"\n—
              говорят оптимисты. \"Они ее уничтожают,\" — отвечают пессимисты.\n"},
              {"id": "social_reform_decision", "title": "Решение по социальной реформе",
              "body": "В зале заседаний законодательного собрания Beacon Hill, окруженный\nголографическими
              дисплеями голосований и потоками социальных данных,\nвы должны выбрать
              путь социальной трансформации: полностью принять\nалгоритмическое общество
              для совершенной демократии; найти баланс\nмежду технологиями и человечностью
              в гибридной системе; или отвергнуть\nтехнологическую реформу в защиту
              традиционной демократии.\n"}]}, "appendix": {"glossary": [{"social_reform":
