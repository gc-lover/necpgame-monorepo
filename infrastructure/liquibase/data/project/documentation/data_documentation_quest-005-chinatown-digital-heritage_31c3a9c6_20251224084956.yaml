              "quest-service", "character-service", "heritage-service"], "related_documents":
              [{"id": "lore-chinatown-digital-san-francisco", "relation": "references"}],
              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "high"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2020-2029-х Чайнатаун Сан-Франциско,
              старейший китайский квартал за\nпределами Азии, запускает проект \"Цифровое
              наследие\" — использование VR,\nИИ и блокчейна для сохранения культурной
              памяти иммигрантов. Это обещает\nсохранить традиции для будущих поколений,
              но поднимает вопросы о том,\nкто контролирует цифровое наследие, как
              избежать культурной апроприации\nи не станет ли виртуальная память заменой
              реальных традиций. Возникает\nвопрос: может ли цифровая технология сохранить
              душу культуры, или она\nлишь создаст стерилизованную версию прошлого?\n",
              "goal": "Участвовать в проекте цифрового наследия Чайнатауна, помочь
              сохранить\nкультурную память иммигрантов, обеспечить аутентичное и доступное
              наследие.\n", "essence": "Квест исследует природу культурной памяти:
              может ли цифровое воспроизведение\nпередать эмоциональную и духовную
              суть культурных традиций, или оно неизбежно\nупрощает и искажает сложность
              человеческого опыта? В эпоху, когда традиции\nстановятся данными, что
              происходит с душой культуры?\n", "key_points": ["Сохранение культурной
              памяти через технологии", "Создание цифровых архивов иммигрантского
              наследия", "Решение вопросов культурной аутентичности", "Обеспечение
              доступности культурного наследия"]}, "quest_definition": {"quest_type":
              "side", "level_min": 48, "level_max": 58, "requirements": {"required_quests":
              [], "required_flags": ["san-francisco_access", "cultural_heritage_specialist"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "create_digital_cultural_archives", "text": "Создать цифровые культурные
              архивы", "type": "create", "target": "immigrant_stories_databases",
              "count": 2, "optional": false}, {"id": "develop_vr_cultural_experiences",
              "text": "Разработать VR культурные опыты", "type": "develop", "target":
              "heritage_immersive_simulations", "count": 3, "optional": false}, {"id":
              "ensure_cultural_authenticity", "text": "Обеспечить культурную аутентичность",
              "type": "ensure", "target": "traditional_practices_preservation", "count":
              1, "optional": false}, {"id": "build_community_ownership_models", "text":
              "Создать модели владения сообществом", "type": "build", "target": "decentralized_heritage_control",
              "count": 2, "optional": false}, {"id": "integrate_traditional_knowledge",
              "text": "Интегрировать традиционные знания", "type": "integrate", "target":
              "indigenous_wisdom_digital_systems", "count": 1, "optional": false}],
              "rewards": [{"experience": 11400}, {"credits": 27000}, {"reputation":
