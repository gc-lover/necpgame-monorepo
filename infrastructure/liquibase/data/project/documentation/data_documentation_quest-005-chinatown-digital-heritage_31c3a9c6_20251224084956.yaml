              65, "digital_heritage_innovators": 60}}}, {"items": ["cultural_archive_access",
              "heritage_vr_headset", "community_ownership_token"]}, {"unlocks": ["quest_digital_heritage_chain",
              "cultural_preservation_skills", "digital_archiving_training"]}], "branches":
              [{"condition": "create_accessible_cultural_memory", "next_quest": "global_cultural_democratization"},
              {"condition": "maintain_community_control", "next_quest": "decentralized_cultural_preservation"},
              {"condition": "fail_authenticity_preservation", "next_quest": "cultural_memory_loss"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Сан-Франциско 2020-2029-х. Чайнатаун, сердце китайской общины
              города,\nзапускает проект \"Цифровое наследие\". \"Мы сохраним культуру,\"
              — говорят\nстарейшины. \"Мы потеряем душу,\" — отвечают традиционалисты.
              В старых\nхрамах и новых лабораториях рождается спор о будущем прошлого.\n"},
              {"id": "cultural_preservation_technologies", "title": "Технологии сохранения
              культуры", "body": "Блокчейн для аутентичности, ИИ для анализа традиций,
              VR для иммерсии\n— технологии становятся инструментами сохранения. \"Это
              вечное наследие,\"\n— радуются инноваторы. \"Это профанация,\" — обвиняют
              пуристы.\n"}, {"id": "immigrant_community_digital_archives", "title":
              "Цифровые архивы иммигрантского сообщества", "body": "Истории прадедов,
              рецепты бабушек, традиции квартала — все становится\nданными. \"Мы сохраним
              память,\" — говорят архивисты. \"Мы коммерциализируем\nкультуру,\" —
              обвиняют критики. Память становится товаром.\n"}, {"id": "heritage_virtual_reality_experiences",
              "title": "Опыты виртуальной реальности наследия", "body": "Прогулки
              по старому Чайнатауну, фестивали Луны, чайные церемонии\n— VR воскрешает
              прошлое. \"Это живое наследие,\" — говорят разработчики.\n\"Это бледная
              копия,\" — отвечают скептики. Виртуальное становится\nболее реальным,
              чем реальное.\n"}, {"id": "community_cultural_memory_digital", "title":
              "Цифровая культурная память сообщества", "body": "Кто контролирует цифровое
              наследие? Как избежать культурной кражи?\nСтоит ли открывать традиции
              миру? \"Доступность важнее эксклюзивности,\"\n— говорят глобалисты.
              \"Культура принадлежит сообществу,\" — настаивают\nлокалисты.\n"}, {"id":
              "digital_heritage_future_decision", "title": "Решение по будущему цифрового
              наследия", "body": "В музее Чайнатауна, стоя перед интерактивными дисплеями
              культурных\nартефактов и VR-порталами в прошлое, вы должны выбрать путь
              сохранения\nкультурного наследия: сделать цифровую память доступной
              для всего мира;\nсохранить контроль в руках сообщества; или признать,
              что некоторые\nтрадиции не подлежат цифровизации.\n"}]}, "appendix":
