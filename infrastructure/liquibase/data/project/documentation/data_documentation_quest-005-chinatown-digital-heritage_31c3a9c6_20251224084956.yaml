            value: '{"metadata": {"id": "quest-san-francisco-2020-2029-chinatown-digital-heritage",
              "title": "San Francisco 2020-2029 — Цифровое наследие Чайнатауна", "document_type":
              "canon", "category": "quests", "status": "draft", "version": "1.0.0",
              "last_updated": "2025-12-23T18:36:00+00:00", "concept_approved": false,
              "concept_reviewed_at": "", "owners": [{"role": "content_writer", "contact":
              "content@necp.game"}], "tags": ["san-francisco", "chinatown-digital-heritage",
              "cultural-preservation-tech", "immigrant-community-digital", "heritage-virtual-reality"],
              "topics": ["chinatown_digital_heritage_preservation", "cultural_preservation_technologies",
              "immigrant_community_digital_archives", "heritage_virtual_reality_experiences",
