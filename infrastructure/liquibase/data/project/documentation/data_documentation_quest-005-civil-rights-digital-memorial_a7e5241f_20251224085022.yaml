              "next_quest": "authentic_historical_education"}, {"condition": "negotiate_memorial_compromise",
              "next_quest": "balanced_historical_narrative"}, {"condition": "expose_memorial_corruption",
              "next_quest": "historical_reform_movement"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Атланта 2078-2093-х.
              \"Мемориал гражданских прав — это больше, чем памятник,\"\n— гласит
              девиз комплекса. Посетители переживают марши МЛК, речи о свободе,\nсидячие
              забастовки изнутри. \"Мы сохраняем историю,\" — говорят кураторы.\n\"Мы
              переписываем ее,\" — шепчут историки. Мемориал становится инструментом\nконтроля
              над коллективной памятью.\n"}, {"id": "neural_historical_immersions",
              "title": "Нейронные исторические погружения", "body": "Посетители чувствуют
              боль от полицейских дубинок, слышат речи о равенстве\nиз уст самого
              МЛК, переживают надежду маршей за свободу. \"Это истинное\nпонимание,\"
              — хвастаются разработчики. \"Это эмоциональная манипуляция,\"\n— предупреждают
              критики.\n"}, {"id": "digital_memory_manipulation", "title": "Манипуляция
              цифровой памятью", "body": "Власти редактируют историю: радикальные
              лидеры становятся \"умеренными\",\nнасильственные протесты — \"мирными\",
              неудобные факты исчезают. \"Мы создаем\nвдохновляющую историю,\" — оправдываются
              кураторы. \"Мы лжем будущим поколениям,\"\n— обвиняют историки.\n"},
              {"id": "collective_historical_experience", "title": "Коллективный исторический
              опыт", "body": "Все посетители переживают одни и те же события одновременно:
              миллионы\nчувствуют боль прошлого, разделяют надежду на будущее. \"Мы
              едины в памяти,\"\n— говорят власти. \"Мы едины в иллюзии,\" — отвечают
              диссиденты.\n"}, {"id": "memory_preservation_challenge", "title": "Вызов
              сохранения памяти", "body": "Историки создают подпольные архивы: оригинальные
              воспоминания, нецензурированные\nдокументы, аутентичные свидетельства.
              Они разрабатывают \"защитные импланты\"\nот манипуляций. \"Правда должна
              жить,\" — их девиз.\n"}, {"id": "historical_truth_choice", "title":
              "Выбор исторической правды", "body": "В сердце цифрового мемориала,
              среди голографических воспоминаний, вы должны\nвыбрать будущее исторической
              памяти: полностью восстановить аутентичную\nисторию гражданских прав;
              создать сбалансированную версию прошлого;\nили принять вдохновляющую
              интерпретацию истории для мотивации общества.\n"}]}, "appendix": {"glossary":
