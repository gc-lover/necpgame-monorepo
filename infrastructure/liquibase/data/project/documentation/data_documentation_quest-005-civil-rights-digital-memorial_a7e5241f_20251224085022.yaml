              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2078-2093-х Атланта создает \"Цифровой мемориал гражданских прав\"
              — гигантский\nкомплекс, где посетители переживают исторические события
              изнутри через\nнейронные импланты. Марши за равенство, речи о свободе,
              борьба за справедливость\nоживают в сознании посетителей. Но мемориал
              становится инструментом пропаганды,\nгде история переписывается в угоду
              власти. Возникает вопрос: может ли цифровая\nпамять сохранить истину,
              или она лишь создает новую иллюзию прошлого?\n", "goal": "Исследовать
              Цифровой мемориал гражданских прав, восстановить историческую\nправду
              и сохранить подлинную память о борьбе за равенство.\n", "essence": "Квест
              исследует природу исторической памяти: может ли абсолютное погружение\nв
              прошлое через нейронные импланты создать более глубокое понимание истории,\nили
              это лишь новый способ манипуляции коллективным сознанием в интересах
              власти?\n", "key_points": ["Исследование цифровой исторической памяти",
              "Восстановление подлинных исторических фактов", "Противостояние пропаганде
              в мемориале", "Сохранение этических уроков гражданских прав"]}, "quest_definition":
              {"quest_type": "side", "level_min": 44, "level_max": 54, "requirements":
              {"required_quests": [], "required_flags": ["atlanta_access", "historical_researcher"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "access_digital_memorial", "text": "Получить доступ к цифровому мемориалу",
              "type": "access", "target": "civil_rights_consciousness_complex", "count":
              1, "optional": false}, {"id": "experience_historical_immersions", "text":
              "Пережить исторические погружения", "type": "experience", "target":
