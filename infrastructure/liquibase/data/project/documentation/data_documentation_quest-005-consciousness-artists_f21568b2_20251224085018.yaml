              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "high"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2061-2077-х Нью-Йорк становится центром
              \"Художников сознания\" — артистов,\nсоздающих искусство путем прямого
              манипулирования эмоциями и мыслями зрителей.\nХудожники могут вызывать
              любовь, страх, экстаз, изменять восприятие реальности.\nНо возникает
              вопрос: является ли такое искусство творчеством, или лишь\nэмоциональным
              насилием над сознанием зрителей?\n", "goal": "Исследовать мир Художников
              сознания, понять природу эмоционального искусства,\nзащитить свободу
              восприятия от манипуляций.\n", "essence": "Квест исследует границы искусства:
              может ли истинное искусство существовать\nбез риска эмоционального воздействия,
              или манипуляция эмоциями — это\nвысшая форма художественного выражения?\n",
              "key_points": ["Исследование эмоционального искусства Художников сознания",
              "Взаимодействие с нейронными произведениями искусства", "Конфликт между
              творчеством и манипуляцией", "Этические вопросы эмоциональной инженерии"]},
              "quest_definition": {"quest_type": "side", "level_min": 44, "level_max":
              54, "requirements": {"required_quests": [], "required_flags": ["new_york_access",
              "artistic_sensitivity"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "explore_artistic_exhibitions", "text": "Исследовать
              выставки Художников сознания", "type": "investigate", "target": "neural_art_installations",
              "count": 4, "optional": false}, {"id": "experience_emotional_artworks",
              "text": "Пережить эмоциональные произведения искусства", "type": "observe",
              "target": "consciousness_art_experiences", "count": 3, "optional": false},
              {"id": "create_artistic_expression", "text": "Создать собственное художественное
              выражение", "type": "craft", "target": "personal_emotional_artwork",
