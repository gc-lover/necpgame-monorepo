              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Нью-Йорк 2061-2077-х. Искусство больше не висит на стенах —
              оно живет в умах.\nХудожники сознания создают произведения, напрямую
              воздействующие на эмоции\nзрителей. \"Почувствуйте шедевр,\" — обещает
              реклама. \"Станьте частью искусства,\"\n— приглашают мастера. Но некоторые
              видят в этом угрозу свободе восприятия.\n"}, {"id": "consciousness_art_techniques",
              "title": "Техники искусства сознания", "body": "Художники используют
              нейроинтерфейсы для создания \"эмоциональных скульптур\":\nзрители переживают
              любовь, испытывают страх, достигают экстаза. Некоторые\nпроизведения
              вызывают коллективные эмоции у тысяч людей одновременно.\n\"Это истинное
              искусство,\" — говорят мастера. \"Это эмоциональное насилие,\" — обвиняют
              критики.\n"}, {"id": "artistic_experiences", "title": "Художественные
              переживания", "body": "Посетители галерей не смотрят — они чувствуют.
              Произведения вызывают воспоминания,\nкоторых не было; эмоции, которые
              невозможно описать; состояния сознания,\nменяющие восприятие реальности.
              Некоторые уходят обогащенными, другие — сломленными.\n"}, {"id": "creativity_vs_manipulation",
              "title": "Творчество против манипуляции", "body": "Где заканчивается
              искусство и начинается манипуляция? Художники утверждают,\nчто помогают
              людям лучше понять себя. Критики обвиняют в эмоциональном\nпрограммировании.
              \"Мы раскрываем душу,\" — говорят артисты. \"Мы ее насилуем,\" — отвечают
              скептики.\n"}, {"id": "artistic_community", "title": "Художественное
              сообщество", "body": "Художники сознания образуют коллективное сознание
              творцов — \"Артистическую сеть\".\nОни делятся идеями, техниками, эмоциями.
              Новые формы искусства рождаются\nиз коллективного вдохновения. \"Мы
              — единое искусство,\" — провозглашают они.\n"}, {"id": "artistic_boundaries",
              "title": "Границы искусства", "body": "В центре художественного квартала,
              в Галерее Пределов, вы должны выбрать\nграницы искусства: позволить
              полную свободу эмоционального творчества;\nзащитить эмоциональную приватность
              зрителей; или создать сбалансированную\nсистему, регулирующую воздействие
              искусства на сознание.\n"}]}, "appendix": {"glossary": [{"consciousness_artists":
