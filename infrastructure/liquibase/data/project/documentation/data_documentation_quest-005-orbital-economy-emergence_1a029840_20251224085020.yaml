              [{"id": "lore-orbital-economy-houston", "relation": "references"}],
              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "high"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2030-2039-х Хьюстон становится центром
              \"орбитальной экономики\" — новой\nэкономической системы, основанной
              на производстве в космосе. Орбитальные\nфабрики производят уникальные
              материалы, солнечная энергия с орбиты\nпитает Землю, космический туризм
              приносит миллиарды. Но это также создает\nновые проблемы: зависимость
              от космической инфраструктуры, экологические\nпоследствия космического
              мусора, социальное неравенство. Возникает вопрос:\nстанет ли орбитальная
              экономика путем к процветанию или лишь новой формой\nэксплуатации ресурсов?\n",
              "goal": "Участвовать в возникновении орбитальной экономики, помочь создать\nустойчивую
              и справедливую систему космической коммерции.\n", "essence": "Квест
              исследует экономику будущего: может ли расширение в космос принести\nпроцветание
              для всех землян, создав новые возможности и ресурсы, или это\nлишь отвлечет
              внимание от земных проблем, создав новую космическую элиту\nи оставив
              бедных на умирающей планете?\n", "key_points": ["Развитие орбитальной
              промышленности", "Решение проблем космического мусора", "Создание справедливой
              космической экономики", "Преобразование глобальной торговли"]}, "quest_definition":
              {"quest_type": "side", "level_min": 52, "level_max": 62, "requirements":
              {"required_quests": [], "required_flags": ["houston_access", "space_economy_expert"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "establish_orbital_manufacturing", "text": "Установить орбитальное производство",
              "type": "establish", "target": "zero_gravity_fabrication_facility",
              "count": 1, "optional": false}, {"id": "develop_space_commerce_network",
              "text": "Разработать сеть космической коммерции", "type": "develop",
