              "count": 1, "optional": false}, {"id": "ensure_economic_accessibility",
              "text": "Обеспечить экономическую доступность", "type": "ensure", "target":
              "space_industry_democratization", "count": 3, "optional": false}, {"id":
              "transform_global_economy", "text": "Преобразовать глобальную экономику",
