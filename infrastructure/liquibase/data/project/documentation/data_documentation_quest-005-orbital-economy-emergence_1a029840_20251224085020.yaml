              "space_economy_skills", "orbital_trade_training"]}], "branches": [{"condition":
              "establish_sustainable_orbit_economy", "next_quest": "space_colonization_boom"},
              {"condition": "democratize_space_industry", "next_quest": "universal_space_prosperity"},
              {"condition": "fail_orbital_sustainability", "next_quest": "space_economy_collapse"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Хьюстон 2030-2039-х. \"Экономика перемещается в космос,\" —
              провозглашают\nбизнесмены. Орбитальные фабрики производят сверхчистые
              материалы,\nспутники обеспечивают глобальную связь, космические солнечные
              электростанции\nпитают Землю. \"Это новый золотой век,\" — говорят энтузиасты.
              \"Это отвлекает\nот земных проблем,\" — отвечают критики.\n"}, {"id":
              "orbital_manufacturing_breakthrough", "title": "Прорыв в орбитальном
              производстве", "body": "В условиях невесомости можно производить материалы
              идеальной чистоты:\nсверхпроводники, лекарства, кристаллы. \"Мы создаем
              будущее,\" — хвастаются\nинженеры. \"Мы загрязняем космос,\" — обвиняют
              экологи. Орбитальные фабрики\nстановятся новым сердцем экономики.\n"},
              {"id": "space_commerce_transformation", "title": "Преобразование космической
              коммерции", "body": "Космический туризм, добыча астероидов, спутниковые
              услуги — новые отрасли\nприносят триллионы. \"Вся экономика перестраивается,\"
              — говорят экономисты.\n\"Только богатые получат доступ,\" — отвечают
              социологи. Неравенство достигает\nкосмических масштабов.\n"}, {"id":
              "orbital_debris_crisis", "title": "Кризис орбитального мусора", "body":
              "Тысячи спутников и обломков создают \"космическое кладбище\", угрожая\nбудущим
              миссиям. \"Мы должны очистить орбиту,\" — требуют эксперты.\n\"Это слишком
              дорого,\" — отвечают корпорации. Безопасность космоса под угрозой.\n"},
              {"id": "economic_accessibility_challenge", "title": "Вызов экономической
              доступности", "body": "Доступ к космическим ресурсам определяет будущее
              процветание. \"Мы создадим\nравные возможности,\" — обещают лидеры.
              \"Мы создадим новую элиту,\" — предупреждают\nаналитики. Вопрос справедливости
              становится космическим.\n"}, {"id": "orbital_economy_decision", "title":
              "Решение по орбитальной экономике", "body": "В орбитальном торговом
              центре, глядя на Землю сквозь иллюминатор,\nвы должны выбрать будущее
              космической экономики: создать устойчивую\nорбитальную экономику для
              процветания всех; демократизировать доступ\nк космическим ресурсам для
              всеобщего равенства; или признать, что\nорбитальная экономика лишь усугубит
              земные проблемы.\n"}]}, "appendix": {"glossary": [{"orbital_economy":
