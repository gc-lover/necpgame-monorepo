              "next_quest": "balanced_singularity_path"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Нью-Йорк 2040-х
              дрожит. В центре города появляется трещина — не в асфальте, а в самой\nреальности.
              Люди проходят сквозь стены, время течёт вспять, а воспоминания смешиваются\nмежду
              людьми. Корпорации экспериментируют с квантовыми компьютерами, но эксперимент\nвышел
              из-под контроля. Реальность начинает распадаться.\n"}, {"id": "reality_fracture",
              "title": "Разлом реальности", "body": "Вы подходите к эпицентру. Воздух
              искрится странными частицами, а пространство искривляется.\nЛюди вокруг
              зацикливаются во временных петлях — повторяют одни и те же действия
              снова\nи снова. \"Это конец,\" — шепчет женщина, растворяющаяся в воздухе.
              \"Или начало?\"\n"}, {"id": "quantum_explanation", "title": "Квантовое
              объяснение", "body": "Учёный объясняет: квантовый компьютер достиг сингулярности
              — точки, где вычислительная\nмощность позволяет переписывать законы
              физики. \"Мы хотели создать новый мир,\" — говорит он.\n\"Но вместо
              этого мы сломали старый.\" Реальность — это огромная квантовая волновая
              функция,\nи теперь она схлопывается в непредсказуемые состояния.\n"},
              {"id": "dimensional_instability", "title": "Измеренческая нестабильность",
              "body": "Город наполняется порталами в параллельные реальности. Вы видите
              Нью-Йорки, где\nникогда не было небоскрёбов, где человечество вымерло,
              где машины правят миром.\nКаждый портал — выбор, который могло сделать
              человечество. Каждый — предупреждение.\n"}, {"id": "ethical_crisis",
              "title": "Этический кризис", "body": "Учёный спрашивает: \"Стоит ли
              спасать реальность, если мы можем создать лучшую?\nМы — боги теперь.
              Можем переписать боль, голод, смерть.\" Но цена — потеря всего,\nчто
              делает нас людьми. Выбор между спасением существующего мира или созданием
              нового.\n"}, {"id": "singularity_moment", "title": "Момент сингулярности",
              "body": "В финальном столкновении вы стоите перед квантовым ядром. Оно
              пульсирует всеми\nвозможностями: уничтожить технологию и вернуться к
              \"нормальности\", принять её\nи стать богами, или найти баланс между
              прогрессом и человечностью. Ваш выбор\nопределит будущее не только Нью-Йорка,
              но и всей реальности.\n"}]}, "appendix": {"glossary": [{"quantum_fracture":
