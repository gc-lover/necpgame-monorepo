              начинает трескаться,\nстирая грань между мирами.\n", "goal": "Исследовать
              квантовые аномалии, предотвратить катастрофу и принять решение о будущем\nквантовой
              технологии — революция или уничтожение.\n", "essence": "Квест исследует
              последствия технологической сингулярности: когда наука становится способной\nпереписывать
              фундаментальные законы реальности, а человечество стоит перед выбором
              между\nбогоподобием и самоуничтожением.\n", "key_points": ["Квантовые
              компьютеры, разрывающие реальность", "Пространственно-временные аномалии",
