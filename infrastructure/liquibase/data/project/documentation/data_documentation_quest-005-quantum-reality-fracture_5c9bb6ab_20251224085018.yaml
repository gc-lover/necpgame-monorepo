              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "investigate_quantum_anomaly", "text": "Исследовать первую квантовую
              аномалию в центре Нью-Йорка", "type": "explore", "target": "quantum_fracture_site",
              "count": 1, "optional": false}, {"id": "stabilize_reality_fracture",
              "text": "Стабилизировать разлом реальности, угрожающий поглотить город",
              "type": "hack", "target": "reality_stabilization_device", "count": 1,
              "optional": false}, {"id": "contact_quantum_scientist", "text": "Найти
