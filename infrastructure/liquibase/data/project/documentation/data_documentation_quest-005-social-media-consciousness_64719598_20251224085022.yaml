              "next_quest": "balanced_digital_sociality"}, {"condition": "reject_social_networking",
              "next_quest": "isolated_individualism"}]}, "content": {"sections": [{"id":
              "introduction", "title": "Введение", "body": "Атланта 2030-2039-х. Социальные
              сети эволюционировали в коллективное\nсознание. \"Мы все мыслим вместе,\"
              — говорят пользователи. Миллионы умов\nподключены к единой сети: эмоции,
              мысли, мнения формируют коллективный\nразум. \"Это единство человечества,\"
              — провозглашают энтузиасты. \"Это\nпотеря индивидуальности,\" — предупреждают
              критики.\n"}, {"id": "collective_consciousness_formation", "title":
              "Формирование коллективного сознания", "body": "Алгоритмы объединяют
              похожие мысли в коллективные паттерны: город\nодновременно радуется
              победам, скорбит о потерях, гневается на несправедливость.\n\"Мы стали
              единым организмом,\" — восторгаются участники. \"Мы потеряли себя,\"\n—
              шепчут одиночки. Граница между индивидуумом и коллективом стирается.\n"},
              {"id": "digital_identity_fragmentation", "title": "Фрагментация цифровой
              идентичности", "body": "Люди создают множественные цифровые личности:
              одна для работы, другая\nдля семьи, третья для друзей. \"Это гибкость,\"
              — оправдываются пользователи.\n\"Это шизофрения,\" — диагностируют психологи.
              Реальная идентичность теряется\nв лабиринте цифровых масок.\n"}, {"id":
              "algorithmic_social_manipulation", "title": "Алгоритмическая социальная
              манипуляция", "body": "Платформы формируют эмоции через таргетированную
              рекламу, фильтры\nновостей, социальное давление. \"Это персонализация,\"
              — говорят разработчики.\n\"Это контроль над умами,\" — обвиняют исследователи.
              Свободная воля становится\nстатистической вероятностью.\n"}, {"id":
              "privacy_connectivity_dilemma", "title": "Дилемма приватности и связанности",
              "body": "Чем больше связанности, тем меньше приватности. \"Мы все —
              одно,\" — говорят\nколлективисты. \"У каждого должна быть крепость разума,\"
              — отвечают индивидуалисты.\nПоиск баланса между единством и автономией
              становится главным вызовом эпохи.\n"}, {"id": "social_consciousness_choice",
              "title": "Выбор социального сознания", "body": "В центре социальной
              сети сознания, среди потоков коллективных эмоций\nи цифровых идентичностей,
              вы должны выбрать будущее социальности:\nполностью принять коллективное
              сознание для единства человечества;\nзащитить индивидуальную автономию
              и сбалансировать цифровую социальность;\nили отвергнуть социальные сети
              и вернуться к изолированному индивидуализму.\n"}]}, "appendix": {"glossary":
