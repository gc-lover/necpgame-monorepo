              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "high"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2030-2039-х Атланта становится эпицентром
              \"сознания социальных сетей\" —\nгде социальные платформы эволюционируют
              в коллективное сознание. Миллионы\nумов подключены к единой сети, где
              мысли, эмоции и мнения формируют\nколлективный разум. Но возникает вопрос:
              сохраняет ли индивидуальность\nв эпоху коллективного сознания, или социальные
              сети становятся новым\nспособом манипуляции массами?\n", "goal": "Исследовать
              феномен сознания социальных сетей, найти баланс между\nколлективным
              разумом и индивидуальной идентичностью.\n", "essence": "Квест исследует
              природу социальности: может ли абсолютная связанность\nумов создать
              истинное единство человечества, или это лишь иллюзия\nгармонии, скрывающая
              тотальный контроль над мыслями и эмоциями\nчерез алгоритмы социальных
              сетей?\n", "key_points": ["Исследование коллективного разума социальных
              сетей", "Защита индивидуальной идентичности", "Противостояние манипуляции
              через социальные алгоритмы", "Этические вопросы цифровой социальности"]},
              "quest_definition": {"quest_type": "side", "level_min": 44, "level_max":
              54, "requirements": {"required_quests": [], "required_flags": ["atlanta_access",
              "social_activist"], "required_reputation": {}, "required_items": []},
              "objectives": [{"id": "analyze_collective_mind_patterns", "text": "Проанализировать
              паттерны коллективного разума", "type": "analyze", "target": "social_network_emotional_flows",
              "count": 2, "optional": false}, {"id": "protect_individual_identity",
              "text": "Защитить индивидуальную идентичность", "type": "protect", "target":
