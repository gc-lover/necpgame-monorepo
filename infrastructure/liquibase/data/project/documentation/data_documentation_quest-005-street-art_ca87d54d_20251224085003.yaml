              ban на граффити и статус движения.\n", "mechanics_links": [], "assets":
              []}, {"id": "regional_details", "title": "Региональные детали", "body":
              "Vila Madalena — heart уличного искусства Сан-Паулу, Beco do Batman
              — икона. Но gentrification пришла: новые владельцы закрашивают муралы,
              полиция арестовывает художников. Коллектив Voz das Ruas планирует final
              stand — 50 художников, одна ночь, 50-метровый фасад мэрии. Illegal,
              risky, revolutionary. Сан-Паулу — мировая столица street art, но власти
              пытаются контролировать искусство.\n", "mechanics_links": [], "assets":
              []}, {"id": "preparation_choices", "title": "Выборы подготовки", "body":
              "Отключить камеры: hack (нужен hacking skill 0.7), paint (закрасить
              объективы), loop (зациклить видео).\nДоставить краску: курьер (быстро,
              но дорого), DIY (самому, но риск), inside job (нужна репутация с сотрудниками).\nОтвлечь
              полицию: ложная тревога (hack системы), вечеринка (social skill), взятка
              (деньги).\n", "mechanics_links": [], "assets": []}, {"id": "final_choices",
              "title": "Финальные выборы и последствия", "body": "Завершить mural:
              50 художников создают 50-метровый фасад, но все арестованы. Ban reversed,
              движение побеждает, но ценой свободы. 8 000 XP, репутация Street Artists
              +50, Police -30.\nСбежать всем: mural незакончен, но все свободны. Движение
              живет, но протест не завершен. 3 000 XP, репутация Street Artists +30,
              Police -10.\nОтвлечь полицию самому: ты арестован, но остальные завершают
              mural. Ты герой, но в тюрьме. 8 000 XP, ачивка «Мученик искусства»,
              репутация Street Artists +60, Police -40.\n", "mechanics_links": [],
              "assets": []}, {"id": "rewards", "title": "Награды и последствия", "body":
