              "Параметры квеста", "body": "Тип: side quest (heist-style, stealth).
              Сложность: hard. Формат: solo/group. Длительность: 3-4 часа.\nНаграды:
              3 000-8 000 XP (зависит от выбора), ачивка «Мученик искусства» (за самопожертвование),
              репутация Street Artists +30-60.\n", "mechanics_links": [], "assets":
              []}, {"id": "stages", "title": "Этапы квеста", "body": "1. Встретиться
              с коллективом Voz das Ruas, узнать о плане нелегального massive mural
              на здании мэрии.\n2. Подготовить операцию: отключить камеры (hack/paint/loop),
              доставить 200 баллонов краски (курьер/DIY/inside job), отвлечь полицию
