              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2061-2077-х подпольное сопротивление борется против тотального контроля\nнад
              сознанием в Торонто. Правительство и корпорации сканируют мысли граждан,\nподавляют
              диссидентские идеи, контролируют коллективные эмоции. Подполье\nсоздает
              \"ментальные щиты\" и \"приватные зоны сознания\", где мысли остаются\nсвободными.
              Но возникает вопрос: может ли индивидуальная свобода мысли\nсуществовать
              в эпоху коллективного сознания?\n", "goal": "Присоединиться к подпольному
              нейронному сопротивлению, помочь защитить\nсвободу мысли от тотального
              контроля.\n", "essence": "Квест исследует крайности контроля сознания:
              может ли абсолютная свобода\nмысли сосуществовать с коллективным благом,
              или индивидуальная приватность\n— это анахронизм в эпоху, когда все
              мысли становятся видимыми?\n", "key_points": ["Исследование подпольных
              сетей сопротивления", "Создание ментальных щитов от контроля", "Конфликт
              между коллективной безопасностью и индивидуальной свободой", "Этические
              вопросы контроля над сознанием"]}, "quest_definition": {"quest_type":
              "main", "level_min": 52, "level_max": 62, "requirements": {"required_quests":
              [], "required_flags": ["toronto_access", "resistance_sympathies"], "required_reputation":
              {}, "required_items": []}, "objectives": [{"id": "infiltrate_consciousness_network",
              "text": "Проникнуть в сеть контроля сознания", "type": "infiltrate",
              "target": "government_mind_surveillance", "count": 1, "optional": false},
