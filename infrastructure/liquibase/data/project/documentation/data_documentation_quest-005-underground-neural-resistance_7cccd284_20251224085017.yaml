              [{"id": "introduction", "title": "Введение", "body": "Торонто 2061-2077-х.
              Мысли больше не приватны. Правительство сканирует\nумы граждан, подавляет
              \"опасные\" идеи, контролирует коллективные эмоции.\nПодпольное сопротивление
              создает \"черные зоны\" сознания — места, где\nмысли свободны. \"Мы
              мыслим свободно,\" — говорят повстанцы. \"Мы угрожаем\nстабильности,\"
              — обвиняет правительство.\n"}, {"id": "consciousness_surveillance",
              "title": "Слежка за сознанием", "body": "Правительство использует нейронные
              сканеры: мысли анализируются в реальном\nвремени, эмоции регулируются,
              диссиденты изолируются в \"ментальных тюрьмах\".\n\"Это обеспечивает
              безопасность,\" — говорят власти. \"Это тоталитаризм мысли,\"\n— обвиняют
              повстанцы.\n"}, {"id": "mental_shield_technology", "title": "Технология
              ментальных щитов", "body": "Сопротивление разрабатывает ментальные щиты:
              алгоритмы, создающие \"приватные\nзоны\" в коллективном сознании. В
              этих зонах мысли остаются личными,\nэмоции — индивидуальными. \"Мы сохраняем
              душу,\" — говорят создатели щитов.\n"}, {"id": "neural_underground_network",
              "title": "Нейронная подпольная сеть", "body": "Подполье создает параллельную
              сеть сознания — \"Теневой разум\". В ней\nдиссиденты делятся запрещенными
              идеями, планируют сопротивление,\nсохраняют индивидуальность. \"Мы —
              свободные умы,\" — их девиз.\n"}, {"id": "consciousness_prison_breaks",
              "title": "Побеги из тюрем сознания", "body": "Повстанцы освобождают
              плененные умы: взламывают ментальные тюрьмы,\nвосстанавливают стертые
              воспоминания, возвращают людям их мысли.\n\"Мы возвращаем души,\" —
              говорят освободители.\n"}, {"id": "freedom_revolution_choice", "title":
              "Выбор революции свободы", "body": "В сердце подпольной сети, в Зоне
              Свободных Мыслей, вы должны выбрать\nбудущее свободы сознания: начать
              революцию против тотального контроля;\nдоговориться о гарантиях приватности;
              или создать скрытую сеть свободного мышления.\n"}]}, "appendix": {"glossary":
