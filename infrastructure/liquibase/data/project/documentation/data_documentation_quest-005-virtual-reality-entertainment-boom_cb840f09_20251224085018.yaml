              "introduction", "title": "Введение", "body": "Times Square сияет новыми
              красками. Вместо билбордов — гигантские VR-экраны, показывающие\nидеальные
              виртуальные миры. Миллионы жителей Нью-Йорка проводят дни в VR-капсулах,\nзабыв
              о климатическом кризисе и корпоративном контроле. \"Почему страдать
              в реальности,\nкогда можно жить в раю?\" — гласят рекламные слоганы.\n"},
              {"id": "vr_experience", "title": "VR-опыт", "body": "Вы примеряете VR-шлем
              в аркаде. Мир вокруг исчезает. Вы на пляже в тропиках, с идеальной\nсемьёй
              и бесконечными кредитами. Но что-то не так. В глубине сознания шевелится
              мысль:\nэто иллюзия. Корпорации продают мечту, но забирают вашу жизнь.\n"},
              {"id": "addiction_crisis", "title": "Кризис зависимости", "body": "Вы
              находите человека, который не снимал VR-шлем 6 месяцев. Его тело атрофировалось,\nразум
              запутался в виртуальной реальности. \"Зачем возвращаться? — бормочет
              он. — Там всё идеально.\"\nЕго семья умоляет о помощи, но он сопротивляется,
              как наркоман ломке.\n"}, {"id": "corporate_secrets", "title": "Корпоративные
              секреты", "body": "В лаборатории вы находите доказательства манипуляции.
              VR-контент содержит subliminal messages,\nформирующие лояльность корпорациям.
              \"Потребляй больше\", \"Доверься корпорациям\",\n\"Реальность переоценена\".
              Это не развлечения — это промывание мозгов.\n"}, {"id": "digital_awakening",
              "title": "Цифровое пробуждение", "body": "Вы помогаете зависимому человеку
              снять шлем. Мир шокирует его: грязные улицы, голодные люди,\nкорпоративный
              контроль. \"Я думал, это сон, — говорит он. — Но сон был реальностью.\"\nВместе
              вы планируете разоблачение корпоративной схемы.\n"}, {"id": "final_confrontation",
              "title": "Финальная конфронтация", "body": "В серверной комнате вы сталкиваетесь
              с корпоративным представителем. \"VR — это будущее человечества,\n—
              говорит он. — Мы даём людям то, чего они хотят: счастье без боли.\"
              Выбор за вами:\nразрушить систему или позволить иллюзии продолжаться?\n"}]},
