              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "medium"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2030-х Нью-Йорк становится столицей VR-развлечений.
              Корпорации создают виртуальные миры,\nгде люди могут забыть о климатическом
              кризисе и корпоративном гнёте. Но цена — цифровое рабство.\n", "goal":
              "Исследовать индустрию VR-развлечений, помочь зависимому человеку и
              разоблачить манипуляции корпораций.\n", "essence": "Квест показывает
              тёмную сторону массовых VR-развлечений: цифровую зависимость, манипуляцию
              сознанием\nи использование виртуальной реальности для социального контроля.\n",
              "key_points": ["Бум VR-технологий и виртуальных развлечений", "Цифровая
              зависимость и потеря связи с реальностью", "Корпоративный контроль над
              виртуальными мирами", "Этические вопросы цифрового эскапизма"]}, "quest_definition":
              {"quest_type": "side", "level_min": 14, "level_max": 20, "requirements":
              {"required_quests": ["quest-002-corporate-espionage-network"], "required_flags":
              ["new_york_access", "tech_literacy_intermediate"], "required_reputation":
              {}, "required_items": []}, "objectives": [{"id": "visit_vr_arcade",
              "text": "Посетить гигантский VR-аркад в Times Square", "type": "explore",
              "target": "times_square_vr_arcade", "count": 1, "optional": false},
              {"id": "help_addicted_user", "text": "Помочь человеку, зависимому от
              VR, вернуться к реальности", "type": "rescue", "target": "vr_addict_rescue",
              "count": 1, "optional": false}, {"id": "investigate_corporate_vr_lab",
              "text": "Проникнуть в корпоративную лабораторию VR-разработок", "type":
              "stealth", "target": "corporate_vr_research", "count": 1, "optional":
              false}, {"id": "expose_mind_control", "text": "Разоблачить технологию
              subliminal messaging в VR-контенте", "type": "hack", "target": "subliminal_messaging_system",
              "count": 1, "optional": false}, {"id": "destroy_vr_server", "text":
              "Уничтожить сервер с манипулятивным VR-контентом", "type": "sabotage",
              "target": "mind_control_server", "count": 1, "optional": true}], "rewards":
              [{"experience": 3600}, {"credits": 8500}, {"reputation": {"factions":
              {"street": 10, "corporate": -25, "media": -15, "netrunners": 20}}},
              {"items": ["vr_detox_kit", "reality_anchor_device", "digital_freedom_implant"]},
