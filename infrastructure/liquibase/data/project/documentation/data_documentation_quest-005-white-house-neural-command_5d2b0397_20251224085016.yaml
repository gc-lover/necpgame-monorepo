              "quest-service", "character-service", "government-service"], "related_documents":
              [{"id": "lore-white-house-neural-washington-dc", "relation": "references"}],
              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "critical"}, "review": {"chain": [{"role":
              "content_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "В 2030-2039-х Белый дом
              устанавливает \"Нейронный командный центр\" —\nИИ-систему, которая анализирует
              глобальные данные, предсказывает кризисы\nи предлагает решения президенту
              через нейроинтерфейс. Это обещает сделать\nлидерство более информированным
              и быстрым, но поднимает вопросы о том,\nкто программирует приоритеты
              ИИ, как предотвратить манипуляции общественным\nмнением и не станет
              ли такой ИИ фактическим правителем. Возникает вопрос:\nможет ли ИИ улучшить
              лидерство, или он лишь усилит существующие проблемы\nдемократии и добавит
              новые риски?\n", "goal": "Участвовать в создании Нейронного командного
              центра Белого дома, помочь\nразработать системы presidential AI advisor,
              обеспечить ответственную\nинтеграцию ИИ в процесс принятия решений.\n",
              "essence": "Квест исследует природу лидерства в эпоху ИИ: может ли машина
              принимать\nрешения за людей, основываясь на анализе миллиардов данных,
              или лидерство\nтребует человеческого видения, эмпатии и этического выбора?
              В мире,\nгде ИИ может предсказать будущее, что происходит с понятием
              \"судьбы\"\nи \"выбора\"?\n", "key_points": ["Создание ИИ-советника
              для президента", "Разработка систем neural governance", "Решение вопросов
              ответственности лидерства", "Предотвращение злоупотреблений властью
              ИИ"]}, "quest_definition": {"quest_type": "main", "level_min": 60, "level_max":
              70, "requirements": {"required_quests": [], "required_flags": ["washington-dc_access",
              "presidential_ai_consultant"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "develop_presidential_ai_advisor", "text":
              "Разработать ИИ-советника президента", "type": "develop", "target":
              "executive_decision_support_system", "count": 1, "optional": false},
              {"id": "implement_neural_governance_interface", "text": "Внедрить интерфейс
