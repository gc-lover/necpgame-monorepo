              "crisis_prediction_tools"]}, {"unlocks": ["quest_neural_command_chain",
              "executive_ai_skills", "democratic_safeguards_training"]}], "branches":
              [{"condition": "achieve_optimal_ai_leadership", "next_quest": "benevolent_ai_governance"},
              {"condition": "maintain_human_executive_control", "next_quest": "hybrid_human_ai_leadership"},
              {"condition": "prevent_ai_power_abuse", "next_quest": "ai_governance_failure"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Вашингтон DC 2030-2039-х. В Белом доме устанавливают Нейронный
              командный\nцентр. \"Президент будет видеть будущее,\" — обещают советники.
              \"ИИ\nстанет правителем,\" — обвиняют оппозиция. Глобальные данные анализируются\nв
              реальном времени, кризисы предсказываются за недели.\n"}, {"id": "presidential_ai_advisor_systems",
              "title": "Системы ИИ-советника президента", "body": "ИИ анализирует
              разведку, экономику, общественное мнение, предлагает\nрешения. \"Это
              совершенное лидерство,\" — говорят сторонники. \"Это\nпотеря человечности,\"
              — отвечают критики. Машина становится главным\nсоветником.\n"}, {"id":
              "neural_governance_implementation", "title": "Внедрение neural governance",
              "body": "Президент подключается к нейроинтерфейсу, получает советы в
              реальном\nвремени, принимает решения мысленно. \"Это эффективность,\"
              — хвалят\nмодернисты. \"Это конец демократии,\" — протестуют традиционалисты.\n"},
              {"id": "cognitive_leadership_technologies", "title": "Технологии cognitive
              leadership", "body": "ИИ усиливает когнитивные способности лидера, предсказывает
              последствия\nрешений, оптимизирует коммуникацию. \"Это сверхчеловек,\"
              — радуются\nтрансгуманисты. \"Это монстр,\" — предупреждают этики.\n"},
              {"id": "executive_decision_automation", "title": "Автоматизация исполнительных
              решений", "body": "Рядовые решения принимает ИИ, кризисы разрешаются
              автоматически,\nполитика адаптируется в реальном времени. \"Это совершенное
              управление,\"\n— говорят футуристы. \"Это конец человеческого выбора,\"
              — обвиняют\nгуманисты.\n"}, {"id": "neural_command_future_decision",
              "title": "Решение по будущему нейронного командования", "body": "В Овальном
              кабинете, подключенный к нейронному интерфейсу командного\nцентра и
              получающий советы ИИ в реальном времени, вы должны выбрать\nпуть развития
              presidential AI: полностью интегрировать ИИ в процесс\nпринятия решений
              для оптимальной эффективности; сохранить человеческий\nконтроль над
              ключевыми решениями; или демонтировать систему ради\nтрадиционного лидерства.\n"}]},
