              "text": "Создать алгоритмы предсказания кризисов", "type": "create",
              "target": "global_risk_assessment_ai", "count": 3, "optional": false},
              {"id": "establish_executive_oversight_protocols", "text": "Установить
              протоколы исполнительного надзора", "type": "establish", "target": "ai_governance_ethics_framework",
              "count": 1, "optional": false}, {"id": "protect_democratic_processes",
              "text": "Защитить демократические процессы", "type": "protect", "target":
