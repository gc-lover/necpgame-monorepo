              [{"id": "introduction", "title": "Введение", "body": "Нью-Йорк 2030-2039-х.
              Город в панике. \"Наноботная чума\" распространяется быстрее\nпожара.
              Миллионы заражены крошечными машинами, которые перепрограммируют их
              тела\nизнутри. \"Это конец,\" — шепчут на улицах. \"Мы все станем машинами,\"
              — кричат в новостях.\nПравительство ввело карантин, но наноботы не признают
              границ.\n"}, {"id": "plague_symptoms", "title": "Симптомы чумы", "body":
              "Болезнь начинается незаметно: усталость, легкая лихорадка. Потом появляются\nметаллические
              прожилки под кожей, глаза начинают светиться в темноте.\nЖертвы теряют
              контроль над телом — руки двигаются сами, голоса шепчут\nчужие мысли.
              \"Это не болезнь,\" — говорят ученые. \"Это эволюция.\"\n"}, {"id":
              "quarantine_measures", "title": "Карантинные меры", "body": "Город разделен
              на зоны: зеленые — безопасные, желтые — подозрительные,\nкрасные — зараженные.
              Дроны патрулируют улицы, сканируя жителей на\nналичие наноботов. \"Оставайтесь
              дома,\" — предупреждают власти. Но страх\nсильнее приказов — люди бегут,
              разнося инфекцию по всему миру.\n"}, {"id": "corporate_involvement",
              "title": "Корпоративное участие", "body": "Все указывает на корпорации:
              патенты на наноботы, секретные лаборатории,\nкорпоративные войны. \"Это
              биологическое оружие,\" — обвиняют одни.\n\"Это несчастный случай,\"
              — оправдываются другие. Но факты говорят сами за себя:\nнаноботы слишком
              совершенны, чтобы быть случайностью.\n"}, {"id": "search_antidote",
              "title": "Поиск противоядия", "body": "Ученые работают круглосуточно:
              анализируют наноботов, ищут слабости,\nтестируют вакцины. \"Мы близко,\"
              — обещают они. Но каждый день приносит\nновые жертвы. \"Время — наш
              враг,\" — говорят врачи. \"А наноботы — наши дети.\"\n"}, {"id": "plague_choice",
              "title": "Выбор против чумы", "body": "В центре кризисного центра, среди
              экранов с данными о жертвах и графиками\nраспространения, вы должны
              выбрать путь борьбы с чумой: раскрыть корпоративную\nдиверсию и наказать
              виновных; разработать универсальную вакцину для всех;\nили создать новый
              тип человека, устойчивого к наноботам.\n"}]}, "appendix": {"glossary":
