              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Нью-Йорк поражен \"Наноботной чумой\" — эпидемией самовоспроизводящихся\nнаноботов,
              которые проникают в тела жителей и перепрограммируют их ДНК. Заболевание\nначинается
              с обычного гриппа, но быстро приводит к потере контроля над телом.\nКто-то
              утверждает, что это корпоративная диверсия, другие — что несчастный
              случай\nв лаборатории. Но факт остается фактом: город в карантине, и
              наноботы распространяются.\n", "goal": "Расследовать источник Наноботной
              чумы, найти противоядие и остановить эпидемию\nдо того, как она уничтожит
              весь город.\n", "essence": "Квест исследует этические границы биотехнологий:
              может ли искусственная пандемия\nстать инструментом корпоративной войны,
              или это неизбежное следствие прогресса,\nгде цена инноваций измеряется
              в человеческих жизнях?\n", "key_points": ["Расследование происхождения
              наноботной чумы", "Поиск противоядия в корпоративных лабораториях",
              "Справка с карантинными мерами в мегаполисе", "Этические вопросы биологического
              оружия"]}, "quest_definition": {"quest_type": "main", "level_min": 48,
              "level_max": 58, "requirements": {"required_quests": [], "required_flags":
              ["new_york_access", "medical_clearance"], "required_reputation": {},
              "required_items": []}, "objectives": [{"id": "investigate_patient_zero",
              "text": "Расследовать первого зараженного пациента", "type": "investigate",
              "target": "infection_source_analysis", "count": 1, "optional": false},
              {"id": "collect_nanobot_samples", "text": "Собрать образцы наноботов
              для анализа", "type": "collect", "target": "biohazard_specimens", "count":
