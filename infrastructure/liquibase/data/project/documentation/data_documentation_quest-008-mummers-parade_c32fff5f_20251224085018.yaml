              "content": {"sections": [{"id": "overview", "title": "Описание", "body":
              "Mummers Parade — эксцентричное новогоднее событие с яркими костюмами
              и музыкой. Игрок погружается в атмосферу,\nпомогает бригадам и документирует
              праздник в дневнике событий.\n", "mechanics_links": ["mechanics/quests/quest-structure.yaml"],
              "assets": []}, {"id": "stages", "title": "Последовательность этапов",
              "body": "Этап 1: Утреннее построение бригад\nЛокация: Broad Street,
              Филадельфия, начало парада\nОписание: Игрок прибывает на Broad Street
              утром 1 января, где собираются бригады для подготовки к параду.\nЦели:\n  -
              Прибыть на Broad Street к началу парада\n  - Встретиться с организаторами
              парада\n  - Изучить историю парада с 1901 года\n  - Выбрать бригаду
              для поддержки\n  - Проверка навыков: Investigation 0.3+ для изучения
              истории парада\n\nЭтап 2: Выступления Fancy Brigades\nЛокация: Broad
              Street, маршрут парада\nОписание: Игрок наблюдает выступления Fancy
              Brigades с яркими костюмами, перьями и световыми эффектами.\nЦели:\n  -
              Наблюдать выступления Fancy Brigades\n  - Помочь с подготовкой костюмов\n  -
              Зафиксировать уникальные костюмы и перья\n  - Синхронизировать танец
              с музыкой\n  - Проверка навыков: Performance 0.4+ для помощи с танцем\n\nЭтап
              3: String Bands и гимн парада\nЛокация: Broad Street, музыкальная секция\nОписание:
              Игрок слушает выступления String Bands, исполняющих «Oh Dem Golden Slippers»
              и конкурирующих за оценки жюри.\nЦели:\n  - Прослушать выступления String
              Bands\n  - Узнать о гимне парада «Oh Dem Golden Slippers»\n  - Помочь
              с синхронизацией музыки\n  - Записать выступления для архива\n  - Проверка
              навыков: Music 0.3+ для понимания музыкальной структуры\n\nЭтап 4: Comics
              секция\nЛокация: Broad Street, сатирическая секция\nОписание: Игрок
              наблюдает Comics секцию, развлекающую публику сатирическими сценками
              и юмором.\nЦели:\n  - Наблюдать выступления Comics секции\n  - Понять
              сатирические сценки и юмор\n  - Взаимодействовать с комиками\n  - Зафиксировать
              культурные моменты\n  - Проверка навыков: Charisma 0.3+ для успешного
              взаимодействия\n\nЭтап 5: Финальный Mummers Strut\nЛокация: Broad Street,
              финальная секция парада\nОписание: Игрок участвует в финальном Mummers
              Strut — традиционном танце парада, и наблюдает праздничный фейерверк.\nЦели:\n  -
              Участвовать в финальном Mummers Strut\n  - Выполнить традиционный танец
              правильно\n  - Наблюдать праздничный фейерверк\n  - Задокументировать
              весь парад для культурного архива\n  - Проверка навыков: Dancing 0.3+
              для правильного выполнения Mummers Strut\n", "mechanics_links": ["mechanics/world/events/live-events-system.yaml"],
              "assets": []}, {"id": "npc_dialogues", "title": "Диалоги с NPC", "body":
              "Организатор парада (Майкл О''Брайен)\nДиалог 1 (начальный):\n  - Майкл:
              \"Добро пожаловать на Mummers Parade! Парад проходит каждый год 1 января
              с 1901 года. Вы здесь впервые?\"\n  - Игрок: \"Да, расскажите о параде.\"\n  -
              Майкл: \"Это старейший народный парад в Америке. Три секции: Fancy Brigades,
              String Bands и Comics. Каждая уникальна.\"\n  - Игрок: \"Какую бригаду
              выбрать?\"\n  - Майкл: \"Выбирайте по душе. Fancy Brigades — яркие костюмы,
              String Bands — музыка, Comics — юмор. Все одинаково важны.\"\n\nКапитан
              Fancy Brigade (Дженнифер Мартинес)\nДиалог 2:\n  - Дженнифер: \"Добро
              пожаловать в нашу бригаду! Наши костюмы самые яркие на параде — перья,
              блёстки, световые эффекты.\"\n  - Игрок: \"Расскажите о костюмах.\"\n  -
              Дженнифер: \"Каждый костюм — произведение искусства. Перья, яркие цвета,
              сложные конструкции. Работаем над ними месяцами.\"\n  - Игрок: \"Как
              вы готовитесь?\"\n  - Дженнифер: \"Репетиции, синхронизация, работа
              над деталями. Важно всё — каждый шаг, каждое движение. Танец должен
              быть идеальным.\"\n\nЛидер String Band (Томас Андерсон)\nДиалог 3:\n  -
              Томас: \"Привет! Вы любите музыку? Наша секция исполняет классический
              гимн парада ''Oh Dem Golden Slippers''.\"\n  - Игрок: \"Расскажите о
              музыке парада.\"\n  - Томас: \"''Oh Dem Golden Slippers'' — это гимн
              парада с 1901 года. Каждая String Band исполняет его по-своему, конкурируя
              за оценки жюри.\"\n  - Игрок: \"Как выиграть конкурс?\"\n  - Томас:
              \"Синхронизация, качество музыки, зрелищность. Жюри оценивает всё —
              от техники до эмоций. Это искусство.\"\n\nКомик (Роберт \"Боб\" МакКормак)\nДиалог
              4:\n  - Боб: \"Ха-ха-ха! Добро пожаловать в Comics секцию! Здесь мы
              развлекаем публику сатирой и юмором.\"\n  - Игрок: \"Расскажите о ваших
              сценках.\"\n  - Боб: \"Мы высмеиваем события года, политику, культуру.
              Это традиция — смеяться над собой и миром. Филадельфия любит юмор.\"\n  -
              Игрок: \"Как вы готовите сценки?\"\n  - Боб: \"Идеи появляются весь
              год. Мы наблюдаем за событиями, создаём сатирические образы. Важно быть
              актуальным и смешным.\"\n", "mechanics_links": [], "assets": []}, {"id":
              "branches", "title": "Ветвления и выборы", "body": "Выбор 1: Выбор бригады
              для поддержки\nУсловие: После прибытия на парад\nВарианты:\n  - Поддержать
              Fancy Brigades: +10 репутация в Fancy Brigades, разблокируется информация
              о костюмах и перьях\n  - Поддержать String Bands: +10 репутация в String
              Bands, разблокируется информация о музыке и гимне\n  - Поддержать Comics:
              +10 репутация в Comics, разблокируется информация о сатирических сценках\n  -
              Поддержать все три бригады: +5 репутация во всех группах, разблокируется
              полная информация о параде\n\nВыбор 2: Помощь с подготовкой\nУсловие:
              Перед выступлениями бригад\nВарианты:\n  - Помочь с костюмами Fancy
              Brigades: +5 XP, разблокируется достижение \"Мастер костюмов\"\n  -
              Помочь с музыкой String Bands: +5 XP, разблокируется достижение \"Мастер
              музыки\"\n  - Помочь с сценками Comics: +5 XP, разблокируется достижение
              \"Мастер юмора\"\n  - Помочь всем бригадам: +15 XP, разблокируются все
              три достижения\n\nВыбор 3: Фокус участия\nУсловие: Во время финального
              Mummers Strut\nВарианты:\n  - Фокусироваться на танце: +10 XP, разблокируется
              достижение \"Танцор Mummers\"\n  - Фокусироваться на записи парада:
              +10 XP, разблокируется достижение \"Документалист парада\"\n  - Делать
              и то, и другое: +15 XP, разблокируются оба достижения\n", "mechanics_links":
              ["mechanics/world/world-state/player-impact-systems.yaml"], "assets":
              []}, {"id": "skill_checks", "title": "Проверки навыков", "body": "Проверка
              1: Investigation (Этап 1)\nТребование: 0.3+\nУспех: Игрок глубоко изучает
