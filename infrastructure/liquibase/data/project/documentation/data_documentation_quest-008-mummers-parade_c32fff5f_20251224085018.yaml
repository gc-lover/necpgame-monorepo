              детали", "body": "Парад подчёркивает традицию с 1901 года, использование
              гимна «Oh Dem Golden Slippers», контраст зимней погоды и\nярких костюмов,
              а также культурное наследие Филадельфии.\n", "mechanics_links": [],
              "assets": []}, {"id": "rewards", "title": "Награды и эффекты", "body":
              "Базовые награды:\n  - Опыт: 2 000 XP\n  - Атрибут Культура: +25\n  -
              Репутация Philadelphia Cultural Events: +25\n  - Репутация Mummers Parade:
              +20\n  - Репутация Philadelphia Festivals: +15\n\nУникальные награды:\n  -
              Достижение \"Маммер\" (базовое)\n  - Предмет \"Перья Mummers Parade\"
              (косметика)\n  - Предмет \"Музыкальные петли парада\" (косметика)\n  -
              Открытие доступа к сезонным коллаборациям\n  - Открытие доступа к квесту
              \"Филадельфия: зимние фестивали\"\n\nДополнительные награды (при успешных
              проверках навыков):\n  - +5 XP за успешную проверку Investigation\n  -
              +5 XP за успешную проверку Performance\n  - +5 XP за успешную проверку
              Music\n  - +5 XP за успешную проверку Charisma\n  - +10 XP за успешную
              проверку Dancing\n  - Разблокировка достижения \"Танцор Fancy Brigades\"
              (при успешной проверке Performance)\n  - Разблокировка достижения \"Мастер
              Mummers Strut\" (при успешной проверке Dancing)\n\nНаграды за ветвления:\n  -
              При поддержке всех трёх бригад: +5 репутация во всех группах и полная
