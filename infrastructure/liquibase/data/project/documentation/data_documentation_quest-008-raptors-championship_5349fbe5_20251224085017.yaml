              "title": "Последовательность этапов", "body": "Этап 1: Изучение хроники
              плей-офф и статистики сезона\nЛокация: Торонто, музей спорта или виртуальный
              архив NBA\nОписание: Игрок изучает хронику плей-офф и статистику сезона.
              Чемпионство 2019 года стало первым титулом NBA для Канады.\nЦели:\n  -
              Найти музей спорта или виртуальный архив NBA\n  - Изучить хронику плей-офф
              сезона 2019\n  - Изучить статистику сезона Toronto Raptors\n  - Изучить
