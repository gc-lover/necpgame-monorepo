              «We The North» символизирует независимую баскетбольную культуру Канады.\n",
              "mechanics_links": [], "assets": []}, {"id": "npc_dialogues", "title":
              "Диалоги с NPC", "body": "Историк спорта (Дэвид)\nДиалог 1 (при изучении
              хроники):\n  - Дэвид: \"Welcome! You''re interested in the Raptors''
              2019 championship run? It was historic!\"\n  - Игрок: \"Tell me about
              it.\"\n  - Дэвид: \"The 2019 championship was Canada''s first NBA title.
              The Raptors had an incredible playoff run, beating teams like Philadelphia,
              Milwaukee, and then Golden State Warriors in the finals!\"\n  - Игрок:
              \"What made it special?\"\n  - Дэвид: \"Everything! Kawhi Leonard''s
              leadership, the ''We The North'' movement, the city coming together...
              It was more than basketball. It was about identity, pride, unity!\"\n\nФанат
              Raptors (Майк)\nДиалог 2 (при просмотре финальной серии):\n  - Майк:
              \"Man, that series against the Warriors! Game 6, when we won... I''ll
              never forget that moment!\"\n  - Игрок: \"What was it like?\"\n  - Майк:
              \"Indescribable! The whole city erupted! People were screaming, crying,
              hugging strangers... We had waited so long, and finally... we were champions!\"\n  -
              Игрок: \"That sounds incredible!\"\n  - Майк: \"It was! It was the greatest
              moment in Toronto sports history. We The North!\"\n\nТренер симулятора
              (Сара)\nДиалог 3 (при воссоздании броска):\n  - Сара: \"You want to
              recreate ''The Shot''? That''s Kawhi''s legendary game-winner against
              Philadelphia!\"\n  - Игрок: \"Yes, show me how.\"\n  - Сара: \"It was
              incredible! The ball bounced on the rim four times before going in.
              It was like... destiny. The Shot that sent us to the Eastern Conference
              Finals!\"\n  - Игрок: \"Can I try it?\"\n  - Сара: \"Of course! Good
              luck! It''s one of the most difficult shots in NBA history, but if you
              can recreate it... you''ll understand the legend!\"\n\nФанат на параде
              (Эмили)\nДиалог 4 (при участии в параде):\n  - Эмили: \"We The North!
              Welcome to the championship parade! Over 2 million people came to celebrate!\"\n  -
              Игрок: \"That''s amazing!\"\n  - Эмили: \"It is! This is Toronto! This
              is Canada! We came together, we supported our team, and we won! The
              whole city is here, celebrating our first NBA championship!\"\n  - Игрок:
              \"What does ''We The North'' mean?\"\n  - Эмили: \"It''s our identity!
              We''re not just a basketball team, we''re a movement. We''re the North,
              we''re Canada, we''re proud, we''re united!\"\n\nМестный житель на площади
              (Джейк)\nДиалог 5 (на площади Nathan Phillips Square):\n  - Джейк: \"This
              is history in the making! The Raptors'' championship changed Toronto
              forever!\"\n  - Игрок: \"How so?\"\n  - Джейк: \"It gave us identity,
              pride, unity. Before 2019, Toronto was just another city. After 2019...
              we were champions. We proved we could win, we proved we belonged, we
              proved... We The North!\"\n  - Игрок: \"It''s powerful.\"\n  - Джейк:
              \"It is! The Raptors didn''t just win a championship, they united a
              city, they inspired a nation, they showed the world what Canada could
              do!\"\n", "mechanics_links": [], "assets": []}, {"id": "branches", "title":
              "Ветвления и выборы", "body": "Выбор 1: Подход к изучению хроники\nУсловие:
              При изучении хроники плей-офф\nВарианты:\n  - Интенсивное изучение:
              детально изучать хронику и статистику, больше времени, но больше информации,
              разблокируется дополнительная информация о кампании\n  - Быстрое изучение:
              быстро просмотреть основные моменты, меньше времени, но стандартная
              информация\n  - Сбалансированный подход: оптимальный баланс\n\nВыбор
              2: Подход к просмотру финальной серии\nУсловие: При просмотре финальной
              серии\nВарианты:\n  - Полный просмотр: посмотреть всю серию, максимальный
              эмоциональный опыт, разблокируется дополнительная информация о серии\n  -
              Выборочный просмотр: посмотреть ключевые моменты, стандартный опыт\n  -
              Краткий просмотр: посмотреть основные моменты, базовый опыт\n\nВыбор
              3: Попытка воссоздать «The Shot» (критический выбор)\nУсловие: При воссоздании
              броска\nВарианты:\n  - Попробовать воссоздать броскок: сложная задача,
              но при успехе разблокируется достижение \"Легенда броска\", +10 спортивная
              репутация, +5 XP\n  - Наблюдать за демонстрацией: безопасный выбор,
              стандартный опыт, разблокируется достижение \"Наблюдатель легенды\"\n  -
              Отказаться: стандартный опыт, но меньше информации\n\nВыбор 4: Активность
              на параде\nУсловие: При участии в параде\nВарианты:\n  - Активное участие:
              много взаимодействовать с фанатами, собирать много атрибутики, разблокируется
              достижение \"Активный фанат\", +10 социальная репутация\n  - Умеренное
              участие: стандартное взаимодействие, стандартная коллекция\n  - Минимальное
              участие: базовое взаимодействие, базовая коллекция\n\nВыбор 5: Философия
              победы (критический выбор)\nУсловие: После изучения влияния победы\nВарианты:\n  -
              Победа объединяет: понимать победу как объединяющую силу, разблокируется
              достижение \"Объединитель\", +15 спортивная репутация, +10 социальная
              репутация\n  - Победа вдохновляет: понимать победу как вдохновляющую
              силу, разблокируется достижение \"Вдохновитель\", +15 спортивная репутация,
              +10 мотивация\n  - Победа символизирует: понимать победу как символ
              идентичности, разблокируется достижение \"Знаток идентичности\", +15
              спортивная репутация, +15 культурная репутация\n", "mechanics_links":
              [], "assets": []}, {"id": "skill_checks", "title": "Проверки навыков",
              "body": "Проверка 1: History (Этап 1)\nТребование: 0.3+\nУспех: Игрок
              глубоко изучает хронику плей-офф, разблокируется дополнительная информация
              о кампании и разблокируется достижение \"Историк спорта\"\nПровал: Игрок
              получает только базовую информацию\n\nПроверка 1b: Sports (Этап 1)\nТребование:
              0.3+\nУспех: Игрок успешно понимает статистику сезона, разблокируется
              дополнительная информация о команде\nПровал: Игрок получает только базовое
              понимание\n\nПроверка 1c: Awareness (Этап 1)\nТребование: 0.3+\nУспех:
              Игрок глубоко анализирует кампанию, разблокируется дополнительная информация
              о стратегии\nПровал: Игрок получает только базовое понимание\n\nПроверка
              2: Observation (Этап 2)\nТребование: 0.3+\nУспех: Игрок внимательно
              наблюдает за финальной серией, фиксирует ключевые моменты, разблокируется
              дополнительная информация о серии и разблокируется достижение \"Наблюдатель\"\nПровал:
              Игрок получает только общее впечатление\n\nПроверка 2b: Appreciation
              (Этап 2)\nТребование: 0.3+\nУспех: Игрок глубоко переживает эмоции чемпионства,
              разблокируется дополнительный эмоциональный опыт и разблокируется достижение
              \"Эмоциональный ценитель\"\nПровал: Игрок получает стандартные эмоции\n\nПроверка
              2c: Sports (Этап 2)\nТребование: 0.3+\nУспех: Игрок успешно понимает
              игру, разблокируется дополнительная информация о тактике\nПровал: Игрок
              получает только базовое понимание\n\nПроверка 3: Sports (Этап 3)\nТребование:
              0.4+\nУспех: Игрок успешно воссоздает броскок «The Shot», разблокируется
