              Игрок не воссоздает броскок, но получает опыт и разблокируется достижение
              \"Наблюдатель легенды\"\n\nПроверка 3b: Coordination (Этап 3)\nТребование:
              0.3+\nУспех: Игрок успешно демонстрирует координацию, разблокируется
              дополнительная информация о технике\nПровал: Игрок получает только базовое
