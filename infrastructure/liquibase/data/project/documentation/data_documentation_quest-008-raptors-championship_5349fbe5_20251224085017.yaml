              записи финальной серии против Golden State Warriors\nЛокация: Торонто,
              виртуальный архив или кинотеатр\nОписание: Игрок смотрит запись финальной
              серии против Golden State Warriors. Игрок переживает эйфорию чемпионства.\nЦели:\n  -
              Найти запись финальной серии\n  - Посмотреть запись финальной серии
              против Golden State Warriors\n  - Изучить ключевые моменты серии\n  -
              Пережить эмоции чемпионства\n  - Записать впечатления в дневник\n  -
              Проверка навыков: Observation 0.3+ для наблюдений, Appreciation 0.3+
              для эмоций, Sports 0.3+ для понимания игры\n\nЭтап 3: Воссоздание легендарного
              броска Кавая Леонарда («The Shot»)\nЛокация: Торонто, интерактивный
              симулятор баскетбола\nОписание: Игрок воссоздает легендарный бросок
              Кавая Леонарда («The Shot») в интерактивном симуляторе. Кавай Леонард
              закрепил статус легенды после «The Shot» в полуфинале.\nЦели:\n  - Найти
              интерактивный симулятор баскетбола\n  - Выбрать режим воссоздания «The
              Shot»\n  - Попробовать воссоздать легендарный бросок\n  - Изучить технику
              броска\n  - Записать опыт в дневник\n  - Проверка навыков: Sports 0.4+
              для воссоздания броска, Coordination 0.3+ для координации, Perseverance
              0.3+ для упорства\n\nЭтап 4: Участие в параде с 2 миллионами фанатов\nЛокация:
              Торонто, улицы города, парад чемпионства\nОписание: Игрок присоединяется
              к параду с 2 миллионами фанатов и собирает сувенирную атрибутику. Парад
              собрал более 2 миллионов человек, демонстрируя единство города.\nЦели:\n  -
              Присоединиться к параду чемпионства\n  - Взаимодействовать с фанатами
              (2 миллиона человек)\n  - Собрать сувенирную атрибутику (плакаты, браслеты,
              баннеры «We The North»)\n  - Изучить атмосферу празднования\n  - Записать
              впечатления в дневник\n  - Проверка навыков: Social 0.3+ для взаимодействия,
              Observation 0.3+ для наблюдений, Cultural 0.3+ для понимания культуры\n\nЭтап
              5: Вечер на площади Nathan Phillips Square\nЛокация: Торонто, площадь
              Nathan Phillips Square\nОписание: Игрок проводит вечер на площади Nathan
              Phillips Square под лозунгом «We The North». Слоган «We The North» символизирует
              независимую баскетбольную культуру Канады.\nЦели:\n  - Прибыть на площадь
              Nathan Phillips Square\n  - Присоединиться к празднованию\n  - Изучить
              атмосферу под лозунгом «We The North»\n  - Взаимодействовать с горожанами\n  -
