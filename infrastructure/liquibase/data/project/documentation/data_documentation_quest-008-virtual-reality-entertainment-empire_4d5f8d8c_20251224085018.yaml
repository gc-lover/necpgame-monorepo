              "audience": ["concept", "narrative", "liveops"], "risk_level": "high"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Нью-Йорк становится центром \"Империи виртуального развлечения\"
              —\nгигантской корпорации, монополизировавшей все формы медиа и развлечений.\nВиртуальная
              реальность настолько реалистична, что миллионы жителей предпочитают\nжить
              в симуляциях, игнорируя реальный мир. Возникает вопрос: где заканчивается\nразвлечение
              и начинается зависимость, стирающая грань между реальностью и иллюзией?\n",
              "goal": "Исследовать Империю виртуального развлечения, помочь жителям
              найти баланс\nмежду цифровыми удовольствиями и реальной жизнью.\n",
              "essence": "Квест исследует цену совершенного развлечения: может ли
              абсолютное счастье\nв виртуальном мире заменить сложности реальности,
              или это лишь иллюзия\nпрогресса, скрывающая потерю человеческой сущности?\n",
              "key_points": ["Исследование виртуальных развлекательных миров", "Борьба
              с зависимостью от цифровых удовольствий", "Конфликт между развлечением
              и реальностью", "Этические вопросы монополии на счастье"]}, "quest_definition":
              {"quest_type": "side", "level_min": 46, "level_max": 56, "requirements":
              {"required_quests": [], "required_flags": ["new_york_access", "entertainment_clearance"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "explore_virtual_worlds", "text": "Исследовать виртуальные миры развлечений",
              "type": "explore", "target": "immersive_entertainment_realms", "count":
              4, "optional": false}, {"id": "help_addiction_victims", "text": "Помочь
              жертвам зависимости от VR", "type": "rescue", "target": "digital_addiction_sufferers",
              "count": 3, "optional": false}, {"id": "expose_corporate_manipulation",
              "text": "Раскрыть манипуляции корпорации", "type": "investigate", "target":
              "entertainment_programming_algorithms", "count": 1, "optional": false},
              {"id": "create_reality_grounding", "text": "Создать якорь реальности",
              "type": "craft", "target": "virtuality_detoxification_protocol", "count":
              1, "optional": false}, {"id": "challenge_entertainment_monopoly", "text":
              "Противостоять монополии развлечений", "type": "debate", "target": "media_diversity_vs_corporate_control",
              "count": 1, "optional": false}], "rewards": [{"experience": 10900},
              {"credits": 25800}, {"reputation": {"factions": {"reality_grounding_advocates":
              55, "entertainment_workers_union": 50, "digital_addiction_recovery":
              60}}}, {"items": ["reality_anchor_device", "vr_detoxification_kit",
              "entertainment_access_key"]}, {"unlocks": ["quest_entertainment_reform_chain",
              "virtual_reality_navigation", "digital_addiction_counseling"]}], "branches":
              [{"condition": "embrace_virtual_entertainment", "next_quest": "digital_pleasure_paradise"},
              {"condition": "promote_reality_balance", "next_quest": "balanced_life_movement"},
              {"condition": "dismantle_entertainment_monopoly", "next_quest": "media_diversity_revolution"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Нью-Йорк 2030-2039-х. Развлечения стали религией. Империя VR
              предлагает\nмиры, где желания исполняются мгновенно: идеальная любовь,
              бесконечные\nприключения, абсолютное счастье. Миллионы жителей никогда
              не покидают\nсвои капсулы. \"Это рай,\" — говорят одни. \"Это тюрьма
              для души,\" — предупреждают другие.\n"}, {"id": "immersive_experiences",
              "title": "Погружные переживания", "body": "Виртуальная реальность неотличима
              от настоящей: чувства, эмоции, прикосновения.\nЖители живут в симуляциях
              годами, рожают цифровых детей, строят виртуальные\nимперии. \"Зачем
              страдать в реальности?\" — спрашивают они. \"Реальность — это боль,\"\n—
              отвечают счастливые жители VR.\n"}, {"id": "addiction_epidemic", "title":
              "Эпидемия зависимости", "body": "Зависимость от VR убивает: тела атрофируются
              в капсулах, реальные отношения\nразрушаются, экономика страдает от отсутствия
              работников. \"Это болезнь,\"\n— говорят врачи. \"Это выбор,\" — отвечают
              корпорации. Правительство пытается\nввести лимиты, но сопротивление
              огромно.\n"}, {"id": "corporate_control", "title": "Корпоративный контроль",
              "body": "Империя контролирует все развлечения: фильмы, музыку, игры,
              даже сны.\nАлгоритмы анализируют желания пользователей, создают персонализированные\nиллюзии.
              \"Мы дарим счастье,\" — хвастаются корпорации. \"Мы программируем умы,\"\n—
              обвиняют критики.\n"}, {"id": "reality_vs_virtuality", "title": "Реальность
              против виртуальности", "body": "Граница стирается: жители забывают,
              где кончается реальность и начинается\nсимуляция. Некоторые требуют
              \"права на реальность\" — обязательные периоды\nжизни вне VR. Другие
              видят в этом нарушение свободы. \"Счастье — это выбор,\"\n— провозглашают
              корпорации.\n"}, {"id": "entertainment_choice", "title": "Выбор развлечений",
              "body": "В штаб-квартире Империи VR, в зале бесконечных удовольствий,
              вы должны\nвыбрать будущее развлечений: позволить полный уход в виртуальность
              для\nабсолютного счастья; навязать баланс между реальностью и иллюзией;\nили
              разрушить монополию, вернув разнообразие форм досуга.\n"}]}, "appendix":
