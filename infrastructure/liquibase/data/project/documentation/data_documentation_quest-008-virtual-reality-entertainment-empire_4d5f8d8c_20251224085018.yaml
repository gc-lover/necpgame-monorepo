              "content@necp.game"}], "tags": ["new-york", "virtual-reality-entertainment-empire",
              "immersive-media", "addiction-crisis", "reality-blurring"], "topics":
              ["virtual_reality_entertainment_domination", "immersive_media_experiences",
              "digital_addiction_epidemic", "reality_vs_virtuality_blurring", "entertainment_corporate_monopoly"],
              "related_systems": ["narrative-service", "quest-service", "character-service",
              "entertainment-service"], "related_documents": [{"id": "lore-virtual-reality-entertainment-empire-new-york",
