              {"sections": [{"id": "basics", "title": "Базовые параметры", "body":
              "**Квест ID:** PARIS-2029-009\n**Регион:** Европа — Париж\n**Период:**
              2020-2029\n**Тип:** main\n**Сложность:** medium\n**Формат:** solo\n**Продолжительность:**
              3+ часа\n", "mechanics_links": [], "assets": []}, {"id": "description",
              "title": "Описание", "body": "Французская кухня — один из символов Парижа,
              но в эпоху киберпанка традиции сталкиваются с инновациями.\nКорпорации
              внедряют нано-ингредиенты, генетически модифицированные продукты и умные
              кухонные гаджеты.\nТрадиционные шеф-повара борются за сохранение аутентичности,
              в то время как молодые кулинары экспериментируют\nс киберпанковскими
              техниками. Игрок оказывается в центре этого конфликта, выбирая будущее
              парижской гастрономии.\n", "mechanics_links": [], "assets": []}, {"id":
              "references", "title": "Региональные отсылки", "body": "- Французская
              кухня как UNESCO наследие (2010)\n- Парижские рынки: Les Halles, Marché
              Bastille\n- Традиционные блюда: escargots, coq au vin, crème brûlée\n-
              Киберпанк-элементы: нано-усилители вкуса, генномодифицированные ингредиенты\n-
              Конфликт традиций и инноваций в гастрономии\n", "mechanics_links": [],
              "assets": []}, {"id": "stages", "title": "Последовательность этапов",
              "body": "Этап 1: Знакомство с традиционным рестораном\nЛокация: Париж,
              Латинский квартал, традиционный ресторан \"Le Coq d''Or\"\nОписание:
              Игрок прибывает в исторический ресторан и встречается с шеф-поваром.\nЦели:\n  -
              Прибыть в ресторан и познакомиться с обстановкой\n  - Встретиться с
              шеф-поваром Антуаном Дювалем\n  - Услышать историю ресторана и традиций
              французской кухни\n  - Получить первое задание по сбору ингредиентов\n  -
              Проверка навыков: Social 0.2+ для общения с персоналом, Awareness 0.3+
              для оценки атмосферы\n\nЭтап 2: Исследование центрального рынка\nЛокация:
              Париж, Les Halles — центральный продовольственный рынок\nОписание: Игрок
              исследует рынок, общается с поставщиками и собирает ингредиенты.\nЦели:\n  -
              Исследовать различные секции рынка (мясо, рыба, овощи, специи)\n  -
              Поговорить с поставщиками о традиционных и инновационных продуктах\n  -
              Собрать ингредиенты для приготовления блюда\n  - Узнать о конфликте
              между традиционалистами и новаторами\n  - Проверка навыков: Investigation
              0.3+ для поиска редких ингредиентов, Diplomacy 0.3+ для переговоров\n\nЭтап
              3: Обучение кулинарным техникам\nЛокация: Париж, кулинарная школа \"École
              de Cuisine Française\"\nОписание: Игрок учится традиционным и инновационным
              техникам приготовления.\nЦели:\n  - Посетить классы традиционной французской
              кухни\n  - Изучить инновационные киберпанковские техники\n  - Попробовать
              приготовить простые блюда\n  - Обсудить будущее французской кухни с
              преподавателями\n  - Проверка навыков: Cooking 0.4+ для успешного приготовления,
              Technical 0.3+ для инновационных гаджетов\n\nЭтап 4: Критический выбор
              пути\nЛокация: Париж, зал для дегустации в ресторане\nОписание: Игрок
              выбирает между традициями и инновациями в кулинарии.\nЦели:\n  - Выслушать
              аргументы сторонников традиций и инноваций\n  - Оценить преимущества
              каждого подхода\n  - Принять решение о кулинарной философии\n  - Обосновать
              свой выбор перед экспертами\n  - Проверка навыков: Ethics 0.3+ для морального
              выбора, Logic 0.3+ для анализа преимуществ\n\nЭтап 5: Создание и презентация
              шедевра\nЛокация: Париж, профессиональная кухня ресторана\nОписание:
              Игрок готовит и презентует свое мастер-блюдо.\nЦели:\n  - Подготовить
              ингредиенты и кухонное оборудование\n  - Приготовить блюдо согласно
              выбранному подходу\n  - Презентовать блюдо экспертной комиссии\n  -
              Получить оценку и награды\n  - Влиять на будущее парижской кухни\n  -
              Проверка навыков: Cooking 0.5+ для мастерского приготовления, Performance
              0.3+ для презентации\n", "mechanics_links": [], "assets": []}, {"id":
              "npc_dialogues", "title": "Диалоги с NPC", "body": "Шеф-повар Антуан
              Дюваль (традиционалист)\nДиалог 1 (встреча в ресторане):\n  - Антуан
              Дюваль: \"Bienvenue! Добро пожаловать в мой ресторан. Я Антуан Дюваль,
              хранитель традиций французской кухни.\"\n  - Игрок: \"Расскажите о вашем
              ресторане.\"\n  - Антуан Дюваль: \"Этот ресторан существует с 1850 года.
              Мы готовим настоящую французскую кухню: escargots bourguignons, coq
              au vin, bouillabaisse.\"\n  - Игрок: \"А что с киберпанковскими инновациями?\"\n  -
              Антуан Дюваль: \"Эти ''инновации'' разрушают душу еды! Нанодобавки убивают
              истинный вкус. Настоящая кухня — это традиции!\"\n\nМолодая шеф-повар
              Мари Леруа (новатор)\nДиалог 2 (на рынке):\n  - Мари Леруа: \"Salut!
              Ты здесь, чтобы узнать о настоящей кухне будущего?\"\n  - Игрок: \"Расскажите
              о ваших идеях.\"\n  - Мари Леруа: \"Традиционная кухня прекрасна, но
              мир изменился! Мы можем усилить вкусы нано-модификаторами, ускорить
              приготовление умными гаджетами.\"\n  - Игрок: \"А традиции?\"\n  - Мари
              Леруа: \"Традиции — основа, но инновации — будущее. Представь: генномодифицированные
              трюфели с улучшенным ароматом!\"\n\nПоставщик Жак Мартен (поставщик)\nДиалог
              3 (на рынке):\n  - Жак Мартен: \"Les légumes frais! Свежие овощи из
              органических ферм!\"\n  - Игрок: \"Какие продукты вы рекомендуете?\"\n  -
              Жак Мартен: \"Для традиционной кухни — свежие овощи из Прованса. Для
              инноваций — генномодифицированные овощи с улучшенным вкусом.\"\n  -
              Игрок: \"Есть ли разница?\"\n  - Жак Мартен: \"Традиционные продукты
              дороже, но имеют ''душу''. Модифицированные дешевле и вкуснее, но некоторые
              говорят, что они ''не настоящие''.\"\n\nКритик Гастон Бертран (эксперт)\nДиалог
              4 (финальная презентация):\n  - Гастон Бертран: \"Итак, ваше блюдо готово.
              Покажите, что вы поняли о французской кухне.\"\n  - Игрок: \"Это мой
              шедевр.\"\n  - Гастон Бертран: \"Отлично приготовлено! Но что важнее:
              традиции или инновации?\"\n  - Игрок: \"Я считаю, что...\"\n  - Гастон
              Бертран: \"Ваш выбор определит будущее парижской кухни. Bravo!\"\n",
              "mechanics_links": [], "assets": []}, {"id": "branches", "title": "Ветвления
              и выборы", "body": "Выбор 1: Подход к изучению рынка\nУсловие: При исследовании
              рынка\nВарианты:\n  - Фокус на традиционных продуктах: узнаете больше
              о классических ингредиентах\n  - Фокус на инновационных продуктах: узнаете
              о киберпанковских модификациях\n  - Сбалансированный подход: получаете
              информацию о всех типах продуктов\n\nВыбор 2: Обучение техникам\nУсловие:
              В кулинарной школе\nВарианты:\n  - Только традиционные техники: +20%
              к кулинарным навыкам, но -10% к инновациям\n  - Только инновационные
              техники: +20% к инновациям, но -10% к традициям\n  - Сочетание техник:
              сбалансированное развитие\n\nВыбор 3: Кулинарная философия (критический
              выбор)\nУсловие: При выборе пути развития\nВарианты:\n  - Традиционная
              кухня: сохранение аутентичности, +30 к культуре, +20 репутация Traditional
              Chefs Guild, разблокируется квест \"Сохранение кулинарных традиций\"\n  -
              Инновационная кухня: принятие технологий, +25 к культуре, +20 репутация
              Cyberpunk Chefs Network, разблокируется квест \"Кухня будущего\"\n  -
              Сбалансированная кухня: гармония традиций и инноваций, +28 к культуре,
              +15 репутация в обеих группах, разблокируется квест \"Гармония вкусов\"\n\nВыбор
              4: Ингредиенты для шедевра\nУсловие: При подготовке финального блюда\nВарианты:\n  -
              Только традиционные ингредиенты: аутентичность, но ограниченные возможности\n  -
              Только инновационные ингредиенты: экспериментальность, но риск критики\n  -
              Сочетание ингредиентов: оптимальный баланс вкуса и инноваций\n\nВыбор
              5: Стиль презентации\nУсловие: При презентации блюда\nВарианты:\n  -
              Классическая презентация: традиционный стиль, +10 репутация Traditional
              Chefs Guild\n  - Современная презентация: киберпанковский стиль, +10
              репутация Cyberpunk Chefs Network\n  - Гибридная презентация: сочетание
              стилей, +5 репутация в обеих группах\n", "mechanics_links": [], "assets":
              []}, {"id": "skill_checks", "title": "Проверки навыков", "body": "Проверка
              1: Social (Этап 1)\nТребование: 0.2+\nУспех: Игрок успешно общается
              с персоналом ресторана, получает дополнительную информацию\nПровал:
              Игрок получает только базовую информацию\n\nПроверка 1b: Awareness (Этап
              1)\nТребование: 0.3+\nУспех: Игрок замечает детали атмосферы ресторана,
              получает бонус к пониманию традиций\nПровал: Игрок не замечает нюансов\n\nПроверка
              2: Investigation (Этап 2)\nТребование: 0.3+\nУспех: Игрок находит редкие
              ингредиенты, получает бонус к качеству блюда\nПровал: Игрок находит
              только стандартные продукты\n\nПроверка 2b: Diplomacy (Этап 2)\nТребование:
              0.3+\nУспех: Игрок договаривается о лучших ценах, экономит ресурсы\nПровал:
              Игрок платит полную цену\n\nПроверка 3: Cooking (Этап 3)\nТребование:
              0.4+\nУспех: Игрок успешно осваивает техники, получает бонус к финальному
              блюду\nПровал: Игрок делает ошибки в обучении\n\nПроверка 3b: Technical
              (Этап 3)\nТребование: 0.3+\nУспех: Игрок эффективно использует инновационные
              гаджеты\nПровал: Игрок испытывает трудности с технологиями\n\nПроверка
              4: Ethics (Этап 4)\nТребование: 0.3+\nУспех: Игрок глубоко понимает
              моральные аспекты выбора\nПровал: Игрок делает выбор без полного понимания\n\nПроверка
              4b: Logic (Этап 4)\nТребование: 0.3+\nУспех: Игрок анализирует преимущества
              каждого подхода\nПровал: Игрок полагается на интуицию\n\nПроверка 5:
              Cooking (Этап 5)\nТребование: 0.5+\nУспех: Игрок создает шедевр, получает
              максимальные награды\nПровал: Игрок создает хорошее блюдо, но не шедевр\n\nПроверка
              5b: Performance (Этап 5)\nТребование: 0.3+\nУспех: Игрок впечатляет
              экспертов презентацией, получает дополнительные бонусы\nПровал: Игрок
              получает стандартную оценку\n", "mechanics_links": [], "assets": []},
              {"id": "rewards", "title": "Награды и эффекты", "body": "Базовые награды:\n  -
              Опыт: 4 000 XP\n  - Культура: +20 (базово, может варьироваться)\n  -
              Репутация Paris Culinary Community: +25\n  - Репутация French Cuisine
              Preservation: +15\n\nНаграды в зависимости от выбора философии:\n  -
              Традиционная кухня: +30 к культуре, +20 репутация Traditional Chefs
              Guild, разблокируется достижение \"Хранитель традиций\"\n  - Инновационная
              кухня: +25 к культуре, +20 репутация Cyberpunk Chefs Network, разблокируется
