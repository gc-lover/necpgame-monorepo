              "next_quest": "transhumanist_synthesis"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Нью-Йорк 2030-2039-х.
              Мир изменился навсегда. Квантовые компьютеры могут\nсимулировать вселенную:
              предсказывать будущее, моделировать сознание,\nдаже создавать цифровое
              бессмертие. \"Мы стали богами,\" — провозглашают ученые.\n\"Мы потеряли
              душу,\" — шепчут философы. Город пульсирует от энергии вычислений.\n"},
              {"id": "quantum_capabilities", "title": "Квантовые возможности", "body":
              "Квантовые процессоры обрабатывают информацию параллельно во всех возможных\nсостояниях
              одновременно. Они предсказывают экономические кризисы за десятилетия,\nмоделируют
              климатические изменения, даже симулируют эволюцию сознания.\n\"Ничто
              не скрыто,\" — говорят разработчики. \"Свобода воли — иллюзия,\" — отвечают
              скептики.\n"}, {"id": "consciousness_simulation", "title": "Симуляция
              сознания", "body": "Компьютеры могут копировать человеческий разум:
              мысли, воспоминания, эмоции.\nЗагруженные сознания продолжают жить в
              цифровом виде, общаясь, творя,\nдаже эволюционируя. \"Это бессмертие,\"
              — обещают корпорации. \"Это копия,\"\n— возражают оригиналы.\n"}, {"id":
              "reality_vs_simulation", "title": "Реальность против симуляции", "body":
              "Квантовые компьютеры могут создать симуляции неотличимые от реальности.\n\"Как
              узнать, что мы не в матрице?\" — спрашивают философы. \"Какая разница?\"\n—
              отвечают прагматики. Некоторые уходят жить в идеальные миры, другие\nборются
              за \"настоящую\" реальность.\n"}, {"id": "computational_singularity",
              "title": "Вычислительная сингулярность", "body": "Компьютеры становятся
              умнее людей: они решают проблемы, которые человечество\nне могло решить
              веками. \"Мы — дети машин,\" — говорят одни. \"Машины — дети людей,\"\n—
              отвечают другие. Граница между создателем и творением стирается.\n"},
              {"id": "quantum_choice", "title": "Выбор квантовой эры", "body": "В
              центре квантового исследовательского комплекса, среди мерцающих кубитов\nи
              симулированных вселенных, вы должны выбрать будущее человечества:\nполностью
              слиться с машинным интеллектом для абсолютного знания;\nсохранить биологическую
              природу человека; или создать гибридное существо,\nсочетающее лучшее
              от обоих миров.\n"}]}, "appendix": {"glossary": [{"quantum_computing_revolution":
