              "content_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "В 2030-2039-х Нью-Йорк
              становится эпицентром \"Квантовой вычислительной революции\" —\nпрорыва,
              который позволяет симулировать реальность с абсолютной точностью.\nКвантовые
              компьютеры могут моделировать сознание, предсказывать будущее,\nдаже
              загружать человеческий разум в цифровую форму. Но возникает вопрос:\nгде
              заканчивается симуляция и начинается настоящая реальность?\n", "goal":
              "Исследовать Квантовую вычислительную революцию, помочь человечеству
              адаптироваться\nк новой эре, где границы между человеком и машиной стираются.\n",
              "essence": "Квест исследует философские последствия абсолютного знания:
              может ли совершенное\nпонимание вселенной привести к просветлению, или
              это лишь иллюзия контроля,\nскрывающая потерю человеческого в человеке?\n",
              "key_points": ["Исследование квантовых вычислительных возможностей",
              "Взаимодействие с симулированным сознанием", "Конфликт между знанием
              и человечностью", "Этические вопросы цифрового бессмертия"]}, "quest_definition":
              {"quest_type": "main", "level_min": 52, "level_max": 62, "requirements":
              {"required_quests": [], "required_flags": ["new_york_access", "computational_clearance"],
