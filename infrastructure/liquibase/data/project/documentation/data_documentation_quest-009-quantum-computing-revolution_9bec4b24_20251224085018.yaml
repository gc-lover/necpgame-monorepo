              "type": "access", "target": "quantum_processing_facility", "count":
              1, "optional": false}, {"id": "simulate_human_consciousness", "text":
              "Симулировать человеческое сознание", "type": "simulate", "target":
              "digital_mind_modeling", "count": 1, "optional": false}, {"id": "predict_future_scenarios",
              "text": "Предсказать будущие сценарии развития", "type": "analyze",
