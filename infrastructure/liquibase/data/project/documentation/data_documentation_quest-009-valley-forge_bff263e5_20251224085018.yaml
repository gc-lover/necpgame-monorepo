              Прибыть в национальный исторический парк\n  - Встретиться с гидом парка\n  -
              Изучить карту лагеря и основные локации\n  - Проверка навыков: Investigation
              0.3+ для изучения карты\n\nЭтап 2: Реконструированные хижины солдат\nЛокация:
