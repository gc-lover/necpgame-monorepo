              реконструированные хижины, где жили солдаты в суровую зиму 1777-1778.\nЦели:\n  -
              Осмотреть реконструированные хижины солдат\n  - Изучить условия жизни
              в лагере\n  - Поговорить с реконструкторами о быте солдат\n  - Собрать
