            value: '{"metadata": {"id": "quest-new-york-2030-2039-climate-refugee-crisis",
              "title": "New York 2030-2039 — Кризис климатических беженцев", "document_type":
              "canon", "category": "quests", "status": "draft", "version": "1.0.0",
              "last_updated": "2025-12-23T17:58:00+00:00", "concept_approved": false,
              "concept_reviewed_at": "", "owners": [{"role": "content_writer", "contact":
              "content@necp.game"}], "tags": ["new-york", "climate-refugee-crisis",
              "environmental-disaster", "social-inequality", "urban-overcrowding"],
              "topics": ["climate_change_refugee_crisis", "environmental_disaster_response",
              "social_inequality_amplification", "urban_resource_distribution", "climate_adaptation_strategies"],
              "related_systems": ["narrative-service", "quest-service", "character-service",
              "environmental-service"], "related_documents": [{"id": "lore-climate-refugee-crisis-new-york",
              "relation": "references"}], "source": "", "visibility": "internal",
              "audience": ["concept", "narrative", "liveops"], "risk_level": "critical"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Нью-Йорк становится убежищем для миллионов климатических
              беженцев,\nбежавших от наводнений, засух и ураганов. Город перенаселен,
              ресурсы на пределе,\nсоциальное напряжение достигает пика. Богатые районы
              защищены от стихий,\nбедные — страдают от последствий. Возникает вопрос:
              может ли город принять\nвсех нуждающихся, или это приведет к социальному
              коллапсу?\n", "goal": "Помочь справиться с кризисом климатических беженцев,
              найти справедливые\nрешения для распределения ресурсов и интеграции
              новоприбывших.\n", "essence": "Квест исследует глобальные последствия
              изменения климата: может ли богатый\nгород спасти мир от экологической
              катастрофы, или это лишь иллюзия контроля\nнад силами природы, где спасение
              одних означает гибель других?\n", "key_points": ["Помощь климатическим
              беженцам", "Распределение ограниченных ресурсов", "Конфликт между старожилами
              и новоприбывшими", "Этические вопросы климатической справедливости"]},
              "quest_definition": {"quest_type": "main", "level_min": 48, "level_max":
              58, "requirements": {"required_quests": [], "required_flags": ["new_york_access",
              "humanitarian_clearance"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "assess_refugee_needs", "text": "Оценить
              нужды климатических беженцев", "type": "assess", "target": "refugee_population_analysis",
              "count": 1, "optional": false}, {"id": "distribute_resources", "text":
              "Распределить ограниченные ресурсы", "type": "distribute", "target":
              "urban_resource_allocation", "count": 5, "optional": false}, {"id":
              "mediate_social_conflicts", "text": "Посредничать в социальных конфликтах",
              "type": "mediate", "target": "resident_refugee_tensions", "count": 3,
              "optional": false}, {"id": "develop_adaptation_strategies", "text":
              "Разработать стратегии адаптации", "type": "craft", "target": "climate_resilience_protocols",
              "count": 1, "optional": false}, {"id": "choose_resource_policy", "text":
              "Выбрать политику распределения ресурсов", "type": "choice", "target":
              "environmental_justice_framework", "count": 1, "optional": true}], "rewards":
              [{"experience": 11200}, {"credits": 26600}, {"reputation": {"factions":
              {"refugee_assistance_network": 60, "environmental_justice_coalition":
              65, "urban_resilience_authority": 55}}}, {"items": ["refugee_assistance_kit",
              "climate_adaptation_device", "resource_distribution_token"]}, {"unlocks":
              ["quest_climate_response_chain", "humanitarian_relief_training", "environmental_adaptation_abilities"]}],
              "branches": [{"condition": "equal_resource_distribution", "next_quest":
              "universal_climate_solidarity"}, {"condition": "merit_based_allocation",
              "next_quest": "survival_of_the_fittest"}, {"condition": "environmental_restoration",
              "next_quest": "planetary_ecological_recovery"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Нью-Йорк 2030-2039-х.
              Город тонет под волной беженцев. Миллионы бегут\nот ураганов, засух,
              наводнений. Климатические изменения превратили планету\nв хаос. \"Помогите
              нам,\" — молят беженцы. \"У нас нет места,\" — отвечают жители.\nГород
              на грани социального взрыва.\n"}, {"id": "refugee_influx", "title":
              "Приток беженцев", "body": "Беженцы прибывают тысячами ежедневно: из
              затопленных прибрежных городов,\nиз выжженных засухой регионов, из зон
              постоянных ураганов. Они приносят\nистории ужаса, но и надежду на новую
              жизнь. \"Мы потеряли всё,\" — рассказывают они.\n\"Здесь мы начнем заново,\"
              — обещают власти.\n"}, {"id": "resource_scarcity", "title": "Дефицит
              ресурсов", "body": "Вода, еда, жилье — всего не хватает. Богатые районы
              защищены куполами,\nбедные страдают от жары и голода. \"Ресурсы ограничены,\"
              — говорят эксперты.\n\"Мы все в одной лодке,\" — отвечают активисты.
              Разделение углубляется.\n"}, {"id": "social_tensions", "title": "Социальное
              напряжение", "body": "Старожилы обвиняют беженцев в росте преступности
              и перенаселении.\nБеженцы жалуются на дискриминацию и неравенство. \"Они
              крадут наши рабочие места,\"\n— кричат одни. \"Мы спасаемся от смерти,\"
              — отвечают другие. Город на грани бунта.\n"}, {"id": "climate_adaptation",
              "title": "Адаптация к климату", "body": "Нью-Йорк строит дамбы, сажает
              леса, разрабатывает новые технологии.\n\"Мы создадим устойчивый город,\"
              — обещают лидеры. Но изменения климата\nопережают адаптацию. \"Это война
              с природой,\" — говорят ученые. \"И мы проигрываем.\"\n"}, {"id": "justice_choice",
              "title": "Выбор справедливости", "body": "В центре кризисного управления,
              среди карт зон бедствия и графиков\nраспределения ресурсов, вы должны
              выбрать подход к кризису беженцев:\nравное распределение ресурсов для
              всех жителей; приоритет для тех,\nкто больше пострадал от климата; или
              фокус на восстановлении экологии\nдля предотвращения новых катастроф.\n"}]},
