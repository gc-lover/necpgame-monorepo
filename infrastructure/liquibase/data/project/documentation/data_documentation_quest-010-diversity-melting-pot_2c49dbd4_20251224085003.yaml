              "risk_level": "low"}, "review": {"chain": [{"role": "narrative_lead",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Квест культурного тура требует детализации
              cultural diplomacy, story collection system, гастрономических challenges,
              фестивальных mini-games и multi-language dialogue.", "goal": "Создать
              полноценный контентный квест с механиками культурной дипломатии, сбора
