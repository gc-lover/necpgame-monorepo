              "Arab_Diaspora": 30, "Jewish_Diaspora": 30}, "unlocks": ["diaspora_quests",
              "cultural_festivals"]}}, "content": {"sections": [{"id": "quest_profile",
              "title": "Параметры квеста", "body": "Тип: side quest (cultural tour,
              diplomacy). Сложность: easy. Формат: solo/party. Длительность: 3-4 часа.\nНаграды:
              2 000 XP, -40 едди, культура +30, ачивка «Гражданин мира», репутация
              со всеми диаспорами +30, связи с тремя диаспорами.\n", "mechanics_links":
              [], "assets": []}, {"id": "stages", "title": "Этапы квеста", "body":
              "1. Посетить Bixiga (итальянский район): встретиться с историком итальянской
              диаспоры, попробовать traditional cuisine, узнать об истории миграции
              и адаптации.\n2. Отправиться в Liberdade (японский район): поговорить
              с лидером японской общины, участвовать в культурном ритуале (tea ceremony,
              фестиваль), попробовать японскую кухню.\n3. Исследовать Bom Retiro (арабские
              и еврейские районы): собрать 10 историй миграций, узнать о сосуществовании
              двух общин, попробовать арабскую и еврейскую кухню.\n4. Провести круглый
              стол с представителями всех диаспор: обсудить общие проблемы, культурный
              обмен, будущее мультикультурного города.\n5. Подготовить мультимедийный
              репортаж для администрации: фото, видео, интервью, анализ культурного
              разнообразия.\n", "mechanics_links": [], "assets": []}, {"id": "systems_hooks",
              "title": "Системные крючки", "body": "cultural-diplomacy-system обрабатывает
              взаимодействие с диаспорами, story-collection-system управляет сбором
              историй миграции, gastronomic-challenges-system обрабатывает taste tests
              (итальянская, японская, арабская кухня), festival-mini-game-system управляет
              участием в культурных событиях, multi-language-dialogue-system обрабатывает
              диалоги на разных языках, reputation-system обновляет отношения со всеми
              диаспорами, multimedia-reporting-system создает финальный репортаж.\n",
              "mechanics_links": [], "assets": []}, {"id": "regional_details", "title":
              "Региональные детали", "body": "Сан-Паулу — мультикультурный плавильный
              котёл. Крупнейшая итальянская диаспора вне Италии (60% населения), крупнейшая
              японская диаспора вне Японии (1.5+ млн), огромные арабские и еврейские
              community. 50+ языков, кухни со всего мира, культурные фестивали круглый
              год. Bixiga (итальянцы), Liberdade (японцы), Bom Retiro (арабы и евреи)
              — ключевые районы. Cosmopolitan chaos: от итальянской пиццы к японским
              temple, от арабских рынков к еврейским синагогам за один день.\n", "mechanics_links":
              [], "assets": []}, {"id": "diaspora_visits", "title": "Детали визитов
              в диаспоры", "body": "Bixiga: итальянский историк рассказывает о массовой
              миграции конца 19 века, traditional cuisine (пицца, паста, вино), траттории,
              культурное наследие.\nLiberdade: лидер японской общины делится историей
              адаптации, участие в tea ceremony или фестивале, суши, рамен, манга-магазины,
              красные фонари.\nBom Retiro: соседство арабских и еврейских районов,
              истории миграции, сосуществование двух общин, арабские рынки, еврейские
              синагоги, кошерная и халяльная кухня.\n", "mechanics_links": [], "assets":
              []}, {"id": "round_table_details", "title": "Круглый стол", "body":
              "Представители всех диаспор собираются для обсуждения: общие проблемы
              адаптации, культурный обмен, сохранение традиций в мегаполисе, будущее
              мультикультурного города. Игрок выступает модератором, собирает мнения,
              находит общие темы, создает атмосферу взаимопонимания.\n", "mechanics_links":
              [], "assets": []}, {"id": "rewards", "title": "Награды и последствия",
              "body": "Награды: 2 000 XP, -40 едди (еда, сувениры), культура +30,
              ачивка «Гражданин мира», репутация со всеми диаспорами +30 (Italian/Japanese/Arab/Jewish),
              связи с тремя диаспорами.\nРазблокировка: diaspora_quests, cultural_festivals,
