              тур по трём диаспорам: Bixiga (итальянцы), Liberdade (японцы), Bom Retiro
              (арабы и евреи). Встречается с лидерами, участвует в ритуалах, собирает
              истории, проводит круглый стол и готовит мультимедийный репортаж.",
              "key_points": [{"Cultural diplomacy": "взаимодействие с тремя диаспорами,
