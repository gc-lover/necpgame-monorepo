              оперировать фактами, собранными\nна предыдущих этапах, и корректно реагировать
              на эмоциональные выпады.\n", "mechanics_links": ["mechanics/social/conflict-resolution.yaml"],
              "assets": []}, {"id": "decision", "title": "Решение", "body": "Финальный
