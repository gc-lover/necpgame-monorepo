              "npc_dialogues", "title": "Диалоги с NPC", "body": "Бариста (Луиджи)\nДиалог
              1 (начальный):\n  - Луиджи: \"Buongiorno! Добро пожаловать в нашу gelateria!
              Какие вкусы вы хотите? У нас есть классические итальянские вкусы — ваниль,
              шоколад, клубника, лимон...\"\n  - Игрок: \"Что вы рекомендуете?\"\n  -
              Луиджи: \"Я рекомендую попробовать комбинацию ванили и клубники. Это
              классика! Но не забудьте — gelato тает быстро. Лучше подняться на Испанскую
              лестницу и насладиться им там!\"\n  - Игрок: \"Спасибо!\"\n  - Луиджи:
              \"Prego! И ещё один совет — на лестнице часто играют музыканты. Сделайте
