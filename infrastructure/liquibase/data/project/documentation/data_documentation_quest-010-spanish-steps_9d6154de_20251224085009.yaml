              Observation 0.3+ для заметок, Social 0.3+ для взаимодействия с музыкантами\n\nЭтап
              3: Наблюдение за городом\nЛокация: Рим, площадка Trinità dei Monti на
              вершине лестницы\nОписание: На ступенях активируется режим наблюдения:
