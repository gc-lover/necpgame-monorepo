              "Последовательность этапов", "body": "Этап 1: Прибытие и gelato\nЛокация:
              Рим, Gelateria Giolitti или Fassi\nОписание: Игрок заходит в Giolitti
              или Fassi, выбирает вкусы и получает задания от бариста. Появляется
              временный дебаф «тающее мороженое», мотивирующий подняться наверх до
              того, как десерт растает.\nЦели:\n  - Прибыть к Испанской лестнице\n  -
              Выбрать gelateria (Giolitti или Fassi)\n  - Выбрать вкусы gelato\n  -
              Купить gelato\n  - Взаимодействовать с бариста\n  - Получить задания
