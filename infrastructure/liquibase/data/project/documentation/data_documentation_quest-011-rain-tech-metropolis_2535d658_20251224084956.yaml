              "introduction", "title": "Введение", "body": "Ванкувер 2030-2039-х.
              Город становится Городом дождя технологий.\n''Дождь — это преимущество,''
              — обещают власти. ''Конец плохой погоды,''\n— радуются жители. ''Конец
              природы,'' — тревожатся экологи. Дождь\nстановится инструментом прогресса.\n"},
              {"id": "rain_tech_systems", "title": "Системы дождевых технологий",
              "body": "ИИ управляет осадками, оптимизирует дождь, превращает воду
              в энергию.\n''Идеальная погода,'' — хвалят технари. ''Искусственная
              погода,'' — обвиняют\nтрадиционалисты.\n"}, {"id": "urban_sustainability_technologies",
              "title": "Технологии городской устойчивости", "body": "Зеленые крыши,
              умные здания, рециклинг дождевой воды. ''Устойчивый город,''\n— говорят
              урбанисты. ''Технологический город,'' — отвечают традиционалисты.\n"},
              {"id": "tech_integration_solutions", "title": "Решения интеграции технологий",
              "body": "Умные дома, адаптивные улицы, предиктивное обслуживание. ''Гармония\nтехнологий,''
              — обещают интеграторы. ''Технологическая гармония,'' — сомневаются\nскептики.\n"},
              {"id": "nature_balance_protocols", "title": "Протоколы баланса природы",
              "body": "Сохранение естественных циклов, уважение к экосистемам, этичное
              использование\nтехнологий. ''Природа превыше всего,'' — настаивают экологи.
              ''Технологии\nпревыше природы,'' — отвечают прагматики.\n"}, {"id":
              "rain_metropolis_future_decision", "title": "Решение по будущему города
              дождя технологий", "body": "В центре управления погодой Ванкувера, окруженный
              голографическими\nкартами осадков и потоками данных о погодном контроле,
              вы должны\nвыбрать путь развития города дождя технологий: полностью
              оптимизировать\nпогоду для максимального комфорта; сохранить естественные
              циклы природы;\nили найти баланс между технологиями и природой.\n"}]},
