              "references"}], "source": "", "visibility": "internal", "audience":
              ["concept", "narrative", "liveops"], "risk_level": "medium"}, "review":
              {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Ванкувер становится ''Городом дождя технологий'' — мегаполисом,\nгде
              дождь не просто погодное явление, а управляемый ресурс и источник энергии.\nСистема
              ИИ контролирует осадки, превращая дождь в полезный инструмент для\nжизни
              города. Это обещает идеальную погоду и устойчивое развитие, но поднимает\nвопросы
              о том, где проходит грань между контролем природы и нарушением\nестественных
              циклов, кто программирует ''идеальную погоду'' и не станет ли\nтакая
              система инструментом социального контроля. Возникает вопрос: может ли\nтехнология
              сделать город идеальным, или это лишь иллюзия совершенства?\n", "goal":
              "Участвовать в создании города дождя технологий, помочь разработать
              систему\nконтроля погоды, обеспечить баланс между технологиями и природой.\n",
              "essence": "Квест исследует природу погоды в цифровую эпоху: может ли
              дождь стать\nпрограммируемым ресурсом, создавая идеальные условия жизни,
              или это\nфундаментально противоречит хаосу природы? В мире, где дождь
              — это код,\nчто происходит с понятием ''естественного баланса''?\n",
              "key_points": ["Создание систем контроля погоды", "Разработка технологий
              устойчивого развития", "Решение вопросов баланса природы и технологий",
              "Предотвращение злоупотреблений погодным контролем"]}, "quest_definition":
              {"quest_type": "main", "level_min": 58, "level_max": 68, "requirements":
