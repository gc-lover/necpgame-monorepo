            value: '{"metadata": {"id": "quest-phoenix-2030-2039-solar-empire", "title":
              "Phoenix 2030-2039 — Солнечная империя", "document_type": "canon", "category":
              "quests", "status": "draft", "version": "1.0.0", "last_updated": "2025-12-23T18:27:00+00:00",
              "concept_approved": false, "concept_reviewed_at": "", "owners": [{"role":
              "content_writer", "contact": "content@necp.game"}], "tags": ["phoenix",
              "solar-empire", "energy-monopoly", "desert-tech", "power-grid"], "topics":
              ["solar_energy_monopoly_development", "desert_technology_implementation",
              "energy_grid_control_systems", "power_distribution_algorithms", "renewable_energy_ethics"],
              "related_systems": ["narrative-service", "quest-service", "character-service",
              "energy-service"], "related_documents": [{"id": "lore-solar-empire-phoenix",
              "relation": "references"}], "source": "", "visibility": "internal",
              "audience": ["concept", "narrative", "liveops"], "risk_level": "high"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Феникс становится центром ''Солнечной империи'' — монополии\nна
              солнечную энергию, которая контролирует всю энергосистему США. Долина\nСолнца
              превратилась в гигантскую солнечную ферму, где каждый дом и машина\nработают
              на энергии пустыни. Это обещает решить энергетический кризис,\nно поднимает
              вопросы о том, кто контролирует энергию, как предотвратить\nэнергетический
              шантаж и не станет ли солнечная империя новой формой\nэнергетической
              тирании. Возникает вопрос: может ли возобновляемая энергия\nсоздать
              идеальное энергетическое будущее, или она лишь усилит существующие\nнеравенства
              и создаст новые формы зависимости?\n", "goal": "Участвовать в создании
              Солнечной империи, помочь разработать систему\nсолнечной энергетики,
              обеспечить прозрачность и защиту от злоупотреблений.\n", "essence":
              "Квест исследует природу энергии в цифровую эпоху: может ли солнечная\nэнергия
              стать основой нового мирового порядка, где пустыня — это не\nпроклятие,
              а благословение, или бесконечная энергия лишь создаст новые\nформы контроля
              и зависимости? В мире, где свет — это власть, кто\nконтролирует солнце?\n",
              "key_points": ["Создание солнечной энергетической монополии", "Разработка
              систем контроля энергосети", "Решение вопросов энергетической справедливости",
              "Предотвращение энергетических злоупотреблений"]}, "quest_definition":
              {"quest_type": "main", "level_min": 52, "level_max": 62, "requirements":
              {"required_quests": [], "required_flags": ["phoenix_access", "energy_engineer"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "develop_solar_energy_monopoly", "text": "Разработать монополию солнечной
              энергии", "type": "develop", "target": "desert_solar_farm_network",
              "count": 1, "optional": false}, {"id": "implement_energy_grid_control",
              "text": "Внедрить контроль энергосети", "type": "implement", "target":
              "smart_power_distribution", "count": 2, "optional": false}, {"id": "protect_against_energy_blackmail",
              "text": "Защитить от энергетического шантажа", "type": "protect", "target":
              "grid_security_systems", "count": 3, "optional": false}, {"id": "ensure_energy_equity",
              "text": "Обеспечить энергетическую справедливость", "type": "ensure",
              "target": "fair_energy_distribution", "count": 1, "optional": false},
              {"id": "create_renewable_energy_ethics", "text": "Создать этику возобновляемой
              энергии", "type": "create", "target": "sustainable_energy_standards",
              "count": 2, "optional": false}], "rewards": [{"experience": 11800},
              {"credits": 27800}, {"reputation": {"factions": {"solar_empire_engineers":
              70, "renewable_energy_advocates": 65, "energy_independence_protectors":
              60}}}, {"items": ["solar_energy_token", "desert_tech_access", "grid_control_interface"]},
              {"unlocks": ["quest_solar_empire_chain", "energy_engineering_skills",
              "grid_security_countermeasures"]}], "branches": [{"condition": "establish_sustainable_energy_monopoly",
              "next_quest": "global_solar_economy"}, {"condition": "prevent_energy_monopolization",
              "next_quest": "energy_democratization"}, {"condition": "fail_energy_equity_implementation",
              "next_quest": "solar_authoritarianism"}]}, "content": {"sections": [{"id":
              "introduction", "title": "Введение", "body": "Феникс 2030-2039-х. Долина
              Солнца стала центром Солнечной империи.\n''Энергия из песка,'' — обещают
              корпорации. ''Конец нефти,'' — радуются\nэкологи. ''Конец свободы,''
              — предупреждают консерваторы. Пустыня\nпревратилась в золотую жилу энергии.\n"},
              {"id": "solar_energy_monopoly", "title": "Монополия солнечной энергии",
              "body": "Одна корпорация контролирует всю солнечную энергию США, от
              Калифорнии\nдо Нью-Йорка. ''Эффективность,'' — оправдывают монополисты.
              ''Тирания,''\n— обвиняют конкуренты. Солнце стало инструментом власти.\n"},
              {"id": "desert_technology_implementation", "title": "Внедрение технологии
              пустыни", "body": "Панели, которые растут как кактусы, батареи из песка,
              энергия из\nжары. ''Пустыня — это преимущество,'' — говорят инженеры.
              ''Пустыня\n— это проклятие,'' — отвечают традиционалисты.\n"}, {"id":
              "energy_grid_control_systems", "title": "Системы контроля энергосети",
              "body": "Умные сети, предиктивное распределение, автоматическое балансирование.\n''Идеальная
              эффективность,'' — хвалят технари. ''Полный контроль,''\n— тревожатся
              граждане.\n"}, {"id": "renewable_energy_ethics", "title": "Этика возобновляемой
              энергии", "body": "Право на солнце, справедливость в распределении,
              ответственность\nза ресурсы. ''Этика превыше всего,'' — обещают корпорации.
              ''Прибыль\nпревыше этики,'' — подозревают активисты.\n"}, {"id": "solar_empire_future_decision",
              "title": "Решение по будущему Солнечной империи", "body": "В центре
              управления Солнечной империи, окруженный голографическими\nкартами энергетических
              потоков и потоками солнечной энергии, вы\nдолжны выбрать путь развития
              солнечной монополии: полностью перейти\nна контролируемую солнечную
              энергетику для максимальной эффективности;\nдемократизировать энергию
              через распределенные системы; или отвергнуть\nсолнечную монополию ради
              традиционных источников энергии.\n"}]}, "appendix": {"glossary": [{"solar-empire":
