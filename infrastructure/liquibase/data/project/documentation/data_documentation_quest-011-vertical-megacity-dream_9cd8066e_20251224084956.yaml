              {"unlocks": ["quest_vertical_megacity_chain", "urban_verticalization_skills",
              "sky_living_countermeasures"]}], "branches": [{"condition": "achieve_perfect_vertical_harmony",
              "next_quest": "sky_city_paradise"}, {"condition": "preserve_ground_connection",
              "next_quest": "balanced_megacity_evolution"}, {"condition": "fail_vertical_equity",
              "next_quest": "sky_ground_divide"}]}, "content": {"sections": [{"id":
              "introduction", "title": "Введение", "body": "Сан-Паулу 2030-2039-х.
              Город становится центром Мечты вертикального\nмегаполиса. ''Город в
              небо,'' — обещают архитекторы. ''Конец пробок,''\n— радуются жители.
              ''Конец земли,'' — тревожатся традиционалисты.\nСан-Паулу растет вверх,
              в бесконечное небо.\n"}, {"id": "vertical_megacity_systems", "title":
              "Системы вертикального мегаполиса", "body": "Небоскребы-города, соединительные
              мосты, вертикальный транспорт.\n''Трехмерный город,'' — хвалят урбанисты.
              ''Потеря ориентиров,''\n— отвечают традиционалисты.\n"}, {"id": "urban_verticalization_technologies",
              "title": "Технологии вертикализации городской среды", "body": "Искусственная
              гравитация, вертикальные фермы, небесные парки.\n''Город-мир,'' — говорят
              мечтатели. ''Город-тюрьма,'' — отвечают\nскептики.\n"}, {"id": "sky_high_living_solutions",
              "title": "Решения жизни на высоте", "body": "Небесные квартиры, вертикальные
              сообщества, воздушные транспортные\nсистемы. ''Жизнь в облаках,'' —
              обещают маркетологи. ''Жизнь в изоляции,''\n— тревожатся социологи.\n"},
              {"id": "megacity_evolution_strategies", "title": "Стратегии эволюции
              мегаполиса", "body": "Планирование роста, распределение населения, сохранение
              идентичности.\n''Будущее города,'' — говорят планировщики. ''Конец старого
              города,''\n— отвечают консерваторы.\n"}, {"id": "vertical_megacity_future_decision",
              "title": "Решение по будущему вертикального мегаполиса", "body": "В
              центре планирования вертикального Сан-Паулу, окруженный\nголографическими
              моделями небоскребов и потоками данных о\nвертикальном росте, вы должны
              выбрать путь развития мегаполиса:\nполностью перейти к вертикальной
              архитектуре для максимальной\nэффективности; сохранить баланс между
              небом и землей; или вернуться\nк традиционному горизонтальному развитию.\n"}]},
