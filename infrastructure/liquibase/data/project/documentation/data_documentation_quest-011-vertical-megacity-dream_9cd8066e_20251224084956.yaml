              "audience": ["concept", "narrative", "liveops"], "risk_level": "high"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Сан-Паулу становится центром ''Мечты вертикального мегаполиса''
              —\nгородом, где решение проблемы перенаселения и нехватки пространства
              найдено\nв вертикальном росте. Небоскребы достигают километровой высоты,
              соединяются\nмостами и коридорами, а жизнь перемещается в небо. Это
              обещает решение\nвсех городских проблем, но поднимает вопросы о том,
              где проходит грань\nмежду прогрессом и потерей связи с землей, кто может
              позволить себе жить\nв небесах и не станет ли такая система новым видом
              социального разделения.\nВозникает вопрос: может ли вертикальный город
              стать идеальным решением\nдля мегаполиса, или он лишь создаст новые
              формы неравенства?\n", "goal": "Участвовать в создании мечты вертикального
              мегаполиса, помочь разработать\nсистему вертикального развития, обеспечить
              доступность неба для всех.\n", "essence": "Квест исследует природу города
              в цифровую эпоху: могут ли небоскребы\nстать идеальным решением для
              перенаселения, создавая многоуровневый рай,\nили это фундаментально
              противоречит человеческой природе жить на земле?\nВ мире, где город
              растет вверх, что происходит с понятием ''земли под ногами''?\n", "key_points":
              ["Создание систем вертикального развития города", "Разработка технологий
              жизни на высоте", "Решение вопросов социальной справедливости в небе",
              "Предотвращение новых форм неравенства"]}, "quest_definition": {"quest_type":
              "main", "level_min": 60, "level_max": 70, "requirements": {"required_quests":
              [], "required_flags": ["sao-paulo_access", "urban_planner"], "required_reputation":
