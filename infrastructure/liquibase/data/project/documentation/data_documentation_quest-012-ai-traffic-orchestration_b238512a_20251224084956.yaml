              {"condition": "fail_transportation_equity", "next_quest": "traffic_control_dystopia"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Сан-Паулу 2030-2039-х. Город становится центром ИИ-оркестровки
              трафика.\n''Конец пробок,'' — обещают инженеры. ''Идеальный поток,''
              — радуются\nводители. ''Конец свободы,'' — обвиняют либертарианцы. Транспорт\nподчиняется
              алгоритмам.\n"}, {"id": "ai_traffic_orchestration_systems", "title":
              "Системы ИИ-оркестровки трафика", "body": "Предиктивные маршруты, синхронизированные
              светофоры, адаптивные\nтранспортные средства. ''Идеальная координация,''
              — хвалят технари.\n''Полный контроль,'' — обвиняют традиционалисты.\n"},
              {"id": "traffic_optimization_technologies", "title": "Технологии оптимизации
              трафика", "body": "Реал-тайм анализ, динамическое перераспределение,
              предиктивное\nпредотвращение. ''Нулевой простой,'' — обещают оптимизаторы.
              ''Нулевая\nспонтанность,'' — отвечают романтики.\n"}, {"id": "transportation_revolution_implementation",
              "title": "Внедрение революции транспорта", "body": "Автономные автомобили,
              дрон-такси, вертикальный транспорт. ''Будущее\nпередвижения,'' — говорят
              футуристы. ''Конец старого мира,'' — отвечают\nконсерваторы.\n"}, {"id":
              "mobility_freedom_protocols", "title": "Протоколы свободы передвижения",
              "body": "Право на выбор маршрута, защита от манипуляций, равный доступ.\n''Свобода
              превыше всего,'' — настаивают либертарианцы. ''Безопасность\nпревыше
              свободы,'' — отвечают власти.\n"}, {"id": "ai_traffic_future_decision",
              "title": "Решение по будущему ИИ-трафика", "body": "В центре управления
              транспортным потоком Сан-Паулу, окруженный\nголографическими картами
              движения и потоками данных о трафике,\nвы должны выбрать путь развития
              транспортной системы: полностью\nавтоматизировать трафик через ИИ для
              максимальной эффективности;\nсохранить свободу выбора маршрутов для
              индивидуальной мобильности;\nили найти баланс между оптимизацией и свободой.\n"}]},
