              "visibility": "internal", "audience": ["concept", "narrative", "liveops"],
              "risk_level": "critical"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2030-2039-х Сан-Паулу становится центром
              ''ИИ-оркестровки трафика'' —\nсистемой ИИ, которая полностью контролирует
              движение транспорта в мегаполисе.\nАвтомобили, дроны, общественный транспорт
              синхронизированы в идеальную\nгармонию движения. Это обещает конец пробкам
              и транспортному хаосу, но\nподнимает вопросы о том, где проходит грань
              между оптимизацией и контролем\nнад передвижением, кто программирует
              ''идеальные маршруты'' и не станет ли\nтакая система инструментом социального
              контроля через транспорт. Возникает\nвопрос: может ли ИИ создать идеальную
              систему передвижения, или он лишь\nсоздаст новые формы зависимости от
              алгоритмов?\n", "goal": "Участвовать в создании ИИ-оркестровки трафика,
              помочь разработать систему\nтранспортной оптимизации, обеспечить свободу
              передвижения для всех.\n", "essence": "Квест исследует природу движения
              в цифровую эпоху: могут ли алгоритмы\nсоздать идеальный поток транспорта,
              устраняя хаос и задержки, или это\nфундаментально противоречит человеческой
              свободе выбора маршрута? В мире,\nгде каждый поворот просчитан, что
              происходит с понятием ''путешествия''?\n", "key_points": ["Создание
              систем ИИ-контроля трафика", "Разработка технологий оптимизации транспорта",
              "Решение вопросов транспортной справедливости", "Предотвращение злоупотреблений
              системой контроля"]}, "quest_definition": {"quest_type": "main", "level_min":
              62, "level_max": 72, "requirements": {"required_quests": [], "required_flags":
              ["sao-paulo_access", "traffic_engineer"], "required_reputation": {},
              "required_items": []}, "objectives": [{"id": "develop_ai_traffic_orchestration",
