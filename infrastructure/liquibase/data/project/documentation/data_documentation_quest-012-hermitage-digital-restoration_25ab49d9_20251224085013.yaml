              "next_quest": "traditional_art_preservation"}, {"condition": "found_balance",
              "next_quest": "hybrid_art_era"}]}, "content": {"sections": [{"id": "introduction",
              "title": "Введение", "body": "Санкт-Петербург 2020-х. Эрмитаж, хранитель
              миллионов произведений искусства, начинает\nреволюционный проект. С
              помощью ИИ и 3D-сканирования музей создает идеальные копии\nкартин,
              доступные каждому. Но процесс выходит за рамки: ИИ начинает \"улучшать\"
              картины,\nдобавляя цвета и элементы, которых никогда не было. \"Это
              спасение искусства,\" — говорят\nэнтузиасты. \"Или его конец?\"\n"},
              {"id": "digital_restoration", "title": "Цифровая реставрация", "body":
              "В подземных лабораториях Эрмитажа работают команды реставраторов и
              программистов.\nОни сканируют картины с микронной точностью, восстанавливают
              утраченные фрагменты,\nвозвращают первоначальные цвета. \"Мы не просто
              копируем,\" — говорит куратор. \"Мы\nвоскрешаем искусство.\"\n"}, {"id":
              "ai_creativity", "title": "Творчество ИИ", "body": "ИИ, обученный на
              миллионах картин, начинает проявлять \"креативность\". Он дополняет\nнезавершенные
              работы, \"улучшает\" композицию, создает альтернативные версии. Одна\nкопия
              \"Моны Лизы\" улыбается шире, другая — грустит. \"ИИ понимает искусство
              лучше\nхудожников,\" — утверждает программист.\n"}, {"id": "virtual_vs_real",
              "title": "Виртуальное против реального", "body": "Виртуальный Эрмитаж
              становится популярнее реального. Миллионы людей посещают\nцифровые залы,
              видят картины в идеальном состоянии, даже тех, что давно утрачены.\n\"Зачем
              ходить в музей,\" — спрашивают посетители. \"Когда можно увидеть всё
              дома?\"\n"}, {"id": "philosophical_debate", "title": "Философский спор",
              "body": "Художники и искусствоведы спорят: сохраняет ли цифровая копия
              душу оригинала?\nМожет ли ИИ быть творцом? Стоит ли жертвовать традиционным
              искусством ради\nдоступности? \"Технология — это инструмент,\" — говорят
              консерваторы. \"Но инструмент\nне заменяет мастера.\"\n"}, {"id": "restoration_dilemma",
              "title": "Дилемма реставрации", "body": "Вы должны решить судьбу \"Моны
              Лизы Леонардо\" — картины с повреждениями. ИИ предлагает\n\"восстановить\"
              её в идеальном состоянии, но это изменит оригинал навсегда. Восстановить\nтехнически
              или сохранить исторически? Современная интерпретация или уважение к
              прошлому?\n"}]}, "appendix": {"glossary": [{"digital_restoration": "восстановление
