              "liveops"], "risk_level": "medium"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2020-х Эрмитаж запускает амбициозный
              проект цифровой реставрации. Миллионы произведений\nискусства сканируются
              и восстанавливаются в виртуальной реальности. Но процесс выходит\nиз-под
              контроля: ИИ начинает \"творчески интерпретировать\" картины, а виртуальные
              копии\nстановятся популярнее оригиналов.\n", "goal": "Участвовать в
              проекте цифровой реставрации Эрмитажа, восстановить утраченные шедевры\nи
              найти баланс между технологией и сохранением культурного наследия.\n",
              "essence": "Квест исследует конфликт между традиционным искусством и
              цифровыми технологиями:\nможет ли ИИ воссоздать душу картины, или это
              лишь имитация, угрожающая оригиналу?\n", "key_points": ["Цифровая реставрация
              произведений искусства Эрмитажа", "ИИ-интерпретации классических картин",
              "Конфликт между виртуальным и реальным искусством", "Этические вопросы
