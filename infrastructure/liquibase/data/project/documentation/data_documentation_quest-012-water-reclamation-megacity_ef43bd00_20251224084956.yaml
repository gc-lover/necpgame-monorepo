              "water_engineering_skills", "resource_security_countermeasures"]}],
              "branches": [{"condition": "achieve_sustainable_water_city", "next_quest":
              "global_water_economy"}, {"condition": "implement_water_democratization",
              "next_quest": "water_freedom_movement"}, {"condition": "fail_water_equity_implementation",
              "next_quest": "water_authoritarianism"}]}, "content": {"sections": [{"id":
              "introduction", "title": "Введение", "body": "Феникс 2030-2039-х. Город
              стал Мегасити рециклинга воды. ''Каждая\nкапля считается,'' — обещают
              власти. ''Конец водного кризиса,'' — радуются\nжители. ''Конец приватности,''
              — тревожатся диссиденты. Вода стала\nсамым ценным ресурсом.\n"}, {"id":
              "water_reclamation_systems", "title": "Системы рециклинга воды", "body":
              "Сточные воды становятся питьевыми, воздух дает влагу, пустыня\nстановится
              источником. ''Технологическое чудо,'' — хвалят инженеры.\n''Нарушение
              природы,'' — обвиняют экологи.\n"}, {"id": "desert_survival_technologies",
              "title": "Технологии выживания в пустыне", "body": "Домашние конденсаторы,
              городские туманы, подземные резервуары.\n''Пустыня — это преимущество,''
              — говорят оптимисты. ''Пустыня —\nэто угроза,'' — отвечают пессимисты.\n"},
              {"id": "resource_scarcity_management", "title": "Управление дефицитом
              ресурсов", "body": "Рационирование, мониторинг, предиктивное распределение.
              ''Справедливость\nчерез технологию,'' — обещают власти. ''Контроль через
              необходимость,''\n— подозревают граждане.\n"}, {"id": "sustainable_water_economy",
              "title": "Устойчивая водная экономика", "body": "Торговля водой, водные
              кредиты, водные инвестиции. ''Экономика\nбудущего,'' — говорят экономисты.
              ''Вода как валюта,'' — тревожатся\nтрадиционалисты.\n"}, {"id": "water_megacity_future_decision",
              "title": "Решение по будущему водного мегасити", "body": "В центре управления
              водными ресурсами Феникса, окруженный голографическими\nкартами водных
              потоков и системами рециклинга, вы должны выбрать\nпуть развития водной
              системы: полностью оптимизировать водоснабжение\nчерез технологии для
              максимальной эффективности; демократизировать\nдоступ к воде через равное
              распределение; или вернуться к традиционным\nисточникам воды.\n"}]},
