              "audience": ["concept", "narrative", "liveops"], "risk_level": "critical"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Феникс становится ''Мегасити рециклинга воды'' — городом,\nгде
              каждая капля воды перерабатывается и используется многократно. Система\nводоснабжения
              превратилась в гигантский организм, способный извлекать\nвлагу из воздуха,
              перерабатывать сточные воды и даже добывать воду из\nподземных источников.
              Это обещает решить водный кризис, но поднимает\nвопросы о том, кто контролирует
              воду, как предотвратить водный шантаж\nи не станет ли такая система
              инструментом тотального контроля над\nжизнедеятельностью граждан. Возникает
              вопрос: может ли технология\nсоздать идеальную систему водоснабжения,
              или она лишь усилит существующие\nнеравенства и создаст новые формы
              зависимости?\n", "goal": "Участвовать в создании мегасити рециклинга
              воды, помочь разработать\nсистему водоснабжения, обеспечить справедливость
              и защиту от злоупотреблений.\n", "essence": "Квест исследует природу
              воды в эпоху дефицита: может ли вода стать\nполностью управляемым ресурсом,
              где каждая капля отслеживается и\nоптимизируется, или это фундаментально
              противоречит свободе и выбору?\nВ мире, где вода — это код, кто контролирует
              этот код?\n", "key_points": ["Создание системы рециклинга воды", "Разработка
              технологий выживания в пустыне", "Решение вопросов водной справедливости",
              "Предотвращение водных злоупотреблений"]}, "quest_definition": {"quest_type":
              "main", "level_min": 54, "level_max": 64, "requirements": {"required_quests":
              [], "required_flags": ["phoenix_access", "water_engineer"], "required_reputation":
              {}, "required_items": []}, "objectives": [{"id": "develop_water_reclamation_system",
              "text": "Разработать систему рециклинга воды", "type": "develop", "target":
              "advanced_water_recycling", "count": 1, "optional": false}, {"id": "implement_desert_survival_tech",
              "text": "Внедрить технологии выживания в пустыне", "type": "implement",
              "target": "atmospheric_water_extraction", "count": 2, "optional": false},
