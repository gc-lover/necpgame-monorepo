              "next_quest": "sustainable_community_development"}, {"condition": "fail_social_equality_implementation",
              "next_quest": "innovation_exploitation"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Сан-Паулу 2030-2039-х.
              Город становится центром Инновационных хабов фавел.\n''Инновации снизу,''
              — обещают активисты. ''Конец бедности,'' — радуются\nжители фавел. ''Конец
              корпораций,'' — тревожатся бизнесмены. Бедность\nрождает технологии.\n"},
              {"id": "favela_innovation_systems", "title": "Системы инноваций фавел",
              "body": "Народные лаборатории, коллективное изобретательство, технологии\nвыживания.
              ''Демократия инноваций,'' — хвалят прогрессисты. ''Хаос\nтворчества,''
              — отвечают традиционалисты.\n"}, {"id": "grassroots_innovation_technologies",
              "title": "Технологии инноваций снизу", "body": "DIY лаборатории, краудфандинг
              идей, открытое изобретательство.\n''Свободное знание,'' — говорят активисты.
              ''Отсутствие стандартов,''\n— отвечают корпорации.\n"}, {"id": "community_tech_ecosystems",
              "title": "Экосистемы технологий сообществ", "body": "Сетевые сообщества,
              технологические кооперативы, коллективное\nпредпринимательство. ''Новая
              экономика,'' — говорят футуристы.\n''Новая эксплуатация,'' — отвечают
              скептики.\n"}, {"id": "social_equality_innovation_protocols", "title":
              "Протоколы социального равенства в инновациях", "body": "Равный доступ
              к технологиям, справедливое распределение прибыли,\nзащита от эксплуатации.
              ''Равенство превыше всего,'' — настаивают\nактивисты. ''Эффективность
              превыше равенства,'' — отвечают прагматики.\n"}, {"id": "favela_innovation_future_decision",
              "title": "Решение по будущему инновационных хабов фавел", "body": "В
              центре инновационного хаба фавелы Сан-Паулу, окруженный\nизобретениями
              жителей и потоками идей сообщества, вы должны\nвыбрать путь развития
              народных инноваций: полностью демократизировать\nтехнологический прогресс
              через коллективное творчество; сохранить\nбаланс между народными и корпоративными
              инновациями; или вернуться\nк традиционной модели корпоративного развития.\n"}]},
