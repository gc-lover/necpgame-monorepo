              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Сан-Паулу становится центром ''Инновационных хабов фавел''
              —\nместами, где бедные сообщества превращаются в центры технологических\nинноваций.
              Фавелы становятся лабораториями народного изобретательства,\nгде рождаются
              революционные технологии от самих жителей. Это обещает\nдемократизацию
              инноваций и социальную справедливость, но поднимает вопросы\nо том,
              где проходит грань между народным творчеством и корпоративным\nприсвоением,
              кто контролирует ''народные инновации'' и не станут ли такие\nхабы инструментом
              эксплуатации бедных сообществ. Возникает вопрос: может ли\nинновация
              снизу стать силой социального равенства, или она лишь ускорит\nпроцесс
              коммерциализации бедности?\n", "goal": "Участвовать в создании инновационных
              хабов фавел, помочь разработать систему\nнародных инноваций, обеспечить
              справедливость и защиту прав сообществ.\n", "essence": "Квест исследует
              природу инноваций в цифровую эпоху: могут ли бедные\nсообщества стать
              источником технологических прорывов, создавая демократию\nв инновациях,
              или это фундаментально противоречит природе капиталистического\nпрогресса?
              В мире, где бедность рождает гениальность, что происходит с\nпонятием
              ''интеллектуальной собственности''?\n", "key_points": ["Создание систем
              инноваций из бедных сообществ", "Разработка технологий социального равенства",
              "Решение вопросов справедливости инноваций", "Предотвращение эксплуатации
              народных изобретений"]}, "quest_definition": {"quest_type": "main",
