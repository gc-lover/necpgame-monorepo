              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "critical"}, "review": {"chain": [{"role":
              "content_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "В 2030-2039-х Ванкувер
              создает ''Горную сеть наблюдения'' — всеохватывающую\nсистему ИИ, которая
              мониторит дикую природу, защищает экосистемы и предотвращает\nнезаконную
              деятельность в горах. Сеть дронов, сенсоров и предиктивных алгоритмов\nохраняет
              леса, реки и дикую жизнь. Это обещает абсолютную защиту природы,\nно
              поднимает вопросы о том, где проходит грань между охраной природы и\nвторжением
              в естественные процессы, кто контролирует ''природу'' и не станет ли\nтакая
              система инструментом тотального контроля над людьми в природных зонах.\nВозникает
              вопрос: может ли технология защитить природу, или она лишь создаст\nиллюзию
              контроля над хаосом естественного мира?\n", "goal": "Участвовать в создании
              горной сети наблюдения, помочь разработать систему\nохраны природы,
              обеспечить баланс между защитой и свободой.\n", "essence": "Квест исследует
              природу дикой природы в цифровую эпоху: могут ли алгоритмы\nзащитить
              леса и горы, создавая идеальную экосистему, или это фундаментально\nпротиворечит
              свободе природы? В мире, где горы ''наблюдаются'', что происходит\nс
              понятием ''дикой природы''?\n", "key_points": ["Создание систем наблюдения
              за дикой природой", "Разработка алгоритмов защиты окружающей среды",
              "Решение вопросов баланса приватности и безопасности", "Предотвращение
              злоупотреблений системой наблюдения"]}, "quest_definition": {"quest_type":
              "main", "level_min": 62, "level_max": 72, "requirements": {"required_quests":
              [], "required_flags": ["vancouver_access", "environmental_guardian"],
