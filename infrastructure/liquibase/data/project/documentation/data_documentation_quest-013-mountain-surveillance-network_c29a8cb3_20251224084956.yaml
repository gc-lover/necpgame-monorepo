              {"condition": "fail_privacy_security_balance", "next_quest": "surveillance_state"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Ванкувер 2030-2039-х. Город создает Горную сеть наблюдения.
              ''Защита\nприроды,'' — обещают власти. ''Конец браконьерства,'' — радуются
              экологи.\n''Конец приватности,'' — тревожатся граждане. Горы становятся
              ''умными''.\n"}, {"id": "mountain_surveillance_systems", "title": "Системы
              горного наблюдения", "body": "Дроны, сенсоры, предиктивные алгоритмы
              охраняют леса и реки. ''Полная\nзащита,'' — хвалят экологи. ''Полный
              контроль,'' — обвиняют либертарианцы.\n"}, {"id": "environmental_protection_algorithms",
              "title": "Алгоритмы защиты окружающей среды", "body": "Мониторинг загрязнения,
              предотвращение пожаров, защита видов. ''Идеальная\nэкосистема,'' — говорят
              ученые. ''Искусственная экосистема,'' — отвечают\nтрадиционалисты.\n"},
              {"id": "privacy_security_balance_technology", "title": "Технология баланса
              приватности и безопасности", "body": "Этические протоколы, зональный
              контроль, уважение к приватности.\n''Безопасность превыше приватности,''
              — настаивают власти. ''Приватность\nпревыше безопасности,'' — отвечают
              граждане.\n"}, {"id": "natural_resource_management_ai", "title": "ИИ
              управления природными ресурсами", "body": "Оптимизация использования,
              сохранение биоразнообразия, устойчивое развитие.\n''Мудрое управление,''
              — хвалят администраторы. ''Контроль над природой,''\n— тревожатся экологи.\n"},
              {"id": "mountain_surveillance_future_decision", "title": "Решение по
              будущему горной сети наблюдения", "body": "В центре управления горной
              сетью Ванкувера, окруженный голографическими\nкартами экосистем и потоками
              данных о дикой природе, вы должны выбрать\nпуть развития системы наблюдения:
              полностью оптимизировать защиту природы\nчерез тотальный контроль; сохранить
              автономию дикой природы через минимальное\nвмешательство; или найти
              баланс между защитой и свободой.\n"}]}, "appendix": {"glossary": [{"mountain-surveillance-network":
