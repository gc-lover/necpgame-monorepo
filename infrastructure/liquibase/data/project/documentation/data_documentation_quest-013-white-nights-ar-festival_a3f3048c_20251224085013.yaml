              {"condition": "balanced_integration", "next_quest": "hybrid_festival_era"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Санкт-Петербург 2020-х. Фестиваль \"Белые ночи\" — время, когда
              город не спит,\nпревращается в праздник света и культуры. Но теперь
              улицы оживают дополненной\nреальностью: мосты \"поют\", здания \"танцуют\",
              а каналы \"рассказывают истории\".\n\"Это магия технологий,\" — говорят
              организаторы. \"Или потеря души праздника?\"\n"}, {"id": "ar_transformation",
              "title": "AR-преобразование", "body": "Город трансформируется: через
              AR-очки Дворцовая площадь оживает историческими\nсценами, Невский проспект
              становится галереей уличного искусства, а небо\nнаполняется виртуальными
              фейерверками. Каждый район имеет свою AR-тему:\nот имперской истории
              до футуристических видений.\n"}, {"id": "festival_conflicts", "title":
              "Конфликты фестиваля", "body": "Не все рады изменениям. Традиционалисты
              жалуются на \"потерю аутентичности\",\nтехнопессимисты боятся зависимости
              от AR, а некоторые испытывают \"кибер-болезнь\"\nот перегрузки виртуальными
              эффектами. \"Белые ночи должны быть реальными,\" —\nпротестуют консерваторы.\n"},
              {"id": "interactive_experiences", "title": "Интерактивные опыты", "body":
              "Фестиваль становится интерактивным: посетители могут \"плавать\" в
              виртуальных\nканалах, \"летать\" над историческими зданиями, участвовать
              в коллективных\nAR-перформансах. Одни видят имперские балы, другие —
              футуристические вечеринки,\nтретьи — альтернативные истории города.\n"},
              {"id": "cultural_balance", "title": "Культурный баланс", "body": "Организаторы
              пытаются сбалансировать технологии и традиции. Реальные концерты\nдополняются
              виртуальными, исторические экскурсии — AR-повествованиями,\nтрадиционная
              кухня — цифровыми рецептами. \"Технологии усиливают, а не заменяют,\"
              —\nобъясняет директор фестиваля.\n"}, {"id": "festival_climax", "title":
              "Кульминация фестиваля", "body": "В ночь летнего солнцестояния город
              достигает пика: все AR-системы работают\nодновременно, создавая коллективный
              опыт миллионов людей. Вы должны решить,\nкак интегрировать технологии:
              сделать фестиваль полностью виртуальным,\nсохранить традиции или найти
              золотую середину.\n"}]}, "appendix": {"glossary": [{"white_nights":
