              []}, "summary": {"problem": "В 2020-х фестиваль \"Белые ночи\" в Санкт-Петербурге
              эволюционирует в AR-мероприятие.\nГород оживает дополненной реальностью:
              исторические здания рассказывают свои истории,\nулицы превращаются в
              игровые зоны, а небо наполняется виртуальными представлениями.\nНо технологические
              инновации приносят новые опасности и социальные конфликты.\n", "goal":
              "Участвовать в организации AR-фестиваля \"Белые ночи\", сбалансировать
              технологии\nи традиции, предотвратить хаос от неконтролируемых AR-эффектов.\n",
              "essence": "Квест исследует будущее развлечений: как дополненная реальность
              изменит праздники,\nи смогут ли люди сохранить магию реального мира
              в эпоху технологических чудес.\n", "key_points": ["Эволюция фестиваля
