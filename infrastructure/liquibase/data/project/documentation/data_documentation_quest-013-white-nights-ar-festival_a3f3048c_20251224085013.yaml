              и реальным весельем"]}, "quest_definition": {"quest_type": "side", "level_min":
              22, "level_max": 32, "requirements": {"required_quests": ["quest-002-white-nights"],
              "required_flags": ["saint_petersburg_access", "festival_experience"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "experience_ar_festival", "text": "Пережить AR-опыты фестиваля Белые
              ночи", "type": "travel", "target": "festival_ar_zones", "count": 4,
              "optional": false}, {"id": "coordinate_festival_events", "text": "Координировать
