            value: '{"metadata": {"id": "quest-phoenix-2030-2039-climate-refugee-processing",
              "title": "Phoenix 2030-2039 — Центр обработки климатических беженцев",
              "document_type": "canon", "category": "quests", "status": "draft", "version":
              "1.0.0", "last_updated": "2025-12-23T18:42:00+00:00", "concept_approved":
              false, "concept_reviewed_at": "", "owners": [{"role": "content_writer",
              "contact": "content@necp.game"}], "tags": ["phoenix", "climate-refugee-processing",
              "environmental-migration", "refugee-rights", "climate-justice"], "topics":
              ["climate_refugee_processing_center_development", "environmental_migration_management",
              "refugee_rights_protection_systems", "climate_justice_implementation",
              "sustainable_relocation_algorithms"], "related_systems": ["narrative-service",
              "quest-service", "character-service", "refugee-service"], "related_documents":
              [{"id": "lore-climate-refugee-phoenix", "relation": "references"}],
              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "critical"}, "review": {"chain": [{"role":
              "content_director", "reviewer": "", "reviewed_at": "", "status": "pending"}],
              "next_actions": []}, "summary": {"problem": "В 2030-2039-х Феникс становится
              центром обработки климатических беженцев —\nмегацентром, куда стекаются
              миллионы людей, вынужденных покинуть свои дома\nиз-за изменения климата.
              Система ИИ анализирует заявки, распределяет ресурсы\nи определяет статус
              беженцев. Это обещает гуманитарную помощь миллионам,\nно поднимает вопросы
              о том, кто решает, кто достоин убежища, как предотвратить\nклиматический
              расизм и не станет ли такая система инструментом политической\nманипуляции
              миграционными потоками. Возникает вопрос: может ли технология\nсправедливо
              решать проблемы климатической миграции, или она лишь усилит\nсуществующие
              неравенства и создаст новые формы дискриминации?\n", "goal": "Участвовать
              в создании центра обработки климатических беженцев, помочь\nразработать
              систему помощи беженцам, обеспечить справедливость и защиту прав.\n",
              "essence": "Квест исследует природу миграции в эпоху климатических изменений:
              могут ли\nалгоритмы справедливо оценивать человеческое страдание от
              изменения климата,\nили это требует человеческого понимания и эмпатии?
              В мире, где климат\nстановится судьбой, что происходит с понятием ''права
              на жизнь''?\n", "key_points": ["Создание систем обработки климатических
              беженцев", "Разработка алгоритмов распределения ресурсов", "Решение
              вопросов климатической справедливости", "Предотвращение злоупотреблений
              системой помощи"]}, "quest_definition": {"quest_type": "main", "level_min":
              58, "level_max": 68, "requirements": {"required_quests": [], "required_flags":
              ["phoenix_access", "climate_policy_expert"], "required_reputation":
              {}, "required_items": []}, "objectives": [{"id": "develop_refugee_processing_center",
              "text": "Разработать центр обработки беженцев", "type": "develop", "target":
              "climate_migration_assessment", "count": 1, "optional": false}, {"id":
              "implement_environmental_migration_management", "text": "Внедрить управление
              экологической миграцией", "type": "implement", "target": "refugee_status_algorithms",
              "count": 2, "optional": false}, {"id": "create_resource_distribution_systems",
              "text": "Создать системы распределения ресурсов", "type": "create",
              "target": "humanitarian_aid_allocation", "count": 3, "optional": false},
              {"id": "establish_climate_justice_protocols", "text": "Установить протоколы
              климатической справедливости", "type": "establish", "target": "fair_refugee_policies",
              "count": 1, "optional": false}, {"id": "protect_refugee_rights", "text":
              "Защитить права беженцев", "type": "protect", "target": "asylum_access_guarantees",
              "count": 2, "optional": false}], "rewards": [{"experience": 12400},
              {"credits": 29300}, {"reputation": {"factions": {"climate_refugee_advocates":
              70, "environmental_justice_lawyers": 65, "humanitarian_aid_workers":
              60}}}, {"items": ["refugee_processing_token", "climate_assessment_tools",
              "resource_distribution_access"]}, {"unlocks": ["quest_climate_refugee_chain",
              "migration_policy_skills", "climate_justice_countermeasures"]}], "branches":
              [{"condition": "achieve_global_climate_solidarity", "next_quest": "planetary_migration_system"},
              {"condition": "implement_climate_equity", "next_quest": "environmental_justice_movement"},
              {"condition": "fail_refugee_protection", "next_quest": "climate_apartheid"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Феникс 2030-2039-х. Город стал центром обработки климатических
              беженцев.\n''Гуманитарный хаб,'' — обещают власти. ''Конец кризиса,''
              — радуются\nоптимисты. ''Новый апартеид,'' — обвиняют активисты. Климат
              создал\nновую волну миграции.\n"}, {"id": "climate_refugee_processing",
              "title": "Обработка климатических беженцев", "body": "ИИ оценивает ущерб,
              анализирует климатические данные, определяет\nстатус беженцев. ''Объективность,''
              — говорят разработчики. ''Бездушие,''\n— обвиняют гуманисты.\n"}, {"id":
              "environmental_migration_management", "title": "Управление экологической
              миграцией", "body": "Предиктивные модели, зональные карты, превентивная
              релокация.\n''Планирование будущего,'' — хвалят администраторы. ''Контроль
              над\nлюдьми,'' — тревожатся диссиденты.\n"}, {"id": "refugee_rights_protection",
              "title": "Защита прав беженцев", "body": "Право на убежище, семейное
              воссоединение, доступ к ресурсам.\n''Человеческие права превыше всего,''
              — настаивают правозащитники.\n''Безопасность превыше прав,'' — отвечают
              власти.\n"}, {"id": "climate_justice_implementation", "title": "Внедрение
              климатической справедливости", "body": "Ответственность за выбросы,
              компенсации жертвам, превентивная помощь.\n''Справедливость для всех,''
              — обещают идеалисты. ''Слишком дорого,''\n— отвечают прагматики.\n"},
              {"id": "refugee_center_future_decision", "title": "Решение по будущему
              центра беженцев", "body": "В центре обработки климатических беженцев
              Феникса, окруженный\nголографическими картами зон бедствия и потоками
              данных о миграции,\nвы должны выбрать путь развития системы помощи беженцам:
              полностью\nавтоматизировать обработку через ИИ для максимальной эффективности;\nсохранить
              гуманитарные принципы в цифровой системе; или вернуться\nк традиционным
              методам помощи беженцам.\n"}]}, "appendix": {"glossary": [{"climate-refugee-processing":
              "обработка климатических беженцев"}, {"environmental-migration": "экологическая
              миграция"}, {"refugee-rights": "права беженцев"}], "references": [],
              "decisions": ["efficiency_vs_compassion", "technology_vs_humanity",
