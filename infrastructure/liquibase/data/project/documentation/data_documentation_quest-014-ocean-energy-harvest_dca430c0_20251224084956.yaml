              "risk_level": "high"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2030-2039-х Ванкувер становится центром
              ''Сбора энергии океана'' — гигантской\nсистемой, которая извлекает энергию
              из приливов, волн и океанических течений.\nМорские фермы, подводные
              турбины и ИИ-управляемые платформы превращают\nТихий океан в источник
              бесконечной энергии. Это обещает решить энергетический\nкризис и защитить
              климат, но поднимает вопросы о том, где проходит грань\nмежду использованием
              океана и его разрушением, кто контролирует ''океаническую\nэнергию''
              и не станет ли такая система инструментом колонизации морских\nпространств.
              Возникает вопрос: может ли океан стать идеальным источником\nэнергии,
              или это лишь ускорит процесс разрушения морских экосистем?\n", "goal":
              "Участвовать в создании сбора энергии океана, помочь разработать систему\nокеанической
              энергетики, обеспечить баланс между энергией и экологией.\n", "essence":
              "Квест исследует природу океана в цифровую эпоху: могут ли волны и приливы\nстать
              программируемым источником энергии, создавая чистое будущее, или\nэто
              фундаментально противоречит хаотической природе океана? В мире, где\nокеан
              становится ''энергетической фермой'', что происходит с понятием\n''морской
              свободы''?\n", "key_points": ["Создание систем сбора океанической энергии",
              "Разработка технологий защиты морской экологии", "Решение вопросов устойчивости
              прибрежных зон", "Предотвращение злоупотреблений океаническими ресурсами"]},
