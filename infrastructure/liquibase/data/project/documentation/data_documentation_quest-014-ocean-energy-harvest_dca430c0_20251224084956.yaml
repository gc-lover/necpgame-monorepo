              "introduction", "title": "Введение", "body": "Ванкувер 2030-2039-х.
              Город становится центром Сбора энергии океана.\n''Энергия волн,'' —
              обещают инженеры. ''Конец ископаемого топлива,'' — радуются\nэкологи.
              ''Конец океана,'' — обвиняют традиционалисты. Тихий океан становится\nэнергетической
              фермой.\n"}, {"id": "ocean_energy_harvest_systems", "title": "Системы
              сбора энергии океана", "body": "Приливные турбины, волновые генераторы,
              термальные градиенты. ''Чистая\nэнергия,'' — хвалят инженеры. ''Эксплуатация
              океана,'' — обвиняют экологи.\n"}, {"id": "marine_ecology_protection_algorithms",
              "title": "Алгоритмы защиты морской экологии", "body": "Мониторинг биоразнообразия,
              предотвращение загрязнения, защита миграций.\n''Устойчивое использование,''
              — говорят ученые. ''Искусственное вмешательство,''\n— отвечают традиционалисты.\n"},
              {"id": "coastal_sustainability_management", "title": "Управление устойчивостью
              прибрежных зон", "body": "Защита от эрозии, адаптация к изменениям уровня
              моря, устойчивое развитие\nпобережья. ''Защита прибрежных зон,'' — хвалят
              урбанисты. ''Контроль над\nприродой,'' — тревожатся экологи.\n"}, {"id":
              "renewable_ocean_energy_ethics", "title": "Этика возобновляемой энергии
              океана", "body": "Право океана на существование, справедливость в распределении
              энергии,\nответственность за морские экосистемы. ''Этика превыше всего,''
              — настаивают\nфилософы. ''Энергия превыше этики,'' — отвечают прагматики.\n"},
              {"id": "ocean_energy_future_decision", "title": "Решение по будущему
              сбора энергии океана", "body": "В центре управления океанической энергетикой
              Ванкувера, окруженный\nголографическими картами океанических течений
              и потоками энергии волн,\nвы должны выбрать путь развития океанической
              энергетики: полностью\nоптимизировать сбор энергии для максимальной
              эффективности; сохранить\nестественные экосистемы океана через ограниченное
              использование; или\nнайти баланс между энергией и экологией.\n"}]},
