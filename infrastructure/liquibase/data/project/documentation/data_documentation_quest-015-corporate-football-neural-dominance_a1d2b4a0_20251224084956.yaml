              "next_quest": "authentic_athletic_spirit"}, {"condition": "fail_sports_ethics",
              "next_quest": "corporate_sports_dystopia"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Сан-Паулу 2030-2039-х.
              Город становится центром Корпоративного\nдоминирования нейронного футбола.
              ''Идеальный спорт,'' — обещают корпорации.\n''Ультимативное удовольствие,''
              — радуются болельщики. ''Конец души футбола,''\n— обвиняют пуристы.
              Футбол становится корпоративным продуктом.\n"}, {"id": "corporate_football_dominance_systems",
              "title": "Системы корпоративного доминирования футбола", "body": "Нейронные
              импланты игроков, ИИ-судьи, корпоративные лиги.\n''Совершенная игра,''
              — хвалят бизнесмены. ''Искусственная игра,''\n— обвиняют традиционалисты.\n"},
              {"id": "sports_entertainment_technologies", "title": "Технологии спортивного
              развлечения", "body": "Нейронные трансляции, эмоциональные импланты,
              предиктивные исходы.\n''Максимальное погружение,'' — обещают маркетологи.
              ''Максимальный\nконтроль,'' — отвечают критики.\n"}, {"id": "neural_enhancement_athletics",
              "title": "Нейронное улучшение атлетики", "body": "Сверхчеловеческие
              рефлексы, идеальная координация, предиктивное\nмышление. ''Боги спорта,''
              — говорят спортсмены. ''Киборги спорта,''\n— отвечают консерваторы.\n"},
              {"id": "corporate_sports_control_protocols", "title": "Протоколы корпоративного
              контроля спорта", "body": "Монополия на правила, контроль над игроками,
              манипуляция результатами.\n''Бизнес превыше всего,'' — настаивают корпорации.
              ''Спорт превыше бизнеса,''\n— отвечают идеалисты.\n"}, {"id": "corporate_football_future_decision",
              "title": "Решение по будущему корпоративного нейронного футбола", "body":
              "В центре корпоративного стадиона Сан-Паулу, окруженный голографическими\nматчами
              и потоками данных о спортивных метриках, вы должны выбрать\nпуть развития
              нейронного футбола: полностью оптимизировать спорт через\nкорпоративный
              контроль для максимального развлечения; сохранить\nчеловечность спорта
              через ограниченное вмешательство; или найти\nбаланс между технологиями
              и спортивным духом.\n"}]}, "appendix": {"glossary": [{"corporate-football-neural-dominance":
