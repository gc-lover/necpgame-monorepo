              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Сан-Паулу становится центром ''Корпоративного доминирования\nнейронного
              футбола'' — системой, где футбол полностью контролируется\nкорпорациями
              через нейронные импланты и ИИ. Игроки получают сверхчеловеческие\nспособности,
              матчи становятся идеальными спектаклями, а болельщики\nпереживают игру
              через нейронные интерфейсы. Это обещает совершенный спорт\nи максимальное
              удовольствие, но поднимает вопросы о том, где проходит грань\nмежду
              улучшением и потерей человечности, кто контролирует ''справедливую\nигру''
              и не станет ли такая система инструментом манипуляции сознанием\nболельщиков.
              Возникает вопрос: может ли корпоративный контроль сделать\nфутбол идеальным,
              или он лишь уничтожит душу спорта?\n", "goal": "Участвовать в создании
              корпоративного доминирования нейронного футбола,\nпомочь разработать
              систему спортивных технологий, обеспечить справедливость\nи человечность
              в спорте.\n", "essence": "Квест исследует природу спорта в цифровую
              эпоху: могут ли корпорации\nсоздать идеальный футбол через нейронные
              технологии, сохраняя страсть\nи человечность игры, или это фундаментально
              противоречит природе спорта\nкак проявления человеческого духа? В мире,
              где каждый пас просчитан,\nчто происходит с понятием ''спортивного героизма''?\n",
              "key_points": ["Создание систем корпоративного контроля спорта", "Разработка
              технологий нейронного улучшения спортсменов", "Решение вопросов справедливости
              в спорте", "Предотвращение манипуляций сознанием болельщиков"]}, "quest_definition":
              {"quest_type": "main", "level_min": 68, "level_max": 78, "requirements":
