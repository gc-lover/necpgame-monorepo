              {"id": "establish_happiness_algorithm_ethics", "text": "Установить этику
              алгоритмов счастья", "type": "establish", "target": "well_being_ethics_protocols",
              "count": 1, "optional": false}, {"id": "protect_personal_autonomy",
              "text": "Защитить личную автономию", "type": "protect", "target": "individual_freedom_rights",
              "count": 2, "optional": false}], "rewards": [{"experience": 13300},
              {"credits": 31500}, {"reputation": {"factions": {"livable_city_engineers":
              70, "quality_of_life_advocates": 65, "personal_autonomy_protectors":
              60}}}, {"items": ["livable_city_token", "happiness_measurement_interface",
              "urban_optimization_algorithms"]}, {"unlocks": ["quest_livable_city_chain",
              "urban_psychology_skills", "autonomy_protection_countermeasures"]}],
              "branches": [{"condition": "achieve_perfect_quality_of_life", "next_quest":
              "utopian_city_paradise"}, {"condition": "preserve_personal_freedom",
              "next_quest": "authentic_living_movement"}, {"condition": "fail_comfort_freedom_balance",
              "next_quest": "happiness_dystopia"}]}, "content": {"sections": [{"id":
              "introduction", "title": "Введение", "body": "Ванкувер 2030-2039-х.
              Город становится центром ИИ оптимизации комфортного\nгорода. ''Максимальное
              счастье,'' — обещают власти. ''Идеальная жизнь,'' —\nрадуются жители.
              ''Идеальный контроль,'' — обвиняют диссиденты. Город\nучится быть ''комфортным''.\n"},
              {"id": "livable_city_optimization_systems", "title": "Системы оптимизации
              комфортного города", "body": "ИИ измеряет настроение, оптимизирует окружение,
              предсказывает потребности.\n''Персонализированный комфорт,'' — хвалят
              урбанисты. ''Массовый контроль,''\n— обвиняют либертарианцы.\n"}, {"id":
              "quality_of_life_measurement", "title": "Измерение качества жизни",
              "body": "Биометрия, социальные метрики, субъективное благополучие. ''Объективное\nсчастье,''
              — говорят психологи. ''Объективное несчастье,'' — отвечают\nтрадиционалисты.\n"},
              {"id": "urban_planning_automation", "title": "Автоматизация городского
              планирования", "body": "Адаптивные зоны, динамическое распределение
              ресурсов, предиктивное развитие.\n''Идеальный город,'' — хвалят планировщики.
              ''Идеальный контроль,'' — тревожатся\nграждане.\n"}, {"id": "happiness_algorithm_ethics",
              "title": "Этика алгоритмов счастья", "body": "Право на несчастье, свобода
              выбора, уважение к индивидуальности.\n''Счастье превыше всего,'' — настаивают
              оптимисты. ''Свобода превыше счастья,''\n— отвечают скептики.\n"}, {"id":
              "livable_city_future_decision", "title": "Решение по будущему ИИ оптимизации
              комфортного города", "body": "В центре управления городским комфортом
              Ванкувера, окруженный\nголографическими графиками счастья жителей и
              потоками данных о\nкачестве жизни, вы должны выбрать путь развития системы
              оптимизации:\nполностью автоматизировать комфорт для максимального счастья;
              сохранить\nиндивидуальную свободу через минимальное вмешательство; или
              найти\nбаланс между комфортом и автономией.\n"}]}, "appendix": {"glossary":
              [{"livable-city-optimization-ai": "ИИ оптимизации комфортного города"},
