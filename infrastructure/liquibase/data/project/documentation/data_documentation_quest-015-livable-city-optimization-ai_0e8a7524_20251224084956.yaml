            value: '{"metadata": {"id": "quest-vancouver-2030-2039-livable-city-optimization-ai",
              "title": "Vancouver 2030-2039 — ИИ оптимизации комфортного города",
              "document_type": "canon", "category": "quests", "status": "draft", "version":
              "1.0.0", "last_updated": "2025-12-23T18:50:00+00:00", "concept_approved":
