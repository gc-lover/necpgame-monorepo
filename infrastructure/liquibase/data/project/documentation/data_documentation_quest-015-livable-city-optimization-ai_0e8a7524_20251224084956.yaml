              "contact": "content@necp.game"}], "tags": ["vancouver", "livable-city-optimization-ai",
              "quality-of-life", "urban-planning", "happiness-algorithms"], "topics":
              ["livable_city_optimization_ai_development", "quality_of_life_measurement_systems",
              "urban_planning_automation", "happiness_algorithm_implementation", "sustainable_urban_living_ethics"],
              "related_systems": ["narrative-service", "quest-service", "character-service",
              "city-service"], "related_documents": [{"id": "lore-livable-city-vancouver",
              "relation": "references"}], "source": "", "visibility": "internal",
              "audience": ["concept", "narrative", "liveops"], "risk_level": "critical"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Ванкувер становится центром ''ИИ оптимизации комфортного
              города'' —\nсистемой ИИ, которая измеряет и оптимизирует качество жизни
              жителей. Алгоритмы\nанализируют счастье, здоровье, социальные связи
              и удовлетворенность жизнью,\nавтоматически корректируя городскую среду
              для максимального комфорта. Это\nобещает идеальный город для жизни,
              но поднимает вопросы о том, где проходит\nгрань между комфортом и контролем,
              кто определяет ''счастье'' и не станет ли\nтакая система инструментом
              манипуляции поведением граждан. Возникает вопрос:\nможет ли ИИ создать
              идеальный город, или он лишь создаст иллюзию счастья\nчерез контроль?\n",
              "goal": "Участвовать в создании ИИ оптимизации комфортного города, помочь
              разработать\nсистему измерения качества жизни, обеспечить баланс между
              комфортом и свободой.\n", "essence": "Квест исследует природу счастья
              в цифровую эпоху: могут ли алгоритмы измерить\nи оптимизировать человеческое
              благополучие, создавая идеальное общество,\nили это фундаментально противоречит
              органической природе счастья? В мире,\nгде город ''оптимизируется''
              для счастья, что происходит с понятием ''личного\nвыбора''?\n", "key_points":
              ["Создание систем измерения качества жизни", "Разработка алгоритмов
              оптимизации городской среды", "Решение вопросов этики счастья", "Предотвращение
              манипуляций поведением"]}, "quest_definition": {"quest_type": "main",
              "level_min": 66, "level_max": 76, "requirements": {"required_quests":
              [], "required_flags": ["vancouver_access", "urban_psychologist"], "required_reputation":
              {}, "required_items": []}, "objectives": [{"id": "develop_livable_city_optimization_ai",
              "text": "Разработать ИИ оптимизации комфортного города", "type": "develop",
              "target": "happiness_measurement_system", "count": 1, "optional": false},
              {"id": "implement_quality_of_life_measurement", "text": "Внедрить измерение
              качества жизни", "type": "implement", "target": "well_being_analytics",
              "count": 2, "optional": false}, {"id": "create_urban_planning_automation",
              "text": "Создать автоматизацию городского планирования", "type": "create",
