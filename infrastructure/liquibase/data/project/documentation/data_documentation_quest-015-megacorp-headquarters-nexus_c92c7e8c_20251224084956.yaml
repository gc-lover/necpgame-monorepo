              "audience": ["concept", "narrative", "liveops"], "risk_level": "critical"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2030-2039-х Феникс становится ''Нексусом штаб-квартир мега-корпораций''
              —\nцентром, где расположены центральные офисы крупнейших корпораций
              мира.\nСистема ИИ управляет корпоративным управлением, оптимизирует
              бизнес-процессы\nи контролирует глобальную экономику. Это обещает максимальную
              эффективность\nбизнеса, но поднимает вопросы о том, где проходит грань
              между корпоративной\nвластью и демократией, кто контролирует экономику
              и не станет ли такая\nсистема инструментом корпоративной диктатуры.
              Возникает вопрос: может ли\nкорпоративная эффективность создать идеальную
              экономику, или она лишь\nусилит существующие неравенства и создаст новую
              форму олигархии?\n", "goal": "Участвовать в создании неksуса мега-корпораций,
              помочь разработать систему\nкорпоративного управления, обеспечить баланс
              между эффективностью и справедливостью.\n", "essence": "Квест исследует
              природу корпораций в цифровую эпоху: могут ли алгоритмы\nуправлять бизнесом
              лучше людей, создавая совершенную эффективность, или\nэто фундаментально
              противоречит человеческому выбору и демократии? В мире,\nгде код становится
              законом бизнеса, что происходит с понятием ''свободного\nрынка''?\n",
              "key_points": ["Создание систем корпоративного доминирования", "Разработка
              алгоритмов экономического контроля", "Решение вопросов корпоративной
              справедливости", "Предотвращение злоупотреблений корпоративной властью"]},
              "quest_definition": {"quest_type": "main", "level_min": 60, "level_max":
              70, "requirements": {"required_quests": [], "required_flags": ["phoenix_access",
              "corporate_executive"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "develop_megacorp_nexus", "text": "Разработать
              нексус мега-корпораций", "type": "develop", "target": "corporate_headquarters_cluster",
