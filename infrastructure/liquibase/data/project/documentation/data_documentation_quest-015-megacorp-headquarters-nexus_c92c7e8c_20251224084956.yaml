              "next_quest": "corporate_reform_movement"}, {"condition": "fail_economic_democracy_protection",
              "next_quest": "corporate_oligarchy"}]}, "content": {"sections": [{"id":
              "introduction", "title": "Введение", "body": "Феникс 2030-2039-х. Город
              стал Нексусом штаб-квартир мега-корпораций.\n''Центр корпоративного
              мира,'' — хвастаются бизнесмены. ''Конец конкуренции,''\n— радуются
              капиталисты. ''Конец демократии,'' — обвиняют социалисты.\nЭкономика
              контролируется алгоритмами.\n"}, {"id": "megacorp_headquarters_nexus",
              "title": "Нексус штаб-квартир мега-корпораций", "body": "Тысячи корпораций
              в одном городе, ИИ координирует бизнес, оптимизирует\nрынки. ''Совершенная
              эффективность,'' — говорят CEO. ''Монополия,''\n— обвиняют конкуренты.\n"},
              {"id": "corporate_dominance_systems", "title": "Системы корпоративного
              доминирования", "body": "Предиктивное ценообразование, автоматические
              слияния, рыночный контроль.\n''Свободный рынок,'' — оправдывают корпорации.
              ''Контролируемый рынок,''\n— обвиняют регуляторы.\n"}, {"id": "economic_control_algorithms",
              "title": "Алгоритмы экономического контроля", "body": "ИИ прогнозирует
              тренды, манипулирует спросом, оптимизирует прибыль.\n''Эффективность
              превыше всего,'' — говорят экономисты. ''Манипуляция,''\n— отвечают
              этики.\n"}, {"id": "corporate_governance_technology", "title": "Технология
              корпоративного управления", "body": "Автоматическое голосование акционеров,
              ИИ-совет директоров, предиктивное\nстратегическое планирование. ''Совершенное
              управление,'' — хвалят\nадминистраторы. ''Конец человеческого контроля,''
              — тревожатся традиционалисты.\n"}, {"id": "megacorp_nexus_future_decision",
              "title": "Решение по будущему неksуса мега-корпораций", "body": "В центре
              Нексуса мега-корпораций Феникса, окруженный голографическими\nграфиками
              глобальной экономики и потоками корпоративных данных, вы\nдолжны выбрать
              путь развития корпоративной системы: полностью автоматизировать\nбизнес
              через ИИ для максимальной эффективности; демократизировать\nэкономику
              через антимонопольные меры; или сохранить традиционную\nрыночную систему.\n"}]},
