              {"condition": "balanced_smart_city", "next_quest": "sustainable_urban_future"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Санкт-Петербург 2020-х. Невский проспект, главная артерия города,
              становится\nлабораторией будущего. Умные светофоры регулируют трафик,
              сенсоры мониторят\nкачество воздуха, магазины знают ваши предпочтения
              до входа. \"Это город,\nкоторый заботится,\" — говорят энтузиасты. \"Или
              город, который следит?\"\n"}, {"id": "smart_transformation", "title":
              "Умная трансформация", "body": "Проспект трансформируется: тротуары
              генерируют энергию от шагов, здания\nадаптируют освещение к настроению
              жителей, транспорт оптимизируется в\nреальном времени. Каждый аспект
              жизни становится \"умным\": от парковки до\nсоциального взаимодействия.
              \"Город думает за нас,\" — говорят жители.\n"}, {"id": "privacy_vs_convenience",
              "title": "Приватность против удобства", "body": "Системы собирают данные
              о каждом: маршруты передвижения, предпочтения покупок,\nдаже эмоции
              через биометрию. \"Это для вашего блага,\" — уверяют власти.\n\"Мы знаем,
              что вам нужно, до того как вы сами поймете.\" Активисты видят\nв этом
              угрозу свободе: \"Кто контролирует данные, контролирует людей.\"\n"},
              {"id": "citizen_adaptation", "title": "Адаптация жителей", "body": "Жители
              делятся на группы: энтузиасты, принимающие все нововведения; скептики,\nизбегающие
              \"умных\" зон; хакеры, пытающиеся обойти системы. \"Технологии должны\nслужить
              нам,\" — говорят одни. \"Не наоборот,\" — отвечают другие. Конфликты\nвозникают
              ежедневно: от \"глупых\" очередей до навязчивой персонализации.\n"},
              {"id": "urban_challenges", "title": "Городские вызовы", "body": "Умные
              системы сталкиваются с реальными проблемами: перегрузки от наплыва туристов,\nсбои
              от хакерских атак, социальное неравенство в доступе к технологиям.\n\"Умный
              город для всех,\" — обещают власти. \"Или только для тех, кто может
              позволить?\"\n"}, {"id": "future_vision", "title": "Видение будущего",
              "body": "В центре управления умным городом вы должны выбрать путь развития:
              сделать\nНевский полностью контролируемым пространством максимальной
              эффективности,\nзащитить приватность жителей любой ценой, или найти
              баланс между технологиями\nи человеческими ценностями.\n"}]}, "appendix":
