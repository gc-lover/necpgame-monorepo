              Но трансформация вызывает сопротивление и\nподнимает вопросы приватности
              в эпоху тотального наблюдения.\n", "goal": "Участвовать в эволюции Невского
              проспекта в умный город, сбалансировать\nтехнологические инновации с
              правами жителей и предотвратить злоупотребления властью.\n", "essence":
              "Квест исследует будущее урбанистики: может ли город стать по-настоящему
