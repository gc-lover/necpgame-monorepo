              "source": "", "visibility": "internal", "audience": ["concept", "narrative",
              "liveops"], "risk_level": "high"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2030-х Санкт-Петербург сталкивается с
              катастрофическими последствиями изменения климата.\nУровень воды в Неве
              и каналах поднимается, угрожая затопить исторический центр города.\nТрадиционные
              дамбы и насосы не справляются, а город должен адаптироваться к новой
              реальности\n\"Венеции Севера\" или потерять свою уникальную идентичность.\n",
              "goal": "Помочь Санкт-Петербургу адаптироваться к новому статусу \"Венеции
              Севера\", модернизировать\nсистему каналов и дамб, сбалансировать защиту
              от наводнений с сохранением культурного наследия.\n", "essence": "Квест
              исследует конфликт между прогрессом и традицией: может ли город сохранить
              свою душу,\nадаптируясь к новым климатическим реалиям, или изменения
              климата уничтожат уникальную\nидентичность Петербурга?\n", "key_points":
              ["Адаптация к климатическим изменениям и подъему уровня воды", "Модернизация
              системы каналов и дамб Санкт-Петербурга", "Конфликт между инженерией
              и культурным наследием", "Этические вопросы изменения городской среды"]},
              "quest_definition": {"quest_type": "main", "level_min": 27, "level_max":
              37, "requirements": {"required_quests": ["quest-020-imperial-ball"],
              "required_flags": ["saint_petersburg_access", "environmental_awareness"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "assess_flood_risks", "text": "Оценить риски затопления исторического
              центра", "type": "investigate", "target": "flood_vulnerable_areas",
              "count": 3, "optional": false}, {"id": "design_adaptive_systems", "text":
