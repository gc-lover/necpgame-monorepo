              {"condition": "tradition_focus", "next_quest": "cultural_heritage_sacrifice"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Санкт-Петербург 2030-х. Глобальное потепление изменило город
              навсегда. Уровень Балтики\nподнимается, а Неву больше не сдерживают
              традиционные дамбы. Каналы выходят из берегов,\nа исторические здания
              стоят по колено в воде. \"Это конец Петербурга,\" — говорят одни.\n\"Это
              рождение новой Венеции Севера,\" — отвечают другие. Город должен выбрать
              свой путь.\n"}, {"id": "climate_crisis", "title": "Климатический кризис",
              "body": "Изменение климата ускорилось: ледники тают, уровень воды поднимается,
              а Санкт-Петербург\nстановится первым крупным городом, полностью адаптирующимся
              к новой реальности.\nТрадиционные дамбы и насосы не справляются, а экстремальные
              погодные явления стали нормой.\n"}, {"id": "venice_transformation",
              "title": "Трансформация в Венецию", "body": "Город начинает трансформироваться:
              каналы расширяются, улицы превращаются в водные пути,\nздания оснащаются
              плавучими фундаментами. Туристы приезжают на гондолах, а местные\nжители
              передвигаются на водных скутерах. Но сохранится ли душа Петербурга в
              этой новой форме?\n"}, {"id": "heritage_dilemma", "title": "Дилемма
              наследия", "body": "Исторические здания не могут быть просто подняты
              или перемещены. Дворцовая площадь,\nЭрмитаж, Петропавловская крепость
              — все под угрозой. Инженеры предлагают радикальные\nрешения, но историки
              видят в них угрозу культурному наследию. \"Спасем здания или спасем
              город?\"\n"}, {"id": "adaptive_engineering", "title": "Адаптивная инженерия",
              "body": "Новые технологии позволяют городу \"дышать\": дамбы поднимаются
              автоматически, здания\nадаптируются к уровню воды, а зеленые зоны становятся
              естественными барьерами.\nНо каждая инновация требует жертвы — иногда
              исторической аутентичности.\n"}, {"id": "identity_choice", "title":
              "Выбор идентичности", "body": "В центре управления наводнениями вы должны
              решить судьбу города: сделать его полностью\nсовременной Венецией с
              технологиями будущего, сохранить максимум исторического облика\nлюбой
              ценой, или найти баланс между прошлым и будущим.\n"}]}, "appendix":
