              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2030-х Санкт-Петербург становится столицей
              экстремального спорта с водными гонками по каналам.\nПрофессиональные
              гонщики на высокотехнологичных водных скутерах и гидроциклах соревнуются\nв
              опасных трассах среди исторических зданий. Спорт приносит славу и доход
              городу, но\nриски катастроф и конфликты с традиционными ценностями вызывают
              напряжение.\n", "goal": "Участвовать в организации и проведении водных
              гонок по каналам Санкт-Петербурга,\nсбалансировать спортивный энтузиазм
              с безопасностью и культурным наследием города.\n", "essence": "Квест
              исследует конфликт между адреналином современного спорта и спокойствием
              исторического\nгорода: могут ли водные гонки стать новой традицией Петербурга,
              или они разрушат его\nуникальную атмосферу?\n", "key_points": ["Организация
