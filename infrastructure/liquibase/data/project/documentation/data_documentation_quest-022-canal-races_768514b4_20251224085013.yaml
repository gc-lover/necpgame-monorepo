              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Санкт-Петербург 2030-х. Гонки по каналам стали новым видом
              спорта, привлекающим тысячи\nзрителей. Профессиональные гонщики на реактивных
              водных скутерах пролетают под мостами\nДворцовой площади, огибают шпили
              Петропавловской крепости, преодолевают искусственные\nволны. \"Это будущее
              спорта,\" — говорят энтузиасты. \"Это конец культурного наследия,\"
              —\nотвечают критики.\n"}, {"id": "race_evolution", "title": "Эволюция
              гонок", "body": "От традиционных лодочных гонок спорт эволюционировал
              в высокотехнологичные соревнования.\nВодные скутеры с реактивными двигателями,
              антигравитационные платформы, управляемые\nнейроинтерфейсами. Трассы
              проходят через исторический центр, создавая незабываемые зрелища.\n"},
              {"id": "urban_danger", "title": "Городская опасность", "body": "Гонки
              опасны: высокая скорость в узких каналах, риски столкновений со зданиями,\nперегрузки
              для зрителей. Несколько инцидентов уже произошли, вызвав дебаты о\nбезопасности
              и целесообразности такого спорта в историческом городе.\n"}, {"id":
              "spectator_culture", "title": "Культура зрителей", "body": "Зрители
              приходят на набережные, пароходы, даже на крыши зданий. Виртуальные
              трансляции\nпозволяют смотреть гонки из любой точки мира. Спорт стал
              частью культуры города,\nно некоторые видят в нем угрозу традиционным
              ценностям Петербурга.\n"}, {"id": "heritage_conflict", "title": "Конфликт
              с наследием", "body": "Консерваторы протестуют: \"Каналы — не гоночная
              трасса!\" Спортсмены отвечают:\n\"Город должен жить и развиваться.\"
              Туристы приезжают специально на гонки,\nно некоторые исторические здания
              страдают от вибрации и волн.\n"}, {"id": "championship_final", "title":
              "Финал чемпионата", "body": "В финальной гонке чемпионата города вы
              должны выбрать подход: сделать гонки еще более\nэкстремальными для привлечения
