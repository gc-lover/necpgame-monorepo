              [{"id": "introduction", "title": "Введение", "body": "Санкт-Петербург
              2030-х. Спас на Крови, храм-памятник на месте цареубийства,\nтребует
              масштабной реставрации. Мозаики выцветают, камень разрушается от\nвремени
              и загрязнения. Реставраторы предлагают революционные методы: ИИ-анализ\nповреждений,
              нано-ремонт, виртуальные копии. \"Это спасение храма,\" — говорят они.\n\"Это
              кощунство,\" — отвечают священники.\n"}, {"id": "sacred_history", "title":
              "Священная история", "body": "Спас на Крови — не просто храм, а памятник
              жертве. Его мозаики рассказывают\nисторию жизни Александра II, его реформ
              и трагической гибели. Каждое панно\nимеет глубокий духовный смысл, каждая
              плитка — часть молитвы. Изменить что-то\nзначит нарушить священную гармонию.\n"},
              {"id": "damage_assessment", "title": "Оценка повреждений", "body": "Повреждения
              серьезны: кислотные дожди разъели камень, вибрации от транспорта\nразрушили
              мозаику, загрязнение воздуха выцвело краски. Традиционные методы\nреставрации
              займут десятилетия, а храм продолжает разрушаться.\n"}, {"id": "technological_temptation",
              "title": "Технологическое искушение", "body": "Современные технологии
              обещают чудеса: нанороботы восстановят каждую плитку,\nИИ воссоздаст
              утраченные фрагменты, виртуальная реальность позволит \"войти\"\nв историю.
              \"Мы вернем храм к жизни,\" — обещают технологи. Но где грань между\nреставрацией
              и воссозданием?\n"}, {"id": "faith_conflict", "title": "Конфликт веры",
              "body": "Церковь противится: \"Святыня не может быть улучшена человеком,
              даже с помощью\nтехнологий.\" Реставраторы отвечают: \"Мы служим Богу,
              используя дары, которые Он дал.\"\nТуристы и паломники делятся: одни
              видят в технологиях угрозу, другие — возможность\nлучше понять веру.\n"},
              {"id": "restoration_rite", "title": "Обряд реставрации", "body": "В
