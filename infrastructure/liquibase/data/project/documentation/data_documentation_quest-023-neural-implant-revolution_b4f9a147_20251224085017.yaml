              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Сиэтл 2020-х наполнен людьми с \"сияющими глазами\" — носителями
              нейронных имплантов.\nОни могут общаться мыслями, обучаться мгновенно,
              контролировать устройства взглядом.\n\"Это следующий шаг эволюции,\"
              — говорят имплантированные. \"Почему оставаться ограниченным биологией?\"\n"},
              {"id": "implant_clinics", "title": "Клиники имплантов", "body": "Весь
              город усеян клиниками, где устанавливают импланты. Процедуры становятся
              все\nпроще и дешевле, но качество снижается. \"Каждый может стать сверхчеловеком,\"
              —\nобещает реклама. \"За небольшую плату и лояльность корпорации.\"\n"},
              {"id": "augmentation_divide", "title": "Разделение на классы", "body":
              "Общество делится на \"улучшенных\" и \"натуралов\". Первые получают
              лучшие работы,\nобразование, возможности. Вторые становятся вторым сортом.
              \"Импланты — это билет\nв будущее,\" — говорят улучшенные. \"А вы —
              пережиток прошлого.\"\n"}, {"id": "hidden_dangers", "title": "Скрытые
              опасности", "body": "Импланты не так безопасны, как обещают. Некоторые
              вызывают зависимость, другие\nпозволяют корпорациям контролировать разум.
              \"Мы становимся частью сети,\" — шепчет\nтехник. \"И сеть контролирует
              нас.\"\n"}, {"id": "resistance_movement", "title": "Движение сопротивления",
              "body": "Растет сопротивление среди \"натуралов\". Они организуют подпольные
              сети, создают\nзащиту от имплантов, борются за право оставаться человеком.
              \"Технологии должны\nслужить нам, а не владеть нами,\" — говорят активисты.\n"},
              {"id": "future_of_humanity", "title": "Будущее человечности", "body":
              "Кульминация наступает в главном центре имплантов. Вы можете запретить
              импланты\nи сохранить естественное человечество, создать регулируемый
              рынок улучшений,\nили стать пионером полной трансформации человека в
