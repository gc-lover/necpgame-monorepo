              "В 2020-х Сиэтл становится эпицентром революции нейронных имплантов.
              Корпорации\nпредлагают улучшения мозга: мгновенное обучение, телепатию,
              контроль над устройствами.\nНо импланты меняют людей — создают новые
              классы общества и рискуют стереть\nгрань между человеком и машиной.\n",
              "goal": "Исследовать мир нейронных имплантов, раскрыть их опасности
              и принять решение\nо будущем человеческого разума в эпоху кибернетического
              улучшения.\n", "essence": "Квест исследует начало кибернетической эры:
              когда улучшение тела и разума становится\nнормой, но цена — потеря человечности
              и появление цифрового неравенства.\n", "key_points": ["Революция нейронных
