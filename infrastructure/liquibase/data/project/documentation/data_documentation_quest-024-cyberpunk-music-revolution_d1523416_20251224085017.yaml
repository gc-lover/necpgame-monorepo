              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Сиэтл 2020-х гудит от новой музыки. Виртуальные концерты собирают
              миллионы зрителей,\nмузыка генерируется коллективным разумом артистов
              и ИИ, искусство существует одновременно\nв физическом и цифровом мире.
              \"Это рождение новой культуры,\" — говорят музыканты.\n\"Где человек
              и машина создают вместе.\"\n"}, {"id": "cyberpunk_music_scene", "title":
              "Киберпанк музыкальная сцена", "body": "Музыка эволюционировала: алгоритмы
              создают мелодии, нейронные сети пишут тексты,\nколлективный разум артистов
              смешивает стили. Концерты проходят в VR: зрители\nстановятся частью
              музыки, их эмоции влияют на звучание. \"Это не просто музыка,\" —\nговорит
              диджей. \"Это коллективный опыт сознания.\"\n"}, {"id": "underground_vs_corporate",
              "title": "Подполье против корпораций", "body": "Корпорации пытаются
              захватить сцену: покупают артистов, монетизируют алгоритмы,\nконтролируют
              VR-платформы. Подпольные артисты борются за независимость, создавая\nдецентрализованные
              сети и анонимные платформы. \"Искусство не должно принадлежать корпорациям,\"
              — говорят они.\n"}, {"id": "digital_art_revolution", "title": "Революция
              цифрового искусства", "body": "Искусство становится интерактивным: картины
              оживают, музыка адаптируется к слушателю,\nлитература пишется коллективно.
              Но возникает вопрос собственности: кто владеет\nискусством, созданным
              ИИ? Человеком? Коллективом? \"Владение — это иллюзия,\" —\nутверждают
              радикалы. \"Искусство принадлежит всем.\"\n"}, {"id": "cultural_identity",
              "title": "Культурная идентичность", "body": "Киберпанк-культура формирует
              новую идентичность: хакеры-артисты, техно-шаманы,\nцифровые номады.
              Они отвергают традиционные ценности, создавая свою этику и мораль.\n\"Мы
              — дети машин,\" — говорят они. \"И мы перепишем правила игры.\"\n"},
              {"id": "final_performance", "title": "Финальное выступление", "body":
