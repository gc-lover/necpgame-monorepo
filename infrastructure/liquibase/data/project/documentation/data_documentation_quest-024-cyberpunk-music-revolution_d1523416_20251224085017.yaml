              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2020-х Сиэтл становится родиной новой культурной революции. Подпольная
              музыкальная\nсцена эволюционирует в киберпанк-культуру: музыка, генерируемая
              ИИ, концерты в\nвиртуальной реальности, искусство, созданное коллективным
              разумом. Но корпорации\nпытаются монетизировать и контролировать эту
              революцию.\n", "goal": "Исследовать киберпанк музыкальную сцену, помочь
              артистам сохранить независимость\nи принять решение о будущем альтернативной
              культуры в цифровую эпоху.\n", "essence": "Квест исследует эволюцию
              культуры в технологическую эру: когда искусство становится\nцифровым,
