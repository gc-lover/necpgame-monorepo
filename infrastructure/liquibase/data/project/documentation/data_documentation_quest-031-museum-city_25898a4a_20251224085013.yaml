              "introduction", "title": "Введение", "body": "Санкт-Петербург 2040-2060-х.
              Город стал живым музеем. Через нейроинтерфейсы\nжители и туристы погружаются
              в прошлое: Дворцовая площадь оживает сценами\nкоронации, Невский проспект
              наполняется призраками прошлого, а каналы\nрассказывают истории утопленников.
              \"Мы сохраним всё,\" — обещают хранители.\n\"Но сохраним ли мы душу
              города?\"\n"}, {"id": "quantum_preservation", "title": "Квантовое сохранение",
              "body": "Квантовые компьютеры хранят не только изображения, но и \"душу\"
              зданий:\nвибрации камня, запахи каналов, звуки ветра. Каждый объект
              имеет цифрового\n\"ангела-хранителя\" — ИИ, который следит за состоянием
              и предупреждает\nоб угрозах. \"Мы не копируем,\" — говорят инженеры.
              \"Мы воскрешаем.\"\n"}, {"id": "living_history", "title": "Живая история",
              "body": "Исторические личности оживают в цифровой форме: Петр Великий
              дает советы\nо современном управлении, Пушкин пишет новые стихи, Достоевский
              анализирует\nчеловеческую психику. Туристы могут \"поговорить\" с прошлым,
              но возникает\nвопрос: чьи интерпретации они слышат — оригинальные или
              адаптированные под\nсовременность?\n"}, {"id": "museum_vs_city", "title":
              "Музей против города", "body": "Город-музей становится слишком успешным:
              туристы предпочитают цифровые\nэкскурсии реальным прогулкам, а некоторые
              здания начинают разрушаться\nот отсутствия ухода. \"Зачем ремонтировать
              реальный Зимний дворец,\" — спрашивают\nскептики, \"когда цифровая копия
              идеальна?\" Жители делятся: одни видят в\nэтом спасение культуры, другие
              — начало конца аутентичности.\n"}, {"id": "memory_upload", "title":
              "Загрузка памяти", "body": "Проект \"Коллективная память\" позволяет
              загружать личные воспоминания в\nобщее культурное хранилище. Тысячи
              историй оживляют прошлое города,\nно возникает этическая дилемма: кто
              контролирует коллективную память,\nи можно ли стереть \"нежелательные\"
              воспоминания?\n"}, {"id": "preservation_philosophy", "title": "Философия
              сохранения", "body": "В Кунсткамере, где Петр хранил свои \"диковинки\",
              вы должны решить судьбу\nгорода: сделать его полностью цифровым музеем
              с идеальными копиями,\nсохранить физический город любой ценой, или найти
              баланс между технологиями\nи человеческим наследием.\n"}]}, "appendix":
