              исторических личностей. Но возникает вопрос: что происходит\nс реальными
              зданиями, когда цифровые копии становятся популярнее оригиналов?\n",
              "goal": "Участвовать в трансформации Санкт-Петербурга в Город-музей,
              сбалансировать\nцифровое сохранение с реальным наследием, предотвратить
