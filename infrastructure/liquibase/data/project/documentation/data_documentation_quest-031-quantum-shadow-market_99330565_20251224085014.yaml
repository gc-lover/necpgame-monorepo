              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Москва 2040-х пульсирует странной энергией. В подземных туннелях
              метро появились \"теневые рынки\" —\nместа, где торгуют не товарами,
              а кусочками реальности. Вы слышите слухи о людях, которые\n\"исчезают
              в тенях\" — уходят в альтернативные жизни, купленные за цифровую валюту.\n"},
              {"id": "quantum_market", "title": "Квантовый рынок", "body": "Подземный
              рынок — это лабиринт из квантовых серверов и голографических дисплеев.
              Продавцы\nдемонстрируют \"теневые жизни\": альтернативные версии существования,
              где вы могли бы быть\nбогаче, счастливее, сильнее. \"Купи свою идеальную
              жизнь,\" — шепчет продавец. \"Зачем\nстрадать в этой реальности?\"\n"},
              {"id": "reality_theft", "title": "Кража реальностей", "body": "Рынок
              торгует украденными кусочками жизни. Воспоминания о первой любви, момент
              рождения\nребенка, победа в важной битве — всё это можно купить. Но
              каждая продажа оставляет дыру\nв реальности оригинала. \"Я продал свои
              плохие воспоминания,\" — говорит один покупатель.\n\"Теперь у меня идеальная
              жизнь. А тот, у кого я их купил... он просто исчез.\"\n"}, {"id": "corporate_involvement",
              "title": "Корпоративное участие", "body": "Барон рынка — бывший корпоративный
              физик, изгнанный за \"неэтичные эксперименты\". Он\nутверждает, что
              создаёт \"демократию реальностей\" — где каждый может выбрать свою жизнь.\nНо
              корпорации используют рынок для шпионажа: покупают воспоминания конкурентов,\nстирают
              неугодных людей из реальности.\n"}, {"id": "reality_danger", "title":
              "Опасность для реальности", "body": "Одна из проданных \"теневых жизней\"
              начинает поглощать реальность. Границы между мирами\nстираются: люди
              видят призраков из альтернативных версий себя, здания меняют форму,\nа
              время течёт вспять в некоторых районах. \"Это конец,\" — шепчет барон.
              \"Или начало новой эры?\"\n"}, {"id": "final_choice", "title": "Финальный
              выбор", "body": "Рынок в хаосе от разлома реальности. Вы можете: уничтожить
