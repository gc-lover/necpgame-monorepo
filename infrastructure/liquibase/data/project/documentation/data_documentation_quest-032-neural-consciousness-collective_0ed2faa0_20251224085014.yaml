              \"Мы едины,\" — шепчет толпа. \"Индивидуальность — это иллюзия.\"\n"},
              {"id": "collective_formation", "title": "Формирование коллектива", "body":
              "В огромном зале собрались тысячи людей. Они подключают импланты друг
              к другу,\nсоздавая сеть из умов. Сначала они делятся воспоминаниями,
