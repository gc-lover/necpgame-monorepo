              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Санкт-Петербург 2040-2060-х. Во время реконструкции Зимнего
              дворца обнаруживаются\nтайные ходы, ведущие к спрятанным сокровищам
              семьи Романовых. Золото, драгоценности,\nдокументы о тайных сделках
              и неизвестных членах семьи. \"Это изменит наше понимание\nистории,\"
              — говорят историки. \"Это сделает меня богатым,\" — шепчет коллекционер.\n"},
              {"id": "hidden_riches", "title": "Скрытые богатства", "body": "Сокровища
              спрятаны в самых неожиданных местах: под фундаментом Петропавловской\nкрепости,
              в тайниках Зимнего дворца, даже в каналах под городом. Они включают\nне
              только золото, но и документы, раскрывающие тайны: связи с масонами,
              секретные\nсоюзы, неизвестные наследники. Каждый артефакт — ключ к переписыванию
              истории.\n"}, {"id": "treasure_hunters", "title": "Охотники за сокровищами",
              "body": "Государство, частные коллекционеры, историки, даже иностранные
              агенты — все\nучаствуют в охоте. Дроны сканируют здания, ИИ анализирует
              исторические документы,\nа на черном рынке продаются \"подсказки\" о
              местонахождении. \"Это культурное наследие,\"\n— настаивает правительство.
              \"Это моя собственность,\" — отвечают наследники.\n"}, {"id": "imperial_secrets",
              "title": "Имперские секреты", "body": "Документы раскрывают шокирующие
              тайны: Романовы имели связи с инопланетянами,\nвладели технологиями,
              опережающими время на века, финансировали тайные общества.\nНекоторые
              секреты могут дестабилизировать современное общество, другие — принести\nтехнологии
              будущего. \"Что открыть, а что сохранить в тайне?\"\n"}, {"id": "ownership_battle",
              "title": "Битва за собственность", "body": "Правительство требует национализации,
              коллекционеры предлагают миллионы,\nученые хотят исследовать, а народ
              требует справедливого распределения.\n\"Богатство царей принадлежит
              народу,\" — скандируют демонстранты.\n\"Но кто этот народ в эпоху генетической
              модификации?\"\n"}, {"id": "crown_jewel_decision", "title": "Решение
              о короне", "body": "В потайной комнате Зимнего дворца, где спрятана
              корона Российской империи,\nвы должны решить: передать сокровища государству
              для музеев, продать на аукционе\nдля социальной помощи, или распределить
              среди достойных наследников.\n"}]}, "appendix": {"glossary": [{"romanov_treasure":
