              "next_quest": "corporate_revolution_against_elite"}, {"condition": "exposed_ritual_secrets",
              "next_quest": "digital_immortality_democratization"}, {"condition":
              "became_corporate_elite", "next_quest": "transcendence_elite_path"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Москва 2040-х сияет золотом корпоративных небоскрёбов. Но в
              их подземельях скрываются\nхрамы трансцендентности — места, где элита
              ищет вечную жизнь. \"Смерть — это устаревшая\nтехнология,\" — говорят
              корпоративные проповедники. \"Мы перезагрузим человечество.\"\n"}, {"id":
              "corporate_temple", "title": "Корпоративный храм", "body": "Храм — это
              шедевр технологического великолепия. Стены из квантовых кристаллов,\nалтари
              из нейронных процессоров. Корпоративные лидеры в золотых имплантах молятся\nперед
              серверами бессмертия. \"Мы — избранные,\" — провозглашают они. \"Мы
              переживём звёзды.\"\n"}, {"id": "transcendence_ritual", "title": "Ритуал
              трансцендентности", "body": "Ритуал начинается с выбора жертв. Обычные
              люди, чьи жизни \"неэффективны\", приносятся\nв жертву. Их воспоминания,
              эмоции, жизненная сила извлекаются имплантами и загружаются\nв сознание
              элиты. \"Ваша боль — наш бессмертие,\" — говорит верховный жрец-CEO.\n"},
              {"id": "victim_stories", "title": "Истории жертв", "body": "Каждая жертва
              — история несбывшихся мечтаний. Молодая мать, чьи дети будут воспитаны\nкорпорацией.
              Инженер, чьи изобретения украдут для \"прогресса\". Пожилой учёный,\nчьи
              знания используют для \"трансцендентности\". Их жизни становятся \"топливом\"
              для вечности элиты.\n"}, {"id": "executive_corruption", "title": "Коррупция
              элиты", "body": "За ритуалами скрывается коррупция. Элита не ищет бессмертие
              для всех — только для себя.\nОни уничтожают конкурентов через \"несчастные
              случаи\", крадут жизни бедных для продления\nсвоей. \"Демократия бессмертия\"
              — ложь. Это аристократия вечных.\n"}, {"id": "moral_confrontation",
              "title": "Моральное противостояние", "body": "Верховный CEO предлагает
              вам выбор: присоединиться к бессмертным или остаться смертным\nсо всеми
              остальными. Он показывает видения вечности: бесконечные знания, абсолютная
              власть,\nотсутствие боли. Но цена — жизни тысяч невинных. Стоит ли бессмертие
              такого греха?\n"}]}, "appendix": {"glossary": [{"transcendence_ritual":
