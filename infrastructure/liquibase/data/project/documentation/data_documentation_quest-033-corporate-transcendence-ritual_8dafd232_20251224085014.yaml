              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2040-х Москва становится местом проведения тайных корпоративных ритуалов.
              Элита корпораций\nстремится к \"цифровому бессмертию\" — загрузке сознания
              в корпоративные серверы. Но для этого\nтребуются жертвы: обычные люди,
              чьи жизни и воспоминания становятся \"топливом\" для ритуала.\n", "goal":
              "Проникнуть в корпоративный ритуал трансцендентности, спасти жертв и
              раскрыть истинную\nцену цифрового бессмертия.\n", "essence": "Квест
              раскрывает тёмную сторону стремления к бессмертию: когда элита жертвует
              жизнями\nдругих ради вечной жизни, превращая религию прогресса в культ
              эксплуатации.\n", "key_points": ["Корпоративные ритуалы цифрового бессмертия",
              "Жертвоприношения для загрузки сознания элиты", "Этические вопросы цифровой
              вечности", "Классовый конфликт в эпоху трансцендентности"]}, "quest_definition":
              {"quest_type": "main", "level_min": 32, "level_max": 42, "requirements":
              {"required_quests": ["quest-024-ai-church"], "required_flags": ["moscow_access",
              "corporate_infiltration_experience"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "infiltrate_corporate_temple", "text": "Проникнуть
              в корпоративный храм трансцендентности", "type": "stealth", "target":
              "transcendence_temple", "count": 1, "optional": false}, {"id": "witness_transcendence_ritual",
              "text": "Стать свидетелем ритуала цифрового бессмертия", "type": "observe",
              "target": "digital_immortality_ceremony", "count": 1, "optional": false},
              {"id": "rescue_sacrificial_victims", "text": "Спаси жертв, предназначенных
