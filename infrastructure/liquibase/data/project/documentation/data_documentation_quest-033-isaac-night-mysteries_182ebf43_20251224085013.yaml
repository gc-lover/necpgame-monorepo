              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2040-2060-х Исаакиевский собор становится центром сверхъестественных
              событий.\nНочью в соборе проявляются призраки, активируются древние
              механизмы, а геометрия\nздания создает порталы в другие измерения. Церковь
              борется с \"профанацией святыни\",\nа ученые видят в этом возможность
              изучения паранормальных явлений.\n", "goal": "Исследовать ночные тайны
              Исаакиевского собора, раскрыть природу сверхъестественных\nявлений,
              найти баланс между религиозным значением и научным интересом.\n", "essence":
              "Квест исследует границу между верой и наукой: могут ли сверхъестественные
              явления\nв священном месте быть доказательством божественного, или они
              лишь побочный\nэффект древних технологий и человеческой психики?\n",
              "key_points": ["Исследование ночных сверхъестественных явлений в Исаакии",
