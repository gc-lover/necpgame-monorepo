              [{"id": "introduction", "title": "Введение", "body": "Санкт-Петербург
              2040-2060-х. Исаакиевский собор, символ города, оживает ночью.\nПризрачные
              хоры поют неземные мелодии, статуи оживают, а купол светится\nвнутренним
              светом. \"Это чудо,\" — шепчет священник. \"Это аномалия,\" — говорят
              ученые.\n\"Это опасно,\" — предупреждают скептики. Кто прав в этом хоре
              голосов?\n"}, {"id": "night_visions", "title": "Ночные видения", "body":
              "Каждую ночь собор трансформируется: стены становятся прозрачными, показывая\nсцены
              из прошлого, воздух наполняется голосами давно умерших, а пол под ногами\nпульсирует,
              как живое существо. Некоторые видят ангелов, другие — математические\nформулы,
              третьи — кошмары из собственного подсознания.\n"}, {"id": "geometric_secrets",
              "title": "Геометрические секреты", "body": "Архитектура собора — это
              не просто красота, а функциональный механизм. Линии\nпересекаются в
              узлах силы, создавая порталы в другие измерения. Монреальский\nкупол
              фокусирует энергии, а колонны — антенны для приема сигналов из иных
              миров.\n\"Это храм,\" — говорят священнослужители. \"Это машина,\" —
              настаивают ученые.\n"}, {"id": "spirit_manifestations", "title": "Проявления
              духов", "body": "Сущности проявляются в разных формах: призраки строителей
              собора, ангелы-хранители,\nдаже цифровые сознания, загруженные в квантовые
              хранилища. Они делятся историями,\nпредупреждениями, знаниями. Но можно
              ли доверять словам из-за завесы?\n"}, {"id": "church_scientist_conflict",
              "title": "Конфликт церкви и науки", "body": "Церковь видит в явлениях
              божественное вмешательство и требует прекратить исследования.\nУченые
              настаивают на изучении для понимания природы реальности. Туристы приходят\nкак
              паломники или как испытуемые. \"Вера или знание?\" — вопрос, разделяющий
              город.\n"}, {"id": "portal_stabilization", "title": "Стабилизация портала",
              "body": "В центре собора, под главным куполом, открывается портал в
              неизвестное измерение.\nВы должны решить: запечатать его как угрозу
