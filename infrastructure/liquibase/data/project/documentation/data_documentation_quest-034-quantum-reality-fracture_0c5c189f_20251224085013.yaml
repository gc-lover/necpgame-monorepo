              "next_quest": "fluid_reality_adaptation"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Санкт-Петербург
              2040-2060-х. Реальность треснула. Квантовые компьютеры в лабораториях\nгорода
              создали разрывы в ткани мироздания. Улицы искажаются, здания появляются\nи
              исчезают, а жители видят версии себя из параллельных миров. \"Это конец,\"\n—
              кричат паникеры. \"Это начало,\" — отвечают ученые. Где истина в этом
              хаосе вероятностей?\n"}, {"id": "fracture_manifestations", "title":
              "Проявления трещины", "body": "Трещина проявляется по-разному: улицы
              ведут в никуда, здания существуют в\nнескольких состояниях одновременно,
              время течет неравномерно. Некоторые районы\nподчиняются законам других
              вселенных: гравитация меняется, цвета инвертируются,\nзвуки оживают.
              \"Это не повреждение,\" — говорят физики. \"Это расширение реальности.\"\n"},
              {"id": "quantum_laboratories", "title": "Квантовые лаборатории", "body":
              "Эксперименты в университетах и корпорациях вышли из-под контроля. Квантовые\nкомпьютеры,
              моделирующие мультиверс, начали влиять на реальность. Ученые спорят:\nавария
              или прорыв? Правительство требует остановки исследований, но некоторые\nвидят
              в трещине возможность путешествий между мирами.\n"}, {"id": "multiverse_entities",
              "title": "Сущности мультиверса", "body": "Через разрывы проникают существа
              из параллельных миров: версии людей с другими\nжизнями, существа из
              альтернативных эволюций, даже абстрактные концепции,\nставшие материальными.
              Они делятся знаниями, предупреждениями, угрозами.\n\"Они — гости,\"
              — говорят миротворцы. \"Или захватчики?\" — опасаются другие.\n"}, {"id":
              "reality_instability", "title": "Нестабильность реальности", "body":
              "Чем дольше трещина открыта, тем нестабильнее становится реальность.
              Физические\nзаконы смешиваются: вода может гореть, камень — плавать,
              время — идти вспять.\nНекоторые жители адаптируются, развивая \"квантовое
              сознание\", другие сходят с ума.\n\"Мы должны закрыть разрыв,\" — настаивают
              консерваторы. \"Или научиться жить в нем?\"\n"}, {"id": "anchor_deployment",
              "title": "Размещение якорей", "body": "В центре трещины, где сходятся
              все вероятности, вы должны разместить якоря реальности.\nВыбор: полностью
              запечатать разрывы, создав стабильный мир; контролировать трещины\nдля
              доступа к знаниям параллельных миров; или принять квантовую природу
