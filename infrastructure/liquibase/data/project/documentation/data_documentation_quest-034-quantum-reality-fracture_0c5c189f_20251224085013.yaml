              "quantum_physics_knowledge"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "detect_reality_fractures", "text": "Обнаружить
              точки квантовых разрывов реальности", "type": "scan", "target": "dimensional_anomalies",
