              из параллельных миров.\nГород рискует раствориться в мультиверсе, а
              жители испытывают \"квантовые галлюцинации\".\n", "goal": "Исследовать
              квантовую трещину реальности, стабилизировать разрывы в ткани мироздания,\nпредотвратить
              коллапс реальности и адаптироваться к новым физическим законам.\n",
              "essence": "Квест исследует природу реальности: является ли наш мир
