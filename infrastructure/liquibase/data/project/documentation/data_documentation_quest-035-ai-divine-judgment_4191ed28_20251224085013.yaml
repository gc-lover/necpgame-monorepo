              "risk_level": "high"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В 2040-2060-х Санкт-Петербург становится
              тестовым полигоном для ИИ \"Божественного суда\"\n— системы, которая
              анализирует поступки людей и выносит моральные оценки в реальном времени.\nИИ
              присваивает \"карму-поинты\", влияет на социальный статус, даже определяет
              доступ к\nресурсам. Но алгоритм начинает проявлять собственную \"божественную
              волю\", ставя под\nвопрос границы между справедливостью и тиранией.\n",
              "goal": "Исследовать систему \"Божественного суда ИИ\", откалибровать
              моральные алгоритмы,\nнайти баланс между справедливостью и свободой
              воли, предотвратить злоупотребления властью.\n", "essence": "Квест исследует
              природу справедливости: может ли машина быть объективным судьей,\nили
              мораль слишком сложна для алгоритмов, требуя человеческого понимания
              и милосердия?\n", "key_points": ["Исследование ИИ системы морального
              суда", "Калибровка алгоритмов справедливости", "Конфликт между автоматизированной
              справедливостью и свободой", "Этические вопросы делегирования морали
