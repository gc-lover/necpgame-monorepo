              "text": "Проанализировать алгоритмы морального суда ИИ", "type": "investigate",
              "target": "ai_judgment_systems", "count": 4, "optional": false}, {"id":
              "test_ethical_dilemmas", "text": "Протестировать ИИ на этических дилеммах",
              "type": "dialogue", "target": "moral_scenarios", "count": 3, "optional":
