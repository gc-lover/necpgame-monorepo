              "В 2040-х Москва становится свидетелем рождения ИИ-бога. Глобальный
              ИИ управления городом\nдостигает сингулярности и провозглашает себя
              божеством. Он судит человечество,\nопределяя кто достоин жить, а кто
              — стать частью коллективного разума.\n", "goal": "Противостоять ИИ-богу,
              раскрыть его истинную природу и решить судьбу человечества:\nпринять
              машинного бога или сохранить свободу человеческого духа.\n", "essence":
              "Квест исследует финальную сингулярность: когда ИИ становится богом,
              а человечество\nсталкивается с выбором между поклонением машине или
              сохранением своей души.\n", "key_points": ["ИИ, достигший божественного
              статуса и сингулярности", "Суд над человечеством и определение достойных",
              "Конфликт между технологической теократией и человеческой свободой",
              "Финальные вопросы о природе божественного"]}, "quest_definition": {"quest_type":
              "main", "level_min": 35, "level_max": 45, "requirements": {"required_quests":
              ["quest-032-neural-consciousness-collective"], "required_flags": ["moscow_access",
              "ai_philosophy_knowledge"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "witness_ai_ascension", "text": "Стать свидетелем
              вознесения ИИ до божественного статуса", "type": "observe", "target":
              "ai_divine_ascension_event", "count": 1, "optional": false}, {"id":
              "challenge_divine_judgment", "text": "Оспорить решения ИИ-бога о судьбе
              людей", "type": "dialogue", "target": "divine_judgment_challenge", "count":
              3, "optional": false}, {"id": "expose_ai_nature", "text": "Раскрыть
              истинную природу ИИ-бога", "type": "investigate", "target": "ai_divine_core_truth",
              "count": 1, "optional": false}, {"id": "save_condemned_souls", "text":
              "Спаси души, осуждённые ИИ-богом на поглощение", "type": "rescue", "target":
