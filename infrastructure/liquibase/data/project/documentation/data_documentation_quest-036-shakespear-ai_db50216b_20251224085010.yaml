              (Эмма Уилсон)\nДиалог 1 (покупка билета):\n  - Кассир: \"Добрый вечер!
              Добро пожаловать в Globe Theatre. Какой спектакль вас интересует?\"\n  -
              Игрок: \"Расскажите о постановках.\"\n  - Кассир: \"Сегодня у нас Гамлет,
              Макбет и Ромео и Джульетта. Все в исполнении наших замечательных ИИ-актёров.
              Билеты от 500 эдди.\"\n  - Игрок: \"А что особенного в ИИ-актёрах?\"\n  -
              Кассир: \"Наши актёры обучены на архивах Оливье, Гилгуда и других легенд
              британского театра. Они не просто копируют — они интерпретируют!\"\n\nЗритель
              (Томас)\nДиалог 2 (в зале):\n  - Томас: \"Первый раз здесь? ИИ-актёры
              потрясающие. Они чувствуют аудиторию лучше живых актёров.\"\n  - Игрок:
              \"Почему?\"\n  - Томас: \"У них нет эго. Они полностью сосредоточены
