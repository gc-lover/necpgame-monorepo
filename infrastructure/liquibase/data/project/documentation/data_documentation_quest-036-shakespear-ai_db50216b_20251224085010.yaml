              восприятие спектакля\n\nПроверка 3: Empathy (Этап 3)\nТребование: 0.3+\nУспех:
              Глубокое эмоциональное погружение, дополнительные культурные награды\nПровал:
              Поверхностное восприятие\n\nПроверка 4: Rhetoric (Этап 4)\nТребование:
