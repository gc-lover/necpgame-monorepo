              Шекспир\nДиалог 3 (постспектакльный):\n  - Шекспир: \"Ah, gentle visitor!
              What think''st thou of our little play?\"\n  - Игрок: \"Ваша пьеса timeless,
              но современные интерпретации добавляют глубины.\"\n  - Шекспир: \"Indeed!
              In this digital age, the questions of love and ambition remain eternal.
              Tell me, what troubles thy soul?\"\n  - Игрок: \"Вопросы о природе сознания,
