              место, базовые награды\n  - VIP билет (800 эдди): лучшее место, встреча
              с актёрами после спектакля, дополнительные награды\n\nВыбор 2: Выбор
              пьесы\nУсловие: При выборе постановки\nВарианты:\n  - Гамлет: фокус
              на философии и размышлениях, бафф к Wisdom +5%\n  - Макбет: фокус на
              амбициях и власти, бафф к Leadership +5%\n  - Ромео и Джульетта: фокус
              на любви и страсти, бафф к Charisma +5%\n\nВыбор 3: Глубина диалога
              с Шекспиром\nУсловие: Во время разговора с виртуальным Шекспиром\nВарианты:\n  -
              Поверхностный разговор: быстрый автограф, базовые награды\n  - Глубокий
              философский диалог: обсуждение вечных вопросов, дополнительные культурные
              награды\n  - Критический анализ: обсуждение современной интерпретации,
              бафф к Critical Thinking\n", "mechanics_links": [], "assets": []}, {"id":
              "skill_checks", "title": "Проверки навыков", "body": "Проверка 1: Social
              (Этап 1)\nТребование: 0.3+\nУспех: Игрок получает скидку на билет или
              приглашение в VIP-зону\nПровал: Стандартная цена билета\n\nПроверка
              2: Culture (Этап 2)\nТребование: 0.3+\nУспех: Игрок лучше понимает сюжет
