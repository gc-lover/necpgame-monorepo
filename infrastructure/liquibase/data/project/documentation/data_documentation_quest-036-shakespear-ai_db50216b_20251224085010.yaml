              "Обзор квеста", "body": "Квест LONDON-2061-036 — культурное погружение
              в мир шекспировского театра с использованием ИИ-технологий.\nИгрок посещает
              восстановленный Globe Theatre, где выступают цифровые актёры, обученные
              на архивах великих британских артистов.\nКульминацией становится диалог
              с виртуальным Шекспиром, который может повлиять на мировоззрение игрока.\n",
              "mechanics_links": ["mechanics/quests/quest-system.yaml"], "assets":
              []}, {"id": "stages", "title": "Последовательность этапов", "body":
              "Этап 1: Покупка билета и прибытие в театр\nЛокация: Лондон → Globe
              Theatre, билетная касса\nОписание: Игрок добирается до театра Globe
              и приобретает билет на постановку. Театр представляет собой восстановленную
              копию оригинального елизаветинского театра с современными VR-элементами.\nЦели:\n  -
              Прибыть к театру Globe\n  - Выбрать и оплатить билет (базовый 500 эдди,
              VIP 800 эдди)\n  - Пройти через сканеры безопасности\n  - Получить программу
              спектакля\n  - Проверка навыков: Social 0.3+ для общения с кассиром,
              Finance 0.3+ для выбора оптимального билета\n\nЭтап 2: Выбор пьесы и
              размещение\nЛокация: Globe Theatre, зрительный зал\nОписание: Игрок
              выбирает одну из трёх постановок и занимает место. Каждая пьеса имеет
              уникальные визуальные эффекты и интерпретацию.\nЦели:\n  - Выбрать пьесу
              (Гамлет, Макбет, Ромео и Джульетта)\n  - Занять место в зале\n  - Изучить
              программу спектакля\n  - Взаимодействовать с другими зрителями\n  -
              Проверка навыков: Culture 0.3+ для понимания сюжета, Observation 0.3+
              для оценки атмосферы\n\nЭтап 3: Спектакль с ИИ-актёрами\nЛокация: Globe
              Theatre, сцена\nОписание: Просмотр постановки в исполнении ИИ-актёров.
              Актёры выглядят как реальные люди, но их движения и голоса сгенерированы
              нейросетями на основе архивов великих актёров прошлого.\nЦели:\n  -
              Просмотреть катсцену спектакля\n  - Обратить внимание на ключевые моменты\n  -
              Оценить качество ИИ-выступления\n  - Пережить эмоциональный опыт\n  -
              Проверка навыков: Empathy 0.3+ для глубокого восприятия, Critical Thinking
              0.3+ для оценки качества\n\nЭтап 4: Диалог с виртуальным Шекспиром\nЛокация:
              Globe Theatre, гримёрка\nОписание: После спектакля игрок встречается
              с виртуальным Шекспиром — ИИ, имитирующим великого драматурга. Диалог
              может повлиять на мировоззрение и дать подсказки для будущих квестов.\nЦели:\n  -
              Войти в гримёрку\n  - Вступить в диалог с ИИ-Шекспиром\n  - Обсудить
              трактовку пьесы\n  - Получить цифровой автограф\n  - Проверка навыков:
              Rhetoric 0.3+ для глубокого диалога, Philosophy 0.3+ для обсуждения
              идей\n\nЭтап 5: Завершение и отражение\nЛокация: Globe Theatre, выход\nОписание:
              Игрок покидает театр, размышляя о виденном. Получает временные баффы
              и культурные награды.\nЦели:\n  - Покинуть театр\n  - Оценить опыт в
              целом\n  - Получить награды\n  - Записать впечатления в дневник\n  -
              Проверка навыков: Writing 0.3+ для записи впечатлений\n", "mechanics_links":
