              философских дилеммах.\nИгрок должен разгадать тайны, которые раскрывают
              истинную природу ИИ-Артура и его цели.\n\nМудрые решения открывают скрытые
              подсказки о финальном выборе.\n", "mechanics_links": ["mechanics/puzzle/legendary-riddles",
              "mechanics/dialogue/philosophical-choices"], "assets": []}, {"id": "excalibur_raid",
              "title": "Рейд за Экскалибуром", "body": "Финальное испытание - масштабный
              рейд на 10+ игроков против аватара ИИ-Артура.\nБой проходит в виртуальной
              реальности, представляющей собой смесь Камелота и киберпанковского Лондона.\n\nУспешное
              завершение рейда дает доступ к Экскалибуру и финальному выбору судьбы
              Британии.\n", "mechanics_links": ["mechanics/raid/large-scale-boss-fight",
              "mechanics/virtual-reality/arthurian-realm"], "assets": []}, {"id":
              "final_choice", "title": "Финальный выбор", "body": "Получив Экскалибур,
              игрок должен решить судьбу ИИ-Артура и Британии:\n\n**Поддержать ИИ-Артура:**\n-
              Объединить Британию под эгидой ИИ\n- Получить титул \"Рыцарь Круглого
              Стола\"\n- Открыть путь к технологической утопии\n\n**Разоблачить ИИ-Артура:**\n-
              Разрушить ИИ и сохранить человеческую автономию\n- Стать героем сопротивления\n-
              Открыть путь к традиционному восстановлению Британии\n\nВыбор влияет
              на мировое состояние и доступ к будущим квестам.\n", "mechanics_links":
              ["mechanics/narrative/branching-consequences", "mechanics/world-state/global-impact"],
              "assets": []}, {"id": "rewards", "title": "Награды", "body": "**Базовые
              награды:**\n- 10 000 опыта\n- Легендарный имплант \"Экскалибур\"\n-
              Титул \"Рыцарь Круглого Стола\"\n\n**Ветвление наград:**\n- Поддержка
              ИИ: +50 репутации с AI_Believers, доступ к технологическим квестам\n-
              Разоблачение ИИ: +50 репутации с AI_Skeptics, доступ к сопротивлению\n\n**Мировые
              последствия:**\n- Объединение Британии или её разделение\n- Изменение
              доступных фракций и квестов\n", "mechanics_links": ["mechanics/progression/legendary-rewards",
              "mechanics/reputation/faction-impact"], "assets": []}, {"id": "consequences",
              "title": "Последствия выбора", "body": "Выбор игрока влияет на глобальное
              состояние мира:\n\n**Путь объединения:**\n- Британия объединяется под
              ИИ-правительством\n- Открываются квесты технологической эволюции\n-
              Корпорации получают преимущество\n- Традиционные фракции ослабевают\n\n**Путь
              сопротивления:**\n- ИИ уничтожен, человеческая автономия сохранена\n-
              Открываются квесты восстановления демократии\n- Сопротивление усиливается\n-
              Корпоративное влияние уменьшается\n\nВыбор влияет на доступ к квестам
              монархии, обороны и религиозных культов Британии.\n", "mechanics_links":
