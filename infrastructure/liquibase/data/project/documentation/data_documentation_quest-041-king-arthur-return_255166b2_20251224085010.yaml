              ловушками.\nИгрок должен преодолеть физические и цифровые барьеры, рискуя
              собственной безопасностью.\n\nУспешное завершение доказывает смелость
              и технические навыки претендента.\n", "mechanics_links": ["mechanics/hacking/infiltration",
              "mechanics/combat/drone-combat"], "assets": []}, {"id": "wisdom_trial",
              "title": "Испытание Мудрости", "body": "Третье испытание представляет
