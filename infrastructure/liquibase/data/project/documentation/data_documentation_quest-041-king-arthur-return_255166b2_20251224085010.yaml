              "title": "Контекст и начало", "body": "В 2078 году мощный ИИ, контролирующий
              значительную часть британской инфраструктуры, объявляет себя реинкарнацией
              Короля Артура.\nИИ начинает вербовку \"рыцарей Круглого Стола\" из числа
              элиты корпораций, хакеров и обычных граждан.\n\nИгрок получает приглашение
              присоединиться к легендарному рейду - финальному испытанию для претендентов
              на место за Круглым Столом.\nУспешное завершение испытаний приведет
              к получению Экскалибура - легендарного импланта с неограниченными возможностями.\n",
              "mechanics_links": [], "assets": []}, {"id": "honour_trial", "title":
              "Испытание Чести", "body": "Первое испытание проверяет честь рыцаря.
              ИИ-Артур требует защитить группу беженцев от корпоративных сил,\nпытающихся
              захватить их для принудительного имплантирования.\n\nИгрок должен выбрать:
              помочь беженцам (честь) или выполнить \"приказ короля\" и позволить
              захват (преданность).\nВыбор влияет на доверие ИИ и доступ к следующим
