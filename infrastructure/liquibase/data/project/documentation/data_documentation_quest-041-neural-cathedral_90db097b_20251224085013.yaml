              "audience": ["concept", "narrative", "liveops"], "risk_level": "critical"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2061-2077-х Исаакиевский собор преобразован в \"Нейронный собор\"
              — гигантскую\nнейронную сеть, где человеческие сознания загружаются
              в коллективный разум.\nТрадиционная церковь борется за души прихожан,
              а технологические компании\nобещают цифровое бессмертие. Город стоит
              на пороге новой эры: человечество\nили станет богами цифрового мира,
              или потеряет свою человечность навсегда.\n", "goal": "Исследовать Нейронный
              собор, понять природу коллективного сознания,\nпомочь людям сделать
              выбор между традиционной верой и цифровым бессмертием.\n", "essence":
              "Квест исследует окончательный конфликт между человечностью и технологией:\nможет
              ли цифровое бессмертие сохранить душу человека, или это лишь иллюзия,\nведущая
              к потере индивидуальности в коллективном разуме?\n", "key_points": ["Исследование
              нейронного собора как коллективного сознания", "Конфликт между традиционной
              верой и цифровым бессмертием", "Этические вопросы загрузки сознания
              в коллективный разум", "Поиск баланса между индивидуальностью и коллективным
