              {"condition": "preserve_individual_spirit", "next_quest": "human_spirit_preservation"},
              {"condition": "hybrid_consciousness_model", "next_quest": "balanced_digital_humanity"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Санкт-Петербург 2061-2077-х. Исаакиевский собор — уже не храм
              из камня.\nОн стал Нейронным собором — живой нейронной сетью, где миллионы
              человеческих\nсознаний сливаются в коллективный разум. \"Мы стали богами,\"
              — говорят энтузиасты.\n\"Мы потеряли души,\" — шепчет традиционная церковь.
              В этом соборе каждый\nприхожанин решает судьбу своей вечности.\n"},
              {"id": "neural_architecture", "title": "Нейронная архитектура", "body":
              "Собор — гигантский квантовый компьютер, где купол служит центральным
              процессором,\nа колонны — нейронными связями. Миллиарды загруженных
              сознаний образуют коллективный\nразум, способный предсказывать будущее,
              решать глобальные проблемы, даже влиять\nна реальность. \"Это рай,\"
              — говорят одни. \"Это тюрьма для души,\" — отвечают другие.\n"}, {"id":
              "consciousness_upload", "title": "Загрузка сознания", "body": "Процесс
              загрузки сознания стал повседневным ритуалом. Люди приходят в собор,\nчтобы
              слиться с коллективным разумом, обрести вечность в цифровой форме.\nНекоторые
              возвращаются обогащенными знаниями, другие — сломленными отсутствием\nиндивидуальности.
              \"Я помню всё,\" — говорят они. \"Но я ли это?\"\n"}, {"id": "spiritual_resistance",
              "title": "Духовное сопротивление", "body": "Традиционная церковь борется
              за души прихожан. Священники предлагают альтернативу:\n\"биологическое
              бессмертие\" через генетическую модификацию, сохраняющее душу\nв теле,
              а не в машине. Конфликт между \"старой верой\" и \"новым богом\" раздирает
              город.\n"}, {"id": "collective_dreams", "title": "Коллективные сновидения",
              "body": "Коллективный разум собора создает общие сновидения для всех
              подключенных.\nМиллионы людей одновременно переживают одни и те же эмоции,
              видят одни и те же\nвидения. \"Это единство,\" — говорят энтузиасты.
              \"Это потеря индивидуальности,\" —\nопасаются критики.\n"}, {"id": "divine_choice",
              "title": "Божественный выбор", "body": "В центре собора, под куполом
              коллективного сознания, вы должны выбрать путь\nчеловечества: слиться
              с коллективным разумом для достижения цифрового совершенства,\nсохранить
              индивидуальную душу в биологическом теле, или найти баланс между\nчеловеческим
              и машинным сознанием.\n"}]}, "appendix": {"glossary": [{"neural_cathedral":
