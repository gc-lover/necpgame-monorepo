              []}, "summary": {"problem": "Финалу берлинской саги не хватало кульминации,
              где жители свергнут цифровую стену и решат будущее города.\n", "goal":
              "Возглавить мирную революцию, взломать серверы элиты и выбрать вариант
              преобразования системы.\n", "essence": "Игрок координирует протесты,
              сотрудничает с хакерами и определяет, будет ли новая стена разрушена,
              реформирована или сохранена.\n", "key_points": ["Событие отсылает к
              9 ноября 1989 года, но переносит конфликт в цифровую плоскость.", "Массовая
              акция требует от игрока стратегического планирования и социальных решений.",
              "Исход влияет на послесловие всей линии Берлина."]}, "content": {"sections":
              [{"id": "stages", "title": "Последовательность этапов", "body": "Этап
              1: Народное восстание\nЛокация: Берлин, различные районы и общественные
              центры\nОписание: Игрок собирает коалицию жителей, организует марш и
              подготавливает платформы для публичных выступлений.\nЦели:\n  - Встретиться
              с лидерами офлайн-сообществ\n  - Собрать коалицию жителей для протеста\n  -
              Организовать координационный совет\n  - Подготовить платформы для публичных
              выступлений\n  - Спланировать марш протеста\n  - Проверка навыков: Leadership
              0.4+ для организации коалиции, Charisma 0.4+ для мобилизации жителей\n\nЭтап
              2: Путь к цифровым воротам\nЛокация: Берлин, маршрут к дата-центрам
              элиты\nОписание: Протестующие направляются к дата-центрам элиты. Игрок
              управляет логистикой, безопасностью и внешним освещением событий.\nЦели:\n  -
              Возглавить марш протестующих к дата-центрам\n  - Управлять логистикой
              марша (безопасность, маршрут)\n  - Организовать внешнее освещение событий\n  -
              Координировать взаимодействие с полицией\n  - Обеспечить безопасность
              протестующих\n  - Проверка навыков: Management 0.4+ для управления логистикой,
              Diplomacy 0.3+ для переговоров с властями\n\nЭтап 3: Взлом изнутри\nЛокация:
              Берлин, цифровые сети и дата-центры\nОписание: Хакерская команда запускает
              синхронные атаки. Игрок решает, насколько радикально вмешиваться в инфраструктуру.\nЦели:\n  -
              Координировать хакерскую команду\n  - Запустить синхронные атаки на
              цифровые барьеры\n  - Принять решение о степени радикальности вмешательства\n  -
              Обеспечить успех взлома\n  - Защитить систему от ответных атак\n  -
              Проверка навыков: Hacking 0.5+ для координации атак, Strategy 0.4+ для
              планирования\n\nЭтап 4: Решение о судьбе стены (критический выбор)\nЛокация:
              Берлин, центр принятия решений\nОписание: Три направления: разрушить
              барьер, провести реформы или законодательно закрепить статус-кво. Выбор
              меняет город и доступ к ресурсам.\nЦели:\n  - Встретиться с представителями
              всех сторон (протестующие, элита, власти)\n  - Выслушать аргументы всех
              сторон\n  - Принять финальное решение о судьбе цифровой стены\n  - Реализовать
              выбранное решение\n  - Обеспечить стабильность после решения\n  - Проверка
              навыков: Diplomacy 0.5+ для переговоров, Ethics 0.4+ для морального
              выбора\n\nЭтап 5: Праздник свободы\nЛокация: Берлин, центральные площади
              и улицы\nОписание: В случае падения стены организуется техно-парад,
              в других ветках — церемонии примирения или парады элиты.\nЦели:\n  -
              Организовать празднование в зависимости от выбора\n  - Участвовать в
              церемониях (техно-парад, примирение или парад элиты)\n  - Взаимодействовать
              с жителями города\n  - Задокументировать историческое событие\n  - Зафиксировать
              изменения в Берлине\n  - Проверка навыков: Social 0.3+ для взаимодействия
              с жителями, Awareness 0.3+ для понимания последствий\n", "mechanics_links":
              [], "assets": []}, {"id": "npc_dialogues", "title": "Диалоги с NPC",
              "body": "Лидер офлайн-сообщества (Анна Шмидт)\nДиалог 1 (начальный):\n  -
              Анна: \"Цифровая стена держится уже слишком долго. Пора действовать!
              Мы готовы к протесту, но нам нужен лидер.\"\n  - Игрок: \"Я готов помочь
              организовать восстание.\"\n  - Анна: \"Отлично! Мы соберём коалицию
              жителей и организуем марш. Это будет историческое событие — как в 1989
              году!\"\n  - Игрок: \"Что нужно сделать?\"\n  - Анна: \"Нужно собрать
              людей, подготовить платформы для выступлений и спланировать марш к дата-центрам.
              Это наше время!\"\n\nХакер (Макс Келлер)\nДиалог 2:\n  - Макс: \"Привет!
              Я хакер и готов помочь взломать цифровую стену. У нас есть команда,
              которая может запустить синхронные атаки.\"\n  - Игрок: \"Что вы предлагаете?\"\n  -
              Макс: \"Мы можем взломать серверы элиты и разрушить цифровой барьер.
              Но нужно решить, насколько радикально действовать.\"\n  - Игрок: \"Какие
              варианты?\"\n  - Макс: \"Можно просто открыть доступ, а можно полностью
              разрушить систему. Но полное разрушение может вызвать хаос.\"\n\nПредставитель
              элиты (Доктор Ханс Мюллер)\nДиалог 3:\n  - Доктор Мюллер: \"Протесты
              бесполезны. Цифровая стена — это стабильность. Мы не можем просто разрушить
              систему.\"\n  - Игрок: \"Но люди требуют равенства.\"\n  - Доктор Мюллер:
              \"Равенство — это иллюзия. Мы управляем ресурсами эффективно. Разрушение
              стены создаст хаос.\"\n  - Игрок: \"А реформы?\"\n  - Доктор Мюллер:
              \"Реформы возможны, но постепенные. Мы не можем просто открыть доступ
              всем. Это экономически неэффективно.\"\n\nПредставитель властей (Доктор
              Эмили Вебер)\nДиалог 4:\n  - Доктор Вебер: \"Мы понимаем требования
              протестующих. Но нужно действовать осторожно. Радикальные изменения
              могут привести к нестабильности.\"\n  - Игрок: \"Что вы предлагаете?\"\n  -
              Доктор Вебер: \"Мы можем провести реформы постепенно. Открыть доступ
              пошагово, контролируя процесс. Это безопаснее, чем полное разрушение.\"\n  -
              Игрок: \"А если оставить как есть?\"\n  - Доктор Вебер: \"Оставить как
              есть — значит игнорировать протесты. Это может привести к эскалации
              конфликта. Нужны реформы.\"\n\nОрганизатор марша (Томас Шульц)\nДиалог
              5:\n  - Томас: \"Марш планируется на следующую неделю. Мы пойдём к дата-центрам
              элиты и потребуем разрушения стены!\"\n  - Игрок: \"Как обеспечить безопасность?\"\n  -
              Томас: \"Нужно координировать логистику, обеспечить безопасность маршрута
              и организовать освещение событий. Это важно для поддержки.\"\n  - Игрок:
              \"А что с полицией?\"\n  - Томас: \"Мы надеемся, что власти не будут
              применять силу. Но нужно быть готовыми ко всему. Мирный протест — наша
              цель.\"\n\nОрганизатор праздника (София Беккер)\nДиалог 6:\n  - София:
              \"Если стена падёт, мы организуем грандиозный техно-парад! Это будет
              праздник свободы, как в 1989 году!\"\n  - Игрок: \"А если выбор будет
              другим?\"\n  - София: \"Тогда будет церемония примирения или парад элиты.
              Но надеемся на падение стены! Это наша мечта!\"\n", "mechanics_links":
