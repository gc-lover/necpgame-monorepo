              "body": "Выбор 1: Стратегия организации коалиции\nУсловие: При сборе
              коалиции\nВарианты:\n  - Фокус на массовости: больше людей, но сложнее
              координация\n  - Фокус на организации: меньше людей, но лучше координация\n  -
              Сбалансированный подход: оптимальный баланс массы и организации\n\nВыбор
              2: Подход к маршу\nУсловие: При организации марша\nВарианты:\n  - Мирный
              марш: безопаснее, но менее эффективно\n  - Активный протест: более эффективно,
              но выше риск конфронтации\n  - Сбалансированный подход: оптимальный
              баланс безопасности и эффективности\n\nВыбор 3: Степень радикальности
              взлома\nУсловие: При координации хакерских атак\nВарианты:\n  - Мягкий
