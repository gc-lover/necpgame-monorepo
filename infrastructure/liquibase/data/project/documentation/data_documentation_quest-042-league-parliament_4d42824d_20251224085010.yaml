              "flags": ["anarchic_agent", "britain_chaos_unleashed"]}}]}, "content":
              {"sections": [{"id": "setup", "title": "Контекст и начало", "body":
              "В 2078 году парламент Великобритании превратился в арену фракционной
              войны. После серии кибератак и корпоративных переворотов,\nтрадиционная
              демократия уступила место \"Лиге парламента\" - тайному обществу политиков,
              хакеров и корпоративных представителей.\n\nИгрок получает приглашение
              присоединиться к этой лиге после успешного выполнения миссии, которая
              привлекла внимание ключевых игроков.\nВступление в лигу открывает доступ
              к реальной власти над будущим Британии.\n", "mechanics_links": [], "assets":
              []}, {"id": "joining_the_league", "title": "Вступление в лигу", "body":
              "Первая фаза - церемония посвящения в парламентской лиге. Игрок встречается
              с \"Хранителями традиций\" - группой старейших политиков,\nкоторые проверяют
              кандидата на лояльность и способности.\n\nПосле успешного посвящения
              игрок получает доступ к парламентскому комплексу и возможность формировать
              политические связи.\n", "mechanics_links": ["mechanics/politics/faction-joining",
              "mechanics/social/reputation-building"], "assets": []}, {"id": "forming_alliances",
              "title": "Формирование альянсов", "body": "Игрок должен выбрать первоначальную
              фракцию для альянса:\n\n**Традиционалисты** - сторонники восстановления
              монархии и традиционных ценностей\n**Прогрессисты** - борцы за цифровые
              права и социальную справедливость\n**Корпоративисты** - представители
              мега-корпораций, контролирующих экономику\n**Технократы** - хакеры и
              инженеры, верящие в превосходство технологий\n\nВыбор фракции определяет
              доступные квесты и политические возможности.\n", "mechanics_links":
              ["mechanics/politics/faction-alliances", "mechanics/choice/consequence-system"],
              "assets": []}, {"id": "securing_support", "title": "Завоевание поддержки",
              "body": "Чтобы провести важные законопроекты, игрок должен завоевать
              поддержку различных голосующих блоков:\n\n1. **Блок рабочих** - представители
              пролетариата и имплантированных рабочих\n2. **Блок корпораций** - делегаты
              от мега-корпораций\n3. **Блок интеллигенции** - ученые, академики и
              техно-гуру\n4. **Блок военных** - офицеры и ветераны кибервойн\n5. **Блок
              художников** - артисты, музыканты и творческая элита\n\nКаждый блок
              имеет свои требования и может быть завоеван через квесты, взятки или
              убеждение.\n", "mechanics_links": ["mechanics/politics/voting-blocs",
              "mechanics/social/negotiation-skills"], "assets": []}, {"id": "political_assassination",
              "title": "Политическое убийство", "body": "По мере роста влияния игрока,
              оппоненты организуют покушение. Это может быть:\n\n- Физическая атака
              корпоративных наемников\n- Цифровая атака через импланты\n- Политическая
              интрига с компроматом\n- Саботаж транспортного средства\n\nУспешная
              защита укрепляет репутацию игрока как серьезного политического игрока.\n",
              "mechanics_links": ["mechanics/combat/political-assassination", "mechanics/hacking/defense-systems"],
              "assets": []}, {"id": "legislation_battle", "title": "Битва законопроектов",
              "body": "Кульминация квеста - проведение ключевого законопроекта через
              парламент. Возможные законопроекты:\n\n**Демократический** - восстановление
              всеобщих выборов и ограничение корпоративного влияния\n**Корпоративный**
              - легализация корпоративного контроля над правительством\n**Анархический**
              - роспуск центральной власти и передача контроля местным сообществам\n\nЗаконопроект
              проходит через дебаты, поправки и финальное голосование.\n", "mechanics_links":
              ["mechanics/politics/legislation-process", "mechanics/social/debate-mechanics"],
              "assets": []}, {"id": "final_choice", "title": "Финальный выбор", "body":
              "После проведения законопроекта игрок должен сделать финальный выбор,
              определяющий будущее Британии:\n\n**Демократическая реформа:**\n- Восстановление
              традиционной демократии\n- Увеличение влияния гражданского общества\n-
              Снижение корпоративной власти\n\n**Корпоративное доминирование:**\n-
              Полный контроль корпораций над правительством\n- Экономический рост
              за счет свободы\n- Усиление социального неравенства\n\n**Анархический
              хаос:**\n- Роспуск центральной власти\n- Возвышение локальных сообществ
              и преступности\n- Экономический коллапс с последующим хаосом\n\nВыбор
              влияет на мировое состояние и открывает соответствующие сюжетные ветки.\n",
              "mechanics_links": ["mechanics/narrative/branching-consequences", "mechanics/world-state/global-impact"],
              "assets": []}, {"id": "rewards", "title": "Награды", "body": "**Базовые
              награды:**\n- 8 000 опыта\n- Карта доступа к парламентскому комплексу\n-
              Титул \"Член парламента\"\n\n**Политическая репутация:**\n- +40 к репутации
              с парламентом\n- +20 к корпоративной и гражданской репутации\n\n**Ветвление
              наград:**\n- Демократический путь: бонусы к репутации с гражданами\n-
              Корпоративный путь: экономические преимущества\n- Анархический путь:
              связи с подпольем\n\n**Мировые последствия:**\n- Изменение политической
              системы Британии\n- Новые фракции и доступные квесты\n- Изменение экономических
              и социальных отношений\n", "mechanics_links": ["mechanics/progression/political-advancement",
              "mechanics/reputation/faction-bonuses"], "assets": []}, {"id": "consequences",
              "title": "Последствия выбора", "body": "Выбор игрока радикально влияет
              на мир игры:\n\n**Демократическая реформа:**\n- Восстановление выборов
              и гражданских свобод\n- Усиление оппозиционных фракций\n- Корпорации
              теряют политическое влияние\n\n**Корпоративное доминирование:**\n- Корпорации
              получают неограниченную власть\n- Экономический бум, но социальный кризис\n-
              Подпольное сопротивление усиливается\n\n**Анархический хаос:**\n- Распад
              центральной власти\n- Возвышение локальных боссов и преступности\n-
              Экономический коллапс и гуманитарный кризис\n\nВыбор влияет на доступ
              к квестам монархии, корпоративных интриг и революционных движений.\n",
              "mechanics_links": ["mechanics/world-state/persistent-changes", "mechanics/faction/power-shifts"],
              "assets": []}]}, "appendix": {"glossary": [{"term": "Лига парламента",
              "definition": "Тайное общество политиков, объединяющее традиционных
              парламентариев, корпоративных представителей и хакеров в борьбе за власть"},
              {"term": "Голосующие блоки", "definition": "Организованные группы интересов
              в парламенте, представляющие различные социальные слои и корпоративные
              структуры"}, {"term": "Политическое убийство", "definition": "Атака
              на политика, которая может быть физической, цифровой или репутационной"},
              {"term": "Законопроект", "definition": "Предлагаемый закон, который
              проходит через парламентские процедуры голосования и дебатов"}], "references":
              ["British Parliament history - institutional basis", "Modern political
              factionalism - real-world parallels", "Corporate influence in government
              - contemporary examples", "Cyberpunk political systems - fictional precedents"],
