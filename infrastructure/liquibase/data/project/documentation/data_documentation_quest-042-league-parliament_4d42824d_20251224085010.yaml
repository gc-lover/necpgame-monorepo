              игрок формирует коалиции, борется за голоса и определяет будущее британской
              демократии.", "essence": "Игрок становится политическим игроком в парламенте,
              балансируя между корпоративными интересами, народными требованиями и
              личной выгодой.", "key_points": ["Сложная политическая система с фракциями,
              голосованиями и коалициями", "Множественные пути развития (демократия/корпоратократия/хаос)",
              "Глубокие моральные выборы влияющие на мировое состояние", "Богатое
              взаимодействие с NPC-политиками и фракциями"]}, "quest_definition":
