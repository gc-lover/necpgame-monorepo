              "content": {"sections": [{"id": "setup", "title": "Контекст и начало",
              "body": "В 2078 году мега-корпорация \"British Tea Empire\" (BTE) установила
              полную монополию на чайный рынок Британии.\nТрадиционный чай стал роскошью,
              доступной только элите, в то время как синтетические заменители продаются
              по завышенным ценам.\n\nИгрок получает приглашение от подпольного чайного
              сомелье, который предлагает работу по разрушению монополии.\nЗадача
              - либо сломать корпоративный контроль, либо присоединиться к нему и
              получить свою долю.\n", "mechanics_links": [], "assets": []}, {"id":
              "discovering_monopoly", "title": "Раскрытие монополии", "body": "Игрок
              начинает с посещения подпольного чайного салона в Ист-Энде, где встречается
              с чайным сомелье.\nТам раскрывается масштаб проблемы: корпорация не
              только контролирует чай, но и манипулирует сознанием потребителей через
              импланты.\n\nПолучив базовую информацию, игрок может выбрать начальный
              подход - инфильтрацию или контрабанду.\n", "mechanics_links": ["mechanics/investigation/clue-gathering",
              "mechanics/social/underground-contacts"], "assets": []}, {"id": "corporate_infiltration",
              "title": "Корпоративная инфильтрация", "body": "Игрок проникает в штаб-квартиру
              BTE, используя различные методы:\n\n1. Хакерская атака на систему безопасности\n2.
              Социальная инженерия с корпоративными сотрудниками\n3. Физическое проникновение
              через вентиляцию\n\nВнутри собираются доказательства монополии, включая
              документы о манипуляции ценами и принудительном маркетинге.\n", "mechanics_links":
              ["mechanics/hacking/corporate-systems", "mechanics/social/corporate-intrigue",
              "mechanics/stealth/building-infiltration"], "assets": []}, {"id": "smuggling_operations",
              "title": "Контрабандная сеть", "body": "Параллельно с инфильтрацией
              игрок организует сеть контрабанды альтернативного чая из Азии и других
              регионов.\nЭто включает:\n\n- Найм контрабандистов и пилотов дронов\n-
              Установка тайных складов в лондонском метро\n- Создание сети подпольных
              чайных салонов\n- Разработка маршрутов обхода корпоративного патруля\n\nСеть
              становится основой для будущего свободного рынка чая.\n", "mechanics_links":
              ["mechanics/economy/smuggling-routes", "mechanics/social/criminal-networks",
              "mechanics/logistics/underground-storage"], "assets": []}, {"id": "monopoly_disruption",
              "title": "Саботаж монополии", "body": "Кульминация - организация крупного
              саботажа чайной монополии:\n\n1. Кибератака на системы распределения
              чая\n2. Физическое разрушение основных складов\n3. Публикация компрометирующих
              документов\n4. Организация массовых протестов потребителей\n\nСаботаж
              создает хаос на рынке и открывает возможности для перестройки.\n", "mechanics_links":
              ["mechanics/hacking/infrastructure-attack", "mechanics/combat/sabotage-operations",
              "mechanics/social/protest-organization"], "assets": []}, {"id": "market_negotiation",
              "title": "Переговоры о рынке", "body": "После саботажа игрок участвует
              в переговорах о новом чайном рынке:\n\n- Встречи с представителями корпорации\n-
              Переговоры с подпольными торговцами\n- Дискуссии с правительственными
              чиновниками\n- Публичные дебаты о свободе торговли\n\nРезультат переговоров
              зависит от собранных доказательств, размера контрабандной сети и политического
              влияния.\n", "mechanics_links": ["mechanics/social/negotiation-diplomacy",
              "mechanics/politics/market-regulation", "mechanics/public-speaking/debates"],
              "assets": []}, {"id": "final_choice", "title": "Финальный выбор", "body":
              "Игрок принимает финальное решение о будущем чайного рынка Лондона:\n\n**Разрушить
              монополию:**\n- Полная либерализация чайного рынка\n- Свободная конкуренция
              и импорт\n- Снижение цен и увеличение качества\n- Корпорация теряет
              контроль\n\n**Присоединиться к монополии:**\n- Получение доли в корпоративном
              контроле\n- Экономическая стабильность за счет монополии\n- Личные привилегии
              и власть\n- Поддержание статус-кво\n\n**Создать подпольный рынок:**\n-
              Двойной рынок: легальный и подпольный\n- Альтернативные каналы распределения\n-
              Черный рынок как способ сопротивления\n- Баланс между свободой и контролем\n\nВыбор
              влияет на мировое состояние и открывает соответствующие сюжетные ветки.\n",
              "mechanics_links": ["mechanics/narrative/branching-consequences", "mechanics/world-state/global-impact",
              "mechanics/economy/market-reform"], "assets": []}, {"id": "rewards",
              "title": "Награды", "body": "**Базовые награды:**\n- 7 500 опыта\n-
              Коллекция премиум чая\n- Лицензия чайного торговца\n\n**Экономическая
              репутация:**\n- +30 к репутации с подпольем\n- +25 к репутации с гражданами\n-
              +20 к корпоративной репутации\n\n**Ветвление наград:**\n- Свободный
              рынок: бонусы к торговле и экономическим квестам\n- Корпоративный путь:
              привилегии и корпоративные связи\n- Подпольный рынок: черный рынок и
              контрабандные возможности\n\n**Мировые последствия:**\n- Изменение экономической
              системы Британии\n- Новые торговые фракции и возможности\n- Влияние
              на потребительский рынок\n", "mechanics_links": ["mechanics/progression/economic-advancement",
              "mechanics/reputation/market-influence"], "assets": []}, {"id": "consequences",
              "title": "Последствия выбора", "body": "Выбор игрока радикально влияет
              на экономику мира:\n\n**Свободный рынок:**\n- Либерализация чайной торговли\n-
              Снижение цен на потребительские товары\n- Усиление импорта и международной
              торговли\n- Корпорации теряют монопольную власть\n\n**Корпоративная
              монополия:**\n- Укрепление корпоративного контроля\n- Стабильные, но
              высокие цены\n- Ограничение конкуренции\n- Экономический рост для избранных\n\n**Подпольная
              экономика:**\n- Двойной рынок с легальным и нелегальным секторами\n-
              Черный рынок становится значительной силой\n- Неофициальная экономика
              процветает\n- Серый сектор экономики укрепляется\n\nВыбор влияет на
              доступ к торговым квестам, корпоративным интригам и подпольным операциям.\n",
              "mechanics_links": ["mechanics/world-state/persistent-changes", "mechanics/economy/market-shifts",
              "mechanics/faction/economic-power"], "assets": []}]}, "appendix": {"glossary":
              [{"term": "British Tea Empire", "definition": "Мега-корпорация, контролирующая
              всю чайную промышленность Британии и манипулирующая рынком через импланты"},
              {"term": "Чайные сомелье", "definition": "Подпольные эксперты по чаю,
              сохраняющие традиции и борющиеся с корпоративной монополией"}, {"term":
              "Контрабандная сеть", "definition": "Подпольная система распределения
              альтернативного чая, избегающая корпоративного контроля"}, {"term":
              "Чайный саботаж", "definition": "Операции по подрыву чайной монополии,
              включая кибератаки и физическое разрушение"}], "references": ["British
              tea trade history - colonial origins", "Modern corporate monopolies
              - real-world parallels", "Underground economies - smuggling and black
              markets", "Cyberpunk economics - fictional market systems"], "decisions":
