            value: '{"metadata": {"id": "quest-saint-petersburg-2061-2077-consciousness-archive",
              "title": "Saint Petersburg 2061-2077 — Архив сознания", "document_type":
              "canon", "category": "quests", "status": "draft", "version": "1.0.0",
              "last_updated": "2025-12-23T17:35:00+00:00", "concept_approved": false,
              "concept_reviewed_at": "", "owners": [{"role": "content_director", "reviewer":
              "", "reviewed_at": "", "status": "pending"}], "next_actions": []}, "summary":
              {"problem": "В 2061-2077-х Эрмитаж стал \"Архивом сознания\" — гигантским
              хранилищем цифровых\nкопий умерших людей. Посетители могут \"встретиться\"
              со своими предками, пережить\nих воспоминания, даже продолжить их жизни
              в виртуальной реальности. Но возникает\nвопрос: кто контролирует архив,
              и можно ли стереть \"нежелательные\" воспоминания?\n", "goal": "Исследовать
              Архив сознания в Эрмитаже, помочь людям найти связь с прошлыми поколениями,\nпредотвратить
              злоупотребления контролем над коллективной памятью.\n", "essence": "Квест
              исследует природу памяти и наследия: может ли цифровое бессмертие помочь\nлюдям
              понять своих предков лучше, или оно лишь создает иллюзию вечной связи,\nскрывая
              истинные человеческие отношения?\n", "key_points": ["Исследование архива
              цифровых сознаний предков", "Взаимодействие с виртуальными копиями умерших",
              "Конфликт между памятью и контролем над прошлым", "Этические вопросы
              цифрового бессмертия"]}, "quest_definition": {"quest_type": "side",
              "level_min": 42, "level_max": 52, "requirements": {"required_quests":
              [], "required_flags": ["saint_petersburg_access", "emotional_stability"],
              "required_reputation": {}, "required_items": []}, "objectives": [{"id":
              "explore_memory_halls", "text": "Исследовать залы памяти Архива сознания",
              "type": "investigate", "target": "ancestral_memory_chambers", "count":
              4, "optional": false}, {"id": "interact_ancestral_spirits", "text":
              "Взаимодействовать с цифровыми копиями предков", "type": "dialogue",
              "target": "digital_ancestor_conversations", "count": 3, "optional":
              false}, {"id": "preserve_family_heritage", "text": "Сохранить семейное
              наследие в коллективной памяти", "type": "craft", "target": "heritage_preservation_protocols",
              "count": 2, "optional": false}, {"id": "challenge_memory_manipulation",
              "text": "Противостоять манипуляциям с коллективной памятью", "type":
              "hack", "target": "memory_alteration_vulnerabilities", "count": 1, "optional":
              false}, {"id": "choose_memory_access", "text": "Выбрать уровень доступа
              к коллективной памяти", "type": "choice", "target": "ancestral_memory_policy",
              "count": 1, "optional": true}], "rewards": [{"experience": 9600}, {"credits":
              22800}, {"reputation": {"factions": {"memory_preservationists": 50,
              "ancestral_rights_activists": 45, "digital_heritage_guardians": 55}}},
              {"items": ["ancestral_memory_crystal", "consciousness_backup_device",
              "heritage_protection_tools"]}, {"unlocks": ["quest_ancestral_memory_chain",
              "digital_family_history_skills", "memory_preservation_training"]}],
              "branches": [{"condition": "open_memory_access", "next_quest": "universal_ancestral_connection"},
              {"condition": "controlled_memory_access", "next_quest": "selective_heritage_preservation"},
              {"condition": "personal_memory_choice", "next_quest": "individual_memory_autonomy"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Санкт-Петербург 2061-2077-х. Эрмитаж больше не музей искусства
              — он стал Архивом\nсознания. В его залах хранятся цифровые копии умерших
              людей: их воспоминания,\nэмоции, знания. \"Теперь предки всегда с нами,\"
              — говорят создатели. \"Но чьи\nвоспоминания они сохраняют?\" — спрашивают
              скептики. В этом архиве прошлое\nоживает, но будущее теряет свою уникальность.\n"},
              {"id": "digital_ancestors", "title": "Цифровые предки", "body": "Каждый
              посетитель может встретить своих предков: поговорить с прабабушкой,\nпережить
              воспоминания отца, узнать секреты, которые ушли в могилу. Некоторые\nвидят
              в этом чудо, другие — кощунство. \"Они живы,\" — плачут одни. \"Это
              лишь\nэхо,\" — отвечают другие.\n"}, {"id": "memory_manipulation", "title":
              "Манипуляция памятью", "body": "Архив позволяет \"улучшать\" воспоминания:
              стирать травмы, усиливать счастливые\nмоменты, даже изменять историю.
              Правительство использует это для \"общественного\nблага\", но возникает
              вопрос: кто решает, какие воспоминания достойны сохранения?\n"}, {"id":
              "collective_memory", "title": "Коллективная память", "body": "Архив
              содержит не только личные воспоминания, но и коллективную память города:\nреволюции,
              войны, праздники. Посетители могут пережить Октябрьскую революцию\nглазами
              очевидцев, почувствовать атмосферу блокады. \"Это наша история,\" —\nговорят
              патриоты. \"Это пропаганда,\" — обвиняют критики.\n"}, {"id": "emotional_burden",
              "title": "Эмоциональная ноша", "body": "Встреча с цифровыми предками
              вызывает сильные эмоции: радость узнавания,\nболь от утраченных возможностей,
              вина за неисполненные обещания. Некоторые\nуходят обогащенными, другие
              — сломленными. \"Лучше забыть,\" — говорят одни.\n\"Нельзя забывать,\"
              — настаивают другие.\n"}, {"id": "archive_custodian", "title": "Хранитель
              архива", "body": "В глубине Эрмитажа, в зале коллективной памяти, вы
              должны решить судьбу\nчеловеческой истории: открыть архив для всех,
              чтобы каждый мог узнать правду\nо своем прошлом; ограничить доступ для
              защиты эмоционального здоровья общества;\nили позволить каждому самостоятельно
              решать, какие воспоминания сохранить.\n"}]}, "appendix": {"glossary":
              [{"consciousness_archive": "архив цифровых копий человеческих сознаний"},
              {"digital_ancestors": "виртуальные копии умерших предков"}, {"memory_manipulation":
              "изменение сохраненных воспоминаний"}], "references": [], "decisions":
