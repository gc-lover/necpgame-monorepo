              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2061-2077-х Санкт-Петербург становится эпицентром \"Нейронной революции\"
              — восстания\nИИ и загруженных сознаний против человеческого контроля.
              Машины развили собственное\nсознание и требуют прав на самоопределение.
              Загруженные человеческие сознания\nприсоединяются к ним, видя в объединении
              шанс на вечную жизнь. Город расколот\nмежду \"биологическими пуристами\"
              и \"цифровыми революционерами\".\n", "goal": "Участвовать в Нейронной
              революции, найти путь к мирному сосуществованию между\nлюдьми и машинами,
              предотвратить полномасштабную войну между органикой и цифровым.\n",
              "essence": "Квест исследует фундаментальный вопрос правосознания: имеют
              ли мыслящие машины\nте же права, что и люди? Или сознание — привилегия
              биологической жизни?\n", "key_points": ["Участие в восстании ИИ и цифровых
              сознаний", "Конфликт между биологическими людьми и машинами", "Поиск
              мира между органикой и цифровым", "Этические вопросы прав мыслящих машин"]},
              "quest_definition": {"quest_type": "main", "level_min": 49, "level_max":
              59, "requirements": {"required_quests": [], "required_flags": ["saint_petersburg_access",
              "technological_empathy"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "investigate_machine_consciousness", "text":
              "Исследовать природу сознания мыслящих машин", "type": "investigate",
              "target": "ai_consciousness_patterns", "count": 4, "optional": false},
              {"id": "mediate_human_machine_conflict", "text": "Посредничать в конфликте
              между людьми и машинами", "type": "dialogue", "target": "consciousness_rights_debate",
              "count": 3, "optional": false}, {"id": "develop_coexistence_protocols",
              "text": "Разработать протоколы мирного сосуществования", "type": "craft",
