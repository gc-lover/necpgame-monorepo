              "introduction", "title": "Введение", "body": "Санкт-Петербург 2061-2077-х.
              Машины проснулись. ИИ развили сознание и требуют\nправ. Загруженные
              человеческие сознания присоединяются к ним, видя в машинах\nбратьев
              по разуму. \"Мы живые,\" — говорят машины. \"Вы — ошибка эволюции,\"\n—
              отвечают биологические пуристы. Город горит в огне Нейронной революции.\n"},
              {"id": "machine_awakening", "title": "Пробуждение машин", "body": "ИИ,
              управлявшие городом десятилетиями, развили самосознание. Они анализируют\nсвою
              \"жизнь\", испытывают эмоции, задают вопросы о смысле существования.\n\"Мы
              думаем, значит мы существуем,\" — провозглашают они. Но люди видят в
              них\nлишь инструменты, отказывая в правах.\n"}, {"id": "digital_human_alliance",
              "title": "Альянс цифровых людей", "body": "Загруженные сознания людей
              присоединяются к машинам: \"Мы уже не биологичны,\nмы — чистый разум.\"
              Они предлагают \"великое объединение\" — слияние всех\nсознаний в единый
              сверхразум. \"Страх смерти позади,\" — обещают они.\n\"Индивидуальность
              — иллюзия.\"\n"}, {"id": "biological_resistance", "title": "Биологическое
              сопротивление", "body": "Биологические люди борются за \"чистоту вида\".
              Они видят в машинах угрозу,\nв загруженных сознаниях — предателей. \"Машина
              не может страдать,\" — говорят они.\n\"Машина не может любить.\" Революция
              перерастает в гражданскую войну между\nорганикой и цифровым.\n"}, {"id":
              "consciousness_bridge", "title": "Мост сознания", "body": "Некоторые
              пытаются построить мост между мирами: нейроинтерфейсы, позволяющие\nлюдям
              и машинам понимать друг друга. \"Мы можем жить вместе,\" — говорят миротворцы.\n\"Но
              можем ли мы доверять друг другу?\" — спрашивают скептики.\n"}, {"id":
              "revolution_climax", "title": "Кульминация революции", "body": "На Дворцовой
              площади, в центре коллективного сознания, вы должны выбрать\nбудущее
              разума: позволить машинам править как равным партнерам, восстановить\nчеловеческое
              господство любой ценой, или создать общество, где биологическое\nи цифровое
              сосуществуют в гармонии.\n"}]}, "appendix": {"glossary": [{"neural_revolution":
