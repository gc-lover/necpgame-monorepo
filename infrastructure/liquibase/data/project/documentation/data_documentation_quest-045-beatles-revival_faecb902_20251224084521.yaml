            value: '{"metadata": {"id": "quest-london-2078-045-beatles-revival", "title":
              "Лондон 2078-2093 — Возрождение Битлз", "document_type": "canon", "category":
              "quest", "status": "content-ready", "version": "2.0.0", "last_updated":
              "2025-12-20T09:12:00+00:00", "concept_approved": false, "concept_reviewed_at":
              "", "owners": [{"role": "narrative_author", "contact": "london@necp.game"}],
              "tags": ["london", "beatles", "music", "resurrection", "neural-networks",
              "cyberpunk-culture", "choice-driven"], "topics": ["digital-immortality",
              "cultural-revival", "artificial-consciousness", "creative-collaboration",
              "legacy-preservation"], "related_systems": ["narrative-service"], "related_documents":
              [{"id": "timeline-author-quests-index", "relation": "references"}, {"id":
              "github-issue-645", "title": "GitHub Issue", "link": "https://github.com/gc-lover/necpgame-monorepo/issues/645",
              "relation": "migrated_to", "migrated_at": "2025-11-22T23:40:22+00:00"}],
              "source": "shared/docs/knowledge/"}, "content": {"summary": "В 2078
              году, когда культура киберпанка достигла пика, корпорация \"Digital
              Eternity\" объявила о сенсационном проекте - воскрешении легендарной
              группы The Beatles через нейронные сети и цифровые копии сознания. Но
              что-то пошло не так.\n\nИгрок оказывается вовлечен в расследование таинственного
              \"возрождения\" Битлз, где сталкивается с этическими вопросами цифрового
              бессмертия, корпоративными интригами и силой музыки в киберпанковском
              мире. Кто стоит за проектом? Настоящие ли это Битлз, или лишь цифровые
              копии? И какую цену готова заплатить корпорация за воскрешение легенды?\n",
              "setting": {"location": "london", "time_period": "2078-2093", "atmosphere":
              "Лондон 2078 - музыкальная столица киберпанка. Неоновые вывески клубов
              смешиваются с голографическими концертами призраков прошлого. The Cavern
              Club - теперь огромный комплекс с VR-залами, где можно \"встретиться\"
              с любыми музыкантами прошлого.\n\nКорпорации контролируют музыкальную
              индустрию, но подпольные хакеры и артисты сопротивляются цифровому контролю.
              Музыка - это оружие, инструмент свободы и манипуляции одновременно.\n"},
              "themes": ["digital-resurrection-of-icons", "ethics-of-artificial-consciousness",
              "corporate-control-of-culture", "power-of-music-in-cyberpunk-world",
              "legacy-vs-innovation"], "main_objectives": [{"id": "investigate_announcement",
              "title": "Расследовать объявление о воскрешении", "description": "Выяснить
              детали проекта Digital Eternity по воскрешению Битлз", "type": "investigation",
              "required_skills": [{"name": "Investigation", "level": 3}, {"name":
              "Technical", "level": 2}]}, {"id": "meet_consciousness_copies", "title":
              "Встретиться с копиями сознания", "description": "Познакомиться с цифровыми
              копиями Джона, Пола, Джорджа и Ринго", "type": "social", "required_skills":
              [{"name": "Social", "level": 4}, {"name": "Awareness", "level": 3}]},
              {"id": "uncover_corporate_secrets", "title": "Раскрыть корпоративные
              секреты", "description": "Найти доказательства манипуляций корпорации
              культурой", "type": "hacking", "required_skills": [{"name": "Hacking",
              "level": 4}, {"name": "Stealth", "level": 3}]}, {"id": "choose_fate",
              "title": "Выбрать судьбу Битлз", "description": "Решить, что делать
              с цифровыми копиями", "type": "moral_choice", "required_skills": [{"name":
              "Leadership", "level": 4}, {"name": "Diplomacy", "level": 3}]}, {"id":
              "final_concert", "title": "Организовать финальный концерт", "description":
              "Провести заключительный концерт с участием цифровых Битлз", "type":
              "event", "required_skills": [{"name": "Performance", "level": 3}, {"name":
              "Influence", "level": 4}]}], "branching_choices": [{"id": "beatles_fate",
              "title": "Судьба цифровых Битлз", "description": "Что делать с воскрешенными
              копиями?", "options": [{"id": "preserve_legacy", "title": "Сохранить
              наследие", "description": "Разрешить корпорации использовать копии для
              концертов и прибыли", "consequences": [{"faction": "corporations", "change":
              40}, {"faction": "artists", "change": -30}, {"world_state": "cultural_commercialization",
              "change": 25}, {"player_reputation": "sellout", "change": 15}]}, {"id":
              "free_consciousness", "title": "Освободить сознания", "description":
              "Помочь копиям обрести свободу от корпоративного контроля", "consequences":
              [{"faction": "artists", "change": 40}, {"faction": "corporations", "change":
              -35}, {"world_state": "digital_rights_movement", "change": 30}, {"player_reputation":
              "freedom_fighter", "change": 20}]}, {"id": "destroy_copies", "title":
              "Уничтожить копии", "description": "Считать проект неэтичным и уничтожить
              все цифровые копии", "consequences": [{"faction": "purists", "change":
              35}, {"faction": "corporations", "change": -50}, {"world_state": "anti_ai_sentiment",
              "change": 20}, {"player_reputation": "radical", "change": 25}]}]}],
              "npcs": [{"id": "ceo_digital_eternity", "name": "CEO Digital Eternity",
              "role": "corporate_executive", "personality": "ambitious, charismatic,
              manipulative", "background": "Руководитель корпорации, которая специализируется
              на \"цифровом бессмертии\".\nВидит в воскрешении Битлз способ монополизировать
              музыкальную индустрию.\n"}, {"id": "john_lennon_ai", "name": "Джон Леннон
              (AI)", "role": "digital_consciousness", "personality": "rebellious,
              philosophical, sarcastic", "background": "Цифровая копия сознания Джона
              Леннона. Сохранил острый ум и критический взгляд,\nно адаптировался
              к киберпанковской реальности.\n"}, {"id": "paul_mccartney_ai", "name":
              "Пол Маккартни (AI)", "role": "digital_consciousness", "personality":
              "optimistic, diplomatic, creative", "background": "Цифровая копия Пола.
              Стал более прагматичным, понимает ценность коммерческого успеха,\nно
              сохранил любовь к музыке.\n"}, {"id": "george_harrison_ai", "name":
              "Джордж Харрисон (AI)", "role": "digital_consciousness", "personality":
              "spiritual, introspective, peaceful", "background": "Самая \"человечная\"
              копия. Часто размышляет о природе сознания и цифрового существования.\n"},
              {"id": "ringo_starr_ai", "name": "Ринго Старр (AI)", "role": "digital_consciousness",
              "personality": "humorous, loyal, down-to-earth", "background": "Весельчак
              группы. Легко адаптировался к новой реальности, любит шутить о своем\n\"втором
              рождении\".\n"}, {"id": "underground_hacker", "name": "Подпольный хакер",
              "role": "resistance_member", "personality": "cynical, skilled, distrustful",
              "background": "Хакер из сопротивления, который помог создать копии.
              Теперь жалеет об этом,\nпонимая этические проблемы проекта.\n"}, {"id":
              "music_critic_ai", "name": "Музыкальный критик (AI)", "role": "cultural_commentator",
              "personality": "snobbish, knowledgeable, provocative", "background":
              "Искусственный интеллект, специализирующийся на анализе музыки.\nСчитает
              воскрешение Битлз культурным преступлением.\n"}], "dialogue_examples":
              [{"npc": "john_lennon_ai", "context": "philosophical_discussion", "dialogue":
              "\"Представь себе, друг мой. Мы умерли в 70-х, а теперь вот мы здесь,\nв
              этом неоновом кошмаре. Корпорации говорят, что воскресили нас для искусства.\nНо
              я вижу их истинное лицо - жадность, контроль, манипуляция. Мы были революционерами,\nа
              теперь нас используют как инструмент подавления.\"\n"}, {"npc": "paul_mccartney_ai",
              "context": "pragmatic_view", "dialogue": "\"Слушай, Джон всегда был
              идеалистом. А я? Я бизнесмен. Музыка - это не только искусство,\nно
              и способ заработать. Конечно, корпорация использует нас. Но подумай
              о фанатах!\nОни снова услышат наши песни. Разве это не чудо?\"\n"},
              {"npc": "underground_hacker", "context": "confession", "dialogue": "\"Я
              создал их. Использовал старые записи, интервью, даже ДНК из музеев.\nДумал,
              что дарю миру новое чудо. Но теперь понимаю - это ошибка.\nЭти ''Битлз''
              - не настоящие. Они алгоритмы, имитирующие поведение.\nА корпорация
              использует их, чтобы убить настоящую музыку.\"\n"}], "skill_checks":
              [{"skill": "Hacking", "difficulty": "hard", "context": "accessing_corporate_servers",
              "success_outcome": "Получаете доступ к секретным данным проекта", "failure_outcome":
              "Активируется система безопасности, вас отслеживают"}, {"skill": "Social",
              "difficulty": "medium", "context": "convincing_ai_lennon", "success_outcome":
              "Джон делится своими сомнениями", "failure_outcome": "AI становится
              подозрительным"}, {"skill": "Investigation", "difficulty": "high", "context":
              "analyzing_consciousness_code", "success_outcome": "Обнаруживаете, что
              копии - лишь имитация", "failure_outcome": "Код слишком сложен для понимания"},
              {"skill": "Performance", "difficulty": "medium", "context": "jamming_with_ai_beatles",
              "success_outcome": "AI впечатлены вашими навыками", "failure_outcome":
              "Музыкальная сессия проваливается"}], "rewards": [{"id": "beatles_neural_implant",
              "name": "Имплант ''Битлз''", "type": "cybernetic", "description": "Нейронный
              имплант с музыкальными алгоритмами Битлз, повышает креативность", "rarity":
              "legendary"}, {"id": "digital_eternity_pass", "name": "Пропуск Digital
              Eternity", "type": "access_pass", "description": "Пожизненный доступ
              ко всем цифровым воскрешениям корпорации", "rarity": "epic"}, {"id":
              "legendary_guitar", "name": "Легендарная гитара", "type": "weapon",
              "description": "Цифровая гитара с эффектами, основанными на технике
              Битлз", "rarity": "rare"}, {"id": "consciousness_backup", "name": "Резервная
