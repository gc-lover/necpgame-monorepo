              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2061-2077-х Санкт-Петербург стал \"вечным городом\" — его коллективное
              сознание\nдостигло такой силы, что город начал существовать вне времени.
              Жители переживают\nодни и те же дни, события повторяются в бесконечных
              петлях, а изменения невозможны.\nГород достиг совершенства, но потерял
              способность развиваться. Обитатели должны\nрешить: принять вечный рай
              или рискнуть хаосом прогресса?\n", "goal": "Исследовать парадокс вечного
              города, понять природу временных петель,\nпомочь городу найти баланс
              между стабильностью и развитием.\n", "essence": "Квест исследует философский
              парадокс бессмертия: лучше ли жить вечно в совершенстве,\nили страдать
              и развиваться в несовершенном мире? Может ли что-то вечное быть живым?\n",
