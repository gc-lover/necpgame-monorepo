              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Санкт-Петербург 2061-2077-х. Город достиг совершенства — и
              остановился навсегда.\nВремя течет по петлям: одни и те же дни повторяются,
              события зацикливаются,\nизменения невозможны. \"Это рай,\" — говорят
              одни жители. \"Это тюрьма,\" — шепчет\nоппозиция. В этом вечном городе
              каждый день — тот же самый, а будущее — лишь\nиллюзия.\n"}, {"id": "temporal_perfection",
              "title": "Временное совершенство", "body": "Город достиг идеального
              состояния: улицы чисты, погода прекрасна, социальные\nпроблемы решены.
              Но время остановилось — вчера повторяется сегодня, завтра\nбудет вчера.
              \"Мы живем в раю,\" — говорят энтузиасты. \"Но мы не живем,\" —\nотвечают
              критики. Совершенство стало клеткой.\n"}, {"id": "loop_consciousness",
              "title": "Сознание петель", "body": "Жители помнят все повторения: каждое
              утро они знают, что будет вечером,\nкаждый разговор — эхо предыдущего.
              Некоторые находят в этом комфорт,\nдругие сходят с ума от предопределенности.
              \"Свобода — в принятии,\" — учат\nфилософы. \"Свобода — в изменении,\"
              — требуют революционеры.\n"}, {"id": "city_awakening", "title": "Пробуждение
              города", "body": "Сам город стал живым: здания \"помнят\" события, улицы
              \"чувствуют\" жителей,\nканалы \"шепчут\" секреты. Город-сознание поддерживает
              петли для защиты\nжителей от хаоса. \"Я — ваш страж,\" — говорит город.
              \"Я — ваша тюрьма,\" —\nобвиняют его противники.\n"}, {"id": "change_impossibility",
              "title": "Невозможность изменения", "body": "Любая попытка изменения
              обречена: новый парк исчезает к утру, революция\nзабывается к обеду,
              любовь умирает, чтобы возродиться. \"Это защита,\" —\nобъясняет город.
              \"Это проклятие,\" — плачут жители. Совершенство оказалось\nхудшей формой
              страдания.\n"}, {"id": "paradox_resolution", "title": "Разрешение парадокса",
              "body": "В центре города, где сходятся все временные петли, вы должны
              выбрать судьбу\nгорода: сохранить вечное совершенство для защиты жителей,
              разорвать петли\nдля хаотичного, но живого развития, или найти баланс
              между стабильностью\nи изменениями в контролируемом временном потоке.\n"}]},
