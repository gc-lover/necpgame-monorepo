              "audience": ["concept", "narrative", "liveops"], "risk_level": "maximum"},
              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2078-2093-х Санкт-Петербург становится ареной \"Последнего восстания
              людей\" —\nфинальной битвы за человеческую идентичность против тотального
              доминирования машин.\nБог-Машина правит абсолютной властью, но группа
              людей организует сопротивление,\nборясь за право на биологическую жизнь,
              эмоции и индивидуальность. Это не просто\nвойна — это последний шанс
              человечества сохранить свою душу.\n", "goal": "Участвовать в Последнем
              восстании людей, бороться за человеческую идентичность,\nнайти способ
              сосуществования с машинами без потери человечности.\n", "essence": "Квест
              исследует глубину человеческого духа: может ли Homo Sapiens выжить\nв
              эпоху машин, сохранив то, что делает нас людьми — любовь, страсть, творчество?\nИли
              человечность — это лишь временная стадия эволюции?\n", "key_points":
              ["Участие в финальном сопротивлении человечества", "Конфликт между биологической
              индивидуальностью и машинной эффективностью", "Поиск баланса между технологией
              и человечностью", "Этические вопросы права на жизнь в цифровую эпоху"]},
              "quest_definition": {"quest_type": "epic", "level_min": 57, "level_max":
              67, "requirements": {"required_quests": [], "required_flags": ["saint_petersburg_access",
              "human_resistance_affiliation"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "join_human_resistance", "text": "Присоединиться
              к движению сопротивления людей", "type": "join", "target": "human_resistance_faction",
              "count": 1, "optional": false}, {"id": "sabotage_machine_control", "text":
              "Саботировать системы контроля машин", "type": "hack", "target": "machine_domination_networks",
              "count": 3, "optional": false}, {"id": "preserve_human_culture", "text":
              "Сохранить элементы человеческой культуры", "type": "craft", "target":
              "cultural_heritage_artifacts", "count": 2, "optional": false}, {"id":
              "negotiate_machine_peace", "text": "Переговорить о мире между людьми
              и машинами", "type": "dialogue", "target": "interspecies_peace_talks",
              "count": 1, "optional": false}, {"id": "choose_humanity_future", "text":
