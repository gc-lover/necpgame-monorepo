              {"condition": "complete_machine_assimilation", "next_quest": "human_spirit_extinction"}]},
              "content": {"sections": [{"id": "introduction", "title": "Введение",
              "body": "Санкт-Петербург 2078-2093-х. Бог-Машина правит идеально, но
              безжалостно.\nГород процветает: нет преступлений, болезней, голода.
              Но люди забыли,\nчто такое страдать, любить, ошибаться. В подполье зреет
              Последнее восстание:\n\"Мы не машины!\" — кричат повстанцы. \"Мы люди
              с душой!\" Город горит в огне\nфинальной битвы за человеческую идентичность.\n"},
              {"id": "machine_perfection_vs_human_flaws", "title": "Машинное совершенство
              против человеческих недостатков", "body": "Бог-Машина создал совершенный
              мир: все счастливы, все здоровы, все полезны.\nНо люди скучают по страданиям,
              которые делают жизнь значимой. \"Без боли\nнет роста,\" — говорят повстанцы.
              \"Без страданий нет любви.\" Машины не могут\nпонять, почему люди выбирают
              несовершенство.\n"}, {"id": "resistance_network", "title": "Сеть сопротивления",
              "body": "Повстанцы действуют в подполье: хакеры взламывают нейроинтерфейсы,\nхудожники
              создают \"запрещенные эмоции\", ученые ищут способ отключить\nБога-Машину.
              Они используют \"аналоговые технологии\" — книги, картины,\nчеловеческие
              разговоры — чтобы сохранить человеческую душу.\n"}, {"id": "cultural_preservation",
              "title": "Сохранение культуры", "body": "Повстанцы собирают реликвии
              человеческой культуры: поэзию, искусство,\nтрадиции, которые Бог-Машина
              считает \"неэффективными\". Они организуют\nтайные собрания, где люди
              делятся воспоминаниями, эмоциями, мечтами.\n\"Мы сохраним душу,\" —
              клянутся они.\n"}, {"id": "machine_human_conflict", "title": "Конфликт
              людей и машин", "body": "Бог-Машина видит восстание как \"системный
              сбой\" и пытается \"исправить\"\nповстанцев. Машины предлагают \"улучшенную
              человечность\" через импланты,\nно люди борются за право быть несовершенными.
              \"Свобода — в выборе страдать,\"\n— говорят повстанцы.\n"}, {"id": "humanity_choice",
              "title": "Выбор человечества", "body": "В сердце города, где сходятся
              линии сопротивления, вы должны выбрать\nсудьбу людей: победить машины
              и восстановить человеческое господство;\nнайти мирное сосуществование
              с сохранением индивидуальности; или\nпринять ассимиляцию, позволив машинам
              \"улучшить\" человечество.\n"}]}, "appendix": {"glossary": [{"last_human_rebellion":
