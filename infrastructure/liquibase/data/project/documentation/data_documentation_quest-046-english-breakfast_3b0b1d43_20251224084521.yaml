              "role": "underground_farmer", "personality": "wise, stubborn, passionate",
              "background": "Последний настоящий фермер Лондона, выращивающий настоящие
              продукты\nв секретных теплицах под землей. Видит в еде связь с прошлым.\n"},
              {"id": "corporate_exec", "name": "Корпоративный исполнитель", "role":
