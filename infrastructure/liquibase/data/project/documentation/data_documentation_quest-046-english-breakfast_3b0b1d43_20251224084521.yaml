              "description": "Обнаружить секретную ферму, где выращивают настоящие
              продукты", "type": "investigation", "required_skills": [{"name": "Investigation",
              "level": 3}, {"name": "Awareness", "level": 2}]}, {"id": "gather_ingredients",
