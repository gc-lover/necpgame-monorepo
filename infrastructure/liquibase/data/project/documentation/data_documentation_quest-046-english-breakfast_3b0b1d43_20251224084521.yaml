              "timeline-author-quests-index", "relation": "references"}, {"id": "github-issue-646",
              "title": "GitHub Issue", "link": "https://github.com/gc-lover/necpgame-monorepo/issues/646",
              "relation": "migrated_to", "migrated_at": "2025-11-22T23:40:23+00:00"}],
              "source": "shared/docs/knowledge/"}, "content": {"summary": "В киберпанковском
              Лондоне 2078 года корпорация \"NutriCorp\" монополизировала всю пищевую
              промышленность. Традиционный английский завтрак - с настоящими яйцами,
              беконом, колбасками, грибами, томатами, бобами и тостами - стал роскошью,
              доступной только элите.\n\nИгрок оказывается вовлечен в подпольную сеть
              контрабандистов, борющихся за сохранение культурного наследия. Настоящие
              продукты выращиваются в секретных фермах, спрятанных от корпоративного
              контроля. Но корпорация не остановится ни перед чем, чтобы уничтожить
              конкурентов.\n", "setting": {"location": "london", "time_period": "2078-2093",
              "atmosphere": "Лондон 2078 - это мир синтетической еды и корпоративного
              контроля. Неоновые вывески рекламируют \"питательные пасты\" и \"белковые
              концентраты\", а настоящая еда стала мифом.\n\nПод землей, в заброшенных
              туннелях метро и секретных теплицах, фермеры выращивают настоящие продукты.
              Это не просто еда - это акт сопротивления системе, которая хочет стереть
              человеческую культуру.\n"}, "themes": ["corporate-monopoly-on-food",
              "cultural-resistance-through-tradition", "ethics-of-underground-economy",
              "power-of-shared-meals", "preservation-of-authenticity"], "main_objectives":
