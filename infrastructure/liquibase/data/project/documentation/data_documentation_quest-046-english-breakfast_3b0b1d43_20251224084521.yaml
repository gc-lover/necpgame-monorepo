              настоящую еду как угрозу корпоративной прибыли.\n"}, {"id": "underground_chef",
              "name": "Подпольный шеф-повар", "role": "mentor", "personality": "passionate,
              creative, secretive", "background": "Бывший шеф-повар из элитного ресторана,
              теперь обучающий искусству\nнастоящей кухни в подполье.\n"}, {"id":
              "food_critic", "name": "Критик еды", "role": "commentator", "personality":
              "snobbish, knowledgeable, conflicted", "background": "Известный гурман,
              который помнит вкус настоящей еды.\nТеперь пишет подпольные рецензии
              о \"запретных блюдах\".\n"}, {"id": "neighborhood_kids", "name": "Дети
              района", "role": "innocents", "personality": "curious, hungry, hopeful",
              "background": "Дети, которые никогда не пробовали настоящую еду.\nИх
              невинность контрастирует с жестокостью мира взрослых.\n"}], "dialogue_examples":
              [{"npc": "old_farmer", "context": "first_meeting", "dialogue": "\"Молодой
              человек, ты хоть представляешь, что такое настоящее яйцо?\nНе этот синтетический
              желток, а настоящий, от курицы, которая гуляла по траве?\nКорпорации
              отняли у нас даже память о вкусе. Но мы сопротивляемся.\"\n"}, {"npc":
              "corporate_exec", "context": "confrontation", "dialogue": "\"Эффективность
              превыше всего. Ваша ''традиционная еда'' - пережиток прошлого.\nНаша
              питательная паста кормит миллиарды. Эмоции от еды? Это роскошь,\nкоторую
              мир не может себе позволить.\"\n"}, {"npc": "underground_chef", "context":
              "cooking_lesson", "dialogue": "\"Слушай внимательно. Бекон должен быть
              хрустящим, но не пережаренным.\nЯйца - идеально приготовлены, желток
              должен быть жидким. Это не просто еда -\nэто акт сопротивления системе,
              которая хочет стереть нашу культуру.\"\n"}], "skill_checks": [{"skill":
