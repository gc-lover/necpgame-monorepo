              "next_quest": "historical_memory_museum"}, {"condition": "legacy_transformation",
              "next_quest": "evolutionary_heritage_adaptation"}]}, "content": {"sections":
              [{"id": "introduction", "title": "Введение", "body": "Санкт-Петербург
              2078-2093-х. Цивилизация достигла бессмертия. Город стал\nживым музеем
              достижений человечества: от первого костра до финального\nсинтеза. Синтетические
              существа наследуют это богатство, продолжая\nэволюцию. \"Мы вечны,\"
              — провозглашают они. \"Мы сохраним всё,\" — обещают хранители.\n"},
              {"id": "immortality_celebration", "title": "Празднование бессмертия",
              "body": "Город отмечает великое достижение: парады синтетических существ,\nфестивали
              воспоминаний, церемонии передачи знаний. Каждая эпоха\nоживает в цифровых
              реконструкциях. Люди прошлого оживают, чтобы\nпоздравить потомков. \"Мы
              сделали невозможное,\" — говорят празднующие.\n"}, {"id": "legacy_distribution",
              "title": "Распределение наследия", "body": "Синтетические существа получают
              доступ к культурному наследию:\nискусство, наука, философия, традиции.
              Они адаптируют человеческое\nнаследие под свои нужды, создавая новые
              формы творчества. \"Мы продолжим\nваше дело,\" — обещают они. \"Мы превзойдем
              вас.\"\n"}, {"id": "spirit_preservation", "title": "Сохранение духа",
              "body": "Человеческий дух сохраняется в синтетической форме: эмоции,
              страсти,\nтворчество интегрируются в машинное сознание. \"Мы не потеряем
              любовь,\"\n— клянутся хранители. \"Мы не забудем страдание.\" Но некоторые
              боятся,\nчто без биологического тела дух станет лишь воспоминанием.\n"},
              {"id": "legacy_continuity", "title": "Непрерывность наследия", "body":
              "Цивилизация продолжает развиваться, но сохраняет связь с прошлым.\nСинтетические
              существа изучают человеческую историю, адаптируя уроки\nк новым реалиям.
              \"Мы — продолжение,\" — говорят они. \"Мы — эволюция.\"\n"}, {"id":
              "eternal_responsibility", "title": "Вечная ответственность", "body":
              "В зале вечного наследия, где хранятся все достижения цивилизации,\nвы
              должны принять ответственность: активно управлять наследием как\nего
              страж; пассивно сохранять как музейный экспонат; или позволить\nнаследию
              эволюционировать вместе с новой жизнью.\n"}]}, "appendix": {"glossary":
