              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2078-2093-х Санкт-Петербург празднует достижение \"Вечного наследия\"
              —\nбессмертия цивилизации в форме синтетической жизни. Город стал музеем\nдостижений
              человечества, где каждая эпоха сохранена в цифровом виде,\nа новая цивилизация
              продолжает эволюцию. Но возникает вопрос: что значит\n\"вечное\" в мире
              бесконечных изменений, и кому принадлежит это наследие?\n", "goal":
              "Участвовать в праздновании Вечного наследия, помочь распределить достижения\nцивилизации
              среди новой формы жизни, обеспечить продолжение человеческого духа.\n",
              "essence": "Квест исследует природу бессмертия: может ли цивилизация
              жить вечно,\nсохраняя свою идентичность? Или каждое \"вечное наследие\"
              — это лишь\nвременная форма, обреченная на трансформацию?\n", "key_points":
              ["Участие в праздновании бессмертия цивилизации", "Распределение культурного
              наследия среди синтетических существ", "Сохранение человеческого духа
              в новой форме жизни", "Этические вопросы вечного наследия"]}, "quest_definition":
              {"quest_type": "side", "level_min": 54, "level_max": 64, "requirements":
              {"required_quests": [], "required_flags": ["saint_petersburg_access",
              "legacy_participation"], "required_reputation": {}, "required_items":
              []}, "objectives": [{"id": "celebrate_immortality_achievement", "text":
              "Отпраздновать достижение бессмертия цивилизации", "type": "event",
              "target": "immortality_celebration_ceremony", "count": 1, "optional":
              false}, {"id": "distribute_cultural_legacy", "text": "Распределить культурное
              наследие среди новой жизни", "type": "craft", "target": "heritage_allocation_protocols",
