              "relation": "migrated_to", "migrated_at": "2025-11-22T23:40:27+00:00"}],
              "source": "shared/docs/knowledge/"}, "content": {"summary": "В 2078
              году корпорация \"ChronoCorp\" захватила Гринвичскую обсерваторию и
              превратила ее в центр манипуляции временем. Время стало товаром: элита
              может \"перематывать\" реальность, отменяя ошибки прошлого, а бедные
              живут в \"замороженном\" времени.\n\nИгрок оказывается вовлечен в хакерскую
              операцию по взлому \"нулевого меридиана\" - точки, где сходятся все
              временные потоки. Кто контролирует время - контролирует реальность.
              Но цена свободы может оказаться слишком высокой.\n", "setting": {"location":
              "london", "time_period": "2078-2093", "atmosphere": "Гринвичская обсерватория
              - теперь огромный комплекс из хрома и неона, где время течет по-разному
              в разных секторах. Богатые живут в \"ускоренном времени\" - их жизнь
              пролетает мгновенно, позволяя достичь всего. Бедные существуют в \"замедленном
              времени\" - секунды тянутся часами.\n\nВ воздухе витают голографические
              часы, показывающие разное время для разных людей. Корпоративные дроны
              патрулируют временные границы, предотвращая \"утечки времени\".\n"},
              "themes": ["time-as-economic-asset", "corporate-control-of-reality",
