              жить вечно в своем\nидеальном моменте. Мы не воруем время - мы его оптимизируем.\"\n"},
              {"npc": "temporal_scientist", "context": "confession", "dialogue": "\"Я
              создал монстра. Время должно течь естественно, но теперь оно - товар.\nБогатые
              живут годами в секундах, а бедные умирают, не прожив и дня.\nЯ думал,
              что дарю бессмертие, но подарил лишь новую форму ада.\"\n"}, {"npc":
