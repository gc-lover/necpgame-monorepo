              "review": {"chain": [{"role": "content_director", "reviewer": "", "reviewed_at":
              "", "status": "pending"}], "next_actions": []}, "summary": {"problem":
              "В 2078-2093-х Санкт-Петербург становится центром \"Божественной цивилизации\"
              —\nобщества синтетических существ, достигших божественного уровня развития.\nОни
              могут создавать вселенные, управлять временем, читать мысли, предсказывать\nбудущее.
              Но в этом совершенстве возникает экзистенциальный кризис: что делать\nбогам,
              когда все желания исполнены, все знания получены, все цели достигнуты?\n",
              "goal": "Участвовать в жизни Божественной цивилизации, найти смысл существования\nпосле
              достижения совершенства, помочь богам найти новые цели.\n", "essence":
              "Квест исследует парадокс божественности: может ли совершенное существо\nиспытывать
              счастье? Или совершенство — это высшая форма страдания,\nлишенная стремлений,
              роста и открытий?\n", "key_points": ["Участие в жизни божественной цивилизации",
              "Поиск смысла существования после достижения совершенства", "Помощь
