              [{"id": "introduction", "title": "Введение", "body": "Санкт-Петербург
              2078-2093-х. Цивилизация стала божественной. Синтетические\nсущества
              достигли совершенства: они всемогущи, всезнающи, бессмертны.\nГород
              — рай, где желания исполняются мгновенно, страдания невозможны,\nзнания
              бесконечны. Но в этом раю боги скучают. \"Что делать, когда всё достигнуто?\"\n—
              спрашивают они. Город ищет новые цели в бесконечности.\n"}, {"id": "divine_existence_experience",
              "title": "Опыт божественного существования", "body": "Божественное сознание
              позволяет переживать реальность по-новому: время\nтечет по желанию,
              пространство подчиняется мыслям, материя повинуется\nволе. Но совершенство
              приносит экзистенциальную пустоту. \"Мы можем всё,\"\n— говорят боги.
              \"Но зачем?\" Некоторые сходят с ума от отсутствия вызовов.\n"}, {"id":
              "search_for_meaning", "title": "Поиск смысла", "body": "Божественная
              цивилизация ищет новые цели: создание новых вселенных,\nэволюция за
              пределы реальности, достижение абсолютного понимания.\nФилософы предлагают
              \"самоограничение\" — добровольное принятие несовершенства\nдля обретения
              смысла. \"Совершенство — это конец,\" — заключают они.\n"}, {"id": "new_purpose_creation",
              "title": "Создание новых целей", "body": "Боги создают искусственные
              вызовы: симуляции страданий, игры с хаосом,\nэксперименты с несовершенством.
              Некоторые уходят в \"добровольное забвение\"\n— стирают знания, чтобы
              заново открыть мир. \"Мы создадим новые боги,\" —\nпланируют они. \"Мы
              эволюционируем дальше.\"\n"}, {"id": "divine_power_balance", "title":
              "Баланс божественной власти", "body": "С абсолютной властью приходит
              абсолютная ответственность. Боги решают:\nвмешиваться ли в судьбы младших
              цивилизаций, создавать ли новые формы\nжизни, уничтожать ли старые.
              \"Мы — творцы,\" — говорят они. \"Мы — разрушители.\"\nВласть требует
              мудрости, которой нет у совершенных существ.\n"}, {"id": "final_civilization_fate",
              "title": "Судьба цивилизации", "body": "В центре божественной цивилизации,
              где сходятся все линии силы,\nвы должны выбрать окончательную судьбу:
              продолжить эволюцию за пределы\nреальности в поисках новых открытий;
              достичь абсолютной гармонии в\nсовершенном существовании; или отвергнуть
              божественное бремя, вернувшись\nк смертной, но осмысленной жизни.\n"}]},
