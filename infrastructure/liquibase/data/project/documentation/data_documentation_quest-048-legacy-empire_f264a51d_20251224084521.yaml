              "related_systems": ["narrative-service"], "related_documents": [{"id":
              "timeline-author-quests-index", "relation": "references"}, {"id": "github-issue-648",
              "title": "GitHub Issue", "link": "https://github.com/gc-lover/necpgame-monorepo/issues/648",
              "relation": "migrated_to", "migrated_at": "2025-11-22T23:40:28+00:00"}],
              "source": "shared/docs/knowledge/"}, "content": {"summary": "В 2078
              году Британская империя переживает свой ренессанс. После \"Великого
              Разрыва\" - глобальной катастрофы, уничтожившей большинство наций, Британия
              снова стала центром мира. Но эта новая империя - цифровая, кибернетическая,
              построенная на имплантах и ИИ.\n\nИгрок оказывается в центре \"Имперского
              Конклава\" - тайного собрания, где решается судьба империи. Традиционалисты
              хотят сохранить викторианские ценности в киберпанковском мире. Модернисты
              видят будущее в полной цифровизации. Радикалы требуют отказаться от
              имперского прошлого.\n\nКто будет править новой империей? Корпорации,
              ИИ, или вернувшиеся к власти монархи? И какую цену готова заплатить
              Британия за сохранение своего величия?\n", "setting": {"location": "london",
              "time_period": "2078-2093", "atmosphere": "Лондон 2078 - имперская столица
              киберпанка. Биг-Бен сияет голографическими имперскими символами, а Темза
              течет в каналах из неонового света. Королевский дворец - это огромная
              крепость с лазерными турелями, а Парламент - голографическая структура,
              где депутаты появляются как аватары.\n\nИмперские дроны патрулируют
              улицы, транслируя пропаганду о \"новом золотом веке\". Но в тенях растет
              сопротивление - хакеры, колонизированные народы и те, кто помнит цену
              имперского величия.\n"}, "themes": ["imperial-identity-in-cyberpunk-era",
              "reconciliation-with-colonial-past", "digital-empire-building", "tradition-vs-progress",
              "power-and-responsibility"], "main_objectives": [{"id": "attend_imperial_conclave",
              "title": "Принять участие в Имперском Конклаве", "description": "Получить
              приглашение и присутствовать на тайном собрании лидеров империи", "type":
              "social", "required_skills": [{"name": "Influence", "level": 4}, {"name":
