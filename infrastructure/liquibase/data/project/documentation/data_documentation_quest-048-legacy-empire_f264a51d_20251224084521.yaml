              "role": "revolutionary", "personality": "passionate, charismatic, uncompromising",
              "background": "Глава подпольного движения против имперской гегемонии.\nВидит
              в империи лишь инструмент угнетения.\n"}], "dialogue_examples": [{"npc":
              "colonial_representative", "context": "heated_debate", "dialogue": "\"Вы
              говорите о ''наследии империи''? А что насчет миллионов жизней,\nуничтоженных
              вашими предками? Что насчет культур, стертых с лица земли?\nВаше ''величие''
              построено на наших костях. Пришло время платить по счетам.\"\n"}, {"npc":
              "ai_imperial_advisor", "context": "strategic_planning", "dialogue":
              "\"Эмоции неэффективны. Данные показывают: империя обеспечивает 40%
              глобальной\nстабильности. Ее развал приведет к хаосу. Предлагаю оптимизацию:
              сохранить\nструктуру, модернизировать методы. Эффективность превыше
              всего.\"\n"}, {"npc": "imperial_archivist", "context": "confidential_revelation",
              "dialogue": "\"В архивах хранятся документы о настоящей цене имперского
              величия.\nМиллионы жизней, стертые цивилизации, ресурсы, высосанные
              досуха.\nИмперия - это не только слава, но и вина. Вопрос в том, готовы
              ли вы\nпринять эту вину вместе со славой?\"\n"}], "skill_checks": [{"skill":
              "Diplomacy", "difficulty": "extreme", "context": "mediating_colonial_dispute",
              "success_outcome": "Достигнуто временное перемирие", "failure_outcome":
              "Переговоры проваливаются, вспыхивает конфликт"}, {"skill": "Investigation",
