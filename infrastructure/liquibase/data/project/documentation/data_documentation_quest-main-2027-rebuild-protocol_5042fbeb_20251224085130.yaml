            value: '{"metadata": {"id": "quest-main-2027-rebuild-protocol", "title":
              "Основной квест: Протокол восстановления (2027)", "document_type": "implementation",
              "category": "start-content", "status": "in-review", "version": "2.0.0",
              "last_updated": "2025-11-10T01:30:00+00:00", "concept_approved": false,
              "concept_reviewed_at": "", "owners": [{"role": "concept_director", "contact":
              "concept@necp.game"}], "tags": ["questline", "netwatch", "shooter"],
              "topics": ["quests", "start-content"], "related_systems": ["quest-engine",
              "shooter-service", "analytics-service"], "related_documents": [{"id":
              "quest-main-2030-network-resurgence", "relation": "leads_to"}], "source":
              "shared/docs/knowledge/implementation/start-content/quests/quest-main-2027-rebuild-protocol.md",
              "visibility": "internal", "audience": ["concept", "gameplay", "analytics"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Требуется описать квест NetWatch по восстановлению
              сетевых узлов и задать требования к боевым и инженерным механикам.",
              "goal": "Зафиксировать структуру основного квеста 2027 года с целями,
              стадиями, наградами, API и телеметрией.", "essence": "Квест сочетает
              инженерное восстановление узлов связи, оборону от Rust Tigers и телеметрию
              для shooter-рефактора.", "key_points": ["Четыре стадии с инженерными,
              боевыми и социальными проверками.", "Детализированные таблицы интеракций,
              вражеских волн и опасностей.", "Полный пакет API/телеметрии и тест-кейсов
              для QA и analytics."]}, "content": {"sections": [{"id": "overview",
              "title": "Сводка", "body": "- ID: `quest-main-2027-rebuild-protocol`\n-
              Выдаёт: `npc-elizabeth-chen` (NetWatch HQ, Downtown)\n- Период: 2027,
              восстановление сетей после DataKrash\n- Основная петля: восстановление
              узлов связи и оборона при рейдах\n- Ключевые роли: tech support, assault,
              hacking\n", "mechanics_links": ["mechanics/quests/quest-system.yaml"]},
              {"id": "objectives", "title": "Контекст и цели", "body": "1. Получить
              задание у Элизабет Чен.\n2. Добраться до слепой зоны NetWatch и восстановить
              три узла связи.\n3. Защитить восстановленные узлы от рейда «Rust Tigers».\n4.
              Вернуться и отчитаться о восстановлении сети.\n\n```yaml\nquest-type:
              main\nparty: coop-2 (поддержка до 4)\nexpected-duration: 35-45m\nrepeatable:
              once\ntelemetry-topics:\n  - combat.shooter.encounter\n  - quest.progress.main\n  -
              analytics.network.restore\n```\n", "mechanics_links": ["mechanics/quests/quest-system.yaml"]},
              {"id": "stages", "title": "Стадии и интеракции", "body": "### Стадия
              A — Blind Zone Recon\n- Локация: industrial outskirts Santo Domingo\n-
              Цель: обследовать область и обнаружить угрозы\n\n| Событие | Требования
              | Ресурсы | Эффект | Логи |\n| --- | --- | --- | --- | --- |\n| Recon
              Sweep | `accuracy ≥ 0.54`, `perception_sensor ≥ 0.55` | Дрон `scan-mk2`,
              имплант `optic_suite` | Помечает засады, открывает stealth-маршрут |
              `quest.recon.scan`, `analytics.heatmap` |\n| Presence Brief | `presence
              ≥ 0.58`, `suppression_score ≤ 0.25` | 180 eddies, `voice_mod` | Переговоры
              с мародёрами → −1 encounter, +репутация Civilians +4 | `quest.social.presence`,
              `combat.shooter.social` |\n| Hazard Marking | `analysis ≥ 0.52`, `mobility
              ≥ 0.48` | Тех-инструменты | Обходит ловушки, снижает урон от hazards
              на 30% | `environment.hazard.tag` |\n\n### Стадия B — Node Bring-Up\n-
              Локация: NetWatch relay cluster `NW-23`\n- Цель: восстановить узлы 1–3,
              удерживая линию связи\n\n| Узел | Интеракция | Порог | Оснащение | Результат
              |\n| --- | --- | --- | --- | --- |\n| Node 1 | Field Repair Loop | `tech_override
              ≥ 0.56`, `handling ≥ 0.53` | `servo-glove`, `engineering_toolkit` |
              Сокращает время восстановления на 45 сек, открывает bonus XP | `quest.objective.progress`
              |\n| Node 2 | Defensive Hacking | `hacking ≥ 0.58`, `analysis ≥ 0.55`
              | Дек `net-control`, имплант `neuro-weave` | Снижает волну рейда на
              2 врага, активирует авто-турель | `combat.shooter.override` |\n| Node
              3 | Support Stabilizer | `support_efficiency ≥ 0.47`, `resilience ≥
              0.50` | Генератор `shield-dome` | Создаёт щит на 900 HP и защищает инженера
              NPC | `combat.shooter.support` |\n\n### Стадия C — Rust Tigers Raid\n-
              Локация: временный лагерь у relay `NW-23`\n- Цель: отразить атаку и
              сохранить uptime ≥ 85%\n\n| Событие | Требования | Ресурсы | Эффект
              |\n| --- | --- | --- | --- |\n| Suppression Grid | `suppression_score
              ≥ 0.40`, `accuracy ≥ 0.55` | AR/LMG, ability `suppression_burst` | Замедляет
              рейдеров, снижает входящий урон на 20% | `combat.shooter.suppress` |\n|
              Drone Hijack | `hacking ≥ 0.60`, `analysis ≥ 0.58` | Модуль `net-overclock`
              | Перехватывает боевого дрона → союзный огонь 45 сек | `combat.shooter.hack`
              |\n| Evac Route Call | `mobility ≥ 0.52`, `presence ≥ 0.55` | Связь
              с NetWatch | Вызывает резервный отряд (delay 60 сек) → ускоряет завершение
              | `quest.signal.request` |\n\n### Стадия D — Uplink Confirmed\n- Цель:
              зафиксировать восстановление сети и вернуться к Элизабет\n- Интеракции:
              финальный отчёт, оценка экономического эффекта, триггер новых заданий
              NetWatch\n", "mechanics_links": ["mechanics/combat/combat-shooter-core.yaml"]},
              {"id": "encounters", "title": "Боевые сценарии", "body": "| Враг | Роль
              | defenseRating | HP | Accuracy | DPS | Особенности |\n| --- | --- |
              --- | --- | --- | --- | --- |\n| Tiger Gunner | assault | 205 | 320
              | 0.56 | 175 | Smoke ×1, suppression 0.35 |\n| Tiger Technician | support
              | 195 | 260 | 0.50 | 130 | EMP гранаты, отключение щитов |\n| Tiger
              Melee | bruiser | 210 | 360 | 0.42 | 160 | Rush, устойчивость к suppression
              |\n\n**Drone Reinforcements (при провале Recon Sweep):**\n| Враг | Роль
              | defenseRating | HP | Accuracy | DPS | Особенности |\n| --- | --- |
              --- | --- | --- | --- | --- |\n| Attack Drone Mk2 | harassment | 180
              | 210 | 0.58 | 140 | Перегрев техники, требование Drone Hijack |\n|
              Turret Drop Pod | static | 220 | 350 | 0.62 | 190 | Активируется через
              30 сек, отключается Engineering Override |\n", "mechanics_links": ["mechanics/combat/combat-shooter-core.yaml"]},
              {"id": "hazards", "title": "Опасности и окружение", "body": "| Hazard
              | Условие | Эффект | Контрмера | События |\n| --- | --- | --- | ---
              | --- |\n| Электрические дуги | Перегрузка узлов >85% | 18 HP/тик, перегрев
              оборудования | Field Repair Loop, shield-dome | `environment.hazard.arc`
              |\n| Газовые выбросы | Бой > 120 сек | Accuracy −20%, плохая видимость
              | Vent override, поддержка дрона | `environment.hazard.gas` |\n| Sniper
              Overwatch | Провал Recon Sweep | Target lock, крит ×2 | Smoke deploy,
              suppression | `combat.shooter.sniper` |\n", "mechanics_links": ["mechanics/combat/combat-overview.yaml"]},
              {"id": "rewards", "title": "Награды и последствия", "body": "- Базовые
              награды: 560 XP, 650 eddies, `item-cyberdeck-netwatch-mk1`, репутация
              NetWatch +18.\n- Бонусы:\n  - Field Repair Loop успех → +70 XP и дополнительный
              loot cache.\n  - Defensive Hacking успех → открывает `auto-turret blueprint`.\n  -
              Suppression Grid успех → повышает шанс редкого оружия (AR Tactical Mk1).\n-
              Штрафы: uptime < 70% уменьшает награды на 15% и повторяет Stage B.\n-
              Продолжение: открывает цепочку `quest-main-2030-network-resurgence`,
              NetWatch store tier 2.\n", "mechanics_links": ["mechanics/economy/stock-exchange/stock-analytics.yaml"]},
              {"id": "interfaces", "title": "API и телеметрия", "body": "- `POST /api/v1/quests/{questId}/accept`\n-
              `POST /api/v1/quests/{questId}/interaction`\n- `POST /api/v1/combat/shooter`\n-
              `POST /api/v1/network/restore`\n- `POST /api/v1/quests/{questId}/objective`\n-
              `POST /api/v1/quests/{questId}/complete`\n\nWebSocket: `wss://api.necp.game/v1/quests/{questId}/events`  \nKafka:
              `quest.progress.main`, `combat.shooter.encounter`, `analytics.network.restore`,
              `anti-cheat.validation`\n", "mechanics_links": ["implementation/backend/quest-engine-backend.yaml"]},
              {"id": "qa", "title": "Тест-кейсы", "body": "1. Tech perfect — успех
              всех инженерных и хакерских проверок.\n2. Combat heavy — провал Recon
              и Defensive Hacking для проверки максимальных рейдов.\n3. Support focus
              — проверка Shield-дома и Suppression Grid на удержание инженера NPC.\n4.
              Failure recovery — поражение и повтор Stage B, валидация наказаний и
              логов.\n5. Latency spike — задержка > 220 мс и проверка уведомлений
              anti-cheat.\n", "mechanics_links": ["mechanics/quests/quest-system.yaml"]},
              {"id": "analytics", "title": "Логи и аналитика", "body": "- Shooter
              метрики: accuracy, stability, suppression, shields uptime.\n- Repair
              telemetry: время на узел, материалы, расход энергии.\n- Economic impact:
              новые заказы NetWatch и влияние на цены tech-компонентов.\n- Anti-cheat:
              rapid fire, macro detection, coordinate spoofing.\n", "mechanics_links":
              ["mechanics/economy/stock-exchange/stock-analytics.yaml"]}]}, "appendix":
              {"glossary": [], "references": [], "decisions": []}, "implementation":
              {"github_issue": 136, "needs_task": false, "queue_reference": ["shared/trackers/queues/vision/review.yaml#quest-main-2027-rebuild-protocol"],
              "blockers": []}, "history": [{"version": "2.0.0", "date": "2025-11-10",
              "author": "concept_team", "changes": "Shooter-рефактор стадий, обновлённые
              награды, API и телеметрия."}, {"version": "1.0.0", "date": "2025-11-06",
              "author": "concept_team", "changes": "Первичная D&D версия квеста."}],
