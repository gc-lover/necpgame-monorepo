              `POST /api/v1/netrunning/combat/start`\n- `POST /api/v1/netrunning/hack`\n-
              `POST /api/v1/quests/{id}/objective/complete`\n- `POST /api/v1/quests/{id}/complete`\n",
              "mechanics_links": ["implementation/backend/quest-engine-backend.yaml"]},
