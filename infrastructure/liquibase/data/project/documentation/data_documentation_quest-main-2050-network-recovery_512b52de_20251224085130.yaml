              {"id": "context", "title": "Контекст", "body": "После DataKrash глобальная
              сеть разрушена, узлы изолированы, Blackwall держит угрозы за периметром.
              Элизабет Чен ищет специалиста для перезапуска критического узла в Downtown.
              Основные риски — повреждённые ИИ, вирусы и боевые программы, которые
              считают всех врагами.\n", "mechanics_links": ["mechanics/combat/combat-cyberspace.yaml"]},
              {"id": "structure", "title": "Цели и структура", "body": "### Основной
              путь\n1. Принять задание у Элизабет.\n2. Добраться до узла в Downtown.\n3.
              Подключиться к узлу и войти в виртуальное пространство.\n4. Очистить
              три сегмента повреждённых данных.\n5. Победить или отключить три боевых
              прокси.\n6. Восстановить узел и вернуться к Элизабет.\n\n### Ветвления\n-
              **Analysis Breach** (`analysis ≥ 0.55`, `tech_override ≥ 0.55`) — ускоряет
              доступ, снижает количество боёв.\n- **Engineering Override** (`handling
              ≥ 0.55`, `tech_override ≥ 0.50`) — стабилизирует узел и даёт бонусные
              eddies.\n- **Presence Negotiation** (`presence ≥ 0.60`, `suppression_score
              ≤ 0.20`) — снижает ментальный стресс и даёт XP.\n- **Recon Sweep** (`perception_sensor
              ≥ 0.55`, `accuracy ≥ 0.55`) — позволяет найти корпоративные данные.\n",
              "mechanics_links": ["mechanics/combat/combat-shooting-advanced.yaml"]},
              {"id": "dialogues", "title": "Диалоговое дерево", "body": "- Диалог
              с Элизабет содержит ответы об оплате, рисках, важности узла и принимает
              решение игрока.\n- Физический доступ описывает осмотр помещения, поиск
              данных и инженерные проверки.\n- Виртуальная зона управляет обходом
              файрвола, прокси и финальным ИИ с опцией мирного решения.\n- Финал возвращает
              игрока к Элизабет и открывает дальнейшие задания.\n", "mechanics_links":
              ["mechanics/social/social-mechanics-overview.yaml"]}, {"id": "encounters",
              "title": "Виртуальные бои", "body": "- Боевые прокси: defenseRating
              13, HP 40, ICE damage 12, пытаются наложить Disadvantage.\n- Старый
              ИИ: defenseRating 15, HP 60, использует ICE Spike и Mental Assault с
              накруткой Disadvantage.\n- Лут: `item-ai-core-fragment`, опыт за победы,
              корпоративные данные при успешном разведывательном чекe.\n", "mechanics_links":
              ["mechanics/combat/combat-cyberspace.yaml"]}, {"id": "rewards", "title":
              "Награды", "body": "- Базово: 520 XP, 640 eddies, репутация +12 (independent).\n-
              Бонусы: обход файрвола (+30% XP), инженерный ремонт (+100 eddies), переговоры
              с ИИ (+50 XP), разведданные (+`item-corporate-data`).\n- Максимум: 726
              XP, 740 eddies (или 940 eddies с продажей данных).\n", "mechanics_links":
              ["mechanics/economy/stock-exchange/stock-analytics.yaml"]}, {"id": "interfaces",
              "title": "API маппинг", "body": "- `POST /api/v1/quests/{id}/accept`\n-
