              корпорации.\n- **Temptation & Betrayal:** варианты кражи, предательства
              одной из сторон или информирования NCPD.\n- **Fallout:** финальное распределение
              наград и флагов (успех Maelstrom, сделка с Militech, тройной агент).\n",
