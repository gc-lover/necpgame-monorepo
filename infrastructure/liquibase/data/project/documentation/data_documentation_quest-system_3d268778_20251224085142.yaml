              системой выбора и последствий.\n", "mechanics_links": ["mechanics/quests/branching-stories.md"],
              "assets": []}, {"id": "quest_types", "title": "Типы квестов", "body":
              "Гибридный набор включает main, side, daily, weekly, faction, guild,
              dynamic, event, social и player-created quests. Игроки могут публиковать
              собственные задания на досках фиксеров; популярные сценарии становятся
              каноничными в будущих лигах.\n", "mechanics_links": ["mechanics/quests/dialogues.md"],
              "assets": []}, {"id": "main_structure", "title": "Основные квесты",
              "body": "Основные линии используют многопутевую структуру: стартовые
              истории, пересечения сюжетов и разные концовки зависят от класса, фракции
              и корпоративного выбора. Мир реагирует на решения, а лиги перезапускают
              историю, сохраняя канон.\n", "mechanics_links": ["mechanics/quests/branching-stories.md"],
              "assets": []}, {"id": "side_quests", "title": "Побочные квесты", "body":
              "Система сочетает статичные цепочки с динамическими и фракционными заданиями.
              Кланы формируют групповые активности, поддерживающие прогрессию и социальные
              связи.\n", "mechanics_links": ["mechanics/social/npc-hiring-system.md"],
              "assets": []}, {"id": "daily_weekly", "title": "Ежедневные и еженедельные
              квесты", "body": "Ежедневные квесты делятся на фиксированные и динамические,
              реагируя на события мира. Еженедельные сценарии синхронизированы с глобальными
              событиями лиг; эвентовые задания активируются при ключевых сюжетных
              триггерах.\n", "mechanics_links": ["mechanics/meta/league-system-mechanics.md"],
              "assets": []}, {"id": "rewards", "title": "Награды", "body": "Награды
              включают XP, валюту, предметы, репутацию, уникальные ачивки и прогресс
              систем. Их размер зависит от состояния экономики, стиля прохождения
              (включая стелс) и глобальных трендов.\n", "mechanics_links": ["mechanics/economy/stock-exchange/stock-exchange-overview.md"],
              "assets": []}, {"id": "choices", "title": "Выборы и последствия", "body":
              "Все ключевые квесты содержат выборы с каскадными последствиями: доступ
              к контенту, репутация, состояние мира и будущие ветки. Решения необратимы,
              обеспечивая уникальные прохождения и глубокую реактивность мира.\n",
              "mechanics_links": ["mechanics/quests/branching-stories.md"], "assets":
              []}, {"id": "factions", "title": "Интеграция с фракциями и кланами",
              "body": "Фракционные и клановые квесты развивают политические линии.
              Репутация влияет на доступ к ресурсам и сюжетным активам. Политика высших
              уровней опирается на действия игроков в кланах и фракциях.\n", "mechanics_links":
              ["mechanics/social/npc-hiring-system-детально.md"], "assets": []}, {"id":
              "league_integration", "title": "Интеграция с лигами", "body": "Каждая
              лига перезапускает прогресс, создавая новый сид мира. Базовые квесты
              доступны всегда, а временные сценарии возникают в зависимости от периода.
              Игроки вносят вклад в эволюцию канона через популярные пользовательские
              задания.\n", "mechanics_links": ["mechanics/meta/league-system-mechanics.md"],
              "assets": []}, {"id": "skill_tests", "title": "Проверки и логирование",
              "body": "Shooter/MMORPG проверки используют шкалу 0.0–1.0 с модификаторами
              имплантов, укрытий и погодных эффектов. Групповые проверки учитывают
              ассисты, а результаты логируются для аналитики и балансировки.\n", "mechanics_links":
              ["mechanics/combat/combat-shooter-core.md", "mechanics/progression/progression-attributes-matrix.md"],
              "assets": []}, {"id": "inspirations", "title": "Источники вдохновения",
              "body": "Baldur''s Gate 3, The Witcher 3, Oblivion/Skyrim и Cyberpunk
