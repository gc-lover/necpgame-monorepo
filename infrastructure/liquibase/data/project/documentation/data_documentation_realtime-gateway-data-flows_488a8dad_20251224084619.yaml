              Manager вычисляет область интереса\n6. Realtime Gateway Manager публикует
              событие realtime.connection.opened\n7. Realtime Gateway отправляет обновление
              клиенту\n", "zone_join_flow": "1. Игрок запрашивает присоединение к
              зоне\n2. Zone Manager проверяет доступность зоны\n3. Zone Manager проверяет
              лимиты игроков\n4. Interest Manager вычисляет область интереса\n5. State
              Synchronizer загружает начальное состояние\n6. Realtime Gateway Manager
              публикует событие realtime.zone.joined\n7. Message Router подписывает
              игрока на топики зоны\n8. Realtime Gateway отправляет обновление клиенту\n",
              "state_sync_flow": "1. Игрок отправляет обновление состояния через WebSocket\n2.
              Protocol Optimizer применяет дельта-компрессию\n3. State Synchronizer
              валидирует обновление\n4. State Synchronizer применяет изменения к состоянию\n5.
              Interest Manager определяет игроков в области интереса\n6. Message Router
              маршрутизирует обновления клиентам\n7. Realtime Gateway Manager публикует
              событие realtime.state.synchronized\n8. Realtime Gateway отправляет
              обновления клиентам\n"}, "data_consistency": {"strategy": "Eventual
