              "1.0.0", "last_updated": "2025-11-30T20:50:00+00:00", "github_issue":
              390, "related_documents": [{"id": "realtime-gateway-core", "relation":
              "extends"}]}, "data_flows": {"connection_flow": "1. Клиент устанавливает
              WebSocket соединение через API Gateway\n2. Connection Manager валидирует
              соединение и аутентифицирует игрока\n3. Connection Manager регистрирует
