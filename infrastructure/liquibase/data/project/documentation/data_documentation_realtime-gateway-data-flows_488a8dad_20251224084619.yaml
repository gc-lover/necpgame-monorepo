              к зоне, синхронизация состояния)\nзаписываются как события в Event Store.\nЭто
              обеспечивает полный аудит, возможность восстановления состояния и \"time
              travel\" для отладки.\nПримеры событий: ConnectionOpenedEvent, ConnectionClosedEvent,
              ZoneJoinedEvent, StateSynchronizedEvent.\n", "cqrs_pattern": "Разделение
              команд (подключение, отключение, присоединение к зоне, отправка сообщений)
