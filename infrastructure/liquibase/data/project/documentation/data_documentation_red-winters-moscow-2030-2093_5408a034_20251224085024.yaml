              корпораций."]}, "content": {"sections": [{"id": "profile", "title":
              "Краткая справка", "body": "Red Winters — подземная группировка Москвы,
              базирующаяся в сети метро, катакомб и бункеров. К 2090 году численность\nоценивается
              в 3,000 членов, большинство из которых никогда не поднимается на поверхность.\n",
              "mechanics_links": [], "assets": []}, {"id": "foundation", "title":
              "Основание (2030)", "body": "- Зимний Волк собрал выживших после «Московского
              инцидента» 2028 года и организовал защиту подземных общин.\n- Философия
              банды акцентирует силу холода и независимость от корпораций на поверхности.\n-
              Созданы первые тайные переходы и склады продовольствия.\n", "mechanics_links":
              [], "assets": []}, {"id": "expansion", "title": "Подземная эволюция
              (2030-2060)", "body": "- Развернута сеть чёрного рынка, соединяющая
              районы Москвы через тоннели.\n- Внедрены импланты для выживания в холоде
              и радиации: терморегуляция, фильтры, адаптированные лёгкие.\n- Банда
              приобрела репутацию «призраков метро», которых боятся и уважают.\n",
              "mechanics_links": [], "assets": []}, {"id": "sovoil_conflict", "title":
              "Война с SovOil (2055-2060)", "body": "- SovOil попыталась построить
              трубопровод под контролем Red Winters, что вызвало пятилетний конфликт.\n-
              Подземные бои привели к сотням жертв, но корпорация не смогла сломить
              сопротивление.\n- Итогом стало соглашение об аренде, обеспечившее банде
              постоянный доход.\n", "mechanics_links": [], "assets": []}, {"id": "modern_state",
              "title": "Современное состояние (2070-2093)", "body": "- Red Winters
              сотрудничают с корпорациями и преступными синдикатами, обеспечивая доступ
              к подземным маршрутам.\n- Легенды о Призраке Станции Маяковская поддерживают
              культ страха и мистики вокруг банды.\n- Участники продолжают жить в
              изоляции, что формирует уникальную культуру «детей подземелья».\n",
              "mechanics_links": [], "assets": []}, {"id": "gameplay", "title": "Игровая
              интеграция", "body": "Предоставляет сценарии для подземных операций,
              контрабанды, эвакуации VIP и миссий по устранению мутировавших киборгов
              в\nзаброшенных станциях.\n", "mechanics_links": [], "assets": []}]},
