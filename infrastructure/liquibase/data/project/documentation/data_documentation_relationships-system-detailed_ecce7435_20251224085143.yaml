              "next_actions": []}, "summary": {"problem": "Требовалось комплексное
              описание шкал отношений, доверия и союзов для игроков, кланов и фракций.",
              "goal": "Детализировать уровни репутации, доверительные договоры, союзы
              и их влияние на экономику и события мира.", "essence": "Система объединяет
              репутацию, доверие и союзы, обеспечивая механики дипломатии, рейтингов
              и арбитража.", "key_points": ["Репутация и доверие имеют сегменты с
              триггерами, эффектами и визуальной обратной связью.", "Союзы и договоры
              объединяют игроков, кланы и фракции, влияя на экономику и world-events.",
              "REST и Kafka события фиксируют изменения отношений и поддерживают аналитические
              метрики."]}, "content": {"sections": [{"id": "world_lore", "title":
              {"Мир и лор": "Репутация в киберпанк-реальности"}, "body": "В мире,
              где корпорации правят через силу и обман, репутация — это валюта выживания.
              Каждое действие фиксируется в блокчейне социальных связей, каждая сделка
              оставляет цифровой след. В Night City доверие покупается кровью и теряется
              одним предательством.\n\n**Цифровая репутация (Digital Rep):** В эпоху
              кибернетики репутация не просто мнение — это зашифрованные данные в
              корпоративных базах, аналитические модели поведения и предсказательные
              алгоритмы. Каждый контакт, каждая транзакция, каждый выстрел в спину
              союзника записывается в персональный профиль, доступный через нейроинтерфейс.\n\n**Доверие
              как контракт:** В мире, где слова ничего не стоят, доверие оформляется
              как юридически обязывающий смарт-контракт. Нарушение договора автоматически
              триггерит санкции через арбитражные системы, а репутационные потери
              могут заблокировать доступ к критическим ресурсам — от корпоративных
              складов до закрытых районов города.\n\n**Союзы и войны:** Фракции и
              кланы формируют альянсы не из дружбы, а из необходимости. В киберпанк-реальности
              союз — это временное перемирие между врагами, объединёнными общей угрозой.
              Когда угроза исчезает, союз распадается, оставляя после себя только
              цифровые записи и новые счёты.\n\n**Социальный капитал:** В Night City
              твоя репутация определяет не только цены в магазинах, но и доступ к
              эксклюзивным контрактам, закрытым зонам и элитным квестам. Высокий рейтинг
              открывает двери в корпоративные башни, низкий — отправляет в подпольные
              районы, где выживание стоит дороже.\n", "mechanics_links": ["mechanics/social/player-orders-reputation.yaml"],
              "assets": []}, {"id": "methodology", "title": "Методика детализации",
              "body": "Документ фиксирует шкалы отношений, требования к интерфейсам
              и взаимодействие микросервисов. Логи взаимодействий и арбитраж обеспечивают
              аудит и санкции.\n", "mechanics_links": ["mechanics/social/player-orders-reputation.yaml"],
              "assets": []}, {"id": "player_relationships", "title": "Уровни отношений
              между игроками", "body": "**Friends (Друзья):** Базовый уровень доверия.
              Доступ к совместным складам ограничен, но торговля проходит без дополнительных
              комиссий. В киберпанк-реальности \"друг\" — это тот, кто ещё не предал.\n\n**Close
              Allies (Близкие союзники):** Высокий уровень доверия, открывающий доступ
              к личным ресурсам и совместным операциям. Формируется через серию успешных
              взаимодействий и взаимной поддержки. В Night City такие связи редки
              и ценны.\n\n**Pact (Пакт):** Максимальный уровень личных отношений.
              Полный доступ к ресурсам, автоматическое разделение добычи, защита в
              PvP. Пакт — это клятва верности, нарушение которой навсегда разрушает
              репутацию предателя.\n\n**Enemies (Враги):** Открытая вражда. Система
              предупреждает о приближении врага, блокирует торговлю и автоматически
              триггерит PvP-квесты мести. В киберпанк-мире враг — это не просто оппонент,
              это цель для устранения.\n\n**Nemesis (Немезида):** Высшая степень враждебности.
              Персональная война с автоматическими уведомлениями о местоположении,
              специальные квесты на устранение и максимальные репутационные потери
              при поражении. Немезида — это личная месть, записанная в блокчейн.\n\n**Арбитраж:**
              В мире, где честность — роскошь, арбитражные системы обрабатывают жалобы
              на нечестное поведение. Нарушители получают автоматические санкции,
              а их репутация падает в глобальной базе данных.\n", "mechanics_links":
              ["mechanics/social/player-orders-system-detailed.yaml"], "assets": []},
              {"id": "reputation_scale", "title": "Репутация с кланами и фракциями",
              "body": "**Hostile (Враждебный):** Фракция видит в тебе угрозу. Цены
              завышены на 50%, доступ к базам заблокирован, патрули атакуют при обнаружении.
              В Night City вражда с корпорацией означает жизнь в постоянной опасности.\n\n**Unfriendly
              (Неприязнь):** Низкая репутация. Цены выше на 25%, ограниченный доступ
              к сервисам, подозрительное отношение NPC. Каждое взаимодействие требует
              дополнительных усилий.\n\n**Neutral (Нейтральный):** Стандартные цены
              и доступ. Базовый уровень отношений, с которого начинается путь к союзу
              или вражде. В киберпанк-мире нейтралитет — это временное состояние.\n\n**Friendly
              (Дружелюбный):** Положительная репутация. Скидки 10%, доступ к дополнительным
              квестам, помощь NPC в конфликтах. Дружба с фракцией открывает новые
              возможности.\n\n**Ally (Союзник):** Максимальная репутация. Скидки 25%,
              полный доступ к базам и ресурсам, эксклюзивные контракты и защита от
              врагов фракции. Союз с корпорацией — это путь к власти и богатству.\n\n**Визуальная
              обратная связь:** Изменения репутации отображаются через неоновые индикаторы
              в UI, голографические уведомления и атмосферные эффекты. Каждое изменение
              сопровождается квестами и экономическими последствиями, формируя живой
              мир.\n", "mechanics_links": ["mechanics/social/family-relationships-system-detailed.yaml"],
              "assets": []}, {"id": "trust_contracts", "title": "Доверие и договоры",
              "body": "**Уровень 1 — Скептицизм:** Минимальное доверие. Доступ только
              к публичным ресурсам, все транзакции требуют подтверждения. В киберпанк-мире
              начальный уровень — это защита от предательства.\n\n**Уровень 2 — Осторожность:**
              Базовое доверие. Ограниченный доступ к складам, небольшие кредитные
              лимиты. Каждое действие мониторится системой.\n\n**Уровень 3 — Признание:**
              Умеренное доверие. Расширенный доступ к ресурсам, средние кредиты, совместные
              операции. Формируется через серию успешных взаимодействий.\n\n**Уровень
              4 — Партнёрство:** Высокое доверие. Полный доступ к складам, крупные
              кредиты, автоматическое разделение прибыли. Партнёрство — это взаимная
              выгода, закреплённая смарт-контрактом.\n\n**Уровень 5 — Братство:**
              Максимальное доверие. Неограниченный доступ, совместные базы, автоматическое
              разделение всех ресурсов. Братство — это редкая связь, которая переживает
              любые испытания.\n\n**Договоры доверия:** В мире, где слова ничего не
              стоят, доверие оформляется как юридически обязывающий смарт-контракт.
              Договор описывает лимиты доступа, долю прибыли, условия выхода и автоматические
              санкции за нарушения. Арбитраж отслеживает каждое действие и применяет
              штрафы через блокчейн.\n", "mechanics_links": ["mechanics/social/player-orders-reputation.yaml"],
              "assets": []}, {"id": "alliances", "title": "Союзы и договоры", "body":
              "**Combat Alliance (Боевой союз):** Временное объединение для совместных
              операций. Автоматическое разделение добычи, координация в бою, защита
              от общих врагов. В киберпанк-мире боевой союз — это перемирие между
              потенциальными конкурентами.\n\n**Trade Alliance (Торговый союз):**
              Экономическое партнёрство. Скидки на торговлю, совместные логистические
              маршруты, защита караванов. Торговый союз — это путь к богатству через
              взаимную выгоду.\n\n**Clan Alliance (Клановый союз):** Долгосрочное
              объединение кланов. Совместные базы, общие ресурсы, политические решения.
              Клановый союз — это сила, способная изменить баланс власти в Night City.\n\n**Faction
              Alliance (Фракционный союз):** Максимальный уровень объединения. Влияние
              на мировые события, совместные корпоративные операции, изменение политической
              карты. Фракционный союз — это путь к господству.\n\n**Процесс создания:**
              Союз формируется через приглашение, обсуждение условий, подтверждение
              всех сторон и публикацию в глобальной базе данных. Нарушение условий
              автоматически триггерит штрафы через арбитражную систему, а репутационные
              потери могут разрушить альянс навсегда.\n", "mechanics_links": ["mechanics/social/player-orders-system-detailed.yaml"],
              "assets": []}, {"id": "ratings", "title": "Рейтинги и социальный капитал",
              "body": "Рейтинги Overall, Combat, Trade, Reliability и Social Influence
              влияют на доступ к миссиям и наградам. В UI используются вкладки, сезонные
              трофеи и визуальные эффекты.\n", "mechanics_links": ["mechanics/social/mentorship-system-detailed.yaml"],
              "assets": []}, {"id": "history", "title": "История взаимодействий и
              арбитраж", "body": "Логи фиксируют контракты, торговлю, боя, жалобы
              и решения. Фильтры и отзывы позволяют отслеживать репутационные изменения
              и применять санкции.\n", "mechanics_links": ["mechanics/social/player-orders-reputation.yaml"],
              "assets": []}, {"id": "factions_cities", "title": "Влияние на фракции
