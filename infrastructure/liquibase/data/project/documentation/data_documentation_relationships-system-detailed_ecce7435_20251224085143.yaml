              к хабам, безопасность и события. Daily-обновления информируют о войнах
              и дипломатических изменениях.\n", "mechanics_links": ["mechanics/social/family-relationships-system-detailed.yaml"],
              "assets": []}, {"id": "integrations", "title": "Интеграции, API и аналитика",
              "body": "REST API обслуживают запросы к состоянию отношений, договорам
              доверия и истории. Kafka топики передают изменения репутации, создание
              договоров и события союзов. Метрики TrustStabilityIndex, ReputationVolatility
              и AllianceSuccessRate поддерживают аналитику.\n", "mechanics_links":
