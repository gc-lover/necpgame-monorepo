              "content": {"sections": [{"id": "city-overview", "title": "Краткая справка",
              "body": "Aurora Geotherm Reykjavik входит в Североатлантическую Геотермальную
              Лигу и насчитывает около 6,2 млн жителей.\nСимвол города — кристаллический
              шпиль «Ymir Prism», канализирующий лавовые потоки и полярное сияние.\nГлавные
              фракции: Aurora Geotherm Bureau, Frostlight Couriers, Aurora Hackrings
              и Nordic Drift Collective.\n", "mechanics_links": [], "assets": []},
              {"id": "vertical-structure", "title": "Вертикальные уровни", "body":
              "5. Ymir Prism Crown — геотермальные башни и климатические стратеги
              Бюро.\n4. Aurora Sky Rings — маглевы, дирижабли и AR-объекты сияния.\n3.
              Midgard Flow District — лавовые оранжереи, рынки био-термо модов и музеи.\n2.
              Mimir Undergrid — подземные кластеры Hackrings и мастерские Wardens.\n1.
              Volcanic Rift Vault — лавовые туннели спасателей и архивы ледниковых
              данных.\n", "mechanics_links": [], "assets": []}, {"id": "clusters",
              "title": "Горизонтальные кластеры", "body": "Ymir Prism Plaza — центр
              геотермального управления и дипломатии.\nAurora Drift Ports — воздушные
              и орбитальные доки спасателей Frostlight.\nMimir Data Caverns — лавовые
              пещеры с дата-центрами и Hackring Arena.\nNordic Horizon Fields — ледяные
              поля и геотермальные фермы Nordic Drift.\n", "mechanics_links": [],
              "assets": []}, {"id": "mobility", "title": "Маршруты", "body": "Prism
              Helix Rail соединяет Ymir Prism с Aurora Sky Rings.\nFrostlight Corridor
              — воздушная трасса спасателей к глобальным партнёрам.\nMimir Echo Route
              — подсеть туннелей для турниров Hackrings.\nVolcanic Rift Trail — лавовый
              маршрут под охраной Wardens.\n", "mechanics_links": [], "assets": []},
              {"id": "key-npcs", "title": "Ключевые фигуры", "body": "Ингрид «Prism
              Warden» Йонсдоттир — директор Aurora Geotherm Bureau.\nЭйрик «Frostlight»
              Карлссон — лидер спасателей Frostlight Couriers.\nДоктор Фрея Сигурдар
              — рипердок крио-адаптаций Aurora Hackrings.\nБьорн «Warden Forge» Стеннар
              — командир Volcanic Wardens, чьё ИИ защищает лавовые ворота.\nЦепочки
              «Polar Accord», «Mimir Lattice» и «Wardens'' Pact» описывают климатические
              и исследовательские операции.\n", "mechanics_links": [], "assets": []},
              {"id": "story-hooks", "title": "Сюжетные узлы", "body": "«Треск полярного
              купола» — саботаж купола и выбор между NetWatch и Hackrings.\n«Песня
              лавы» — обнаружение древнего туннеля и распределение новой энергии.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и активности", "body": "Prism Exchange, Drift Contract Hub и Hackring
              Bazaar обслуживают торговлю энергоквотами, спасательными миссиями и
              крио-модами.\nЭкстракт-зоны: лавовые шахты, ледниковые архивы и орбитальные
              платформы.\nСоциальные активности: фестивали северного сияния, тренировки
              спасателей и AR-симфонии.\n", "mechanics_links": [], "assets": []},
              {"id": "sensory", "title": "Атмосфера", "body": "Визуал — полярное сияние,
              лавовые реки, ледяные купола.\nЗвуки — ветер, гул генераторов, пульс
              Hackrings.\nЗапахи — сернистый пар, лёд и океанская соль.\n", "mechanics_links":
              [], "assets": []}, {"id": "integration", "title": "Интеграция в сервисы
              (world-state / defense / logistics / telemetry)", "body": "integration:\n  world_state:\n    city_id:
