              "content": {"sections": [{"id": "city-overview", "title": "Краткая справка",
              "body": "Moon Gate Riyadh расположен в Королевстве Саудовская Аравия
              и насчитывает около 10,4 млн жителей.\nДоминирующая корпорация — Crescent
              Energy Grid, а ключевые фракции включают Sand Falcon Syndicate, Arq
              Data Brokers и Al-Mamlaka Rangers.\nСимвол города — лунный купол «Hilal
              Prime», отражающий пустынные ночи и обеспечивающий нейроэнергетику.\n",
              "mechanics_links": [], "assets": []}, {"id": "vertical-structure", "title":
              "Вертикальные уровни", "body": "5. Hilal Prime Apex — лунные подсветки
              и обсерватории королевской элиты.\n4. Crescent Trade Belt — биржи и
              энергетические хабы технобюрократии.\n3. Arq Innovation Strip — лаборатории
              и AR-сафари для инженеров и стартапов.\n2. Wadi Bio Nexus — биокупола
              и охлаждаемые оазисы среднего класса.\n1. Pilgrim Deepline — подпольные
              туннели паломников и Sand Falcons.\n", "mechanics_links": [], "assets":
              []}, {"id": "clusters", "title": "Горизонтальные кластеры", "body":
              "Moon Gate Plaza — центральная площадь с Hilal Prime и собором Crescent
              Data.\nArq Exchange Souq — рынок данных и энергетических контрактов
              Arq Data Brokers.\nWadi Innovation Strip — биоинженерные кварталы и
              исследовательские купола.\nPilgrim Tunnel Network — подземные коридоры
              и доки Sand Falcon Syndicate.\n", "mechanics_links": [], "assets": []},
              {"id": "mobility", "title": "Маршруты", "body": "Crescent Skyway соединяет
              купола на высоте 300 метров.\nRiyadh Solar Ring охватывает энергетические
              кредлы и охлаждающие станции.\nPilgrim Veil Passage связывает святыни
              и подпольные рынки.\nDesert Levtrain и Hilal Drone Corridors обеспечивают
              поток ресурсов и VIP-перевозки.\n", "mechanics_links": [], "assets":
              []}, {"id": "key-npcs", "title": "Ключевые фигуры", "body": "Лейла бинт
              Фахд Аль-Сахар — главный стратег Crescent Energy Grid.\nСалман «Mirage»
              Карим — лидер Sand Falcon Syndicate и защитник караванов.\nДоктор Ясмин
              Аль-Наджах — рипердок нейро-энергетических имплантов.\nИмран Аль-Мазид
              — дипломат Crescent Energy, управляющий глобальными соглашениями.\nНура
              Аль-Хабиб и Рами «Sandscript» Хаттаб поддерживают паломнические маршруты
              и информационные сети.\nЦепочки «Купольная гарантия», «Песчаная тень»,
              «Hilal Resonance» и «Туманная синархия» раскрывают партнёрства.\n",
              "mechanics_links": [], "assets": []}, {"id": "story-hooks", "title":
              "Сюжетные узлы", "body": "«Шариат данных» — выбор между корпоративным
              протоколом и свободными трейдерами.\n«Песчаный обет» — расследование
              исчезновения священного артефакта.\n«Аномалия Hilal Prime» — стабилизация
              лунного купола или его эксплуатация.\n«Fogline Bridge» — совместная
              операция с Cascadia Synapse Network для контроля климатических бурь.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и активности", "body": "Arq Exchange Souq, Crescent Sky Bazaar и Pilgrim
              Trade Vaults формируют экономику энергокредитов и артефактов.\nЭкстракт-зоны:
              Desert Levtrain, Hilal Prime Reactor и Wadi Bio Vaults.\nАктивности:
              ночные паломничества, гонки Sand Falcon, энергетические симпозиумы и
              AR-сафари.\n", "mechanics_links": [], "assets": []}, {"id": "integration",
