              [{"id": "identity", "title": "Профиль и роль", "body": "- Имя: Rogue
              Amendiares; легендарный фиксер Night City и владелица бара Afterlife.\n-
              Работает как независимый оператор, выстраивает сеть контактов среди
              наёмников и корпораций.\n- Используется для вывода игроков на контракты
              самой высокой сложности и статуса.\n", "mechanics_links": [], "assets":
              []}, {"id": "appearance", "title": "Внешность и импланты", "body": "-
              Возраст 50–55, уверенная осанка, ухоженный образ с минимальными визуальными
              модификациями.\n- Киберимпланты связи, боевые и стелс-модули скрыты,
              подчёркивая выбор естественного стиля.\n- Палитра тёмных тонов и фирменные
              аксессуары подчёркивают статус и профессионализм.\n", "mechanics_links":
              [], "assets": []}, {"id": "background", "title": "История и мотивация",
              "body": "- Происходит с улиц Night City, выстроила карьеру через сеть
              наёмников и сотрудничество с легендами.\n- Управляет Afterlife, превращая
              бар в центр контрактов и символ статуса.\n- Мотивирована поддержанием
              репутации, независимости и контролем над распределением опасных миссий.\n",
              "mechanics_links": [], "assets": []}, {"id": "personality", "title":
              "Личность и поведение", "body": "- Харизматичная, строгая, прагматичная;
              работает только с проверенными исполнителями.\n- Использует формальную,
              уверенную манеру речи, подчёркивая цену репутации и риск миссий.\n-
              Интересы сосредоточены на управлении сетью наёмников и сохранении влияния
              Afterlife.\n", "mechanics_links": [], "assets": []}, {"id": "relationships",
              "title": "Связи и отношение к фракциям", "body": "- Поддерживает нейтральные
              рабочие отношения с Arasaka, Militech и городскими бандами при соблюдении
              условий сделки.\n- Дружеские связи с Джонни Сильверхендом и другими
              легендарными наёмниками формируют эксклюзивное окружение.\n- С игроками
              строит отношения через выполненные задания и высокий рейтинг доверия.\n",
              "mechanics_links": [], "assets": []}, {"id": "gameplay", "title": "Геймплейные
              функции", "body": "- Предоставляет цепочки «Легендарные задания», «Опасные
              миссии» и «Репутация», требующие высокого уровня игрока.\n- Сервисы:
              доступ к элитным контрактам, обмен информацией, посредничество между
              фракциями.\n- Навыки: высокий социальный и боевой опыт, средние технические
              навыки, акцент на управлении репутацией.\n", "mechanics_links": [],
              "assets": []}]}, "appendix": {"glossary": [], "references": [{"title":
