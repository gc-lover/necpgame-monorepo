              "mechanics_links": ["mechanics/social/npc-hiring-system.yaml"], "assets":
              []}, {"id": "cyberpunk_conflict_types", "title": "Киберпанк-специфические
              конфликты", "body": "Уникальные конфликты, характерные для Night City:\n\n**Имплантные
              конфликты:**\n- Несовместимые нейроимпланты\n- Конфликты из-за украденных
              модификаций\n- Зависимости от технологических улучшений\n- Этические
              вопросы кибернетических изменений\n\n**Цифровые конфликты:**\n- Хакерские
              вторжения в личную жизнь\n- Утечки интимной информации\n- Цифровое преследование
              и слежка\n- Конфликты из-за виртуальной реальности\n\n**Корпоративные
              конфликты:**\n- Шантаж через корпоративные секреты\n- Конфликты лояльности
              между корпорациями\n- Промышленный шпионаж в личных отношениях\n- Корпоративные
              свадебные традиции\n\n**Уличные конфликты:**\n- Защита от банд и криминала\n-
              Конфликты из-за территории\n- Уличная справедливость и vendetta\n- Выживание
              в постоянной опасности\n", "mechanics_links": ["mechanics/gear/gear-glitch-edges-1677.yaml"],
              "assets": []}, {"id": "recovery_mechanics", "title": "Механики восстановления
              отношений", "body": "После разрешения конфликта отношения нуждаются
              во времени на восстановление:\n\n**Фазы восстановления:**\n1. **Шок
              и отрицание** (0-24 часа): Высокая эмоциональная нестабильность\n2.
              **Боль и гнев** (1-3 дня): Максимальный негатив RP\n3. **Торговля и
              переговоры** (3-7 дней): Поиск компромиссов\n4. **Восстановление доверия**
              (1-2 недели): Постепенное улучшение RP\n5. **Новая нормальность** (2+
              недели): Возврат к стабильности\n\n**Ускорение восстановления:**\n-
              Романтические жесты (+10-50 RP ежедневно)\n- Совместные положительные
              переживания (+15-75 RP)\n- Профессиональная помощь (+5-25 RP ежедневно)\n-
