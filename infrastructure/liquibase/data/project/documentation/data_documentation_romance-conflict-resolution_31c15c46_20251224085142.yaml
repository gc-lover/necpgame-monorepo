              времени и усилий"]}, "content": {"sections": [{"id": "conflict_types",
              "title": "Типы романтических конфликтов", "body": "Конфликты классифицируются
              по уровню серьезности:\n\n**Уровень 1 - Легкие конфликты (Minor Conflicts):**\n-
              Недопонимания в общении\n- Разногласия во вкусах\n- Маленькие обиды
              и недоразумения\n- RP влияние: -10 до -50\n\n**Уровень 2 - Средние конфликты
              (Moderate Conflicts):**\n- Предательства доверия\n- Финансовые разногласия\n-
              Ревность и подозрения\n- RP влияние: -50 до -150\n\n**Уровень 3 - Серьезные
              конфликты (Major Conflicts):**\n- Измены и предательства\n- Жизнеугрожающие
