              "mechanics_links": ["mechanics/world/dynamic-events-system.yaml"], "assets":
              []}, {"id": "resolution_mechanics", "title": "Механики разрешения конфликтов",
              "body": "Каждый конфликт разрешается через структурированный процесс:\n\n**Фаза
              1: Осознание конфликта**\n- Диалоговое обнаружение проблемы\n- Выбор
              момента для обсуждения\n- Подготовка аргументов и доказательств\n\n**Фаза
              2: Обсуждение**\n- Диалоговые деревья с ветвями\n- Выбор стиля коммуникации
              (агрессивный/мирный/манипулятивный)\n- Представление доказательств и
              аргументов\n\n**Фаза 3: Выбор решения**\n- Несколько вариантов разрешения\n-
              Каждый выбор имеет последствия для RP\n- Некоторые выборы блокируют
              другие пути\n\n**Фаза 4: Последствия**\n- Немедленные изменения RP\n-
              Долгосрочные эффекты на отношения\n- Возможные побочные квесты или события\n",
              "mechanics_links": ["mechanics/quests/dialogue-system-mechanics.yaml"],
              "assets": []}, {"id": "dialogue_choice_system", "title": "Система диалоговых
              выборов", "body": "Выборы в конфликтах имеют значительные последствия:\n\n**Стили
              коммуникации:**\n- **Агрессивный:** Высокий риск разрыва, но может привести
              к страстному примирению\n- **Мирный:** Стабильный путь к разрешению,
              но может быть воспринят как слабость\n- **Манипулятивный:** Высокий
              шанс успеха, но снижает доверие в долгосрочной перспективе\n- **Честный:**
              Лучший путь к укреплению отношений, но требует эмоциональной уязвимости\n\n**Влияние
              на исход:**\n- Правильный выбор: +20-100 RP бонус\n- Нейтральный выбор:
              -10 до +10 RP\n- Неправильный выбор: -50 до -200 RP штраф\n\n**Контекстуальные
              модификаторы:**\n- Текущая стадия отношений\n- Предыдущие конфликты\n-
              Личностные черты персонажей\n- Внешние обстоятельства\n", "mechanics_links":
              ["mechanics/romance/romance-narrative-branching.yaml"], "assets": []},
              {"id": "compromise_mechanics", "title": "Механики компромиссов", "body":
              "Компромиссы позволяют найти средний путь в конфликтах:\n\n**Типы компромиссов:**\n-
              **Взаимные уступки:** Оба партнера идут на компромисс\n- **Частичное
              удовлетворение:** Один партнер уступает больше\n- **Творческое решение:**
              Находится третий вариант\n- **Отложенное разрешение:** Конфликт откладывается\n\n**Механика
              переговоров:**\n```\ncompromiseSuccess = (playerPersuasion + npcPersuasion
              + contextBonus) / 3\n```\n\n**Факторы успеха:**\n- Навыки убеждения
