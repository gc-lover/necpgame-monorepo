              человека\n- Непоправимые предательства\n- Корпоративная война\n- RP
              влияние: -400 до разрыва отношений\n", "mechanics_links": ["mechanics/social/social-mechanics-overview.yaml"],
              "assets": []}, {"id": "conflict_triggers", "title": "Триггеры конфликтов",
              "body": "Конфликты возникают из различных источников:\n\n**Внешние триггеры:**\n-
              Корпоративные интриги и шантаж\n- Уличные перестрелки и опасности\n-
              Экономические проблемы\n- Соперничество с другими персонажами\n\n**Внутренние
              триггеры:**\n- Разные жизненные ценности\n- Конфликты лояльности (семья
              vs карьера)\n- Зависимости и пороки\n- Психологические травмы\n\n**Киберпанк-специфические
