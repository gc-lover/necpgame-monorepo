              быстрое сближение может вызвать новый конфликт\n- Незавершенные проблемы
              всплывают позже\n- Внешние факторы могут спровоцировать рецидив\n",
              "mechanics_links": ["mechanics/social/reputation-decay-recovery.yaml"],
              "assets": []}, {"id": "relationship_termination_risks", "title": "Риски
              окончательного разрыва", "body": "Некоторые конфликты могут привести
              к окончательному разрыву:\n\n**Критические факторы разрыва:**\n- RP
              падает ниже -200 в течение 24 часов\n- Предательство основополагающих
              ценностей\n- Угроза жизни или безопасности\n- Корпоративная война между
              партнерами\n\n**Типы разрыва:**\n- **Мирный разрыв:** Оба партнера приходят
              к взаимному согласию\n- **Драматический разрыв:** Эмоциональный конфликт
