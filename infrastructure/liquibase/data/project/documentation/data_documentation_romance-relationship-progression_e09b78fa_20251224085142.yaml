              "Различные типы романтических отношений:\n\n**Классические архетипы:**\n-
              **Романтическая любовь** - Эмоциональная, страстная связь\n- **Партнерство**
              - Практичное, взаимовыгодное сотрудничество\n- **Запретная любовь**
