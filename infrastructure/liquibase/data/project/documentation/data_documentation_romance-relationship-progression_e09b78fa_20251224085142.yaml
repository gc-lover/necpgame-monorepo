              50\n- Специальные события при RP > 2000\n", "mechanics_links": ["mechanics/social/player-orders-system.yaml"],
              "assets": []}, {"id": "conflict_resolution_mechanics", "title": "Механики
              разрешения конфликтов", "body": "Конфликты являются естественной частью
