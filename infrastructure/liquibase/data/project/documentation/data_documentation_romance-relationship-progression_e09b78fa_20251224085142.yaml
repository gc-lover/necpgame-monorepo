              Недельные романтические свидания\n- Месячные значимые события\n\n**Случайные
              события:**\n- Неожиданные встречи в городе\n- Совместные проблемы требующие
              решения\n- Внешние угрозы требующие защиты\n\n**Специальные события:**\n-
