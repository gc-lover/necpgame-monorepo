              или подарками\n- Нет отрицательных инцидентов\n\n**Флирт → Ухаживание:**\n-
              Регулярные взаимодействия (минимум 1 в 3 дня)\n- Участие в романтических
              активностях\n- RP > 250\n\n**Каждая стадия** имеет свои уникальные требования
              и мини-ивенты.\n", "mechanics_links": ["mechanics/quests/quest-system.yaml"],
              "assets": []}, {"id": "relationship_maintenance", "title": "Поддержание
              отношений", "body": "Отношения требуют постоянного ухода:\n\n**Ежедневное
              снижение RP:**\n- Базовое снижение: -1 RP в день\n- При отсутствии взаимодействия:
              -5 RP в день\n- При конфликтах: -10 до -50 RP\n\n**Восстановление RP:**\n-
