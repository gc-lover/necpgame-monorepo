              моменты требующие выбора\n\nСобытия генерируются на основе текущей стадии
              и RP.\n", "mechanics_links": ["mechanics/world/dynamic-events-system.yaml"],
              "assets": []}, {"id": "relationship_termination", "title": "Завершение
              отношений", "body": "Отношения могут завершаться различными способами:\n\n**Типы
              завершения:**\n- **Мирное расставание** - RP постепенно падает до 0\n-
              **Драматический разрыв** - Внезапное падение RP ниже -100\n- **Трагическая
              потеря** - Смерть одного из партнеров\n- **Трансформация** - Переход
              в дружбу или вражду\n\n**Последствия завершения:**\n- Временный дебафф
