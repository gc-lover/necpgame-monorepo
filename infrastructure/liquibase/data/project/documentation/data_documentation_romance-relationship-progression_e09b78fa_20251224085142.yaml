              подарки (+15-40 RP)\n- Защита друг друга (+20-60 RP)\n- Общие переживания
              (+10-30 RP)\n", "mechanics_links": ["mechanics/social/reputation-formulas.yaml"],
              "assets": []}, {"id": "progression_triggers", "title": "Триггеры прогрессии",
              "body": "Переход между стадиями требует выполнения определенных условий:\n\n**Знакомство
