              и цели\n**7. Преданность (Commitment)** - Долгосрочная связь\n\nКаждая
              стадия имеет пороговые значения очков отношений.\n", "mechanics_links":
              ["mechanics/romance/romance-narrative-branching.yaml"], "assets": []},
              {"id": "relationship_points_system", "title": "Система очков отношений",
              "body": "Отношения измеряются в очках отношений (Relationship Points
