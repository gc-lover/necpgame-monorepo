              "content": {"sections": [{"id": "relationship_stages", "title": "Стадии
              романтических отношений", "body": "Отношения развиваются через 7 основных
              стадий:\n\n**1. Знакомство (Acquaintance)** - Первоначальное взаимодействие\n**2.
