              для рейдов и экономических кампаний."]}, "content": {"sections": [{"id":
              "port_profile", "title": "Параметры региона", "body": "Санкт-Петербург
              — северный мегаполис (~7 млн) с гибридной архитектурой: исторический
              центр под куполами и сеть плавучих молов.\nКлимат умеренно-холодный,
              ветровые шторма с Балтики; логистика зависит от ледокольных караванов
              и беспилотных буксиров.\nЭкономика: DAO-пошлины на импорт/экспорт, сервисы
              конвоирования, легализованные черные рынки имплантов и меди.\n", "mechanics_links":
              [], "assets": []}, {"id": "timeline_eras", "title": "Хронология 2020–2093",
              "body": "2020–2029 — «Фрипорт»: открытие свободной зоны импорта, приватные
              охранные службы и динамическое тарифообразование DAO.\n2030–2039 — «Неоновые
              воды»: дрономаршалы патрулируют фарватеры, плавающие хабы обеспечивают
              оффлайн-вещание и крипто-курс.\n2040–2060 — «Балтийское кольцо»: оптоволоконные
              петли связывают северные порты, идёт охота за нелегальными шлюзами.\n2061–2077
              — «Портовые хартии»: баланс корпораций, пиратов и городского DAO; кодексы
              безопасности регулируют рейды.\n2078–2093 — «Пакет СПб»: экспорт регламентов
              и протоколов безопасности в другие мегаполисы, город — эталон северной
              логистики.\n", "mechanics_links": [], "assets": []}, {"id": "systems_hooks",
              "title": "Системные крючки", "body": "economy-service: динамические
              DAO-пошлины, страховки конвоев, лицензии на плавающие рынки.\nworld-service:
              штормы Балтики как мировые события, ледовые блокировки, экологические
              риски от техно-хабов.\nnarrative-service: рейды против чёрных провайдеров,
              сопровождение конвоев, дипломатия между корпорациями и городским DAO.\n",
              "mechanics_links": [], "assets": []}, {"id": "faction_matrix", "title":
              "Фракции и напряжение", "body": "«Городское DAO» — регулирует тарифы
              и допускает/блокирует суда; торгуется с корпорациями.\n«Балтийское кольцо»
              — корпоративный синдикат, контролирующий оптоволоконную сеть.\n«Неоновые
              пиратские артели» — используют стелс-дроны и скрытые причалы, поставляют
              нелегальные грузы.\nКонфликтные узлы: контроль дроновых коридоров, борьба
              за крипто-контракт на обслуживание рейдов, саботаж портовых хартии.\n",
              "mechanics_links": [], "assets": []}, {"id": "content_opportunities",
              "title": "Контентные возможности", "body": "PvPvE-рейды на плавающие
              хабы, где требуется отключение DAO-пошлин или взлом дроновых патрулей.\nЭкономические
              кампании по захвату лицензий и торговых окон, расширяющие влияние игрока
              на северные маршруты.\nСоциальные сценарии внутри Портовых хартии: переговоры,
              шпионаж, кибератаки на систему распределения пошлин.\n", "mechanics_links":
