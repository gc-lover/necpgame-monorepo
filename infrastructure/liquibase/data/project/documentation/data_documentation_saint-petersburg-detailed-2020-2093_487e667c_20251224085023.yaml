              "vertical-structure", "title": "Вертикальные уровни", "body": "4. Nevsky
              Holo-Avenue — элита искусства, голографические выставки и резиденции.\n3.
              Kronstadt Bastion — укреплённые причалы и академии офицеров флота.\n2.
