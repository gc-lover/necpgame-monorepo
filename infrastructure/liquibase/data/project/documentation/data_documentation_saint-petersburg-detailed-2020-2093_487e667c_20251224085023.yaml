              «Fabergé» Молчанов — хакер Fabergé Circuit, защищающий цифровые реликвии.\nЦепочки
              «Северный альянс» и «Ледяной контур» демонстрируют сотрудничество культурного
              сектора и флота.\n", "mechanics_links": [], "assets": []}, {"id": "story-hooks",
              "title": "Сюжетные узлы", "body": "«Симфония Ночи» — объединённый фестиваль
              Aurora Curators и Baltic Shield, где игрок усиливает союз или поддерживает
              подполье.\n«Корона из льда» — артефакт Fabergé Circuit, определяющий
              безопасность каналов и доступ к ресурсам.\n", "mechanics_links": [],
              "assets": []}, {"id": "economy", "title": "Экономика и активности",
              "body": "Рынки: Nevsky Art Exchange, Winter Canal Bazaar и Fabergé Auction.\nЭкстракт-зоны:
