              каналам.\nAdmiralty Skywalk — воздушный коридор между культурными и
              военными объектами.\nHermitage Spine — подземная магистраль для перевозки
              артефактов.\n", "mechanics_links": [], "assets": []}, {"id": "key-npcs",
              "title": "Ключевые фигуры", "body": "Мария «Tsarina» Волкова — куратор
              Aurora Curators и организатор международных выставок.\nКапитан Илья
