              "Northern Capital 2093 располагается в Евразийском культурном альянсе
              и насчитывает около 6,9 млн жителей.\nДоминирующие силы — Aurora Curators
              и Baltic Shield Fleet, взаимодействующие с Fabergé Circuit и Winter
