              студентов.\n1. Underground Hermitage — подземные галереи, криохранилища
              и тайные библиотеки.\n", "mechanics_links": [], "assets": []}, {"id":
              "clusters", "title": "Горизонтальные кластеры", "body": "Nevsky Holo-Avenue
              — штаб Aurora Curators и интерактивные фасады.\nKronstadt Bastion —
              база Baltic Shield Fleet и тренировочные зоны.\nWinter Canal Network
              — транспортные магистрали и зимние рынки по замёрзшим каналам.\nFabergé
              Vault — подземные галереи с цифровыми и физическими реликвиями.\n",
              "mechanics_links": [], "assets": []}, {"id": "mobility", "title": "Маршруты",
              "body": "Aurora Glacial Line — скоростной транспорт вдоль Невы через
