              [{"id": "quick_facts", "title": "Краткая справка", "body": "Северная
              столица 2093 насчитывает около 6,9 млн жителей, делящихся между поверхностью,
              куполами и подледными уровнями.\nAurora Curators и Baltic Shield Fleet
              управляют культурой и обороной, в то время как Fabergé Circuit контролирует
              подпольные\nреликвии.\n", "mechanics_links": [], "assets": []}, {"id":
              "macro_structure", "title": "Макроструктура", "body": "Вертикальные
              уровни Nevsky Holo-Avenue, Kronstadt Bastion, Petrogradka Loft и Underground
              Hermitage задают социальные\nслои города. Горизонтальные кластеры включают
              интерактивные проспекты, укреплённые доки, зимние каналы и подземные
              галереи.\n", "mechanics_links": [], "assets": []}, {"id": "transport",
              "title": "Маршруты", "body": "Aurora Glacial Line обеспечивает транспорт
              вдоль Невы, Winter Canal Run — маршруты по замёрзшим каналам, Admiralty
              Skywalk\nсоединяет культурные и военные объекты, а Hermitage Spine скрывает
              перемещение артефактов.\n", "mechanics_links": [], "assets": []}, {"id":
              "npc", "title": "Ключевые NPC и цепочки", "body": "Мария «Tsarina» Волкова
              курирует культурные проекты, капитан Илья Пастухов руководит флотом,
              а Артём «Fabergé» Молчанов\nзащищает цифровые реликвии. Контактные цепочки
              управляют международными союзами и логистикой артефактов.\n", "mechanics_links":
              [], "assets": []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body":
              "«Симфония Ночи» предлагает укрепить союз культура+флот или поддержать
              подполье. «Корона из льда» решает судьбу артефакта,\nспособного изменять
              ледяные массы.\n", "mechanics_links": [], "assets": []}, {"id": "economy",
              "title": "Экономика и геймплей", "body": "Nevsky Art Exchange, Winter
              Canal Bazaar и Fabergé Auction формируют торговые площадки. Экстракт-зоны
              — ледяные туннели с\nредкими кристаллами, охраняемые Winter Guard и
              автоматическими турелями. Социальные активности включают фестивали света,\nледовые
              парады и подпольные дуэли.\n", "mechanics_links": [], "assets": []},
              {"id": "atmosphere", "title": "Атмосфера", "body": "Светящиеся каналы,
              неоновый снег и звук симфоний создают ощущение северного мегаполиса.
              Запах мороза, глинтвейна и дым костров\nподчёркивает культурный антураж.\n",
