              усилители.\nКайе «Stormwraith» Лютеро — основатель Cordillera Stormriders,
              чьё цифровое эхо обучает гонщиков.\nЦепочки «Halo Accord», «Corsair
              Relay» и «Mapu Code» описывают международные и подпольные операции.\n",
              "mechanics_links": [], "assets": []}, {"id": "story-hooks", "title":
