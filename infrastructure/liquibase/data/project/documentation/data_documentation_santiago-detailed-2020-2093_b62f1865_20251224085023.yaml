              кольцевой шпиль, синхронизирующий буревые щиты и перелёты дронов.\n",
              "mechanics_links": [], "assets": []}, {"id": "vertical-structure", "title":
              "Вертикальная структура", "body": "5. Condor Halo Apex — орбитальные
              лифты, климатические зеркала и совет кооператива.\n4. Cordillera Sky
