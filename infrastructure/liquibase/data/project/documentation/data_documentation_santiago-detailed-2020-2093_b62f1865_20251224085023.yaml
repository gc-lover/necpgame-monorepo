              Resonance Agora — рынки импульсных модов, VR-музеи и энерго-биржи MapuTech.\n2.
              Valparaiso Dock Vaults — подземные доки, хранилища контрабанды и ремонтные
              ангары Corsairs.\n1. Atacama Deep Galleries — пещеры с датчиками бурь,
              архивы соли и тренировочные полигоны Stormriders.\n", "mechanics_links":
