              Корпорации и кооперативы ведут рейды за контроль агро-матриц, формируя
              основу экономического доминирования города.\n", "mechanics_links": ["mechanics/economy/resource-pipelines.yaml"],
              "assets": []}, {"id": "decade-2030-2039", "title": "2030–2039 — Дата-фавелы",
              "body": "Кооперативы сетей и энергии превращают фавелы в распределённые
              микро-купола. Контракты безопасности обслуживают автономные районы,
