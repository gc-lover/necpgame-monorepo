              кварталы с мастерскими и клубами художников.\n2. Megasampa Core — транспортные
              узлы, рынки и университеты среднего класса.\n1. SubSampa Depths — подземные
              туннели, рынки Justiça Nova и скрытые арены.\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "Paulista SkyGrid — финансово-торговый центр и штаб BioAmazon.\nFavela
