              Bioflow — каналы и биореакторы, преобразующие отходы.\nMegasampa Nexus
              — транспортный узел, соединяющий Сан-Паулу с соседними мегаполисами.\n",
              "mechanics_links": [], "assets": []}, {"id": "mobility", "title": "Маршруты",
              "body": "Paulista SkyGrid Highway обслуживает корпоративные шоу и гонки.\nTietê
