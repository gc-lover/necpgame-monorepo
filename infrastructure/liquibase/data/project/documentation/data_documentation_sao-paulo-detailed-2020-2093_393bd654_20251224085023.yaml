              "MegaSampa Nexus — ключевой центр Южноамериканского мегаполисного пояса
              с населением около 20,7 млн.\nBioAmazon Consortium контролирует биотех-исследования,
              а Aurora Collective и Justiça Nova влияют на уличные инициативы.\nСимволом
              города служит подсвеченная башня Paulista SkyGrid с бегущими граффити.\n",
              "mechanics_links": [], "assets": []}, {"id": "vertical-structure", "title":
              "Вертикальные уровни", "body": "5. Paulista SkyGrid — висячие мосты,
              торговые галереи и небесные офисы элиты.\n4. BioAmazon Hub — лаборатории,
