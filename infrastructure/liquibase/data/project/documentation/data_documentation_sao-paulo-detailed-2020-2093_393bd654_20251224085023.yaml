              «Biotech Chain» и «Favela Pulse» показывают взаимодействие корпорации,
              уличных движений и полиции.\n", "mechanics_links": [], "assets": []},
              {"id": "story-hooks", "title": "Сюжетные узлы", "body": "«Operation
              Verde» — монополизация генетических ресурсов BioAmazon и выбор между
              корпорацией и Justiça Nova.\n«Carnaval de Fogo» — VR-карнавал Aurora
              Collective, который может стать протестом.\n", "mechanics_links": [],
              "assets": []}, {"id": "economy", "title": "Экономика и геймплей", "body":
              "Рынки: SkyGrid Exchange, SubSampa Bazaar и BioAmazon Market.\nЭкстракт-зоны:
              подземные лаборатории с генетическими компонентами.\nАктивности: VR-карнавалы,
              уличные баттлы и операции Justiça Nova.\n", "mechanics_links": [], "assets":
              []}, {"id": "sensory", "title": "Атмосфера", "body": "Визуал — неоновые
              граффити, висячие фавелы и биолюминесцентные растения.\nЗвуки — samba-ритмы,
              барабаны и шум биореакторов.\nЗапахи — уличная еда, влажная земля и
