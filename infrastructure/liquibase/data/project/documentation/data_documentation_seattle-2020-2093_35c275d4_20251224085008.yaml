              "assets": []}, {"id": "decade-2030-2039", "title": "2030–2039 — Каскадийская
              мечта", "body": "Союз Сиэтла и Ванкувера выстраивает каскадийскую интеграцию
              транспорта, сетей и таможенных правил. Гранж-BD возрождает музыкальную
              сцену в цифровых форматах, а подземный Сиэтл расширяет исторические
              туннели для логистики и подпольных контуров торговли.\n", "mechanics_links":
              ["mechanics/narrative/culture-integration.yaml"], "assets": []}, {"id":
