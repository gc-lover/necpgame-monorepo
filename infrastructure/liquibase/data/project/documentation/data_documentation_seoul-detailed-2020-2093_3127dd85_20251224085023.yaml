              и безопасность."]}, "content": {"sections": [{"id": "city-overview",
              "title": "Краткая справка", "body": "Neon Seoul Prime — центр Объединённой
              Корейской лиги с населением около 17,3 млн жителей.\nK-Pulse Entertainment
              управляет айдол-индустрией, Skywall Defense Corps контролирует военную
              стену, а Memory Weavers защищают исторические данные.\nСимвол города
              — голографический «Сердечный Пульс» над Gangnam Hyper Plaza.\n", "mechanics_links":
              [], "assets": []}, {"id": "vertical-structure", "title": "Вертикальные
              уровни", "body": "5. Skywall Shield — защитная стена с аэродромами и
              артиллерией.\n4. Gangnam Hyper Plaza — лукора медиа, VR-арены и концертные
              платформы.\n3. Han River Terraces — жилые комплексы и кампусы AR-технологий.\n2.
              Bukchon Memory Grid — исторические кварталы и школы Memory Weavers.\n1.
              DMZ Underflow — подземные бункеры и сеть туннелей демилитаризованной
              зоны.\n", "mechanics_links": [], "assets": []}, {"id": "clusters", "title":
              "Горизонтальные кластеры", "body": "Gangnam Hyper Plaza — штаб K-Pulse
              и центр голографических концертов.\nDMZ Skywall Complex — военная зона
              с симуляторами и тренировочными полигонами.\nBukchon Memory Grid — район
              архивов и работы Memory Weavers.\nCyber Lotte Hive — торговые ярусы,
              клиники имплантов и подпольные IdolGuard.\n", "mechanics_links": [],
              "assets": []}, {"id": "mobility", "title": "Маршруты", "body": "K-Pulse
              Highway — скоростная магистраль для медиа-конвоев.\nHan River Hoverway
              — воздушный транспорт вдоль реки Хан.\nMemory Alley — скрытые переулки
              с аукционами воспоминаний.\nDMZ Transit Tunnels — секретные тоннели
              под Skywall.\n", "mechanics_links": [], "assets": []}, {"id": "key-npcs",
              "title": "Ключевые фигуры", "body": "Пак Джи-Сон — глава медиа-альянса
              K-Pulse.\nМайор Ким Тэ-ён — командир Skywall Defense Corps.\n«Gumi»
              Мин — лидер Memory Weavers, защищающий исторические данные.\nЦепочки
              «Пульс нации» и «Шлюз памяти» демонстрируют взаимодействие фракций.\n",
              "mechanics_links": [], "assets": []}, {"id": "story-hooks", "title":
              "Сюжетные узлы", "body": "«Idol Reboot» — внедрение эмоционального протокола
              K-Pulse и выбор между корпорацией и Memory Weavers.\n«Тень Skywall»
              — расследование неизвестного дрона, угрожающего перемирию на DMZ.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и активности", "body": "Рынки: Hyper Plaza Hub, Memory Bazaar и Skywall
              Armory.\nЭкстракт-зоны: подземные туннели DMZ с военными компонентами
              и архивами.\nАктивности: концерты, VR-караоке, военные симуляции и исторические
              реконструкции.\n", "mechanics_links": [], "assets": []}, {"id": "integration",
              "title": "Интеграция в сервисы (world-state / defense / logistics /
              telemetry)", "body": "integration:\n  world_state:\n    city_id: seoul\n    cluster_ids:\n      -
              gangnam-hyper-plaza\n      - dmz-skywall-complex\n      - bukchon-memory-grid\n      -
              cyber-lotte-hive\n    threat_level: high\n    faction_control:\n      dominant:
              K-Pulse Entertainment\n      contested: [Skywall Defense Corps, Memory
              Weavers]\n    story_nodes_active:\n      - id: skywall-breach\n        cooldown:
              PT10H\n      - id: idol-ascension\n        cooldown: PT14H\n  defense_service:\n    hazard_profiles:\n      -
              type: storm\n        level: 3\n        coverage: dmz-skywall-complex\n      -
              type: riot\n        level: 3\n        coverage: gangnam-hyper-plaza\n    defense_rings:\n      -
              id: skywall-barrier\n        type: barrier\n        status: ready\n      -
              id: gangnam-dome\n        type: dome\n        status: ready\n    alert_events:\n      -
              id: seoul-lockdown\n        trigger: lockdown\n        cooldown: PT8H\n  logistics_service:\n    corridors:\n      -
              id: k-pulse-highway\n        mode: maglev\n        capacity: 5200\n        choke_points:
              [hyper-plaza-hub]\n        backup_routes: [memory-alley]\n      - id:
              han-river-hoverway\n        mode: aerial\n        capacity: 3100\n        choke_points:
              [skywall-gate]\n        backup_routes: [dmz-transit-tunnels]\n      -
              id: dmz-transit-tunnels\n        mode: underground\n        capacity:
              1900\n        choke_points: [dmz-gates]\n        backup_routes: [service-tunnels-underflow]\n    supply_stability:
              72\n  telemetry:\n    metrics:\n      threat_level: 0.58\n      supply_stability:
              0.72\n      faction_tension: 0.60\n      evac_readiness: 0.62\n", "mechanics_links":
              [], "assets": []}, {"id": "sensory", "title": "Атмосфера", "body": "Визуал
