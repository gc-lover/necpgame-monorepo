              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Требуется структурированное описание Neon
              Seoul Prime для сюжетов медиа-индустрии, военных конфликтов Skywall
              и подполья памяти.", "goal": "Зафиксировать вертикальные уровни Skywall
              Shield и Bukchon Memory Grid, ключевые фракции и сюжетные конфликты
              периода 2020-2093 годов.", "essence": "Документ описывает дуэт K-Pulse
              Entertainment и Skywall Defense Corps, а также динамику Memory Weavers
              и DMZ Legion.", "key_points": ["Пятиуровневая вертикаль от Skywall Shield
              до DMZ Underflow.", "Кластеры Gangnam Hyper Plaza, DMZ Skywall Complex,
              Bukchon Memory Grid, Cyber Lotte Hive.", "Цепочки влияния «Пульс нации»
              и «Шлюз памяти».", "Сюжетные узлы «Idol Reboot» и «Тень Skywall»."]},
              "content": {"sections": [{"id": "quick_facts", "title": "Краткая справка",
              "body": "Neon Seoul Prime поддерживает ~17,3 млн жителей и находится
              под двойным контролем K-Pulse Entertainment и Skywall Defense Corps.\nСимвол
              города — голографический «Сердечный Пульс» над Gangnam Hyper Plaza,
              вокруг которого формируются медиа и оборонные инициативы.\n", "mechanics_links":
              [], "assets": []}, {"id": "macro_structure", "title": "Макроструктура",
              "body": "Вертикальные уровни включают Skywall Shield (военный командующий
              слой), Gangnam Hyper Plaza (звёзды и элита), Han River Terraces\n(исследовательские
              кампусы), Bukchon Memory Grid (историческое ядро) и DMZ Underflow (подземное
              сопротивление). Горизонтальные\nкластеры объединяют медиа-центры, оборонительные
              районы и культурные архивы.\n", "mechanics_links": [], "assets": []},
              {"id": "transport", "title": "Маршруты", "body": "K-Pulse Highway обслуживает
              медиа-конвои, Han River Hoverway связывает плазы и Skywall, Memory Alley
              скрывает аукционы воспоминаний,\nа DMZ Transit Tunnels обеспечивают
              секретные операции между Skywall и подпольем.\n", "mechanics_links":
              [], "assets": []}, {"id": "npc", "title": "Ключевые NPC и цепочки",
              "body": "Пак Джи-Сон руководит K-Pulse Entertainment, майор Ким Тэ-ён
              контролирует Skywall Shield, а «Gumi» Мин ведёт Memory Weavers.\nЦепочка
              «Пульс нации» описывает влияние айдолов на политику, «Шлюз памяти» —
              обмен данными между архивами и DMZ Underflow.\n", "mechanics_links":
              [], "assets": []}, {"id": "story_hooks", "title": "Сюжетные узлы", "body":
              "«Idol Reboot» поднимает вопрос о внедрении нового эмоционального протокола
              для фанатов. «Тень Skywall» раскрывает угрозу\nперемирию со стороны
              неизвестного дрона и позволяет игрокам выбрать союзников.\n", "mechanics_links":
              [], "assets": []}, {"id": "economy", "title": "Экономика и геймплей",
              "body": "Hyper Plaza Hub, Memory Bazaar и Skywall Armory формируют легальные
              и теневые рынки. Экстракт-зоны расположены в туннелях DMZ\nс редкими
              военными компонентами и архивными данными. Социальные активности включают
              концерты, VR-караоке, военные симуляции и\nисторические реконструкции.\n",
              "mechanics_links": [], "assets": []}, {"id": "atmosphere", "title":
              "Атмосфера", "body": "Сеул сочетает неоновые плакаты и гигантский барьер
              Skywall. Звуковой фон — K-pop, военные сигналы и гул фанатских толп,
              а\nзапахи колеблются между уличной едой и стерильностью штаб-квартир.\n",
              "mechanics_links": [], "assets": []}, {"id": "references", "title":
              "Связанные материалы", "body": "Перечислены обзор локаций, каталог городов
              и материалы о фракциях айдолов.\n", "mechanics_links": [], "assets":
