              Цзян Лэй — командир порта Black Current Triads, поддерживающий баланс
              безопасности.\nМонахиня Юй Лян — настоятельница Jade Lotus, хранительница
              древних кодов и посредник хакеров.\nЦепочки «Перламутровый договор»
              и «Лотосовая сеть» описывают взаимодействие корпораций и подполья.\n",
              "mechanics_links": [], "assets": []}, {"id": "story-hooks", "title":
              "Сюжетные узлы", "body": "«Burning Pearl» — попыткатского похитить оружие
              Kang Tao, выбор между предотвращением и поддержкой подполья.\n«Песнь
              Лотоса» — AR-ритуал Jade Lotus, который можно усилить или подменить
              ради власти.\n", "mechanics_links": [], "assets": []}, {"id": "economy",
              "title": "Экономика и геймплей", "body": "Рынки: Bund Exchange, Undergrid
              Bazaar и Changjiang Auction.\nЭкстракт-зоны: подземные доки с экспериментальными
              дронами, охраняемые Kang Tao и триадами.\nАктивности: корпоративные
