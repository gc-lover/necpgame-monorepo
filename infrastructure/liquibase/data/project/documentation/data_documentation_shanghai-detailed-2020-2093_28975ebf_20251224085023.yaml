              {"sections": [{"id": "city-overview", "title": "Краткая справка", "body":
              "Pearl Shanghai 2093 является частью Восточного Азиатского корпоративного
              союза и насчитывает около 22,4 млн жителей.\nKang Tao Asia управляет
              производством кибероружия, Pearl Syndicate контролирует подземные рынки,
              а Jade Lotus Order сохраняет древние коды.\nСимвол города — анимированная
              башня «Нефритовый Шпиль» в Pudong Apex.\n", "mechanics_links": [], "assets":
              []}, {"id": "vertical-structure", "title": "Вертикальные уровни", "body":
              "6. Orbital Gateway — парящие платформы и космопорты для топ-менеджмента.\n5.
              Pudong Apex — небоскрёбы и центры R&D корпоративной элиты.\n4. Bund
              Skyline — исторические здания, офисы и финансовые центры.\n3. Old City
              Plateaus — культурные кварталы и туристические зоны.\n2. Pearl Undergrid
              — подземные рынки, мастерские и станции магтрамов.\n1. Changjiang Dock
              — мегапорт и склады Black Current Triads.\n", "mechanics_links": [],
              "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "Pudong Apex — штаб Kang Tao Asia и производственные комплексы
              кибероружия.\nOld Bund Sanctum — элитарные клубы и музеи на исторической
              набережной.\nPearl Undergrid — сеть туннелей, где Pearl Syndicate контролирует
              контрабанду данных и имплантов.\nChangjiang Dock Complex — порт Евразии,
              база Black Current Triads и торговых флотилий.\n", "mechanics_links":
              [], "assets": []}, {"id": "mobility", "title": "Маршруты", "body": "Huangpu
              Magline соединяет Pudong, Old City и порт.\nBund Skyway обслуживает
              VIP-транспорт над набережной.\nPearl Circuit перевозёт нелегальные товары
              по подземному кольцу.\nLotus Ferry Network обеспечивает беспилотные
              паромы по притокам Янцзы.\n", "mechanics_links": [], "assets": []},
              {"id": "key-npcs", "title": "Ключевые фигуры", "body": "Линь «Azure»
