            value: '{"metadata": {"id": "content-quests-side-timeline-expansion",
              "title": "Сайд-квесты по периодам 2020-2077", "document_type": "content",
              "category": "quests-side", "status": "approved", "version": "1.0.0",
              "last_updated": "2025-12-20T00:00:00+00:00", "concept_approved": true,
              "concept_reviewed_at": "2025-12-20T00:00:00+00:00", "owners": [{"role":
              "content_director", "contact": "content@necp.game"}], "tags": ["side-quests",
              "timeline", "expansion"], "topics": ["side-quests", "world-building"],
              "related_systems": ["quest-service", "world-service"], "related_documents":
              [{"id": "content-quests-master-list-2020-2093", "relation": "extends"}],
              "source": "shared/docs/knowledge/content/quests/side/side-quests-timeline-expansion.md",
              "visibility": "internal", "audience": ["content", "narrative", "live-ops"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "content_director",
              "reviewer": "Content Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Недостаточно разнообразных сайд-квестов для ранних периодов игры (2020-2077).",
              "goal": "Создать 15 увлекательных сайд-квестов, охватывающих все ключевые
              периоды становления cyberpunk мира.", "essence": "Квесты показывают
              эволюцию от современных проблем к полномасштабному cyberpunk, с фокусом
              на социальные, технологические и корпоративные темы.", "key_points":
              ["15 квестов по 3 на период (2020-2029, 2030-2039, 2040-2049, 2050-2059,
              2060-2069, 2070-2077)", {"Разнообразные механики": "stealth, combat,
              social, hacking, racing, investigation"}, "Уровни от 5 до 45 для постепенного
              прогресса игрока", {"Темы": "иммиграция, технологии, корпорации, социальные
              изменения, война"}]}, "content": {"sections": [{"id": "period_2020_2029",
              "title": "Период 2020-2029: Ранний cyberpunk", "body": "Эпоха зарождения
              технологий, роста неравенства и первых корпоративных войн.\n\n**SQ-2020-001
              «Крипто-крах в Амстердаме»**\n- Уровень: 8-12\n- Тип: Investigation/Social\n-
              NPC: Detective van der Berg\n- Синопсис: Расследование исчезновения
              инвестора после краха крипторынка\n- Механики: Сбор улик, допросы свидетелей,
              хакинг финансовых систем\n- Награды: 800 ED, +100 Police rep, финансовая
              информация\n\n**SQ-2023-002 «Беженцы в Брюсселе»**\n- Уровень: 10-15\n-
              Тип: Escort/Social\n- NPC: Dr. Marie Dubois\n- Синопсис: Эскорт ученых,
              разоблачающих корпоративные преступления против беженцев\n- Механики:
              Защита от агентов, сбор доказательств, дипломатические переговоры\n-
              Награды: 1200 ED, +150 EU Government rep, научные данные\n\n**SQ-2027-003
              «Цифровая баррикада Берлина»**\n- Уровень: 12-18\n- Тип: Hacking/Stealth\n-
              NPC: Lena Kowalski\n- Синопсис: Саботаж системы контроля данных ЕС\n-
              Механики: Инфильтрация, взлом систем, побег от преследования\n- Награды:
              1500 ED, +200 Hacker rep, доступ к black market софту\n"}, {"id": "period_2030_2039",
              "title": "Период 2030-2039: Технологическая революция", "body": "Время
              бурного развития имплантов, нейронных сетей и первых киборгов.\n\n**SQ-2030-001
              «Прототипы в Токио»**\n- Уровень: 15-22\n- Тип: Stealth/Combat\n- NPC:
              Hiroshi Tanaka\n- Синопсис: Кража прототипа импланта от Arasaka\n- Механики:
              Проникновение в лабораторию, бой с охраной, технический анализ\n- Награды:
              2200 ED, +250 Corporate rep, редкий имплант\n\n**SQ-2034-002 «Нейронная
              сеть в Сан-Франциско»**\n- Уровень: 18-25\n- Тип: Hacking/Social\n-
              NPC: Sarah Chen\n- Синопсис: Взлом корпоративной нейронной сети\n- Механики:
              Социальная инженерия, глубокий хакинг, корпоративные интриги\n- Награды:
              2800 ED, +300 Netrunner rep, доступ к corporate data\n\n**SQ-2038-003
              «Киборг-повстанцы в Детройте»**\n- Уровень: 20-28\n- Тип: Combat/Investigation\n-
              NPC: Marcus \"Steel\" Johnson\n- Синопсис: Помощь киборгам в борьбе
              против корпораций\n- Механики: Городской бой, сбор свидетельств, альянсы
              с повстанцами\n- Награды: 3500 ED, +400 Street rep, киборг-импланты\n"},
              {"id": "period_2040_2049", "title": "Период 2040-2049: Корпоративные
              войны", "body": "Эра полномасштабных корпоративных конфликтов и роста
              частных армий.\n\n**SQ-2040-001 «Шпионаж в Лондоне»**\n- Уровень: 22-30\n-
              Тип: Stealth/Social\n- NPC: Agent Blackwood\n- Синопсис: Корпоративный
              шпионаж между Militech и Arasaka\n- Механики: Маскировка под сотрудников,
              сбор разведданных, дипломатия\n- Награды: 4200 ED, +500 Corporate rep,
              classified documents\n\n**SQ-2045-002 «Охота за эмиттерами в Варшаве»**\n-
              Уровень: 25-35\n- Тип: Racing/Combat\n- NPC: Colonel Kowalski\n- Синопсис:
              Перехват груза эмиттеров у конкурирующих корпораций\n- Механики: Гонка
              по городу, перестрелки, техническое обслуживание\n- Награды: 5000 ED,
              +600 Military rep, эмиттер-технологии\n\n**SQ-2049-003 «Медиа-война
              в Нью-Йорке»**\n- Уровень: 28-38\n- Тип: Social/Hacking\n- NPC: Media
              Baron Reynolds\n- Синопсис: Манипуляция общественным мнением в корпоративной
              войне\n- Механики: Управление СМИ, хакинг новостных сетей, политические
              интриги\n- Награды: 6000 ED, +700 Media rep, медиа-империя\n"}, {"id":
              "period_2050_2059", "title": "Период 2050-2059: Социальные потрясения",
              "body": "Время массовых протестов, роста неравенства и первых признаков
              апокалипсиса.\n\n**SQ-2050-001 «Бунт в Рио»**\n- Уровень: 30-40\n- Тип:
              Combat/Escort\n- NPC: Rebel Leader Silva\n- Синопсис: Эскорт лидера
              повстанцев через осажденный город\n- Механики: Уличные бои, защита VIP,
              тактическое планирование\n- Награды: 7000 ED, +800 Rebel rep, стратегическая
              информация\n\n**SQ-2055-002 «Климатические беженцы в Мумбаи»**\n- Уровень:
              32-42\n- Тип: Social/Investigation\n- NPC: Climate Scientist Rao\n-
              Синопсис: Расследование корпоративного геноцида климатических беженцев\n-
              Механики: Сбор свидетельств, допросы, судебные разбирательства\n- Награды:
              8000 ED, +900 Humanitarian rep, климатические данные\n\n**SQ-2059-003
              «Нейроэтика в Сиднее»**\n- Уровень: 35-45\n- Тип: Hacking/Social\n-
              NPC: Ethics Professor Wong\n- Синопсис: Взлом сети, контролирующей массовое
              зомбирование через нейроимпланты\n- Механики: Этические дилеммы, глубокий
              хакинг, философские дебаты\n- Награды: 9000 ED, +1000 Academic rep,
              нейроэтические открытия\n"}, {"id": "period_2060_2069", "title": "Период
              2060-2069: Предвоенное время", "body": "Эра подготовки к глобальной
              войне и первых полномасштабных конфликтов.\n\n**SQ-2060-001 «Дипломатический
              кризис в Женеве»**\n- Уровень: 35-45\n- Тип: Social/Stealth\n- NPC:
              Ambassador Dubois\n- Синопсис: Предотвращение корпоративного переворота
              в ООН\n- Механики: Дипломатия, шпионаж, политические интриги\n- Награды:
              10000 ED, +1100 Diplomatic rep, международные связи\n\n**SQ-2065-002
              «Теневая война в Гонконге»**\n- Уровень: 38-48\n- Тип: Combat/Hacking\n-
              NPC: Shadow Operative Li\n- Синопсис: Уничтожение секретной лаборатории
              по созданию биологического оружия\n- Механики: Городской террор, кибератаки,
              тактические операции\n- Награды: 12000 ED, +1300 Military rep, биотехнологии\n\n**SQ-2069-003
              «Последний концерт в Лондоне»**\n- Уровень: 40-50\n- Тип: Escort/Social\n-
              NPC: Rockstar \"Ghost\" Malone\n- Синопсис: Эскорт легендарной рок-группы
              на последний концерт перед войной\n- Механики: Защита от террористов,
              культурные мероприятия, эмоциональные моменты\n- Награды: 14000 ED,
              +1500 Cultural rep, музыкальное наследие\n"}, {"id": "period_2070_2077",
              "title": "Период 2070-2077: Финальный кризис", "body": "Предвоенные
              годы с первыми признаками глобальной катастрофы.\n\n**SQ-2070-001 «Экологическая
              катастрофа в Амазонии»**\n- Уровень: 42-52\n- Тип: Investigation/Combat\n-
              NPC: Eco-Warrior Santos\n- Синопсис: Саботаж корпоративной операции
              по уничтожению тропических лесов\n- Механики: Выживание в джунглях,
              экологический террор, научные исследования\n- Награды: 16000 ED, +1700
              Environmental rep, экотехнологии\n\n**SQ-2073-002 «Виртуальная революция
              в Токио»**\n- Уровень: 45-55\n- Тип: Hacking/Social\n- NPC: Digital
              Revolutionary Tanaka\n- Синопсис: Освобождение сознаний, захваченных
              виртуальной реальностью корпораций\n- Механики: VR хакинг, психологическая
              война, цифровые права\n- Награды: 18000 ED, +1900 Digital rep, VR технологии\n\n**SQ-2077-003
              «Предвоенные переговоры в Нью-Йорке»**\n- Уровень: 48-58\n- Тип: Social/Diplomacy\n-
              NPC: President-elect Harris\n- Синопсис: Последняя попытка предотвратить
              глобальную войну\n- Механики: Международная дипломатия, шпионаж, моральные
              выборы\n- Награды: 20000 ED, +2100 Global rep, историческое наследие\n"},
              {"id": "quest_matrix", "title": "Сводная таблица квестов", "body": "|
              Период | ID | Название | Уровень | Тип | Основная тема |\n|--------|----|----------|---------|-----|----------------|\n|
              2020-2029 | SQ-2020-001 | Крипто-крах Амстердам | 8-12 | Investigation
              | Финансовый кризис |\n| 2020-2029 | SQ-2023-002 | Беженцы Брюссель
              | 10-15 | Escort | Иммиграция |\n| 2020-2029 | SQ-2027-003 | Цифровая
              баррикада Берлин | 12-18 | Hacking | Цифровые права |\n| 2030-2039 |
              SQ-2030-001 | Прототипы Токио | 15-22 | Stealth | Корпоративный шпионаж
              |\n| 2030-2039 | SQ-2034-002 | Нейронная сеть Сан-Франциско | 18-25
              | Hacking | Нейротехнологии |\n| 2030-2039 | SQ-2038-003 | Киборг-повстанцы
              Детройт | 20-28 | Combat | Социальная справедливость |\n| 2040-2049
              | SQ-2040-001 | Шпионаж Лондон | 22-30 | Stealth | Корпоративные войны
              |\n| 2040-2049 | SQ-2045-002 | Охота за эмиттерами Варшава | 25-35 |
              Racing | Военные технологии |\n| 2040-2049 | SQ-2049-003 | Медиа-война
              Нью-Йорк | 28-38 | Social | Информационная война |\n| 2050-2059 | SQ-2050-001
              | Бунт Рио | 30-40 | Combat | Социальные протесты |\n| 2050-2059 | SQ-2055-002
              | Климатические беженцы Мумбаи | 32-42 | Investigation | Экологический
              кризис |\n| 2050-2059 | SQ-2059-003 | Нейроэтика Сидней | 35-45 | Hacking
              | Этические дилеммы |\n| 2060-2069 | SQ-2060-001 | Дипломатический кризис
              Женева | 35-45 | Social | Международные отношения |\n| 2060-2069 | SQ-2065-002
              | Теневая война Гонконг | 38-48 | Combat | Биологическое оружие |\n|
              2060-2069 | SQ-2069-003 | Последний концерт Лондон | 40-50 | Escort
              | Культурное наследие |\n| 2070-2077 | SQ-2070-001 | Экологическая катастрофа
              Амазония | 42-52 | Investigation | Экология |\n| 2070-2077 | SQ-2073-002
              | Виртуальная революция Токио | 45-55 | Hacking | Цифровые права |\n|
              2070-2077 | SQ-2077-003 | Предвоенные переговоры Нью-Йорк | 48-58 |
              Social | Глобальная политика |\n"}]}, "appendix": {"glossary": [{"term":
