              по слоям финансов, биоинженерии, торговли, культурных архивов и логистики.
              Горизонтальные кластеры формируют квантовые\nвычислительные центры,
              био-куполы, автоматизированный порт и крипто-хранилища.\n", "mechanics_links":
              [], "assets": []}, {"id": "transport", "title": "Маршруты", "body":
              "Helix Data Bridge обслуживает дата-караваны между Marina и Forest Arcology,
              Orchard Flowline поддерживает торговые потоки,\nMerlion Subpath связывает
              подпольные хранилища, а Leviathan Spine обеспечивает контейнерные перевозки.\n",
              "mechanics_links": [], "assets": []}, {"id": "npc", "title": "Ключевые
