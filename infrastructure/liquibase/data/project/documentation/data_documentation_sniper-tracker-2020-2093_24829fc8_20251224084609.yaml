              "assets": [{"visual": "sniper_tracker_model"}, {"audio": "sniper_rifle_echo"},
              {"effects": "tracking_marker_particles"}]}, {"id": "behavior_patterns",
              "title": "Паттерны поведения и тактики", "body": "**Основная стратегия:**
