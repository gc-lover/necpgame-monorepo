              "key_points": ["Основаны инженерами и механиками, потерявшими работу
              из-за автоматизации", "Специализируются на модификации техники, создании
              прототипов и ремонте", "Контролируют черный рынок технологий и запчастей",
              {"Их девиз": "Steel bends, but never breaks"}]}, "content": {"sections":
              [{"id": "foundation", "title": "Основание и происхождение (2040-2045)",
              "body": "**Истоки:**\nSteel Serpents основаны в 2040 году группой инженеров
              и механиков, уволенных с автомобильных заводов Детройта.\nЛидер - \"Steel
              Fang\" Marcus Kane, бывший инженер Ford, который переехал в Night City
              после краха автопрома.\n\n**Экономический кризис:**\nАвтоматизация уничтожила
              рабочие места в традиционной промышленности. Kane собрал команду единомышленников,\nпредлагая
              \"свободу через мастерство\" - возможность создавать и модифицировать
              технику по своему усмотрению.\n\n**Идеология:**\n\"Machines are our
              children. We build them, we break them, we rebuild them better.\"\n\n**Первые
              операции:**\n- Захват заброшенных гаражей в Watson\n- Организация подпольных
              мастерских\n- Кража и модификация корпоративной техники\n- Создание
              первой \"Steel Serpent\" байк-модификации\n"}, {"id": "structure", "title":
              "Организационная структура", "body": "**Лидерство:**\n- **Steel Fang
              Marcus** - верховный механик и основатель (до 2075)\n- **Circuit Mistress**
              - специалист по электронике и софту\n- **Forge Master** - руководитель
              кузницы и тяжелой техники\n\n**Ранги:**\n- **Apprentice** - ученики,
              изучающие основы\n- **Gear Head** - опытные механики, базовые модификации\n-
              **Tech Adept** - специалисты по электронике и софту\n- **Master Builder**
              - мастера, создающие прототипы\n- **Steel Lord** - высшее руководство,
              инженеры-новаторы\n\n**Цеха:**\n- **Vehicle Shop** - модификация транспорта\n-
              **Weapon Forge** - создание и ремонт оружия\n- **Electronics Lab** -
              работа с электроникой и софтом\n- **Prototype Division** - экспериментальные
              разработки\n"}, {"id": "operations", "title": "Операции и деятельность
              (2045-2075)", "body": "**Основной бизнес:**\n- Модификация и ремонт
              транспорта и техники\n- Создание прототипов оружия и имплантов\n- Торговля
              украденными технологиями корпораций\n- \"Steel upgrades\" - эксклюзивные
              модификации для клиентов\n\n**Технические услуги:**\n- Ремонт поврежденной
              техники в полевых условиях\n- Создание кастомных гаджетов и инструментов\n-
              Обучение механике и инженерному делу\n- \"Tech rescue\" - спасение ценных
              технологий из аварий\n\n**Территории:**\n- Watson: основные гаражи и
              мастерские\n- Westbrook: элитные клиенты и прототипы\n- Industrial Zone:
              тяжелая техника и эксперименты\n"}, {"id": "technological_expertise",
              "title": "Техническая экспертиза", "body": "**Специализации:**\n- **Vehicle
              Engineering** - модификация транспорта\n- **Weapon Smithing** - создание
              и ремонт оружия\n- **Cybernetics** - базовые импланты и протезы\n- **Electronics**
              - хакинг и электронные системы\n- **Heavy Machinery** - промышленная
              техника\n\n**Известные инновации:**\n- **Serpent Coil Engine** - сверхэффективный
              двигатель\n- **Steel Fang Armor** - композитная броня\n- **Circuit Serpent**
              - нейро-хакерский имплант\n- **Forge Master Welder** - плазменный сварщик\n\n**Черный
              рынок технологий:**\n- Украденные корпоративные прототипы\n- Военная
              техника из \"серой зоны\"\n- Экспериментальные материалы и сплавы\n"},
              {"id": "craftsmanship_traditions", "title": "Традиции мастерства", "body":
              "**Apprenticeship Ceremony:**\nПринятие учеников. Включает создание
              первого инструмента и клятву верности цеху.\n\n**Forge Festival:**\nЕжегодное
              соревнование мастеров. Создание инновационных устройств за ограниченное
              время.\n\n**Steel Communion:**\nЕженедельные собрания для обмена знаниями
              и демонстрации новых разработок.\n\n**Machine Memorial:**\nПочитание
              \"погибших\" машин. Разборка и переработка для создания новых устройств.\n"},
              {"id": "relationships", "title": "Отношения с другими фракциями", "body":
              "**Союзники:**\n- **Maelstrom**: Обмен технологиями и совместные проекты\n-
              **Nomads**: Поставки редких материалов и запчастей\n- **6th Street**:
              Ремонт военной техники\n\n**Ривалы:**\n- **Tyger Claws**: Конкуренция
              за контроль над техническими рынками\n- **Arasaka**: Корпорация видит
              в них угрозу интеллектуальной собственности\n- **Trauma Team**: Споры
              о границах между механикой и медициной\n\n**Клиенты:**\n- Другие банды,
              нуждающиеся в ремонте и модификациях\n- Богатые коллекционеры уникальной
              техники\n- Корпоративные перебежчики с украденными технологиями\n- Авантюристы,
              ищущие преимущество в технологиях\n"}, {"id": "innovation_philosophy",
              "title": "Философия инноваций", "body": "**Принципы:**\n- **Function
              over Form** - функциональность важнее внешнего вида\n- **Recycle and
              Reuse** - переработка существующих технологий\n- **Open Source Spirit**
              - обмен знаниями внутри сообщества\n- **Quality over Quantity** - лучше
              один шедевр, чем сотня поделок\n\n**Этические границы:**\nSteel Serpents
              гордятся тем, что не создают \"убийственные машины\" по заказу.\nОни
              фокусируются на инструментах, которые дают преимущество, но не становятся
              оружием массового уничтожения.\n"}, {"id": "current_state", "title":
              "Современное состояние (2075-2093)", "body": "**После смерти Steel Fang:**\nCircuit
              Mistress стала новым лидером, введя фокус на цифровые технологии и ИИ.\n\n**Текущие
              вызовы:**\n- Конкуренция с легальными техническими компаниями\n- Рост
              цен на редкие материалы\n- Необходимость адаптации к новым технологиям
              (квантовые вычисления)\n\n**Будущие направления:**\n- Интеграция ИИ
              в механические системы\n- Разработка устойчивых технологий для пост-апокалипсиса\n-
              Международные партнерства для обмена технологиями\n"}]}, "appendix":
