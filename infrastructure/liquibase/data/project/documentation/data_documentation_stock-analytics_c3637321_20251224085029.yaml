              "reviewer": "", "reviewed_at": "2025-11-09", "status": "approved"}],
              "next_actions": []}, "summary": {"problem": "Игрокам и аналитическим
              сервисам требуется единый набор визуализаций и индикаторов для оценки
              динамики акций.", "goal": "Описать типы графиков, индикаторы, источники
              данных и API, поддерживающие биржевую аналитику NECPGAME.", "essence":
              "Аналитическая подсистема объединяет исторические данные, технические
              индикаторы и пользовательские дашборды с REST и WebSocket интерфейсами.",
              "key_points": ["Поддерживаются линейные, свечные и объёмные графики
              с настраиваемыми интервалами.", "Технические индикаторы включают скользящие
              средние, RSI, MACD и полосы Боллинджера.", "REST и стриминговый API
              обеспечивают выборку данных, а интеграции с уведомлениями и событиями
              дополняют анализ."]}, "content": {"sections": [{"id": "chart_types",
              "title": "Типы графиков", "body": "Линейный график предоставляет быстрый
              обзор цены по выбранному интервалу. Свечной график визуализирует значения
              Open, High, Low, Close и подходит для технического анализа волатильности.
              Объёмный график фиксирует торговый объём и облегчает выявление корреляций
              между активностью и изменением цены.\n", "mechanics_links": ["mechanics/economy/stock-exchange/stock-exchange-overview.yaml"],
              "assets": []}, {"id": "technical_indicators", "title": "Технические
              индикаторы", "body": "Скользящие средние (MA7 и MA30) формируют сигналы
              пересечения для покупок и продаж. Индекс RSI отслеживает зоны перекупленности
              и перепроданности с порогами 70 и 30. Дополнительно применяются MACD
              для анализа трендов и полосы Боллинджера для оценки волатильности.\n",
              "mechanics_links": ["mechanics/economy/stock-exchange/stock-exchange-overview.yaml"],
              "assets": []}, {"id": "analytics_tools", "title": "Дополнительные инструменты",
              "body": "Комплекс инструментов включает тепловые карты секторов, отображение
              глубины стакана заявок и систему алертов по пользовательским условиям.
              Игроки настраивают оповещения по цене, индикаторам и событиям, связывая
              их с портфелями.\n", "mechanics_links": ["mechanics/economy/stock-exchange/stock-events.yaml"],
              "assets": []}, {"id": "data_sources", "title": "Источники данных", "body":
              "Хранилище OHLC фиксирует котировки по интервалам от одной минуты до
              суток, а кеш индикаторов сохраняет вычисленные значения для ускоренного
              доступа. Обновление осуществляется пакетами и триггерами, поддерживающими
              агрегацию и пересчёт индикаторов.\n", "mechanics_links": ["mechanics/economy/stock-exchange/stock-exchange-overview.yaml"],
              "assets": []}, {"id": "analytics_api", "title": "API аналитики", "body":
              "REST интерфейсы предоставляют исторические котировки, технические индикаторы,
              тепловые карты и данные по стакану заявок. WebSocket канал `/stocks/analytics/stream`
              транслирует обновления цены, объёма и индикаторов с частотой от одной
              секунды до одной минуты.\n", "mechanics_links": ["mechanics/economy/stock-exchange/stock-events.yaml"],
              "assets": []}, {"id": "dashboards", "title": "Дашборды и пользовательский
              опыт", "body": "Портфельный дашборд отображает P&L, распределение активов
              и риски. Обзор рынка выводит лидеров роста и падения, а также события
              рынка. Центр оповещений агрегирует активные триггеры и быстрые действия.
              Сравнительный график позволяет накладывать до четырёх тикеров или индексов.\n",
              "mechanics_links": ["mechanics/economy/stock-exchange/stock-events.yaml"],
              "assets": []}, {"id": "integrations", "title": "Интеграции", "body":
              "analytics-service рассчитывает индикаторы и агрегаты, notification-service
              доставляет алерты игрокам, а economy-events поставляет аннотации о рыночных
              событиях. economy-investments использует данные аналитики для рекомендательных
              сервисов.\n", "mechanics_links": ["mechanics/economy/stock-exchange/stock-events.yaml"],
              "assets": []}]}, "appendix": {"glossary": [], "references": [], "decisions":
