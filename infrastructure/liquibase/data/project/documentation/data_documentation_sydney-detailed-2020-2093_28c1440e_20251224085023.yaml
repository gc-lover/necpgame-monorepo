              операций.\nSky Sail Corridor — воздушный маршрут гидродронов, доставляющих
              грузы на платформы.\n", "mechanics_links": [], "assets": []}, {"id":
              "key-npcs", "title": "Ключевые фигуры", "body": "Элиза «Harborwave»
              Нгуен — директор Marine Arc Authority, управляющая куполами и штормовыми
