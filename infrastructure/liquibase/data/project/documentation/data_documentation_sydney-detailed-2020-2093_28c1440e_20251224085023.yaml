              контролирующий теневые каналы биомодов.\nТалеа «Nomad Star» Хоани —
              капитан Reef Nomads, защищающая миграции и ресурсы кораллов.\nЦепочки
              «Harbor Accord», «Reef Signal» и «Pacific Patrol» описывают взаимодействие
              официальных и подпольных структур.\n", "mechanics_links": [], "assets":
              []}, {"id": "story-hooks", "title": "Сюжетные узлы", "body": "«Штормовый
              купол» — серия циклонов угрожает куполу; игрок выбирает поддержку Marine
              Arc или Nomads.\n«Контур биомодов» — Data Reef пытается монополизировать
              модификации; дилемма между корпорациями и свободными торговцами.\n",
              "mechanics_links": [], "assets": []}, {"id": "economy", "title": "Экономика
              и активности", "body": "Торговые площадки: Darling Data Wharf, Nomad
