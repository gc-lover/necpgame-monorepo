              {"sections": [{"id": "city-overview", "title": "Краткая справка", "body":
              "Pacific Arc Sydney — центр Объединённых островов Океании с населением
              около 8,6 млн жителей.\nMarine Arc Authority контролирует купола и океанические
              барьеры, а Reef Nomads и Data Reef Syndicate влияют на торговлю и биоресурсы.\nСимвол
              города — биокупол над Оперным домом, объединяющий культурные и климатические
              системы.\n", "mechanics_links": [], "assets": []}, {"id": "vertical-structure",
              "title": "Вертикальная структура", "body": "5. Harbor Halo Apex — управленческий
              уровень купола, наблюдательные посты и дипломатические павильоны.\n4.
              Sky Sail Corridor — воздушные трассы гидродронов и жилые платформы инженеров.\n3.
              Darling Data Wharf — торговые ярусы, дата-биржи и культурные пространства.\n2.
              Reef Nomad Terraces — плавающие кварталы, рынки биомодов и ремонтные
              доки.\n1. SubReef Vaults — подводные лаборатории, резервные хранилища
              и туннели Data Reef.\n", "mechanics_links": [], "assets": []}, {"id":
              "clusters", "title": "Горизонтальные кластеры", "body": "Marina BioDome
              — центральный купол Marine Arc Authority с климатическим управлением.\nDarling
              Data Wharf — узел данных и культурных событий у гавани.\nReef Nomad
              Fields — плавающие поселения, где Nomads перерабатывают кораллы и биофермы.\nPacific
              Defense Ring — оборонительные платформы и базы океанских дронов.\n",
              "mechanics_links": [], "assets": []}, {"id": "mobility", "title": "Маршруты",
              "body": "Harbor Halo Lift — вертикальный лифт между куполом и глубинными
              лабораториями.\nPacific Magline — субмаринная ветка к Веллингтону и
