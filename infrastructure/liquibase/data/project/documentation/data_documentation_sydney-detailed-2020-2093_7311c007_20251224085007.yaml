              Authority. BioReef Collective развивает искусственные\nрифы, а Outback
              Rangers контролируют маршруты в глубь континента.\n", "mechanics_links":
              [], "assets": []}, {"id": "macro_structure", "title": "Макроструктура",
              "body": "Вертикальные уровни SkyHarbour Ring, Harbour Shield, Pacific
              Stack, BioReef Park и Outback Gateway распределяют население между\nобороной,
              сервисами и экосистемами. Горизонтальные кластеры описывают укреплённые
              доки, рифовые платформы, жилые массивы и\nлогистические узлы.\n", "mechanics_links":
              [], "assets": []}, {"id": "transport", "title": "Маршруты", "body":
              "Harbour Skyway обслуживает воздушные трассы над гаванью, BioReef Trail
