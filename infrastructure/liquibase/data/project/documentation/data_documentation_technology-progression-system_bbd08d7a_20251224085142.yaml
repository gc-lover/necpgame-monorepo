              "visibility": "internal", "audience": ["concept", "gameplay", "vision"],
              "risk_level": "high"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "В игре отсутствует механика разблокировки
              технологий по мере продвижения лиги. \nВсе технологии доступны с самого
              начала, что не соответствует лору вселенной Cyberpunk, \nгде технологии
              развивались постепенно с 2020 по 2093 год.\n", "goal": "Создать систему
              разблокировки технологий, которая:\n- Привязывает доступность технологий
              к текущему времени лиги (2020-2093)\n- Разблокирует технологии по мере
              продвижения сюжета лиги\n- Создаёт ощущение технологического прогресса\n-
              Интегрируется с существующей системой лиг\n- Соответствует официальному
              лору Cyberpunk\n", "essence": "Технологии разблокируются автоматически
              по мере продвижения времени лиги и сюжета. \nИгроки не могут получить
              доступ к технологиям, которые ещё не изобретены в текущий период лиги.
              \nЭто создаёт ощущение живого мира, где технологии развиваются естественным
              образом.\n", "key_points": ["Технологии разблокируются по периодам (2020-2093)
              в соответствии с официальным лором", "Разблокировка происходит автоматически
              по времени лиги и через сюжетные события", "Интеграция с League System,
              Inventory Service, Character Service, Quest Service, World Service",
              "Визуальные индикаторы показывают доступные и заблокированные технологии"]},
              "content": {"sections": [{"id": "overview", "title": "Обзор системы",
              "body": "Система разблокировки технологий разделена на несколько документов
              для лучшей структуризации:\n\n- **2020-2030 годы**: `technology-progression-2020-2030.yaml`\n  -
              Базовые технологии (кибернетика, ИИ, кибердеки, ICE)\n  - Продвинутые
              технологии (нейроинтерфейсы, биотехнологии, VR, Braindance)\n\n- **2040-2050
              годы**: `technology-progression-2040-2050.yaml`\n  - Продвинутый NET,
              нанотехнологии, синтетические органы\n  - Кибероружие, полная кибернизация,
              автономные транспортные средства\n  - Событие DataKrash (2021-2022)\n\n-
              **2060-2070 годы**: `technology-progression-2060-2070.yaml`\n  - Blackwall,
              Soulkiller, NetWatch технологии\n  - Полная интеграция человека и машины\n  -
              Relic, синтетические личности, космические технологии, квантовые вычисления\n\n-
              **Механика и интеграция**: `technology-progression-mechanics.yaml`\n  -
              Механика разблокировки (автоматическая, через квесты, через репутацию)\n  -
              Интеграция с существующими системами\n  - Визуальные индикаторы и примеры
              использования\n"}]}, "appendix": {"glossary": [{"term": "Technology
              Unlock", "definition": "Процесс разблокировки технологии для использования
              игроками"}, {"term": "League Year", "definition": "Текущий год в рамках
              лиги (2020-2093)"}, {"term": "Unlock Condition", "definition": "Условие,
              которое должно быть выполнено для разблокировки технологии"}, {"term":
