            value: '{"metadata": {"id": "canon-lore-ti-bag", "title": "Ти-Баг — теневая
              нетраннерка поддержки", "document_type": "canon", "category": "lore",
              "status": "approved", "version": "1.0.1", "last_updated": "2025-12-14T14:05:00+00:00",
              "concept_approved": true, "concept_reviewed_at": "2025-12-14T14:05:00Z",
              "owners": [{"role": "lore_archivist", "contact": "lore@necp.game"}],
              "tags": ["npc", "netrunner", "hacker", "maelstrom", "technical-support",
              "night-city"], "topics": ["characters", "worldbuilding", "technology",
              "hacking", "relationships"], "related_systems": ["world-service", "netrunner-service",
              "hacking-mechanics", "relationship-service"], "related_documents": [{"id":
              "canon-lore-activity-npc-roster", "relation": "references"}, {"id":
              "mechanics-hacking-system", "relation": "references"}, {"id": "mechanics-netrunner-implants",
              "relation": "references"}], "source": "shared/docs/knowledge/canon/lore/characters/ti-bag-shadow-netrunner-support.yaml",
              "visibility": "internal", "audience": ["concept", "narrative", "quest-design",
              "localization"], "risk_level": "medium"}, "review": {"chain": [{"role":
              "content_writer", "reviewer": "NECPGAME Agent", "reviewed_at": "2025-12-14T14:05:00Z",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Нужен детальный портрет Ти-Баг как технического специалиста и нетраннерки
              поддержки в Night City.", "goal": "Создать многогранного персонажа,
              который поможет игрокам с техническими задачами и раскроет мир цифрового
              подполья.", "essence": "Ти-Баг - гениальный хакер из Maelstrom, которая
              балансирует между хаосом фракции и практическими техническими навыками.",
              "key_points": ["Ти-Баг - нетраннерка из Maelstrom, специализирующаяся
              на поддержке операций", "Гениальный хакер с уникальным стилем работы",
              "Помогает с техническими задачами, но требует соблюдения \"правил\"",
              "Имеет сложные отношения с собственной фракцией"]}, "content": {"sections":
              [{"id": "identity", "title": "Идентичность и происхождение", "body":
              "**Полное имя:** Ti «Bug» Nguyen (настоящее имя засекречено)\n\n**Возраст:**
              24 года (2077)\n\n**Этническая принадлежность:** Азиатское происхождение
              (вьетнамские корни)\n\n**Фракционная принадлежность:**\n- Основная:
              Maelstrom (техническое крыло)\n- Вторичные: Blackwall explorers, NetWatch
              informants\n\n**Роль в Night City:** Технический специалист, нетраннерка
              поддержки, цифровой диверсант\n\n**Внешность:**\n- Рост: 160 см\n- Телосложение:
              Хрупкое, но с заметными нейроимплантами\n- Волосы: Короткие, ярко-розовые
              с зелеными прядями\n- Глаза: Кибернетические с постоянно меняющимися
              HUD дисплеями\n- Особые приметы: Татуировки Maelstrom, кибернетические
              порты по всему телу\n- Стиль одежды: Кибер-готический - неоновые цвета,
              технические аксессуары, хакерские гаджеты\n\n**Киберимпланты:**\n- Продвинутые:
              Квантовый процессор, neural link, оптика с ICE-breaking софтом\n- Специализация:
              Быстрые взломы, Blackwall навигация, data mining\n- Репутация: \"Та,
              что танцует с демонами в сети\"\n", "mechanics_links": ["mechanics-netrunner-implants",
              "mechanics-hacking-tools", "mechanics-reputation-system"], "assets":
              []}, {"id": "backstory", "title": "Биография и предыстория", "body":
              "**Ранние годы (2053-2068):**\nРодилась в Heywood, в семье иммигрантов
              из Вьетнама. Отец работал техником на Arasaka, мать - в подпольных сетях.
              С детства проявляла талант к технологиям и хакированию.\n\n**Открытие
              способностей (2068-2072):**\nВ 15 лет случайно взломала школьную систему
              безопасности. Вместо наказания получила предложение от подпольных хакеров.
              Начала обучение нетраннингу в нелегальных школах Night City.\n\n**В
              Maelstrom (2072-2077):**\nПрисоединилась к Maelstrom после того, как
              фракция спасла ее от Arasaka охотников. Стала ценным активом благодаря
              уникальному подходу к хакированию. Специализируется на \"чистой\" работе
              - без разрушений, только извлечение данных.\n\n**Ключевые события:**\n-
              2073: Успешный взлом Arasaka датацентра, спасение от корпоративных охотников\n-
              2074: Разработка уникального софта для Blackwall навигации\n- 2075:
              Конфликт с радикальным крылом Maelstrom из-за \"мягких\" методов\n-
              2076: Тайное сотрудничество с NetWatch для обмена информацией\n\n**Мотивации:**\n-
              Выжить в мире, где корпорации контролируют всё\n- Использовать навыки
              для помощи \"маленьким людям\"\n- Найти баланс между хаосом Maelstrom
              и личной этикой\n- Стать легендой среди нетраннеров\n", "mechanics_links":
              ["mechanics-timeline-events", "mechanics-hacking-progression", "mechanics-faction-conflicts"],
              "assets": []}, {"id": "personality", "title": "Личность и характер",
              "body": "**Основные черты:**\n- **Гениальная:** Исключительный талант
              к нетраннингу и программированию\n- **Экстравертная:** Обожает объяснять
              технические концепции, даже сложные\n- **Лояльная:** Верна друзьям,
              но имеет собственный кодекс чести\n- **Импульсивная:** Может ввязаться
              в рискованные операции из любопытства\n- **Юмористическая:** Использует
              техно-юмор и мемы в разговорах\n\n**Слабости:**\n- **Переоценка способностей:**
              Иногда берется за невозможные задачи\n- **Доверие:** Слишком открыта
              с технической информацией\n- **Зависимость:** Проводит слишком много
              времени в сети\n- **Идеализм:** Верит, что технологии могут изменить
              мир к лучшему\n\n**Ценности:**\n- Знания должны быть доступны всем\n-
              Хакинг как инструмент справедливости\n- Личная свобода превыше фракционных
              интересов\n- Помощь тем, кто не может помочь себе\n\n**Хобби и интересы:**\n-
              Разработка уникального софта и инструментов\n- Коллекционирование редких
              data chips\n- Изучение древних хакерских техник\n- Создание ASCII-арта
              и цифрового искусства\n\n**Цитаты:**\n- \"Код - это поэзия. А я - лучший
              поэт в Night City!\"\n- \"ICE? Это просто замок на двери. А у меня есть
              ключ от всех дверей.\"\n- \"В сети нет лжи. Только данные. И я вижу
              их все.\"\n", "mechanics_links": ["mechanics-dialogue-system", "mechanics-hacking-dialogues",
              "mechanics-relationship-affinity"], "assets": []}, {"id": "relationships",
              "title": "Отношения и связи", "body": "**Фракционные связи:**\n- **Maelstrom:**
              Основная фракция, но Ти-Баг часто конфликтует с радикалами\n- **Rogue
              AM:** Уважение, но осторожность - \"слишком корпоративная\"\n- **NetWatch:**
              Тайное сотрудничество, обмен технологиями\n- **Trauma Team:** Друзья
              среди техников, медицинская поддержка\n\n**Личные контакты:**\n- **Maelstrom
              leadership:** Сложные отношения - талант ценят, но методы критикуют\n-
              **Другие нетраннеры:** Соперники и друзья в цифровом подполье\n- **Корпоративные
              перебежчики:** Помогает тем, кто уходит от корпораций\n\n**Менторы и
              ученики:**\n- **Менторы:** Старые хакеры, научившие основам нетраннинга\n-
              **Ученики:** Молодые таланты, которых она обучает \"правильным\" методам\n\n**Романтические
              интересы:**\n- **Текущие:** Никого постоянного, предпочитает casual
              отношения\n- **Тип:** Технически подкованные партнеры, понимающие жизнь
              в сети\n- **Конфликты:** Трудно найти кого-то, кто выдержит ее tempo
              жизни\n\n**Конфликты:**\n- **Maelstrom radicals:** Не понимают ее \"мягкие\"
              методы\n- **Corporate security:** Постоянная охота за ее головой\n-
              **Rival netrunners:** Конкуренция за территории в сети\n", "mechanics_links":
              ["mechanics-relationship-system", "mechanics-faction-reputation", "mechanics-romance-system"],
              "assets": []}, {"id": "gameplay_role", "title": "Роль в геймплее", "body":
              "**Основная функция:** Технический специалист и хакерская поддержка\n\n**Квестовая
              роль:**\n- Хакерские задания: Взлом систем, извлечение данных\n- Техническая
              поддержка: Помощь с имплантами и гаджетами\n- Обучение: Уроки нетраннинга
              для новичков\n\n**Механики взаимодействия:**\n- **Хакинг мини-игры:**
              Помощь в сложных взломах\n- **Технические советы:** Улучшение имплантов
              и оружия\n- **Информационный брокер:** Продажа/обмен данными\n- **Квесты:**
              Цифровые расследования и кибератаки\n\n**Развитие отношений:**\n- **Доверие:**
              Растет через успешные хакерские операции\n- **Репутация:** Доступ к
              эксклюзивным техническим инструментам\n- **Союз:** Возможность полноценного
              сотрудничества\n\n**Возможные сюжетные арки:**\n- **Техническая легенда:**
              Становится мастером нетраннинга\n- **Этический конфликт:** Выбор между
              Maelstrom и личными принципами\n- **Цифровая трансформация:** Полное
              погружение в Blackwall\n", "mechanics_links": ["mechanics-hacking-system",
              "mechanics-netrunner-progression", "mechanics-companion-system"], "assets":
              []}, {"id": "technical_expertise", "title": "Техническая экспертиза",
              "body": "**Специализация:**\n- Быстрые взломы корпоративных систем\n-
              Навигация в Blackwall и deep web\n- Разработка custom софта и инструментов\n-
              Data mining и анализ информации\n\n**Уникальные способности:**\n- \"Bug
              dancing\" - уникальный стиль быстрого хакинга\n- ICE-breaking без разрушений\n-
              Создание \"призрачных\" аккаунтов\n- Восстановление удаленных данных\n\n**Инструменты
              и гаджеты:**\n- Custom deck с квантовым процессором\n- Neural implants
              для прямого подключения\n- Blackwall navigation software\n- Anti-ICE
              protection systems\n\n**Этический кодекс:**\n- Не разрушает данные без
              причины\n- Помогает \"маленьким людям\" против корпораций\n- Делится
              знаниями с достойными учениками\n- Избегает бессмысленного насилия в
              сети\n", "mechanics_links": ["mechanics-hacking-tools", "mechanics-netrunner-abilities",
              "mechanics-custom-software"], "assets": []}, {"id": "quotes_and_lines",
              "title": "Цитаты и диалоги", "body": "**Приветствия:**\n- \"Hey choom!
              Ti-Bag here. Ready to dance with some ICE?\"\n- \"Welcome to my digital
              playground. What system needs cracking?\"\n- \"Neural link established.
              What''s the target?\"\n\n**Хакерские:**\n- \"ICE? That''s just a speed
              bump for someone like me!\"\n- \"Code is poetry, and I''m the best poet
              in Night City.\"\n- \"In the net, there are no lies. Only data. And
              I see it all.\"\n\n**Технические объяснения:**\n- \"See this algorithm?
              It''s like a dance - step, step, spin, and you''re through!\"\n- \"Blackwall
              isn''t scary. It''s just... misunderstood.\"\n- \"Your implant''s running
              hot. Let me tweak the firmware.\"\n\n**Философские:**\n- \"Technology
              doesn''t corrupt. People corrupt technology.\"\n- \"In the net, we''re
              all equal. No corpo suits, no street trash.\"\n- \"Data is power. But
              knowing how to use it? That''s true strength.\"\n\n**Эмоциональные:**\n-
              \"Maelstrom saved me. But sometimes I wonder if I saved myself.\"\n-
              \"In the net, I feel alive. Out here? Just surviving.\"\n- \"Everyone
              needs a purpose. Mine is making the system fair.\"\n", "mechanics_links":
              ["mechanics-dialogue-system", "mechanics-hacking-dialogues", "mechanics-localization"],
              "assets": []}, {"id": "cultural_impact", "title": "Культурное значение",
              "body": "**Символизм:**\n- Представляет \"ум\" Night City - техническую
              смекалку и инновации\n- Олицетворяет надежду в цифровом мире\n- Показывает
              позитивную сторону хакинга\n\n**Тематические связи:**\n- Технологии
              как инструмент освобождения\n- Этика в цифровом мире\n- Борьба с корпоративным
              контролем\n- Важность технических навыков в киберпанке\n\n**Влияние
              на лор:**\n- Делает хакинг доступным и понятным\n- Показывает сложность
              фракций (Maelstrom не монолитны)\n- Вносит юмор и человечность в технические
              темы\n", "mechanics_links": [], "assets": []}]}, "appendix": {"glossary":
              [{"term": "ICE", "definition": "Intrusion Countermeasures Electronics
              - система защиты от взлома"}, {"term": "Netrunner", "definition": "Хакер,
              специализирующийся на работе в сети"}, {"term": "Blackwall", "definition":
              "Цифровой барьер, отделяющий реальный мир от цифрового хаоса"}, {"term":
              "Deck", "definition": "Кибернетический компьютер для нетраннинга"},
              {"term": "Choom", "definition": "Друг, товарищ (уличный сленг)"}], "references":
