              и смешение традиционных форм с виртуальными постановками.\n", "mechanics_links":
              ["mechanics/world/urban-expansion.yaml", "mechanics/economy/market-dynamics.yaml",
              "mechanics/narrative/timeline-system.yaml"], "assets": []}, {"id": "2030-2039",
              "title": "2030–2039 — Мегастэки и водные линии", "body": "- «Йокогама-Стэк»:
              вертикальные жилые ярусы и теневые рынки.\n- «Токийские Каналы»: водные
              оффлайн-маршруты с автономными конвоями.\n- «Храм Памяти»: общественные
              BD-архивы и лицензирование воспоминаний.\n", "mechanics_links": ["mechanics/world/offline-networks.yaml",
              "mechanics/technology/network-resilience.yaml", "mechanics/narrative/branching-decisions.yaml"],
              "assets": []}, {"id": "2040-2060", "title": "2040–2060 — Red+: коридоры
              Blackwall", "body": "- «Коридор Осаки»: туннель обмена данными, защищённый
              от Blackwall, с роевыми ИИ.\n- «Код Вежливости»: стандарты поведения
              сервисных ИИ в публичных пространствах.\n- «Клуб Нулевого Шума»: элитные
              нулевые каналы для корпоративной элиты.\n", "mechanics_links": ["mechanics/world/resilience-systems.yaml",
              "mechanics/world/world-state/player-impact-systems.yaml", "mechanics/technology/network-resilience.yaml"],
              "assets": []}, {"id": "2061-2077", "title": "2061–2077 — Суд Параметров",
              "body": "- «Кагура-казус»: судебные дела о параметрах культурных симуляций.\n-
              «Metro-Grid JP»: совместимость с азиатскими хабами и сетевыми театрами.\n-
              «Лицензии Призраков»: ограничения для BD-персон и цифровых дублей.\n",
              "mechanics_links": ["mechanics/world/governance-systems.yaml", "mechanics/factions/diplomacy-hubs.yaml",
              "mechanics/quests/quest-system.yaml"], "assets": []}, {"id": "2078-2093",
              "title": "2078–2093 — Пакет Токио", "body": "- Экспорт культурно-правовых
              параметров и их продажа другим лигам.\n- «Ночь Храмов»: публичные мета-сценарии
              и синхронные перформансы.\n", "mechanics_links": ["mechanics/factions/reputation-system.yaml",
