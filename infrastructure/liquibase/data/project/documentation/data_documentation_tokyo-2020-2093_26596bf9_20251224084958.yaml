              ["mechanics/world/urban-expansion.yaml", "mechanics/world/reputation-system.yaml"],
              "assets": []}, {"id": "era-2030-2039", "title": "2030–2039 — Мегастэки
              и водные линии", "body": "«Йокогама-Стэк» раскрывает вертикальные жилые
              ярусы и теневые рынки.\n«Токийские Каналы» поддерживают водные оффлайн-маршруты,
              а «Храм Памяти» хранит общественные архивы BD.\n", "mechanics_links":
              ["mechanics/world/urban-expansion.yaml", "mechanics/world/offline-networks.yaml"],
              "assets": []}, {"id": "era-2040-2060", "title": "2040–2060 — Red+ коридоры
              Blackwall", "body": "«Коридор Осаки» становится основным туннелем обмена
              с роевыми ИИ.\n«Код Вежливости» задаёт стандарты поведения сервисных
              ИИ, а «Клуб Нулевого Шума» обслуживает элиту.\n", "mechanics_links":
              ["mechanics/technology/blackwall-tunnels.yaml", "mechanics/quests/branching-outcomes.yaml"],
              "assets": []}, {"id": "era-2061-2077", "title": "2061–2077 — Суд Параметров",
              "body": "«Кагура-казус» решает дела о параметрах культуры и сетевых
              прав.\n«Metro-Grid JP» расширяет совместимость с азиатскими хабами,
              а «Лицензии Призраков» регулируют BD-персон.\n", "mechanics_links":
              ["mechanics/world/governance/culture-courts.yaml", "mechanics/world/offline-networks.yaml"],
              "assets": []}, {"id": "era-2078-2093", "title": "2078–2093 — Пакет Токио",
              "body": "Город экспортирует культурно-правовые параметры и устраивает
              «Ночь Храмов» как публичный метасценарий.\n", "mechanics_links": ["mechanics/world/expansion-kits.yaml",
