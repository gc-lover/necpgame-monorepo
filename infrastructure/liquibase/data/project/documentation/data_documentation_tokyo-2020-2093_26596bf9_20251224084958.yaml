              {"sections": [{"id": "era-2020-2029", "title": "2020–2029 — Рекурс-кварталы",
              "body": "«Рекурс Arasaka» формирует циклы полной безопасности и нулевой
              терпимости.\n«Синто-Лабс» связывает биоэтику имплантов с ритуалами,
