              "visibility": "internal", "audience": ["concept", "narrative", "live-ops"],
              "risk_level": "high"}, "review": {"chain": [{"role": "brain_manager",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Необходимо консолидированное описание Токио
              под контролем Arasaka для сюжетов о вертикальных мегаблоках, культурных
              кварталах и подпольных легендах.", "goal": "Документировать уровни Sky
              District и Undercity, ключевые районы Shibuya, Akihabara и Roppongi,
              а также конфликты 2020-2093 годов.", "essence": "Материал отражает переход
              Токио в столицу Arasaka, борьбу Neon Ronin, Tyger Claws и традиционных
              фракций под постоянным неоном.", "key_points": ["Пятиуровневая структура
              от Sky District до Undercity.", "Горизонтальные районы Shibuya, Akihabara,
              Roppongi, Asakusa и Shinjuku.", "Контактные цепочки «Корпоративная вертикаль»
              и «Активы якудзы».", "Сюжетные узлы «Idol Disappearance» и «Здание без
              окон»."]}, "content": {"sections": [{"id": "quick_facts", "title": "Краткая
              справка", "body": "Токио насчитывает ~20 млн жителей на поверхности
              и ~5 млн в подземельях. Arasaka доминирует над Sky District, Neon Ronin
              и\nTyger Claws контролируют улицы, а якудза удерживает чёрные рынки.\n",
              "mechanics_links": [], "assets": []}, {"id": "macro_structure", "title":
              "Макроструктура", "body": "Sky District (уровень 5) обслуживает элиту
              и штаб Arasaka Tower; Upper City объединяет специалистов и культурные
              центры; Mid City\nсодержит жилые мегаблоки; Lower City — трущобы и чёрные
              рынки; Undercity — туннели метро и катакомбы, где скрываются отверженные.\n",
              "mechanics_links": [], "assets": []}, {"id": "districts", "title": "Ключевые
              районы", "body": "Shibuya — сердце неона и J-Pop, центр фанатских толп.
              Akihabara хранит легальные и нелегальные технологии. Roppongi обслуживает\nэлитные
              клубы и закрытый Club Enigma. Asakusa сохраняет храмы и легенду о призраке
              Senso-ji. Shinjuku совмещает корпоративные\nнебоскрёбы и красные огни
              Kabukicho.\n", "mechanics_links": [], "assets": []}, {"id": "transport",
              "title": "Маршруты", "body": "Shibuya Crossing управляет потоками в
              Mid City, Akihabara Loop обслуживает поставки электроники, Roppongi
              Skyrail доставляет элиту,\nа Undercity Rails обеспечивают контрабандные
              каналы якудзы и Red Winters.\n", "mechanics_links": [], "assets": []},
              {"id": "npc", "title": "Ключевые NPC и цепочки", "body": "Топ-менеджеры
              Arasaka контролируют Sky District и корпорации. Лидеры Neon Ronin курируют
              боевиков на улицах. Семьи якудзы и Tyger\nClaws управляют Kabukicho
              и чёрным рынком. Цепочки «Корпоративная вертикаль» и «Активы якудзы»
              демонстрируют контроль ресурсов.\n", "mechanics_links": [], "assets":
              []}, {"id": "story_hooks", "title": "Сюжетные узлы и легенды", "body":
              "«Idol Disappearance» раскрывает исчезновение J-Pop звезды в Shibuya.
              «Magazin-ghost Akiba» предлагает охоту за воспоминаниями\nмёртвых. «Club
              Enigma» в Roppongi скрывает корпоративные сделки. «Призрак Senso-ji»
              охраняет традиции Asakusa, а «Здание без\nокон» в Shinjuku хранит тайну
              Arasaka.\n", "mechanics_links": [], "assets": []}, {"id": "economy",
              "title": "Экономика и геймплей", "body": "Arasaka Tower и Shinjuku Helix
              формируют официальные рынки. Akihabara Black Grid и Kabukicho Exchange
              поддерживают нелегальные\nоперации. Экстракт-зоны — Undercity с Relic-лабораториями.
              Социальные активности включают концерты, техно-ярмарки, кибер-дуэли
              и\nхрамы.\n", "mechanics_links": [], "assets": []}, {"id": "timeline",
              "title": "История", "body": "После Четвёртой корпоративной войны Arasaka
              перенесла штаб в Токио. «Tokyo Agreement» 2032 закрепил влияние корпораций
              Азии.\nВ 2070-х город пережил «Neon Renaissance», а к 2090 Sky District
              стал столицей корпоративного влияния.\n", "mechanics_links": [], "assets":
              []}, {"id": "atmosphere", "title": "Атмосфера", "body": "Токио сочетает
              неоновые вывески, голографические хризантемы и вечный дождь. Звуки —
              K-pop, объявления метро и молитвы храмов.\nЗапахи — уличная еда, озон
              технологий и благовония Asakusa.\n", "mechanics_links": [], "assets":
              []}, {"id": "references", "title": "Связанные материалы", "body": "Ссылки
              ведут на обзоры локаций, каталог городов и досье по Tyger Claws и корпоративной
              истории Arasaka.\n", "mechanics_links": [], "assets": []}]}, "appendix":
