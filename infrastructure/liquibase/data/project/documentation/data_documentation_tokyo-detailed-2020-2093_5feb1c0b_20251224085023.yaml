              архипелага» — Edo Heritage проводит церемонию, которую Tsukiji пытается
              монетизировать.\n", "mechanics_links": [], "assets": []}, {"id": "economy",
              "title": "Экономика и активити", "body": "Рынки: Shinjuku Media Exchange,
