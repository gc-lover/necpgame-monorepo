              контролируемый логистическими гильдиями.\nAkihabara Circuit — культурный
              район техно-артов и независимых студий.\nEdo Heritage Archipelago —
              островные святилища и ордены, защищающие традиции.\n", "mechanics_links":
              [], "assets": []}, {"id": "mobility", "title": "Маршруты", "body": "Prism
