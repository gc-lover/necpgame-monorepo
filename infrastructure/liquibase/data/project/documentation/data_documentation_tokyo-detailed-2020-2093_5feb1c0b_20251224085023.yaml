              "Краткая справка", "body": "Neon Archipelago Tokyo — столица Восточноазиатского
              медиа-пояса с населением около 23 млн жителей.\nShinjuku Media Core
              управляет айдол-индустрией и холографическими сетями, Tsukiji Data Reef
              контролирует логистику, а Edo Undergrid хранит традиционные ордена и
              подполье.\nСимвол — голографическая арка над Shinjuku Prism Crown, объединяющая
              острова и воздушные трассы.\n", "mechanics_links": [], "assets": []},
              {"id": "vertical-structure", "title": "Вертикальные уровни", "body":
              "5. Shinjuku Prism Crown — небесные плазы, медиа-центры и офисы корпораций.\n4.
              Skyrail Ring — воздушные трассы дронов, резиденции продюсеров и транспортные
              хабы.\n3. Tsukiji Neon Docks — логистические платформы, рынки данных
              и рыбные биофермы.\n2. Akihabara Circuit — торговые галереи, VR-студии
              и клубы техно-кустарей.\n1. Edo Undergrid — подземные сады, святилища
              и сеть подпольных артефактных мастеров.\n", "mechanics_links": [], "assets":
              []}, {"id": "clusters", "title": "Горизонтальные кластеры", "body":
              "Shinjuku Media Core — штаб корпораций медиа и управления холографическими
