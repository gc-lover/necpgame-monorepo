              маршрут для биоресурсов и данных.\n", "mechanics_links": [], "assets":
              []}, {"id": "key-npcs", "title": "Ключевые фигуры", "body": "Асука «Prism
              Idol» Кириу — исполнительный продюсер Shinjuku Media Core, управляющая
              глобальными турами.\nРёсукэ «Tsukiji Tide» Накано — глава Tsukiji Data
              Reef, контролирующий поставки и крипто-логистику.\nМонах Кайто «Edo
              Whisper» — хранитель ордена Edo Heritage, балансирующий между традицией
              и современностью.\nЦепочки «Prism Channel», «Tsukiji Route» и «Edo Accord»
              описывают распределение влияния между медиа, логистикой и орденами.\n",
              "mechanics_links": [], "assets": []}, {"id": "story-hooks", "title":
              "Сюжетные узлы", "body": "«Невообразимый тур» — Shinjuku Media запускает
