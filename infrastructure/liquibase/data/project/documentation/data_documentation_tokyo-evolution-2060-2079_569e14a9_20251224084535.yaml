            value: '{"metadata": {"id": "canon-lore-world-city-tokyo-2060-2079", "title":
              "Токио 2060-2079 — Неоновый дракон пробуждается", "document_type": "canon",
              "category": "lore", "status": "draft", "version": "1.0.0", "last_updated":
