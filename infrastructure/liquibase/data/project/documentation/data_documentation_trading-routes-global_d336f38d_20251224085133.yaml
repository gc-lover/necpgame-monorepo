            value: '{"metadata": {"id": "mechanics-economy-trading-routes", "title":
              "Глобальные торговые маршруты", "document_type": "mechanics", "category":
              "economy", "status": "draft", "version": "1.0.0", "last_updated": "2025-11-07T03:35:00+00:00",
              "concept_approved": false, "concept_reviewed_at": "", "owners": [{"role":
              "concept_director", "contact": "concept@necp.game"}], "tags": ["economy",
              "trading", "supply-chain"], "topics": ["global-trade", "risk-management"],
              "related_systems": ["economy-service", "world-service", "event-service"],
              "related_documents": [{"id": "economy-resources-catalog", "relation":
              "references"}, {"id": "economy-pricing-detailed", "relation": "complements"},
              {"id": "economy-trading-guilds", "relation": "influences"}], "source":
              "shared/docs/knowledge/mechanics/economy/trading-routes-global.md",
              "visibility": "internal", "audience": ["concept", "economy", "systems"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Маршруты и товары международной торговли
              были описаны в свободной форме и не включали структурированных требований
              для сервисов экономики и событий.", "goal": "Зафиксировать ключевые
              торговые узлы, характеристики маршрутов, товарные категории и связанные
              риски для дальнейшей автоматизации экономики.", "essence": "Документ
              содержит карту глобальных хабов, описание маршрутов с товарами и рисками,
              модификаторы цен и требования к навыкам торговца.", "key_points": ["Выделены
              мегаполисы Tier 1 и региональные центры Tier 2 как основные торговые
              узлы.", "Семь приоритетных маршрутов описаны с товарами, временем, прибылью
              и вероятностями рисков.", "Определены товарные категории по тиру и базовым
              диапазонам цен вместе с модификаторами спроса, репутации и событий.",
              "Навыки и перки торговца снижают риски и увеличивают прибыль, доступ
              к отдельным гильдиям расширяет возможности."]}, "content": {"sections":
              [{"id": "trade_hubs", "title": "Торговые узлы", "body": "**Tier 1 (мегаполисы):**
              Night City, Токио, Лондон, Шанхай, Москва — глобальные хабы распределения.\n**Tier
              2 (региональные центры):** Сеул, Сингапур, Гонконг, Париж, Берлин, Амстердам,
              Сан-Паулу, Буэнос-Айрес,\nМехико, Санкт-Петербург, Киев, Лагос, Йоханнесбург,
              Найроби, Дубай, Тель-Авив, Сидней, Мельбурн — обеспечивают\nрегиональные
              поставки и служат точками входа в локальные экономики.\n", "mechanics_links":
              ["mechanics/economy/economy-overview.yaml"]}, {"id": "routes", "title":
              "Ключевые маршруты", "body": "- **Trans-Pacific:** Night City ↔ Токио
              ↔ Сеул ↔ Шанхай — кибер-импланты, электроника, braindance; 72 ч, 15–30%;\n  риски:
              пираты 30%, таможня (Bribe/Stealth DC 20).\n- **Euro-Express:** Лондон
              ↔ Париж ↔ Берлин ↔ Москва — одежда, оружие, данные; 48 ч, 10–25%; корп-проверки
              DC 18,\n  банды Combat DC 20.\n- **American Run:** Night City ↔ Мехико
              ↔ Богота ↔ Сан-Паулу — data drugs, braindance, оружие; 60 ч, 20–40%;\n  риски:
              картели Combat DC 24, DEA Legal DC 22.\n- **Silk Road 2.0:** Шанхай
              ↔ Дели ↔ Тегеран ↔ Стамбул ↔ Берлин — специи, ткани, технологии; 96
              ч, 25–35%;\n  множественные таможни и пустынные номады.\n- **African
              Circuit:** Лагос ↔ Найроби ↔ Йоханнесбург ↔ Каир — ресурсы, редкие металлы,
              технологии; 84 ч, 30–50%;\n  риски: кибер-номады Combat DC 26, пиратство,
              коррупция.\n- **Middle Eastern Gold:** Дубай ↔ Эр-Рияд ↔ Тель-Авив ↔
              Стамбул — нефть, золото, luxury; 48 ч, 20–40%; политические\n  конфликты
              и террористические угрозы Combat DC 24.\n- **Pacific Islands:** Сидней
              ↔ Окленд ↔ Токио ↔ Night City — морепродукты, туризм, данные; 72 ч,
              15–30%;\n  риски: морские пираты Combat DC 22, штормы Navigation DC
              20.\n", "mechanics_links": ["mechanics/economy/economy-pricing-detailed.yaml"]},
              {"id": "commodities", "title": "Товарные категории", "body": "**Tier
              1 (обычные):** Электроника (100–700 €$), одежда (50–450 €$), еда (20–150
              €$).\n**Tier 2 (редкие):** Кибер-импланты (500–3,500 €$), оружие (800–5,000
              €$), braindance (300–2,500 €$).\n**Tier 3 (эксклюзив):** AI-модули (5,000–35,000
              €$), военное снаряжение (10,000–80,000 €$), запрещённые технологии\n(15,000–180,000
              €$).\n**Tier 4 (легендарные):** Relic Shards (50,000–350,000 €$), Blackwall
              Data (100,000–900,000 €$).\n", "mechanics_links": ["mechanics/economy/economy-resources-catalog.yaml"]},
              {"id": "price_modifiers", "title": "Модификаторы цен", "body": "- **Regional
              demand:** High +20…50%, Low −20…40%, Monopoly +50…100%.\n- **Reputation:**
              Trader reputation >50 даёт −10% покупки, >80 −20% покупки и +10% продажи;
              faction reputation >50\n  добавляет −15% покупки в регионе.\n- **Events:**
              Seasonal ±30%, войны +50% на оружие (−30% luxury), экономические кризисы
              ±40%.\n", "mechanics_links": ["mechanics/economy/economy-pricing-detailed.yaml"]},
              {"id": "trader_progression", "title": "Навыки и перки торговца", "body":
              "**Trading Skill:** уровни 1–5 +5% прибыли; 6–10 +10% и −5% рисков;
              11–15 +15% и −10% рисков; 16–20 +25% прибыли,\n−20% рисков и доступ
              к чёрному рынку. **Перки:** Negotiator (+10% к продаже, Social DC −2),
              Smuggler (−30% риск\nпроверок, Stealth DC −3), Black Market Access (доступ
              к запрещённым товарам), Fast Travel (−20% время), Convoy Master\n(+50%
              груз, +20% риск).\n", "mechanics_links": ["mechanics/social/social-mechanics-overview.yaml"]},
              {"id": "risk_events", "title": "Риски и события", "body": "**Random
              events (d100):** безопасный проход (01–20), таможня DC 18–24 (21–40),
              пираты/банды Combat DC 20–26 (41–60),\nтехнические проблемы Tech DC
              18–22 (61–75), встреча с номадами (76–85), корпоративная проверка Legal
              DC 20–28\n(86–95), критическое событие (96–100). Проигранный бой ведёт
              к потере 100% груза, критическая победа даёт +50% лута,\nуспешный стелс
              или взятка сохраняют груз, технические сбои отнимают 30% и задерживают
              маршрут на 24 часа.\n", "mechanics_links": ["mechanics/economy/economy-pricing-detailed.yaml"]},
              {"id": "factions", "title": "Гильдии и партнёры", "body": "- **Fixer''s
              Network:** репутация +30 открывает контракты; +50 даёт −10% стоимости
              и +10% прибыли; +80 — доступ к\n  чёрному рынку и эксклюзивным товарам.\n-
              **Nomad Clans:** +30 обеспечивает защиту караванов; +50 открывает безопасные
              маршруты (−20% рисков);\n  +80 даёт Nomad convoys (×2 груз).\n- **Smuggler''s
              Guild:** +30 предоставляет контрабандные пути; +50 — поддельные документы
              (Legal DC −5);\n  +80 — ghost routes (нулевая таможня).\n", "mechanics_links":
              ["mechanics/economy/economy-currencies-detailed.yaml"]}, {"id": "integration",
              "title": "Интеграция с системами игры", "body": "Торговля — один из
              ключевых источников дохода класса Trader. Цены обновляются в реальном
              времени, события и войны\nфракций динамически влияют на доступность
              маршрутов, а действия игроков меняют экономический баланс и блокируют\nили
              разблокируют цепочки поставок.\n", "mechanics_links": ["mechanics/economy/economy-overview.yaml"]}]},
              "appendix": {"glossary": [], "references": [{"title": "Economy Trading
              Guilds", "link": "./economy-trading-guilds.md"}], "decisions": []},
