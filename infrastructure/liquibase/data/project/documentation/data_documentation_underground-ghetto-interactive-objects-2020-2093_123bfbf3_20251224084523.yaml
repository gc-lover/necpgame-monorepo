            value: '{"metadata": {"id": "canon-interactive-objects-underground-ghetto",
              "title": "Интерактивные объекты зон подполья и гетто: чёрные рынки,
              лаборатории, люки, тоннели", "document_type": "canon", "category": "interactive-objects",
              "status": "approved", "version": "1.0.0", "last_updated": "2025-12-14T17:30:00+00:00",
              "concept_approved": true, "concept_reviewed_at": "2025-12-14T17:30:00Z",
              "owners": [{"role": "content_writer", "contact": "content@necp.game"}],
              "tags": ["interactive-objects", "underground", "ghetto", "night-city",
              "black-markets", "illegal-labs", "smuggling-hatches", "secret-tunnels"],
              "topics": ["worldbuilding", "gameplay-mechanics", "interactive-elements",
              "underground-economy", "stealth-mechanics"], "related_systems": ["world-service",
