              "related_documents": [{"id": "canon-lore-activity-world-interactives-roster",
              "relation": "references"}, {"id": "mechanics-interactive-objects", "relation":
              "references"}, {"id": "mechanics-underground-economy", "relation": "references"}],
              "source": "shared/docs/knowledge/canon/interactive-objects/underground-ghetto-interactive-objects-2020-2093.yaml",
              "visibility": "internal", "audience": ["concept", "narrative", "quest-design",
              "game-design", "localization"], "risk_level": "high"}, "review": {"chain":
              [{"role": "content_writer", "reviewer": "NECPGAME Agent", "reviewed_at":
              "2025-12-14T17:30:00Z", "status": "approved"}], "next_actions": []},
              "summary": {"problem": "Нужен детальный контент интерактивных объектов
              для зон подполья и гетто Night City.", "goal": "Создать атмосферные
              объекты нелегального мира с высоким риском/наградой.", "essence": "Подпольные
              объекты - сердце теневой экономики Night City, где каждый выбор несет
              последствия, а награды стоят риска.", "key_points": ["4 типа интерактивных
              объектов подполья/гетто", "Высокорискованные механики с большими наградами",
              "Атмосфера нелегальности и опасности", "Интеграция с черным рынком и
              подпольной экономикой", "Скрытный геймплей в стиле Cyberpunk 2077"]},
              "content": {"sections": [{"id": "black_market_hub", "title": "Чёрный
              рынок (Black Market Hub)", "body": "**Описание:** Тайные торговые точки
              в бэкрумах и подвалах, где обмениваются редкостями, информацией и запрещенными
              товарами. Места встреч подпольных дельцов и квестовых NPC.\n\n**Внешний
              вид:**\n- Скрытые входы за фальшивыми стенами или люками\n- Неоновые
              вывески с шифрованными символами\n- Столы с товарами под охраной вооруженных
              меров\n- Атмосфера напряжения и подозрительности\n\n**Механики взаимодействия:**\n-
              **Торговля:** Обмен товарами, покупка редкостей, продажа краденого\n-
              **Информация:** Получение квестов, слухов, контактов\n- **Риск рейда:**
              Шанс появления корпоративной полиции или конкурентов\n- **Репутация:**
              Влияние на отношения с подпольными фракциями\n\n**Награды:**\n- Редкие
              предметы: запрещенные импланты, экспериментальное оружие\n- Информация:
              черный рынок данных, корпоративные секреты\n- Контакты: новые NPC, альянсы
              с подпольными группами\n- Риски: рейд полиции, предательство, потеря
              товара\n\n**Параметры:**\n- Уровень доверия: 1-10 (влияет на доступные
              товары)\n- Шанс рейда: 5-25% за сессию\n- Обновление товаров: каждые
              4-12 часов\n- Максимум товаров: 8-15 уникальных предметов\n", "mechanics_links":
              ["mechanics-underground-economy", "mechanics-reputation-system", "mechanics-random-events"],
              "assets": [{"visual": "black_market_interior"}, {"audio": "underground_ambient_noise"},
              {"effects": "merchant_negotiation_ui"}]}, {"id": "improvised_lab", "title":
              "Импровизированная лаборатория (Improvised Lab)", "body": "**Описание:**
              Самодельные лаборатории в подвалах и заброшенных зданиях, где подпольные
              химики и технари создают экспериментальные импланты, наркотики и оружие.\n\n**Внешний
              вид:**\n- Хаотичное нагромождение оборудования и химикатов\n- Мерцающие
              экраны с техно-формулами\n- Испытательные столы с прототипами\n- Системы
              вентиляции и аварийные огнетушители\n\n**Механики взаимодействия:**\n-
              **Крафт:** Создание предметов из редких компонентов\n- **Апгрейд:**
              Улучшение существующего оборудования\n- **Эксперименты:** Рискованные
              попытки создания новых предметов\n- **Риск взрыва:** Шанс катастрофы
              при неудачных операциях\n\n**Награды:**\n- Уникальные предметы: экспериментальные
              импланты, самодельное оружие\n- Баффы: временные улучшения характеристик\n-
              Опыт: повышение навыков крафта и модификации\n- Риски: взрыв (урон игроку),
              радиационное отравление, мутации\n\n**Параметры:**\n- Уровень лаборатории:
              1-5 (влияет на качество крафта)\n- Шанс взрыва: 10-40% за операцию\n-
              Время крафта: 30-300 секунд\n- Качество результата: 60-95% успеха\n",
              "mechanics_links": ["mechanics-crafting-system", "mechanics-risk-reward-mechanics",
              "mechanics-experimental-tech"], "assets": [{"visual": "lab_equipment_setup"},
              {"audio": "chemical_reaction_sounds"}, {"effects": "explosion_particles"}]},
              {"id": "smuggling_hatch", "title": "Контрабандный люк (Smuggling Hatch)",
              "body": "**Описание:** Тайные люки и потайные двери для быстрого перемещения
              между районами города. Используются для контрабанды и побега от преследования.\n\n**Внешний
              вид:**\n- Замаскированные люки в стенах или полу\n- Электронные замки
              с биометрией\n- Узкие коридоры с аварийным освещением\n- Системы безопасности
              и ловушки\n\n**Механики взаимодействия:**\n- **Быстрый переход:** Телепортация
              между точками\n- **Контрабанда:** Перевозка товаров без обнаружения\n-
              **Побег:** Спасение от преследователей\n- **Риск встречи:** Случайные
              столкновения в коридорах\n\n**Награды:**\n- Быстрое перемещение: сокращение
              времени пути\n- Безопасность: избежание патрулей и засад\n- Контрабанда:
              доставка товаров без потерь\n- Риски: засады, ловушки, потеря груза\n\n**Параметры:**\n-
              Время перехода: 5-30 секунд\n- Шанс засады: 15-45%\n- Количество точек
              назначения: 2-6\n- Надежность: 70-95% успешных переходов\n", "mechanics_links":
              ["mechanics-fast-travel-system", "mechanics-smuggling-mechanics", "mechanics-random-encounters"],
              "assets": [{"visual": "hatch_interior_corridor"}, {"audio": "hatch_mechanism_sound"},
              {"effects": "teleportation_flash"}]}, {"id": "secret_tunnel", "title":
              "Тайный ход (Secret Tunnel)", "body": "**Описание:** Сеть подземных
              туннелей и канализации, соединяющая различные части города. Альтернативные
              маршруты с своими опасностями и сокровищами.\n\n**Внешний вид:**\n-
              Темные сырые туннели с аварийным освещением\n- Ржавые решетки и заброшенное
              оборудование\n- Граффити подпольных группировок\n- Скрытые камеры и
              датчики\n\n**Механики взаимодействия:**\n- **Исследование:** Поиск тайников
              и альтернативных путей\n- **Навигация:** Ориентация в лабиринте туннелей\n-
              **Выживание:** Избегание опасностей и патрулей\n- **Открытие:** Нахождение
              новых точек входа/выхода\n\n**Награды:**\n- Тайники: спрятанные предметы
              и данные\n- Новые пути: альтернативные маршруты по городу\n- Ресурсы:
              металлолом, редкие компоненты\n- Риски: крысы, обвалы, патрули, токсичные
              газы\n\n**Параметры:**\n- Длина туннеля: 50-500 метров\n- Шанс обвала:
              5-20%\n- Количество тайников: 1-5 на туннель\n- Уровень опасности: низкий-средний-высокий\n",
              "mechanics_links": ["mechanics-exploration-mechanics", "mechanics-hidden-paths",
              "mechanics-survival-elements"], "assets": [{"visual": "tunnel_interior_dark"},
              {"audio": "dripping_water_echo"}, {"effects": "dust_fog_particles"}]}],
              "narrative": {"hooks": [{"type": "underground_deal", "trigger": "black_market_entry",
              "content": "В полумраке бэкрума глаза десятка меров оценивают тебя -
              друг или добыча?"}, {"type": "experimental_danger", "trigger": "lab_explosion_risk",
              "content": "Экран мигает красным: ''Критическая перегрузка''. У тебя
              10 секунд, чтобы выбраться..."}, {"type": "smuggling_chase", "trigger":
              "hatch_pursuit", "content": "Шаги за спиной учащаются. Контрабанда не
              любит свидетелей."}, {"type": "tunnel_discovery", "trigger": "secret_cache_found",
              "content": "В куче хлама блестит контейнер с имплантом. Кто-то спрятал
              его здесь - и почему?"}], "themes": ["underground_economy", "illegal_operations",
              "survival_in_shadows", "high_risk_high_reward", "cyberpunk_underworld"],
              "player_impact": [{"economic_opportunities": "high"}, {"risk_vs_reward_balance":
              "extreme"}, {"exploration_depth": "significant"}, {"underworld_integration":
              "critical"}]}}}'
