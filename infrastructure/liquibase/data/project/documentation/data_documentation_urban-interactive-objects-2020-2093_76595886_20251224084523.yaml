        - column:
            name: content
            value: '{"metadata": {"id": "canon-interactive-objects-urban", "title":
              "Интерактивные объекты урбан зон: терминалы, AR-борды, двери, дроны,
              мусоропроводы, камеры", "document_type": "canon", "category": "interactive-objects",
              "status": "approved", "version": "1.0.0", "last_updated": "2025-12-14T17:30:00+00:00",
              "concept_approved": true, "concept_reviewed_at": "2025-12-14T17:30:00Z",
              "owners": [{"role": "content_writer", "contact": "content@necp.game"}],
              "tags": ["interactive-objects", "urban", "night-city", "terminals",
              "ar-boards", "access-doors", "delivery-drones", "garbage-chutes", "security-cameras"],
              "topics": ["worldbuilding", "gameplay-mechanics", "interactive-elements",
              "urban-environment"], "related_systems": ["world-service", "interactive-objects-service",
              "quest-service", "economy-service", "telemetry-service"], "related_documents":
              [{"id": "canon-lore-activity-world-interactives-roster", "relation":
              "references"}, {"id": "mechanics-interactive-objects", "relation": "references"},
              {"id": "mechanics-hacking-systems", "relation": "references"}], "source":
              "shared/docs/knowledge/canon/interactive-objects/urban-interactive-objects-2020-2093.yaml",
              "visibility": "internal", "audience": ["concept", "narrative", "quest-design",
              "game-design", "localization"], "risk_level": "medium"}, "review": {"chain":
              [{"role": "content_writer", "reviewer": "NECPGAME Agent", "reviewed_at":
              "2025-12-14T17:30:00Z", "status": "approved"}], "next_actions": []},
              "summary": {"problem": "Нужен детальный контент интерактивных объектов
              для урбан зон Night City.", "goal": "Создать атмосферные объекты с тактическими
              механиками взаимодействия в стиле Cyberpunk 2077.", "essence": "Урбан
              объекты - неотъемлемая часть жизни Night City, где каждый элемент может
              быть использован игроком для достижения целей.", "key_points": ["6 типов
              интерактивных объектов для городских зон", "Многоуровневые механики
              взаимодействия (взлом, использование, наблюдение)", "Системы риска/награды
              для тактических решений", "Полная интеграция с игровыми системами",
              "Атмосфера Cyberpunk 2077 в каждом элементе"]}, "content": {"sections":
              [{"id": "street_terminal", "title": "Уличный терминал", "body": "**Описание:**
              Уличные терминалы - неотъемлемая часть инфраструктуры Night City. Они
              предоставляют доступ к данным, финансам и коммуникациям, но всегда несут
              риск обнаружения.\n\n**Внешний вид:**\n- Неоновые экраны с голографическими
              интерфейсами\n- Клавиатуры с биометрическим сканером\n- Антенны для
              беспроводного доступа\n- Корпус с защитой от вандализма\n\n**Механики
              взаимодействия:**\n- **Взлом:** Хакерские мини-игры с таймером и уровнями
              сложности\n- **Доступ:** Биометрия, ключ-карты, PIN-коды\n- **Мониторинг:**
              Камеры и датчики движения\n- **Защита:** ICE системы, тревожные кнопки\n\n**Награды:**\n-
              Данные: личная информация, корпоративные секреты\n- Валюта: eddy из
              счетов граждан\n- Услуги: временный доступ к сервисам\n- Риски: тревога,
              патрульные дроны\n\n**Параметры:**\n- Сложность взлома: 1-5 уровней\n-
              Время взлома: 30-120 секунд\n- Шанс тревоги: 20-80%\n- Количество использований:
              5-20\n", "mechanics_links": ["mechanics-hacking-systems", "mechanics-economy-transactions",
              "mechanics-stealth-detection"], "assets": [{"visual": "urban_terminal_holographic_interface"},
              {"audio": "terminal_beep_sequence"}, {"effects": "hacking_particles"}]},
              {"id": "ar_board", "title": "AR-борд (голографическая реклама)", "body":
              "**Описание:** Голографические рекламные панели, проецирующие AR-контент
              в дополненную реальность. Скрывают полезную информацию и интерактивные
              элементы.\n\n**Внешний вид:**\n- Полупрозрачные голографические проекции\n-
              Неоновые рамки с брендингом корпораций\n- Динамические анимации и спецэффекты\n-
              Интеграция с городским AR-сетью\n\n**Механики взаимодействия:**\n- **Сканирование:**
              Приложение AR для чтения скрытого контента\n- **Взлом:** Перехват контроль
              над проекцией\n- **Взаимодействие:** Выбор опций из голографического
              меню\n- **Обновление:** Динамическое изменение контента\n\n**Награды:**\n-
              Информация: квестовые подсказки, координаты\n- Баффы: временное улучшение
              восприятия (+10% обнаружения)\n- Контакты: номера телефонов, адреса\n-
              Скрытые коды: доступ к секретным локациям\n\n**Параметры:**\n- Время
              чтения: 5-15 секунд\n- Частота обновления: каждые 5-30 минут\n- Шанс
              полезного контента: 30-70%\n- Видимость в AR: 50-200 метров\n", "mechanics_links":
              ["mechanics-ar-systems", "mechanics-perception-buffs", "mechanics-information-gathering"],
              "assets": [{"visual": "ar_board_holographic_projection"}, {"audio":
              "ar_beep_notification"}, {"effects": "ar_scan_particles"}]}, {"id":
              "access_door", "title": "Дверь с уровнем доступа", "body": "**Описание:**
              Защищенные двери с системами контроля доступа. От простых квартирных
              до высокобезопасных корпоративных входов.\n\n**Внешний вид:**\n- Металлические
              двери с электронными замками\n- Панели управления с дисплеями\n- Сканеры
              отпечатков и сетчатки\n- Усиленные рамы для безопасности\n\n**Механики
              взаимодействия:**\n- **Взлом:** Многоуровневый процесс (сканирование,
              коды, биометрия)\n- **Ключ-карты:** Кража или подделка пропусков\n-
              **Социальная инженерия:** Обман охранников\n- **Физический доступ:**
              Взрывчатка или силовые методы\n\n**Награды:**\n- Доступ: новые зоны
              и локации\n- Лут: ценные предметы за дверью\n- Информация: документы,
              компьютеры\n- Риски: тревога, охрана, повреждения\n\n**Параметры:**\n-
              Уровень доступа: 1-5 (от квартиры до дата-центра)\n- Время взлома: 10-300
              секунд\n- Шанс тревоги: 10-90%\n- Количество попыток: 3-10\n", "mechanics_links":
              ["mechanics-access-control", "mechanics-hacking-minigames", "mechanics-social-engineering"],
              "assets": [{"visual": "door_access_panel"}, {"audio": "door_lock_sequence"},
              {"effects": "door_breach_particles"}]}, {"id": "delivery_drone", "title":
              "Дрон-поставщик", "body": "**Описание:** Автономные дроны для доставки
              товаров по городу. Легко перехватить для получения содержимого или изменения
              маршрута.\n\n**Внешний вид:**\n- Аэродинамический корпус с пропеллерами\n-
              Грузовая капсула с манипуляторами\n- Навигационные огни и маячки\n-
              Корпоративный брендинг\n\n**Механики взаимодействия:**\n- **Сбитие:**
              Выстрел из оружия или EMP\n- **Взлом:** Перехват сигнала и посадка\n-
              **Перехват:** Изменение маршрута доставки\n- **Пассивное:** Ожидание
              естественного приземления\n\n**Награды:**\n- Лут: товары, оружие, импланты\n-
              Информация: адреса доставки, заказы\n- Ресурсы: батареи, запчасти для
              крафта\n- Риски: привлечение внимания корпораций\n\n**Параметры:**\n-
              Высота полета: 5-50 метров\n- Скорость: 20-60 км/ч\n- Время автономности:
              30-120 минут\n- Шанс полезного груза: 40-80%\n", "mechanics_links":
              ["mechanics-drone-interaction", "mechanics-loot-systems", "mechanics-stealth-disruption"],
              "assets": [{"visual": "delivery_drone_model"}, {"audio": "drone_propeller_sound"},
              {"effects": "drone_crash_particles"}]}, {"id": "garbage_chute", "title":
              "Мусоропровод/контейнер", "body": "**Описание:** Системы утилизации
              отходов Night City. Часто используются как тайники, транспорт и источники
              ресурсов.\n\n**Внешний вид:**\n- Металлические контейнеры с люками\n-
              Трубопроводы для пневматической транспортировки\n- Датчики заполнения
              и обслуживания\n- Неоновые индикаторы статуса\n\n**Механики взаимодействия:**\n-
              **Поиск:** Сканирование на наличие тайников\n- **Добыча:** Извлечение
              полезных предметов\n- **Транспорт:** Использование как альтернативный
              маршрут\n- **Риски:** Токсичные отходы, крысы, обвалы\n\n**Награды:**\n-
              Лут: ценные предметы из отходов\n- Тайники: контрабанда, данные, оружие\n-
              Пути: доступ к подполью или другим районам\n- Ресурсы: металлолом для
              крафта\n\n**Параметры:**\n- Глубина: 5-50 метров\n- Риск обвала: 10-50%\n-
              Шанс полезного содержимого: 25-60%\n- Время поиска: 15-60 секунд\n",
              "mechanics_links": ["mechanics-scavenging-systems", "mechanics-hidden-paths",
              "mechanics-resource-gathering"], "assets": [{"visual": "garbage_chute_interior"},
              {"audio": "garbage_fall_sound"}, {"effects": "dust_particles"}]}, {"id":
              "security_camera", "title": "Камера наблюдения", "body": "**Описание:**
              Распределенная сеть видеонаблюдения Night City. Может быть взломана
              для получения преимущества в разведке.\n\n**Внешний вид:**\n- Купольные
              камеры с инфракрасными сенсорами\n- Поворотные механизмы и зум-объективы\n-
              Кабели питания и передачи данных\n- Индикаторы активности и записи\n\n**Механики
              взаимодействия:**\n- **Взлом:** Перехват видеопотока\n- **Отключение:**
              Временное выведение из строя\n- **Цикл:** Изменение угла обзора\n- **Запись:**
              Просмотр сохраненных записей\n\n**Награды:**\n- Разведка: позиции врагов,
              патрульные маршруты\n- Информация: распознавание лиц, номера автомобилей\n-
              Контроль: создание слепых зон\n- Риски: обнаружение взлома, тревога\n\n**Параметры:**\n-
              Угол обзора: 120-360 градусов\n- Дальность: 20-100 метров\n- Качество
              видео: HD/4K с ночным видением\n- Время взлома: 20-90 секунд\n", "mechanics_links":
              ["mechanics-surveillance-systems", "mechanics-reconnaissance", "mechanics-stealth-modifiers"],
              "assets": [{"visual": "security_camera_model"}, {"audio": "camera_servo_sound"},
              {"effects": "camera_feedback_glitch"}]}], "narrative": {"hooks": [{"type":
              "environmental_storytelling", "trigger": "street_terminal_hack", "content":
              "Терминал мигает красным - чей-то счет только что потерял пару тысяч
              eddy. В Night City информация - это валюта."}, {"type": "tactical_opportunity",
              "trigger": "ar_board_scan", "content": "AR-борд показывает скрытый маршрут
              патруля. Время использовать преимущество."}, {"type": "immersion_moment",
              "trigger": "garbage_chute_search", "content": "В куче мусора блестит
              имплант последней модели. Кто-то потерял больше, чем просто технику."},
              {"type": "stealth_challenge", "trigger": "security_camera_hack", "content":
              "Камера теперь работает на тебя. Вражеский патруль движется прямо в
              ловушку."}], "themes": ["urban_survival", "technological_integration",
              "risk_vs_reward", "information_economy", "surveillance_society"], "player_impact":
              [{"exploration_depth": "high"}, {"tactical_options": "significant"},
              {"immersion_level": "critical"}, {"replayability": "moderate"}]}}}'
