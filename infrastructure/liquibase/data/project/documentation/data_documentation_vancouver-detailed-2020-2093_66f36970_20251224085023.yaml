              трибунал» раскрывают конфликты между корпорацией, подпольем и защитниками
              природы."]}, "content": {"sections": [{"id": "city-overview", "title":
              "Краткая справка", "body": "Cascadia Synapse Vancouver расположен на
              побережье Каскадии и насчитывает около 6,8 млн жителей.\nFogline Halo
              защищает город от климатических бурь, Cascadia Synapse Network управляет
              портом, а Fog Runner Collective и Pacific Spirit Guardians формируют
              подпольные и экологические сети.\nСимвол города — туманный купол Fogline
              Halo, связывающий климатический ИИ и нейро-заповедники.\n", "mechanics_links":
              [], "assets": []}, {"id": "vertical-structure", "title": "Вертикальная
              структура", "body": "5. Fogline Halo Apex — климатические контроллеры,
              авиационные платформы и ИИ-кураторы.\n4. Harbor Synapse Deck — гидрографические
              биржи и дипломатические площадки.\n3. Spirit Nexus Reserve — нейро-заповедники
              и духовные комплексы Guardians.\n2. Gastown Holo Quarter — культурные
              рынки, клубы и AR-дизайн студии.\n1. Underport Network — подпольные
              доки, туннели и фермы данных Fog Runner Collective.\n", "mechanics_links":
              [], "assets": []}, {"id": "clusters", "title": "Горизонтальные кластеры",
              "body": "Harbor Synapse Plaza — логистический центр и контрольная вышка
              туманных барьеров.\nSpirit Nexus Reserve — биотех-леса, архивы и храмовые
              комплексы.\nGastown Holo Quarter — творческий район с голографическими
              фасадами и ночными рынками.\nUnderport Network — скрытые доки и Deep
              Storage Tunnels для контрабанды и спасения.\n", "mechanics_links": [],
              "assets": []}, {"id": "mobility", "title": "Маршруты", "body": "Harbor
              Mistway и Cascadia Loop управляют потоками грузов и исследователей.\nFog
              Veil Corridor и Spirit Trail соединяют культурные и подпольные зоны.\nSynapse
              SkyRail, Mist Runner Ferries и SubPort Tram обеспечивают транспорт между
              уровнями.\n", "mechanics_links": [], "assets": []}, {"id": "key-npcs",
              "title": "Ключевые фигуры", "body": "Айла «Fogkeeper» Чен — главный
              оператор Fogline Halo.\nДариус Коуэн — лидер Fog Runner Collective и
              координатор подпольных эвакуаций.\nДоктор Майкл Кхоса — рипердок нейросома
              и защитник Spirit Nexus.\nЛора «Holofox» Ито — торговец AR-артефактами
              и информатор Gastown.\nЦепочки «Fogline Protocol», «Spirit Accord» и
              «Mist Corridor» описывают обмен ресурсами и данными между фракциями.\n",
              "mechanics_links": [], "assets": []}, {"id": "story-hooks", "title":
              "Сюжетные узлы", "body": "«Призрак Заповедника» — расследование аномального
              ИИ в нейро-заповеднике.\n«Операция Fogline» — дилемма между поддержкой
              подполья и контролем корпорации.\n«Туманный трибунал» — конфликт между
              Guardians и AR-торговцами.\n", "mechanics_links": [], "assets": []},
              {"id": "economy", "title": "Экономика и геймплей", "body": "Рынки: Foglight
              Bazaar, Synapse Exchange и Spirit Nexus Market.\nЭкстракт-зоны: Underport
              Deep Vaults, Spirit Nexus Data Trees и Harbor Mistyards.\nАктивности:
              туманные фестивали, VR-хроники, спасательные миссии и подпольные контракты.\n",
              "mechanics_links": [], "assets": []}, {"id": "sensory", "title": "Атмосфера",
              "body": "Визуал — серо-голубой туман, мерцающие купола и голограммы.\nЗвуки
              — крики чаек, басы клубов и сигналы туманных сирен.\nЗапахи — влажная
              древесина, соль и дым костров в портах.\n", "mechanics_links": [], "assets":
