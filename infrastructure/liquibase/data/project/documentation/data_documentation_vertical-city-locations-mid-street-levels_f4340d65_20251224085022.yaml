              "relation": "expands"}], "source": "knowledge/canon/lore/locations/vertical-architecture/vertical-city-locations-mid-street-levels.yaml",
              "visibility": "internal", "audience": ["concept", "narrative", "level-design"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Концепция вертикальной архитектуры не содержит
              детальных описаний локаций для средних уровней (500-1500м) и уличного
              \nуровня (0-500м). Необходимо создать лор-контент с конкретными локациями,
              NPC, ключевыми точками интереса для этих уровней.\n", "goal": "Создать
              детальные описания локаций для средних уровней и уличного уровня вертикальной
              архитектуры. Включить конкретные \nлокации, NPC, ключевые точки интереса,
              атмосферные детали и примеры игрового контента.\n", "essence": "Лор-контент
              для средних и уличных уровней вертикального города, включающий детальные
              описания локаций, NPC, ключевых \nточек интереса и примеры использования
              в игровом контенте. Вторая часть серии лор-контента для вертикальной
              архитектуры.\n", "key_points": ["Детальные описания локаций Средних
              Уровней (500-1500м)", "Детальные описания локаций Уличного Уровня (0-500м)",
              "Ключевые NPC средних и уличных уровней", "Точки интереса и маркеры
              для игрового контента", "Атмосферные детали и визуальное описание"]},
              "content": {"sections": [{"id": "mid_levels_overview", "title": "Обзор
              Средних Уровней", "body": "Средние Уровни (500-1500 метров) - это жилое
              сердце вертикального города. Здесь живёт большинство населения - рабочие,
              \nиммигранты, молодёжь, семьи. Это густонаселённые районы с высокой
              плотностью населения, разнообразием культур и \nсмешением стилей жизни.\n\nАтмосфера
              живых, оживлённых районов с постоянной социальной активностью. Каждый
              район имеет свою идентичность, культуру \nи проблемы. Здесь пересекаются
              все социальные группы, создавая уникальную экосистему вертикального
              города.\n", "mechanics_links": [], "assets": []}, {"id": "mid_levels_locations",
              "title": "Ключевые локации Средних Уровней", "body": "## Immigrant Quarter\n\nВысота:
              800-1000 метров. Район иммигрантов.\n\nОписание: Жилой район, где обосновались
              различные этнические общины. Многоязычные вывески, смешение архитектурных
              стилей, \nуличные рынки с продуктами со всего мира. Каждая община имеет
              свой квартал, сохраняя традиции и культуру.\n\nКлючевые точки интереса:\n-
              Уличный рынок \"Global Bazaar\": продукты и товары со всего мира\n-
              Культурные центры: места встреч различных общин\n- Семейные рестораны:
              аутентичная кухня разных культур\n- Школы: обучение детей иммигрантов\n-
              Социальные службы: помощь новым жителям\n\nАтмосфера: Живая, разнообразная,
              шумная. Многоязычные разговоры, запахи экзотической еды, яркие цвета
              и украшения. \nПостоянное движение людей, торговля на улицах, детские
              игры. Чувство общности, но также и изоляции от остального города.\n\nИгровой
              контент:\n- Боковые квесты от жителей районов\n- Торговля экзотическими
              товарами\n- Социальные активности и культурные мероприятия\n- Помощь
              иммигрантским общинам\n\n## Youth District\n\nВысота: 1000-1200 метров.
              Молодёжный квартал.\n\nОписание: Район, где живёт молодая поросль города
              - студенты, начинающие специалисты, творческие люди. Яркие граффити,
              \nнезависимые магазины, неформальные развлечения, стартапы и студии.\n\nКлючевые
              точки интереса:\n- Граффити-аллея: стены с уличным искусством\n- Независимые
              кафе: места встреч молодёжи\n- Музыкальные клубы: подпольные концерты\n-
              Стартап-инкубаторы: бизнес-идеи молодых\n- Спортивные площадки: уличные
              виды спорта\n\nАтмосфера: Энергичная, творческая, бунтарская. Громкая
              музыка, яркие краски, молодёжная культура. Постоянное движение, \nэксперименты,
              поиск своего места. Ощущение свободы и возможностей.\n\nИгровой контент:\n-
              Боковые квесты от молодёжи\n- Культурные мероприятия и концерты\n- Помощь
              стартапам\n- Уличные виды спорта\n\n## Mixed Commerce Zone\n\nВысота:
              700-900 метров. Смешанная торговая зона.\n\nОписание: Район, где жилые
              и коммерческие зоны смешиваются. Магазины на первых этажах зданий, жилые
              апартаменты выше, \nуличные торговцы, кафе и рестораны. Центр повседневной
              жизни среднего класса.\n\nКлючевые точки интереса:\n- Торговые улицы:
              магазины всех типов\n- Жилая зона: апартаменты среднего класса\n- Общественные
              пространства: парки и площади\n- Образовательные центры: школы и курсы\n-
              Медицинские клиники: базовое обслуживание\n\nАтмосфера: Живая, повседневная,
              разнообразная. Постоянное движение людей, торговля, встречи, разговоры.
              Смешение всех \nаспектов жизни - работа, дом, развлечения. Ощущение
              нормальной жизни в вертикальном городе.\n\nИгровой контент:\n- Повседневные
              квесты\n- Торговля обычными товарами\n- Социальные взаимодействия\n-
              Исследование жилых районов\n", "mechanics_links": [], "assets": []},
              {"id": "street_level_overview", "title": "Обзор Уличного Уровня", "body":
              "Уличный Уровень (0-500 метров) - это сердце вертикального города, место,
              где пересекаются все социальные слои. Это \nклассический Cyberpunk:
              неон, дождь, грязь, толпы людей, уличная преступность. Торговые улицы,
              бары, бордели, подпольные \nклиники - всё это здесь.\n\nЗдесь начинаются
              основные сюжетные линии игры. Уличный уровень - это место, где игрок
              начинает своё путешествие, где \nвстречаются информаторы, где происходят
              ключевые события. Это место контрастов: яркий неон и тёмные переулки,
              богатство и \nбедность, надежда и отчаяние.\n", "mechanics_links": [],
              "assets": []}, {"id": "street_level_locations", "title": "Ключевые локации
              Уличного Уровня", "body": "## Neon Street Market\n\nВысота: 0-50 метров.
              Главная торговая улица.\n\nОписание: Центральная торговая артерия уличного
              уровня. Неоновые вывески магазинов освещают улицу даже днём. Торговцы
              на \nкаждом шагу, уличная еда, товары всех видов - от легальных до контрабанды.
              Постоянное движение людей, толпы покупателей, \nуличные музыканты.\n\nКлючевые
              точки интереса:\n- Оружейный магазин \"The Arsenal\": легальное и нелегальное
              оружие\n- Торговец имплантами: установка и продажа имплантов\n- Уличная
              еда: еда со всех уголков города\n- Торговец информацией: продажа секретов
              и данных\n- Скрытые входы: проходы в подпольные зоны\n\nАтмосфера: Яркая,
              шумная, хаотичная. Неоновые огни, громкая музыка, крики торговцев, запахи
              еды и дыма. Постоянное \nдвижение, толпы людей, ощущение жизни и опасности
              одновременно.\n\nИгровой контент:\n- Торговля оружием, имплантами, товарами\n-
              Основные сюжетные квесты\n- Встречи с информаторами\n- Доступ к подпольным
              сетям\n\n## The Underpass District\n\nВысота: 0-100 метров. Подмостовой
              район.\n\nОписание: Район под мостами и эстакадами, где солнечный свет
              практически не проникает. Здесь обосновались преступные \nгруппы, подпольные
              бизнесы и маргиналы. Тёмные переулки, заброшенные здания, скрытые входы
              в подпольные зоны.\n\nКлючевые точки интереса:\n- Подпольная клиника:
              лечение без вопросов\n- Скрытый бар \"The Shadows\": место встреч преступников\n-
              Укрытия банд: базы криминальных групп\n- Контрабандисты: торговля запрещёнными
              товарами\n- Входы в катакомбы: проходы в подземелья\n\nАтмосфера: Мрачная,
              опасная, скрытная. Тёмные переулки, слабое освещение, подозрительные
              фигуры. Ощущение опасности, \nно также и возможности. Здесь можно найти
              то, что недоступно на свету.\n\nИгровой контент:\n- Уличные бои и разборки\n-
              Торговля оружием и наркотиками\n- Встречи с бандами\n- Доступ к подпольным
              услугам\n\n## Corporate Plaza\n\nВысота: 0-200 метров. Корпоративная
              площадь.\n\nОписание: Огромная площадь перед корпоративными небоскрёбами.
              Парадный вход в корпоративный мир. Чистые тротуары, \nполицейские патрули,
              голографические рекламные билборды. Здесь публичные церемонии, протесты,
              политические выступления.\n\nКлючевые точки интереса:\n- Корпоративные
              небоскрёбы: входы в корпорации\n- Площадь для митингов: место протестов\n-
              Полицейский участок: база NCPD\n- Медиа-центр: новостные студии\n- Публичный
              транспорт: входы в метро\n\nАтмосфера: Парадная, контролируемая, но
              напряжённая. Чистота корпораций контрастирует с грязью остальных районов.
              \nПостоянное напряжение между корпорациями и народом. Место символической
              борьбы за власть.\n\nИгровой контент:\n- Основные сюжетные квесты\n-
              Протесты и политические события\n- Встречи с корпоративными агентами\n-
              Доступ к корпоративным зонам\n\n## Night Market\n\nВысота: 0-30 метров.
              Ночной рынок.\n\nОписание: Рынок, который оживает ночью. Уличные торговцы,
              продавцы контрабанды, подпольные услуги. Яркие неоновые огни, \nгромкая
              музыка, толпы посетителей. Место, где можно найти всё - от легальных
              товаров до запрещённых технологий.\n\nКлючевые точки интереса:\n- Торговцы
              контрабандой: запрещённые товары\n- Подпольные услуги: всё что угодно
              за деньги\n- Уличная еда: еда на любой вкус\n- Развлечения: уличные
              артисты и музыканты\n- Скрытые сделки: тёмные переулки для незаконного\n\nАтмосфера:
              Яркая, шумная, опасная. Ночной неон, громкая музыка, толпы людей. Ощущение
              свободы и возможности, но также \nи опасности. Здесь можно найти всё,
              но за всё нужно платить.\n\nИгровой контент:\n- Торговля контрабандой\n-
              Подпольные услуги\n- Встречи с информаторами\n- Доступ к нелегальным
              товарам\n", "mechanics_links": [], "assets": []}, {"id": "key_npcs_mid_street",
              "title": "Ключевые NPC средних и уличных уровней", "body": "## Средние
              Уровни\n\n### Мария Сантос (Immigrant Quarter)\n\nРоль: Общественный
              лидер иммигрантской общины, координатор помощи\nФракция: Независимая
              община\nЛокация: Immigrant Quarter, 900 метров\nОписание: Среднего возраста
              женщина с тёплой улыбкой и решительным взглядом. Всегда в движении,
              помогает всем, кто \nобращается. Знает всех в районе и может организовать
              помощь или информацию.\n\nВзаимодействие: Предоставляет боковые квесты,
              связанные с помощью общинам. Может предоставить информацию о районах
              и \nжителях. Хороший источник социальных квестов.\n\n### Джейк Родригес
              (Youth District)\n\nРоль: Уличный художник, координатор молодёжных мероприятий\nФракция:
              Независимый\nЛокация: Youth District, 1100 метров\nОписание: Молодой
              человек с яркими татуировками и энергичным характером. Всегда в движении,
              организует концерты и \nмероприятия. Связан с уличной культурой и молодёжными
              группами.\n\nВзаимодействие: Предоставляет квесты, связанные с культурными
              мероприятиями и молодёжью. Может открыть доступ к \nподпольным концертам
              и событиям.\n\n## Уличный Уровень\n\n### Декстер Дешаун (Night Market)\n\nРоль:
              Информатор, торговец информацией, координатор подпольных услуг\nФракция:
              Независимый\nЛокация: Night Market, уличный уровень\nОписание: Крупный
              мужчина с каризматичной улыбкой и проницательным взглядом. Всегда знает,
              что происходит в городе. \nНосит дорогую одежду, несмотря на район.
              Имеет связи во всех слоях общества.\n\nВзаимодействие: Основной информатор
              для сюжетных квестов. Предоставляет информацию за соответствующую плату
              или \nвыполнение заданий. Ключевой NPC для начала многих сюжетных линий.\n\n###
              Вик \"The Fixer\" (The Underpass District)\n\nРоль: Исправитель, координатор
              преступных операций\nФракция: Независимый\nЛокация: The Underpass District,
              уличный уровень\nОписание: Худой мужчина с множеством имплантов и холодным
              взглядом. Эксперт по организации преступных операций. Знает \nвсех преступников
              в районе и может организовать любую операцию.\n\nВзаимодействие: Предоставляет
              квесты на преступные операции - ограбления, убийства, контрабанда. Требует
              репутации для \nдоступа к высокоуровневым заданиям. Может предоставить
              доступ к подпольным услугам.\n", "mechanics_links": [], "assets": []},
              {"id": "atmosphere_details_mid_street", "title": "Атмосферные детали
              средних и уличных уровней", "body": "## Средние Уровни\n\nВизуальные
              элементы:\n- Смешение архитектурных стилей разных культур\n- Яркие цвета
              и украшения иммигрантских районов\n- Граффити и уличное искусство\n-
              Жилые зоны с высокой плотностью населения\n\nЗвуковые элементы:\n- Многоязычные
              разговоры жителей\n- Музыка из разных культур\n- Детский смех и игры\n-
              Звуки повседневной жизни\n\nТактильные элементы:\n- Стандартные условия
              атмосферы\n- Толпы людей в общественных зонах\n- Смешение запахов -
              еда, парфюм, город\n- Ощущение жизни и активности\n\n## Уличный Уровень\n\nВизуальные
              элементы:\n- Яркие неоновые вывески\n- Дождь, создающий отражения неона\n-
              Толпы людей на улицах\n- Тёмные переулки с тусклым освещением\n- Голографическая
