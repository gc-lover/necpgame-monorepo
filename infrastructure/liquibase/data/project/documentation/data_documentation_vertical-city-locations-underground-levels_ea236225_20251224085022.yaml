              "visibility": "internal", "audience": ["concept", "narrative", "level-design"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Концепция вертикальной архитектуры не содержит
              детальных описаний локаций для подземных уровней (Нижние Районы, Катакомбы
              \nи Метро, Глубокие Подземелья). Необходимо создать лор-контент с конкретными
              локациями, NPC, ключевыми точками интереса.\n", "goal": "Создать детальные
              описания локаций для подземных уровней вертикальной архитектуры. Включить
              конкретные локации для Нижних \nРайонов, Катакомб и Метро, Глубоких
              Подземелий, а также NPC, ключевые точки интереса и атмосферные детали.\n",
              "essence": "Лор-контент для подземных уровней вертикального города,
              включающий детальные описания локаций, NPC, ключевых точек \nинтереса
              и примеры использования в игровом контенте. Третья часть серии лор-контента
              для вертикальной архитектуры.\n", "key_points": ["Детальные описания
              локаций Нижних Районов", "Детальные описания локаций Катакомб и Метро",
              "Детальные описания локаций Глубоких Подземелий", "Ключевые NPC подземных
              уровней", "Точки интереса и маркеры для игрового контента"]}, "content":
              {"sections": [{"id": "undercity_overview", "title": "Обзор Нижних Районов",
              "body": "Нижние Районы (0-200 метров под уличным уровнем) - это заброшенные
              промышленные зоны, старые склады, заброшенные \nметро-станции. Полуразрушенная
              инфраструктура, тёмные туннели, утечки токсичных веществ. Когда-то это
              были рабочие \nрайоны города, но после автоматизации производства и
              экологических катастроф, эти зоны были заброшены, но не забыты \nпреступниками
              и маргиналами.\n\nАтмосфера мрачной, угнетающей заброшенности. Полуразрушенные
              здания, токсичные пары, тёмные опасные зоны. Это место, \nгде прошлое
              города скрывается под слоями грязи и забвения, но всё ещё хранит секреты
              и сокровища.\n", "mechanics_links": [], "assets": []}, {"id": "undercity_locations",
              "title": "Ключевые локации Нижних Районов", "body": "## Abandoned Factory
              District\n\nГлубина: 50-100 метров под уличным уровнем. Заброшенный
              промышленный район.\n\nОписание: Обширный район заброшенных заводов
              и фабрик. Полуразрушенные здания, заржавевшее оборудование, завалы мусора.
              \nНекоторые здания частично обрушились, создавая опасные проходы и укрытия.
              Стали домом для преступников, мутантов и \nподпольных групп.\n\nКлючевые
              точки интереса:\n- Заброшенный завод Arasaka: старые производственные
              линии\n- Склад ресурсов: ценные материалы среди мусора\n- Укрытие банды
              \"Scrappers\": база преступной группы\n- Токсичное озеро: загрязнённый
              водоём с опасными существами\n- Вход в катакомбы: проход в подземные
              туннели\n\nАтмосфера: Мрачная, опасная, токсичная. Тёмные зоны с ограниченным
              освещением, запах ржавчины и токсинов, постоянная \nугроза обрушений.
              Ощущение заброшенности и опасности, но также и возможности найти ценные
              ресурсы.\n\nИгровой контент:\n- Исследование заброшенных зон\n- Бои
              с мутантами и бандитами\n- Поиск редких ресурсов\n- Квесты о прошлом
              города\n\n## Old Metro Station \"Forgotten Terminal\"\n\nГлубина: 100-150
              метров. Заброшенная станция метро.\n\nОписание: Старая станция метро,
              закрытая десятилетия назад. Платформы покрыты пылью, поезда заржавели,
              реклама \nпотускнела. Частично затоплена, частично обрушена. Стала базой
              подпольной группы и местом подпольного рынка.\n\nКлючевые точки интереса:\n-
              Платформы: место встреч подпольных групп\n- Подпольный рынок: торговля
              контрабандой\n- Старые поезда: укрытия и хранилища\n- Входы в туннели:
              сеть подземных ходов\n- Бункер группы: скрытая база подпольщиков\n\nАтмосфера:
              Заброшенная, таинственная, подпольная. Темнота нарушается только искусственным
              светом, эхо шагов в пустых \nзалах, ощущение тайны и опасности. Место,
              где прошлое встречается с настоящим подпольем.\n\nИгровой контент:\n-
              Подпольные рынки и торговля\n- Встречи с подпольными группами\n- Альтернативные
              маршруты через туннели\n- Поиск исторических артефактов\n", "mechanics_links":
              [], "assets": []}, {"id": "catacombs_overview", "title": "Обзор Катакомб
              и Метро", "body": "Катакомбы и Метро (200-500 метров под землёй) - это
              обширная сеть старых туннелей метро, канализационных систем, \nтехнических
              коридоров. Заброшенные станции, подземные рынки, секретные базы. Темнота,
              сырость, эхо. Старая инфраструктура \nметро была расширена и переоборудована
              после экологических катастроф. Часть туннелей работает, часть заброшена,
              часть \nстала домом для подпольных сообществ.\n\nЭто лабиринт подземных
              ходов, где легко заблудиться без карты или проводника. Множество скрытых
              входов и выходов, \nубежища подпольных групп, скрытые сокровища. Место,
              где подполье города создало свою собственную цивилизацию.\n", "mechanics_links":
              [], "assets": []}, {"id": "catacombs_locations", "title": "Ключевые
              локации Катакомб и Метро", "body": "## Metro Tunnels Network\n\nГлубина:
              200-350 метров. Сеть туннелей метро.\n\nОписание: Обширная сеть туннелей,
              соединяющая все районы города. Некоторые линии всё ещё работают, другие
              заброшены и \nопасны. Узкие туннели, тёмные проходы, заброшенные станции.
              Используется для быстрого перемещения, но также и для \nскрытых операций.\n\nКлючевые
              точки интереса:\n- Работающие линии: активный транспорт между районами\n-
              Заброшенные линии: опасные туннели с мутантами\n- Переоборудованные
              станции: подпольные базы и рынки\n- Тайные проходы: скрытые входы в
              здания\n- Подземные рынки: торговля на заброшенных станциях\n\nАтмосфера:
              Тёмная, сырая, эхогенная. Звук шагов отражается от стен, постоянная
              сырость, ограниченная видимость. \nОщущение лабиринта и опасности, но
              также и возможности быстрого перемещения.\n\nИгровой контент:\n- Быстрое
              перемещение между районами\n- Подпольные рынки\n- Бои в узких туннелях\n-
              Исследование заброшенных станций\n\n## The Catacombs\n\nГлубина: 300-450
              метров. Древние катакомбы.\n\nОписание: Древние подземные ходы, расширенные
              и переоборудованные подпольными группами. Лабиринт узких проходов, легко
              \nзаблудиться. Секретные входы и выходы, подземные убежища, скрытые
              сокровища. Используется преступниками, секретными \nорганизациями и
              маргиналами.\n\nКлючевые точки интереса:\n- Убежища подпольных групп:
              базы различных организаций\n- Скрытые хранилища: тайники с ценностями\n-
              Древние катакомбы: исторические подземные ходы\n- Секретные проходы:
              альтернативные маршруты\n- Подземные алтари: места ритуалов подпольных
              культов\n\nАтмосфера: Таинственная, опасная, скрытная. Полная темнота,
              нарушаемая только фонарями, узкие проходы, ощущение \nклаустрофобии.
              Место секретов и скрытой деятельности.\n\nИгровой контент:\n- Поиск
              скрытых проходов\n- Встречи с подпольными группами\n- Поиск сокровищ\n-
              Альтернативные маршруты\n\n## Sewer Network\n\nГлубина: 100-250 метров.
              Канализационная сеть.\n\nОписание: Обширная сеть канализационных систем
              и технических коридоров, соединяющая все части города. Узкие проходы,
              \nтоксичные зоны, техническое оборудование. Используется для технического
              обслуживания, но также служит скрытыми путями \nдля инфильтрации.\n\nКлючевые
              точки интереса:\n- Технические коридоры: доступ к системам зданий\n-
              Токсичные зоны: опасные участки с утечками\n- Входы в здания: скрытые
              проходы для проникновения\n- Подземные реки: канализационные потоки\n-
              Опасные существа: мутанты, обитающие в канализации\n\nАтмосфера: Отталкивающая,
              опасная, техническая. Запах канализации, токсичные пары, узкие проходы.
              Ощущение грязи и \nопасности, но также и возможности скрытого перемещения.\n\nИгровой
              контент:\n- Инфильтрация в здания\n- Избежание охраны\n- Исследование
              технических систем\n- Встречи с опасными существами\n", "mechanics_links":
              [], "assets": []}, {"id": "deep_underworld_overview", "title": "Обзор
              Глубоких Подземелий", "body": "Глубокие Подземелья (500+ метров под
              землёй) - это заброшенные шахты, древние катакомбы, подземные реки,
              секретные \nбункера корпораций. Полная темнота, опасные мутанты, радиоактивные
              зоны, остатки старых экспериментов. Глубокие \nподземелья хранят секреты
              прошлого - здесь корпорации проводили запрещённые эксперименты, здесь
              скрываются остатки \nдовоенных технологий и здесь обитают создания,
              которые не должны были увидеть свет.\n\nАтмосфера абсолютной темноты
              и давящей тишины. Опасность на каждом шагу, загадочность и страх. Это
              место, где прошлое \nгорода хранит свои самые тёмные секреты, и где
              только самые отважные или отчаянные решаются спуститься.\n", "mechanics_links":
              [], "assets": []}, {"id": "deep_underworld_locations", "title": "Ключевые
              локации Глубоких Подземелий", "body": "## Corporate Bunker \"Silent
              Vault\"\n\nГлубина: 600-800 метров. Секретный корпоративный бункер.\n\nОписание:
              Секретный подземный бункер корпорации Arasaka, скрывающий самые важные
              секреты и эксперименты. Высокий уровень \nбезопасности - биометрические
              сканеры, роботы-охранники, энергетические барьеры, ловушки. Внутри -
              экспериментальные \nлаборатории, хранилища артефактов, секретные данные.\n\nКлючевые
              точки интереса:\n- Биологическая лаборатория: запрещённые эксперименты\n-
              Хранилище артефактов: редкие технологии и документы\n- Командный центр:
              управление секретными операциями\n- Испытательный полигон: тестирование
              экспериментального оружия\n- Архив данных: секретные корпоративные файлы\n\nАтмосфера:
              Стерильная, контролируемая, секретная. Белые стены, современное оборудование,
              постоянное ощущение наблюдения. \nТишина нарушается только звуками технологий
              и шагов охраны.\n\nИгровой контент:\n- Рейды на корпоративные базы\n-
              Кража технологий\n- Раскрытие корпоративных секретов\n- Бои с элитной
              охраной\n\n## Abandoned Research Facility\n\nГлубина: 700-900 метров.
              Заброшенная исследовательская станция.\n\nОписание: Старая исследовательская
              станция, оставленная после катастрофы. Радиоактивные зоны, опасные мутанты,
              \nостатки экспериментов. Лабиринт коридоров, лабораторий, хранилищ.
              Содержит ценные данные и технологии, но также и \nсмертельные опасности.\n\nКлючевые
              точки интереса:\n- Радиоактивные зоны: опасные участки с заражением\n-
              Заброшенные лаборатории: остатки экспериментов\n- Хранилища данных:
              архивы исследований\n- Мутанты: опасные существа, обитающие в станции\n-
              Экспериментальные камеры: остатки запрещённых опытов\n\nАтмосфера: Мрачная,
              опасная, радиоактивная. Полная темнота, нарушаемая только аварийным
              освещением, радиоактивное \nсвечение, опасные мутанты. Ощущение катастрофы
              и забвения.\n\nИгровой контент:\n- Экстремальное выживание\n- Бои с
              опасными мутантами\n- Исследование радиационных зон\n- Поиск редчайших
              артефактов\n", "mechanics_links": [], "assets": []}, {"id": "key_npcs_underground",
              "title": "Ключевые NPC подземных уровней", "body": "## Нижние Районы\n\n###
              Рейдер \"Scrapper\" Джек\n\nРоль: Лидер банды Scrappers, специалист
              по заброшенным зонам\nФракция: Банда Scrappers\nЛокация: Abandoned Factory
              District, 80 метров под землёй\nОписание: Крупный мужчина с множеством
              имплантов и шрамами. Носит самодельную броню из найденных материалов.
              Эксперт по \nзаброшенным зонам, знает все опасности и секреты.\n\nВзаимодействие:
              Может предоставить информацию о заброшенных зонах и безопасных маршрутах.
              Предлагает квесты на поиск \nресурсов и сокровищ. Требует оплаты или
              долю от найденного.\n\n## Катакомбы и Метро\n\n### Торговец \"The Mole\"\n\nРоль:
              Торговец на подпольном рынке, информатор\nФракция: Независимый\nЛокация:
              Metro Station \"Forgotten Terminal\", 150 метров под землёй\nОписание:
              Низкого роста человек с проницательным взглядом. Знает все секреты подземной
              сети. Торгует всем - от \nконтрабанды до информации. Имеет связи во
              всех подпольных группах.\n\nВзаимодействие: Основной торговец подпольного
              рынка. Продаёт контрабанду, информацию, услуги. Может предоставить карты
              \nметро и катакомб за соответствующую плату.\n\n## Глубокие Подземелья\n\n###
              Исследователь Доктор Маркс\n\nРоль: Учёный-исследователь, эксперт по
              глубоким подземельям\nФракция: Независимый исследователь\nЛокация: Исследует
              различные бункеры, базируется в Abandoned Research Facility\nОписание:
              Худощавый учёный с бледной кожей от жизни под землёй. Носит защитный
              костюм и множество инструментов. \nСтрастно увлечён исследованием глубоких
              подземелий, несмотря на опасности.\n\nВзаимодействие: Предоставляет
              квесты на исследование глубоких подземелий и поиск артефактов. Может
              помочь с навигацией \nи защитой от радиации. Требует найденные артефакты
              для исследований.\n", "mechanics_links": [], "assets": []}, {"id": "atmosphere_details_underground",
