              "relation": "expands"}], "source": "knowledge/canon/lore/locations/vertical-architecture/vertical-city-quest-examples.yaml",
              "visibility": "internal", "audience": ["concept", "narrative", "quest-design"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "concept_director",
              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Концепция вертикальной архитектуры описывает
              механику и локации, но не содержит примеров использования в игровом
              контенте. \nНеобходимо создать примеры квестов, демонстрирующих вертикальную
              архитектуру в действии.\n", "goal": "Создать примеры квестов различных
              типов, использующих вертикальную архитектуру. Показать, как игроки могут
              исследовать \nразные уровни, использовать вертикальное перемещение,
              взаимодействовать с NPC на разных высотах и решать задачи, используя
              \nмногослойность города.\n", "essence": "Примеры квестов, демонстрирующих
              использование вертикальной архитектуры в игровом контенте. Квесты показывают
              исследование \nразных уровней, вертикальное перемещение, использование
              уникальных механик каждого уровня. Четвёртая часть серии лор-контента
              \nдля вертикальной архитектуры.\n", "key_points": ["Примеры квестов
              для верхних уровней", "Примеры квестов для средних и уличных уровней",
              "Примеры квестов для подземных уровней", "Квесты, использующие вертикальное
              перемещение", "Примеры интеграции вертикальной архитектуры в сюжет"]},
              "content": {"sections": [{"id": "upper_levels_quests", "title": "Примеры
              квестов верхних уровней", "body": "## Квест: \"Взлёт к Элите\"\n\nТип:
              Side quest\nУровень: 25+\nЛокации: Уличный уровень → Верхние Небоскрёбы
              → Стратосферные Шпили\n\nОписание: Игрок получает задание от информатора
              проникнуть на корпоративную вечеринку на стратосферном уровне, чтобы
              \nдобыть информацию о корпоративной сделке. Квест требует перемещения
              через все уровни города, использование различных \nспособов доступа
              и взаимодействие с NPC на разных высотах.\n\nЗадачи:\n- Получить приглашение
              на среднем уровне (взлом системы или социальная инфильтрация)\n- Добраться
              до верхних небоскрёбов (лифт или альтернативный путь)\n- Проникнуть
              на стратосферный уровень (взлом системы допуска или использование связей)\n-
              Посетить вечеринку и добыть информацию\n- Вернуться на уличный уровень
              с данными\n\nВертикальные элементы:\n- Перемещение через 7 уровней города\n-
              Использование различных способов доступа (лифты, грави-платформы, альтернативные
              пути)\n- Взаимодействие с NPC на каждом уровне\n- Преодоление физических
              ограничений (кислород, давление)\n- Использование социальных различий
              между уровнями\n\n## Квест: \"Корпоративный Шпионаж\"\n\nТип: Faction
              quest\nУровень: 30+\nЛокации: Верхние Небоскрёбы → Стратосферные Шпили\n\nОписание:
              Игрок работает на одну корпорацию, пытаясь получить секреты конкурента.
              Квест требует проникновения в \nстратосферную башню другой корпорации,
              используя различные способы - от социальной инфильтрации до прямого
              взлома.\n\nЗадачи:\n- Изучить структуру целевой башни (информация с
              разных уровней)\n- Выбрать способ проникновения (социальный или технический)\n-
              Проникнуть в башню (через разные входы на разных уровнях)\n- Добыть
              данные из лабораторий на разных этажах\n- Покинуть башню незамеченным
              или с боем\n\nВертикальные элементы:\n- Многоуровневое проникновение
              в башню\n- Выбор пути вверх (лифты, вентиляционные шахты, внешние конструкции)\n-
              Различные опасности на каждом уровне\n- Использование вертикальных преимуществ
              в бою\n", "mechanics_links": [], "assets": []}, {"id": "mid_street_quests",
              "title": "Примеры квестов средних и уличных уровней", "body": "## Квест:
              \"Восхождение\"\n\nТип: Main quest\nУровень: 10-15\nЛокации: Уличный
              уровень → Средние Уровни → Верхние Небоскрёбы\n\nОписание: Игрок начинает
              с уличного уровня и должен подняться по социальной лестнице, выполняя
              задания и получая \nдоступ к более высоким уровням. Квест демонстрирует
              социальное разделение вертикального города и возможность \nпрогресса.\n\nЗадачи:\n-
              Выполнить задания на уличном уровне (получить репутацию)\n- Получить
              доступ к средним уровням (через социальные связи или оплату)\n- Выполнить
              задания на средних уровнях (улучшить репутацию)\n- Получить доступ к
              верхним небоскрёбам (корпоративные связи)\n- Достичь цели на верхнем
              уровне\n\nВертикальные элементы:\n- Прогрессия через уровни города\n-
              Социальные ограничения доступа\n- Различный контент на каждом уровне\n-
              Использование репутации для доступа\n\n## Квест: \"Уличная Война\"\n\nТип:
              Side quest\nУровень: 5-10\nЛокации: Уличный уровень (несколько районов)\n\nОписание:
              Конфликт между бандами разворачивается на уличном уровне, но игрок должен
              использовать вертикальное \nпространство - крыши, переходы между зданиями,
              вентиляционные шахты - для тактического преимущества.\n\nЗадачи:\n-
              Исследовать зону конфликта (вертикальное исследование)\n- Выбрать позицию
              (крыша, улица, переход между зданиями)\n- Участвовать в уличном бою\n-
              Использовать вертикальные преимущества\n- Завершить конфликт\n\nВертикальные
              элементы:\n- Тактическое использование вертикального пространства\n-
              Бои на разных уровнях зданий\n- Использование крыш и переходов\n- Многоуровневые
              сражения\n", "mechanics_links": [], "assets": []}, {"id": "underground_quests",
              "title": "Примеры квестов подземных уровней", "body": "## Квест: \"Подземная
              Сеть\"\n\nТип: Exploration quest\nУровень: 15-20\nЛокации: Уличный уровень
              → Нижние Районы → Катакомбы → Глубокие Подземелья\n\nОписание: Игрок
              должен исследовать подземную сеть города, найти секретный проход и добраться
              до глубоких подземелий, \nгде скрывается важная информация. Квест требует
              карты метро, навыков выживания и исследования подземелья.\n\nЗадачи:\n-
              Получить карту метро (на уличном уровне или подпольном рынке)\n- Спуститься
              в нижние районы (найти вход)\n- Исследовать заброшенные станции метро\n-
              Найти проход в катакомбы\n- Пройти через катакомбы к глубоким подземельям\n-
              Найти секретную информацию\n\nВертикальные элементы:\n- Спуск через
              несколько подземных уровней\n- Навигация по подземным туннелям\n- Преодоление
              физических ограничений (темнота, радиация)\n- Использование карт и навыков
              исследования\n\n## Квест: \"Корпоративный Бункер\"\n\nТип: Raid quest\nУровень:
              30+\nЛокации: Уличный уровень → Катакомбы → Глубокие Подземелья (корпоративный
              бункер)\n\nОписание: Игрок должен проникнуть в секретный корпоративный
              бункер глубоко под землёй, чтобы добыть важные данные или \nартефакты.
              Квест требует навигации через подземную сеть, преодоления систем безопасности
              и боя с элитной охраной.\n\nЗадачи:\n- Найти вход в бункер (через катакомбы
              или технические туннели)\n- Проникнуть в бункер (взлом систем безопасности)\n-
              Навигация по многоуровневому бункеру\n- Бой с охраной на разных уровнях
              бункера\n- Добыть цель (данные или артефакты)\n- Покинуть бункер (обратный
              путь через подземелья)\n\nВертикальные элементы:\n- Многоуровневая структура
              бункера\n- Вертикальное перемещение внутри бункера (лифты, лестницы)\n-
              Тактические преимущества высоты в бою\n- Использование подземных туннелей
              для отступления\n", "mechanics_links": [], "assets": []}, {"id": "vertical_movement_quests",
              "title": "Квесты с вертикальным перемещением", "body": "## Квест: \"Погоня
              по Вертикали\"\n\nТип: Action quest\nУровень: 20+\nЛокации: Все уровни
              города\n\nОписание: Игрок преследует цель через весь вертикальный город
              - от уличного уровня до стратосферных шпилей. Цель \nперемещается между
              уровнями, используя различные способы, и игрок должен следовать, преодолевая
              препятствия.\n\nЗадачи:\n- Начать погоню на уличном уровне\n- Следовать
              цели через средние уровни (используя различные способы перемещения)\n-
              Продолжить на верхних небоскрёбах (воздушные мосты, грави-платформы)\n-
              Достичь стратосферных шпилей\n- Завершить погоню (поймать или остановить
              цель)\n\nВертикальные элементы:\n- Быстрое перемещение между всеми уровнями\n-
              Использование различных способов перемещения\n- Динамичные бои на разных
              высотах\n- Использование паркура и вертикальных навыков\n\n## Квест:
              \"Альтернативный Маршрут\"\n\nТип: Infiltration quest\nУровень: 15+\nЛокации:
              Уличный уровень → Катакомбы → Средние уровни → Верхние небоскрёбы\n\nОписание:
              Игрок должен проникнуть в охраняемое здание на верхнем уровне, используя
              альтернативный маршрут через \nподземелья и технические туннели, обходя
              охрану на основных путях.\n\nЗадачи:\n- Найти альтернативный маршрут
              (через подземные туннели)\n- Пройти через катакомбы к техническим коридорам
              здания\n- Подняться по техническим шахтам внутри здания\n- Достичь цели
              на верхнем уровне\n- Выполнить задачу и вернуться тем же путём\n\nВертикальные
              элементы:\n- Альтернативные пути через подземелья\n- Вертикальное проникновение
              через технические шахты\n- Использование знаний о структуре здания\n-
              Избежание охраны через скрытые пути\n", "mechanics_links": [], "assets":
              []}, {"id": "integration_examples", "title": "Примеры интеграции в сюжет",
              "body": "## Основной сюжет: \"Восхождение\"\n\nИгрок начинает на уличном
              уровне, и весь основной сюжет строится вокруг вертикального прогресса.
              Каждая глава сюжета \nоткрывает доступ к новому уровню, показывая социальное
              разделение и возможности города.\n\nГлавы:\n- Глава 1: Уличный уровень
              - начало истории\n- Глава 2: Средние уровни - первое восхождение\n-
              Глава 3: Верхние небоскрёбы - корпоративный мир\n- Глава 4: Стратосферные
              шпили - финальная битва\n\n## Фракционные квесты\n\nРазные фракции контролируют
              разные уровни, и квесты фракций требуют перемещения между уровнями,
              показывая сложные \nвзаимоотношения и конфликты в вертикальном городе.\n\nПримеры:\n-
              Arasaka контролирует стратосферные шпили - квесты требуют восхождения\n-
              Уличные банды контролируют уличный уровень - квесты на улице\n- Подпольные
              группы контролируют подземелья - квесты в катакомбах\n- Конфликты между
              уровнями - многоуровневые сражения\n\n## Исследовательские квесты\n\nКвесты
              на исследование города, требующие посещения всех уровней и открытия
              секретов вертикальной архитектуры.\n\nПримеры:\n- Исследовать все 7
              уровней города\n- Найти секретные проходы между уровнями\n- Открыть
              заброшенные локации на каждом уровне\n- Собрать карту вертикального
              города\n", "mechanics_links": [], "assets": []}]}, "appendix": {"glossary":
