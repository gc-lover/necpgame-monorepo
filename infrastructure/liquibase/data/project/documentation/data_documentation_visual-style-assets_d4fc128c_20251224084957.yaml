              что мешает единообразию контента.", "goal": "Зафиксировать визуальные
              архетипы персонажей, оружия, экипировки и уникальных предметов для UI,
              маркетинга и геймплея.", "essence": "Гайд описывает принципы контраста
              и слойности, даёт профили архетипов, оружия, имплантов и транспорта
              и связывает их с сервисами и аналитикой.", "key_points": ["Определены
              базовые принципы визуальной идентичности персонажей и ассетов с учётом
              фракционных мотивов.", "Сформированы описания для дальнобойного и ближнего
              вооружения, имплантов, экипировки и транспорта.", "Заданы каналы интеграции:
              REST API, Kafka-события, метрики и UX/QA подтверждение."]}, "content":
              {"sections": [{"id": "introduction", "title": "Назначение", "body":
              "Документ задаёт визуальный язык для персонажей, оружия, экипировки
              и вспомогательных объектов NECPGAME.\nОн используется в character-service,
              gameplay-service, economy-service и маркетинговых материалах.\n", "mechanics_links":
              [], "assets": []}, {"id": "principles", "title": "Общие принципы", "body":
              "Контраст неона и приглушённых материалов, минимум три визуальных слоя,
              управляемый износ, узнаваемый силуэт\nи брендинг фракций — фундамент
              для любых ассетов. Принципы распространяются на архетипы игроков, NPC
              и предметов.\n", "mechanics_links": [], "assets": []}, {"id": "player_archetypes",
              "title": "Архетипы игроков и ключевых NPC", "body": "Corpo Operative,
              Street Ronin, Nomad Mechanist и Synth Mystic описаны с точки зрения
              силуэта, материалов,\nсветовых акцентов и внешности. Эти профили используются
              при генерации карточек персонажей и сюжете.\n", "mechanics_links": [],
              "assets": []}, {"id": "npc_roles", "title": "Специализированные роли
              NPC", "body": "Зафиксированы визуальные особенности Fixers, Ripperdocs,
              Gang Lieutenants и Trauma Team Medics, включая\nпалитры, аксессуары
              и характерные импланты для сцен и UI.\n", "mechanics_links": [], "assets":
              []}, {"id": "romance_characters", "title": "Романтические персонажи",
              "body": "Charismatic Idol, Rebel Poet и Corporate Diplomat представляют
              разные эмоциональные архетипы с индивидуальными\nвизуальными эффектами,
              используемыми в romance-системах и маркетинге.\n", "mechanics_links":
              ["mechanics/social/"], "assets": []}, {"id": "support_roles", "title":
              "Поддержка и инфраструктура", "body": "Data Broker, Synth Street Healer,
              Corporate Handler и Nomad Quartermaster описаны как службы, обеспечивающие\nэкономику
              и социальные механики. Их визуальные коды нужны для UI, подсказок и
              анимаций.\n", "mechanics_links": [], "assets": []}, {"id": "faction_motifs",
              "title": "Фракционные акценты", "body": "Для Arasaka, Militech, Zetatech,
              Trauma Team, Maelstrom, Valentinos, Voodoo Boys и Nomad Clans зафиксированы\nпалитры,
              текстуры и декоративные элементы, чтобы команды могли поддерживать целостность
              лора.\n", "mechanics_links": ["canon/lore/factions/"], "assets": []},
              {"id": "ranged_weapons", "title": "Дальнобойное вооружение", "body":
              "Прописаны визуальные особенности пистолетов, винтовок, снайперских
              систем, энергетического оружия, дробовиков,\nтяжёлых платформ и метательного
              арсенала. Эти описания служат базой для визуальных профилей в gameplay-service.\n",
              "mechanics_links": ["mechanics/combat/"], "assets": []}, {"id": "melee_and_implants",
              "title": "Ближний бой и импланты", "body": "Моноблейды, электрохлысты
              и встроенные имплант-оружия получают детальные указания по материалам,
              свету и\nтрансформации, чтобы художники и сценаристы учитывали специфику
              в боях и кат-сценах.\n", "mechanics_links": ["mechanics/combat/"], "assets":
              []}, {"id": "armor_systems", "title": "Экипировка и броня", "body":
              "Лёгкий стелс-костюм, тяжёлый экзокаркас и корпоративная парадная броня
              определяют визуальные сигнатуры\nдля разных ролей. Дополнительно описаны
              кибер-шлемы, тактические рюкзаки и имплантируемые аксессуары.\n", "mechanics_links":
              [], "assets": []}, {"id": "drones_and_items", "title": "Дополнительные
              предметы", "body": "Стандартизированы визуальные профили дронов, кибердеков,
              медицинских стимов, полевых мастерских Nomad и святынь Synth-культов,\nчтобы
              экономические и социальные системы ссылались на единую библиотеку ассетов.\n",
              "mechanics_links": [], "assets": []}, {"id": "transport", "title": "Транспорт
              и техника", "body": "Корпоративные аэрокары, номадские караваны, городские
              байки и инженерные серводроны описаны с акцентом на материалы,\nподсветку
              и поведение для использования в миссиях и маркетинговых роликах.\n",
              "mechanics_links": [], "assets": []}, {"id": "environment_elements",
              "title": "Среда и декор", "body": "Уличные неоновые вывески, кибернетические
              деревья, лабораторные интерьеры, переулки, станции техобслуживания,\nнебоскрёбы,
              подпольные рынки и киберспортивные арены составляют библиотеку окружения
              для художников и дизайнеров уровней.\n", "mechanics_links": ["canon/lore/_03-lore/visual-guides/visual-style-locations.yaml"],
              "assets": []}, {"id": "implants_and_mods", "title": "Импланты и модификации",
              "body": "Нейрошунты, когнитивные усилители, боевые ребра, кожные пластины,
              сенсорные сетки, тактильные моды и нейрослоты\nзаданы с цветовыми кодами
              и эффектами, чтобы поддерживать целостность механик усилений.\n", "mechanics_links":
              [], "assets": []}, {"id": "exotic_artifacts", "title": "Экзотические
              артефакты", "body": "Blackwall Shard, Chrono-Sync Watch, Bio-ink Tattoos,
              Nomad Memory Charms, Corporate Prestige Card, Quantum Dice,\nCyber Relic
              Totems, Neon Graffiti Capsules, Vault Keys и Echo Crystals формируют
              коллекцию редких предметов с\nхарактерными визуально-аудиальными эффектами.\n",
              "mechanics_links": [], "assets": []}, {"id": "card_imagery", "title":
              "Образы для карточек", "body": "Описаны композиции для ключевых карточек
              (охотница за контрактами, корпоративный исполнитель, номадский инженер,\nвуаль-нетраннер
              и др.), чтобы UI и маркетинг использовали согласованные позы и освещение.\n",
              "mechanics_links": [], "assets": []}, {"id": "integration", "title":
              "Применение и интеграция", "body": "Гайд обеспечивает генерацию текстов,
              всплывающих подсказок и маркетинговых описаний, синхронизируется с файлами\nперсонажей,
              боевых классов и экономических модулей.\n", "mechanics_links": [], "assets":
              []}, {"id": "delivery_channels", "title": "API, события и метрики",
              "body": "Зафиксированы REST-эндпоинты для архетипов, экипировки и предметов,
              Kafka-топики для обновлений визуала,\nа также метрики ArchetypeAdoptionRate,
              EquipmentVisualEngagement, MarketplaceConversionVisual и RomanceVisualAffinity.\nДокумент
              отражает прохождение UX/QA ревью и тестов схем.\n", "mechanics_links":
              [], "assets": []}]}, "appendix": {"glossary": [{"term": "Слойность ассета",
              "definition": "Комбинация базового материала, функциональных элементов
              и световых акцентов."}, {"term": "Брендинг фракции", "definition": "Набор
              визуальных мотивов и палитр, закрепляющих принадлежность ассета к конкретной
              корпорации или банде."}], "references": [{"title": "Визуальный гид по
