            value: '{"metadata": {"id": "canon-visual-style-locations", "title": "Визуальный
              гид по локациям NECPGAME", "document_type": "canon", "category": "visual-guide",
              "status": "approved", "version": "1.0.0", "last_updated": "2025-11-08T09:41:00+00:00",
              "concept_approved": true, "concept_reviewed_at": "2025-11-08T09:41:00+00:00",
              "owners": [{"role": "concept_director", "contact": "concept@necp.game"}],
              "tags": ["visual-style", "locations", "worldbuilding"], "topics": ["art-direction",
              "lore", "environments"], "related_systems": ["world-service", "social-service",
              "economy-service"], "related_documents": [{"id": "canon-visual-style-assets",
              "relation": "complements"}, {"id": "canon-city-life-population-algorithm",
              "relation": "integrates"}, {"id": "canon-content-city-life-api-task-package",
              "relation": "references"}], "source": "shared/docs/knowledge/canon/lore/visual-guides/visual-style-locations.md",
              "visibility": "internal", "audience": ["concept", "art", "gameplay"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "vision_manager",
              "reviewer": "Vision Leadership", "reviewed_at": "2025-11-08T09:41:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Команде требовался единый визуальный язык для локаций и рейдов, синхронизированный
              с сервисами и ассетами.", "goal": "Задать ориентиры по макро- и микро-локациям
              Night City и глобального мира, описать палитры, атмосферу и связи с
              пайплайном.", "essence": "Документ фиксирует визуальные профили, методику
              и интеграцию ассетов, чтобы арт, UI и системные команды работали согласованно.",
              "key_points": ["Определена методика визуализации (силуэт, слои, материалы,
              динамика, фракционность).", "Сформирован каталог макро-локаций, районов,
              хабов, корпоративных комплексов и рейдовых зон.", "Прописаны требования
              к API world/social/economy и предоставлена JSON-схема visualProfile.",
              "Ассет-реестр синхронизирован с content-pipeline и UI компонентами."]},
              "content": {"sections": [{"id": "purpose", "title": "Цель документа",
              "body": "- Сформировать единый визуальный язык для территорий, зданий,
              рейдов и социальных пространств.\n- Обеспечить быстрый перенос описаний
              в карточки локаций, UI и нарративные материалы.\n- Увязать атмосферу
              NECPGAME с референсами (Cyberpunk 2077, Valorant, Tarkov, BG3) и внутренними
              системами.\n", "mechanics_links": [], "assets": []}, {"id": "methodology",
              "title": "Методика визуализации", "body": "- **Силуэт:** каждая локация
              должна иметь читаемый силуэт для карты и маркетинговых превью.\n- **Слойность:**
              базовая геометрия, функциональные блоки, акцентное освещение и голограммы.\n-
              **Материалы:** сочетание металлизированных поверхностей, бетон-композита,
              стекла, неонового света и растительности.\n- **Динамика:** погодные
              эффекты, толпы NPC, дроны, транспорт, голографические объявления.\n-
              **Фракционность:** визуальные мотивы корпораций, банд и кланов через
              палитру, брендинг и пропсы.\n", "mechanics_links": [], "assets": []},
              {"id": "macro-locations", "title": "Макро-локации", "body": "- **Night
              City Megapolis:** игольчатые небоскрёбы, красно-жёлтые голограммы, многослойные
              магистрали.\n- **Neo Tokyo Arcology:** многоуровневые пласты с садами,
              прозрачные купола и световые храмы.\n- **Berlin Free Zone:** индустриальные
              руины, биокупола и лазерные прожекторы.\n- **Lagos Skyport:** взлётные
              площадки, подвесные кварталы, янтарный свет.\n- **Amazon Cloud Basin:**
              подвесные платформы, гидропоника, биолюминесценция.\n", "mechanics_links":
              [], "assets": []}, {"id": "night-city-districts", "title": "Районы Night
              City", "body": "- **Quantum Plaza:** голографический купол, стеклянные
              мосты, палитра Arasaka.\n- **Pacifica Reclamation Zone:** накренившиеся
              башни, рынки под неоновыми сетями, фиолетовые подсветки.\n- **Watson
              Industrial Spine:** вертикальные фабрики, пар, аварийные фонари Militech.\n-
              **Westbrook Skyline Gardens:** небесные сады, стеклянные павильоны,
              золотые акценты.\n- **Heywood Barrio Nexus:** граффити Valentinos, гирлянды
              и уличные бары.\n", "mechanics_links": [], "assets": []}, {"id": "social-hubs",
              "title": "Социальные хабы", "body": "- **Skyline Agora:** крытый рынок
              с голографическими потолками и сценой для кибершоу.\n- **Undermarket
              Bazaar:** подземный рынок с кислотно-зелёной подсветкой и ремонтными
              станциями.\n- **Cloudspire Residential Stack:** стеклянные жилые капсулы
              и общие лаунжи.\n- **Reclaimers Yard:** номадский анклав с мастерскими
              и янтарным светом.\n- **League Hub Conflux:** киберспортивный центр
              с динамическими панелями рейтингов.\n", "mechanics_links": [], "assets":
              []}, {"id": "corporate-complexes", "title": "Корпоративные комплексы",
              "body": "- **Arasaka Sovereign Tower:** чёрный монолит с красными линиями
              и зеркальными залами.\n- **Militech Battleplex:** укреплённый кампус
              с тестовыми полигонами и пилотами в экзоскелетах.\n- **Zetatech Innovation
              Dome:** полупрозрачный купол с футуристическими лабораториями.\n- **Biotechnica
              Eden Spire:** башня с зелёными террасами и биолюминесцентными оранжереями.\n",
              "mechanics_links": [], "assets": []}, {"id": "raid-zones", "title":
              "Рейдовые зоны", "body": "- **Blackwall Breach Site:** фрактальные стены
              данных, нестабильные голограммы, антивесомые платформы.\n- **Corpo Vault
              Siege:** подземный бункер, лазерные сетки, автономные турели.\n- **Hydro
              Grid Depths:** гидроэлектростанция с водяным туманом и зелёными аварийными
              лампами.\n- **Titan Freight Orbital:** низкая гравитация, промышленные
              роботы, панорамы планеты.\n- **Sable Reactor Ruins:** токсичные испарения,
              аварийные цистерны, радиоактивные искры.\n", "mechanics_links": ["mechanics/world/dungeons/dungeon-bosses-abilities.yaml"],
              "assets": []}, {"id": "hidden-zones", "title": "Подземные пространства",
              "body": "- **Netherline Tunnels:** повреждённый метрополитен, граффити
              Voodoo Boys, строб-эффекты.\n- **Subdermal Exchange:** секретный клуб
              с зеркальными стенами и термовизионным светом.\n- **Archive of Echoes:**
              хранилище данных с висящими капсулами и голубым неоном.\n- **Rust Vein
              Maintenance:** технические туннели Militech, ремонтные роботы и пар.\n",
              "mechanics_links": [], "assets": []}, {"id": "natural-areas", "title":
              "Природные области", "body": "- **Badlands Storm Belt:** песчаные бури,
              энергетические щиты, номадские караваны.\n- **Floating Mangrove Farms:**
              плавучие фермы, светящиеся корни, агродроны.\n- **Glacier Algorithm
              Outpost:** полярная станция, холодный голубой свет, тепловые турели.\n-
              **Red Wastes Crevasse:** красная пустыня, биолюминесцентные пещеры,
              контрабандисты.\n", "mechanics_links": [], "assets": []}, {"id": "poi",
              "title": "Точки интереса", "body": "- Transit Nexus, MediGrid Clinics,
              Signal Relay Towers, Cultural Memory Museum, Drone Service Atriums,
              Data Ferry Piers.\n- Для каждого объекта требуется уникальный asset
              ID и привязка к UI компонентам.\n", "mechanics_links": [], "assets":
              []}, {"id": "social-services", "title": "Социальные сервисы", "body":
              "- Romance Lounge «Soft Neon», Community Fabrication Hub, Mentorship
              Hall, League Command Center, Synth Faith Sanctum, Nomad Caravan Plaza,
              Blackwall Research Lab.\n- Указываем палитры, ambient audio и ключевые
              элементы для интеграции с social-service.\n", "mechanics_links": [],
              "assets": []}, {"id": "usage", "title": "Использование", "body": "-
              Применяем описания в карточках локаций, UI превью и маркетинговых материалах.\n-
              Сопоставляем визуальные мотивы с фракционными документами и сервисами
              мира.\n- Синхронизируем рейды с `start-content/endgame-raids/` и боевыми
              системами.\n", "mechanics_links": [], "assets": []}, {"id": "asset-registry",
              "title": "Ассет-реестр", "body": "| Локация / зона | Asset ID | Источник
              | Игровой пакет | UI компонент |\n|----------------|----------|----------|---------------|--------------|\n|
              Night City Megapolis | `ASSET-LOC-NC-001` | `figma://visuals/night-city/overview`
              | `Art/World/NightCity/Megapolis` | `ui/world/map/nc-megapolis-card.tsx`
              |\n| Neo Tokyo Arcology | `ASSET-LOC-TYO-004` | `figma://visuals/tokyo/arcology`
              | `Art/World/Tokyo/Arcology` | `ui/world/map/tokyo-arcology-card.tsx`
              |\n| Berlin Free Zone | `ASSET-LOC-BER-006` | `figma://visuals/berlin/free-zone`
              | `Art/World/Berlin/FreeZone` | `ui/world/map/berlin-free-zone-card.tsx`
              |\n| Quantum Plaza | `ASSET-DIST-NC-012` | `figma://districts/quantum-plaza`
              | `Art/Districts/NightCity/QuantumPlaza` | `ui/world/districts/quantum-plaza.tsx`
              |\n| Pacifica Reclamation Zone | `ASSET-DIST-NC-019` | `figma://districts/pacifica`
              | `Art/Districts/NightCity/Pacifica` | `ui/world/districts/pacifica-card.tsx`
              |\n| Skyline Agora | `ASSET-HUB-NC-031` | `figma://hubs/skyline-agora`
              | `Art/Hubs/SkylineAgora` | `ui/social/hubs/skyline-agora.tsx` |\n|
              Blackwall Breach Site | `ASSET-RAID-NC-041` | `figma://raids/blackwall-breach`
              | `Art/Raids/BlackwallBreach` | `ui/raids/cards/blackwall-breach.tsx`
              |\n| Badlands Storm Belt | `ASSET-WILD-NC-052` | `figma://wildzones/badlands-storm`
              | `Art/Wildzones/BadlandsStorm` | `ui/world/wildzones/badlands.tsx`
              |\n\nAsset ID синхронизированы с `content-pipeline/assets-registry.csv`.
              При добавлении новых зон необходимо обновлять registry и сопутствующие
              UI компоненты.\n", "mechanics_links": [], "assets": []}, {"id": "api",
              "title": "Интеграция с API", "body": "- **world-service:** `GET /world/cities/{cityId}/snapshot`
              и `GET /world/districts/{districtId}` возвращают `visualProfileId`.\n-
              **social-service:** `GET /social/hubs/{hubId}` использует поля `visualMood`
              и `ambientSound`.\n- **economy-service:** `GET /economy/vendors/{vendorId}`
              включает `stallVisual`, привязанный к asset ID.\n- Экспорт визуальных
              профилей выполняется скриптом `scripts/export-visual-style.ps1`.\n\nJSON
              Schema (`schemas/world/visual-profile.schema.json`):\n\n```json\n{\n  \"$id\":
              \"schemas/world/visual-profile.schema.json\",\n  \"type\": \"object\",\n  \"required\":
              [\"assetId\", \"palette\", \"lighting\", \"moodTags\"],\n  \"properties\":
              {\n    \"assetId\": { \"type\": \"string\", \"pattern\": \"^ASSET-(LOC|DIST|HUB|RAID|WILD)-[A-Z]{2,3}-\\\\d{3}$\"
              },\n    \"palette\": {\n      \"type\": \"object\",\n      \"required\":
              [\"primary\", \"secondary\", \"accent\"],\n      \"properties\": {\n        \"primary\":
              { \"type\": \"string\", \"pattern\": \"^#([A-Fa-f0-9]{6})$\" },\n        \"secondary\":
              { \"type\": \"string\", \"pattern\": \"^#([A-Fa-f0-9]{6})$\" },\n        \"accent\":
              { \"type\": \"string\", \"pattern\": \"^#([A-Fa-f0-9]{6})$\" }\n      }\n    },\n    \"lighting\":
              { \"type\": \"string\", \"enum\": [\"neon\", \"bioluminescent\", \"industrial\",
              \"natural\", \"mixed\"] },\n    \"moodTags\": {\n      \"type\": \"array\",\n      \"items\":
              { \"type\": \"string\" },\n      \"minItems\": 1,\n      \"maxItems\":
              5\n    }\n  }\n}\n```\n\nREST payload пример:\n\n```json\n{\n  \"assetId\":
              \"ASSET-DIST-NC-019\",\n  \"title\": \"Pacifica Reclamation Zone\",\n  \"palette\":
              {\n    \"primary\": \"#1B1F3B\",\n    \"secondary\": \"#6420AA\",\n    \"accent\":
              \"#00E0FF\"\n  },\n  \"lighting\": \"neon\",\n  \"moodTags\": [\"salvage\",
              \"underground\", \"contraband\"],\n  \"keyElements\": [\n    \"leaning
              towers with neon grid\",\n    \"markets under holographic nets\",\n    \"Maelstrom
              patrol drones\"\n  ]\n}\n```\n\nQA чек-лист:\n- [x] Уникальные asset
              ID для всех зон.\n- [x] Палитры в hex-формате.\n- [x] Ссылки на связанные
              документы и сервисы обновлены.\n- [x] Документ отражён в readiness-трекере
              (`ready`).\n", "mechanics_links": [], "assets": []}]}, "appendix": {"glossary":
