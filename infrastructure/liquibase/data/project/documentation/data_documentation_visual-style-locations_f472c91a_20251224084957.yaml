              "content": {"sections": [{"id": "introduction", "title": "Назначение",
              "body": "Документ задаёт общий визуальный язык для городов, регионов,
              социально-игровых пространств и инфраструктуры.\nОн служит опорой для
              команд world, art, social и economy при подготовке карточек локаций,
              UI-превью и маркетинговых материалов.\n", "mechanics_links": [], "assets":
              []}, {"id": "visualization_method", "title": "Методика визуализации",
              "body": "Подход строится на пяти принципах: читаемый силуэт, многоуровневая
              композиция, контраст материалов,\nдинамика окружения и обязательная
              фракционность. Каждый профиль локации включает базовую геометрию, функциональные
              модули,\nакцентное освещение, характерные эффекты и визуальные маркеры
              корпораций или банд.\n", "mechanics_links": [], "assets": []}, {"id":
              "macro_locations", "title": "Макро-локации и регионы", "body": "Для
              Night City, Neo Tokyo, Berlin Free Zone, Lagos Skyport и Amazon Cloud
              Basin определены силуэты,\nпалитры и динамические элементы. Эти профили
              применяются как эталоны при проектировании новых городов и\nсинхронизации
              с каталогом мировых мегаполисов.\n", "mechanics_links": ["canon/lore/locations/world-cities/"],
              "assets": []}, {"id": "night_city_districts", "title": "Районы Night
              City", "body": "Quantum Plaza, Pacifica Reclamation Zone, Watson Industrial
              Spine, Westbrook Skyline Gardens и Heywood Barrio Nexus\nдемонстрируют
              контраст между корпоративными, промышленными и уличными зонами. Для
              каждого района описаны палитры,\nтиповое окружение и персонажные акценты
              для UI и сценариев.\n", "mechanics_links": [], "assets": []}, {"id":
              "social_hubs", "title": "Социальные хабы и жильё", "body": "Skyline
              Agora, Undermarket Bazaar, Cloudspire Residential Stack, Reclaimers
              Yard и League Hub Conflux представляют\nразные форматы взаимодействия
              игроков. Описания подчёркивают модульные киоски, подземные рынки, стеклянные
              жилые капсулы,\nномадские мастерские и киберспортивные центры.\n", "mechanics_links":
              [], "assets": []}, {"id": "corporate_complexes", "title": "Корпоративные
              комплексы", "body": "Arasaka Sovereign Tower, Militech Battleplex, Zetatech
              Innovation Dome и Biotechnica Eden Spire фиксируют фирменные\nматериалы,
              освещение и внутренние пространства. Профили применяются в документах
              по корпорациям и при подготовке\nсюжетных ивентов.\n", "mechanics_links":
              ["canon/lore/factions/"], "assets": []}, {"id": "raid_zones", "title":
              "Рейдовые зоны и арены", "body": "Blackwall Breach Site, Corpo Vault
              Siege, Hydro Grid Depths, Titan Freight Orbital и Sable Reactor Ruins
              определяют\nвизуальные мотивы для высокорисковых активностей. В описании
              отражены эффекты данных, низкая гравитация, токсичные испарения\nи оборонительные
              системы.\n", "mechanics_links": ["mechanics/combat/"], "assets": []},
              {"id": "hidden_spaces", "title": "Скрытые пространства", "body": "Netherline
              Tunnels, Subdermal Exchange, Archive of Echoes и Rust Vein Maintenance
              создают визуальные опорные точки\nдля секретных маршрутов, клубов и
              технических коридоров. Контент-команды используют эти профили при написании
              квестов и событий.\n", "mechanics_links": [], "assets": []}, {"id":
              "natural_borders", "title": "Природные и пограничные зоны", "body":
              "Badlands Storm Belt, Floating Mangrove Farms, Glacier Algorithm Outpost
              и Red Wastes Crevasse задают отношение к погоде,\nбиолюминесцентной
              флоре и экстремальным условиям. Профили поддерживают связку с механиками
              выживания и караванов.\n", "mechanics_links": ["mechanics/world/"],
              "assets": []}, {"id": "infrastructure", "title": "Инфраструктура и сервисы",
              "body": "Transit Nexus, MediGrid Clinics, Signal Relay Towers, Cultural
              Memory Museum, Drone Service Atriums и Data Ferry Piers\nописаны как
              повторно используемые модули. Они служат шаблонами для построения карт
              и экономических связей.\n", "mechanics_links": ["mechanics/economy/"],
              "assets": []}, {"id": "integration", "title": "Интеграция и использование",
              "body": "Профили применяются в карточках локаций, UI и маркетинговых
              материалах и связаны с микросервисами `world-service`,\n`social-service`
