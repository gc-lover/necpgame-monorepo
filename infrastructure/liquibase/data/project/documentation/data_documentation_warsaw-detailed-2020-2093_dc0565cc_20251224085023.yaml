              и «Amber Resurrection» раскрывают выбор между корпорацией, подпольем
              и глобальными игроками."]}, "content": {"sections": [{"id": "city-overview",
              "title": "Краткая справка", "body": "Warsaw Vistula Sentinel Network
              — центральный узел Центрально-Европейского Альянса с населением около
              10,8 млн.\nVistula Sentinel Directorate управляет спектровыми мостами,
              Wisła Shadowline и Praga Relay Union держат подполье, а Iron Hussars
              Collective обеспечивает военную поддержку.\nСимвол — мост Aurora Wisła,
              соединяющий старый город с орбитальными воротами.\n", "mechanics_links":
              [], "assets": []}, {"id": "vertical-structure", "title": "Вертикальная
              структура", "body": "5. Aurora Sentinel Crown — орбитальные контролёры,
              анти-дроновые купола и дипломатические платформы.\n4. Spectrum Bridge
              Network — голографические мосты и дата-смотровые площадки аналитиков.\n3.
              Vistula Commerce Bastions — укреплённые бастионы с VR-рынками и логистикой.\n2.
              Praga Undergrid — туннели, архивы Солидарности и хакерские святилища.\n1.
              Mazovian Deep Vaults — крио-хранилища, дата-бункеры и железнодорожные
              катакомбы.\n", "mechanics_links": [], "assets": []}, {"id": "clusters",
              "title": "Горизонтальные кластеры", "body": "Vistula Sentinel Bastion
              — командный центр VSD и Wisła Shield Array.\nPraga Resonance Grid —
              лабиринт хабов и подпольных студий Praga Relay Union.\nAmber Corridor
              District — культурно-торговый пояс Amber Couriers.\nIron Hussar Barricades
              — оборонительные рубежи и тренировочные арены мехов.\n", "mechanics_links":
              [], "assets": []}, {"id": "mobility", "title": "Маршруты", "body": "Wisła
              Sentinel Route соединяет Варшаву с Гданьском и Краковом.\nPraga Ghost
              Tram используется для тайных операций между Вильнюсом и Киевом.\nMazovian
              Skyrail и Amber Express управляют воздушной и логистической сетью.\n",
              "mechanics_links": [], "assets": []}, {"id": "key-npcs", "title": "Ключевые
              фигуры", "body": "Агнешка «Sentinel Regent» Новак — директор VSD и архитектор
              мостов.\nМарчин «Amber Ledger» Коваль — торговец артефактами и данными.\nДоктор
              Полина «Praga Pulse» Желиньска — рипердок и исследователь архивов.\nТомаш
              «Iron Vane» Пек (ИИ) — наставник Iron Hussars.\nИвона «Ghost Signal»
              Стажиньска — лидер Wisła Shadowline.\nОлек «Bridge Seer» Мартынюк —
              аналитик спектров VSD.\nЦепочки «Sentinel Covenant», «Amber Route» и
              «Hussar Echo» описывают взаимодействие фракций.\n", "mechanics_links":
              [], "assets": []}, {"id": "story-hooks", "title": "Сюжетные узлы", "body":
              "«Wisła Firewall» — отражение цифровой атаки, выбор между NetWatch и
              Wisła Shadowline.\n«Amber Resurrection» — судьба янтарного архива и
              его влияния на Witness Vaults и корпорации.\n", "mechanics_links": [],
              "assets": []}, {"id": "economy", "title": "Экономика и геймплей", "body":
              "Рынки: Amber Exchange, Vistula Logistics Hub и Praga Relay Bazaar.\nЭкстракт-зоны:
              Wisła Flood Vaults, Mazovian Rail Catacombs и Spectrum Relay Towers.\nАктивности:
              фестиваль «Neon Chopin», турнир «Hussar Skirmish» и политические дебаты
              Praga Resonance.\n", "mechanics_links": [], "assets": []}, {"id": "sensory",
              "title": "Атмосфера", "body": "Визуал — спектровые мосты, янтарные витражи
              и орбитальные прожекторы.\nЗвуки — синтезированная классика, предупреждения
              сирен и шум маглевов.\nЗапахи — озон после дождя, янтарное масло и кофе
              городских кафе.\n", "mechanics_links": [], "assets": []}, {"id": "integration",
              "title": "Интеграция в сервисы (world-state / defense / logistics /
              telemetry)", "body": "integration:\n  world_state:\n    city_id: warsaw\n    cluster_ids:\n      -
              vistula-sentinel-bastion\n      - praga-resonance-grid\n      - amber-corridor\n      -
