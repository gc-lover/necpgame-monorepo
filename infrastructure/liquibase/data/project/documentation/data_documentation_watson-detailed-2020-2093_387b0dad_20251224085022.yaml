              "reviewer": "", "reviewed_at": "", "status": "pending"}], "next_actions":
              []}, "summary": {"problem": "Watson остаётся ключевой отправной точкой
              для игроков и требует полной фиксации.", "goal": "Описать географию,
              историю, легенды и ключевые локации района.", "essence": "Район пережил
              упадок, войну и возрождение, став хаотичным домом для Maelstrom, Tyger
              Claws и рабочих общин.", "key_points": ["Разделён на Northside, Kabuki,
              Arasaka Waterfront и мегаблоки.", "Хронология охватывает промышленное
              прошлое, «красные годы», эпоху V и события Пятой войны.", "Включает
              легенды о заводе Maelstrom, призраке моста и пропавших детях."]}, "content":
              {"sections": [{"id": "overview", "title": "Краткая справка", "body":
              "Watson — промышленно-жилой район Night City с населением около 800
              тысяч. Maelstrom контролирует север, Tyger Claws\nделят Kabuki, а корпорации
              удерживают Waterfront. Район ассоциируется с трущобами, рынками и домом
              V.\n", "mechanics_links": [], "assets": []}, {"id": "geography", "title":
              "География и подрайоны", "body": "- **Northside:** заброшенные фабрики
              и базы Maelstrom, включая «Храм Всеотца».\n- **Kabuki:** крупнейший
              рынок города, зона влияния Tyger Claws.\n- **Arasaka Waterfront:** корпоративные
              офисы и доки.\n- **Мегаблоки:** перенаселённые жилые комплексы, включая
              Megabuilding H10.\n", "mechanics_links": [], "assets": []}, {"id": "history",
              "title": "История района", "body": "- **До 2020:** промышленное сердце
              с устойчивым рабочим классом.\n- **2020-2023:** разрушения Четвёртой
              войны и массовая безработица.\n- **2024-2030:** «красные годы» хаоса
              и усиления банд.\n- **2030-2060:** частичное восстановление, раздел
              влияния между Maelstrom и Tyger Claws.\n- **2077:** события Cyberpunk
              2077 и биография V.\n- **2077-2093:** шрамы Пятой войны и современное
              состояние.\n", "mechanics_links": [], "assets": []}, {"id": "mysteries",
              "title": "Тайны и легенды", "body": "- **Подземный завод Maelstrom:**
              производит кустарные импланты.\n- **Призрак Watson Bridge:** киборг
              Sigma-9 охраняет место битвы.\n- **Пропавшие дети Kabuki:** Scavengers
              похищают детей для Flesh Cartel.\n- **Безумный доктор подвала:** экспериментальный
              ripper doc Чжоу Лин.\n- **Квартира Jackie Welles:** мемориал в Megabuilding
              H10.\n- **Станция метро-призрак:** логово Scavengers в заброшенных туннелях.\n",
              "mechanics_links": [], "assets": []}, {"id": "key_locations", "title":
              "Ключевые локации", "body": "- **Misty''s Esoterica и клиника Viktor
              Vektor:** центр историй V и Jackie.\n- **Kabuki Market:** главный торговый
              узел трущоб.\n- **Храм Всеотца:** база Maelstrom с возможностью вербовки.\n-
              **Watson Bridge:** мемориал и стратегический переход.\n- **Megabuilding
              H10:** дом V и Mama Welles.\n- **Бар «Ржавая Сирена»:** место контрактов
              и подпольных боёв.\n", "mechanics_links": [], "assets": []}, {"id":
              "atmosphere", "title": "Атмосфера", "body": "Днём рынок оживает, вечером
              запускаются бары, а ночью район погружается в опасность. Запахи дыма
              и масла, крики торговцев\nи грохот фабрик соседствуют с тревожной тишиной
              после полуночи.\n", "mechanics_links": [], "assets": []}, {"id": "society",
              "title": "Социальная структура", "body": "Низший класс составляет 70%
              населения, рабочий — 25%, средний — 5%. Богатые жители мигрируют в Westbrook
              или City Center,\nоставляя Watson ареной борьбы за выживание.\n", "mechanics_links":
              [], "assets": []}, {"id": "dangers", "title": "Опасности", "body": "Maelstrom,
              Scavengers, киберпсихопаты, высокая преступность и нищета формируют
              постоянные риски. Тем не менее район\nостаётся домом для сильных духом
              общин.\n", "mechanics_links": [], "assets": []}, {"id": "quotes", "title":
              "Цитаты", "body": "> «Watson — это не рай. Но это наш дом.» — Mama Welles  \n>
              «Город умирал и возрождался. Люди здесь крепкие.» — Viktor Vektor  \n>
              «Kabuki Market — место, где можно купить всё.» — «Гайка» Томми  \n>
              «У каждого должен быть бар, где можно забыться.» — Ронни\n", "mechanics_links":
              [], "assets": []}]}, "appendix": {"glossary": [], "references": [{"title":
