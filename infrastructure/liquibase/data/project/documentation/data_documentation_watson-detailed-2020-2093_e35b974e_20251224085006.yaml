              и неон.\n", "mechanics_links": [], "assets": []}, {"id": "geography",
              "title": "География и архитектура", "body": "Подрайоны включают Northside
              с заброшенными фабриками, Kabuki Market как\nнейтральную зону между
              бандами, Arasaka Waterfront с корпоративной охраной и\nперенаселённые
              жилые мегаблоки.\n", "mechanics_links": [], "assets": []}, {"id": "history",
