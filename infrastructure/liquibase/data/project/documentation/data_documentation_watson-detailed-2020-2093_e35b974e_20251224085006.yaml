              частичное восстановление и события Cyberpunk\n2077, включая битву за
              Watson Bridge.\n", "mechanics_links": [], "assets": []}, {"id": "secrets",
              "title": "Тайны и легенды", "body": "Подземный завод Maelstrom, призрак
              Watson Bridge, пропавшие дети Kabuki, а\nтакже легенды о доктора Чжоу
              Лин, квартире Jackie Welles и заброшенной\nстанции метро задают квестовую
              структуру района.\n", "mechanics_links": [], "assets": []}, {"id": "key-locations",
              "title": "Ключевые локации", "body": "Misty''s Esoterica, Kabuki Market,
