            value: '{"metadata": {"id": "canon-lore-night-city-westbrook-japantown-2040-2093",
              "title": "Westbrook: Japantown — Японский квартал (2040-2093)", "document_type":
              "canon", "category": "locations", "status": "approved", "version": "1.0.0",
              "last_updated": "2025-12-20T00:00:00+00:00", "concept_approved": true,
              "concept_reviewed_at": "2025-12-20T00:00:00+00:00", "owners": [{"role":
              "world_director", "contact": "world@necp.game"}], "tags": ["night-city",
              "westbrook", "japantown", "asian-culture"], "topics": ["locations",
              "cultural-enclaves", "entertainment-districts"], "related_systems":
              ["world-service", "faction-service", "culture-service"], "related_documents":
              [{"id": "canon-lore-night-city-districts-master-index", "relation":
              "extends"}, {"id": "canon-lore-factions-gangs-tyger-claws", "relation":
              "controls"}], "source": "shared/docs/knowledge/canon/lore/locations/night-city/westbrook-japantown-2040-2093.md",
              "visibility": "internal", "audience": ["narrative", "content", "game-design"],
              "risk_level": "medium"}, "review": {"chain": [{"role": "world_director",
              "reviewer": "Location Lore Review Cell", "reviewed_at": "2025-12-20T00:00:00+00:00",
              "status": "approved"}], "next_actions": []}, "summary": {"problem":
              "Japantown как ключевой культурный и развлекательный центр Night City
              нуждался в детальном описании.", "goal": "Создать всестороннее описание
              Japantown - японского квартала с традициями, технологиями и современной
              культурой.", "essence": "Japantown - это культурный мост между традициями
              и cyberpunk, где древние ритуалы соседствуют с нейроимплантами.", "key_points":
              ["Сочетание традиционной японской культуры с cyberpunk технологиями",
              "Контролируется Tyger Claws, но открыт для всех", "Центр развлечений,
              еды и технологий", "Культурное наследие и современные инновации"]},
              "content": {"sections": [{"id": "overview", "title": "Общий обзор квартала",
              "body": "**Japantown** - живой японский анклав в Westbrook, занимающий
              несколько кварталов между Charter Hill и North Oak.\nОснован в 2040
              году как культурный центр для японских иммигрантов и корпоративных представителей.\n\n**Архитектурный
              стиль:**\n- Нео-традиционные здания с неоновой подсветкой\n- Сады с
              бонсай и высокотехнологичными фонтанами\n- Торговые улицы с традиционными
              фонарями и голограммами\n- Подземные уровни с техно-лабораториями\n\n**Население:**
              ~150,000 жителей (японцы, корейцы, вьетнамцы, местные)\n**Атмосфера:**
              Сочетание спокойствия и энергии, традиции и инноваций\n**Экономика:**
              Туризм, развлечения, высокотехнологичные товары\n"}, {"id": "key_districts",
              "title": "Ключевые районы", "body": "**Garden District (Садовый район):**\n-
              Традиционные сады и чайные дома\n- Медитативные зоны с виртуальными
              пейзажами\n- Рестораны с аутентичной японской кухней\n\n**Tech Quarter
              (Техно-квартал):**\n- Магазины электроники и имплантов\n- Ремонтные
              мастерские для кибернетических устройств\n- Лаборатории по модификации
              гаджетов\n\n**Entertainment Zone (Зона развлечений):**\n- Ночные клубы
              с неоновой подсветкой\n- Театры кабуки с голографическими эффектами\n-
              Игровые аркады и VR-залы\n\n**Temple Complex (Храмовый комплекс):**\n-
              Буддийские и синтоистские храмы\n- Медитационные центры с нейро-усилителями\n-
              Традиционные фестивали и церемонии\n"}, {"id": "cultural_elements",
              "title": "Культурные элементы", "body": "**Традиции и современность:**\n-
              Ежедневные чайные церемонии с умными чашками\n- Фестивали с дронами
              и голограммами\n- Татуировки с традиционными мотивами и LED-элементами\n-
              Медитация с нейроинтерфейсами\n\n**Язык и коммуникация:**\n- Японский
              как основной язык в официальных ситуациях\n- Английский для бизнеса
              и туристов\n- Корпоративный жаргон с японскими заимствованиями\n- Голографические
              переводчики\n\n**Социальные нормы:**\n- Уважение к иерархии (семпай-кohai
              система)\n- Коллективизм с индивидуальными модификациями\n- Гармония
              внешняя, конкуренция внутренняя\n- Почитание технологий как продолжения
              традиции\n"}, {"id": "business_economy", "title": "Бизнес и экономика",
              "body": "**Основные отрасли:**\n- **Рестораны и еда:** Аутентичная кухня
              с молекулярной гастрономией\n- **Электроника:** Высокотехнологичные
              гаджеты и импланты\n- **Развлечения:** Клубы, театры, VR-аттракционы\n-
              **Туризм:** Экскурсии и культурные мероприятия\n\n**Ключевые бизнесы:**\n-
              **Mizutani Electronics:** Специализируется на кибернетических модификациях\n-
              **Sakura Grill:** Ресторан с традиционной и fusion кухней\n- **Neo-Kabuki
              Theater:** Театр с традиционными пьесами и VR-эффектами\n- **Zen Tech
              Clinic:** Клиника по установке гармоничных имплантов\n\n**Экономические
              связи:**\n- Импорт технологий из Японии и Кореи\n- Экспорт культурных
              товаров в другие районы\n- Туристический доход от посетителей из других
              частей города\n"}, {"id": "faction_influence", "title": "Влияние фракций",
              "body": "**Tyger Claws (Основные контролеры):**\n- Защита территории
              от внешних угроз\n- Контроль подпольных операций\n- Культурное влияние
              на местную молодежь\n- Партнерство с местными бизнесами\n\n**Корпоративное
              присутствие:**\n- Офисы Kang Tao и других азиатских корпораций\n- Исследовательские
              лаборатории под прикрытием\n- Корпоративные VIP-зоны в клубах\n\n**Уличные
              группировки:**\n- Местные банды, лояльные Tyger Claws\n- Иммигрантские
              сообщества с собственными традициями\n- Техно-хакеры, работающие на
              черном рынке\n\n**Международные связи:**\n- Контакты с японскими и корейскими
              сообществами\n- Культурный обмен с азиатскими корпорациями\n- Туристические
              связи с другими городами\n"}, {"id": "daily_life", "title": "Повседневная
              жизнь", "body": "**Утро:**\n- Медитация в храмах с нейро-усилителями\n-
              Завтрак в семейных ресторанах\n- Работа в техно-компаниях или традиционных
              ремеслах\n\n**День:**\n- Шопинг в торговых кварталах\n- Посещение музеев
              и культурных центров\n- Бизнес-встречи с традиционными ритуалами\n\n**Вечер:**\n-
              Ужин в ресторанах с fusion-кухней\n- Развлечения в клубах и театрах\n-
              Ночные прогулки по освещенным улицам\n\n**Особенности:**\n- Сочетание
              технологий и традиций в повседневности\n- Высокий уровень гигиены и
              порядка\n- Социальная гармония с внутренней конкуренцией\n"}, {"id":
              "technological_integration", "title": "Интеграция технологий", "body":
              "**Повседневные технологии:**\n- Умные дома с традиционным дизайном\n-
              Автономные дроны для доставки еды\n- Нейроинтерфейсы для языкового перевода\n-
              VR-очки для виртуального общения\n\n**Культурная адаптация технологий:**\n-
              Голографические церемонии в храмах\n- Цифровые версии традиционных искусств\n-
              Нейро-усиленная медитация\n- Технологии, сохраняющие культурное наследие\n\n**Инновации
              Japantown:**\n- Гармоничные импланты (не вызывающие cyberpsychosis)\n-
              Культурно-адаптированные интерфейсы\n- Традиционные искусства с техно-элементами\n"},
              {"id": "conflicts_challenges", "title": "Конфликты и вызовы", "body":
              "**Внутренние проблемы:**\n- Генерационный разрыв между традиционалистами
              и техно-энтузиастами\n- Экономическая конкуренция между старыми и новыми
              бизнесами\n- Интеграция иммигрантов из разных азиатских культур\n\n**Внешние
              угрозы:**\n- Территориальные споры с Valentinos из соседнего Heywood\n-
              Корпоративный шпионаж от конкурирующих компаний\n- Туристический прессинг,
              меняющий аутентичность района\n\n**Современные вызовы:**\n- Сохранение
              культурной идентичности в глобальном мире\n- Адаптация традиций к новым
              технологиям\n- Экономическая устойчивость в условиях кризиса\n"}, {"id":
              "festivals_events", "title": "Фестивали и события", "body": "**Традиционные
              фестивали:**\n- **Hanami Festival:** Цветение сакуры с дронами и голограммами\n-
              **Obon Ceremony:** Почитание предков с VR-проекциями\n- **New Year Celebration:**
              Традиционный праздник с техно-элементами\n\n**Современные события:**\n-
              **Neon Matsuri:** Фестиваль неона и технологий\n- **Cyber Kabuki:**
              Современные пьесы с VR-эффектами\n- **Tech Tea Ceremony:** Чайные церемонии
              с умными чашками\n\n**Культурный обмен:**\n- Международные фестивали
              азиатской культуры\n- Техно-арт выставки\n- Спортивные мероприятия с
              традиционными элементами\n"}]}, "appendix": {"glossary": [{"term": "Japantown",
              "definition": "Японский культурный квартал в Westbrook, Night City"},
              {"term": "Neo-Traditional", "definition": "Стиль, сочетающий традиционную
              японскую культуру с cyberpunk технологиями"}, {"term": "Cultural Fusion",
              "definition": "Сочетание традиционных и современных элементов в культуре
              Japantown"}, {"term": "Harmonious Tech", "definition": "Технологии,
              разработанные для гармоничной интеграции с традициями"}], "references":
              [{"title": "Night City Districts Master Index", "link": "../NIGHT-CITY-DISTRICTS-MASTER-INDEX.yaml"},
              {"title": "Tyger Claws Gang Lore", "link": "../../factions/gangs/tyger-claws-gang-lore.yaml"},
              {"title": "Cultural Fusion Guide", "link": "../../../culture/cultural-fusion-guide.yaml"}],
