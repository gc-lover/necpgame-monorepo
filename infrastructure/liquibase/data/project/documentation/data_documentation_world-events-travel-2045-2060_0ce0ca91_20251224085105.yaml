              "Успехи дают данные, скидки, увеличение Citizens; провалы вызывают blackout,
              штрафы и нападения."]}, "content": {"sections": [{"id": "world_lore",
              "title": {"Мир и лор": "Эпоха 2045–2060"}, "body": "В эпоху 2045–2060
              Night City восстанавливается после Blackwall, но хаос всё ещё правит.
              Сети нестабильны, культы процветают, а эмиттеры становятся новой валютой.
              В эту эпоху каждый день — это вызов, каждая встреча — это риск, а каждое
              решение может изменить всё.\n\n**Фантомные всплески:** После Blackwall
              сети стали непредсказуемыми. Фантомные всплески создают опасные зоны,
              где данные могут убить, а информация — это оружие. В киберпанк-мире
              сети — это джунгли, где выживают только сильнейшие.\n\n**Культовые угрозы:**
              В хаосе восстановления культы набирают силу. Каждый рейд — это битва
              за душу, каждый фанатик — это угроза. В Night City культы — это отражение
              отчаяния, которое питает город.\n\n**Рынок эмиттеров:** Эмиттеры становятся
              новой валютой. Каждый контракт — это сделка с дьяволом, каждая технология
              — это компромисс. В киберпанк-мире эмиттеры — это будущее, которое уже
              наступило.\n", "mechanics_links": ["mechanics/world/events/world-events-framework.yaml"],
              "assets": []}, {"id": "context", "title": "Контекст эпохи 2045–2060",
              "body": "События адаптированы под раннюю восстановленную Night City:
              сети нестабильны, культы активны, а эмиттеры становятся новой валютой.\nИспользуйте
              пул при перемещении между тех-дистриктами, трущобами и гражданскими
              зонами, чтобы подчеркнуть переходный период.\n", "mechanics_links":
              ["mechanics/world/events/world-events-framework.yaml"], "assets": []},
              {"id": "events", "title": "Список событий", "body": "- WE-2045-001 —
              Фантомные всплески: Local nets, 18%, Hacking DC 20. Успех даёт данные
              и +NetWatch, провал вызывает blackout и бой.\n- WE-2045-002 — Срыв культа:
              Outskirts, 14%, Social/Intimidation DC 18. Успех снижает влияние фанатиков,
              провал ведёт к нападению.\n- WE-2045-003 — Контракт обслуживания эмиттера:
              Tech districts, 16%, Technology DC 18 + Trader DC 18. Успех приносит
              300–800 ed,\n  провал накладывает штраф.\n- WE-2045-004 — Корп-аудит
              сети: Corp HQ, 12%, Legal DC 20 + Hacking DC 20. Успех повышает репутацию
              корпораций, провал снижает DAO.\n- WE-2045-005 — Утечка через Blackwall:
              Net zones, 12%, Hacking DC 22. Успех даёт редкие данные, провал повышает
              heat.\n- WE-2045-006 — Городской ремонт: Civic areas, 15%, Tech DC 18.
              Успех улучшает Citizens, провал снижает.\n- WE-2045-007 — Подпольный
              канал: Slums, 16%, Stealth DC 20. Успех открывает доступ к луту, провал
              приводит к конфискации.\n- WE-2045-008 — Налёт фанатиков: Random, 12%,
              Combat DC 20. Успех защищает район, провал вызывает травмы.\n- WE-2045-009
              — Перекупщики данных: Markets, 15%, Trader DC 18. Успех обеспечивает
              выгодные сделки, провал заканчивается обманом.\n- WE-2045-010 — Консорциум
              эмиттеров: Tech HQ, 10%, Social DC 18. Успех даёт скидки и доступ, провал
              — отказ.\n- WE-2045-011 — Секторный сбой: Any, 10%, Tech DC 20. Успех
              стабилизирует сектор, провал требует эвакуации.\n- WE-2045-012 — Теневой
              протокол: Undernet, 12%, Hacking DC 22 + Stealth DC 20. Успех приносит
              epic data, провал повышает heat.\n", "mechanics_links": ["mechanics/world/events/world-events-framework.yaml"],
