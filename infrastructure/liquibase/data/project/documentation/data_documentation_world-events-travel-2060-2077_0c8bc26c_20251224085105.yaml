              кризисов.\n", "mechanics_links": ["mechanics/world/events/world-events-framework.yaml"],
              "assets": []}, {"id": "events", "title": "Список событий", "body": "-
              WE-2060-001 — Конкордатная инспекция: Dome borders, 18%, Legal DC 22.
