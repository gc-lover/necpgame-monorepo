              усиливают волатильность и создают штрафы гражданам."]}, "content": {"sections":
              [{"id": "world_lore", "title": {"Мир и лор": "Эпоха 2078–2093"}, "body":
              "В эпоху 2078–2093 Night City становится глобальным игроком. Экономика
              выходит на мировой уровень, лиги формируют блоки, а технологии определяют
              будущее. В эту эпоху каждый контракт — это глобальная сделка, каждая
              лига — это империя, а каждое решение может изменить мир.\n\n**Рыночные
              кризисы:** Глобальная экономика создаёт новые вызовы. Каждый кризис
              — это возможность, каждая стабилизация — это победа. В киберпанк-мире
              рынки — это океан, где тонут слабые и процветают сильные.\n\n**Политические
              слушания:** Лиги формируют политику, а слушания определяют будущее.
              Каждое слушание — это битва, каждая конституция — это революция. В Night
              City политика — это война, а слушания — это поле битвы.\n\n**Инфовойны
              гильдий:** Гильдии ведут информационные войны, а медиа определяют повестку.
              Каждая война — это битва за умы, каждая победа — это контроль. В киберпанк-мире
              информация — это оружие, а гильдии — это армии.\n", "mechanics_links":
              ["mechanics/world/events/world-events-framework.yaml"], "assets": []},
              {"id": "usage", "title": "Применение", "body": "Пул применяется для
              кампаний 2078–2093, когда экономика Night City выходит на глобальный
              уровень.\nДобавляйте события в расписание мировых тиков с учётом cooldown
              (6–12 часов) и зон триггера (Markets, Borders,\nLeagues HQ, Tech hubs).
              Используйте их как катализаторы торговых сюжетов, ангармоничных решений
              и конфликтов гильдий.\n", "mechanics_links": ["mechanics/world/events/world-events-framework.yaml"],
              "assets": []}, {"id": "events", "title": "Список событий", "body": "-
              WE-2078-001 — Параметрическая перегрузка: Markets, chance 18%, Analysis
              DC 22. Успех стабилизирует рынки,\n  провал усиливает волатильность
              и снижает Citizens.\n- WE-2078-002 — Манипуляторы рынка: Net/Markets,
              15%, Hacking DC 22 + Media DC 20. Успех штрафует брокеров,\n  провал
              поднимает цены.\n- WE-2078-003 — Экспорт в соседний купол: Borders,
              16%, Logistics DC 20. Успех даёт контракт, провал задерживает поставку.\n-
              WE-2078-004 — Конституция лиги: Civic, 14%, Politician DC 20 + Legal
              DC 22. Успех открывает бонусы лиг,\n  провал накладывает штрафы.\n-
              WE-2078-005 — Биржевой сбой: Markets, 12%, Tech DC 20. Успех фиксит
              платформу, провал приводит к убыткам.\n- WE-2078-006 — Ремесленный саботаж:
              Craft zones, 12%, Investigation DC 20 + Social DC 20. Успех укрепляет
              гильдии,\n  провал вызывает конфликт.\n- WE-2078-007 — Корп-поглощение:
              Corp HQ, 10%, Legal DC 22. Успех позволяет согласовать условия, провал
              усиливает монополию.\n- WE-2078-008 — Переоценка тарифов: Markets, 15%,
              Trader DC 22. Успех повышает прибыль, провал вызывает недовольство.\n-
              WE-2078-009 — Импорт технологий: Tech hubs, 12%, Technology DC 22. Успех
              приносит редкие технологии, провал — подделки.\n- WE-2078-010 — Протекционистский
              налог: Borders, 12%, Politician DC 20 + Trader DC 22. Успех снижает
              тарифы,\n  провал поднимает цены.\n- WE-2078-011 — Инфовойна гильдий:
              Media hubs, 12%, Media DC 22 + Deception DC 22. Успех задаёт нужный
              narrative,\n  провал вредит репутации.\n- WE-2078-012 — Лицензии экспорта:
              Leagues HQ, 10%, Legal DC 22 + Trader DC 22. Успех выдаёт ценные лицензии,\n  провал
              заканчивается отказом.\n", "mechanics_links": ["mechanics/world/events/world-events-framework.yaml"],
