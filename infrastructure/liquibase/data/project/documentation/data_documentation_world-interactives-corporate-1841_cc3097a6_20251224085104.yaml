              в backend", "goal": "Создать полную спецификацию высокорискованных объектов
              с многоступенчатым взломом и корпоративной безопасностью", "essence":
              "Корпоративные интерактивы Night City: серверы с данными, биометрия
              с высоким риском, сейфы с чертежами, конференц-системы", "key_points":
              ["Серверные стойки с кражей данных и загрузкой вирусов", "Биометрические
              замки с соц-инж, хаком и физическими ключами", "Сейфы/датаволты с многоступенчатым
              взломом и редкими чертежами", "Конференц-системы для прослушки и компромата",
              "Высокий риск ICE и тревог с силовым ответом"]}, "content": {"sections":
              [{"id": "identity", "title": "Идентификация интерактивов", "body": "Интерактивы
              корпоративных зон - высокотехнологичные объекты в офисных зданиях и
              дата-центрах.\nТребуют продвинутых навыков взлома и скрытности. Влияют
              на корпоративную экономику,\nквесты и безопасность. Активны 24/7 с динамической
              охраной.\n", "mechanics_links": ["mechanics/world/world-corporate.yaml"],
              "assets": []}, {"id": "server_racks", "title": "Серверные стойки", "body":
              "Корпоративные серверы с конфиденциальными данными. Взлом занимает 12
              секунд с высоким\nуровнем ICE. Успех дает данные для продажи или квестов.
              Можно загрузить вирус для\nдебаффа охраны, но с риском ICE-контратаки.\n",
              "mechanics_links": [], "assets": []}, {"id": "biometric_locks", "title":
              "Биометрические замки", "body": "Продвинутые замки с распознаванием.
              Три способа открытия: социальная инженерия 55%,\nхак 35%, физический
              ключ-карта 100%. При провале блокировка на 60 секунд и шанс\nтревоги
              50%.\n", "mechanics_links": [], "assets": []}, {"id": "safes_datavaults",
              "title": "Сейфы/датаволты", "body": "Многоступенчатые хранилища данных.
              Три фазы взлома (6, 8, 10 секунд) с нарастающей\nсложностью. Награды:
              редкие данные, эпические чертежи, косметические планы.\nТревога при
              2 провалах.\n", "mechanics_links": [], "assets": []}, {"id": "conference_systems",
              "title": "Конференц-системы", "body": "Системы корпоративных совещаний.
              Прослушка разговоров (8 секунд) для получения\nкомпромата. Можно подменить
              сигнал для снижения готовности NPC на 3 минуты.\nШанс обнаружения 20%.\n",
              "mechanics_links": [], "assets": []}, {"id": "balance_design", "title":
              "Баланс и дизайн", "body": "Анти-абьюз: повторные провалы удваивают
              блокировку. Активная тревога увеличивает\nшанс обнаружения на 15%. В
              кооперативе только один игрок взламывает, остальные\nобеспечивают прикрытие.
              Лут: только данные/чертежи, без боевых статов.\n\n## Детальный баланс
              по уровням зон\n\n### Low-Security зоны (офисы, дата-центры среднего
              уровня)\n- **Серверы**: Взлом 8 сек, ICE low, награда: 50-100 ед. данных,
              шанс компромата 30%\n- **Биометрия**: Успех social 70%, hack 45%, keycard
              100%, тревога 30%\n- **Сейфы**: Фазы 4/6/8 сек, награда: rare_data x1-2,
              cosmetic_plan x1\n- **Конференции**: Прослушка 5 сек, обнаружение 15%,
              компромат ценность 75-150 ед.\n\n### High-Security зоны (штаб-квартиры,
              R&D центры)\n- **Серверы**: Взлом 15 сек, ICE high, награда: 150-300
              ед. данных, шанс компромата 60%\n- **Биометрия**: Успех social 50%,
              hack 25%, keycard 100%, тревога 60%\n- **Сейфы**: Фазы 8/12/16 сек,
              награда: epic_blueprint x1, rare_data x2-3\n- **Конференции**: Прослушка
              12 сек, обнаружение 35%, компромат ценность 200-400 ед.\n\n## Экономический
              баланс\n- **Ценность лута**: Корпоративные данные = 2-5x рыночной цены
              обычных данных\n- **Штрафы**: Тревога вызывает 3-5 элитных охранников,
              блокировка зоны на 5-10 мин\n- **Кооператив**: +25% успех для каждого
              дополнительного игрока (максимум +75%)\n- **Время**: Оптимальное окно
              15-30 сек до прибытия подкрепления\n", "mechanics_links": [], "assets":
              []}, {"id": "gameplay_integration", "title": "Интеграция в геймплей",
              "body": "Создает корпоративный слой Night City: игроки крадут данные,
              собирают компромат,\nполучают чертежи. Влияет на экономику, фракционные
              отношения и квестовые линии.\n", "mechanics_links": ["mechanics/world/world-corporate.yaml"],
              "assets": []}, {"id": "inspiration", "title": "Источники вдохновения",
              "body": "Вдохновлен корпоративной безопасностью из Cyberpunk 2077, взломом
              из Deus Ex,\nконференциями из Watch Dogs. Технически основан на концепциях
              корпоративной\nкибербезопасности и социальной инженерии.\n", "mechanics_links":
