              Documentation Cell", "reviewed_at": "2025-12-13T19:30:00+00:00", "status":
              "approved"}], "next_actions": []}, "summary": {"problem": "Отсутствовала
              детальная спецификация общих мировых интерактивов для реализации в backend",
              "goal": "Создать полную спецификацию интерактивов, влияющих на контроль
              территории, связь, выживаемость и риски лута", "essence": "Базовый пул
              интерактивов Night City: блок-посты, ретрансляторы, медстанции, логистические
              контейнеры", "key_points": ["Блок-посты фракций для контроля зон и экономики",
              "Комм-ретрансляторы для связи и разведки", "Медстанции для быстрого
              лечения с рисками", "Логистические контейнеры с лутом и ловушками"]},
              "content": {"sections": [{"id": "identity", "title": "Идентификация
              интерактивов", "body": "Общие мировые интерактивы - объекты, встречающиеся
              во всех типах зон Night City.\nВлияют на фракционный контроль, коммуникации,
              выживаемость и экономику. Активны\n24/7, респавнятся по таймерам, имеют
              состояния и взаимодействия.\n", "mechanics_links": ["mechanics/world/world-interactives.yaml"],
              "assets": []}, {"id": "checkpoint_factions", "title": "Блок-посты фракций",
              "body": "Контрольные точки фракций в ключевых местах. Захват меняет
              контроль зоны,\nвлияет на цены торговцев и налоги. Три способа захвата:
              взлом, подкуп, штурм.\nЗахват занимает 45 секунд, вызывает 2-3 волны
              защиты. Шанс тревоги при взломе 35%,\nпри подкупе 10%. Дружественный
              контроль снижает цены на 15%, враждебный повышает на 20%.\nПатрули респавнятся
              каждые 2 минуты.\n", "mechanics_links": [], "assets": []}, {"id": "comm_relays",
              "title": "Комм-ретрансляторы", "body": "Устройства усиления связи для
              сквадов. Активация на 6 секунд раскрывает карту района\nв радиусе 150
              метров. Увеличивает радиус меток на 40%. Привлекает патрули через\n30-60
              секунд. Уровень угрозы патрулей low-mid.\n", "mechanics_links": [],
              "assets": []}, {"id": "medstations", "title": "Медстанции", "body":
              "Полевые станции быстрого лечения. 3 заряда, каждый восстанавливает
              35% HP и 25% брони.\nОчищает легкие статусы. Шум в радиусе 40 метров
              привлекает врагов. Взлом средней\nсложности может восстановить заряд
              или отключить станцию.\n", "mechanics_links": [], "assets": []}, {"id":
              "logistic_containers", "title": "Логистические контейнеры", "body":
              "Контейнеры с ресурсами и лутом. 25% шанс ловушки (сигналка или мина
              20% урона).\nСканирование 3 секунды снижает риск на 50%. Лут: utility,
              crafting, rare_small.\n", "mechanics_links": [], "assets": []}, {"id":
              "gameplay_integration", "title": "Интеграция в геймплей", "body": "Интерактивы
              создают живой мир: фракции борются за контроль, игроки используют\nретрансляторы
              для координации, лечатся в полевых условиях, собирают ресурсы.\nВлияют
              на экономику, безопасность и социальные взаимодействия.\n", "mechanics_links":
              ["mechanics/world/world-state.yaml"], "assets": []}, {"id": "balance_design",
              "title": "Баланс и дизайн", "body": "Анти-абьюз: повторный подкуп снижает
              эффект цен. В рейдах +1 волна защиты.\nВ соло: ретрансляторы без голосового
              бонуса. В оффлайн-зонах: дрон-разведчик вместо патрулей.\nМонетизация
              только косметическая, без P2W элементов.\n\n## Детальный баланс по типам
              зон\n\n### Урбан зоны (плотная застройка, высокая активность)\n- **Блок-посты**:
              Захват 35 сек, защита 2-3 волны, контроль длительность 15 мин\n- **Ретрансляторы**:
              Активация 4 сек, радиус 120м, патрули mid-tier, кулдаун 10 мин\n- **Медстанции**:
              Заряды 2-3, лечение 30% HP + 20% брони, шум радиус 35м\n- **Контейнеры**:
              Ловушка шанс 20%, сканирование 2 сек, снижение риска до 10%\n\n### Индустриальные
              зоны (промышленные объекты, средний трафик)\n- **Блок-посты**: Захват
              45 сек, защита 3-4 волны, контроль длительность 20 мин\n- **Ретрансляторы**:
              Активация 5 сек, радиус 150м, патрули high-tier, кулдаун 12 мин\n- **Медстанции**:
              Заряды 3-4, лечение 35% HP + 25% брони, шум радиус 40м\n- **Контейнеры**:
              Ловушка шанс 25%, сканирование 3 сек, снижение риска до 12.5%\n\n###
              Пустоши/окраины (низкая плотность, высокий риск)\n- **Блок-посты**:
              Захват 25 сек, защита 1-2 волны, контроль длительность 10 мин\n- **Ретрансляторы**:
              Активация 3 сек, радиус 100м, патрули low-tier, кулдаун 8 мин\n- **Медстанции**:
              Заряды 1-2, лечение 25% HP + 15% брони, шум радиус 30м\n- **Контейнеры**:
              Ловушка шанс 30%, сканирование 4 сек, снижение риска до 15%\n\n## Экономический
              баланс фракций\n- **Контроль зон**: +15%/+20% к ценам торговцев за дружественный/враждебный
              контроль\n- **Налоги**: 5-10% от всех транзакций в зоне для контролирующей
              фракции\n- **Штрафы**: Подкуп стоимость 500-2000 ед., зависит от уровня
              фракции и репутации\n- **Награды**: Контроль дает фракционные квесты
              с премиум наградой (+25% лут)\n\n## Игровой баланс\n- **Фракционная
              война**: Контроль меняется каждые 30-60 мин естественным путем\n- **Ресурсы**:
              Медстанции респавнятся каждые 5-8 мин, контейнеры каждые 10-15 мин\n-
              **Социальное**: Ретрансляторы улучшают координацию команд (+20% эффективность)\n-
              **Прогрессия**: Высокий уровень фракционной репутации снижает стоимость
              подкупа на 30%\n", "mechanics_links": [], "assets": []}, {"id": "inspiration",
              "title": "Источники вдохновения", "body": "Вдохновлен контрольными точками
              из Battlefield, станциями лечения из The Division,\nконтейнерами из
              STALKER. Технически основан на концепциях фракционного контроля\nи логистики
              в открытых мирах.\n", "mechanics_links": [], "assets": []}]}, "appendix":
              {"glossary": [{"term": "Фракционный контроль", "definition": "Владение
              зоной определенной фракцией, влияющее на цены и спавн"}, {"term": "Комм-ретранслятор",
              "definition": "Устройство усиления радиосвязи и картографии"}, {"term":
              "Медстанция", "definition": "Полевой медицинский пункт с ограниченными
              ресурсами"}, {"term": "Логистический контейнер", "definition": "Грузовой
              контейнер с ресурсами и потенциальными ловушками"}], "references": [{"title":
