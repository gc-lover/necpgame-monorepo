              "content": {"sections": [{"id": "identity", "title": "Идентификация
              интерактивов", "body": "Интерактивы подполья/гетто - объекты в скрытых
              частях Night City. Доступны только\nчерез разведку или инсайдерскую
              информацию. Влияют на экономику, крафт и мобильность.\nАктивны круглосуточно
              с динамическим респавном.\n", "mechanics_links": ["mechanics/world/world-underground.yaml"],
              "assets": []}, {"id": "black_markets", "title": "Чёрные рынки в бэкрумах",
              "body": "Скрытые рынки в подвалах и заброшенных зданиях. Обмен редкими
              ресурсами на бартер,\nтихие аукционы без UI (через чат-сигналы). Шанс
              встретить квестового NPC 10%.\nОхрана нейтральна, реагирует на оружие
              в радиусе 25 метров.\n", "mechanics_links": [], "assets": []}, {"id":
              "improvised_labs", "title": "Импровизированные лаборатории", "body":
              "Подпольные мастерские для крафта и апгрейда. Ускоряют процесс на 20%,
              но с шансом\nвзрыва 12% (урон 35% HP). При провале возвращается 50%
              материалов. Локация блокируется\nна 40 секунд после взрыва.\n", "mechanics_links":
              [], "assets": []}, {"id": "contraband_tunnels", "title": "Контрабандные
              люки/тоннели", "body": "Быстрые переходы между кварталами через подземные
              туннели. Время перехода 12-18 секунд,\nкулдаун 3 минуты на команду.
              Случайные события: засады 22%, дружественные носильщики 15%,\nпустые
              проходы 63%.\n", "mechanics_links": [], "assets": []}, {"id": "balance_design",
              "title": "Баланс и дизайн", "body": "Анти-абьюз: спам крафта >5 подряд
              увеличивает шанс взрыва на 50%. Пустые рынки\nдают квест-наводки вместо
              товаров. В соло: без скидок охраны, бартер без бонусов.\nЭкономика:
              только бартер редкостей, без боевых бустов.\n\n## Детальный баланс по
              типам зон\n\n### Гетто/подполье (низкий риск, базовые награды)\n- **Рынки**:
              Респавн 600 сек, редкость 25%, охрана 2-3 человека, радиус 20м\n- **Лаборатории**:
              Взрыв урон 25% HP, возврат 60% материалов, блокировка 30 сек\n- **Тоннели**:
              Переход 10-15 сек, засады 15%, носильщики 20%, кулдаун 120 сек\n\n###
              Индустриальные зоны (средний риск, хорошие награды)\n- **Рынки**: Респавн
              900 сек, редкость 35%, охрана 4-6 человек, радиус 30м\n- **Лаборатории**:
              Взрыв урон 35% HP, возврат 50% материалов, блокировка 45 сек\n- **Тоннели**:
              Переход 15-20 сек, засады 25%, носильщики 15%, кулдаун 180 сек\n\n###
              Высокорискованные зоны (высокий риск, премиум награды)\n- **Рынки**:
              Респавн 1200 сек, редкость 45%, охрана 6-8 человек, радиус 40м\n- **Лаборатории**:
              Взрыв урон 45% HP, возврат 40% материалов, блокировка 60 сек\n- **Тоннели**:
              Переход 20-25 сек, засады 35%, носильщики 10%, кулдаун 240 сек\n\n##
              Экономический баланс\n- **Рыночные товары**: Цена = базовая_цена x (редкость_множитель
              + фракционный_модификатор)\n- **Крафт награды**: Качество улучшается
              на 15-30% по сравнению с легальными мастерскими\n- **Транспорт**: Экономит
              3-5 минут игрового времени, но с риском потери 20-40% HP\n- **Квестовые
              триггеры**: 8-12% шанс генерации сайд-квестов из подполья\n", "mechanics_links":
              [], "assets": []}, {"id": "gameplay_integration", "title": "Интеграция
