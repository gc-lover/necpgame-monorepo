            value: 'В неоновых тенях Москвы 2061 года пропадает влиятельный бизнесмен
              Алексей Волков,

              владелец крупнейшей корпорации по производству нейроимплантов. Его дочь
              Елена

              Волкова нанимает игрока для расследования, которое раскрывает сеть интриг,

              коррупции и технологических секретов, угрожающих стабильности города.


              Волков работал над революционной технологией полного слияния человеческого

              сознания с сетью - проектом "Цифровое Бессмертие". Его исчезновение
              связано

              с корпоративным шпионажем, киберпреступностью и борьбой за контроль
              над будущим человечества.

              '
