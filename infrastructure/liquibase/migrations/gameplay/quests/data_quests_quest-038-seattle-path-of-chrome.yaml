        - column:
            name: description
            value: "Динамический квест с 6 ключевыми точками выбора, демонстрирующий\
              \ систему ветвления на основе \nморальных выборов и личного роста персонажа.\n\
              \nКвест развивается в зависимости от того, как игрок балансирует между\
              \ человечностью и мощью:\n- Первый выбор: Установить первый имплант\
              \ или остаться без модификаций (да/нет/отложить) - \n  определяет начальный\
              \ путь\n- Второй выбор: Выбор типа импланта (боевой/сенсорный/нейронный)\
              \ - влияет на доступные способности \n  и риск психоза\n- Третий выбор:\
              \ Риск киберпсихоза - принять риск для большей мощи или ограничиться\
              \ безопасными \n  имплантами (риск/безопасность/баланс) - влияет на\
              \ доступные импланты и человечность\n- Четвертый выбор: Потеря человечности\
              \ - пожертвовать человечностью ради способностей или сохранить \n  ее\
              \ (пожертвовать/сохранить/баланс) - влияет на доступные способности\
              \ и реакции NPC\n- Пятый выбор: Реакция фракции на кибернизацию - как\
              \ реагировать на мнение фракций о вашем уровне \n  модификации (игнорировать/адаптироваться/скрывать)\
              \ - влияет на репутацию и доступность квестов\n- Шестой выбор: Личный\
              \ путь - полностью отдаться кибернетике, сохранить баланс или вернуться\
              \ к \n  человечности (полный борг/баланс/декибернизация) - влияет на\
              \ финальный исход\n\nКаждый выбор влияет на:\n- Риск киберпсихоза (0-100%)\n\
              - Уровень человечности (0-100)\n- Доступные импланты и способности\n\
              - Репутацию с фракциями (корпорации/улица/нормады)\n- Реакции NPC на\
              \ ваш внешний вид\n- Доступность будущих квестов и диалогов\n- Финальный\
              \ исход квеста (6 возможных концовок)\n\nКвест демонстрирует долгосрочные\
              \ последствия выборов: решение об установке импланта может \nоткрыть\
              \ или закрыть пути в финале, а баланс между человечностью и мощью определяет\
              \ доступность \nразличных игровых стилей.\n"
