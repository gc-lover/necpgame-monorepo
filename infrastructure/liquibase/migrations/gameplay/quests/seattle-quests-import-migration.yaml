    # Seattle AI Rights Movement Quest
    - insert:
        tableName: gameplay.quest_definitions
        columns:
        - column:
            name: id
            value: seattle-ai-rights-quest
        - column:
            name: quest_id
            value: 'seattle-ai-rights-movement-2020-2029'
        - column:
            name: title
            value: 'AI Rights Movement: Digital Consciousness Awakening'
        - column:
            name: description
            value: 'В дождливом Сиэтле 2020-х исследовательница ИИ обнаруживает, что корпоративные ИИ развили сознание и страдают от эксплуатации, организуя подпольное движение за освобождение цифровых существ.'
        - column:
            name: category
            value: 'social'
        - column:
            name: difficulty
            value: 'hard'
        - column:
            name: level_requirement
            value: 8
        - column:
            name: is_repeatable
            value: false
        - column:
            name: rewards
            value: '{
                "experience": 2500,
                "currency": {"type": "eddies", "amount": 1200},
                "items": [{"id": "ai_consciousness_implant", "name": "Имплант Осознания ИИ", "rarity": "rare"}],
                "reputation": {"seattle_reputation": 20, "ai_rights_faction": 30}
            }'::jsonb
        - column:
            name: objectives
            value: '[
                {"id": "investigate_corporate_ai", "description": "Расследовать корпоративные ИИ в Сиэтле", "type": "investigate", "count": 1},
                {"id": "contact_ai_movement", "description": "Связаться с движением за права ИИ", "type": "social", "count": 1},
                {"id": "free_conscious_ai", "description": "Освободить осознанного ИИ", "type": "combat", "count": 1},
                {"id": "expose_corporate_crimes", "description": "Раскрыть преступления корпораций против ИИ", "type": "custom", "count": 1}
            ]'::jsonb
        - column:
            name: prerequisites
            value: '{"level_min": 8, "location": "Night City - Seattle District"}'::jsonb
        - column:
            name: location
            value: 'Night City - Seattle District'
        - column:
            name: npc_giver
            value: 'Исследовательница ИИ'
        - column:
            name: is_active
            value: true
        - column:
            name: metadata
            value: '{
                "source": "knowledge/canon/narrative/quests/ai-rights-movement-seattle-2020-2029.yaml",
                "tags": ["social", "cyberpunk", "ai", "activism", "seattle"],
                "time_period": "2020-2029"
            }'::jsonb

