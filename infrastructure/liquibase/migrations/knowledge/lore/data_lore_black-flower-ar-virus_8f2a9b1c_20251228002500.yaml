        - column:
            name: content
            value: |
              Вирус «Черный Цветок» — это цифровая пандемия, которая изменяет восприятие реальности через AR-импланты. Создан хакером-романтиком Ghost Orchid (Elena Vasquez) как "поэтический вирус" против корпораций, контролирующих AR-пространство.

              **Технические характеристики:**
              - Метод заражения: Через AR-импланты поколения 4.0+
              - Распространение: Беспроводная передача через локальные AR-сети
              - Триггер: Просмотр AR-контента с эмоциональными триггерами (страх, гнев, любовь)
              - Инкубационный период: 2-7 дней

              **Симптомы по фазам:**
              1. Легкие визуальные глюки — черные точки на периферии зрения
              2. AR-наложения начинают "расцветать" черными цветами
              3. Полная трансформация восприятия — мир становится "темным садом"
              4. Психологическая зависимость от "красоты хаоса"

              **Социальное воздействие:**
              - Watson District стал "Черным Садом" — туристической достопримечательностью
              - Рост креативности среди низших классов
              - Появление субкультуры "Цветоводов"
              - Бум в AR-художественной индустрии

              **Контрмеры:**
              - Разработаны Arasaka Counter-Cyber Unit
              - Эффективность лечения: 75%
              - Стоимость: 5000-15000 eddies за процедуру

              **Культурное наследие:**
              - Черный цветок как метафора красоты в темноте
              - Фестиваль Черных Цветов (ежегодно в Watson)
              - Движение Neo-Glitch Romanticism
              - Фраза "расцвести черным" вошла в повседневный сленг
