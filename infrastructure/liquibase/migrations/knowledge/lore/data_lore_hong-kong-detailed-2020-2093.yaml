            value: 'Гонконг 2020-2093 — Вертикальные рынки и теневая гавань'
        - column:
            name: content
            value: |
              Pearl Nexus Hong Kong — мегаполис Восточно-Азиатской синдикальной зоны с населением около 11,9 млн человек. Pearl Exchange Holdings контролирует «Жемчужный ромб» над Victoria Harbour, тогда как Data Jackals, Red Tide Triads и Skyline Corsairs ведут борьбу за водные и воздушные маршруты.

              **Вертикальные уровни:**
              - Sky Garden Arrays: Финансовая элита - висячие сады, приватные аэродоки, климат-коморы
              - Pearl Exchange Spires: Брокеры, хакеры - торговые залы, квантовые дата-центры, VR-биржи
              - Harbour Grid: Средний класс - многоуровневые рынки, учебные кластеры, культурные площадки
              - Underbay Platforms: Доковые рабочие, киберпираты - полупогружённые платформы, рипердок-клиники, складские баржи
              - Tidal Catacombs: Контрабандисты, беглецы - заброшенные туннели, скрытые серверные, тех-диаспора

              **Кластеры:**
              - Pearl Exchange Quarter — контролирует биржевые алгоритмы и городские облигации
              - Neon Sampan Bazaar — плавучий рынок украденных данных и имплантов (Data Jackals)
              - Sky Garden Belt — стеклянные мосты и ботанические террасы корпоративных семей
              - Tidal Fringe — доки Red Tide Triads и пиратские узлы Skyline Corsairs

              **Маршруты:**
              - Pearl Spine Corridor — вертикальная артерия внутри шпилей Pearl Exchange
              - Sampan Network — водные маршруты между платформами, используемые контрабандистами
              - Skyline Loop — воздушный маршрут аэротакси, соединяющий город с материком
              - Undergrid Tram — автономная линия эвакуации и транспортировки серверов

              **Ключевые NPC:**
              - Лянь Хуэй Мин: Финансовый архитектор, Pearl Exchange, Pearl Exchange Spires
              - Кассандра «Sampan Silk» Чоу: Торговка данными, Data Jackals, Neon Sampan Bazaar
              - Доктор Вэй Чжэнь: Рипердок-гибридолог, Независимая, Underbay Platforms
              - Командор Тсу Эн: Лидер, Red Tide Triads, Tidal Fringe

              **Сюжетные узлы:**
              - Падение жемчужины — попытка вскрыть квантовый сейф Pearl Exchange
              - Призрак Виктории — расследование исчезновений в Tidal Catacombs
              - Corsair Blockade — Skyline Corsairs блокируют Skyline Loop

              **Экономика и геймплей:**
              - Pearl Exchange — легальные торги
              - Black Pearl Swap — даркнет-деривативы
              - Sampan Bazaar — нелегальные импланты и данные
              Экстракт-зоны: подводные дата-коллекторы Red Tide, воздушные сборщики влаги
              Активности: биржевые турниры, гонки дронов, VR-фестивали Sky Gardens
