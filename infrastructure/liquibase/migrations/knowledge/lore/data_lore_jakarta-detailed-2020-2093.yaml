            value: 'Джакарта — штормовой архипелаг и квантовые проливы (2020-2093)'
        - column:
            name: content
            value: |
              Jakarta Storm Crucible — центр Индоокеанского Архипелагового Союза под контролем Nusantara Tempest Grid. Население превышает 18 миллионов: жители штормовых куполов, плавающих аркологий, подводных тоннелей и высотных башен. Символ города — конденсор «Cakrawala Halo», подсвечивающий грозовые купола и удерживающий климатический баланс.

              **Вертикальные уровни:**
              - Garuda Stratos Towers: Руководство NTG, пилоты, дипломаты - стеклянные шпили с метеоядрами и аэротрансфером
              - Cakrawala Halo Platforms: Инженеры климат-контроля, медиаторы, исследователи - купола конденсаторов, квантовые метеостанции
              - Monsoon Exchange Ring: Торговцы, курьеры, техно-ремесленники - плавающие рынки, биржи данных, VR-фестивали
              - Sunda Deep Transit: Банды, дайверы, рипердоки - подводные туннели, биолюминесцентные лаборатории
              - Java Trench Vaults: Беженцы, архивариусы, контрабандисты - подземные убежища и архивы вулканических данных

              **Горизонтальные кластеры:**
              - Cakrawala Halo District — штаб NTG, контролирующий климатические сети и энергетические ядра Tempest Core
              - Monsoon Bazaar Chain — цепь плавающих рынков, где Sunda Data Brokers торгуют специями и штормовыми данными
              - Garuda Skyline Corridor — воздушные трассы и турбовые порты Garuda Skyline Riders
              - Java Trench Undergrid — подводные доки, лаборатории и спасательные станции Kraken Salvage Union

              **Маршруты и логистика:**
              Маршруты включают Monsoon Skyway к Маниле и Джохор-Бару, Sunda Subline — подводный маглев к Сингапуру, Cakrawala Halo Loop для обслуживания конденсаторов и Java Evac Route для эвакуации к архипелагу Каримун-Джава.

              **Ключевые NPC:**
              - Сити «Tempest Regent» Анжани: Глава NTG, Nusantara Tempest Grid, Tempest Core
              - Рафли «Storm Broker» Пратама: Торговец данными и специями, Sunda Data Brokers, Borneo Flavor Hub
              - Доктор Линда «Coral Medic» Сетауан: Рипердок биолюминесцентных имплантов, Kraken Salvage Union, Coral Reconstruction Lab
              - Фарида «Monsoon Siren» Йохана: Лидер Monsoon Corsairs, Monsoon Corsairs, Monsoon Bazaar Chain
              - Индра «Garuda Pulse» Сураяма: Руководитель воздушной логистики, Garuda Skyline Riders, Garuda VTOL Gate

              **Сюжетные узлы:**
              - «Halo Divergence» (2069) — эксперимент выходит из-под контроля
              - «Kraken Covenant» (2087) — находка субмарина Arasaka

              **Экономика и геймплей:**
              Торговые точки: Borneo Flavor Hub, Sunda Data Bazaar, Halo Control Exchange. Экстракт-зоны включают Java Trench Salvage Fields, Krakatau Energy Wells и Monsoon Drift Farms. Социальные активности: фестиваль «Tempest Wave», гонки VTOL и пиратские аукционы.

              **Атмосфера:**
              Визуально город соединяет грозовые облака и подсвеченные купола. Звуки включают громовые раскаты, синт-ритмы и объявления на индонезийском, английском и малайском. Запахи — морская соль, специи, озон и машинное масло.
