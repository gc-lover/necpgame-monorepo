            value: 'Йоханнесбург — детальное описание (2020-2093)'
        - column:
            name: content
            value: |
              Neo-Johannesburg — экономическая столица Южной Африки, где традиционные золотые шахты сочетаются с передовыми горнодобывающими технологиями. Город представляет собой контраст между невероятным богатством и социальной несправедливостью.

              **Вертикальные уровни и кластеры:**
              Sandton управляет финансовыми технологиями и элитными районами, Rosebank объединяет инновационные компании и стартапы, Soweto служит центром социальной активности и культурного сопротивления, West Rand скрывает глубокие шахты и промышленные комплексы. Кластеры Mining Belt и Innovation District обеспечивают ресурсы и технологии.

              **Маршруты и логистика:**
              Nelson Mandela Bridge формирует главную транспортную артерию, Gautrain связывает деловые районы и аэропорты, M1 Highway обслуживает промышленные перевозки, Underground Rail обеспечивает доступ к шахтам и подземным комплексам.

              **Ключевые NPC:**
              Дэвид Молефе руководит Justice League, борясь за равенство, Сара ван дер Мерве управляет Mining Corps, развивая технологии, а Nomsa Khumalo защищает культурное наследие Heritage Keepers. Их альянсы формируют «Justice Alliance» и «Mining Consortium».

              **Сюжетные узлы:**
              «Golden Code» предлагает дилемму распределения богатства между элитой и народом, «Mine Shaft» проверяет моральные границы технологической добычи и экологических последствий. Оба события меняют доступ к технологиям и социальным бонусам.

              **Экономика и активности:**
              Sandton Exchange, Rosebank Tech Hub и Soweto Community Market формируют торговые центры. Экстракт-зоны West Rand Mines содержат редкие минералы и артефакты, а активности включают шахтерские турниры, технологические выставки и социальные протесты.

              **Атмосфера:**
              Йоханнесбург наполнен звуками шахтерских лифтов, голографическими билбордами и ритмами афробита. Запахи пыли от шахт, смешанные с ароматом специй и озоном от серверов, создают уникальную атмосферу контрастов.

              **Фракции и социальная динамика:**
              Mining Corps - корпоративные гиганты горнодобычи, Justice League - активисты социальной справедливости, Heritage Keepers - защитники культурного наследия. Конфликты возникают между богатством и равенством.

              **Уникальные вызовы и возможности:**
              Социальные протесты, экологические катастрофы, технологические революции в добыче. Возможности включают инновации в горнодобыче, социальные реформы и культурное возрождение.

              **Видение будущего:**
              Йоханнесбург станет глобальным центром этичной горнодобычи, где технологии служат социальному прогрессу, создавая модель справедливого технологического общества.
