        - column:
            name: content
            value: '{"summary": {"problem": "Игрок должен иметь возможность создавать фантомные копии своих действий для отвлечения и дезориентации врагов.", "goal": "Определить механику создания глитч-двойников, их поведение, длительность, риски обнаружения и уровни навыка.", "essence": "Активный навык создает фантомные копии действий игрока, заставляя врагов реагировать на иллюзорные угрозы."}, "content": {"sections": [{"id": "skill_overview", "title": "Обзор навыка", "body": "**Тип:** Активный навык (cyberware/neural implant)\\n\\n**Цель:** Создание фантомных копий действий игрока через глитч в сенсорных системах врагов\\n\\n**Эффект:** Враги видят множественные копии действий игрока, не могут определить настоящего\\n\\n**Класс:** Solo / Netrunner (требует импланта \\"Neural Mirage\\" или аналогичного)\\n\\n**Стоимость:** 20 RAM (базовый) / 16 RAM (улучшенный)"}, {"id": "skill_params", "title": "Параметры навыка", "body": "**Количество двойников:**\\n- Уровень 1: 2 фантома\\n- Уровень 2: 3 фантома\\n- Уровень 3: 4 фантома\\n\\n**Длительность эффекта:**\\n- Уровень 1: 6 секунд\\n- Уровень 2: 9 секунд\\n- Уровень 3: 12 секунд\\n\\n**Радиус действия:**\\n- Уровень 1: 15 метров\\n- Уровень 2: 20 метров\\n- Уровень 3: 25 метров\\n\\n**Cooldown:**\\n- Базовый: 35 секунд\\n- С улучшениями: может быть снижен до 25 секунд"}, {"id": "phantom_behavior", "title": "Поведение фантомов", "body": "**Типы действий для копирования:**\\n- Движение (бег, прыжки, уклонения)\\n- Стрельба (выстрелы из оружия)\\n- Ближний бой (атаки, блоки)\\n- Использование гаджетов (гранаты, дроны)\\n\\n**Синхронизация:**\\n- Фантомы повторяют действия игрока с небольшой задержкой (0.2-0.5 сек)\\n- Создают реалистичные звуковые эффекты\\n- Оставляют визуальные следы (следы ног, гильзы, повреждения)\\n\\n**ИИ реакция:**\\n- Враги распределяют внимание между фантомами\\n- Приоритет атакуется \\"наиболее угрожающий\\" фантом\\n- Возможность переключения цели при обнаружении обмана"}, {"id": "neural_mechanics", "title": "Нейронная механика", "body": "**Метод воздействия:**\\n- Нейронный глитч через AR-импланты\\n- Временное перепрограммирование сенсорных фильтров\\n- Создание ложных сигналов в зрительной коре\\n\\n**Технические ограничения:**\\n- Не работает против врагов без AR-имплантов\\n- Эффективность снижается при групповом ИИ\\n- Возможна обратная трассировка сигнала"}, {"id": "detection_risks", "title": "Риски обнаружения", "body": "**Вероятность обнаружения:**\\n- Базовая: 20% (растет с количеством фантомов)\\n- При обнаружении: временное отключение навыка\\n- Корпоративные враги: +30% к шансу обнаружения\\n\\n**Признаки обмана:**\\n- Несинхронные действия фантомов\\n- Отсутствие реального урона от фантомных атак\\n- Аномалии в сенсорных данных\\n\\n**Последствия обнаружения:**\\n- Wanted level +3\\n- Временный дебафф к cyberware\\n- Возможный перманентный бан навыка в районе"}, {"id": "synergy_upgrades", "title": "Синергия и улучшения", "body": "**Синергия с другими навыками:**\\n- \\"Smoke Bomb\\": Маскирует различия между фантомами\\n- \\"EMP Grenade\\": Усиливает глитч-эффект\\n- \\"Quickhack: Confusion\\": Комбинированный эффект дезориентации\\n\\n**Улучшения:**\\n- More Phantoms: +1 дополнительный фантом\\n- Prolonged Effect: +3 секунды длительности\\n- Perfect Sync: Улучшенная синхронизация\\n- Extended Range: +5 метров радиуса\\n\\n**Киберимпланты:**\\n- \\"Neural Mirage\\" MK.4: Снижает шанс обнаружения на 10%\\n- Arasaka \\"Phantom Weaver\\": +20% к длительности\\n- Rogue \\"Deception Matrix\\": Позволяет контролировать фантомов"}, {"id": "balance_considerations", "title": "Баланс и ограничения", "body": "**Ограничения использования:**\\n- Работает только против врагов с AR-имплантами\\n- Неэффективен против высокоуровневого ИИ\\n- Длительный cooldown для предотвращения спама\\n- Требует прямого контакта с имплантами\\n\\n**Контрплей для врагов:**\\n- Некоторые враги имеют анти-глитч защиту\\n- Групповой ИИ может скоординированно игнорировать фантомы\\n- Возможность \\"перехвата\\" контроля над фантомами\\n\\n**Балансные метрики:**\\n- Escape success rate: +60% в стелс-сценариях\\n- Risk/Reward ratio: Высокий (мощное отвлечение vs обнаружение)\\n- Playstyle fit: Deception/Infiltration builds"}, {"id": "technical_implementation", "title": "Техническая реализация", "body": "**Gameplay systems:**\\n- Integration с neural implant системой\\n- Dynamic phantom spawning system\\n- AI attention distribution logic\\n- Network synchronization для multiplayer\\n\\n**Performance impact:**\\n- Moderate CPU overhead (phantom tracking)\\n- Network traffic для координации фантомов\\n- Optimized для 4+ фантомов одновременно\\n\\n**Testing requirements:**\\n- PvE scenarios с разными типами врагов\\n- PvP balance testing\\n- Edge cases: overlapping effects, multiple players"}]}, "technical_specs": {"activation_time": "instant", "cooldown": "30-40 seconds", "range": "15-25 meters", "duration": "6-12 seconds", "risk_level": "high", "target_type": "neural implants"}, "gameplay_impact": {"intended_use": "Tactical deception in combat and stealth scenarios", "power_level": "high but risky", "learning_curve": "medium", "accessibility": "requires specific cyberware"}, "related_mechanics": ["neural_implant_system", "glitch_effects", "deception_mechanics", "ai_attention_system"], "balance_testing": {"metrics": ["deception_effectiveness", "detection_probability", "cooldown_balance", "ai_response_accuracy"]}, "future_considerations": ["expansion_to_other_sensory_modalities", "player_controlled_phantoms", "corporate_countermeasures"]}}'
