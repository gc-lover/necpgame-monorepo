              **Обзор квеста:**
              Side квест "Детройт 2020-2029 — Беспорядки 1967 года" предлагает увлекательное исследование и взаимодействие с миром игры.

              **Этапы выполнения:**
              1. Изучение рейда 23 июля 1967 года и цепочки событий, приведших к эскалации
              2. Посещение Rosa Parks Boulevard (бывшей 12th Street) и других горячих точек
              3. Встреча с NPC-свидетелями, сбор архивов и фото
              4. Анализ последствий: «white flight», экономический спад, рост пустующих кварталов

              **Региональные детали:**
              Фиксируются данные о 43 погибших, тысячах раненых и роли национальной гвардии. Отмечено влияние беспорядков на дальнейший упадок города и социальные программы восстановительного периода.

              **Награды и механики:**
              - XP: 5000
              - Валюта: 0
              - Репутация «История»: +30
              - Достижение «Свидетель Беспорядков»

              Основные механики — историческое расследование, социальные проверки и моральные выборы на почве расового напряжения.
