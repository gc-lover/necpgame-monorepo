              **Обзор квеста:**
              Side квест "Детройт 2020-2029 — Coney Island хот-доги" предлагает увлекательное исследование и взаимодействие с миром игры.

              **Этапы выполнения:**
              1. Посещение центрового квартала и знакомство с заведениями American и Lafayette
              2. Выбор стороны в вековом соперничестве и заказ классического Coney dog
              3. Раскрытие истории блюда и его роли в жизни рабочих кварталов
              4. Финальное осознание культурного значения «грязной, но вкусной» кухни Детройта

              **Региональные детали:**
              Раскрываются происхождение рецепта у греческих иммигрантов, структура хот-дога (чили, горчица, лук), а также легендарное противостояние заведений на соседних адресах.

              **Награды и механики:**
              - XP: 600
              - Валюта: -5
              - Бафф «Сытный перекус»: +15% HP на 4 часа
              - Достижение «Coney Master»

              Основные механики — кулинарное исследование, социальные взаимодействия и элементы локального патриотизма.
