            value: |
              **Обзор квеста:**
              Side квест "Даллас — Стадион Dallas Cowboys" погружает игрока в атмосферу AT&T Stadium с огромным видеокубом, фан-зоной и фирменными традициями Dallas Cowboys.

              **Этапы выполнения:**
              1. Прибытие в Арлингтон и обзор стадиона с AR-гидом
              2. Выбор входа: фанатский или корпоративный, влияющий на будущие связи
              3. Наблюдение за матчем, интерактив с видеокубом и выполнение челленджей по шуму трибун
              4. Общение с фанатами и тренерами о традиции «How 'bout them Cowboys!?»
              5. Финальный выбор — поддержать фан-клуб или подписать VIP-контракт для фракции

              **Региональные отсылки:**
              Прозвище «America's Team», стоимость стадиона в 1,3 миллиарда долларов и знаменитый видеокуб поддерживают узнаваемость бренда. Культура ковбоев и хореография Dallas Cowboys Cheerleaders создают уникальный стиль матча.

              **Награды и эффекты:**
              - XP: 2000
              - Валюта: -120 (билет и атрибутика)
              - Репутация «Спорт»: +25
              - Достижение «Ковбой Далласа»
              - Приглашение на будущие NFL-события

              Основные механики — спортивные события, социальные взаимодействия и выбор фракционной принадлежности.
