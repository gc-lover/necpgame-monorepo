              **Обзор квеста:**
              Side квест "Денвер — Легализация марихуаны" предлагает социально-экономическое исследование индустрии каннабиса в Колорадо.

              **Этапы выполнения:**
              1. Получить архив о референдуме 2014 года
              2. Провести интервью с владельцами диспенсеров
              3. Собрать данные о налоговых поступлениях и рабочих местах
              4. Вступить в кооператив, ограничиться исследованием или игнорировать индустрию

              **Изучение закона:**
              1. Получить архив о референдуме 2014 года
              2. Провести интервью с владельцами диспенсеров
              3. Собрать данные о налоговых поступлениях и рабочих местах

              **Выбор игрока:**
              - Вступить в кооператив и инвестировать в производство
              - Ограничиться исследованием и передачей отчёта мэрии
              - Игнорировать индустрию и сосредоточиться на туризме

              **Награды и механики:**
              - XP: 2500
              - Валюта: -30 (расходы на опциональную покупку)
              - Репутация «Социальный»: +20
              - Достижение «Свидетель легализации»
              - Доступ к линии контрактов «Green Tourism»

              Основные механики — социально-экономическое исследование, интервью и моральные выборы.
