            value: |
              **Обзор квеста:**
              Side квест "Денвер — Скалистые горы" предлагает высокогорный треккинг с акцентом на высотные риски и природные награды.

              **Этапы выполнения:**
              1. Подготовка снаряжения и акклиматизация в Денвере (1 609 м)
              2. Выезд в горы, переход на высоты 3 000–4 000 м
              3. Восхождение на 14er, управление выносливостью и кислородом
              4. Сбор панорамных данных и наблюдение за дикой природой
              5. Возвращение в город, отчёт о рисках высоты

              **Высокогорные риски:**
              - Разреженный воздух увеличивает нагрузку на выносливость
              - Погодные перепады: снег, ветер, резкие перепады температуры
              - Возможность высотной болезни, требуются проверки на выносливость

              **Награды и механики:**
              - XP: 4000
              - Валюта: -50 (расходы на снаряжение)
              - Репутация «Природа»: +30
              - Достижение «Покоритель Скалистых гор»
              - Доступ к природным контрактам Денвера

              Основные механики — высокогорный треккинг, управление ресурсами и природное исследование.
