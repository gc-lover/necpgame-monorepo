global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8080']
    scrape_interval: 5s
    metrics_path: '/metrics'

  - job_name: 'ability-service'
    static_configs:
      - targets: ['ability-service:8080']
    scrape_interval: 5s
    metrics_path: '/metrics'

  - job_name: 'matchmaking-service'
    static_configs:
      - targets: ['matchmaking-service:8082']
    scrape_interval: 5s
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']