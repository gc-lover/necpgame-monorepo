global:
  scrape_interval: 15s
scrape_configs:
  - job_name: 'envoy'
    metrics_path: /stats/prometheus
    static_configs:
      - targets: ['host.docker.internal:9901']
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'realtime-gateway-go'
    static_configs:
      - targets: ['realtime-gateway:9090']
        labels:
          service: 'realtime-gateway-go'
  - job_name: 'ws-lobby-go'
    static_configs:
      - targets: ['ws-lobby:9090']
        labels:
          service: 'ws-lobby-go'
  - job_name: 'matchmaking-go'
    static_configs:
      - targets: ['matchmaking:9090']
        labels:
          service: 'matchmaking-go'


