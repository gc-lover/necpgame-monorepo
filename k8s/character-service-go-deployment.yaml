apiVersion: apps/v1
kind: Deployment
metadata:
  name: character-service-go
  namespace: necpgame
  labels:
    app: character-service-go
    version: v1
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: character-service-go
  template:
    metadata:
      labels:
        app: character-service-go
        version: v1
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9092"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: character-service-go
          image: necpgame-character-service-go:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8087
              protocol: TCP
            - name: metrics
              containerPort: 9092
              protocol: TCP
          env:
            - name: ADDR
              value: "0.0.0.0:8087"
            - name: METRICS_ADDR
              value: ":9092"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: url
            - name: KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: keycloak-url
            - name: KEYCLOAK_REALM
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: keycloak-realm
            - name: AUTH_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: auth-enabled
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /metrics
              port: 9092
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9092
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
  name: character-service-go
  namespace: necpgame
  labels:
    app: character-service-go
    prometheus: scrape
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8087
      targetPort: 8087
      protocol: TCP
    - name: metrics
      port: 9092
      targetPort: 9092
      protocol: TCP
  selector:
    app: character-service-go
