apiVersion: apps/v1
kind: Deployment
metadata:
  name: clan-war-service-go
  namespace: necpgame
  labels:
    app: clan-war-service-go
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clan-war-service-go
  template:
    metadata:
      labels:
        app: clan-war-service-go
        version: v1
        prometheus: scrape
    spec:
      containers:
      - name: clan-war-service-go
        image: necpgame-clan-war-service-go:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8092
          protocol: TCP
        - name: metrics
          containerPort: 9092
          protocol: TCP
        env:
        - name: HTTP_ADDR
          value: ":8092"
        - name: METRICS_ADDR
          value: ":9092"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: url
        - name: KEYCLOAK_ISSUER
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: keycloak-url
        - name: KEYCLOAK_JWKS_URL
          value: "http://keycloak:8080/realms/necpgame/protocol/openid-connect/certs"
        - name: AUTH_ENABLED
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: auth-enabled
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9092
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9092
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: clan-war-service-go
  namespace: necpgame
  labels:
    app: clan-war-service-go
    prometheus: scrape
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8092
    targetPort: 8092
    protocol: TCP
  - name: metrics
    port: 9092
    targetPort: 9092
    protocol: TCP
  selector:
    app: clan-war-service-go

