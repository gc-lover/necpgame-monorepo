apiVersion: apps/v1
kind: Deployment
metadata:
  name: companion-service-go
  namespace: necpgame
  labels:
    app: companion-service-go
    version: v1
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: companion-service-go
  template:
    metadata:
      labels:
        app: companion-service-go
        version: v1
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9099"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: companion-service-go
        image: necpgame-companion-service-go:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: 8089
          protocol: TCP
        - name: metrics
          containerPort: 9099
          protocol: TCP
        env:
        - name: ADDR
          value: "0.0.0.0:8089"
        - name: METRICS_ADDR
          value: ":9099"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /metrics
            port: 9099
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9099
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9099
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: companion-service-go
  namespace: necpgame
  labels:
    app: companion-service-go
    prometheus: scrape
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8089
    targetPort: 8089
    protocol: TCP
  - name: metrics
    port: 9099
    targetPort: 9099
    protocol: TCP
  selector:
    app: companion-service-go
