apiVersion: v1
kind: ConfigMap
metadata:
  name: common-config
  namespace: necpgame
  labels:
    app: necpgame
data:
  keycloak-url: "http://keycloak:8080"
  keycloak-realm: "necpgame"
  keycloak-issuer: "http://keycloak:8080/realms/necpgame"
  auth-enabled: "true"
  gateway-url: "ws://realtime-gateway-go:18080/client"
  update-interval: "5s"
  log-level: "info"

