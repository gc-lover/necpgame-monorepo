apiVersion: v1
kind: ConfigMap
metadata:
  name: necpgame-config
data:
  # Database configuration
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "necpgame"
  DB_SSLMODE: "disable"

  # Redis configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Service ports
  AUTH_SERVICE_PORT: "8080"
  ABILITY_SERVICE_PORT: "8080"

  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"

  # Rate limiting
  RATE_LIMIT_REQUESTS_PER_MINUTE: "60"

  # Cache settings
  CACHE_TTL_SECONDS: "300"
  CACHE_MAX_SIZE_MB: "100"

  # Monitoring
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  TRACING_JAEGER_ENDPOINT: "http://jaeger-collector:14268/api/traces"