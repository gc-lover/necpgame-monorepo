apiVersion: v2
name: necpgame
description: NECPGAME - Cyberpunk 2077 style competitive shooter with MMOFPS RPG elements
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - mmofps
  - cyberpunk
  - gaming
  - microservices
  - kubernetes

maintainers:
  - name: NECPGAME Team
    email: team@necpgame.com

dependencies:
  - name: postgresql
    version: "12.1.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.3.1"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: kafka
    version: "23.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled
  - name: prometheus
    version: "15.5.3"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.50.7"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
