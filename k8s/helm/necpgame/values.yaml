# Default values for NECPGAME Helm chart
# This file contains configuration for all microservices and infrastructure

# Global configuration
global:
  imageRegistry: "necpgame"
  imagePullSecrets: []
  storageClass: "fast-ssd"

  # Environment
  environment: "production"
  logLevel: "info"

  # Domain and ingress
  domain: "necpgame.com"
  ingress:
    enabled: true
    className: "nginx"
    tls:
      enabled: true
      secretName: "necpgame-tls"

# Infrastructure dependencies
postgresql:
  enabled: true
  auth:
    postgresPassword: "changeme"
    username: "necpgame"
    password: "changeme"
    database: "necpgame"
  architecture: "replication"
  primary:
    persistence:
      enabled: true
      size: "100Gi"
    resources:
      requests:
        cpu: "2000m"
        memory: "4Gi"
      limits:
        cpu: "4000m"
        memory: "8Gi"

redis:
  enabled: true
  architecture: "replication"
  auth:
    password: "changeme"
  master:
    persistence:
      enabled: true
      size: "50Gi"
    resources:
      requests:
        cpu: "1000m"
        memory: "2Gi"
      limits:
        cpu: "2000m"
        memory: "4Gi"

kafka:
  enabled: true
  controller:
    replicaCount: 3
    persistence:
      enabled: true
      size: "100Gi"
    resources:
      requests:
        cpu: "1000m"
        memory: "2Gi"
      limits:
        cpu: "2000m"
        memory: "4Gi"
  broker:
    replicaCount: 3
    persistence:
      enabled: true
      size: "200Gi"
    resources:
      requests:
        cpu: "2000m"
        memory: "4Gi"
      limits:
        cpu: "4000m"
        memory: "8Gi"

# Monitoring
monitoring:
  prometheus:
    enabled: true
    server:
      persistentVolume:
        enabled: true
        size: "50Gi"
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "1000m"
          memory: "2Gi"

  grafana:
    enabled: true
    adminPassword: "admin"
    persistence:
      enabled: true
      size: "10Gi"
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

