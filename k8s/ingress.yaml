apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: necpgame-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.necpgame.com
    secretName: necpgame-tls
  rules:
  - host: api.necpgame.com
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
      - path: /ability
        pathType: Prefix
        backend:
          service:
            name: ability-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: envoy-gateway
            port:
              number: 8080