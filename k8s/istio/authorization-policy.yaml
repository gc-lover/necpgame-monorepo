# Istio Authorization Policies
# Issue: #2166
# Zero-trust architecture - RBAC for service-to-service communication

apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-all-internal
  namespace: necpgame
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: necpgame
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/necpgame/sa/*"]

---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth-service-policy
  namespace: necpgame
spec:
  selector:
    matchLabels:
      app: auth-service
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/necpgame/sa/ingressgateway"]
    - from:
        - source:
            principals: ["cluster.local/ns/necpgame/sa/*"]
      to:
        - operation:
            methods: ["GET", "POST"]
            paths: ["/health"]

---
