apiVersion: v1
kind: ServiceAccount
metadata:
  name: necpgame-services
  namespace: necpgame
  labels:
    app: necpgame

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: necpgame-services-role
  namespace: necpgame
  labels:
    app: necpgame
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: necpgame-services-rolebinding
  namespace: necpgame
  labels:
    app: necpgame
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: necpgame-services-role
subjects:
- kind: ServiceAccount
  name: necpgame-services
  namespace: necpgame

