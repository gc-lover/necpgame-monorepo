apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-gateway-go
  namespace: necpgame
  labels:
    app: realtime-gateway-go
    version: v1
    tier: critical
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realtime-gateway-go
  template:
    metadata:
      labels:
        app: realtime-gateway-go
        version: v1
        tier: critical
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: realtime-gateway-go
        image: necpgame-realtime-gateway-go:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        ports:
        - name: quic
          containerPort: 18080
          protocol: UDP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: METRICS_ADDR
          value: ":9090"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        startupProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: realtime-gateway-go
  namespace: necpgame
  labels:
    app: realtime-gateway-go
    prometheus: scrape
spec:
  type: ClusterIP
  ports:
  - name: quic
    port: 18080
    targetPort: 18080
    protocol: UDP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: realtime-gateway-go
