apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-gateway-go
  namespace: necpgame
  labels:
    app: realtime-gateway-go
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realtime-gateway-go
  template:
    metadata:
      labels:
        app: realtime-gateway-go
        version: v1
    spec:
      containers:
      - name: realtime-gateway-go
        image: necpgame-realtime-gateway-go:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: quic
          containerPort: 18080
          protocol: UDP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: METRICS_ADDR
          value: ":9090"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: realtime-gateway-go
  namespace: necpgame
  labels:
    app: realtime-gateway-go
    prometheus: scrape
spec:
  type: ClusterIP
  ports:
  - name: quic
    port: 18080
    targetPort: 18080
    protocol: UDP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: realtime-gateway-go

