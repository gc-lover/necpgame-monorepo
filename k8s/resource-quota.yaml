apiVersion: v1
kind: ResourceQuota
metadata:
  name: necpgame-resource-quota
  namespace: necpgame
  labels:
    app: necpgame
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "1"
    services.nodeports: "0"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: necpgame-limit-range
  namespace: necpgame
  labels:
    app: necpgame
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
    - max:
        cpu: "2"
        memory: "4Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      type: Container

