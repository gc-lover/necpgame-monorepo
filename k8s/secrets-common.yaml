apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: necpgame
  labels:
    app: necpgame
type: Opaque
stringData:
  url: "postgresql://necpgame:CHANGE_ME@postgres:5432/necpgame?sslmode=disable"
  host: "postgres"
  port: "5432"
  database: "necpgame"
  username: "necpgame"
  password: "CHANGE_ME"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: necpgame
  labels:
    app: necpgame
type: Opaque
stringData:
  url: "redis://redis:6379"
  host: "redis"
  port: "6379"
  password: "CHANGE_ME"

