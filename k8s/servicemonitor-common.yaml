apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: necpgame-services
  namespace: necpgame
  labels:
    app: necpgame
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      prometheus: scrape
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    scheme: http

