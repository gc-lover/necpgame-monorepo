apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-lobby-go
  namespace: necpgame
  labels:
    app: ws-lobby-go
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ws-lobby-go
  template:
    metadata:
      labels:
        app: ws-lobby-go
        version: v1
    spec:
      containers:
      - name: ws-lobby-go
        image: necpgame-ws-lobby-go:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: websocket
          containerPort: 18081
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: PORT
          value: "18081"
        - name: LOG_LEVEL
          value: "info"
        - name: METRICS_ADDR
          value: ":9090"
        - name: KEYCLOAK_ISSUER
          value: "http://keycloak:8080/realms/necpgame"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: ws-lobby-go
  namespace: necpgame
  labels:
    app: ws-lobby-go
spec:
  type: ClusterIP
  ports:
  - name: websocket
    port: 18081
    targetPort: 18081
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: ws-lobby-go

