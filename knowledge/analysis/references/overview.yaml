summary:
  problem: "Не было краткого обзора, объясняющего состав справочного раздела."
  goal: "Зафиксировать структуру справочных материалов и основные правила их использования."
  essence: "Обзор помогает быстро сориентироваться в разделах глоссариев, сокращений и ссылок."
  key_points:
    - "Напоминает об архитектурном контексте и едином адресе production API."
    - "Перечисляет ключевые файлы раздела references."
    - "Фиксирует правила использования справочников в рабочих процессах."
content:
  sections:
    - id: architecture_context
      title: "Архитектурный контекст"
      body: |
        Справочные материалы должны отражать микросервисную архитектуру, фиксировать production API
        (`https://api.necp.game/v1`, `wss://api.necp.game/v1`) и напоминать об использовании
        `info.x-microservice` в спецификациях.
      mechanics_links: []
      assets: []
    - id: structure
      title: "Структура раздела"
      body: |
        Раздел содержит глоссарий терминов, справочник сокращений и перечень полезных ссылок.
        Материалы обновляются по мере изменения терминологии проекта.
      mechanics_links: []
      assets: []
    - id: usage
      title: "Использование"
      body: |
        Документ служит точкой входа для новых участников и напоминанием для локальных команд,
        где искать подтверждённые термины и источники.
      mechanics_links: []
      assets: []
