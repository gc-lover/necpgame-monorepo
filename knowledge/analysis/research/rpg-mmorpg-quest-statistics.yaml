summary:
  problem: "Необходимо понять стандарты индустрии по количеству и типам квестов для планирования контента"
  goal: "Проанализировать статистику квестов в популярных RPG и MMORPG, изучить daily активности"
  essence: "Сбор и структурирование данных о количестве основных/побочных квестов и repeatable контенте в успешных играх"
  key_points:
    - "Соотношение main/side квестов варьируется от 1:5 до 1:20+"
    - "MMORPG содержат тысячи квестов, RPG - сотни"
    - "Daily квесты критичны для retention в MMORPG"
    - "Разнообразие активностей важнее количества"
content:
  sections:
    - id: rpg_statistics
      title: "Статистика квестов в RPG"
      body: |
        ## Single-player RPG
        
        ### Cyberpunk 2077
        - **Общее количество квестов**: ~120
        - **Основной сюжет**: ~20-25 квестов
        - **Побочные квесты**: ~95-100 квестов
        - **Соотношение main/side**: ~1:4-5
        - **Дополнительно**: Gigs (короткие задания), NCPD сканеры
        - **Особенности**: Высокое качество побочных квестов, многие сравнимы с основным сюжетом
        
        ### The Witcher 3: Wild Hunt
        - **Общее количество квестов**: ~200+
        - **Основной сюжет**: ~30-40 квестов
        - **Побочные квесты**: ~160-170 квестов
        - **Соотношение main/side**: ~1:4-5
        - **Дополнительно**: Контракты на монстров, Treasure Hunts
        - **Особенности**: Побочные квесты часто сопоставимы по глубине с основным сюжетом
        
        ### The Elder Scrolls V: Skyrim
        - **Общее количество квестов**: ~270+ (без DLC)
        - **Основной сюжет**: ~20 квестов
        - **Побочные квесты**: ~250+ квестов
        - **Соотношение main/side**: ~1:12-13
        - **Дополнительно**: Faction квесты, Radiant квесты (procedural)
        - **Особенности**: Огромное количество побочного контента, много повторяющихся квестов
        
        ### The Elder Scrolls III: Morrowind
        - **Общее количество квестов**: ~400+
        - **Основной сюжет**: ~20-30 квестов
        - **Побочные квесты**: ~370+ квестов
        - **Соотношение main/side**: ~1:12-18
        - **Особенности**: Очень глубокий побочный контент, множество фракций
        
        ### Fallout 4
        - **Общее количество квестов**: ~150+
        - **Основной сюжет**: ~15-20 квестов
        - **Побочные квесты**: ~130+ квестов
        - **Соотношение main/side**: ~1:6-8
        - **Дополнительно**: Settlement квесты, Radiant квесты
