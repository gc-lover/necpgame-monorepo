    - id: quest_ratio_analysis
      title: "Анализ соотношения Main/Side квестов"
      body: |
        ## Соотношение Main Quest / Side Quest
        
        ### RPG (Single-player):
        - **Минимальное**: 1:4 (Cyberpunk 2077, The Witcher 3)
        - **Среднее**: 1:6-8 (Fallout 4)
        - **Максимальное**: 1:12-18 (Skyrim, Morrowind)
        - **Тренд**: Современные RPG стремятся к 1:4-6 для качества
        
        ### MMORPG:
        - **Минимальное**: 1:10-15 (New World)
        - **Среднее**: 1:15-20 (WoW, FFXIV)
        - **Максимальное**: 1:20-30+ (EverQuest, старые MMORPG)
        - **Тренд**: Больше побочного контента для долгосрочного engagement
        
        ## Факторы влияния на соотношение:
        
        1. **Тип игры**: 
           - Story-driven RPG: меньше side, больше качества
           - Sandbox RPG: больше side, больше свободы
           - MMORPG: максимум side для долгосрочного контента
        
        2. **Качество vs Количество**:
           - Высокое качество side квестов → меньше нужно
           - Низкое качество → больше нужно для компенсации
        
        3. **Retention**:
           - MMORPG нужны тысячи квестов для долгосрочного engagement
           - Single-player RPG достаточно сотен для 50-100+ часов
        
        4. **Procedural контент**:
           - Radiant квесты (Skyrim) увеличивают количество
           - Но снижают уникальность
