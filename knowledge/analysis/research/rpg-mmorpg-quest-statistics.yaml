appendix:
  glossary:
    - term: "Main Quest"
      definition: "Основной сюжетный квест, обязательный для прохождения игры"
    - term: "Side Quest"
      definition: "Побочный квест, опциональный, расширяет лор и дает награды"
    - term: "Daily Quest"
      definition: "Ежедневный повторяющийся квест, обновляется каждый день"
    - term: "Weekly Quest"
      definition: "Еженедельный повторяющийся квест, обновляется раз в неделю"
    - term: "Radiant Quest"
      definition: "Procedural квест, генерируется системой с использованием шаблонов"
    - term: "World Quest"
      definition: "Динамический квест в открытом мире, появляется в определенных условиях"
