summary:
  problem: Необходимо удерживать в актуальном состоянии пакет документов wave 1 по боевым подсистемам до разрешения на постановку задач.
  goal: Зафиксировать готовность, зависимости и черновой backlog REST/WS/Event контрактов для последующей декомпозиции.
  essence: Сводная таблица по документам, интеграциям и этапам внедрения боевой волны 1.
  key_points:
    - Подтверждена готовность основных combat документов и их каталогов API.
    - Уточнены сервисные зависимости и события между боевыми подсистемами.
    - Составлен черновой backlog REST, WebSocket и Kafka контрактов с приоритетами.
content:
  sections:
    - id: readiness_overview
      title: Сводка готовности
      body: |
        Таблица готовности охватывает combat session, AI, импланты, shooter core, abilities, shooting, combos, extraction,
        freerun, hacking, cyberspace, stealth и арену. Все документы синхронизированы с `ready.md` и `readiness-tracker.yaml`,
        единственный блок в статусе `in_progress` — `combat-shooter-core.md`.
      mechanics_links: []
      assets: []
    - id: dependencies
      title: Общие зависимости
      body: |
        Пакет опирается на микросервисы gameplay, economy, social, world, analytics и auth. Для обмена используется Event Bus
        (`combat.ai.state`, `raid.telemetry`, `combat.session.events`, `combat.freerun.movement`, `combat.hacking.alert`,
        `combat.extraction.result`, `combat.arena.match`) и WebSocket каналы рейдов, сессий, stealth, freerun, cyberspace, arenas.
      mechanics_links: []
      assets: []
    - id: rest_backlog
      title: REST backlog
      body: |
        Черновой перечень REST маршрутов включает ядро боевых сессий, профили AI, синхронизацию способностей, shooter fire/hit,
        боевое хакерство, cyberspace, stealth, freerun, extraction, arenas и combos. Приоритеты распределены по этапам P0–P2.
      mechanics_links: []
      assets: []
    - id: realtime_backlog
      title: WebSocket и Event backlog
      body: |
        Реалтайм блок определяет каналы raid, session, stealth, freerun, cyberspace и arenas, а также Kafka топики для телеметрии
        и антифрода. Payloadы и потребители указаны для ускорения постановки задач.
      mechanics_links: []
      assets: []
    - id: staging_plan
      title: Этапность внедрения
      body: |
        Этап P0 запускает combat sessions и raid AI, P1 добавляет shooter core, abilities, hacking, stealth и freerun,
        P2 активирует extraction, arenas и combos. План описывает зависимость запусков и общие требования по безопасности и аналитике.
      mechanics_links: []
      assets: []
    - id: follow_up
      title: Следующие действия
      body: |
        Предстоит подготовить подробные резюме по REST/WS каналам, собрать сетку зависимостей, обновить трекеры готовности и
        согласовать совместную постановку задач с quest engine и другими командами после снятия ограничений API-SWAGGER.
      mechanics_links: []
      assets: []
