summary:
  problem: Необходимо описать правила переноса завершённых task notes в архив внутри CURRENT-WORK.
  goal: Обеспечить единообразие архивации и заполнения метаданных при закрытии направлений.
  essence: Краткая инструкция по поддержанию подкаталога `archive/` и оформлению завершённых записей.
  key_points:
    - Завершённые заметки переносятся из `active/` в `archive/`.
    - Требуется дополнять шапку полями `Completed` и `Archiving Agent`.
    - При необходимости выдержки копируются в глобальный архив completed-features.
content:
  sections:
    - id: transfer_rules
      title: Правила переноса
      body: |
        Любая заметка после завершения задачи должна быть перемещена в `archive/` и дополнена метками завершения. Это позволяет
        отслеживать ответственных и дату архивации.
      mechanics_links: []
      assets: []
    - id: escalation
      title: Связь с другими архивами
      body: |
        Если материалы содержат выдержки, полезные для финального архива, их следует перенести в `06-tasks/archive` и обновить
        соответствующие сводки.
      mechanics_links: []
