summary:
  problem: Требуется структурировать отчёты по завершённым фичам в архиве задач.
  goal: Описать помесячную организацию каталога и обязательные поля для переносимых отчётов.
  essence: Руководство по ведению `completed-features/` с указанием формата файлов и правил заполнения.
  key_points:
    - Фичи группируются помесячно в каталогах `YYYY-MM/`.
    - Для крупных архивов используются последовательные файлы `feature-reports-00X.md`.
    - Каждый отчёт фиксирует ключевые параметры реализации и данные об архивировании.
content:
  sections:
    - id: structure
      title: Структура каталога
      body: |
        Каждый месяц получает собственный подкаталог, внутри которого размещаются отчёты и при необходимости сводный README.
        Файлы именуются последовательно для облегчения поиска.
      mechanics_links: []
      assets: []
    - id: reporting
      title: Требования к отчётам
      body: |
        В каждом отчёте фиксируются название фичи, связанные `.BRAIN` документы, статус API задач, состояние реализации и
        таймстамп завершения. Указывается `archived_at` и ответственный агент.
      mechanics_links: []
