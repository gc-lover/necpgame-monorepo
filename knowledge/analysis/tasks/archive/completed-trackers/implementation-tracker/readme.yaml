summary:
  problem: "История implementation-tracker должна сохраняться после завершения задач."
  goal: "Определить формат архивных файлов и обязательные поля записей."
  essence: "Документ описывает помесячное именование и структуру записей для архива implementation-tracker."
  key_points:
    - "Архив ведётся в файлах `YYYY-MM.yaml`."
    - "Запись содержит api_path, task_id, статусы backend/frontend, временные отметки, агента, commit и archived_at."
    - "Записи сортируются по дате завершения перед переносом."
content:
  sections:
    - id: file_naming
      title: "Именование файлов"
      body: |
        Для каждого месяца создаётся архивный файл `YYYY-MM.yaml`. При большом объёме допускается разделение
        на части с суффиксами `_0001`, `_0002`.
      mechanics_links: []
      assets: []
    - id: record_structure
      title: "Структура записи"
      body: |
        Обязательные поля включают api_path, task_id, backend_status, frontend_status, created, completed,
        archived_at, agent, commit и notes. Это обеспечивает полную трассировку прогресса реализации.
      mechanics_links: []
      assets: []
    - id: maintenance_flow
      title: "Порядок сопровождения"
      body: |
        Перед переносом убедитесь, что активный implementation-tracker обновлён. После архивирования
        синхронизируйте связанные отчёты и уведомите заинтересованные команды.
      mechanics_links: []
      assets: []
