summary:
  problem: "Необходим единый регламент хранения архивной статистики по задачам и статусам."
  goal: "Определить структуру каталога `statistics/` и требования к отчётам."
  essence: "Документ описывает помесячные отчёты `monthly/` и агрегаты `overall-stats.md`, а также набор обязательных метрик."
  key_points:
    - "Помесячные отчёты размещаются в `monthly/YYYY-MM.md`."
    - "`overall-stats.md` хранит накопительные показатели."
    - "Каждый отчёт содержит ключевые метрики, количество задач, статусы и трудозатраты."
content:
  sections:
    - id: directory_layout
      title: "Структура каталога"
      body: |
        Архив содержит папку `monthly/` с файлами `YYYY-MM.md` и опциональный сводный файл
        `overall-stats.md`, который обновляется по мере необходимости.
      mechanics_links: []
      assets: []
    - id: reporting_rules
      title: "Правила формирования отчётов"
      body: |
        В каждом помесячном отчёте указывайте ключевые метрики, число задач, статусы реализаций и
        временные показатели. Обновление выполняется после завершения процедур Clear.
      mechanics_links: []
      assets: []
    - id: maintenance
      title: "Сопровождение"
      body: |
        После публикации статистики сохраняйте ссылку на исходные данные и фиксируйте изменения в
        сводных документах. При необходимости расширяйте отчёты дополнительными аналитическими
        разделами.
      mechanics_links: []
      assets: []
