summary:
  problem: Авторы и менеджеры нуждаются в едином перечне шаблонов и правил их использования, чтобы поддерживать консистентность базы знаний.
  goal: Описать общие требования к шаблонам, доступные заготовки и процесс их обновления.
  essence: Документ фиксирует ограничения по длине, метаданные, доступные шаблоны и порядок их поддержки.
  key_points:
    - Установлены общие правила для всех документов, включая метаданные и ограничение 500 строк.
    - Представлена таблица доступных шаблонов с назначением и статусом.
    - Описана структура ключевых шаблонов IDEA и TASK NOTE.
    - Прописан процесс создания и актуализации новых шаблонов и ближайшие планы.
content:
  sections:
    - id: general_rules
      title: 'Общие правила использования шаблонов'
      body: |
        Все документы должны быть короче 500 строк, иметь актуальные метаданные и ссылаться на соответствующие сервисы и модули.
        Перед серийным созданием материалов следует обновить базовый шаблон и согласовать изменения с профильными агентами.
      mechanics_links: []
      assets: []
    - id: templates_catalog
      title: 'Каталог доступных шаблонов'
      body: |
        Таблица описывает IDEA, NPC, DIALOGUE, а также новые шаблоны для API и task notes, включая статус разработки и ключевые поля.
        Недостающие шаблоны помечены как «в разработке», что помогает планировать их доработку.
      mechanics_links: []
      assets: []
    - id: template_structures
      title: 'Структура ключевых шаблонов'
      body: |
        Для IDEA-TEMPLATE и TASK-NOTE-TEMPLATE приведены рекомендуемые разделы и метаданные, обеспечивающие единообразие записей.
        Форматы содержат блоки «Суть», «Детали», «Следующие шаги», а также поля для прогресса и блокеров.
      mechanics_links: []
      assets: []
    - id: template_maintenance
      title: 'Создание и поддержка шаблонов'
      body: |
        Описан процесс выявления повторяющихся форматов, согласования структуры, добавления записи в справочник и оповещения команды.
        Подчёркнута необходимость фиксировать обновления в current-status и следить за актуальностью ссылок.
      mechanics_links: []
      assets: []
    - id: next_steps
      title: 'Следующие шаги'
      body: |
        В планах завершить шаблоны для квестов, локаций и фракций, подготовить отчёт для архива completed-features и автоматизировать проверку метаданных.
      mechanics_links: []
      assets: []
