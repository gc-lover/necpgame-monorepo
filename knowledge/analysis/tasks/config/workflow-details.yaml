summary:
  problem: Необходим единый регламент перехода документов из .BRAIN в API и реализацию, чтобы все агенты работали синхронно.
  goal: Описать шаги менеджера и специализированных агентов от подготовки документов до архивации завершённых задач.
  essence: Менеджер координирует подготовку, readiness‑проверку, постановку API-задач и реализацию с контролем трекеров и очередей.
  key_points:
    - Фиксирована полная цепочка «документ → readiness → API → backend/frontend → архив».
    - Прописаны обязанности менеджера на каждом этапе и требования к трекерам.
    - Даны правила ведения очередей, временных меток, версий и используемых инструментов.
content:
  sections:
    - id: pipeline_overview
      title: 'Цепочка документов и агентов'
      body: |
        Документы готовятся .BRAIN командой, проходят readiness-проверку и становятся источником задач для API, backend и frontend агентов.
        Завершённые реализации очищаются Clear-агентом, что завершает цикл и освобождает рабочие трекеры.
      mechanics_links: []
      assets: []
    - id: manager_responsibilities
      title: 'Роль менеджера по этапам'
      body: |
        Менеджер следит за длиной документов, метаданными и актуальностью ссылок, фиксирует readiness и обновляет рабочие файлы TODO/current-status.
        На этапе постановки задач менеджер формирует вопросы, уведомляет профильных агентов и инициирует архивацию после релиза.
      mechanics_links:
        - analysis/tasks/config/STATUSES-GUIDE.yaml
      assets: []
    - id: tracker_formats
      title: 'Структура ключевых трекеров'
      body: |
        Для readiness, brain-mapping и implementation указаны обязательные поля, включая цели API и фронтенд модули.
        Форматы обеспечивают прослеживаемость от источника документа до реализации и архива.
      mechanics_links: []
      assets: []
    - id: queue_management
      title: 'Управление очередями задач'
      body: |
        Очереди ведутся через TODO, current-status и open-questions; приоритеты расставляются от critical до low.
        Каждое изменение статуса сопровождается синхронизацией трекеров и уведомлением профильных агентов.
      mechanics_links: []
      assets: []
    - id: timestamps_versions
      title: 'Временные метки и версии'
      body: |
        Для всех операций используется единое системное время и семантическое версионирование.
        Это устраняет расхождения между документами и облегчает аудит изменений.
      mechanics_links: []
      assets: []
    - id: tooling_quality
      title: 'Инструменты и контроль качества'
      body: |
        Менеджер использует git, валидационные скрипты и генераторы API, а перед передачей задания проверяет наличие нужных каталогов.
        Качественный контроль включает обновление шаблонов, ссылок и фиксацию правил в GLOBAL-RULES.
      mechanics_links: []
      assets: []
