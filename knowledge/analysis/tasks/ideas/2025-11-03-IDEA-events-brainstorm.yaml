summary:
  problem: Требуется консолидировать типологию мировых эвентов для долгосрочной поддержки живого мира.
  goal: Сформировать каталог сценариев с триггерами, наградами, анти-абьюзом и live-ops ротациями для дальнейшей детализации и планирования.
  essence: Идеационный документ описывает набор мировых эвентов и их влияние на системы игры, служа основой для live-ops дорожной карты и сезонных ротаций.
  key_points:
    - Описаны 30+ сценариев с триггерами, окнами и ожидаемыми нагрузками.
    - Для каждого сценария отмечены игровые последствия, награды и анти-абьюз ограничения.
    - Документ связывает эвенты с боевой, экономической, социальной и нарративной подсистемами.
    - Добавлены live-ops ротации, телеметрия и правила отключения при деградации сервисов.
content:
  sections:
    - id: core_loop
      title: Основной цикл мирового эвента
      body: |
        1) Детект: глобальный триггер (сезон, календарь, нагрузка, метрика активности).  
        2) Анонс: радио/пуш/городские экраны + таймер окна участия.  
        3) Вход: игрок/группа выполняет стартовое действие (сбор, доставка, бой, соц-ритуал).  
        4) Плей: короткая фаза 5–12 мин (PvE/PvP/соц/экономика).  
        5) Награда: косметика/титулы/баффы/валюта эвента + прогресс сезонной дорожки.  
        6) Откат: кулдаун 30–120 мин, смена варианта (день/ночь/регион), отключение при деградации сервисов.
      mechanics_links: []
      assets: []
    - id: event_overview
      title: Категории и масштаб эвентов
      body: |
        ## Лор и контекст
        
        Мир Night City живёт своей жизнью, и события происходят постоянно, создавая ощущение динамичного и развивающегося мира. Мировые эвенты — это крупные события, которые влияют на весь мир игры, создавая моменты, которые объединяют всех игроков.
        
        Эти события могут быть разными: от технологических прорывов до политических кризисов, от природных катастроф до военных конфликтов. Каждое событие создаёт уникальные возможности и вызовы для игроков, влияя на экономику, фракции и социальную динамику мира.
        
        ## Классификация
        
        Материал классифицирует события по частоте (разовые, периодические, регулярные), масштабу (глобальные, региональные, городские, локальные) и типу (сюжетные, технологические, экономические, политические, военные, спортивные, экологические).
        
        Классификация помогает сформировать календарь live-ops и определить требования к инфраструктуре.
        
        ### По частоте:
        - **Разовые** — уникальные события, которые происходят один раз
        - **Периодические** — события, которые повторяются через определённые промежутки времени
        - **Регулярные** — события, которые происходят постоянно или очень часто
        
        ### По масштабу:
        - **Глобальные** — события, которые влияют на весь мир
        - **Региональные** — события, которые влияют на определённый регион
        - **Городские** — события, которые влияют на определённый город
        - **Локальные** — события, которые влияют на определённую область
        
        ### По типу:
        - **Сюжетные** — события, связанные с основным сюжетом
        - **Технологические** — события, связанные с технологиями
        - **Экономические** — события, связанные с экономикой
        - **Политические** — события, связанные с политикой
        - **Военные** — события, связанные с военными конфликтами
        - **Спортивные** — события, связанные со спортом
        - **Экологические** — события, связанные с окружающей средой
