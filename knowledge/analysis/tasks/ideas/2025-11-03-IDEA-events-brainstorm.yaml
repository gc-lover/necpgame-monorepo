      assets: []
    - id: scenario_catalog
      title: Каталог сценариев
      body: |
        Каталог включает природные, космические, фракционные, экономические, военные, образовательные, спортивные и уникальные
        MMO события. Каждый сценарий кратко описывает триггеры, возможные сюжетные намёки и игровые награды, не опираясь на
        лицензированные IP.
      mechanics_links: []
      assets: []
    - id: rewards_economy
      title: Награды и экономика эвентов
      body: |
        - Косметика: тематические скины транспорта, эмоции эфира, радиоджинглы, голографические баннеры.
        - Статусы/титулы: «Глашатай цикла», «Спасатель зоны», «Экологический куратор» (сезонные, истекают).
        - Баффы: временные (15–45 мин) к социальному/боевому/экономическому опыту, с DR при спаме.
        - Валюта эвента: расходуется в временных магазинах; кап на игрока/день, хардкап на эвент.
        - Дропауты: редкие предметы — 1/сутки; лидербордные награды — недельный расчёт.
      mechanics_links: []
      assets: []
    - id: liveops_rotation
      title: Live-ops и ротации
      body: |
        - Планирование: квартальные темы + недельные плейлисты эвентов (3–5 слотов/день).
        - Гео-распределение: региональные окна с непересекающимися пиками нагрузки.
        - Failover: при деградации world/social отключаем награды-баффы, оставляем косметику и логирование.
        - Широковещание: радио/баннеры/соц-пуши; «тихие» эвенты только через намёки лора.
        - Тестовые окна: короткие 20-мин слоты для новых сценариев с урезанными наградами.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абьюз и безопасность
      body: |
        - Кулдауны: личные 30–120 мин на редкий лут, глобальные — на региональные эвенты.
        - DR по наградам за повтор внутри часа; уникальные квест-флаги на прогресс.
        - Серверные проверки: темп действий, синхронизация группы, анти-бот сигнатуры.
        - Экономика: динамическое удорожание у торговцев при фарме; обмен редких предметов — с задержкой 24 ч.
        - Фейл-сейф: при обрывах награды конвертируются в компенсационные токены.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики успеха
      body: |
        - Конверсия: охват → вход → завершение → награда (по типам эвентов).
        - Нагрузка: пиковые игроки/эвент, лаг в world/social, время доставки пушей.
        - Экономика: выпуск валюты эвента, редкий дроп, средний чек магазина.
        - Повторяемость: частота повторных участий, churn после первого участия, удержание 7/14.
        - Социальные: доля кооп-групп, средний размер группы, число игрок-влиятель/эвент.
      mechanics_links: []
      assets: []
    - id: system_integration
      title: Влияние на игровые подсистемы
      body: |
        Сценарии эвентов увязаны с системами боёв, экономики, фракций, социальной активности и лиг. Указаны ожидаемые изменения в
        показателях TTK, доступности контента, ценах на ресурсы и требованиях к коммуникационным каналам.
      mechanics_links: []
      assets: []
    - id: open_questions
      title: Вопросы для проработки
      body: |
        Зафиксированы ключевые вопросы: частота редких событий, долгосрочное влияние на мир, сегментация аудитории, каналы
        оповещения, масштабирование наград и интеграция эвентов с квестовой структурой и экономикой.
      mechanics_links: []
      assets: []
