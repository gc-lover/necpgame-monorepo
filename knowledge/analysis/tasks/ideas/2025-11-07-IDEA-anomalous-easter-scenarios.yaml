    - id: service_dependencies
      title: Задействованные сервисы
      body: |
        Для реализации требуются world-service (погодные и временные триггеры), social-service (кооперация и скриншоты),
        gameplay-service (баффы), inventory (косметика) и auth-service (доступ к аномалиям). Приведены ключевые вызовы и события.
      mechanics_links: []
      assets: []
    - id: player_experience
      title: Игровое впечатление
      body: |
        Аномалии поощряют исследователей, гильдии и контент-мейкеров. Описаны потенциальные сценарии использования, влияющие на
        коммьюнити и планирование календарей.
      mechanics_links: []
      assets: []
    - id: rewards_progression
      title: Награды и прогрессия
      body: |
        - Косметика: визуальные эффекты («Spectral Glitch», «Ghost Overlay»), плащи, транспортные скины, фильтры камеры.
        - Титулы: «Глич-ходок», «Хрономант», «Третий ракурс»; недельный лимит выдачи.
        - Баффы: «Течение назад», «Режим синхронизации», «Дублирование» — длительность 15–30 мин, кулдауны 60–90 мин.
        - Коллекции: карты течений, аудио-кейсы, глич-стикеры; прогресс хранится в social-service, кап XP в день.
        - Экономика: тайные магазины и кейсы используют персональные прайсы; редкие предметы — 1/неделя на аккаунт.
      mechanics_links: []
      assets: []
    - id: liveops_rotation
      title: Лайв-операции и ротации
      body: |
        - Временные окна: рассвет для реки, туманные дни для шторма, смена суток для станции; расписание синхронизируется с world-service.
        - Сиды: порядок пазлов и вопросов архивов меняется ежедневно; погодные параметры задаются live-ops сценарием.
        - Оповещения: сигналы через social-service (push/ingame feed) и визуальные маяки в мире.
        - Ивенты: недельные темы (музыка, хронометрия, вода) меняют награды и баффы; музей/архивы получают тематические лут-таблицы.
        - Расписание слотов: 6 сигналов/день (2 утро, 2 вечер, 2 ночь); каждая аномалия имеет 1–2 окна/день без пересечений.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абьюз и безопасность
      body: |
        - Кулдауны: 30–90 мин на повтор сцены; тайтлы и редкие предметы — дневные/недельные лимиты.
        - Проверки группы: уникальность ролей, кланов и эмоций; серверная валидация таймингов и позиций.
        - Рандомизация: порядок панелей/пазлов/вопросов и стартовые сегменты маршрутов.
        - Логи: фиксировать вход/успех/награды, отклонения таймингов, аномальные повторения (флаг для анти-бота).
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики успеха
      body: |
        - Конверсия: сигнал → попытка → завершение → награда (по каждому сценарию).
        - Кооперация: размер пати, разнообразие ролей/кланов, доля соло.
        - Экономика: продажи тайных магазинов, дроп редких предметов, стоимость баффов.
        - Повторяемость: средний кулдаун повторов, retention 7/14 дней по участникам аномалий.
        - Производительность: задержка триггеров, стабильность realtime/world-service при пиках погоды.
      mechanics_links: []
      assets: []
    - id: followup
      title: Вопросы и ограничения
      body: |
        - Уточнить финальные лимиты триггеров по сценарию (день/неделя) и общесистемные капы.
        - Закрепить формат визуальных маркеров для сигналов (цвет, дистанция видимости, звуковые хинты).
        - Выбрать хранение аудио/лога: TTL + холодное хранилище, минимальные индексы для поиска по сигнатурам.
        - Согласовать live-ops календарь и частоту сид-ротаций; проверить нагрузку на world-service при массовых событиях.
      mechanics_links: []
      assets: []
