summary:
  problem: Необходим набор аномальных пасхалок, поддерживающих атмосферу города и кооперативные исследования.
  goal: Описать сценарии редких событий с комбинированными триггерами и мягкими культурными отсылками.
  essence: Документ собирает шесть аномальных сценариев с описанием микросервисов, наград и мотиваций игроков.
  key_points:
    - Каждая аномалия запускается сочетанием погодных, временных или социальных условий.
    - Сценарии предоставляют косметические награды и эмоциональные эффекты без прямого использования сторонних IP.
    - Определены задействованные сервисы и требования к логированию участия.
    - Зафиксирован список вопросов о лимитах, визуализации и аналитике.
content:
  sections:
    - id: anomaly_overview
      title: Обзор концепции
      body: |
        ## Лор и контекст
        
        Night City полон тайн и аномалий, которые нарушают обычный порядок вещей. Эти редкие события создают ощущение, что мир живой и непредсказуемый, что за каждым углом может скрываться что-то необычное.
        
        Аномальные пасхальные сценарии — это редкие события, которые появляются при определённых условиях: погодных, временных или социальных. Они создают уникальные моменты, которые игроки запомнят надолго и будут делиться друг с другом.
        
        ## Базовый цикл
        - Вход: сигнал (погода/время/социальный состав) + слабый визуальный или аудио-хинт.
        - Декод: игроки собирают подсказки и активируют триггер (эмоция, синхронное действие, предмет).
        - Исполнение: короткая сцена/пазл на 2–4 мин, часто требует 2–5 игроков.
        - Награда: косметика, титулы, баффы, коллекционные предметы; прогресс фиксируется в social-service.
        - Сброс: суточные/недельные кулдауны, вариативные сиды, чтобы избежать фарма по шаблону.
        
        ## Сценарии
        
        ### «Сбойная площадь спектров»
        
        **Лор:** Легендарная площадь, где технологии начинают глючить, создавая визуально потрясающие эффекты. Легенда гласит, что это место было создано старым нетраннером, который хотел оставить след в цифровом мире.
        
        **Механика:** Редкое событие, которое появляется при определённых погодных условиях. Игроки могут взаимодействовать с глючами, получая уникальные косметические награды.
        - Триггеры: дождь + низкий трафик + эмоция «ирония» в радиусе площади.
        - Условия успеха: стабилизировать 3 глючащих панели в 90 сек, удерживая связь без обрывов.
        - Награды: неоновые стикеры «Spectral Glitch», тайтл «Глич-ходок», шанс на редкий плейлист.
        - Анти-абьюз: кулдаун 30 мин на аккаунт, серверный чек эмоций и позиций, рандомизация порядка панелей; плейлист 1/сутки.
        
        ### «Река обратного течения»
        
        **Лор:** Таинственная река, которая течёт в обратном направлении. Легенда гласит, что это остатки старой системы, которая была перепрограммирована, но продолжает работать по своим законам.
        
        **Механика:** Событие появляется в определённое время суток. Игроки могут исследовать реку, находя скрытые области и получая уникальные награды.
        - Триггеры: рассвет 05:00–06:00, требуется лодка/борд и эмоция «созерцание».
        - Условия успеха: пройти против течения 300 м и активировать 3 гидро-датчика, не получив дезориентацию.
        - Награды: анимированный скин для транспорта «Reverse Flow», бафф «Течение назад» (ускорение в воде), коллекционная карта течений.
        - Анти-абьюз: одно прохождение/день, случайный стартовый сегмент, штраф к наградам при повторах в течение часа; скин 1/неделя/аккаунт.
        
        ### «Башня резонансных часов»
        
        **Лор:** Высокая башня, где время течёт по-другому. Легенда гласит, что это место было создано группой исследователей, которые хотели изучить природу времени.
        
        **Механика:** Событие появляется при определённых временных условиях. Игроки могут подняться на башню, решая головоломки и получая доступ к уникальным наградам.
        - Триггеры: точное совпадение системного времени с локальными часами башни (сдвиг ±7 сек) + синхронная эмоция группы.
        - Условия успеха: решить 3 тайминговых пазла подряд без ошибки в окне 120 сек.
        - Награды: тайтл «Хрономант», часы-на-руку «Resonance Dial», временный бафф ускорения перезарядок.
        - Анти-абьюз: дрейф таймингов сессий, проверка уникальности группы, кулдаун 24 ч на тайтл; часы 1/72 ч на аккаунт.
        
        ### «Подземный архив Эхо-письма»
        
        **Лор:** Скрытый архив под землёй, который хранит сообщения из прошлого. Легенда гласит, что это остатки старой системы коммуникации, которая была заброшена, но продолжает работать.
        
        **Механика:** Событие появляется при определённых социальных условиях. Игроки могут исследовать архив, находя скрытые сообщения и получая уникальные награды.
        - Триггеры: 3 разных роли в группе (танк/дпс/поддержка) + эмот «слушать» возле входа.
        - Условия успеха: расшифровать 4 аудио-фрагмента и ответить на вопросы хранителя, время 3 мин.
        - Награды: эмоция «Эхо», аудио-спрей «Old Signal», шанс на редкий кейс с голосовыми фильтрами.
        - Анти-абьюз: ротация вопросов/фрагментов, ограничение 1 кейс/день, анализ повторяющихся паттернов для анти-бота; проверка уникальности ролей по аккаунтам.
        
        ### «Голографический шторм Двоение сцены»
        
        **Лор:** Уникальный шторм, который создаёт голографические эффекты, дублируя реальность. Легенда гласит, что это остатки старой системы визуализации, которая была перепрограммирована, но продолжает работать.
        
        **Механика:** Событие появляется при определённых погодных условиях. Игроки могут взаимодействовать со штормом, получая уникальные визуальные эффекты и награды.
        - Триггеры: туман + высокий уровень помех (world-service), требуется включить портативный проектор.
        - Условия успеха: удержать два наложенных контура реальности в синхронизации 60 сек, не выйти из безопасной зоны.
        - Награды: визуальный эффект «Ghost Overlay», плащ «Doubled Scene», бафф «Дублирование» (+уклонение 10% на 15 мин).
        - Анти-абьюз: ограничение 1 бафф/90 мин, динамическое дрожание контуров, штраф за статичное стояние; плащ 1/неделя/аккаунт.
        
        ### «Станция синхронизации Третий ракурс»
        
        **Лор:** Таинственная станция, которая позволяет видеть мир с разных ракурсов. Легенда гласит, что это место было создано группой исследователей, которые хотели изучить природу восприятия.
        
        **Механика:** Событие появляется при определённых временных условиях. Игроки могут использовать станцию, получая уникальный опыт и награды.
        - Триггеры: смена суток (день/ночь) + наличие в пати минимум 3 игроков из разных кланов.
        - Условия успеха: выполнить три синхронных действия (взгляд, жест, перемещение) в заданном порядке за 60 сек.
        - Награды: фильтр камеры «Third Angle», титул «Третий ракурс», бафф «Коллективное восприятие» для пати.
        - Анти-абьюз: недельный лимит на титул, требование уникальных кланов, серверная проверка таймингов; бафф отключён в PvP-инстансах.
