summary:
  problem: Кросс-культурные пасхалки не были оформлены в структуру, затрудняя планирование фестивалей и коллекций.
  goal: Описать культурные миксы и связанные активности, чтобы подготовить их к сезону событий и интеграциям с сервисами.
  essence: Городские граффити, музыкальные павильоны, рынки и фестивали объединяют разные культуры и награждают игроков фильтрами, эмоциями и титулами.
  key_points:
    - Локации работают по расписанию и требуют социализации и коллекционирования.
    - Экономика строится на капсулах, браслетах и косметике.
    - Контент усиливает глобальность вселенной без прямых IP.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        ## Лор и контекст
        
        Night City — это плавильный котёл культур, где традиции разных народов смешиваются, создавая уникальную атмосферу. Кросс-культурный атлас пасхалок отражает это разнообразие, создавая моменты, которые объединяют игроков из разных уголков мира.
        
        Эти пасхалки посвящены культурным миксам 2000–2025 годов, когда границы между культурами стали более проницаемыми, а технологии позволили людям из разных стран общаться и делиться своим наследием.
        
        ## Назначение
        
        Документ агрегирует пасхалки, посвящённые культурным миксам 2000–2025 годов. Игроки исследуют граффити, участвуют в музыкальных сетах, посещают рынки и фестивали, получая уникальные эмоции и предметы.
      mechanics_links: []
      assets: []
    - id: core_loop
      title: Базовый цикл и сбросы
      body: |
        - Вход: игроки находят сигналы (граффити/аудио/ярмарка/сцена) по расписанию или пушам.
        - Активация: эмоция/жест, сбор маркеров или покупка капсулы, иногда требуется пати 2–4.
        - Исполнение: короткая сцена 2–4 мин (фото, прослушивание, мини-данс, покупка, квест-тур).
        - Награда: косметика, титулы, фильтры, браслеты, аудио-треки; прогресс коллекций копится на аккаунте.
        - Сброс: дневные/недельные кулдауны на редкие награды; варианты сцен ротируются по регионам.
        - Анти-абьюз: проверка уникальности эмоций/локаций/таймингов, кап на покупки и редкие предметы.
      mechanics_links: []
      assets: []
    - id: experience_overview
      title: Ключевые активности
      body: |
        ## Лор и контекст
        
        Каждая активность создаёт уникальное переживание, которое объединяет игроков из разных культур и создаёт моменты, которые они запомнят надолго.
        
        ## Активности
        
        ### «Аллея сменных граффити»
        
        **Лор:** Уникальная аллея, где художники из разных стран создают коллаборативные фрески, объединяя свои стили и традиции. Аллея стала символом культурного обмена в Night City.
        
        **Механика:** Ежедневные коллаб-фрески и фильтр «Dual Frame». Игроки могут исследовать аллею, находя новые фрески и получая доступ к фильтру, который объединяет визуальные стили разных культур.
        - Триггеры: дневные слоты по регионам; нужно сделать эмоцию «snap» и зафиксировать фреску в 3 точках.
        - Условия успеха: сфотографировать 3 слоя подряд за 90 сек без повторов слоёв.
        - Награды: фильтр «Dual Frame», граффити-декаль, шанс на редкий стикер «Fusion Tag».
        - Анти-абьюз: 1 редкая награда/день, рандом слоёв, серверная проверка фото-углов.
        
        ### «Музыкальный павильон "Fusion Echo"»
        
        **Лор:** Легендарный павильон, где музыканты из разных стран играют вместе, создавая уникальные музыкальные миксы. Павильон стал местом, где культуры встречаются через музыку.
        
        **Механика:** Сеты разных стран и скрытый трек «Wave Residency». Игроки могут слушать сеты, которые объединяют музыку разных культур, и получать доступ к скрытому треку.
        - Триггеры: расписание сетов, требуется удерживать присутствие 2+ мин и сделать синхронный жест с группой.
        - Условия успеха: поймать 3 аудио-маркера в правильном порядке; кооп даёт бонус.
        - Награды: скрытый трек, аудио-фильтр «Echo Blend», титул «Wave Resident».
        - Анти-абьюз: трек выдаётся 1/сутки, проверка уникальных устройств, штраф за мгновенные выходы; титул 1/7 дней.
        
        ### «Рынок "Коллаб-капсулы"»
        
        **Лор:** Уникальный рынок, где продаются товары, созданные в коллаборации между мастерами из разных стран. Рынок стал символом культурного обмена и дружбы между народами.
        
        **Механика:** Микс культурных товаров и эмоция «World Pulse». Игроки могут покупать товары, которые объединяют элементы разных культур, и получать эмоцию, которая выражает единство мира.
        - Триггеры: появление капсул по часам; требуется обмен с NPC двух культур.
        - Условия успеха: собрать капсулу из 3 частей в 5 мин, не повторяя одну культуру.
        - Награды: эмоция «World Pulse», коллекция значков, шанс на редкий браслет.
        - Анти-абьюз: лимит покупок/день, динамическая цена при спаме, проверки IP/кластера; браслет 1/неделя.
        
        ### «Гид "Путешествие по шуму"»
        
        **Лор:** Экскурсионный тур, который проводит игроков по местам, где культуры смешиваются, создавая уникальную атмосферу. Тур стал популярным среди тех, кто хочет понять многообразие Night City.
        
        **Механика:** Экскурсия с титулом «Cartographer of Noise». Игроки могут участвовать в экскурсии, изучая места культурного смешения и получая титул, который отмечает их знание города.
        - Триггеры: старт тура по расписанию; требуется группа 3+ и эмоция «point».
        - Условия успеха: отметить 4 POI в правильном порядке за 8 мин.
        - Награды: титул «Cartographer of Noise», аудио-гайд, опыт коллекционера маршрутов.
        - Анти-абьюз: титул раз в 7 дней, случайные маршруты, серверная валидация координат.
        
        ### «Фестиваль "Слияние ветров"»
        
        **Лор:** Ежегодный фестиваль, который объединяет культуры разных регионов, создавая уникальные сцены и события. Фестиваль стал символом единства и дружбы между народами.
        
        **Механика:** Сцены Nordic Neon и Desert Pulse с коллекцией браслетов. Игроки могут участвовать в фестивале, посещая сцены, которые представляют разные культуры, и получая коллекцию браслетов.
        - Триггеры: недельный ивент; требуется билет и проверка времени входа.
        - Условия успеха: посетить обе сцены и завершить мини-квест на каждой (ритм + крафт браслета).
        - Награды: коллекция браслетов (сет), бафф «Festival Sync», эмоция «Wind Merge».
        - Анти-абьюз: 1 комплект/неделя, браслеты привязываются на 24 ч, скидка снижается при повторах; бафф 1/24 ч.
        
        ### «Цифровой музей "Коды дружбы"»
        
        **Лор:** Интерактивный музей, который рассказывает истории о кооперациях между людьми из разных стран. Музей стал местом, где игроки могут узнать о дружбе и сотрудничестве между народами.
        
        **Механика:** Истории коопераций и предмет «Сеть соединённых рук». Игроки могут изучать истории, которые рассказывают о дружбе между народами, и получать предмет, который символизирует единство.
        - Триггеры: ежедневное окно для новых историй; нужно сканировать 3 голограммы разных регионов.
        - Условия успеха: завершить диалоговый тест с 80% правильных ответов.
        - Награды: предмет «Сеть соединённых рук», музейный фильтр, титул «Bridge Maker».
        - Анти-абьюз: 1 предмет/день, рандом историй, защита от автокликов по таймингу ответов; титул 1/14 дней.
      mechanics_links: []
      assets: []
    - id: system_map
      title: Интеграция по сервисам
      body: |
        - world-service оркестрирует граффити, фестивали, экскурсии и музеи.
        - social-service обрабатывает экскурсии, социальные дележи и пользовательские экспозиции.
        - audio-service отвечает за сеты и звуковые сопровождения.
        - economy-service управляет капсулами, браслетами и торговыми лотами.
        - inventory и auth-service выдают косметику, титулы и фильтры.
      mechanics_links: []
      assets: []
    - id: rewards_progression
      title: Награды и прогрессия
      body: |
        - Косметика: фильтры «Dual Frame», «Echo Blend», «Bridge Maker», стикеры, граффити, браслеты.
        - Титулы: «Wave Resident», «Cartographer of Noise», «Bridge Maker»; лимиты — 1/7 дней.
        - Баффы: «Festival Sync» (скорость действий на ивентах), «World Pulse» (соц. опыт), длительность 20–30 мин.
        - Коллекции: браслеты, стикеры, аудио-треки, музейные истории; прогресс хранится в social-service, суточный кап XP.
        - Экономика: капсулы и билеты имеют динамическую цену; редкие предметы — 1/неделя.
      mechanics_links: []
      assets: []
    - id: liveops_rotation
      title: Лайв-операции и ротации
      body: |
        - Расписания: граффити/павильон/рынок — дневные окна; туры — слоты каждые 2 часа; фестиваль — недельные темы.
        - Региональность: временные окна смещаются по таймзонам; визуальные маркеры указывают активные сцены.
        - Ротации: темы фестиваля (Nordic Neon/Desert Pulse/Asia Pulse) меняют награды и цветовую схему.
        - Оповещения: push через social-service, голограммы на локациях, аудио-сигналы перед стартом сетов.
        - Кулдауны слотов: 6 сигналов/день (2 утро, 2 вечер, 2 ночь); редкие награды синхронизированы с суточными капами.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абьюз и безопасность
      body: |
        - Кулдауны: 1 редкая награда/день, тайтлы раз в 7 дней, фестивальные комплекты раз в неделю.
        - Валидация: серверные проверки фото/аудио/координат/таймингов; уникальность ролей/устройств в группе.
        - Рандомизация: слои граффити, маршруты туров, истории музея, порядок аудио-маркеров.
        - Логи: фиксировать вход/успех/награды, отказ по таймингам, злоупотребления покупками.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики успеха
      body: |
        - Конверсия: сигнал → участие → завершение → получение награды (по каждой сцене).
        - Кооперация: доля групп vs соло, средний размер пати, разнообразие культур/регионов.
        - Экономика: продажи капсул/браслетов, дроп редких предметов, выручка по сценам.
        - Повторяемость: средний кулдаун повторов, retention 7/14 дней по участникам сцен.
        - Производительность: задержки сигналов/аудио, нагрузка world/social/audio-service.
      mechanics_links: []
      assets: []
    - id: followup
      title: Вопросы и дальнейшие шаги
      body: |
        - Финализировать расписания по таймзонам и лимиты редких наград/день/неделю.
        - Настроить хранение пользовательских экспозиций (TTL + архив в объектном хранилище).
        - Утвердить модерацию кастомных экспонатов и анти-спам политику.
        - Согласовать арт/аудио, избегая стереотипов; провести культурный аудит контента.
      mechanics_links: []
      assets: []
