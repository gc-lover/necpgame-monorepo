summary:
  problem: Кросс-культурные пасхалки не были оформлены в структуру, затрудняя планирование фестивалей и коллекций.
  goal: Описать культурные миксы и связанные активности, чтобы подготовить их к сезону событий и интеграциям с сервисами.
  essence: Городские граффити, музыкальные павильоны, рынки и фестивали объединяют разные культуры и награждают игроков фильтрами, эмоциями и титулами.
  key_points:
    - Локации работают по расписанию и требуют социализации и коллекционирования.
    - Экономика строится на капсулах, браслетах и косметике.
    - Контент усиливает глобальность вселенной без прямых IP.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        ## Лор и контекст
        
        Night City — это плавильный котёл культур, где традиции разных народов смешиваются, создавая уникальную атмосферу. Кросс-культурный атлас пасхалок отражает это разнообразие, создавая моменты, которые объединяют игроков из разных уголков мира.
        
        Эти пасхалки посвящены культурным миксам 2000–2025 годов, когда границы между культурами стали более проницаемыми, а технологии позволили людям из разных стран общаться и делиться своим наследием.
        
        ## Назначение
        
        Документ агрегирует пасхалки, посвящённые культурным миксам 2000–2025 годов. Игроки исследуют граффити, участвуют в музыкальных сетах, посещают рынки и фестивали, получая уникальные эмоции и предметы.
      mechanics_links: []
      assets: []
    - id: experience_overview
      title: Ключевые активности
      body: |
        ## Лор и контекст
        
        Каждая активность создаёт уникальное переживание, которое объединяет игроков из разных культур и создаёт моменты, которые они запомнят надолго.
        
        ## Активности
        
        ### «Аллея сменных граффити»
        
        **Лор:** Уникальная аллея, где художники из разных стран создают коллаборативные фрески, объединяя свои стили и традиции. Аллея стала символом культурного обмена в Night City.
        
        **Механика:** Ежедневные коллаб-фрески и фильтр «Dual Frame». Игроки могут исследовать аллею, находя новые фрески и получая доступ к фильтру, который объединяет визуальные стили разных культур.
        
        ### «Музыкальный павильон "Fusion Echo"»
        
        **Лор:** Легендарный павильон, где музыканты из разных стран играют вместе, создавая уникальные музыкальные миксы. Павильон стал местом, где культуры встречаются через музыку.
        
        **Механика:** Сеты разных стран и скрытый трек «Wave Residency». Игроки могут слушать сеты, которые объединяют музыку разных культур, и получать доступ к скрытому треку.
        
        ### «Рынок "Коллаб-капсулы"»
        
        **Лор:** Уникальный рынок, где продаются товары, созданные в коллаборации между мастерами из разных стран. Рынок стал символом культурного обмена и дружбы между народами.
        
        **Механика:** Микс культурных товаров и эмоция «World Pulse». Игроки могут покупать товары, которые объединяют элементы разных культур, и получать эмоцию, которая выражает единство мира.
        
        ### «Гид "Путешествие по шуму"»
        
        **Лор:** Экскурсионный тур, который проводит игроков по местам, где культуры смешиваются, создавая уникальную атмосферу. Тур стал популярным среди тех, кто хочет понять многообразие Night City.
        
        **Механика:** Экскурсия с титулом «Cartographer of Noise». Игроки могут участвовать в экскурсии, изучая места культурного смешения и получая титул, который отмечает их знание города.
        
        ### «Фестиваль "Слияние ветров"»
        
        **Лор:** Ежегодный фестиваль, который объединяет культуры разных регионов, создавая уникальные сцены и события. Фестиваль стал символом единства и дружбы между народами.
        
        **Механика:** Сцены Nordic Neon и Desert Pulse с коллекцией браслетов. Игроки могут участвовать в фестивале, посещая сцены, которые представляют разные культуры, и получая коллекцию браслетов.
        
        ### «Цифровой музей "Коды дружбы"»
        
        **Лор:** Интерактивный музей, который рассказывает истории о кооперациях между людьми из разных стран. Музей стал местом, где игроки могут узнать о дружбе и сотрудничестве между народами.
        
        **Механика:** Истории коопераций и предмет «Сеть соединённых рук». Игроки могут изучать истории, которые рассказывают о дружбе между народами, и получать предмет, который символизирует единство.
      mechanics_links: []
      assets: []
    - id: system_map
      title: Интеграция по сервисам
      body: |
        - world-service оркестрирует граффити, фестивали, экскурсии и музеи.
        - social-service обрабатывает экскурсии, социальные дележи и пользовательские экспозиции.
        - audio-service отвечает за сеты и звуковые сопровождения.
        - economy-service управляет капсулами, браслетами и торговыми лотами.
        - inventory и auth-service выдают косметику, титулы и фильтры.
      mechanics_links: []
      assets: []
    - id: followup
      title: Вопросы и дальнейшие шаги
      body: |
        - Определить расписания граффити для разных регионов и серверов.
        - Настроить хранение пользовательских экспозиций без перегрузки базы.
        - Разработать модерацию и политику для кастомных экспонатов.
        - Синхронизировать подготовку с аудио и арт-командами, избегая стереотипов.
