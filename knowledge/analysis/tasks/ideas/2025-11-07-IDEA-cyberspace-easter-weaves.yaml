summary:
  problem: Требуется набор пасхалок для VR/AR слоёв, усиливающих уникальность киберпространства.
  goal: Описать сценарии и сервисные требования для VR пасхалок, основанных на взаимодействии игроков и сетевых условиях.
  essence: Документ перечисляет шесть киберпространственных сценариев с условиями запуска, наградами и сервисными зависимостями.
  key_points:
    - Пасхалки реагируют на действия игроков, сезонные фигуры и сетевые триггеры.
    - Предусмотрены косметические награды, эмоции и временные баффы.
    - Указаны микросервисы, отвечающие за визуализацию, чат и выдачу наград.
    - Сформулированы контрольные вопросы по доступу, визуальным фильтрам и обновляемости контента.
content:
  sections:
    - id: scenario_outline
      title: Набор сценариев
      body: |
        ## Лор и контекст
        
        Киберпространство Night City — это не просто виртуальная реальность, а целый мир со своими законами, историями и секретами. Киберпространственные пасхалки создают ощущение глубины и многослойности этого мира.
        
        ## Сценарии
        
        ### «Поляна протокольных нитей»
        
        **Лор:** Уникальная локация в киберпространстве, где протоколы сети переплетаются, создавая визуально потрясающие структуры. Легенда гласит, что это место было создано первыми нетраннерами, которые хотели оставить след в цифровом мире.
        
        **Механика:** Игроки могут исследовать поляну, взаимодействуя с протокольными нитями. Каждое взаимодействие открывает новые области и даёт уникальные награды.
        
        ### AR-пазл «Лабиринт точек синхры»
        
        **Лор:** Интерактивный лабиринт, который существует в дополненной реальности. Лабиринт был создан группой исследователей, которые хотели изучить природу синхронизации между реальным и виртуальным мирами.
        
        **Механика:** Игроки должны решать головоломки, перемещаясь по лабиринту. Каждое решение открывает новые пути и даёт доступ к скрытым областям.
        
        ### Чат-капсула «Нейронный шёпот»
        
        **Лор:** Таинственная чат-капсула, которая передаёт сообщения через нейронные сети. Легенда гласит, что это остатки старой системы коммуникации, которая была заброшена, но продолжает работать.
        
        **Механика:** Игроки могут получать сообщения через чат-капсулу, которые содержат подсказки к другим пасхалкам. Сообщения появляются случайно и требуют внимания игрока.
        
        ### VR-катакомбы «Архив трёх контуров»
        
        **Лор:** Обширный VR-архив, который хранит информацию о трёх основных контурах киберпространства. Архив был создан группой исследователей, которые хотели сохранить знания о структуре киберпространства.
        
        **Механика:** Игроки могут исследовать катакомбы, находя скрытые архивы и информацию. Каждый архив открывает новые знания и даёт доступ к уникальным наградам.
        
        ### Мультимедиа-флот «Ленты свидетельств»
        
        **Лор:** Передвижной флот мультимедиа-станций, которые собирают и транслируют события из киберпространства. Флот был создан группой журналистов, которые хотели документировать жизнь в киберпространстве.
        
        **Механика:** Игроки могут взаимодействовать с станциями флота, получая доступ к уникальным событиям и наградам. Флот появляется в разных местах киберпространства по расписанию.
        
        ### Симулятор «Лаборатория перемотки»
        
        **Лор:** Уникальная лаборатория, которая позволяет игрокам переживать события из прошлого киберпространства. Лаборатория была создана группой исследователей, которые хотели изучить историю киберпространства через симуляцию.
        
        **Механика:** Игроки могут участвовать в симуляциях прошлых событий, получая уникальный опыт и награды. Каждая симуляция открывает новые знания о истории киберпространства.
