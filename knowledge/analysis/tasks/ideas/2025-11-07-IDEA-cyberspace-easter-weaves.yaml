    - id: mechanics_loops
      title: Петли наград и условия
      body: |
        - Базовые награды: эмоции, стикеры, аудио-лор, шейдеры; все отмечаются как «cyber-ambient» и имеют недельный лимит 5 шт/аккаунт.
        - Триггеры: кооп-состав, время суток, шум (sound level), density игроков, seed по серверному часу.
        - Кулдауны: зоны 10–15 мин; личные 20–90 мин в зависимости от редкости награды; флот — расписание.
        - Баффы: perception/stealth/speed/rep бонусы малы (5–12%) и короткие (1.5–5 мин), чтобы не ломать баланс.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абуз и безопасность
      body: |
        - Лимиты выдачи: one-per-account для редких карт архивов и replay token; soft cap на стикеры/эмоции (5 в неделю).
        - Защита от ботов: проверка разнообразия действий в зоне (движение, камера, взаимодействия) перед выдачей награды.
        - Rate-limit сообщений чат-капсулы: 1/20 мин; flood → локальный mute на 10 мин.
        - Heat-трекер: если зона зафармлена >5 активаций подряд теми же аккаунтами, шанс награды падает на 50% на 30 мин.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики и наблюдения
      body: |
        - Конверсия входа → активации → получение награды по каждой сцене.
        - Среднее время решения AR-пазла; % фейлов; распределение по времени суток.
        - Кол-во сообщений «Нейронного шёпота» / mute-срабатываний; share кооп-составов.
        - Heat-map посещений флота; корреляция с репутацией и баффами.
        - Retention D1/D7 для пользователей, получивших хотя бы 1 «cyber-ambient» предмет.
      mechanics_links: []
      assets: []
    - id: service_stack
      title: Зависимости и сервисы
      body: |
        - cyberspace-service: VR сцены, seed-расписания, доступ к «Архиву».
        - world-service: AR точки, погодные условия, плотность игроков.
        - social-service: скрытые каналы, mute/messaging лимиты, кооп-ивенты флота.
        - gameplay-service: баффы, шум/heat, проверки действий для анти-абуза.
        - inventory: флаги «cyber-ambient», недельные лимиты, шейдеры/стикеры.
        - auth-service: доступ по уровням репутации и ограничение мультиаккаунтов.
      mechanics_links: []
      assets: []
    - id: player_engagement
      title: Пользовательский опыт
      body: |
        Приведены примеры использования для команд, стримеров и спидранеров. Акцент сделан на кооперации и повторной вовлечённости
        через сезонные фигуры и скрытые каналы общения.
      mechanics_links: []
      assets: []
    - id: followup_points
      title: Вопросы для дальнейшей проработки
      body: |
        Необходимо определить правила доступа к скрытому чату, требования к визуальным фильтрам VR-катакомб и частоту обновления
        AR-пазлов, чтобы поддерживать реиграбельность.
