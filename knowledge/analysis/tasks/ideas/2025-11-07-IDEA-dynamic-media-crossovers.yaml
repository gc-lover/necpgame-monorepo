summary:
  problem: Нужен набор мягких кроссоверных пасхалок, который делает город живым и реагирующим на сезонность, рейтинги и активность игроков.
  goal: Сформировать список динамических сцен и событий, которые можно постепенно вводить в live-ops календарь без прямых ссылок на сторонние IP.
  essence: Коллекция пасхалок описывает, как город, радио, арены и мобильные кинозалы подстраиваются под сезон, рейтинги и онлайн, награждая внимательных игроков визуальными и аудио бонусами.
  key_points:
    - Предложено шесть направлений пасхалок, каждая с уникальными триггерами и наградами.
    - Сцены масштабируются от небольших социальных ивентов до PvE/PvP арен с повтором ключевых моментов.
    - Каждая пасхалка использует несколько микросервисов, подчёркивая необходимость координации команд.
    - Материал подготавливает основу для будущих сезонных и API задач (фильтры, повтор боёв, динамическое радио).
content:
  sections:
    - id: concept_overview
      title: Обзор концепции
      body: |
        ## Лор и контекст
        
        Night City — это живой организм, который реагирует на всё, что происходит вокруг. Динамические медиа-кроссоверы создают ощущение, что город не просто фон для действий игроков, а активный участник событий.
        
        Эти сцены реагируют на сезонность, рейтинги PvP, активность игроков и календарные события, создавая уникальные моменты, которые делают каждый визит в Night City особенным. Намёки остаются мягкими: тексты, визуальные фильтры, временные предметы и эмоции, которые создают «узнаваемость» без прямых ссылок на сторонние IP.
        
        ## Назначение
        
        Пакет фокусируется на динамических сценах, которые реагируют на сезонность, рейтинги PvP, активность игроков и календарные события. Намёки остаются мягкими: тексты, визуальные фильтры, временные предметы и эмоции, которые создают «узнаваемость» без прямых ссылок на сторонние IP.
      mechanics_links: []
    - id: crossover_catalog
      title: Каталог сцен и пасхалок
      body: |
        ## Лор и контекст
        
        Каждая сцена создаёт уникальное взаимодействие между игроком и миром, где действия игрока напрямую влияют на происходящее вокруг.
        
        ## Сцены
        
        ### 1. Гильдия синематических курьеров
        
        **Лор:** Легендарная гильдия курьеров, которая специализируется на доставке «кинокапсул» — специальных контейнеров с цифровыми фильмами и воспоминаниями. Гильдия была создана группой энтузиастов, которые хотели сохранить культурное наследие Night City.
        
        **Механика:** Кооперативные доставки «кинокапсул», фильтр «Chrono Grain», заметки о сезоне. Игроки могут работать вместе для доставки кинокапсул в разные районы города. Успешные доставки дают доступ к фильтру и заметкам о текущем сезоне.
        
        ### 2. Спектакль «Теневые дублёры»
        
        **Лор:** Уличная труппа, которая ставит спектакли прямо на улицах Night City. Труппа известна тем, что меняет свои реплики и награды в зависимости от рейтинга PvP игроков в аудитории. Это создаёт уникальный опыт для каждого зрителя.
        
        **Механика:** Уличная труппа меняет реплики и награды по рейтингу PvP. Игроки с высоким рейтингом PvP получают уникальные реплики и награды. Спектакль адаптируется к составу аудитории.
        
        ### 3. Кибер-ателье «Петля моды»
        
        **Лор:** Эксклюзивное ателье, которое создаёт одежду, реагирующую на мировые события. Витрины ателье меняются в зависимости от того, что происходит в мире, создавая уникальные коллекции для каждого события.
        
        **Механика:** Витрины реагируют на мировые события, а покупка набора открывает кат-сцену. Игроки могут покупать уникальные наборы одежды, которые открывают доступ к специальным кат-сценам, связанным с мировыми событиями.
        
        ### 4. Радио «Ночной такт»
        
        **Лор:** Легендарная радиостанция, которая транслирует музыку и новости в Night City. Радио известно тем, что меняет свой формат в зависимости от числа активных игроков, создавая уникальную атмосферу для каждого момента.
        
        **Механика:** Эфир переключается между режимами в зависимости от числа активных игроков. Когда игроков много, радио переключается на более энергичный формат. Когда игроков мало, радио переключается на более спокойный формат.
        
        ### 5. Арена «Дежавю турнир»
        
        **Лор:** Уникальная арена, которая позволяет игрокам переживать ключевые моменты прошлых боёв. Арена была создана группой исследователей, которые хотели изучить природу боевых навыков через повторение ключевых моментов.
        
        **Механика:** PvE/PvP гибрид с повтором ключевых моментов и титулом «Хореограф битвы». Игроки могут участвовать в турнирах, где ключевые моменты боёв повторяются. Успешное участие даёт титул «Хореограф битвы».
        
        ### 6. Мобильный кинозал «Размытые хроники»
        
        **Лор:** Передвижной кинозал, который показывает монтаж событий других игроков. Кинозал был создан группой режиссёров, которые хотели создать коллективную память о событиях в Night City.
        
        **Механика:** Монтаж событий других игроков, коллекционный предмет «Лента наблюдателя». Игроки могут смотреть монтажи событий других игроков. За просмотр всех монтажей игрок получает коллекционный предмет «Лента наблюдателя».
      mechanics_links: []
    - id: justification
      title: Обоснование и эффекты
      body: |
        - Поддерживает ощущение живого города, который реагирует на активность игроков и календарь.
        - Создаёт социальные сцены для совместного «охоты» за пасхалками и вдохновляет на пользовательский контент.
        - Генерирует материал для сезонных пакетов, API-задач и маркетинговых инфоповодов.
      mechanics_links: []
    - id: system_integration
      title: Интеграция с системами
      body: |
        - **world-service:** расписания курьеров, спектаклей, витрин, голографических залов.
        - **social-service:** кооперация, рейтинги, эмоции, фотолог событий.
        - **gameplay-service:** арена повторов, кооперативные сценарии, выдача титулов.
        - **audio-service:** динамическое радио и подкасты.
        - **economy-service:** костюмы, предметы, эмоции, титулы.
        - **auth-service / frontend:** фильтры интерфейса, HUD-эффекты и темы меню.
      mechanics_links: []
    - id: usage_examples
      title: Примеры использования
      body: |
        - Гильдии запускают цепочку доставок, чтобы получить фильтр «Chrono Grain».
        - PvP-команда посещает «Дежавю турнир» и делится повтором ключевого боя.
        - Стримеры ловят редкие эфиры радио «Ночной такт» и обсуждают изменения настроения города.
      mechanics_links: []
    - id: open_questions
      title: Вопросы для проработки
      body: |
        - Как часто переключать реплики, чтобы избежать повторений?
        - Какие награды добавить к доставке кинокапсул, чтобы поддерживать интерес?
        - Нужен ли отдельный UI для повтора боёв и как его вписать в существующий стиль?
      mechanics_links: []
    - id: notes
      title: Дополнительные заметки
      body: |
        - Все сцены остаются пасхальными и не обязательными для прохождения.
        - Перед выводом в продакшн требуется сезонный календарь триггеров, moodboard и аудио-пакеты.
      mechanics_links: []
