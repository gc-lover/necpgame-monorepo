summary:
  problem: Нужен набор мягких кроссоверных пасхалок, который делает город живым и реагирующим на сезонность, рейтинги и активность игроков.
  goal: Сформировать список динамических сцен и событий с триггерами, наградами, анти-абьюзом и live-ops управлением без прямых ссылок на сторонние IP.
  essence: Город, радио и сцены подстраиваются под сезон, рейтинги и онлайн, выдавая визуальные/аудио бонусы, титулы и временные баффы с безопасными кулдаунами.
  key_points:
    - Шесть сцен с явными триггерами, условиями успеха, наградами и кулдаунами.
    - Сезонные ивенты, PvP/PvE рейтинги и активность игроков меняют контент и награды.
    - Кросс-сервисная обвязка: world, social, audio, gameplay, economy, auth/UX.
    - Анти-абьюз: кулдауны, анти-бот сигнатуры, динамические маршруты и проверка темпов/окна.
content:
  sections:
    - id: concept_overview
      title: Обзор концепции
      body: |
        ## Лор и контекст
        
        Night City — это живой организм, который реагирует на всё, что происходит вокруг. Динамические медиа-кроссоверы создают ощущение, что город не просто фон для действий игроков, а активный участник событий.
        
        Эти сцены реагируют на сезонность, рейтинги PvP, активность игроков и календарные события, создавая уникальные моменты, которые делают каждый визит в Night City особенным. Намёки остаются мягкими: тексты, визуальные фильтры, временные предметы и эмоции, которые создают «узнаваемость» без прямых ссылок на сторонние IP.
        
        ## Назначение
        
        Пакет фокусируется на динамических сценах, которые реагируют на сезонность, рейтинги PvP, активность игроков и календарные события. Намёки остаются мягкими: тексты, визуальные фильтры, временные предметы и эмоции, которые создают «узнаваемость» без прямых ссылок на сторонние IP.
      mechanics_links: []
    - id: core_loop
      title: Основной цикл
      body: |
        1) Детект: мировые/социальные триггеры (сезон, онлайн, рейтинг, время суток, погода).  
        2) Подсказка: слабые сигналы (радио-перебивки, витрина, голограмма, пуш о курьере).  
        3) Активация: игрок/группа выполняет входной ритуал (доставка, эмо-комбо, покупка набора, вход на арену, просмотр пленки).  
        4) Плей: короткая сцена/мини-квест (2–5 мин), часто кооперативный.  
        5) Награда: косметика/титулы/баффы/фильтры + прогресс в сезонной дорожке «Медиакроссер».  
        6) Ротация: сцена уходит на кулдаун (15–60 мин) или меняет вариант (день/ночь, будни/ивент).
      mechanics_links: []
    - id: crossover_catalog
      title: Каталог сцен и пасхалок
      body: |
        ## Лор и контекст
        
        Каждая сцена создаёт уникальное взаимодействие между игроком и миром, где действия игрока напрямую влияют на происходящее вокруг.
        
        ## Сцены
        
        ### 1. Гильдия синематических курьеров
        
        **Лор:** Легендарная гильдия курьеров, которая специализируется на доставке «кинокапсул» — специальных контейнеров с цифровыми фильмами и воспоминаниями. Гильдия была создана группой энтузиастов, которые хотели сохранить культурное наследие Night City.
        
        **Механика:** Кооперативные доставки «кинокапсул», фильтр «Chrono Grain», заметки о сезоне. Игроки доставляют капсулу в 3 точки за 6–8 мин, избегая перехватчиков.
        - Триггеры: сезонные фразы на радио + пуш о заказе; окно 20 мин после сигнала.
        - Условия успеха: доставка 3 чекпоинтов без потери капсулы; кооп 2–4 игроков.
        - Награды: фильтр «Chrono Grain», хроно-стикеры для фото, титул «Курьер хроник».
        - Анти-абьюз: лимит 2 заказа/день; случайные маршруты; штраф к награде при повторе в час.
        
        ### 2. Спектакль «Теневые дублёры»
        
        **Лор:** Уличная труппа, которая ставит спектакли прямо на улицах Night City. Труппа известна тем, что меняет свои реплики и награды в зависимости от рейтинга PvP игроков в аудитории. Это создаёт уникальный опыт для каждого зрителя.
        
        **Механика:** Уличная труппа меняет реплики и награды по рейтингу PvP. Высокий рейтинг → «жёсткий» сценарий, низкий → «лайтовый».
        - Триггеры: сбор аудитории 6+ игроков, средний PvP рейтинг ≥ выбранного порога.
        - Условия успеха: совместно пройти три мини-сцены (QTE + выбор реплик) без фейла.
        - Награды: эмоция «Shadow Bow», билеты на арену, буст «Сцена адреналина» (+урон PvP на 15 мин).
        - Анти-абьюз: окно 30 мин между спектаклями на район; проверка уникальности зрителей; макрос-защита QTE.
        
        ### 3. Кибер-ателье «Петля моды»
        
        **Лор:** Эксклюзивное ателье, которое создаёт одежду, реагирующую на мировые события. Витрины ателье меняются в зависимости от того, что происходит в мире, создавая уникальные коллекции для каждого события.
        
        **Механика:** Витрины реагируют на мировые события, а покупка набора открывает кат-сцену.
        - Триггеры: мировое событие (ивент недели) → витрина обновляется; окно 24 ч.
        - Условия успеха: купить полный сет и выбрать реакцию (эмо/поза) в кат-сцене.
        - Награды: сет одежды, временный визуальный фильтр «Runway Loop», шанс на редкий шейдер.
        - Анти-абьюз: 1 редкий шейдер/неделю; динамическая цена при повторе; привязка к аккаунту 24 ч.
        
        ### 4. Радио «Ночной такт»
        
        **Лор:** Легендарная радиостанция, которая транслирует музыку и новости в Night City. Радио известно тем, что меняет свой формат в зависимости от числа активных игроков, создавая уникальную атмосферу для каждого момента.
        
        **Механика:** Эфир переключается между режимами в зависимости от числа активных игроков.
        - Триггеры: пики онлайна → энергичный плейлист; низкий онлайн → лоуфай; ивенты → спец-сегменты.
        - Условия успеха: поймать 3 «сигнатурных трека» за сессию и отметиться эмоцией в локации ретранслятора.
        - Награды: радио-бейдж «Tact Listener», саундпак, временный бафф «Mood Sync» (соц-опыт +10% на 30 мин).
        - Анти-абьюз: сигнатурные треки меняются каждые 2 ч; повторный бафф с DR при спаме эмоций.
        
        ### 5. Арена «Дежавю турнир»
        
        **Лор:** Уникальная арена, которая позволяет игрокам переживать ключевые моменты прошлых боёв. Арена была создана группой исследователей, которые хотели изучить природу боевых навыков через повторение ключевых моментов.
        
        **Механика:** PvE/PvP гибрид с повтором ключевых моментов и титулом «Хореограф битвы».
        - Триггеры: запись боёв недели → ротация сетов; доступ по билетам с «Теневых дублёров».
        - Условия успеха: выполнить 3 фазы повторов без вайпа; командный синк ≤10% таймингов.
        - Награды: титул «Хореограф битвы», реплей-шот для профиля, шанс на редкий мод оружия.
        - Анти-абьюз: 1 редкий мод/сутки; анти-скрипты на повтор входа; серверное сравнение таймингов.
        
        ### 6. Мобильный кинозал «Размытые хроники»
        
        **Лор:** Передвижной кинозал, который показывает монтаж событий других игроков. Кинозал был создан группой режиссёров, которые хотели создать коллективную память о событиях в Night City.
        
        **Механика:** Монтаж событий других игроков, коллекционный предмет «Лента наблюдателя».
        - Триггеры: пуш о прибытии кинозала; окно 90 мин на район; требует билет (соц-валюта).
        - Условия успеха: посмотреть 3 разных монтажа и оставить эмо-реакцию/оценку.
        - Награды: «Лента наблюдателя», шанс на эмоцию «Scene Cut», бафф «Inspiration» (+креатив XP 20 мин).
        - Анти-абьюз: 1 билет/12 ч; уникальные монтажи на сессию; анти-бот по времени просмотра.
      mechanics_links: []
    - id: reward_economy
      title: Награды и прогрессия
      body: |
        - Косметика: фильтр «Chrono Grain», шейдеры «Runway Loop», эмоции «Shadow Bow», «Scene Cut», бейдж «Tact Listener».
        - Статусы/титулы: «Курьер хроник», «Хореограф битвы», сезонный прогресс «Медиакроссер» (10 уровней).
        - Баффы: «Сцена адреналина», «Mood Sync», «Inspiration» — все с таймерами 15–30 мин и DR при спаме.
        - Ограничения: редкие дропы — 1/сутки; билеты/заказы — 2/день; сезонный XP — кап в день.
      mechanics_links: []
    - id: liveops_rotation
      title: Лайв-операции и ротации
      body: |
        - Курьеры и спектакли меняют районы каждые 2–3 ч; радио сегменты — каждые 2 ч; кинозал — 90 мин в точке.
        - Сезонные темы: недели кино, уличного театра, моды, PvP недели, «архив боёв».
        - Широковещание: social-service рассылает сигналы; world-service обновляет вывески/витрины; audio-service пушит джинглы.
        - Мониторинг: отключаем сцены при деградации сервисов; fallback — косметические награды без баффов.
      mechanics_links: []
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Кулдауны: 15–60 мин на сцены, суточные лимиты редких наград, DR на повтор баффов.
        - Вариативность: случайные маршруты курьеров, обновление треков радио, рандом вопросов/темп QTE.
        - Серверные проверки: темп эмо/QTE, тайминги арен, уникальность аудитории/монтажей, анти-макрос.
        - Экономика: билеты и цены растут при повторе; предметы привязываются на 24 ч; обмен ограничен.
      mechanics_links: []
    - id: telemetry
      title: Метрики
      body: |
        - Конверсия: сигнал → активация → завершение → награда; по каждой сцене.
        - Кооперация: размер группы, доля соло, время синхронизации, отказы.
        - Экономика: продажи сетов/билетов/фильтров, редкий дроп/игрок/сутки.
        - Повторяемость: кулдауны и возвраты, retention на 7/14 для участников сцен.
        - Производительность: задержки сигналов радио/пушей, нагрузка на world/audio/social в пик.
      mechanics_links: []
    - id: justification
      title: Обоснование и эффекты
      body: |
        - Поддерживает ощущение живого города, который реагирует на активность игроков и календарь.
        - Создаёт социальные сцены для совместного «охоты» за пасхалками и вдохновляет на пользовательский контент.
        - Генерирует материал для сезонных пакетов, API-задач и маркетинговых инфоповодов.
      mechanics_links: []
    - id: system_integration
      title: Интеграция с системами
      body: |
        - **world-service:** расписания курьеров, спектаклей, витрин, голографических залов.
        - **social-service:** кооперация, рейтинги, эмоции, фотолог событий.
        - **gameplay-service:** арена повторов, кооперативные сценарии, выдача титулов.
        - **audio-service:** динамическое радио и подкасты.
        - **economy-service:** костюмы, предметы, эмоции, титулы.
        - **auth-service / frontend:** фильтры интерфейса, HUD-эффекты и темы меню.
      mechanics_links: []
    - id: usage_examples
      title: Примеры использования
      body: |
        - Гильдии запускают цепочку доставок, чтобы получить фильтр «Chrono Grain».
        - PvP-команда посещает «Дежавю турнир» и делится повтором ключевого боя.
        - Стримеры ловят редкие эфиры радио «Ночной такт» и обсуждают изменения настроения города.
      mechanics_links: []
    - id: open_questions
      title: Вопросы для проработки
      body: |
        - Как часто переключать реплики, чтобы избежать повторений?
        - Какие награды добавить к доставке кинокапсул, чтобы поддерживать интерес?
        - Нужен ли отдельный UI для повтора боёв и как его вписать в существующий стиль?
      mechanics_links: []
    - id: notes
      title: Дополнительные заметки
      body: |
        - Все сцены остаются пасхальными и не обязательными для прохождения.
        - Перед выводом в продакшн требуется сезонный календарь триггеров, moodboard и аудио-пакеты.
      mechanics_links: []
