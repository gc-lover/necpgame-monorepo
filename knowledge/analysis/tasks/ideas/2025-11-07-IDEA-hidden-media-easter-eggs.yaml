## 2. Сектор Памяти М87
description: "Отсылка к заброшенному корпоративному сектору с остатками экспериментов"
lore: |
  Сектор М87 - заброшенный исследовательский комплекс корпорации Arasaka,
  где проводились эксперименты по сохранению человеческой памяти в цифровом виде.
  После катастрофы 2077 года сектор был заброшен, но некоторые системы все еще работают,
  храня фрагменты воспоминаний тысяч людей.

