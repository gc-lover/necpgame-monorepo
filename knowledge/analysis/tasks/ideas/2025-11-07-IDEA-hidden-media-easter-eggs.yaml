## 4. Слои Стеклочервя
description: "Отсылка к инженерным шахтам с таинственным существом"
lore: |
  Стеклочервь - легендарное существо, которое живет в глубоких инженерных шахтах
  под Night City. Говорят, что оно сделано из чистого стекла и питается энергией
  старых серверов. Техники, которые встречали его, рассказывают о странных
  голографических проекциях и способности существа создавать иллюзии.

locations:
  - "Глубокие инженерные шахты под Downtown"
  - "Заброшенные серверные комнаты"
  - "Подземные туннели с оптоволоконными кабелями"

