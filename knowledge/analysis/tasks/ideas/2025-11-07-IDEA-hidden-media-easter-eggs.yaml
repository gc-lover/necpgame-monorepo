# Тематические линии пасхалок

## 1. Линия Кассита
description: "Отсылка к космическому синдикату из культового сериала"
lore: |
  В далеком секторе космоса существует синдикат Кассит - таинственная организация,
  которая контролирует торговые маршруты между звездными системами.
  Их символ - перевернутый треугольник с тремя точками - можно найти в заброшенных
  космических станциях и на старых торговых кораблях.

locations:
  - "Заброшенные космические станции в секторе Альфа-7"
  - "Старые торговые корабли на орбите Night City"
  - "Подземные склады в портовых районах"

mechanics:
  - name: "Слухи о синдикате"
    description: "NPC-торговцы упоминают таинственный синдикат в диалогах"
    trigger: "Разговор с торговцами в портовых районах"
    hint: "Торговец: 'Слышал о Кассите? Они контролируют все маршруты...'"
    reward: "Подсказка к локации первой пасхалки"

  - name: "Символ синдиката"
    description: "Найти скрытый символ синдиката в определенных локациях"
    trigger: "Сканирование стен и поверхностей в космических станциях"
    sequence: "Найти 3 символа в разных локациях"
    reward: "Артефакт 'Дипломатический бейдж Кассита' - бафф на торговлю (+15% к ценам продажи)"

  - name: "Тайная встреча"
    description: "Встреча с представителем синдиката после сбора символов"
    trigger: "Собрать все 3 символа и вернуться в портовый район в 23:00"
    dialogue: |
      Представитель: "Ты доказал свою осведомленность. Синдикат предлагает тебе союз.
      Используй этот бейдж - он откроет тебе закрытые торговые маршруты."
    reward: "Доступ к эксклюзивным товарам у торговцев"

api_endpoints:
  - service: "world-service"
    endpoint: "GET /api/v1/easter-eggs/cassit/symbols"
    description: "Получить список найденных символов Кассита"
  
  - service: "social-service"
    endpoint: "POST /api/v1/easter-eggs/cassit/meeting"
    description: "Активировать встречу с представителем синдиката"

