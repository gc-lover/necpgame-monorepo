summary:
  problem: Требуется расширить библиотеку пасхалок, мягко отсылающих к культовым сериалам и фильмам без нарушения IP.
  goal: Подготовить набор скрытых локаций, предметов и событий, которые удерживают внимание исследователей и коллекционеров.
  essence: Описаны пять тематических линий — космический синдикат, архив снов, неоновые дуэли, инженерный кружок и цифровой карнавал — каждая со своими триггерами, наградами и сервисной интеграцией.
  key_points:
    - Каждая линия использует узнаваемый культурный паттерн и превращает его в мягкую пасхалку.
    - Определены микросервисы, которые обеспечивают спавн сцен, награды и социальные эффекты.
    - Приведены вопросы по балансировке локаций, наград и коллекционных трекеров.
content:
  sections:
    - id: concept_overview
      title: Тематические линии
      body: |
        ## Лор и контекст
        
        Скрытые медиа-пасхалки создают тематические линии, каждая из которых отсылает к определённым культурным феноменам, но не нарушает чужие IP. Эти линии создают ощущение глубины мира и поощряют исследование.
        
        ## Тематические линии
        
        ### 1. Линия Кассита
        
        **Лор:** Легенда о космическом синдикате, который когда-то существовал в далёком прошлом. Слухи о синдикате передаются из уст в уста, и те, кто следует за этими слухами, могут найти артефакты синдиката.
        
        **Механика:** Космический синдикат, слухи и артефакт с дипломатическим баффом. Игроки следуют за слухами, которые ведут к скрытым локациям. Найдя артефакт, игрок получает дипломатический бафф, который улучшает отношения с NPC.
        
        ### 2. Сектор Памяти М87
        
        **Лор:** Заброшенный корпоративный сектор, где проводились эксперименты с сохранением памяти. Сектор полон головоломок, которые требуют понимания работы корпоративных систем.
        
        **Механика:** Корпоративные головоломки с предметом «Разделительный бейдж». Игроки решают головоломки, которые открывают доступ к скрытым комнатам. Предмет «Разделительный бейдж» даёт доступ к корпоративным системам.
        
        ### 3. Курсорные маски
        
        **Лор:** Легенда о группе бойцов, которые использовали специальные маски для PvP дуэлей. Маски давали временные навыки и создавали уникальный стиль боя.
        
        **Механика:** PvP дуэли с временными навыками и коллекционными картами. Игроки могут участвовать в дуэлях, используя специальные маски. Победа даёт коллекционные карты и временные навыки.
        
        ### 4. Слои Стеклочервя
        
        **Лор:** Инженерные шахты, где добывали редкие материалы. Шахты получили своё название из-за того, что стены покрыты стеклянными образованиями, которые напоминают червей.
        
        **Механика:** Инженерные шахты с талисманом добычи и скрытым эмотивом. Игроки могут добывать редкие материалы в шахтах. Талисман добычи увеличивает шанс найти редкие предметы. Скрытый эмотив активируется при выполнении определённых условий.
        
        ### 5. Платформа S-4
        
        **Лор:** Цифровой карнавал, который проходит в виртуальном пространстве. Карнавал собирает тысячи игроков для участия в различных активностях и получения уникальных наград.
        
        **Механика:** Цифровой карнавал с косметикой, криптограммами и динамическими шоу. Игроки могут участвовать в карнавале, решать криптограммы и получать косметику. Динамические шоу создают уникальную атмосферу.
      mechanics_links: []
    - id: justification
      title: Обоснование
      body: |
        - Поддерживает исследовательский интерес и «охоту» за секретами.
        - Даёт культурные маркеры для обсуждений и пользовательского контента.
        - Создаёт базу для сезонных коллекций, live-ops и маркетинговых кампаний.
      mechanics_links: []
    - id: system_links
      title: Интеграция с сервисами
      body: |
        - **world-service:** спавн комнат, погодных сценариев, фестивалей.
        - **social-service:** рейтинги мини-челленджей, эмоции, совместные достижения.
        - **economy-service:** редкие предметы, коллекционные наборы, аукционные лоты.
        - **gameplay-service:** PvP/PvE активности, мини-ивенты, бонусы к проверкам.
        - **Frontend:** визуальные темы (`cassita`, `mask`, `spark`) и отображение наград.
      mechanics_links: []
    - id: usage_scenarios
      title: Примеры использования
      body: |
        - Игроки запускают испытание «Сектор Памяти М87» и получают модульный бафф.
        - Кланы украшают штаб «Неоновыми курсорами», усиливая социальные показатели.
        - Фестиваль «Платформа S-4» включает таймер «Обратный отсчёт» с кооперативными сценами.
      mechanics_links: []
    - id: open_questions
      title: Вопросы для проработки
      body: |
        - Какие локации подходят, чтобы не конфликтовать с основными квестами?
        - Как сбалансировать редкие награды и коллекционные предметы?
        - Нужен ли отдельный трекер достижений для коллекционеров?
      mechanics_links: []
    - id: notes
      title: Дополнительные заметки
      body: |
        - Вдохновлено культурными произведениями 2000–2025 гг. без прямых упоминаний.
        - Требуется подготовить moodboard и аудио-пакеты для каждой линии.
      mechanics_links: []
