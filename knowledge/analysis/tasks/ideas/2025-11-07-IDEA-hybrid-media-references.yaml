summary:
  problem: Необходим единый пакет пасхалок и отсылок к массовой культуре, который поддержит вовлечённость игроков и останется юридически безопасным.
  goal: Сформировать гибридные сценории для кампаний, квестов и эвентов, основанные на культовых произведениях 2000–2025 годов.
  essence: Документ описывает сюжетные арки, социальные активности, арены и окружение с культурными отсылками, а также фиксирует связанные API и награды.
  key_points:
    - Основные кампании и побочные квесты вдохновлены антиутопиями и блокбастерами, сохраняя оригинальность сеттинга.
    - Социальные, PvP и PvE активности дополняются аудио- и визуальными пасхалками.
    - Подготовлен API-пакет и примеры использования для world, social и gameplay сервисов.
content:
  sections:
    - id: narrative-overview
      title: Нарративные направления
      body: |
        Основная кампания опирается на мотивы «Black Mirror», «Avengers» и «Avatar». Побочные квесты используют интриги «Mr. Robot»,
        «Breaking Bad» и «Game of Thrones», предлагая моральные дилеммы и политические торги.
      mechanics_links: []
      assets: []
    - id: combat-events
      title: PvP/PvE и боевые сцены
      body: |
        Арены и рейды вдохновлены «Transformers», «Pacific Rim», «Top Gun: Maverick» и «Jurassic World». Игроки сталкиваются
        с гигантскими угрозами и получают тематические награды вроде «Merit Runner» и «Window of Futures».
      mechanics_links: []
      assets: []
    - id: world-immersion
      title: Окружение и предметы
      body: |
        В локациях размещаются граффити «Nos3Dive», «San Jun DevOps», AR-объявления «Pink Mirror» и «Loop Odyssey», создающие мягкие
        отсылки. Импланты и гаджеты оформлены уникально, чтобы избежать прямых IP.
      mechanics_links: []
      assets: []
    - id: systems-integration
      title: Связь с системами
      body: |
        world-service отвечает за кампании и сезонные события, social-service — за рейтинги популярности, gameplay-service — за
        арены и прогрессию, economy-service — за предметы и импланты, auth-service — за альтернативные таймлайны.
      mechanics_links: []
      assets: []
    - id: api-specs
      title: API задачи
      body: |
        Архивный документ сопровождается API-TASK-001 и набором спецификаций `api/v1/narrative/hybrid-media-references/*.yaml`,
        что обеспечивает готовность к постановке задач.
      mechanics_links: []
      assets: []
    - id: usage-examples
      title: Примеры внедрения
      body: |
        Примеры сценариев включают «Neon Popularity Reset», рейд «Quantum Reef Siege», кампанию «Throne of Sand», эвент «Reverse Trial»,
        PvP режим «Neon Sky Duel» и квест «Echoes in the Underlink».
      mechanics_links: []
      assets: []
    - id: decisions
      title: Решения и статус
      body: |
        - Определены носители пасхалок и ключевые локации.
        - Сбалансирована доступность между PvE и PvP.
        - Подготовлены варианты UI/UX без нарушения стиля.
      mechanics_links: []
      assets: []
    - id: notes
      title: Заметки
      body: |
        - Приложен список значимых произведений 2000–2025 годов для маркетинга.
        - Юридическая проверка формулировок выполняется перед продакшеном.
        - Запланированы инфоповоды, синхронизированные с сезонными событиями.
      mechanics_links: []
      assets: []
