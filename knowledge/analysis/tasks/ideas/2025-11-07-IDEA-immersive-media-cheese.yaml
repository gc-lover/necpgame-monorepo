summary:
  problem: Иммерсивные пасхалки и «чиз»-сценарии были разбросаны по заметкам без единой структуры и описания интеграций.
  goal: Сформировать пакет иммерсивных событий, чтобы подготовить их к балансировке и постановке в дорожную карту.
  essence: Сцены с голограммами, глитчами, подкастами и VR-архивами развивают атмосферу и вовлекают игроков в кооперативное исследование.
  key_points:
    - События завязаны на расписания, кооперацию и повторяющиеся циклы.
    - Награды представлены косметикой, баффами и временными эффектами.
    - Контент избегает прямых IP, опираясь на оригинальные намёки и виджеты.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        ## Лор и контекст
        
        В Night City технологии достигли уровня, когда граница между реальностью и виртуальностью стирается. Иммерсивные медиа-сцены — это уникальные события, которые создают ощущение живого, дышащего мира, где каждый момент может стать частью истории.
        
        Эти сцены появляются по расписанию или при соблюдении кооперативных условий, создавая моменты, которые игроки запомнят надолго. Они не просто развлечение — они часть культуры Night City, способ самовыражения и способ связи между игроками.
        
        ## Назначение
        
        Концепт описывает иммерсивные медиа-сцены, которые появляются по расписанию или при соблюдении кооперативных условий. Игроки наблюдают спектакли, глитч-эффекты, слушают ретро-подкасты и проходят VR-архивы, получая уникальные косметические награды и эмоции.
      mechanics_links: []
      assets: []
    - id: scene_catalog
      title: Каталог сцен
      body: |
        ## Лор и контекст
        
        Каждая сцена создаёт уникальное переживание, которое остаётся в памяти игроков. Эти сцены — не просто развлечение, а часть культуры Night City.
        
        ## Сцены
        
        ### «Орбитальный театр теней»
        
        **Лор:** Легендарный голографический театр, который парит над Night City. Театр был создан группой артистов, которые хотели объединить традиционное искусство с новейшими технологиями. Спектакли театра известны своими альтернативными концовками, которые меняются в зависимости от реакции аудитории.
        
        **Механика:** Голографический спектакль с альтернативными концовками и наградой «Маска отражений». Игроки могут влиять на развитие сюжета через свои действия и реакции. Каждая концовка даёт уникальные награды.
        
        ### «Глитч-фантазия Нептуна»
        
        **Лор:** Таинственное явление, которое происходит в подводных районах Night City. Легенда гласит, что это остатки старой системы, которая «глючит» и создаёт невероятные визуальные эффекты. Те, кто находит эти глитчи, получают особые способности.
        
        **Механика:** Ночные подводные глитчи, дающие бафф «Глич-жемчуг». Игроки должны найти и взаимодействовать с глитчами в определённое время суток. Бафф даёт уникальные визуальные эффекты и временные способности.
        
        ### «Подкаст вне времени»
        
        **Лор:** Эфемерный подкаст, который транслируется только в определённые моменты времени. Подкаст ведёт таинственная личность, которая рассказывает истории из прошлого и будущего Night City. Те, кто успевает услышать подкаст, получают редкие награды.
        
        **Механика:** Эфемерные подкасты с косметикой «Retrowave Silent». Подкаст появляется случайно и длится ограниченное время. Игроки должны быть в нужном месте в нужное время, чтобы услышать его.
        
        ### «Экспедиция в архив зеркал»
        
        **Лор:** Кооперативный VR-архив, который хранит воспоминания о важных событиях в истории Night City. Архив был создан группой исследователей, которые хотели сохранить память о прошлом. Доступ к архиву открывается только для тех, кто работает в команде.
        
        **Механика:** Кооперативный VR-архив с кат-сценой «Сцена разлома». Игроки должны работать вместе, чтобы разблокировать доступ к архиву. После прохождения архива игроки получают доступ к уникальной кат-сцене.
        
        ### «Летопись забытых фестивалей»
        
        **Лор:** Циклические эпизоды фестивалей, которые проходили в Night City в разные периоды времени. Эти фестивали были забыты, но их память сохранилась в цифровых архивах. Те, кто изучает эти архивы, получают титул «Хранитель хроник».
        
        **Механика:** Циклические эпизоды фестивалей и титул «Хранитель хроник». Игроки могут изучать архивы фестивалей, которые появляются по расписанию. После изучения всех фестивалей игрок получает титул.
