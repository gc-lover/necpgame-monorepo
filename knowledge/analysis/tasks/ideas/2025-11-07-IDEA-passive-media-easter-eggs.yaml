summary:
  problem: Атмосферные медиа-пасхалки описывались фрагментарно и не были связаны с сервисами и UX-модулями.
  goal: Сформировать структурированную подборку пасхалок для ночных клубов, рынков и фестивалей с описанием необходимых интеграций.
  essence: Пассивные сцены усиливают «живость» города, предлагая скрытые баффы, косметику и социальные активности без прямых IP-отсылок.
  key_points:
    - Контент завязан на визуальные детали, аудио и случайные события.
    - Фестивали и рынки поощряют социальную кооперацию и коллекционирование.
    - Требуются настройки для economy-логики и UI-представления.
    - Поддержка LiveOps расписаний без патча клиента и с явными анти-абьюз лимитами.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        ## Лор и контекст
        
        Night City живёт своей жизнью даже когда игроки не взаимодействуют с ним напрямую. Пассивные медиа-пасхалки создают атмосферу «живого города», где каждый уголок может скрывать что-то интересное. Эти пасхалки не требуют активного поиска — они просто существуют в мире, создавая ощущение глубины и многослойности.
        
        Ночные клубы, технокластеры, рынки и фестивали — это места, где собираются люди, где происходят события, где можно найти редкие предметы и пережить уникальные моменты. Каждая локация имеет свою историю и атмосферу, которая усиливается через мягкие аллюзии на популярные культурные феномены.
        
        ## Назначение
        
        Набор пасхалок расширяет ambient-контент Night City. Ночные клубы, технокластеры, рынки и фестивали создают мягкие аллюзии на популярные культурные феномены, выдавая игрокам баффы, эмоции и косметику.
        
        ## Ключевые столпы
        - Low-friction: пассивные триггеры (звук, свет, толпа) без обязательных квестов.
        - Social-first: баффы и эмоции работают лучше в пати, усиливают кооперацию.
        - LiveOps-friendly: слоты для ротации тем, редких сетов и временных фильтров.
      mechanics_links: []
      assets: []
    - id: location_catalog
      title: Локации и пасхалки
      body: |
        ## Лор и контекст
        
        Каждая локация в Night City имеет свою уникальную атмосферу и историю. Пассивные пасхалки создают ощущение живого мира, где каждый уголок может скрывать что-то интересное.
        
        ## Локации
        
        ### «Полуночные резонансы»
        
        **Лор:** Легендарный ночной клуб в районе Pacifica, где собираются музыканты, диджеи и артисты. Клуб известен своими инновационными световыми и звуковыми инсталляциями, которые синхронизируются с музыкой и создают уникальную атмосферу.
        
        **Механика:** Синхронизация экранов, шёпоты NPC с рандомными seed-ами и баффом stealth. Триггер: 3+ игроков в радиусе сцены → визуальный «wave sync» + бафф «Shadow Groove» (stealth +10% на 5 мин). Шёпоты дают крипто-подсказки (семена для следующих пасхалок) и подталкивают к коопу.
        **UX/Anti-abuse:** Тост «Город тебя не видит» + лёгкий блюр периферии; КД 20 мин на игрока; бафф не работает в рейд-инстансах; минимум 50% шумопонижения по билду.
        
        ### «Механическое созвездие»
        
        **Лор:** Технокластер в районе Watson, где группа энтузиастов создала интерактивную инсталляцию с аниматроникой и телескопом. Кластер посвящён изучению звёзд и космоса, а также созданию механических произведений искусства.
        
        **Механика:** Аниматроники реагируют на астрономические события (серверный seed раз в сутки). Триггер телескопа открывает «звёздную карту» — временной бафф «Precision Track» (стабильность отдачи +5%). В кластере спавнится ключ-карта (1 на shard в 2 часа) для доступа к смотровой площадке с редким граффити.
        **UX/Anti-abuse:** HUD-пульс по направлению телескопа, ультрафиолетовая подсветка ключ-карты; лут-окно 90 секунд, 1/день на аккаунт; нужен 1 активный имплант TECH.
        
        ### «Четвёртый слой подполья»
        
        **Лор:** Подпольный рынок в заброшенных туннелях под Night City, где торгуют редкими и нелегальными предметами. Рынок получил своё название из-за того, что находится на четвёртом уровне подземных туннелей, куда редко доходят обычные люди.
        
        **Механика:** Ротация нелегальных лотов каждые 45 мин, редкий «135-я попытка» сундук открывается после цепочки граффити-подсказок (3 стены → код). Награды: временные моды на reload, редкие стикеры, low-tier чертежи.
        **UX/Anti-abuse:** VHS-шейдер на граффити, сундук вибрирует при готовности. one-per-account/сутки; код меняется каждые 24 ч; требуются 3 подсказки, привязанные к аккаунту.
        
        ### «Алгоритм лучших друзей»
        
        **Лор:** Цифровой фестиваль, который проходит раз в месяц в виртуальном пространстве Night City. Фестиваль посвящён дружбе и кооперации, и собирает тысячи игроков для участия в мини-играх и социальных активностях.
        
        **Механика:** Мини-игра «Ловец пакетов» (реактивные ноды, пати-бусты), эмоция «Синхронное объятие» с кооп-бонусом к репутации. Еженедельные плейлисты фестиваля (темы) дают временные ачивки и расходники. Лидерборды по пати, награды — титулы и редкие эмоции. Кооп-ивент «Сервер упал» каждые 45 мин: почините 3 ноды за 2 минуты → глобальный XP +2% на 30 минут.
        **UX/Anti-abuse:** Общий таймер фестиваля в UI, FOV +10 при старте мини-игры; бафф XP не стакается, требуется 3+ уникальных игрока, AFK-фильтр по вводу.
        
        ### «Кварцевый архив»
        
        **Лор:** Интерактивная галерея в районе Westbrook, где хранятся цифровые произведения искусства и инсталляции. Галерея получила своё название из-за того, что её стены покрыты кварцевыми панелями, которые отражают свет и создают уникальные визуальные эффекты.
        
        **Механика:** Пиксельные отражения показывают «глитч-отпечатки» других игроков (асинхронный мультиплеер). Тайный зал открывается, если собрать 3 отражения из разных дней (поощрение ретеншна). Награды — визуальные шейдеры для оружия/одежды и rare-lore аудиодропы.
        **UX/Anti-abuse:** Глитч-режим 90 секунд каждый час, вход ограничен 12 игроками; награды ранжируются по времени пребывания; повторный вход через 3 часа.
      mechanics_links: []
      assets: []
    - id: experience_loops
      title: Игровые петли и награды
      body: |
        - **Петли:** ambient discovery → мгновенная награда → подсказка на следующую точку; кооп-фестиваль → общая цель → временный глобальный модификатор; рынок редкостей → сбор подсказок → сундук.
        - **Награды:** эмоции (Синхронное объятие, Тактильный бас, Лазерный поклон), стикеры, шейдеры, микробаффы (stealth -5% шум, reload -3%, +2% кредов за уличные сделки на 8–12 мин), титулы. Валюта Pulse Chips (до 10/день, только за кооп).
        - **Ротация:** еженедельная смена тем (2 клуба, 1 рынок, 1 фестиваль активны одновременно); сезонные пакеты 4 недели, без возврата прошлых наград в сезоне; «золотые» события 1% шанс/час/сервер с уникальным саундпакетом.
        - **Кулдауны:** зоны 10–15 мин, персонажные 30–60 мин; сундуки/ключ-карты one-per-account/сутки; фестивальные баффы без стака.
        - **LiveOps:** расписание через конфиг world-service (cron-слоты); включение/отключение без деплоя клиента; метрики в telemetry-сервисе (tbd).
      mechanics_links: []
      assets: []
    - id: safeguards
      title: Телеметрия и анти-абуз
      body: |
        - **Логи:** world-service (вход/выход, активные таймеры), gameplay-service (баффы, мини-игры), economy-service (покупки с тегом ambient), social-service (кооп-сессии, уникальные игроки).
        - **Ограничения:** one-per-account/сутки для ключ-карт и сундуков; shared cooldown для баффов stealth/reload; AFK-фильтр по вводу и перемещению.
        - **Детект:** всплески вводов граффити-кодов → rate limit + soft lock 30 мин; попытки эксплойта баффов в PvP-инстансах → блок награды.
        - **Метрики:** средняя длительность сессии в зоне, % игроков с кооп-баффом, конверсия в эмоции/стикеры, удержание D7 на районах, доля «золотых» событий, ARPU/час по ambient-локациям.
      mechanics_links: []
      assets: []
    - id: ux_liveops
      title: UX и LiveOps
      body: |
        - UI-хинты через существующие ambient toast-компоненты, без модалок; таймеры — компактный прогресс-бар в HUD.
        - Audio: три слоя громкости (близкий/средний/дальний) с плавным затуханием; при стелс-баффах высокие частоты режутся на -6 dB.
        - LiveOps: 6 фестивальных слотов/день, 4 рыночных, клубы постоянные с модуляцией баффов раз в 2 часа; расписания управляются cron-слотами world-service.
        - Frontend: темы UI включаются через feature-флаги; уведомления — в почту и тосты; AR-подсказки для граффити и ключ-карт.
      mechanics_links: []
      assets: []
    - id: integrations
      title: Интеграция и UX
      body: |
        - world-service управляет клубами, фестивалями, скрытыми зонами и освещением.
        - social-service отслеживает кооперативные эмоции и рейтинги мини-игр.
        - economy-service регулирует торговлю пирогами, модами и случайными лотами.
        - gameplay-service обрабатывает мини-игры, stealth баффы и взлом сундуков.
        - frontend команды синхронизируют темы UI и витрины для ночных локаций.
      mechanics_links: []
      assets: []
    - id: considerations
      title: Вопросы и наблюдения
      body: |
        - Подобрать аудио-треки и звуковые эффекты для клубов и фестивалей.
        - Настроить серверную логику появления телескопа и символов.
        - Определить лимиты для торговцев пирогами, чтобы не нарушать экономику.
        - Подготовить moodboard и аудио-референсы при переходе к production-этапу.
      mechanics_links: []
      assets: []
