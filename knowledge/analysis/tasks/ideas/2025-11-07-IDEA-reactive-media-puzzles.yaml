summary:
  problem: Концепция реактивных медиа-пасхалок не имела единого описания механик, что осложняло передачу в продакшн.
  goal: Зафиксировать набор пасхалок и головоломок, реагирующих на действия игроков, с описанием интеграций и требований.
  essence: Городские пространства реагируют на эмоции, аудио-последовательности и кооперацию, открывая ARG-цепочки, баффы и косметику.
  key_points:
    - Каждая сцена использует мультимедийные триггеры и кооперативные условия.
    - ARG и временные миссии требуют координации нескольких сервисов.
    - Награды ориентированы на кастомизацию и социальный статус.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        ## Лор и контекст
        
        В Night City технологии достигли уровня, когда город буквально реагирует на присутствие и эмоции людей. Реактивные пасхалки — это интерактивные системы, которые активируются в ответ на действия игроков, создавая ощущение живого, отзывчивого мира.
        
        Эти пасхалки используют эмоции, последовательности действий и кооперацию между игроками для создания уникальных переживаний. Они не просто существуют в мире — они реагируют на него, создавая динамические цепочки событий и наград.
        
        ## Назначение
        
        Документ агрегирует пасхалки, которые реагируют на эмоции, последовательности действий и присутствие игроков. Цель — обеспечить основу для дальнейшего дизайна ARG, кооперативных сцен и аудио-пазлов без прямых ссылок на сторонние IP.
      mechanics_links: []
      assets: []
    - id: interaction_catalog
      title: Каталог реактивных сценариев
      body: |
        ## Лор и контекст
        
        Каждый реактивный сценарий создаёт уникальное взаимодействие между игроком и миром, где действия игрока напрямую влияют на происходящее вокруг.
        
        ## Сценарии
        
        ### «Коридор спектральных афиш»
        
        **Лор:** Длинный коридор в корпоративном здании, стены которого покрыты интерактивными афишами. Афиши реагируют на эмоции проходящих мимо людей, меняя свои узоры и цвета. Легенда гласит, что определённые комбинации эмоций открывают скрытые ARG-узоры.
        
        **Механика:** Эмоции и временные задержки запускают ARG-узоры и загрузочные скины. Игроки могут использовать разные эмоции для активации различных узоров. Собрав все узоры, игрок получает уникальный загрузочный скин.
        
        ### «Кибер-бар "Память о втором дубле"»
        
        **Лор:** Легендарный бар в районе Watson, где собираются режиссёры, актёры и создатели контента. Бар получил своё название из-за того, что его владелец — бывший режиссёр, который создал интерактивные «флешбеки» из своих фильмов.
        
        **Механика:** Напитки и кооперация активируют флешбеки и бафф «Режиссёрская версия». Игроки могут заказывать специальные напитки, которые запускают интерактивные сцены из фильмов. Кооперация с другими игроками усиливает эффект и даёт бафф.
        
        ### «AR-квест "Шепоты витрины"»
        
        **Лор:** Ночной квест, который активируется только после полуночи. Витрины магазинов начинают «шептать» сообщения, которые ведут игроков к скрытому мини-магазину. Квест связан с легендой о «ночном курьере», который доставляет редкие предметы только тем, кто может найти его магазин.
        
        **Механика:** Ночные сообщения и мини-магазин с эмоцией «Ночной курьер». Игроки должны следовать за шёпотами, которые появляются в витринах после полуночи. Найдя скрытый магазин, игрок получает доступ к редким предметам и уникальную эмоцию.
        
        ### «Станция "Резонанс памяти"»
        
        **Лор:** Старая станция метро, где сохранились голосовые записи прошлого. Станция стала местом паломничества для тех, кто хочет услышать «шёпоты памяти» — голоса людей, которые когда-то проходили через эту станцию.
        
        **Механика:** Воспроизведение шёпотов и титул за ответы хранителю. Игроки могут воспроизводить шёпоты, которые содержат истории и подсказки. Хранитель станции задаёт вопросы, и правильные ответы дают титул «Хранитель памяти».
        
        ### «Кластер "Фрактальный плейлист"»
        
        **Лор:** Музыкальный кластер в районе Pacifica, где группа музыкантов создала интерактивную систему, которая реагирует на музыкальные последовательности. Кластер использует фрактальную геометрию для создания визуальных эффектов, синхронизированных с музыкой.
        
        **Механика:** Музыкальные последовательности открывают танцевальную миссию и артефакты. Игроки могут воспроизводить определённые музыкальные последовательности, которые активируют танцевальную миссию. Успешное выполнение миссии даёт редкие артефакты.
        
        ### «Мобильный музей "Параллельные реальности"»
        
        **Лор:** Передвижной музей, который появляется в разных местах Night City в случайное время. Музей посвящён «параллельным реальностям» — альтернативным версиям событий, которые могли бы произойти, но не произошли.
        
        **Механика:** Временные выставки с косметикой «Голографический шарф». Музей появляется на 24 часа в случайном месте. Игроки могут посещать выставки, которые меняются каждый раз. За посещение всех выставок игрок получает уникальную косметику.
