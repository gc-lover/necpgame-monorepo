summary:
  problem: Концепция реактивных медиа-пасхалок не имела единого описания механик, что осложняло передачу в продакшн.
  goal: Зафиксировать набор пасхалок и головоломок, реагирующих на действия игроков, с описанием интеграций, анти-абьюз и лайв-операций.
  essence: Городские пространства реагируют на эмоции, аудио-последовательности и кооперацию, открывая ARG-цепочки, временные бусты и социальные награды.
  key_points:
    - Каждая сцена использует мультимедийные триггеры, эмоции и кооперативные условия.
    - ARG и временные миссии обвязаны на world-service, social-service, audio-service и economy-service.
    - Награды — косметика, социальные титулы, временные баффы; все с таймерами и сезонной ротацией.
    - Анти-абьюз: лимиты попыток, анти-бот сигнатуры, мягкие кулдауны и синхронизация прогресса.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        ## Лор и контекст
        
        В Night City технологии достигли уровня, когда город буквально реагирует на присутствие и эмоции людей. Реактивные пасхалки — это интерактивные системы, которые активируются в ответ на действия игроков, создавая ощущение живого, отзывчивого мира.
        
        Эти пасхалки используют эмоции, последовательности действий и кооперацию между игроками для создания уникальных переживаний. Они не просто существуют в мире — они реагируют на него, создавая динамические цепочки событий и наград.
        
        ## Назначение
        
        Документ агрегирует пасхалки, которые реагируют на эмоции, последовательности действий и присутствие игроков. Цель — обеспечить основу для дальнейшего дизайна ARG, кооперативных сцен и аудио-пазлов без прямых ссылок на сторонние IP.
      mechanics_links: []
      assets: []
    - id: core_loop
      title: Основной игровой цикл
      body: |
        1) Детект: игроки пересекают триггерные зоны, выражают эмоции (эмо-комбо), или воспроизводят аудио-последовательности.  
        2) Декод: система показывает слабый сигнал (подсветка, аудио-шёпот, дергающийся постер) — нужно подобрать верную связку действий.  
        3) Кооп: для активации большинства сцен требуется 2-4 игрока; счётчик синхронизации запускает основную фазу.  
        4) Плей: отыгрыш короткой миссии/пазла (1-3 мин), привязанной к сцене.  
        5) Награда: выдача косм. предметов/титулов/баффов + прогресс по сезонной дорожке «Медиакодер».  
        6) Ротация: после активации сцена уходит на кулдаун (10-30 мин) или смену варианта (ночь/день, будни/ивент).
      mechanics_links: []
      assets: []
    - id: interaction_catalog
      title: Каталог реактивных сценариев
      body: |
        ## Лор и контекст
        
        Каждый реактивный сценарий создаёт уникальное взаимодействие между игроком и миром, где действия игрока напрямую влияют на происходящее вокруг.
        
        ## Сценарии
        
        ### «Коридор спектральных афиш»
        
        **Лор:** Длинный коридор в корпоративном здании, стены которого покрыты интерактивными афишами. Афиши реагируют на эмоции проходящих мимо людей, меняя свои узоры и цвета. Легенда гласит, что определённые комбинации эмоций открывают скрытые ARG-узоры.
        
        **Механика:** Эмоции и временные задержки запускают ARG-узоры и загрузочные скины. Игроки могут использовать разные эмоции для активации различных узоров. Собрав все узоры, игрок получает уникальный загрузочный скин.
        - Триггеры: комбинации эмоций «радость», «гнев», «ирония» в заданном ритме; задержка между эмоциями 3–5 сек.
        - Условия успеха: воспроизвести правильный порядок 3 раза подряд в течение 90 сек.
        - Награды: загрузочный скин «Spectral Boot», тайтл «Галерист спектров», шанс на редкий граффити-декаль.
        - Анти-абьюз: охлаждение 30 мин на пользователя; проверка уникальности эмоций в группе.
        
        ### «Кибер-бар "Память о втором дубле"»
        
        **Лор:** Легендарный бар в районе Watson, где собираются режиссёры, актёры и создатели контента. Бар получил своё название из-за того, что его владелец — бывший режиссёр, который создал интерактивные «флешбеки» из своих фильмов.
        
        **Механика:** Напитки и кооперация активируют флешбеки и бафф «Режиссёрская версия». Игроки заказывают цепочку напитков (бармен шифрует порядок), синхронный тост 3+ игроков — запускает сцену. Выполненная сцена = временный бафф + социальный титул.
        - Триггеры: заказ набора напитков в правильном порядке и синхронный тост в 5-секундном окне.
        - Условия успеха: удержать бафф до конца сцены, выполнить кооп-QTE без ошибок.
        - Награды: бафф «Режиссёрская версия» (+критический урон на 20 мин), эмоция «Slate clap», редкий саундпак.
        - Анти-абьюз: лимит 1 бафф/час, рост стоимости напитков при повторе, серверная проверка кооп-окна.
        
        ### «AR-квест "Шепоты витрины"»
        
        **Лор:** Ночной квест, который активируется только после полуночи. Витрины магазинов начинают «шептать» сообщения, которые ведут игроков к скрытому мини-магазину. Квест связан с легендой о «ночном курьере», который доставляет редкие предметы только тем, кто может найти его магазин.
        
        **Механика:** Ночные сообщения и мини-магазин с эмоцией «Ночной курьер». Игроки должны следовать за шёпотами, которые появляются в витринах после полуночи. Найдя скрытый магазин, игрок получает доступ к редким предметам и уникальную эмоцию.
        - Триггеры: окно 00:00–04:00, собрать три разные аудио-подсказки в районе за 10 мин.
        - Условия успеха: расставить AR-маркеры в правильном порядке, дойти до мини-магазина без выхода из зоны.
        - Награды: эмоция «Ночной курьер», скидка -15% на тайный магазин, шанс на эпический плащ «After Hours».
        - Анти-абьюз: ежедневный одноразовый вход на аккаунт, динамические маршруты, обрезание повторных скидок.
        
        ### «Станция "Резонанс памяти"»
        
        **Лор:** Старая станция метро, где сохранились голосовые записи прошлого. Станция стала местом паломничества для тех, кто хочет услышать «шёпоты памяти» — голоса людей, которые когда-то проходили через эту станцию.
        
        **Механика:** Воспроизведение шёпотов и титул за ответы хранителю. Игроки могут воспроизводить шёпоты, которые содержат истории и подсказки. Хранитель станции задаёт вопросы, и правильные ответы дают титул «Хранитель памяти».
        - Триггеры: сканировать 5 аудио-маяков, затем пройти викторину NPC «Хранитель».
        - Условия успеха: ответить правильно на 4 из 5 вопросов в одном заходе.
        - Награды: тайтл «Хранитель памяти», саунд-эмот «Subway Echo», шанс на имплант «Эхо».
        - Анти-абьюз: рандомизация вопросов, cooldown 24 ч на тайтл, блокировка автоплееров по таймингам.
        
        ### «Кластер "Фрактальный плейлист"»
        
        **Лор:** Музыкальный кластер в районе Pacifica, где группа музыкантов создала интерактивную систему, которая реагирует на музыкальные последовательности. Кластер использует фрактальную геометрию для создания визуальных эффектов, синхронизированных с музыкой.
        
        **Механика:** Музыкальные последовательности открывают танцевальную миссию и артефакты. Для старта нужен перформанс 3 нотных фраз (случайный сид). Успех = танцевальная миссия на время, лидерборд кластера и уникальный саунд-трек как награда.
        - Триггеры: сыграть 3 фразы в заданном темпе, затем синхронизированный «dance-off» для 2–4 игроков.
        - Условия успеха: завершить миссию с погрешностью тайминга ≤10%.
        - Награды: артефакт «Fractal Beat Shard», сэмплы для саундборда, бафф «Rhythm Sync».
        - Анти-абьюз: серверная проверка темпа, штраф к наградам при повторе в час, блок повторов при макросах.
        
        ### «Мобильный музей "Параллельные реальности"»
        
        **Лор:** Передвижной музей, который появляется в разных местах Night City в случайное время. Музей посвящён «параллельным реальностям» — альтернативным версиям событий, которые могли бы произойти, но не произошли.
        
        **Механика:** Временные выставки с косметикой «Голографический шарф». Музей появляется на 24 часа в случайном месте. Игроки могут посещать выставки, которые меняются каждый раз. За посещение всех выставок игрок получает уникальную косметику.
        - Триггеры: пуш-ивент о появлении музея, вход по билету (игровая валюта).
        - Условия успеха: посетить 3 экспозиции и выбрать таймлайн; каждая экспозиция активна 10 мин.
        - Награды: «Голографический шарф», коллекционные стикеры «alt-timeline», шанс на легендарный бэк-аксессуар.
        - Анти-абьюз: ограничение 1 посещение/24 ч, частичный рефанд при сбоях, динамическая сложность при пиках онлайна.
      mechanics_links: []
      assets: []
    - id: reward_economy
      title: Награды и прогрессия
      body: |
        - Косметика: загрузочные скины (афиши), эмоция «Ночной курьер», «Голографический шарф», динамические винилы для транспорта.
        - Социальные статусы: «Хранитель памяти», «Режиссёрская версия», «Медиакодер» (стакуемый титул с уровнем).
        - Баффы: временные (15-30 мин) на социальный опыт, шанс редких заказов, ускорение восстановления стамины в сетевых активностях.
        - Прогрессия: сезонная дорожка «Медиакодер» (10 уровней), опыт за первую активацию сцены дня + за кооперативное прохождение.
        - Ограничения: уникальные предметы — раз в неделю; баффы — кулдаун 2 ч; дорожка — кап XP в день.
      mechanics_links: []
      assets: []
    - id: liveops_rotation
      title: Лайв-операции и ротации
      body: |
        - Дневные/ночные варианты сцен (витрины, метро, бар) переключаются по расписанию world-service.
        - Ивенты: недельные «медиа-недели» меняют сид плейлистов и порядок напитков в баре; музей получает тему недели.
        - Широковещание: social-service пушит «сигналы» о появлении музея/кластеров в радиусе 2 кварталов; economy-service открывает временные прайс-листы.
        - Ограниченные миссии: AR-квест доступен 4 окна в сутки по 30 мин, что стимулирует координацию.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абьюз и безопасность
      body: |
        - Кулдауны сцены и наград: повторная активация той же сценой игроком — через 30 мин; кросс-сцены — мягкий DR.
        - Социальные проверки: требуется разнородный состав эмоций/ролей группы; однотипные аккаунты подряд не засчитываются.
        - Боты/скрипты: случайные вариации нотных сидов и порядка напитков; серверная проверка таймингов эмо-комбо.
        - Прогресс: хранится на server-side (social-service) с сигнатурой активности; все клиентские подсказки — косметические.
        - Экономика: мини-магазин имеет суточный лимит редких товаров; обмен запрещён 24 ч после покупки (анти-фарм).
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики и успех
      body: |
        - Конверсия: % игроков, увидевших сигнал → начало сцены → завершение → получение награды.
        - Кооперация: доля соло vs группа, средний размер группы, время синхронизации.
        - Экономика: AR-магазин — продажи/игрок/сутки, редкие товары — дефицит/спрос.
        - Повторяемость: средний кулдаун повторных заходов, churn после 1 попытки, удержание на 7/14 дней по участникам.
        - Производительность: время детекта эмоций/аудио, стабильность realtime-server при массовых сценах.
      mechanics_links: []
      assets: []
    - id: systems
      title: Интеграция по сервисам
      body: |
        - world-service и realtime-server отслеживают присутствие NPC, эмоции и перемещение музея.
        - social-service фиксирует ARG прогресс, кооперативные заказы и совместное воспроизведение шёпотов.
        - gameplay-service выдаёт баффы и запускает миссии.
        - economy-service управляет тайными магазинами и лутом.
        - audio-service контролирует плейлисты и шёпоты, auth-service — косметику и загрузочные экраны.
      mechanics_links: []
      assets: []
    - id: open_points
      title: Вопросы и ограничения
      body: |
        - Финализировать лимиты триггеров (эмоции/аудио) и кооп-окна, чтобы исключить макросы.
        - Выбрать модель хранения шёпотов (TTL, оффлоад в объектное хранилище, поиск по сигнатурам).
        - Добавить визуальные маркеры/пуши для мобильного музея; A/B тест стоимости билета и наград.
        - Спроектировать UX-индикаторы прогресса коллекций и таймеров сброса сцен.
      mechanics_links: []
      assets: []
