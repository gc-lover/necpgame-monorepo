summary:
  problem: Игровому интерфейсу не хватает скрытых сигналов, которые создавали бы ощущение подпольной сети и поддерживали исследовательский интерес.
  goal: Разработать концепцию сублиминальных пасхалок в HUD, UI, почте, аудио и сетевых событиях без нарушения чужих IP.
  essence: Идея описывает шесть подсистем сигналов и мини-ивентов, формирующих цепочку подсказок, предметов и кооперативных челленджей.
  key_points:
    - Каналы HUD, почта и билборды содержат редкие визуальные подсказки и коды.
    - Подкасты и UI-мини-игра выдают координаты и темы интерфейса.
    - Команда /knock запускает кооперативное событие через realtime-server и social-service.
content:
  sections:
    - id: hud-layer
      title: HUD-слой «Подмигиватель»
      body: |
        ## Лор и контекст
        
        В Night City технологии достигли уровня, когда интерфейсы могут «общаться» с пользователями через скрытые сигналы. HUD-слой «Подмигиватель» — это система, которая активируется только во время ночных миссий, когда город наиболее опасен и таинственен.
        
        Пиктограмма «Смотри между строк» появляется случайно, создавая ощущение, что кто-то или что-то пытается передать сообщение. Три появления этой пиктограммы открывают доступ к фильтру «Afterglow UI» — уникальной теме интерфейса, которая меняет визуальное восприятие игры.
        
        ## Механика
        
        При ночных миссиях появляется пиктограмма «Смотри между строк». Три появления выдают фильтр «Afterglow UI». Влияет на `auth-service`, `gameplay-service` и модуль HUD фронтенда.
        
        ### Активация
        
        - Пиктограмма появляется только во время ночных миссий (22:00-06:00)
        - Появление случайное, но не чаще одного раза в час
        - Игрок должен заметить и взаимодействовать с пиктограммой
        
        ### Награда
        
        - После трёх появлений игрок получает фильтр «Afterglow UI»
        - Фильтр меняет цветовую схему интерфейса на неоновую
        - Фильтр можно включать/выключать в настройках
      mechanics_links: []
      assets: []
    - id: message-network
      title: Сеть сообщений «Сквозные письма»
      body: |
        ## Лор и контекст
        
        В Night City существует подпольная сеть коммуникации, которая использует обычные почтовые сообщения для передачи скрытых кодов. Эта сеть была создана группой хакеров, которые хотели общаться без слежки корпораций.
        
        Выделенные слова в сообщениях — это не случайность, а часть кода, который нужно собрать. Каждое выделенное слово содержит часть кода, и только собрав все части, игрок может получить доступ к скрытому терминалу и предмету «Encrypted Bookmark».
        
        ## Механика
        
        В почтовых сообщениях спрятаны выделенные слова, собирающие код. Ввод кода в терминал выдаёт предмет «Encrypted Bookmark». Используются `social-service`, `world-service` и `inventory`.
        
        ### Поиск кода
        
        - Игрок получает почтовые сообщения от различных NPC
        - В некоторых сообщениях есть выделенные слова (визуально отличающиеся)
        - Выделенные слова нужно запомнить или записать
        
        ### Сбор кода
        
        - Код состоит из 5-7 выделенных слов
        - Слова могут быть в разных сообщениях
        - После сбора всех слов игрок получает полный код
        
        ### Использование кода
        
        - Игрок находит специальный терминал в определённых локациях
        - Вводит собранный код
        - Получает предмет «Encrypted Bookmark» — редкий артефакт
      mechanics_links: []
      assets: []
    - id: city-billboards
      title: Билборды «Сдвиг пикселей»
      body: |
        ## Лор и контекст
        
        В Night City рекламные билборды везде — они покрывают стены зданий, создавая постоянный поток информации. Но иногда эти билборды «глючат», показывая странные сообщения, которые не имеют отношения к рекламе.
        
        Легенда гласит, что эти глючи — это не случайность, а попытка кого-то передать сообщение через корпоративную сеть. Текст «Не все отражения честны» — это предупреждение о том, что не всё в Night City такое, каким кажется.
        
        ## Механика
        
        Рекламные экраны иногда глючат и выводят текст «Не все отражения честны». Фиксация сообщения даёт эмоцию «Pixel Snap». Требуются `world-service`, `social-service` и `inventory`.
        
        ### Появление глюча
        
        - Глюч появляется случайно на рекламных билбордах
        - Вероятность появления: 1-2% при прохождении мимо билборда
        - Глюч длится 3-5 секунд, затем билборд возвращается к обычной рекламе
        
        ### Фиксация сообщения
        
        - Игрок должен сделать скриншот или взаимодействовать с билбордом
        - После фиксации игрок получает эмоцию «Pixel Snap»
        - Эмоция может использоваться в социальных взаимодействиях
      mechanics_links: []
      assets: []
    - id: resonance-podcasts
      title: Аудио-подкасты «Resonance Under»
      body: |
        ## Лор и контекст
        
        «Resonance Under» — это подпольный подкаст, который транслируется через скрытые каналы Night City. Ведущий подкаста — таинственная личность, которая рассказывает истории о городе и его секретах.
        
        В каждом выпуске подкаста скрыт звуковой маркер — специальный звук, который содержит закодированные координаты. Только те, кто внимательно слушает, могут найти эти маркеры и расшифровать координаты.
        
        ## Механика
        
        В каждом выпуске скрыт звуковой маркер с координатой. Прослушивание серии активирует мини-квест «Follow the Resonance». Интегрируются `audio-service`, `world-service` и `gameplay-service`.
        
        ### Прослушивание подкаста
        
        - Игрок находит подкаст в аудио-архиве
        - Каждый выпуск длится 10-15 минут
        - В определённый момент звучит звуковой маркер
        
        ### Расшифровка координат
        
        - Звуковой маркер содержит закодированные координаты
        - Игрок должен использовать специальный инструмент для расшифровки
        - После расшифровки игрок получает координаты локации
        
        ### Мини-квест
        
        - После прослушивания серии (5-10 выпусков) активируется мини-квест
        - Квест ведёт игрока к скрытой локации
        - Награда: редкие предметы и достижения
      mechanics_links: []
      assets: []
    - id: ui-minigame
      title: Мини-игра «Промежуточный слой»
      body: |
        ## Лор и контекст
        
        В настройках игры есть скрытый пункт «Calibrate Echo», который активируется только при выполнении определённых условий. Этот пункт — часть системы калибровки интерфейса, которая была создана для тестирования, но осталась в игре как пасхалка.
        
        Мини-игра представляет собой пазл, который требует понимания работы интерфейса. Успешное решение пазла открывает доступ к альтернативной теме интерфейса, которая меняет визуальное восприятие игры.
        
        ## Механика
        
        Скрытый пункт «Calibrate Echo» в настройках запускает пазл. Успех разблокирует альтернативную тему интерфейса. Нужны `frontend`, `auth-service` и `inventory`.
        
        ### Активация
        
        - Пункт появляется только после выполнения определённых условий
        - Условия: уровень игрока, количество пройденных миссий, время игры
        - Пункт скрыт в меню настроек, требует специальной комбинации действий
        
        ### Пазл
        
        - Пазл представляет собой головоломку с элементами интерфейса
        - Игрок должен правильно расположить элементы
        - Время на решение ограничено (5-10 минут)
        
        ### Награда
        
        - После решения пазла игрок получает альтернативную тему интерфейса
        - Тема может быть активирована в настройках
        - Тема меняет цветовую схему и некоторые элементы интерфейса
      mechanics_links: []
      assets: []
    - id: knock-protocol
      title: События «Knock-knock Protocol»
      body: |
        ## Лор и контекст
        
        «Knock-knock Protocol» — это таинственное явление, которое происходит в сетевой инфраструктуре Night City. Периодически возникают всплески сетевой активности, которые создают ощущение, что кто-то пытается «постучаться» из другого измерения или параллельной реальности.
        
        Уведомление «Кто-то стучится из зеркала» — это метафора, которая описывает попытку связи из другого мира. Команда `/knock` позволяет игрокам «ответить» на этот стук и активировать кооперативный челлендж.
        
        ## Механика
        
        Периодические всплески пингов вызывают уведомление «Кто-то стучится из зеркала». Команда `/knock` включает кооперативный челлендж c участием `realtime-server`, `social-service` и `gameplay-service`.
        
        ### Всплески пингов
        
        - Всплески происходят случайно, но не чаще одного раза в день
        - Всплеск длится 10-30 секунд
        - Игрок получает уведомление о всплеске
        
        ### Команда /knock
        
        - Игрок вводит команду `/knock` в чат
        - Команда активирует кооперативный челлендж
        - Для участия требуется минимум 2 игрока
        
        ### Кооперативный челлендж
        
        - Игроки должны работать вместе для решения головоломки
        - Челлендж включает элементы координации и коммуникации
        - Награда: редкие предметы и достижения для всех участников
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграция и вопросы
      body: |
        Нужно предусмотреть защиту от спама, определить уникальные звуковые маркеры и добавить opt-in режим для игроков, не желающих
        UI-пасхалок. Важно синхронизировать идею с UI/UX командой и вести общий лог событий подполья.
      mechanics_links: []
      assets: []
