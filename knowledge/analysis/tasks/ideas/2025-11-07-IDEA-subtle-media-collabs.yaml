    - id: forgotten-channels
      title: Район «Полузабытые каналы»
      body: |
        ## Лор и контекст
        
        «Полузабытые каналы» — это подземный район Night City, где группа энтузиастов создала галереи, посвящённые культовым web-сериалам 2020-2060-х годов. Район находится в заброшенных канализационных туннелях и доступен только через специальные входы.
        
        Галереи содержат интерактивные инсталляции, отсылающие к известным сериалам. Комбинации ролей (классов) игроков активируют скрытые механики — шёпоты NPC, баффы и криптопанели с редкими наградами.
        
        Бафф «Укус рутины» — это отсылка к одному из культовых сериалов, который даёт игроку временное усиление при выполнении повторяющихся действий. Криптопанель открывает редкую эмоцию — специальный анимационный эффект, который можно использовать в социальных взаимодействиях.
        
        ## Механика
        
        Подземные галереи посвящены культовым web-сериалам. Комбинации ролей активируют шёпоты, бафф «Укус рутины» и криптопанель, открывающую редкую эмоцию.
        
        ### Взаимодействие с галереями
        
        - Игрок находит вход в подземные туннели
        - Галереи содержат интерактивные инсталляции
        - Каждая инсталляция отсылает к определённому сериалу
        
        ### Комбинации ролей
        
        - Разные комбинации классов активируют разные механики
        - Например: Netrunner + Solo активирует шёпоты NPC
        - Techie + Medtech активирует бафф «Укус рутины»
        - Все 9 классов вместе активируют криптопанель
        
        ### Награды
        
        - Шёпоты дают подсказки для других пасхалок
        - Бафф «Укус рутины» даёт +10% к опыту за повторяющиеся действия
        - Редкая эмоция — уникальный анимационный эффект
      mechanics_links: []
      assets: []
    - id: zero-line-observers
      title: Киберспорт-хаб «Наблюдатели Нулевой линии»
      body: |
        ## Лор и контекст
        
        «Наблюдатели Нулевой линии» — это легендарный киберспорт-хаб в Night City, где проходят самые престижные соревнования. Хаб был основан группой ветеранов киберспорта, которые хотели сохранить дух соревнований в мире, где корпорации контролируют всё.
        
        Панель «Нашивки легенд» — это мемориальная доска, посвящённая величайшим игрокам киберспорта. Игроки могут изучать истории легенд и получать вдохновляющие баффы. Тайный режим «Чиз-коды» — это скрытая функция, которая активируется специальной комбинацией действий и открывает доступ к редким предметам и испытаниям.
        
        Кубок «Обратный удар» — это легендарный трофей, который был украден много лет назад. AR-фотография кубка (которую можно найти в определённых местах) даёт кооперативный бафф всей команде, усиливая их способности в совместных миссиях.
        
        ## Механика
        
        Центр соревновательных событий с панелью «Нашивки легенд» и тайным режимом «Чиз-коды». AR-фотография кубка «Обратный удар» даёт кооперативный бафф.
        
        ### Панель «Нашивки легенд»
        
        - Игрок изучает истории легенд киберспорта
        - Каждая история даёт вдохновляющий бафф (+5% к опыту на 1 час)
        - Собрав все истории, игрок получает достижение «Легенда о легендах»
        
        ### Тайный режим «Чиз-коды»
        
        - Активируется специальной комбинацией действий
        - Открывает доступ к редким предметам и испытаниям
        - Требует выполнения определённых условий (репутация, уровень)
        
        ### AR-фотография кубка
        
        - Фотография находится в скрытых местах (всего 3 локации)
        - При активации даёт кооперативный бафф всей команде
        - Бафф усиливает способности в совместных миссиях (+15% к урону и защите)
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграция и вопросы
      body: |
        Требуется подготовить аудио-наборы, контролировать частоту появления бота и оценить необходимость связки с внешними
        рейтингами киберспорта. economy-service управляет редкими предметами, gameplay-service — испытаниями.
