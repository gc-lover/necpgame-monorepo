summary:
  problem: Требуется расширить культурное поле игры мягкими отсылками к музыке, мемам и киберспорту без прямых упоминаний брендов.
  goal: Разработать набор пасхалок и коллабораций, поддерживающих социальные сцены, коллекционный контент и тематические события.
  essence: Идея описывает пять зон — музыкальные кварталы, архив мемов, лабораторию памяти, подземные каналы и киберспорт-хаб с уникальными наградами.
  key_points:
    - Музыкальные галереи и мем-архив создают аудио- и коллекционные награды.
    - Лаборатория памяти и подземные каналы развивают сторителлинг и головоломки.
    - Киберспорт-хаб добавляет AR-элементы и кооперативные испытания с редкими баффами.
content:
  sections:
    - id: signal-quarters
      title: Музыкальные галереи «Сигнальные Кварталы»
      body: |
        ## Лор и контекст
        
        В Night City музыка стала формой сопротивления и самовыражения. «Сигнальные Кварталы» — это районы, где уличные артисты и диджеи создают живую звуковую среду. Граффити на стенах не просто украшения — это интерактивные арт-объекты, которые активируют звуковые сцены при взаимодействии.
        
        Виниловые чипы — это редкие коллекционные предметы, разбросанные по городу. Каждый чип содержит фрагмент легендарного трека «Поток Жёлтой волны», созданного анонимным коллективом музыкантов в 2070-х. Собрав все чипы, игрок получает полную версию трека и доступ к скрытому квесту.
        
        NPC-диджей «Эхо» — это динамический персонаж, чья музыка меняется в зависимости от времени суток, погоды и событий в мире. В дождь он играет меланхоличные синтвейв-композиции, ночью — агрессивный техно, а во время корпоративных конфликтов — протестные треки.
        
        ## Механика
        
        Интерактивные граффити запускают звукосцены, а сбор виниловых чипов открывает уникальный трек «Поток Жёлтой волны». NPC-диджей реагирует на погодные условия и время суток, усиливая атмосферу.
        
        ### Взаимодействие с граффити
        
        - Игрок подходит к граффити и активирует его
        - Запускается звуковая сцена (3-5 минут музыки)
        - Игрок получает временный бафф настроения
        - Некоторые граффити требуют выполнения условий (репутация, время суток)
        
        ### Сбор виниловых чипов
        
        - Чипы разбросаны по всему городу (всего 12 штук)
        - Каждый чип даёт фрагмент трека (10% прогресса)
        - При сборе всех чипов открывается полный трек и квест
        - Чипы можно обменивать с другими игроками
      mechanics_links: []
      assets: []
    - id: meme-terminal
      title: Архив мемов «Терминал Ностальгии»
      body: |
        ## Лор и контекст
        
        В мире Night City интернет-культура прошлого стала археологией. «Терминал Ностальгии» — это цифровой музей, созданный группой энтузиастов, которые сохраняют фрагменты интернет-культуры 2020-2060-х годов. Музей находится в заброшенном дата-центре и доступен только через специальный терминал.
        
        Бот «Наташа» — это легендарный AI-архивист, который появляется только в определённое время (каждый час в 13:37). Его сообщение «Наташа, контроль сохранён» — это отсылка к старому интернет-мему, который стал символом сохранения цифровой культуры.
        
        Комната «Форумные войны» — это интерактивная экспозиция, посвящённая эпохе интернет-форумов и споров. Игроки могут решать криптографические загадки, основанные на реальных интернет-мемах и культурных отсылках.
        
        ## Механика
        
        Цифровой музей демонстрирует эволюцию интернет-культуры. Таймер вызывает бота с сообщением «Наташа, контроль сохранён», скрытое достижение и комнату «Форумные войны» с криптографической загадкой.
        
        ### Взаимодействие с музеем
        
        - Игрок находит терминал в заброшенном дата-центре
        - Просмотр экспозиций даёт достижения и награды
        - Каждая экспозиция рассказывает историю определённого периода
        
        ### Встреча с ботом «Наташа»
        
        - Бот появляется каждый час в 13:37
        - Игрок получает сообщение «Наташа, контроль сохранён»
        - Открывается скрытое достижение «Архивист»
        - Бот даёт подсказки для других пасхалок
        
        ### Комната «Форумные войны»
        
        - Криптографические загадки на основе интернет-мемов
        - Решение загадок открывает редкие предметы
        - Кооперативный режим для сложных головоломок
      mechanics_links: []
      assets: []
    - id: memory-spiral
      title: Лаборатория «Старая спираль памяти»
      body: |
        ## Лор и контекст
        
        «Старая спираль памяти» — это заброшенная лаборатория корпорации, которая экспериментировала с сохранением человеческих воспоминаний в цифровом виде. Лаборатория была закрыта после скандала, но её архивы остались нетронутыми, храня слоистые воспоминания сотрудников и подопытных.
        
        Игроки могут найти аудио-фрагменты воспоминаний, которые рассказывают истории корпоративных интриг, научных открытий и личных драм. Капсулы с подсказками содержат зашифрованные данные о секретных экспериментах и связях корпорации с другими организациями.
        
        Мини-квесты в лаборатории раскрывают тёмную историю корпорации и её роль в создании технологий контроля сознания. Игроки могут выбрать сторону — раскрыть правду или сохранить секреты.
        
        ## Механика
        
        Центр хранит слоистые воспоминания. Игроки находят аудио-фрагменты, капсулы с подсказками и мини-квесты, раскрывающие корпоративные интриги и научные эксперименты.
        
        ### Поиск аудио-фрагментов
        
        - Фрагменты разбросаны по лаборатории (всего 20 штук)
        - Каждый фрагмент рассказывает часть истории
        - Собрав все фрагменты, игрок получает полную картину событий
        - Фрагменты можно прослушивать в любом порядке
        
        ### Капсулы с подсказками
        
        - Капсулы содержат зашифрованные данные
        - Расшифровка требует навыков хакера или специальных инструментов
        - Подсказки ведут к другим пасхалкам и секретам
        
        ### Мини-квесты
        
        - Квесты активируются при сборе определённых фрагментов
        - Игрок может выбрать сторону (корпорация или правда)
        - Разные выборы дают разные награды и последствия
