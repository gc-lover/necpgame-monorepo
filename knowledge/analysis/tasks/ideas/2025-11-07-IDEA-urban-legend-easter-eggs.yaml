summary:
  problem: Пасхальные маршруты и городские легенды существовали в разрозненных заметках без единой структуры для дальнейшей проработки.
  goal: Сконсолидировать набор пасхалок, привязанных к городским легендам и исследовательскому геймплею, чтобы подготовить их к передаче в продакшн.
  essence: Игроки исследуют мегаполис, активируя цепочки легенд, скрытые сцены и награды, связанные с маршрутами, слухами и AR-интеракциями.
  key_points:
    - Маршруты и события активируются через слухи, временные окна и кооперацию.
    - Каждая локация связывает world, social и inventory сервисы для выдачи наград.
    - Контент настроен как необязательный «ambient»-опыт, усиливающий атмосферу.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        ## Лор и контекст
        
        Night City полон городских легенд и слухов, которые передаются из уст в уста. Эти легенды создают атмосферу таинственности и побуждают игроков исследовать скрытые уголки мегаполиса. Каждая легенда связана с реальными местами и событиями, которые игроки могут обнаружить, следуя слухам и подсказкам.
        
        Пасхальные маршруты — это необязательный контент, который усиливает атмосферу игры и поощряет исследование. Они не требуют обязательного прохождения, но дают уникальные награды и истории для тех, кто готов потратить время на их поиск.
        
        ## Назначение
        
        Пакет пасхалок фокусируется на городских легендах Night City: игроки получают слухи, исследуют маршрутные точки, активируют AR-эффекты и находят редкие предметы. Концепция рассчитана на повторяемость и поддерживает социальное взаимодействие, не ссылаясь напрямую на внешние IP.
      mechanics_links: []
      assets: []
    - id: experience_catalog
      title: Каталог маршрутов и событий
      body: |
        ## Лор и контекст
        
        Каждый маршрут связан с городской легендой, которая передаётся через слухи и подсказки NPC. Игроки могут следовать этим маршрутам, чтобы раскрыть тайны Night City и получить уникальные награды.
        
        ## Маршруты
        
        ### «Маршрут Теневого коллекционера»
        
        **Лор:** Легенда гласит, что в Night City живёт таинственный коллекционер, который собирает редкие артефакты и оставляет голограммы в местах, где они были найдены. Игроки могут следовать цепочке голограмм, чтобы найти его тайное хранилище.
        
        **Механика:** Цепочка из 7 точек с голограммами, каждая даёт подсказку к следующей. Финальная награда — «Чёрный билет с лазурной печатью», который открывает доступ к эксклюзивным торговцам.
        
        ### «Лаборатория зеркальной росы»
        
        **Лор:** Заброшенная лаборатория, где проводились эксперименты с сохранением данных в форме «цифровой росы». Ночью роса становится видимой, и игроки могут собирать её для получения редких ресурсов.
        
        **Механика:** Ночная зона (22:00-06:00), сбор «цифровой росы» активирует кат-сцену с исследователем, который рассказывает историю лаборатории. Награда — редкие компоненты для крафта.
        
        ### «Трамвай “Последний круг”»
        
        **Лор:** Легендарный трамвай, который появляется только в определённое время и следует по маршруту, который не существует на картах. Внутри трамвая находится аудио-архив с голосами прошлого.
        
        **Механика:** Редкий маршрут (появляется раз в 3 дня в 03:33), игроки могут сесть в трамвай и найти скрытое купе с аудио-архивом. Награда — коллекционные аудио-записи и достижение.
        
        ### «Кафе “Память о полночном паттерне”»
        
        **Лор:** Тайное кафе, где собираются хакеры и программисты. Меню содержит зашифрованные коды, которые нужно расшифровать, чтобы получить доступ к скрытым блюдам и мини-квесту.
        
        **Механика:** Очередь кодов (игроки получают коды от NPC), расшифровка открывает меню «Спойлер мороза» и мини-квест. Награда — редкие предметы и репутация среди хакеров.
        
        ### «AR-парк “Эхо шагов”»
        
        **Лор:** Парк, где технологии записывают движения игроков и воспроизводят их как «эхо». Игроки могут видеть следы прошлых посетителей и создавать свои собственные эхо-маршруты.
        
        **Механика:** Повторение движений других игроков активирует AR-эффекты и открывает титул «Смотритель эха». Кооперативный режим позволяет создавать совместные эхо-маршруты.
        
        ### «Тоннель “Голоса старых форумов”»
        
        **Лор:** Подземный тоннель, где сохранились сообщения со старых интернет-форумов. Стены тоннеля показывают динамические сообщения, которые меняются в зависимости от времени суток и событий в мире.
        
        **Механика:** Динамические сообщения на стенах, смена освещения в зависимости от контента. Игроки могут найти скрытые сообщения, которые дают подсказки к другим пасхалкам.
