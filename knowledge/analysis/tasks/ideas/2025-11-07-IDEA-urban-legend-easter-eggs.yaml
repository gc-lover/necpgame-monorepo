      - Медицинские данные о бессмертии (этически сомнительные)

  - name: "Космическая станция"
    description: |
      Заброшенная орбитальная станция с панорамными окнами на Землю.
      Солнечные панели искрятся от микрометеоритов, а терминалы все еще работают
      на резервном питании. Вдали видны руины Night City.
    clue: "Терминалы с записями экспериментов - один передает на частоте 142.7 МГц"
    action: "Восстановить поврежденные данные и активировать финальный архив"
    cosmic_transmission: |
      [КОСМИЧЕСКИЙ МАЯК АКТИВИРОВАН]

      БИБЛИОТЕКАРЬ: "Последний фрагмент. Ты прошел все испытания.

      В награду получи знания, которые изменили бы мир:
      - Технологии холодного термояда
      - Квантовые коммуникации без задержек
      - Генетические модификации для бессмертия

      Но помни: знание - обоюдоострый меч.
      Используй его мудро, или оно уничтожит тебя, как уничтожило нас."

## Маршрут "Отражения в Цифре" (Night City, 2077)
description: "Виртуальный маршрут через цифровые отражения реальности. Исследуйте границы между цифровым и физическим мирами."

locations:
  - "VR-аркады и клубы"
  - "Хакерские убежища"
  - "Цифровые зеркала в метро"

legend: "Цифровой близнец"
story: |
  В последние дни перед Blackwall хакер по имени Зеро решил создать цифровую копию себя -
  идеальную версию, свободную от физических ограничений. Эксперимент удался слишком хорошо.
  Теперь его цифровой близнец существует в сети, создавая виртуальные копии для тех,
  кто готов заплатить цену - частичку своего сознания.
reward: "Имплант «Цифровое отражение» - возможность создавать голографических клонов для отвлечения врагов"

atmosphere: |
  Граница между реальностью и виртуальностью стирается. Голограммы накладываются на физические объекты,
  а зеркала показывают альтернативные версии реальности. Воздух наполнен гулом серверов
  и запахом озона от перегруженных имплантов.

npc_dialogues:
  - character: "VR-аддикт в аркаде"
    dialogue: |
      "Видел странные отражения в зеркалах метро? Они шевелятся... зовут тебя.
      Говорят, там живет цифровой призрак. Хочет создать копию каждого,
      кто войдет в его мир."

  - character: "Хакер в подполье"
    dialogue: |
      "Цифровой близнец - это не легенда. Я встречал его в сети.
      Он предлагает силу... но забирает частичку души. Будь осторожен."

  - character: "Техник VR-оборудования"
    dialogue: |
      "Зеркала в метро - это старые голографические дисплеи. Но некоторые...
      некоторые оживают. Показывают то, чего не может быть."

