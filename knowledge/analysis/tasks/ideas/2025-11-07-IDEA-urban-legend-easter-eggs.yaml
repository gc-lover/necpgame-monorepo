    description: |
      Глубокие подземные бункеры под руинами New Boston. Стены укреплены армированным бетоном,
      контейнеры с данными защищены многослойными шифрами. В воздухе стоит запах озона и плесени.
    clue: "Защищенные контейнеры с данными - маркировка 'NB-2078' на одном из них"
