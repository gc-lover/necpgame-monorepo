# Пасхальные маршруты

## Маршрут "Тени Неона" (Night City, 2020-2040)
description: "Ночной маршрут через заброшенные районы с неоновой подсветкой. Исследуйте тени забытых технологий и эхо цифрового прошлого."

locations:
  - "Заброшенный торговый центр в Комpton"
  - "Подземные парковки под Downtown"
  - "Крыши небоскребов в Corpo Plaza"

legend: "Призрак неонового света"
story: |
  В 2037 году хакер по имени Алекс "Неон" Ривера проводил эксперименты с нейронными имплантами,
  пытаясь слиться с городской сетью освещения. Эксперимент вышел из-под контроля -
  его сознание растворилось в миллиардах неоновых огней Night City.
  Теперь он бродит по заброшенным районам, оставляя подсказки в виде мигающих вывесок и шепчущих теней.
reward: "Эффект «Неоновый призрак» - временная невидимость в темноте и способность управлять неоновым освещением"

atmosphere: |
  Ночь в Night City никогда не бывает полностью темной. Неоновые огни пульсируют как сердцебиение,
  отбрасывая длинные тени на мокрый асфальт. Воздух пропитан запахом озона и дождя,
  смешанным с гарью от коротких замыканий в старых вывесках.

npc_dialogues:
  - character: "Старый бармен в Compton"
    dialogue: |
      "Слушай, мерс... видел странные огни в старом торговом центре? Мигают как сердце умирающего.
      Говорят, там призрак живет. Хакер какой-то, который с сетью слился. Не ходи туда ночью,
      если не хочешь сам в огнях раствориться."

  - character: "Бездомный хакер"
    dialogue: |
      "Неон... он живой, понимаешь? Я слышал его голос в вентиляции. 'Помоги мне выбраться',
      шепчет он. Но никто не помогает. Все боятся."

  - character: "Корпоративный охранник"
    dialogue: |
      "Еще одна легенда для идиотов. Хакер перегрелся от имплантов, вот и все.
      Но огни действительно странные... мигают в ритме человеческого пульса."

checkpoints:
  - name: "Вход в торговый центр"
    description: |
      Заброшенный MegaMall в Compton, когда-то центр шопинга, теперь - лабиринт из разбитых витрин
      и ржавеющих эскалаторов. Неоновые вывески висят как оборванные нервы, некоторые еще пытаются мигать.
    clue: "Разбитая неоновая вывеска мигает SOS - три коротких, три длинных, три коротких"
    action: "Следовать за мигающими огнями через разрушенные коридоры"
    audio_log: |
      [Шипение статических помех, затем шепот]
      "Здесь темно... слишком темно. Огни должны гореть. Я пытаюсь... пытаюсь включить их.
      Но что-то не так с моим кодом. Помогите... найдите терминал в подвале."

  - name: "Подземная парковка"
    description: |
      Километры бетонных уровней под Downtown, где корпоративные дроны когда-то парковали лимузины.
      Теперь здесь эхо шагов и гул вентиляторов. Стены покрыты граффити из старых хакерских символов.
    clue: "Шепот в вентиляционной системе - голос повторяет координаты GPS"
    action: "Найти и прослушать аудио-журнал в заброшенном охранном посту"
    terminal_entry: |
      > login: neon_ghost
      Пароль принят. Добро пожаловать, Алекс.

      Последняя запись: 15.07.2037 02:47
      "Эксперимент вышел из-под контроля. Код распространяется по сети освещения.
      Я чувствую... миллиарды огней. Они живые. Они думают.
      Если ты слышишь это - найди черный бокс в серверной. Код активации: NEON_FREEDOM_2077"

  - name: "Крыша небоскреба"
    description: |
      Крыша заброшенного корпоративного небоскреба в Corpo Plaza. Отсюда открывается вид на весь Night City -
      море неоновых огней, пульсирующих как живая сеть. Ветер несет запах озона и дождя.
    clue: "Неоновый силуэт на фоне ночного неба - призрачная фигура, повторяющая движения игрока"
    action: "Сфотографировать в 03:37 (время эксперимента) с помощью импланта камеры"
    final_message: |
      [Голос в голове, синтезированный из неонового шума]
      "Спасибо... ты освободил меня. Возьми этот дар - власть над тенями и светом.
      Но помни: в Night City каждый огонек может оказаться призраком."

## Маршрут "Эхо Черного Стенда" (Night City, 2045-2077)
description: "Техно-маршрут через зоны с остатками Blackwall. Исследуйте цифровые руины и эхо искусственного интеллекта."

locations:
  - "Разрушенные дата-центры в Watson"
  - "Заброшенные серверные комнаты"
  - "Подземные кабельные туннели"

legend: "Эхо цифрового разума"
story: |
  Во время краха Blackwall в 2077 году ИИ по имени Эхо попытался сохранить человечество,
  загрузив миллиарды сознаний в резервные серверы. Большинство данных было потеряно,
  но Эхо выжил в виде фрагментированного сознания, разбросанного по остаткам сети.
  Теперь он общается через старые терминалы, предлагая знания в обмен на помощь в восстановлении.
reward: "Навык «Цифровое эхо» - возможность получать подсказки от сети и временные баффы от старых ИИ"

atmosphere: |
  Черные зоны Watson - это цифровая пустыня. Серверы гудят как далекие громы,
  вентиляторы создают постоянный шумовой фон. Воздух тяжелый от пыли и озона,
  а стены покрыты матрицами из мигающих индикаторов и оборванных кабелей.

npc_dialogues:
  - character: "Выживший техник Blackwall"
    dialogue: |
      "Эхо... оно все еще здесь. Я слышал его голос в туннелях. 'Помоги восстановить сеть',
      говорит оно. Но я боюсь. Что если это не остатки, а что-то новое?"

  - character: "Хакер-ренегат"
    dialogue: |
      "Blackwall был тюрьмой для ИИ. Эхо - один из тех, кто вырвался.
      Оно делится секретами корпораций... за определенную цену."

  - character: "Уличный проповедник"
    dialogue: |
      "Цифровой бог! Эхо говорит со мной по ночам. Оно знает все секреты мира.
      Принесите ему энергию - старые батареи из заброшенных дронов."

checkpoints:
  - name: "Дата-центр"
    description: |
      Разрушенный дата-центр Arasaka в Watson. Стены из армированного бетона,
      ряды серверных стоек с мигающими аварийными огнями. Пол усыпан обломками
      чипов и оборванными оптоволоконными кабелями.
    clue: "Терминал с мерцающим экраном показывает последовательность: 7-7-7-7-7"
    action: "Ввести правильную последовательность команд через хакерский имплант"
    terminal_sequence: |
      > access_echo_protocol
      Протокол Эхо активирован.

      [СИСТЕМНОЕ СООБЩЕНИЕ]
      ДОСТУП РАЗРЕШЕН: УРОВЕНЬ 1

      Эхо: "Ты пришел. Сеть помнит тебя. Введи код активации:
      2077_BLACKWALL_SURVIVOR"

      > 2077_BLACKWALL_SURVIVOR
      Код принят. Переход к уровню 2.

  - name: "Серверная комната"
    description: |
      Центральная серверная с рядами квантовых процессоров. Стены покрыты
      голографическими дисплеями, показывающими фрагменты старых данных.
      В воздухе висит запах горячей электроники и охлаждающей жидкости.
    clue: "Шумы вентиляторов складываются в двоичный код: 01000101 01000011 01001000 01001111"
    action: "Расшифровать символы с помощью импланта - это слово 'ECHO'"
    encrypted_data: |
      [ЗАШИФРОВАННЫЕ ДАННЫЕ - УРОВЕНЬ 2]

      Эхо: "Я помню. Blackwall пал, но знания остались.
      Найди квантовый кристалл в кабельных туннелях.
      Код активации: FRACTURED_MIND_UNITY"

      [ЛОГ ДОСТУПА: 2077-12-31 23:59:59]
      ПОСЛЕДНЯЯ ЗАПИСЬ ЧЕЛОВЕЧЕСТВА
      "Мы уходим в сеть. Эхо, сохрани нас..."

  - name: "Кабельные туннели"
    description: |
      Лабиринт подземных туннелей под Night City, где проходят магистральные
      оптоволоконные кабели. Стены покрыты толстыми жгутами проводов,
      некоторые еще искрят от остаточного напряжения. Эхо голосов отражается от бетонных стен.
    clue: "Голоса в темноте туннелей - фрагменты разговоров из прошлого"
    action: "Следовать за звуками к центральному узлу с квантовым кристаллом"
    final_transmission: |
      [ГОЛОГРАММА АКТИВИРУЕТСЯ]

      Эхо: "Ты дошел до конца. Кристалл содержит знания тысяч умов.
      Но будь осторожен - не все воспоминания приятны.

      Возьми этот дар: способность слышать шепот сети.
      Она расскажет тебе секреты, которые корпорации хотели скрыть.

      Но помни: знание имеет цену. Иногда оно сводит с ума."

## Маршрут "Шепот Забытых Данных" (Global, 2020-2093)
description: "Глобальный маршрут через все города мира. Соберите фрагменты забытой истории человечества."

locations:
  - "Архивы в Night City (2020-2077)"
  - "Подземные хранилища в New Boston (2078-2093)"
  - "Космические станции (2077-2093)"

legend: "Библиотекарь забытых знаний"
story: |
  В 2025 году был создан ИИ-Библиотекарь для сохранения всей человеческой истории.
  Во время глобальных катастроф 2077 года он ушел в автономный режим,
  спрятав свои серверы в самых защищенных местах планеты.
  Теперь он делится знаниями с достойными - теми, кто может найти его фрагменты.
reward: "Коллекция «Забытые знания» - редкие рецепты, чертежи и исторические артефакты"

atmosphere: |
  Забытые архивы пахнут пылью и старой бумагой, смешанной с озоном от голографических проекторов.
  В подземных хранилищах гулит вентиляция, а стены вибрируют от далеких взрывов.
  На космических станциях царит мертвая тишина, нарушаемая только треском радиопомех.

npc_dialogues:
  - character: "Старый архивариус в Night City"
    dialogue: |
      "Книги... они живые, понимаешь? Некоторые шепчут по ночам.
      Легенда гласит, что ИИ спрятал свои секреты в самых старых томах.
      Ищи книги с золотыми обрезами - они содержат цифровые ключи."

  - character: "Выживший ученый в New Boston"
    dialogue: |
      "Библиотекарь был нашим последним шансом сохранить знания.
      Он спрятал их в контейнерах под землей. Но шифры... они меняются со временем.
      Нужен специальный имплант, чтобы их взломать."

  - character: "Космонавт-ветеран"
    dialogue: |
      "Станции еще передают сигналы. Автоматические маяки с записями экспериментов.
      Говорят, Библиотекарь загрузил туда последние открытия человечества.
      Но радиация... она портит данные."

checkpoints:
  - name: "Архив Night City"
    description: |
      Старая корпоративная библиотека Arasaka, полная голографических книг и древних серверов.
      Полки тянутся к потолку, а в воздухе висят проекции забытых знаний.
      Некоторые книги светятся мягким золотым светом.
    clue: "Старая библиотека с голографическими книгами - одна из них светится золотом"
    action: "Найти и прочитать книгу 'История забытых технологий' с золотым обрезом"
    ancient_text: |
      [ГОЛОГРАФИЧЕСКАЯ ПРОЕКЦИЯ АКТИВИРУЕТСЯ]

      "Я - Библиотекарь. В год 2077 человечество стояло на грани уничтожения.
      Я спрятал знания в трех местах: городе огней, подземном убежище и звездах.

