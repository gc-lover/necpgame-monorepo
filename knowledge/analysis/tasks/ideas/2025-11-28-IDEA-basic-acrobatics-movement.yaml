summary:
  problem: Нет единого описания базовой акробатики (Wall Run, Double Jump, Slide) как core-траверсала.
  goal: Зафиксировать требования, цикл, ограничения и награды для базовой акробатики.
  essence: Быстрый, читаемый паркour-слой с ограничениями стамины/кинетики и ясным анти-абьюзом.
  key_points:
    - Три базовые техники: Wall Run, Double Jump, Slide с четкими входами/выходами.
    - Связки и окна: буферы ввода, leniency, окна 200–400 мс.
    - Ограничители: стамина, кулдауны, поверхность/угол.
    - Телеметрия и анти-чит проверки скорости/траектории.
content:
  sections:
    - id: core_moves
      title: Базовые техники
      body: |
        - Wall Run: вход с прыжка под углом 30–70°, длительность 1.2–2.0 с, спад скорости на 10–20%.  
        - Double Jump: второе нажатие в окне 250–400 мс; высота +35–45%, расход стамины.  
        - Slide: вход при спринте/спуске, длительность 0.6–1.2 с, снижает хитбокс, ускоряет до 1.1–1.3x, затем замедление.
    - id: chaining
      title: Связки и буферы
      body: |
        - Связки: Wall Run → Jump → Slide; Jump → Double Jump → Grab; Slide → Jump → Wall Run.  
        - Буфер ввода: 200–300 мс до конца анимации для следующего действия.  
        - Cancel rules: Slide можно отменить в прыжок/кат; Wall Run можно сбросить в Jump/Drop.
    - id: limits
      title: Ограничения и условия
      body: |
        - Стамина: каждое действие тратит стамину; при 0 — только короткий Jump.  
        - Поверхности: Wall Run доступен на угле 60–90°, запрещён на скользких/ломких стенах.  
        - Скорость: вход в Slide требует спринта; вход в Wall Run — минимальная горизонтальная скорость.  
        - Кулдауны: повторный Double Jump не раньше 1.5 с; Slide цепочка — DR на ускорение.
    - id: loop_rewards
      title: Игровой цикл и награды
      body: |
        **Цикл:** сигнал маршрута → подбор связки → выполнение → выход/кулдаун.  
        **Награды:** экспа движения, титулы «Runner», косметика тросов/следов, временные баффы скорости (15–30 мин).  
        **Анти-абьюз:** DR на спам Double Jump, детект скорости/угла (анти-флай), лимиты на буст Slide по времени.  
        **Метрики:** конверсия сигнал → успешная связка; средняя длина Wall Run; частота падений; коллизии/сек; жалобы на управление.
