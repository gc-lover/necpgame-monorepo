summary:
  problem: Нет единого описания атак во время акробатики (Wall Run, Slide, Air) и их связок.
  goal: Зафиксировать входы, окна, типы атак и анти-абьюз для боевой акробатики.
  essence: Мобильный бой с риском: бонусы за движение, но ограничен стаминой/окнами/точностью.
  key_points:
    - Атаки в Wall Run/Slide/Air/Vault с разными модификаторами.
    - Комбо-цепочки с буферами ввода и окнами реакции.
    - Ограничители: стамина, точность, разброс, кулдауны.
    - Телеметрия по траекториям, скорости, хит-окнам.
content:
  sections:
    - id: attack_types
      title: Типы атак в движении
      body: |
        - Wall Run Attack: стрельба/удары сбоку; точность -15–25%, отдача выше, урон +10% за риск.  
        - Slide Attack: низкий хитбокс, фронтальный/сайд-хит; шанс сбить стойку, урон по ногам.  
        - Air Attack: при Double Jump/падении; спред ↑, но хедшот-множитель сохранён.  
        - Vault Attack: удар/выстрел при перелезании, краткое окно i-frames.
    - id: combos_windows
      title: Комбо и окна ввода
      body: |
        - Примеры: Wall Run → Kick → Air Shot; Slide → Melee → Roll; Jump → Double Jump → Air Dash → Shot.  
        - Буфер: 200–300 мс; окно отмены из Slide в удар 150–250 мс.  
        - Reward: бонус к урону/стаггеру за успешные цепочки без промаха.
    - id: limits_risk
      title: Ограничения и риски
      body: |
        - Стамина: каждое движение-атака тратит больше стамины, чем чистое движение.  
        - Разброс/точность: в движении спред растёт; компенсируется имплантами/перками.  
        - Кулдауны: уникальные способности (Vault Shot, Wall Kick) — 8–15 с.  
        - Контроль: анти-флай/клип; проверка скорости/вектора на сервере.
    - id: loop_rewards
      title: Цикл, награды, анти-абьюз, метрики
      body: |
        **Цикл:** сигнал боя → выбор мобильной цепочки → исполнение (движение+атака) → выход/ретрит.  
        **Награды:** боевой XP, титулы «Momentum», косметика следов/муз. стингеров, временные баффы к урону в движении (10–20 мин).  
        **Анти-абьюз:** DR на спам Slide Attack, штраф к точности при макро-паттернах, серверная валидация траекторий, лимиты i-frames.  
        **Метрики:** конверсия сигнал → успешная цепочка; dps vs static; попадания в движении %; частота падений/самоудара; жалобы на управление.
