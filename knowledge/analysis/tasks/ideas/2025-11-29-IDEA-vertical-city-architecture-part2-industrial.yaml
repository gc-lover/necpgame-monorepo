      assets: []
    
    - id: exploration_mechanics_industrial
      title: Механики исследования промышленных комплексов
      body: |
        Исследование промышленных комплексов требует особого подхода из-за их гигантских размеров, сложной структуры и высокой 
        степени защиты.
        
        ## Вертикальное перемещение
        
        ### Промышленные лифты
        
        Медленные, но безопасные лифты, которые являются основным способом перемещения между уровнями. Могут требовать 
        специальных пропусков или взлома систем безопасности.
        
        ### Вентиляционные шахты
        
        Быстрые, но опасные альтернативные пути. Узкие проходы, опасные механизмы, возможные встречи с охраной. Требуют навыков 
        паркура и скрытности.
        
        ### Грави-платформы
        
        Для перемещения между уровнями и зданиями комплекса. Быстрое перемещение, но открытое для наблюдения охраны.
        
        ### Внешние конструкции
        
        Паркур по внешним стенам зданий. Очень опасно, но позволяет обойти системы безопасности. Требует специального 
        оборудования и навыков.
        
        ## Опасности
        
        ### Роботы-охранники и дроны
        
        Автоматизированная система охраны, патрулирующая все уровни комплекса. Могут быть как стандартными, так и 
        специализированными под конкретные задачи.
        
        ### Токсичные зоны и радиация
        
        В некоторых участках комплекса могут быть токсичные зоны или радиация. Требуется специальное защитное оборудование.
        
        ### Рабочие механизмы
        
        Промышленное оборудование может быть опасно для жизни. Рабочие линии, прессы, печи - всё это может убить неосторожного 
        игрока.
        
        ### Корпоративная охрана
        
        Живая охрана корпораций, патрулирующая ключевые зоны. Обычно хорошо вооружена и экипирована.
        
        ### Промышленные аварии
        
        На некоторых участках могут происходить промышленные аварии - утечки, взрывы, пожары. Это создаёт динамичные опасные зоны.
        
        ## Награды
        
        ### Редкие ресурсы и материалы
        
        В промышленных комплексах можно найти редкие материалы, используемые в производстве. Они могут быть ценными для крафта 
        или торговли.
        
        ### Технологические чертежи
        
        Планы и чертежи технологий, которые можно использовать для создания предметов или продажи корпорациям.
        
        ### Экспериментальное оружие
        
        Прототипы оружия и оборудования, создаваемые в лабораториях комплексов. Обычно более мощные, чем серийные образцы.
        
        ### Корпоративные секреты
        
        Конфиденциальная информация о корпорациях, которую можно использовать для шантажа, продажи конкурентам или выполнения 
        квестов.
        
        ### Репутация с фракциями
        
        Успешные операции в промышленных комплексах могут изменить репутацию игрока с различными фракциями и корпорациями.
