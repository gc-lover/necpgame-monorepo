summary:
  problem: |
    Игровые города в Cyberpunk стиле часто не отражают масштаб промышленных комплексов будущего. Отсутствует ощущение 
    гигантизма заводов и фабрик, которые должны быть настолько огромными, что представляют собой отдельные игровые зоны.
  goal: |
    Описать концепцию гигантских промышленных комплексов как вертикальных структур, объединяющих десятки заводов и фабрик. 
    Создать различные типы промышленных гигантов: Мега-Заводы, Промышленные Башни, Энергетические Комплексы, Транспортные Хабы.
  essence: |
    Вторая часть концепции описывает промышленные комплексы как колоссальные вертикальные структуры, представляющие отдельные 
    игровые зоны размером с целые города. Каждый тип комплекса имеет свою структуру, опасности, награды и механики исследования.
  key_points:
    - Мега-Заводы как вертикальные заводы-небоскрёбы
    - Специализированные Промышленные Башни
    - Энергетические Комплексы
    - Транспортные Хабы
    - Механики исследования промышленных комплексов
content:
  sections:
    - id: industrial_gigantism
      title: Гигантизм промышленных комплексов
      body: |
        Промышленные комплексы будущего представляют собой колоссальные вертикальные структуры, объединяющие десятки заводов, 
        фабрик и производственных линий в единые мега-комплексы. Эти структуры настолько огромны, что представляют собой 
        отдельные игровые зоны размером с целые города.
        
        Каждый промышленный комплекс - это самодостаточная экосистема, где производство происходит на всех уровнях от подземных 
        шахт до стратосферных лабораторий. Игроки могут исследовать эти гиганты по всей их высоте, находя секреты, сражаясь с 
        охраной и саботируя производство.
      mechanics_links: []
      assets: []
    
    - id: industrial_types
      title: Типы промышленных гигантов
      body: |
        ## Мега-Заводы (Mega-Factories)
        
        Вертикальные заводы-небоскрёбы, где каждый этаж - отдельная производственная линия. Высота может достигать 2000+ 
        метров, ширина - несколько километров. Внутри работают тысячи роботов и дронов, управляемые ИИ.
        
        Структура:
        - Стратосферный уровень: Офисы управления, лаборатории исследований
        - Верхние уровни: Сборочные линии высокотехнологичных компонентов
        - Средние уровни: Основное производство
        - Нижние уровни: Обработка сырья, энергетические установки
        - Подземные уровни: Шахты, склады, утилизация отходов
        
        Игровой контент:
        - Рейды на корпоративные заводы
        - Саботаж производственных линий
        - Кража технологий и чертежей
        - Бои с корпоративной охраной и роботами-охранниками
        - Исследование заброшенных участков завода
        
        Лор: Мега-Заводы были построены корпорациями для максимальной эффективности производства. Объединяя все этапы 
        производства в одной вертикальной структуре, корпорации минимизировали затраты на транспортировку и логистику.
        
        ## Промышленные Башни (Industrial Towers)
        
        Специализированные башни для конкретных отраслей: химическая промышленность, производство оружия, имплантология, 
        кибернетика. Каждая башня - замкнутая экосистема со своими правилами и опасностями.
        
        Структура:
        - Верхние уровни: Чистые лаборатории, научные исследования
        - Средние уровни: Производственные линии
        - Нижние уровни: Обработка и переработка
        - Подземные уровни: Хранилища опасных материалов, испытательные полигоны
        
        Игровой контент:
        - Квесты на проникновение
        - Защита от корпоративных конкурентов
        - Исследование экспериментальных технологий
        - Конфликты между корпорациями за контроль
        
        Лор: Промышленные Башни были созданы для производства специфических продуктов, требующих особых условий. Каждая 
        корпорация специализируется на своём типе башни, создавая монополию на определённые технологии.
        
        ## Энергетические Комплексы (Power Complexes)
        
        Гигантские электростанции и реакторы, обеспечивающие энергией целые города. Могут быть как наземными, так и 
        подземными структурами.
        
        Структура:
        - Надземные уровни: Управление, охлаждающие башни
        - Средние уровни: Реакторы и генераторы
        - Подземные уровни: Хранилища топлива, системы охлаждения
        
        Игровой контент:
        - Саботаж энергоснабжения
        - Квесты на восстановление энергии
        - Исследование альтернативных источников
        - Конфликты за контроль энергии
        
        Лор: Энергетические Комплексы - это ключевые объекты инфраструктуры. Контроль над ними означает контроль над городом. 
        Корпорации постоянно борются за влияние на энергоснабжение, используя это как рычаг давления.
        
        ## Транспортные Хабы (Transportation Hubs)
        
        Колоссальные вертикальные структуры, объединяющие воздушные, наземные и подземные транспортные системы.
        
        Структура:
        - Верхние уровни: Космопорты, воздушные терминалы
        - Средние уровни: Наземные транспортные узлы
        - Нижние уровни: Метро и подземные туннели
        
        Игровой контент:
        - Контрабанда и торговля
        - Шпионские миссии
        - Террористические угрозы
        - Исследование транспортных сетей
        
        Лор: Транспортные Хабы - это нервные узлы города. Через них проходит весь товарооборот, люди, информация. Они являются 
        приоритетными целями для корпораций, преступников и террористов.
