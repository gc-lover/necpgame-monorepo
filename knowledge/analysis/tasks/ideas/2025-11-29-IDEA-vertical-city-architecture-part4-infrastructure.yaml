summary:
  problem: |
    Подземные уровни и воздушные платформы представляют уникальные игровые зоны, требующие особого подхода к дизайну и 
    механикам. Необходимо описать все типы подземной инфраструктуры и воздушных уровней, их структуру, контент и атмосферу.
  goal: |
    Описать подземную инфраструктуру (метро, катакомбы, канализация, корпоративные бункеры, заброшенные шахты) и воздушные 
    уровни (воздушные мосты, заброшенные небесные города, стратосферные платформы, грави-платформы) с их механиками и контентом.
  essence: |
    Четвёртая часть концепции описывает все подземные и воздушные уровни вертикального города: их типы, структуру, 
    характеристики, игровой контент и механики исследования.
  key_points:
    - Типы подземной инфраструктуры (метро, катакомбы, канализация, бункеры, шахты)
    - Типы воздушных уровней (мосты, небесные города, стратосферные платформы, грави-платформы)
    - Механики подземного и воздушного исследования
    - Контент и опасности на каждом типе уровня
content:
  sections:
    - id: underground_overview
      title: Обзор подземной инфраструктуры
      body: |
        Под землёй скрывается обширная сеть инфраструктуры, которая развивалась десятилетиями и теперь представляет собой 
        лабиринт туннелей, станций, бункеров и катакомб. Эта подземная сеть является неотъемлемой частью вертикального города, 
        соединяя разные районы и предоставляя альтернативные маршруты и скрытые зоны.
      mechanics_links: []
      assets: []
    
    - id: metro_tunnels
      title: Метро и Транспортные Туннели
      body: |
        Старая система метро, частично работающая, частично заброшенная. Некоторые линии переоборудованы под новые нужды, 
        другие стали домом для подпольных сообществ.
        
        ## Характеристики
        
        ### Работающие линии
        
        Активный транспорт, патрули безопасности, регулярное обслуживание. Используются жителями для быстрого перемещения 
        между районами. Относительно безопасны, но могут быть использованы корпорациями для контроля населения.
        
        ### Заброшенные линии
        
        Тёмные туннели, опасные зоны, пристанище преступников и мутантов. Многие станции закрыты и заброшены, но туннели всё 
        ещё проходимы. Очень опасны для неподготовленных игроков.
        
        ### Переоборудованные линии
        
        Некоторые линии метро были переоборудованы подпольными группами: подпольные рынки на заброшенных станциях, базы 
        организаций, тайные лаборатории. Представляют интерес для игроков, ищущих альтернативные способы получения ресурсов.
        
        ## Игровой контент
        
        - Быстрое перемещение между районами на работающих линиях
        - Подпольные рынки на заброшенных станциях
        - Бои в узких туннелях против преступников или мутантов
        - Исследование заброшенных станций с уникальным контентом
        - Альтернативные маршруты для обхода корпоративной охраны
        - Квесты, связанные с подпольными организациями
      mechanics_links: []
      assets: []
    
    - id: catacombs
      title: Катакомбы
      body: |
        Древние подземные ходы, расширенные и переоборудованные. Используются преступниками, секретными организациями и 
        маргиналами как убежища и скрытые маршруты.
        
        ## Характеристики
        
        ### Лабиринт узких проходов
        
        Катакомбы представляют собой запутанную сеть узких проходов, легко заблудиться без карты или проводника. Многие 
        проходы ведут в тупики или опасные зоны.
        
        ### Секретные входы и выходы
        
        Множество скрытых входов и выходов в катакомбы. Некоторые находятся в неожиданных местах: подвалах зданий, через 
        канализацию, через обвалы.
        
        ### Подземные убежища
        
        В катакомбах обустроены убежища подпольных групп: временные лагеря, постоянные базы, тайные хранилища. Каждое убежище 
        имеет свою культуру и правила.
        
        ### Скрытые сокровища
        
        В катакомбах можно найти сокровища: артефакты прошлого, спрятанные ресурсы, секретные технологии, исторические 
        документы. Многие из них охраняются ловушками или группами.
        
        ## Игровой контент
        
        - Поиск скрытых проходов через исследование и взломы
        - Встречи с подпольными группами (дружественные или враждебные)
        - Поиск сокровищ в секретных хранилищах
        - Альтернативные маршруты для обхода охраны
        - Квесты, связанные с подпольными организациями
        - Исследование истории города через артефакты
      mechanics_links: []
      assets: []
    
    - id: sewage_technical
      title: Канализация и Технические Коридоры
      body: |
        Обширная сеть канализационных систем и технических коридоров, соединяющих все части города. Используются для 
        технического обслуживания, но также служат скрытыми путями для инфильтрации.
        
        ## Характеристики
        
        ### Узкие проходы
        
        Большинство коридоров очень узкие, позволяют только одному человеку пройти. Это создаёт тактические ограничения и 
        опасности в бою.
        
        ### Токсичные зоны
        
        Некоторые участки канализационной системы имеют токсичные утечки или скопления опасных веществ. Требуется защитное 
        оборудование или импланты для безопасного прохождения.
        
        ### Техническое оборудование
        
        Коридоры заполнены техническим оборудованием: трубами, кабелями, системами вентиляции, охлаждения, энергоснабжения. 
        Взлом систем может открыть новые пути или вызвать аварии.
        
        ### Альтернативные маршруты
        
        Технические коридоры соединяют все здания города, предоставляя альтернативные маршруты для проникновения в охраняемые 
        зоны. Многие корпорации не полностью контролируют эти пути.
        
        ## Игровой контент
        
        - Инфильтрация в здания через технические коридоры
        - Избежание охраны через канализацию
        - Исследование технических систем и возможность их взлома
        - Встречи с опасными существами, обитающими в канализации
        - Поиск технических секретов корпораций
        - Быстрое перемещение между зданиями без использования основных входов
      mechanics_links: []
      assets: []
    
    - id: corporate_bunkers
      title: Корпоративные Бункеры
      body: |
        Секретные подземные базы корпораций, скрывающие самые важные секреты и эксперименты. Очень хорошо охраняются, но 
        содержат самые ценные ресурсы и информацию.
        
        ## Характеристики
        
        ### Высокий уровень безопасности
        
        Корпоративные бункеры защищены множеством систем безопасности: биометрические сканеры, роботы-охранники, энергетические 
        барьеры, ловушки. Проникновение требует высоких навыков и подготовки.
        
        ### Экспериментальные технологии
        
        В бункерах проводятся самые секретные эксперименты корпораций: биологические исследования, кибернетические разработки, 
        исследования ИИ, военные технологии.
        
        ### Секретные лаборатории
        
        Множество лабораторий с различными типами исследований. Каждая лаборатория может содержать уникальные ресурсы, 
        технологии или информацию.
        
        ### Хранилища артефактов
        
        Бункеры служат хранилищами для самых ценных артефактов корпораций: редкие технологии, исторические документы, 
        доказательства преступлений, секретные данные.
        
        ## Игровой контент
        
        - Рейды на корпоративные базы для получения ресурсов
        - Кража технологий и чертежей из лабораторий
        - Раскрытие корпоративных секретов через документы
        - Бои с элитной охраной корпораций
        - Исследование экспериментальных технологий
        - Квесты на саботаж корпоративных операций
      mechanics_links: []
      assets: []
    
    - id: abandoned_mines
      title: Заброшенные Шахты и Склады
      body: |
        Старые промышленные объекты, оставленные после закрытия производств. Опасны, но содержат ценные ресурсы и секреты 
        прошлого.
        
        ## Характеристики
        
        ### Опасные зоны
        
        Многие шахты и склады находятся в аварийном состоянии: обвалы, токсичные утечки, нестабильные конструкции. Исследование 
        требует осторожности и подготовки.
        
        ### Заброшенное оборудование
        
        Старое промышленное оборудование, которое может быть ценным для крафта или продажи. Некоторые механизмы всё ещё 
        функционируют и могут быть опасны.
        
        ### Редкие ресурсы
        
        В заброшенных шахтах можно найти редкие ресурсы, которые больше не добываются: редкие металлы, минералы, кристаллы. 
        Они ценны для высокотехнологичного крафта.
        
        ### Мутанты и опасности
        
        Заброшенные зоны стали домом для мутантов, опасных животных и других угроз. Многие из них адаптировались к токсичной 
        среде и очень опасны.
        
        ## Игровой контент
        
        - Исследование заброшенных зон для поиска ресурсов
        - Поиск редких ресурсов в старых шахтах
        - Бои с мутантами, обитающими в заброшенных зонах
        - Квесты о прошлом города и промышленности
        - Поиск исторических артефактов
        - Использование заброшенного оборудования для крафта
      mechanics_links: []
      assets: []
    
    - id: underground_mechanics
      title: Механики подземного исследования
      body: |
        Исследование подземной инфраструктуры требует специальных механик и инструментов для навигации и выживания.
        
        ## Карты метро
        
        Карты метро помогают навигации по подземным туннелям. Они могут быть найдены, куплены или получены через квесты. 
        Карты показывают маршруты, станции и опасные зоны.
        
        ## Фонари и освещение
        
        В тёмных зонах требуется освещение. Игрок может использовать фонарики, импланты для улучшения зрения, или находить 
        источники освещения в зоне. Темнота влияет на видимость и создаёт атмосферу напряжённости.
        
        ## Защита от токсинов
        
        В некоторых зонах требуется защита от токсинов. Это может быть специальное оборудование, импланты или лекарства. Без 
        защиты игрок получает урон со временем.
        
        ## Обнаружение секретных проходов
        
        Навыки исследования позволяют обнаруживать скрытые проходы в катакомбах и технических коридорах. Это может быть 
        визуальное обнаружение, использование сканеров или взлом систем.
        
        ## Взломы старых систем
        
        Старые системы безопасности в заброшенных зонах могут быть взломаны для доступа в закрытые зоны. Это требует навыков 
        взлома, но открывает новые пути и ресурсы.
      mechanics_links: []
      assets: []
    
    - id: aerial_overview
      title: Обзор воздушных уровней
      body: |
        Над городами существует ещё один слой - воздушные платформы, заброшенные небесные города и стратосферные структуры, 
        которые когда-то были попыткой создать идеальные сообщества в небе. Эти уровни представляют уникальные игровые зоны с 
        особыми механиками и атмосферой.
      mechanics_links: []
      assets: []
    
    - id: sky_bridges
      title: Воздушные Мосты
      body: |
        Мосты между небоскрёбами на большой высоте, служащие для перемещения и как общественные пространства.
        
        ## Характеристики
        
        - Высокий уровень безопасности корпораций
        - Торговые платформы
        - Общественные пространства
        - Быстрое перемещение между зданиями
        
        ## Игровой контент
        
        - Воздушные бои между мостами
        - Торговля на воздушных рынках
        - Встречи с корпоративными агентами
        - Паркур между мостами
        - Быстрое перемещение между зданиями
      mechanics_links: []
      assets: []
    
    - id: abandoned_sky_cities
      title: Заброшенные Небесные Города
      body: |
        Попытки корпораций создать независимые города в небе, которые потерпели неудачу и были заброшены.
        
        ## Характеристики
        
        - Полуразрушенные структуры
        - Опасные зоны с нестабильной гравитацией
        - Заброшенные технологии
        - Пристанище изгнанников и преступников
        
        ## Игровой контент
        
        - Исследование заброшенных городов
        - Поиск редких технологий
        - Встречи с изгнанниками
        - Опасные зоны с техническими сбоями
        - Уникальные артефакты прошлого
      mechanics_links: []
      assets: []
    
    - id: stratospheric_platforms
      title: Стратосферные Платформы
      body: |
        Научные и военные платформы в стратосфере, недоступные для большинства.
        
        ## Характеристики
        
        - Эксклюзивный доступ
        - Научные исследования
        - Военные базы
        - Космические технологии
        
        ## Игровой контент
        
        - Элитные миссии
        - Доступ к передовым технологиям
        - Космические исследования
        - Военные операции
      mechanics_links: []
      assets: []
    
    - id: grav_platforms
      title: Грави-Платформы
      body: |
        Платформы с искусственной гравитацией, используемые для транспорта и торговли.
        
        ## Характеристики
        
        - Быстрое перемещение
        - Торговые зоны
        - Общественные пространства
        - Корпоративный контроль
        
        ## Игровой контент
        
        - Торговля на платформах
        - Быстрое перемещение
        - Встречи с различными группами
        - Корпоративные миссии
      mechanics_links: []
      assets: []
    
    - id: aerial_mechanics
      title: Механики воздушных уровней
      body: |
        Гравитационные аномалии: нестабильная гравитация в заброшенных зонах создаёт уникальные игровые механики. Игрок может 
        использовать изменения гравитации для перемещения или они могут быть опасны.
        
        Воздушный транспорт: использование дронов и грави-транспорта для перемещения между платформами и уровнями. Требует 
        навыков управления или автоматизации.
        
        Паркур: перемещение между платформами через прыжки, использование гравитации или специального оборудования. Создаёт 
        динамичный и визуально впечатляющий геймплей.
        
        Кислородные системы: на больших высотах требуется специальное оборудование для дыхания. Игрок должен иметь кислородные 
        маски или импланты.
        
        Воздушные бои: боевые действия в трёх измерениях, где вертикальное перемещение имеет ключевое значение. Враги могут 
        атаковать сверху или снизу, требуется тактическое мышление.
      mechanics_links: []
      assets: []
    - id: loop_rewards_metrics
      title: Игровой цикл, награды, анти-абьюз и метрики
      body: |
        **Цикл:** сигнал (туннель/платформа) → выбор маршрута (подземный/воздушный) → навигация/бой/саботаж → лут/данные → эксфил → кулдаун.  
        **Награды:** карты туннелей/платформ, пропуски на небесные слои, редкие ресурсы шахт, титулы «Сталкер подземки» / «Sky Runner».  
        **Анти-абьюз:** DR на фарм одного маршрута, лимиты пропусков/день, анти-бот на QTE/паркур, динамическая охрана при перегрузе.  
        **Метрики:** конверсия сигнал → вход → завершение; аварии/обвалы/падения; пиковая нагрузка туннелей/платформ; редкий дроп/час; удержание исследователей 7/14.
      mechanics_links: []
      assets: []
