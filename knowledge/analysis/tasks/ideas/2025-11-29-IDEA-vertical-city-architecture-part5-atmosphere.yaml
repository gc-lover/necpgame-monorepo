    - id: integration_requirements
      title: Требования к интеграции
      body: |
        Реализация концепции вертикальной архитектуры требует интеграции с множеством систем игры.
        
        ## Системы, требующие изменений
        
        ### Movement Service
        
        Должен поддерживать вертикальное перемещение (вверх/вниз), перемещение между уровнями (лифты, вентиляционные шахты), 
        паркур по вертикальным поверхностям, воздушное перемещение (грави-платформы, дроны).
        
        ### World Service
        
        Должен поддерживать многоуровневую структуру локаций, индексацию уровней высоты, вертикальные зоны и границы, переходы 
        между уровнями.
        
        ### Location Service
        
        Должен поддерживать вертикальную навигацию, карты высот, мини-карту с уровнями, фильтрацию маркеров по уровню.
        
        ### Exploration Service
        
        Должен поддерживать отслеживание исследованных уровней, награды за исследование новых уровней, систему открытия новых 
        проходов, карты и навигацию по подземельям.
        
        ## Новые системы
        
        ### Height Level System
        
        Система управления уровнями высоты, определяющая текущий уровень игрока, доступные переходы, условия окружающей среды, 
        требования к оборудованию.
        
        ### Vertical Navigation System
        
        Система навигации по вертикальной структуре: карты высот, маршруты между уровнями, индикаторы направления (вверх/вниз).
        
        ### Environmental Hazard System
        
        Система опасностей окружающей среды: кислород на высоте, давление в глубинах, радиация, токсины, температура.
