summary:
  problem: |
    Вертикальные города требуют уникальной атмосферы на каждом уровне, визуального дизайна, передающего гигантизм и 
    многослойность, а также лора, объясняющего развитие вертикальной архитектуры. Необходимо описать требования к интеграции 
    с существующими системами игры.
  goal: |
    Описать атмосферные различия между уровнями, историю развития вертикальных городов (лор), принципы визуального дизайна, 
    требования к интеграции с системами игры и открытые вопросы для проработки.
  essence: |
    Пятая часть концепции описывает атмосферу каждого уровня, лор о развитии вертикальной архитектуры, визуальный дизайн для 
    передачи гигантизма и требования к интеграции с техническими системами игры.
  key_points:
    - Атмосферные различия между уровнями (визуальная эстетика, звуки, эффекты)
    - Лор о развитии вертикальных городов (хронология, корпоративные стили)
    - Принципы визуального дизайна (масштаб, цвет, освещение)
    - Требования к интеграции с системами игры
    - Открытые вопросы для проработки
content:
  sections:
    - id: atmospheric_differences
      title: Атмосферные различия между уровнями
      body: |
        Каждый уровень высоты имеет свою уникальную атмосферу, которая влияет на визуальную эстетику, звуковое сопровождение, 
        игровую механику и общее ощущение от игры.
        
        ## Стратосферные Шпили
        
        Атмосфера: Чистый, разрежённый воздух. Яркое солнце, заоблачные виды. Тишина, нарушаемая только звуками технологий. 
        Стерильная, минималистичная эстетика. Премиум-материалы: стекло, металл, голограммы.
        
        Эффекты: Требуется кислородное оборудование. Низкая видимость из-за высоты. Сильные ветры. Низкое давление.
        
        ## Верхние Небоскрёбы
        
        Атмосфера: Яркие неоновые огни. Постоянный гул технологий. Динамичная, энергичная обстановка. Современные материалы и 
        технологии. Активное движение транспорта.
        
        Эффекты: Хорошая видимость. Шум от транспорта и технологий. Стандартные условия.
        
        ## Средние Уровни
        
        Атмосфера: Смешение стилей и культур. Живая, оживлённая обстановка. Разнообразие звуков и голосов. Пестрота архитектуры. 
        Социальная активность.
        
        Эффекты: Стандартные условия. Высокая плотность населения. Разнообразие взаимодействий.
        
        ## Уличный Уровень
        
        Атмосфера: Классический Cyberpunk: неон, дождь, грязь. Постоянный шум города. Тёмные переулки и яркие неоновые вывески. 
        Контраст между богатством и бедностью. Динамичная, опасная обстановка.
        
        Эффекты: Загрязнённый воздух. Дождь и туман. Плохая видимость в переулках. Шум города.
        
        ## Нижние Районы
        
        Атмосфера: Мрачная, угнетающая обстановка. Полуразрушенные здания. Токсичные пары и дым. Тёмные, опасные зоны. 
        Заброшенность и запустение.
        
        Эффекты: Токсичный воздух (требуется защита). Плохая видимость. Опасные зоны. Радиация в некоторых местах.
        
        ## Катакомбы и Метро
        
        Атмосфера: Полная темнота, нарушаемая только искусственным светом. Сырость и холод. Эхо шагов и звуков. Заброшенность и 
        таинственность. Подпольная активность.
        
        Эффекты: Требуется освещение. Высокая влажность. Ограниченная видимость. Звуковые эффекты эха.
        
        ## Глубокие Подземелья
        
        Атмосфера: Абсолютная темнота. Давящая тишина. Опасность на каждом шагу. Загадочность и страх. Остатки древних 
        экспериментов.
        
        Эффекты: Требуется мощное освещение. Высокое давление. Радиация. Экстремальные условия. Опасные мутанты.
