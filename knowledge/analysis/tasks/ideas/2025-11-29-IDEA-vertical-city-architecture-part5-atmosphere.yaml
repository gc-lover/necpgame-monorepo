    - id: visual_design
      title: Визуальный дизайн
      body: |
        Визуальный дизайн вертикальных городов должен передавать ощущение гигантизма и многослойности.
        
        ## Принципы визуального дизайна
        
        ### Масштаб и перспектива
        
        Использование перспективы для передачи масштаба. Виды на город с разных уровней показывают огромные размеры зданий. 
        Сравнение размеров объектов помогает понять масштаб. Камера может показывать высоту зданий, уходящих в облака.
        
        ### Цветовая палитра по уровням
        
        - Стратосферные уровни: светлые, чистые цвета (белый, голубой, серебро)
        - Верхние небоскрёбы: яркие неоновые цвета (синий, фиолетовый, розовый)
        - Средние уровни: смешанная палитра (разнообразие цветов)
        - Уличный уровень: классический Cyberpunk (тёмные цвета, неон, дождь)
        - Нижние районы: мрачные цвета (серый, коричневый, тёмно-зелёный)
        - Подземелья: тёмные цвета с акцентами (чёрный, красный, жёлтый от огня)
        
        ### Освещение
        
        Естественный свет на верхних уровнях создаёт контраст с искусственным освещением средних уровней. Неоновое освещение на 
        уличном уровне - классический элемент Cyberpunk. Ограниченное освещение в подземельях создаёт атмосферу опасности. 
        Динамическое освещение передаёт атмосферу каждого уровня.
        
        ### Погода и атмосферные эффекты
        
        Облака на высоте, дождь на уличном уровне, туманы в подземельях. Частицы пыли и мусора добавляют реалистичности. 
        Голографические эффекты создают футуристическую атмосферу.
        
        ## Технические требования
        
        - LOD система для оптимизации рендеринга на разных расстояниях
        - Система окклюзии для подземных уровней
        - Динамическая загрузка уровней
        - Оптимизация рендеринга для вертикальных структур
