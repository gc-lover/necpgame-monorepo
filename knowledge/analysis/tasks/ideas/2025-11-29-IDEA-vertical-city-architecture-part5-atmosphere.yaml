    - id: open_questions
      title: Вопросы для проработки
      body: |
        - Как балансировать количество контента на каждом уровне?
        - Как обеспечить плавные переходы между уровнями без загрузочных экранов?
        - Как оптимизировать рендеринг многоуровневых структур?
        - Как реализовать систему карт для вертикальной навигации?
        - Какие механики паркура нужны для вертикального исследования?
        - Как интегрировать вертикальное исследование с основной боевой системой?
        - Какие технические ограничения движка для реализации концепции?
        - Как обеспечить производительность при большом количестве игроков на разных уровнях?
        - Какие метрики нужны для отслеживания исследования уровней?
        - Как реализовать систему наград за исследование новых уровней?
        - Как реализовать физические ограничения (кислород, давление) в геймплее?
        - Какие визуальные эффекты нужны для передачи масштаба?
        - Как реализовать звуковое сопровождение для разных уровней?
        - Какие требования к сетевой синхронизации для вертикального мира?
