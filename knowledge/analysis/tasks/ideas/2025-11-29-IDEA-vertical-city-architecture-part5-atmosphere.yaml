      definition: Level of Detail - система оптимизации рендеринга через упрощение моделей на расстоянии
    - term: Окклюзия
      definition: Система скрытия невидимых объектов для оптимизации рендеринга
    - term: Динамическая загрузка
      definition: Система загрузки контента по мере необходимости, а не все сразу
