    - id: lore_development
      title: Лор о развитии вертикальных городов
      body: |
        История развития вертикальной архитектуры в мире игры отражает реальные проблемы перенаселения, экологических 
        катастроф и корпоративной власти.
        
        ## Хронология развития
        
        ### 2030-2050: Первые эксперименты
        
        Первые попытки создать вертикальные города были предприняты в 2030-х годах, когда перенаселение и нехватка земли стали 
        критическими проблемами. Корпорации начали строительство первых "вертикальных районов" - небоскрёбов, объединяющих 
        жилые, коммерческие и промышленные зоны.
        
        Ранние эксперименты были несовершенны и часто заканчивались катастрофами из-за технических проблем и социальных 
        конфликтов. Однако они заложили основу для будущего развития.
        
        ### 2050-2070: Эра гигантизма
        
        После экологической катастрофы 2060-х годов, когда многие прибрежные города были затоплены, вертикальная архитектура 
        стала единственным способом выживания. Корпорации начали массовое строительство гигантских вертикальных структур.
        
        Это была эра гигантизма: строились небоскрёбы высотой в километры, подземные города на сотни метров вглубь, 
        промышленные комплексы размером с целые районы. Каждая корпорация пыталась превзойти конкурентов в масштабе и величии 
        своих построек.
        
        ### 2070-2090: Стабилизация и разделение
        
        К 2070-м годам вертикальная архитектура стала стандартом. Города были полностью перестроены в вертикальные мегаполисы, 
        где каждый уровень имел свою функцию и социальную группу.
        
        Произошло социальное разделение: элита жила на стратосферных уровнях, средний класс - в небоскрёбах, рабочие - на 
        уличном уровне, а маргиналы и преступники - в подземельях. Это разделение стало основой социальной структуры будущего 
        общества.
        
        ## Корпоративные архитектурные стили
        
        ### Arasaka: Минимализм и контроль
        
        Стиль Arasaka отражает японскую эстетику минимализма и абсолютный контроль. Их небоскрёбы - это стерильные, 
        функциональные структуры с максимальной эффективностью и безопасностью. Всё подчинено контролю и порядку.
        
        ### Militech: Военная функциональность
        
        Militech строит свои структуры как военные крепости. Функциональность превыше всего, эстетика минимальна. Каждое здание - 
        это укрепление, готовое к обороне.
        
        ### Night Corp: Неоновая эстетика
        
        Night Corp создаёт яркие, неоновые структуры, которые стали символом Night City. Их здания - это смешение 
        функциональности и зрелищности, призванные впечатлять и привлекать.
        
        ## Социальные последствия
        
        Вертикальное разделение городов привело к глубокому социальному расслоению. Элита, живущая на верхних уровнях, 
        практически не контактирует с жителями нижних уровней. Это создало параллельные общества, живущие в одном городе, но 
        разделённые километрами вертикального расстояния.
        
        Подземные уровни стали пристанищем для маргиналов, преступников и тех, кто отвергнут обществом. Они создали свои 
        собственные культуры и законы, живя в заброшенной инфраструктуре прошлого.
