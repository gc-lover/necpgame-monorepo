summary:
  problem: Нужно описать баунти, которое ИИ-фракция вешает на игрока за долгий фарм в зоне.
  goal: Триггеры навешивания, награды охотникам, штрафы цели, механика примирения и анти-абьюз.
  essence: Перефарм зоны фракции вызывает баунти; охотники получают награду, цель может снять баунти квестом/взносом.
  key_points:
    - Триггеры и таймеры баунти.
    - Награды охотникам, штрафы цели.
    - Примирение и анти-абьюз.
content:
  sections:
    - id: triggers
      title: Триггеры баунти
      body: |
        - Фарм в зоне фракции > X мин или добыча >Y лута за 10 мин → шанс 100% баунти, если нет кулдауна.  
        - Кулдаун наложения 30 мин; при повторном нарушении баунти усиливается (награда выше, таймер дольше).
    - id: rewards
      title: Награды охотникам
      body: |
        - База награды + бонус за время выживания цели (чем дольше — тем выше баунти).  
        - Доп. бонус за захват живым (PvP disable не даёт бонус).  
        - Лут цели не трогается, награда идёт из пула фракции.
    - id: penalties
      title: Штрафы цели
      body: |
        - Пока баунти активно: повышенный агро ИИ-патрулей, увеличение стоимости услуг фракции.  
        - После смерти под баунти: репутационный штраф с фракцией, временный запрет на их квесты.
    - id: reconciliation
      title: Примирение
      body: |
        - Квест-примирение: выполнить задачу фракции или внести взнос.  
        - Время снятия: 10–20 мин после завершения квеста/взноса.  
        - Ограничение: нельзя повторять примирение чаще 1/час.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Проверка активности: если игрок AFK/бот — баунти не начисляется, но выдаётся предупреждение.  
        - Запрет сговора: повторные убийства одними и теми же охотниками → урезание награды.  
        - Лимит баунти на игрока: не более 2 активных баунти одновременно.
    - id: metrics
      title: Метрики
      body: |
        - Кол-во баунти, успешных охот, примирений.  
        - Среднее время жизни цели под баунти, злоупотребления (сговор).  
        - Экономика наград, влияние на репутацию.
