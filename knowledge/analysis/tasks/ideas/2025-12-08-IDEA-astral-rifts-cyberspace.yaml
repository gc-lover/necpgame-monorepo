summary:
  problem: Нужны случайные узлы в киберпространстве с нарушением законов симуляции (обратный урон, перевёрнутые управления, реверс времени).
  goal: Описать спавн, эффекты, длительность, награды/риски и анти-абьюз ограничений.
  essence: Редкие «разрывы» меняют правила на короткое время, давая рискованную награду.
  key_points:
    - Спавн условий и типы аномалий.
    - Краткая длительность, награды/риски.
    - Ограничения повторов.
content:
  sections:
    - id: spawn
      title: Спавн
      body: |
        - Шанс 5–8% на появление узла в сетевом подземелье/ICE-сетке; не чаще 1 на забег.  
        - Активен 90/120/150 с, затем схлопывается.  
        - Триггеры: высокое «тепло» сети или Blackwall фон >60.
    - id: effects
      title: Эффекты аномалий
      body: |
        - Обратный урон: часть урона возвращается атакующему (15/25/35%).  
        - Перевёрнутые управления: инверт инпутов на 6/8/10 с с предупреждением.  
        - Реверс времени: каждые 40/35/30 с откат позиций/HP на 3 с назад (кроме смертей).
    - id: rewards
      title: Награды/риски
      body: |
        - Бонус-данные/чертежи, шанс редкого аномального мода.  
        - Риск: повышенная смертность, lockout на 10 мин при вайпе.  
        - Завершение без смерти = +20% лута.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Кулдаун 30 мин на повторную аномалию; нельзя принудительно вызвать.  
        - Логи маршрутов; повторные фармы снижают шанс редкого лута.  
        - Рандомизация набора эффектов (2 из 3) каждый спавн.
    - id: metrics
      title: Метрики
      body: |
        - % успешных пробегов, смертность, среднее время.  
        - Лут/забег, жалобы на непредсказуемость.  
        - Частота повторных аномалий/час.
