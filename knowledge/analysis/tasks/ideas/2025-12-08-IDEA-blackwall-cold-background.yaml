summary:
  problem: Нужен долгий мировой модификатор Blackwall «холодный фон» с накоплением и эффектами на мир.
  goal: Описать модель накопления/затухания, пороги эффектов, влияние на NPC/экономику/сенсоры, сигналы и связь с событиями Blackwall.
  essence: При активности Blackwall растёт холодный фон, меняя аудио/визуал, сенсоры и поведение мира, создавая мистическое напряжение.
  key_points:
    - Уровни фона, пороги эффектов.
    - Накопление/затухание, триггеры Blackwall.
    - Влияние на NPC, экономику, игрока.
content:
  sections:
    - id: accumulation
      title: Накопление и затухание
      body: |
        - Уровень 0–100; прирост от событий: breach +20, шёпоты +10, артефакт +5.  
        - Затухание: −5/мин вне событий; пороги 30/60/90 включают эффекты.  
        - Региональный трекер; события локальны.
    - id: effects
      title: Эффекты по порогам
      body: |
        - 30+: аудио «холодный шум», лёгкий блюр, сенсоры шумят (ложные пинги 10%).  
        - 60+: освещение тускнеет, псих-стек растёт +0.5/с, NPC тревожны (цены +5%).  
        - 90+: HUD-глитчи, шанс «Blackwall anomaly» (мини-ивент), патрули становятся осторожнее (скорость −10%), экономика нестабильна (цены ±15% рандом).
    - id: integration
      title: Интеграция и сигналы
      body: |
        - Синк с liveops: фон усиливается при глобальных ивентах, ослабевает после.  
        - Сигналы: пульсирующий фильтр, редкие аудио шёпоты, радиосообщения NPC.  
        - Сенсоры/сканеры показывают уровень фона (UI-бар).
    - id: rewards_risks
      title: Награды и риски
      body: |
        - Редкий лут/артефакты при 90+, но псих-стек и помехи; больше шанс аномалий с наградами.  
        - Риск: рост псих-нагрузки, нестабильные цены, агрессивные ИИ-ответки.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Кэп активности: не выше 95 без liveops; ручной запуск запрещён.  
        - Если игроки фармят на 90+ без смертей → ускоренное затухание (−15/мин).  
        - Логи аномалий; повторные фармы снижают шансы лута.
    - id: metrics
      title: Метрики
      body: |
        - Время под порогами 30/60/90; смертность; экономический сдвиг.  
        - Частота аномалий, жалобы на визуал/аудио.  
        - Использование зон при высоком фоне.
