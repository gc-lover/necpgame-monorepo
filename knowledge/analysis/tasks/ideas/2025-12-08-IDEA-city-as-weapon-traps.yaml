summary:
  problem: Нужен каталог городских сервисов, которые взламываются в ловушки, с параметрами и контрмерами.
  goal: Описать 2–3 ловушки, численные параметры, экономику активации и метрики контроля зоны.
  essence: Используем сервисы города (паровые клапаны, мусорные трубы, дворники-дроны) как малодамажный, но контролирующий слой.
  key_points:
    - Паровой выброс (слеп/отброс), сброс мусора (замедло), дрон-дворник (сбивает прицел).
    - Параметры радиуса/длительности/кулдауна, стоимость и шум взлома.
    - AI-ответка: чинит/отключает, растёт тревога при повторе.
    - Контрплей: датчики утечек, вентили, иммунизация на время.
content:
  sections:
    - id: traps_catalog
      title: Каталог ловушек
      body: |
        - Паровой выброс: радиус 6/8/10 м; слепит 1.5/2/2.5 с, отбрасывает легких врагов; кулдаун 45/60/75 с.  
        - Сброс мусора: конус 60° до 8/10/12 м; замедление 25/35/45% на 3/4/5 с; кулдаун 50/70/85 с.  
        - Дрон-дворник: таран в линии 12/16/20 м; снижает точность жертвы на 20/30/40% на 4/5/6 с; кулдаун 60/80/95 с.
    - id: activation
      title: Активация и экономика
      body: |
        - Взлом точки обслуживания: 3–5 с, шум 10/20/30%; риск тревоги 5/10/15%.  
        - Стоимость: батареи/кредиты; цена ↑ при повторном использовании в секторе (<15 мин).  
        - Лимит: не более 2 активных ловушек на сектор; повторная активация одной точки даёт DR (эффект −15%).
    - id: ai_counter
      title: AI-реакция и контрплей
      body: |
        - Патрули чинят/отключают за 8/6/4 с; после второго срабатывания вызывают тех-дронов.  
        - Детекторы утечек/вентильные панели могут перекрыть ловушку на 2–3 мин.  
        - Иммунизация: временные перки/импланты снижают эффект на 50% на 20 с.  
        - Шумовый след повышает тревогу в секторе: +10% к базовой при каждом срабатывании.
    - id: rewards
      title: Награды и применение
      body: |
        - Контроль перекрёстков/узких улиц; окно для стелса или ретрита.  
        - XP за успешные срабатывания без эскалации; титул «City Tactician».  
        - Квест/рейд хуки: удержание точки, защита/захват при помощи сервисов.
    - id: metrics
      title: Метрики
      body: |
        - % успешных срабатываний, среднее время контроля зоны.  
        - Кол-во детектов/чинок ИИ, число жалоб на спам.  
        - Нагрузка на AI при массовых активациях, использование/неделю.
