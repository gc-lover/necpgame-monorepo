summary:
  problem: Нужен расходник, включающий 60-секундную боевую аналитику (TTK, точность, слабые зоны).
  goal: Определить параметры, метрики, стоимость/кд и лёгкий HUD без перегруза.
  essence: Одноразовый «боевой инспектор» временно показывает ключевые метрики и подсказки для адаптации билда.
  key_points:
    - Расходник, длительность/кд/стоимость.
    - Метрики и точность.
    - Лёгкий HUD.
content:
  sections:
    - id: params
      title: Параметры и стоимость
      body: |
        - Длительность эффекта: 60 с; кулдаун предмета 10 мин.  
        - Стоимость: эпик расходник; крафт из телеметрических сенсоров + редкого сплава.  
        - Не стакается; повторное использование до кулдауна блокируется.
    - id: metrics
      title: Метрики
      body: |
        - Средний TTK по типам брони, точность %, weakpoint-hit %, входящий/исходящий урон.  
        - Подсказки: «уязвимость к ЭМИ», «слабый спред на дистанции X».  
        - Точность расчётов: обновление раз в 5 с; погрешность показывается как ±%.
    - id: ux
      title: UX/HUD
      body: |
        - Мини-HUD панель с 3–4 ключевыми числами; отключается по кнопке.  
        - Цветовые сигналы для слабых зон/TTK; без оверспама всплывашками.  
        - Логи можно просмотреть после боя (краткий отчёт).
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Нет данных при AFK/без боя; макро-спам блокируется (CD сбрасывается).  
        - В PvP выдаёт менее детальные данные (без точных weakpoints).  
        - DR на подсказки при частом использовании (советы реже появляются).
    - id: metrics_track
      title: Метрики использования
      body: |
        - Использование/час, winrate после активации.  
        - Популярные подсказки, жалобы на точность.  
        - Экономика расхода (крафт/покупки).
