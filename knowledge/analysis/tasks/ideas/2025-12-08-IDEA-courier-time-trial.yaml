summary:
  problem: Нужен асинхронный тайм-триал доставки с сезонами и фантомами рекордов.
  goal: Описать маршруты, условия зачёта, награды, сезонный ресет и анти-чит.
  essence: Доставь груз по маршруту на время, соревнуйся с фантомами, получай награды за участие и позиции сезона.
  key_points:
    - Маршруты/условия зачёта.
    - Награды, сезонный ресет.
    - Анти-чит, фантомы.
content:
  sections:
    - id: routes
      title: Маршруты и условия
      body: |
        - Генерация 3 маршрутов по сложности/длине; ежедневная ротация.  
        - Условие зачёта: доставка груза целым, время фиксируется при сдаче.  
        - Асинхрон: нет прямого PvP, но можно видеть фантомы топ-10/друзей.
    - id: rewards
      title: Награды и сезон
      body: |
        - Награда за участие (минимум): креды + репутация.  
        - Награда за позицию сезона: косметика/чертёж/валюта; деление по лигам.  
        - Сезон 2 недели; ресет таблицы, выдача сезонных призов.
    - id: anti_cheat
      title: Анти-чит
      body: |
        - Валидация траектории (GPS чекпоинты); телепорты/аномалии обнуляют попытку.  
        - Логи скорости: если > порога → дисквалификация.  
        - Ограничение попыток: 10/день; лучшие 3 идут в таблицу.
    - id: ux
      title: UX/фантомы
      body: |
        - Показывать фантомы выбранной лиги/друзей; можно отключить.  
        - Прогресс-бар времени vs personal best; сигналы опозданий.  
        - Повторы: быстрый просмотр траекторий топов.
    - id: metrics
      title: Метрики
      body: |
        - Попытки/день, участие по лигам, доля завершений.  
        - Нарушения анти-чита, дисквалификации.  
        - Экономика наград vs вовлечение.
