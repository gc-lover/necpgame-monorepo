summary:
  problem: Нужны 10-минутные крафт-заказы с модификаторами и повышенной оплатой.
  goal: Описать генерацию заказов, модификаторы, награды/штрафы и кулдауны.
  essence: Быстрые заказы с особыми условиями, дающие высокую оплату за риск и ограниченные ресурсы/время.
  key_points:
    - Генерация заказа и моды.
    - Награды/штрафы.
    - Кулдауны, анти-абьюз.
content:
  sections:
    - id: generation
      title: Генерация заказов
      body: |
        - Длительность 10 мин; выдаются в лобби/через терминалы.  
        - Модификаторы: «нет стационарного стола», «ограниченный ресурс», «рандом брак 5–10%».  
        - Уровень заказа влияет на требуемые рецепты и оплату.
    - id: rewards
      title: Награды и штрафы
      body: |
        - Базовая оплата ×1.4–1.8 за успешный заказ.  
        - Штраф за провал: −50% оплаты + временный флаг «ненадёжный» (цены ниже на 10% на 30 мин).  
        - Бонус за чистый успех (без брака): +10% доплата.
    - id: cooldowns
      title: Кулдауны и ограничения
      body: |
        - 1 активный экспресс-заказ одновременно; кулдаун между заказами 15 мин.  
        - Доступные слоты заказов в день: 6.  
        - Моды ротуются каждые 24 ч.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Логи материалов: отмены/дубли → штраф репутации.  
        - Проверка аномальных скоростей крафта → дисквалификация заказа.  
        - Нельзя переносить материалы через эксплойт стола: инвентарь фиксируется при старте.
    - id: metrics
      title: Метрики
      body: |
        - Успех/провал, средняя оплата, брак %.  
        - Экономика материалов, злоупотребления.  
        - Повторяемость заказов, удержание игроков.
