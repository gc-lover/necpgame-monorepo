summary:
  problem: Нужен соц-трибунал для споров с голосованием и реальными последствиями, защищённый от абьюза.
  goal: Описать процесс кейса, таймеры, кворум, награды/штрафы, верификацию и анти-абьюз.
  essence: Игроки подают кейсы, сообщество голосует в пределах окна, решения влияют на репутацию/доступ, с модерацией ИИ.
  key_points:
    - Подача → доказательства → голосование → апелляция.
    - Кворум/таймеры и лимиты участия.
    - Анти-абьюз: верификация, кап голосов, ИИ-модерация.
content:
  sections:
    - id: process
      title: Процесс кейса
      body: |
        - Подача: заявитель тратит «мандат» (лимит в неделю), прикрепляет логи/доказательства.  
        - Допуск: ИИ-фильтр (tox/спам); кейс публикован на голосование.  
        - Голосование: 30/45/60 мин окно; кворум 50/75/100 уникальных голосов.  
        - Апелляция: 1 попытка, окно 20 мин, повышенный кворум +25%.
    - id: rewards_penalties
      title: Награды/штрафы
      body: |
        - Участники голосования получают соц-очки/репутацию; злоупотребление (массовый репорт) снижает репу.  
        - Ответчик: при признании виновным — репутация −200/−300, временный бан сервисов 30/60 мин.  
        - Заявитель за ложный кейс: −репутация, потеря мандата.
    - id: verification_limits
      title: Верификация и лимиты
      body: |
        - Голоса только от аккаунтов с верификацией/стажем; кап голосов с одной сети/группы.  
        - Лимит голосов/день: 10; повторное голосование по тому же кейсу запрещено.  
        - ИИ-анализ паттернов (бот/согласованность) → смещение веса или отклонение.
    - id: anti_abuse
      title: Анти-абьюз и модерация
      body: |
        - Rate limit кейсов/неделю; стоимость мандата растёт при частых подачах.  
        - При всплеске бот-голосов — пауза кейса и проверка.  
        - Логи публичны; обжалование в оффлайн-моде (модератор/ИИ).
    - id: metrics
      title: Метрики
      body: |
        - Кейс/день, среднее время решения, % апелляций.  
        - Доля отменённых решений, жалобы на несправедливость.  
        - Участие уникальных игроков; корреляция с токсичностью/репутацией.
