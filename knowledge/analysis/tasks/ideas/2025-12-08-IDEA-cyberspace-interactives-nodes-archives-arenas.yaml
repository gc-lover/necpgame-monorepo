summary:
  problem: Нужны кибер-интерактивы: узлы-ключи, фантомные архивы, турнирные арены-хабы.
  goal: Настроить сложность ICE, риск коррапта, таблицы наград и телеметрию.
  essence: Узлы дают баффы/ключи, фантомные архивы — лор/квест с риском коррапта, арены-хабы — мини-ивенты с косметикой.
  key_points:
    - ICE сложность, ключи/баффы.
    - Архивы: риск/награды.
    - Арены: участие, косметика.
content:
  sections:
    - id: ice_nodes
      title: Узлы-ICE/данные
      body: |
        - Типы: защитные (ICE), утилитарные (бафф взлома), ключевые (открывают двери в реале).  
        - ICE сложность шкалируется по зоне; фейл → коррапт-стек, временный дебафф взлома.  
        - Баффы: +взлом скорость/сила, ключи одноразовые/многоразовые (редко).
    - id: phantom_archives
      title: Фантомные архивы
      body: |
        - Содержат лор/квест-данные; доступ через пазл/мини-игру.  
        - Риск коррапта: вероятность потерять часть данных/получить дебафф на сенсоры.  
        - Награды: лор, квестовые ключи, редкие данные для крафта.
    - id: arenas
      title: Арены-хабы
      body: |
        - Мини-ивенты: дуэли, волны, челленджи на время.  
        - Награды: косметика, рейтинговые очки, редкие скины для сетки.  
        - Матчмейкинг по рангу; ежедневные/недельные ротации модов.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Логи аномально быстрых взломов → снижение наград/бан.  
        - Ограничение на повтор фарма: DR на лут после 5 прохождений/день.  
        - Коррапт-стек от злоупотребления архивами увеличивает риск фейла.
    - id: metrics
      title: Метрики
      body: |
        - Успех/фейл узлов, коррапт-ивенты, участие в аренах.  
        - Экономика данных/косметики, время в очередях.  
        - Жалобы на сложность/наградные таблицы.
