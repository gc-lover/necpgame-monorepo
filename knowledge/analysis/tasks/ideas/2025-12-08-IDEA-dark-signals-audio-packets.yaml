summary:
  problem: Нужны редкие аудио-пакеты на «пустых» частотах, дающие криптоподсказки и накапливающие псих-стек.
  goal: Описать спавн частот, механику декодирования, награды/риски и параметры псих-стека.
  essence: Игрок ловит редкий сигнал, декодирует мини-игрой, получает подсказку/лут, рискуя ростом псих-нагрузки.
  key_points:
    - Спавн частот и таймеры.
    - Мини-игра декодирования с подсказками.
    - Псих-стек и эффекты при провале.
content:
  sections:
    - id: spawn
      title: Спавн и условия
      body: |
        - Частоты появляются 1–2 раза/час/регион; окна 3–5 мин.  
        - Локации: высокие точки, промзоны, пустые блоки без сетей.  
        - Night-time буст шанс +20%; Blackwall фон ≥60% повышает шанс.
    - id: decoding
      title: Декодирование и подсказки
      body: |
        - Мини-игра: совмещение фаз/шумов; 3 попытки.  
        - Подсказка выдаёт координату/фразу для секретов; ложные символы мешают.  
        - Успех = лут + подсказка; провал = рост псих-стека.
    - id: psych_stack
      title: Псих-стек и риски
      body: |
        - Базовый прирост при прослушке: +10; при провале +25, при успехе +5.  
        - Эффекты: при 50 — визуальный шум, при 75 — дрожание HUD, при 100 — краткий дебаф управления.  
        - Снижение: отдых/препараты (−20), время (−5/мин вне источника).
    - id: rewards
      title: Награды
      body: |
        - Малый лут (патроны/компоненты), шанс лор-записи (10–15%).  
        - «Ключ-фраза» для другого секрета; цепочки из 3–4 подсказок.  
        - Редкий бонус: метка на карте аномалии.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Кулдаун 20 мин на новую попытку после провала; 10 мин после успеха.  
        - Запрет повторять ту же частоту 24 ч; ротация паттернов.  
        - Детект макро-кликов → блок мини-игры на 5 мин.
    - id: metrics
      title: Метрики
      body: |
        - Попытки/успехи, смертность/дебаффы от псих-стека.  
        - Сколько подсказок найдено/игрок; завершённые цепочки.  
        - Жалобы на сложность/рандом.
