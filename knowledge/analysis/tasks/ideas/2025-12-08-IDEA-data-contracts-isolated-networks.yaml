summary:
  problem: Нужна гонка за датапак в изолированной сети с риском охоты и розыска.
  goal: Описать флоу входа/добычи/выноса/расшифровки, уровни ICE, награды и розыск.
  essence: PvE/PvP гонка за «сырой датапак»: войти, вынести, расшифровать до охотников.
  key_points:
    - Три уровня ICE с таймерами перегрева.
    - Награды чертежами/валютой, риск глобального розыска.
    - Контрплей охотников и защитные меры.
    - Метрики успехов/смертности.
content:
  sections:
    - id: flow
      title: Флоу
      body: |
        1) Вход в изолированную сеть (ключ/портал/брич) — старт таймера перегрева.  
        2) Добыча датапака: узел с ICE, мини-игра; ICE уровни L/M/H.  
        3) Перенос: игрок несёт датапак → замедление 20/30/40%; видим на сканерах охотников.  
        4) Расшифровка в безопасной зоне (30/45/60 с) под шансом рейда.  
        5) Эксфил: выйти из региона; провал — датапак сгорает, оставляя обломки.
    - id: parameters
      title: Параметры
      body: |
        - ICE таймер перегрева: 120/90/60 с; при нуле — волна стражей/откат.  
        - Награда: чертежи/валюта; мультипликатор риска 1.0/1.3/1.6 по уровню.  
        - Розыск: +1/+2/+3 уровня на 10 мин после успешного выноса.  
        - Группы: рекомендуемая пати 2/3/4; соло получает замедление +10%.
    - id: counterplay
      title: Контрплей охотников/защита
      body: |
        - Охотники (ИИ/игроки) получают пинг при взятии пакета; пинг обновляется каждые 20 с.  
        - Защитные меры: дым/анти-сканеры снижает точность пинга на 50%; ложные пакеты для обмана.  
        - ICE-ловушки можно временно оглушить EMP-гранатой (5 с).
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Лимит 2 попытки/час/аккаунт в одном регионе.  
        - DR награды при подряд успешных выносах без фейла (−15% за каждую после второй в час).  
        - Отмена попытки блокирует повтор 10 мин.
    - id: metrics
      title: Метрики
      body: |
        - % успешных выносов, смертность, средний лут.  
        - Время до пинга охотников, средний розыск.  
        - Кол-во жалоб на несправедливость/час.
