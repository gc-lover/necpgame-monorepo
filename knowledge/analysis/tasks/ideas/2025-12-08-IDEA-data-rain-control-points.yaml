summary:
  problem: Нужен режим контроля точек, где периодический «дата-ливень» даёт бусты, но спавнит ICE-дронов.
  goal: Задать таймеры волн, эффекты буста, спавн дронов, правила удержания и баланс.
  essence: Держи точку → получай взлом/лут буст во время дата-ливня, но отбивай ICE-дронов; риск/награда.
  key_points:
    - Таймеры волн и бустов.
    - ICE-дроны и правила удержания.
    - Награды и анти-спам.
content:
  sections:
    - id: timers
      title: Таймеры и волны
      body: |
        - Волны дата-ливня каждые 90–120 с, длительность волны 30 с.  
        - Предупреждение за 10 с до волны; можно временно покинуть точку без потери прогресса 5 с.  
        - Между волнами точка даёт базовый очковый прирост.
    - id: boost
      title: Бусты и лут
      body: |
        - Во время волны: +25% скорость взлома, +15% шанс редкого лута с ящиков/терминалов.  
        - После волны: краткий «overclock» на 15 с (+10% урон по дронам).  
        - Дебафф: игроки получают шум → их сигнатура видна дронам дальше.
    - id: drones
      title: ICE-дроны и удержание
      body: |
        - Дроны спавнятся пачками 3–5; каждая волна усиливается.  
        - Удержание: нужно ≥1 игрок на точке; если все ушли >5 с — сброс прогресса волны.  
        - В PvP режиме другие команды могут оспаривать точку; дроны атакуют всех.
    - id: rewards
      title: Награды и баланс
      body: |
        - За каждую волну очки + лут-таблица; финальный бонус за матч по кол-ву удержанных волн.  
        - Риск/награда: чем дольше держишь, тем сильнее дроны, но выше шанс эпик-лут.  
        - DR на лут после 4 волн подряд (−20%) чтобы не фармили бесконечно.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Лимит рематчей на ту же карту: 3/час; seed дронов меняется.  
        - AFK детект: нет урона/взлома → очки не начисляются.  
        - Подмена очередей (додж матчей) штрафуется временным баном на режим.
    - id: metrics
      title: Метрики
      body: |
        - Удержание, смертность, лут/волна, % дойдённых волн.  
        - Кол-во споров PvP, жалобы на дронов/буст.  
        - Экономика лута, время в очереди.
