summary:
  problem: Нужна механика поимки должников/штрафников с социальными последствиями.
  goal: Описать логику долгов, поиск целей, награды и негатив «стукача», с анти-абьюз проверками.
  essence: Игрок сдаёт должников за креды/репу, но получает метку «стукач» у части фракций.
  key_points:
    - Долги/штрафы и легитимность целей.
    - Метка «стукач», фракционная реакция.
    - Анти-абьюз лимитов.
content:
  sections:
    - id: debt_logic
      title: Долги и цели
      body: |
        - Долг возникает от штрафов/невыполненных контрактов; легитимация через ИИ-верификацию.  
        - Цели получают статус «должник» на 24–72 ч; скрываются по районам.
    - id: tracking
      title: Поиск и сдача
      body: |
        - Игрок получает пинг-сектор раз в 5 мин; точность улучшается по мере приближения.  
        - Сдача: нейтрализовать/заарестовать и доставить к пункту.  
        - Награда: креды/репутация с законом/корпами; шанс скидок у безопасности.
    - id: stigma
      title: Метка «стукач»
      body: |
        - После сдачи на игрока вешается метка «стукач» на 60/90/120 мин.  
        - Эффекты: снижение репы у криминальных фракций, риск нападений их агентов.  
        - Снять метку: взнос/квест примирения или время.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Лимит: 2 сдачи/час; DR награды −25% после второй.  
        - Проверка легитимности: ИИ сравнивает логи; фальш-репорты → штраф репы и блок на сутки.  
        - Нельзя сдавать союзных NPC/игроков из своей пати.
    - id: metrics
      title: Метрики
      body: |
        - Кол-во сдач, меток «стукач», реакций фракций.  
        - Жалобы на ложные долги, случаи злоупотребления.  
        - Экономика наград vs мета.
