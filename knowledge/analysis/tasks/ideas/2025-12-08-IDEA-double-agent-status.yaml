summary:
  problem: Нужен редкий статус, позволяющий временно мимикрировать фракцию с накапливающимся подозрением.
  goal: Описать условия, длительность, подозрение, триггеры раскрытия и штрафы.
  essence: Высокорисковый статус «двойной агент» даёт доступ к соц/эконом интерфейсам фракции, но при раскрытии запускает охоту и штрафы.
  key_points:
    - Доступ через редкий контракт/ивент, лимит по времени.
    - Подозрение растёт, пороги ведут к раскрытию.
    - Штрафы: репутация, розыск, дебаффы.
    - Метрики риска/профита.
content:
  sections:
    - id: access
      title: Условия и длительность
      body: |
        - Получение: редкий ивент/контракт; требует репутации 2+ с целевой фракцией.  
        - Длительность статуса: 15 мин активного времени, кулдаун 48 ч.  
        - Ограничения: нельзя объединять с «перекрытием фракций», нельзя при активном розыске >1.
    - id: suspicion
      title: Подозрение и триггеры
      body: |
        - Базовый рост: 0.8/с; боевые действия +15, доступ к high-sec +25, торговля нелегалом +20.  
        - Сканеры: пинг дают +30 подозрения; анти-сканеры снижают на 40%, но повышают рост на 0.2/с.  
        - Порог 100 → раскрытие: немедленный розыск 3 уровня, статус снимается.
    - id: effects
      title: Эффекты статуса
      body: |
        - Доступ к соц/эконом UI фракции (торговцы, аукционы, терминалы).  
        - Бонус к ценам/контрактам +10% пока не раскрыт.  
        - Нельзя подписывать долгосрочные договоры; только временные сделки.
    - id: penalties
      title: Штрафы при раскрытии
      body: |
        - Репутация −500 с фракцией, −200 с союзниками.  
        - Розыск 3 уровня на 12 мин, охота патрулей/дронов.  
        - Дебафф «Сожжённый агент»: −10% к наградам фракции на 7 дней внутриигрового времени.
    - id: metrics
      title: Метрики
      body: |
        - % раскрытий, средний профит/сессия.  
        - Время до раскрытия, среднее подозрение/мин.  
        - Жалобы/абьюз-репорты; влияние на экономику/репутацию.
