summary:
  problem: Нужно описать временную смену фракционного флага для доступа к их системам с риском раскрытия.
  goal: Определить условия, длительность, подозрение, штрафы и контрплей.
  essence: Краткий фрак-флаг под доступ к терминалам, копит подозрение и бьёт отношения при провале.
  key_points:
    - Временной флаг с таймером и кулдауном.
    - Подозрение растёт от действий/сканеров.
    - Раскрытие даёт штрафы/дебаффы отношений.
    - Метрики раскрытий и профита.
content:
  sections:
    - id: flow
      title: Флоу фрак-флага
      body: |
        1) Получение временного ключа (квест/взлом/чёрный рынок).  
        2) Активация: выдать себя за фракцию, таймер 5/7/9 мин.  
        3) Доступ к терминалам/контрактам/магазинам фракции.  
        4) Таймер или подозрение → либо таймаут, либо раскрытие.
    - id: suspicion
      title: Подозрение и раскрытие
      body: |
        - Базовый рост подозрения 1/с вне маскировки; +5–10 при боевых действиях, +15 при доступе к high-sec терминалу.  
        - Сканеры фракции добавляют +25–40 подозрения при пинге.  
        - Порог раскрытия: 100; при достижении — тревога и метка «предатель».  
        - Пассивы/импланты могут снижать рост на 20–30%.
    - id: parameters
      title: Параметры/кулдауны/штрафы
      body: |
        - Длительность флага: 5/7/9 мин; кулдаун 30/40/50 мин.  
        - Штраф при раскрытии: репутация −200/−300/−400, розыск 2 уровня на 8 мин.  
        - После таймаута без раскрытия: малый дебафф отношений (−50) за «подозрительное поведение».
    - id: counterplay
      title: Контрплей
      body: |
        - Фракционные идентификаторы проверяют биометрию/сигнатуру — шанс поймать 15/25/35%.  
        - Игрок может глушить сканеры, но это повышает подозрение.  
        - Нельзя активировать в зоне активного боевого статуса.
    - id: metrics
      title: Метрики
      body: |
        - % раскрытий, % успешных доступов, средний профит.  
        - Средний рост подозрения в минуту; время до раскрытия.  
        - Влияние на репутацию/неделю; жалобы на злоупотребления.
