summary:
  problem: Нужно описать фантомные эхо, копирующие действия игрока, с риском перехвата и балансом длительности/кулдауна.
  goal: Задать флоу активации, параметры жизни/дистанции, апгрейды, контрплей и метрики.
  essence: Краткоживущие двойники повторяют последние действия, сбивая трекинг, но могут быть взломаны в обратку.
  key_points:
    - Эхо повторяют 3 последних действия; живут ограничённое время/дистанцию.
    - Агро-редирект с вероятностью распознавания фейка ИИ.
    - Риск перехвата: хакеры могут «угнать» эхо и выдать ложный пинг.
    - Телеметрия успехов, перехватов, экономия времени на отход.
content:
  sections:
    - id: flow
      title: Флоу активации
      body: |
        1) Активация импланта/декки; выбор направления спавна (конус 90°, до 12 м).  
        2) Спавн 1–3 фантомов, копирующих последние 3 действия (стрельба/прыжок/спринт/слайд).  
        3) Жизнь фантома: 4/6/8 с; дальность: 15/20/25 м; исчезают при смерти или выходе за радиус.  
        4) Деспаун с глитч-эффектом, мини-пинг для ИИ/игроков, если детектировано.
    - id: parameters
      title: Параметры и апгрейды
      body: |
        - Кулдаун: 50/65/80 с; стоимость: хак-ячейки 1/2/2.  
        - Шанс агро-редиректа: 60/70/80% для ИИ без анти-эхо; PvP — создаёт ложный пинг на 2–3 с.  
        - Распознавание фейка ИИ: 20/30/40% за тик наблюдения; перки игрока снижают на 10–15 п.п.  
        - Апгрейд 1: +2 с жизни, +5 м дистанции, +10% агро-редирект, +5% риск перехвата.  
        - Апгрейд 2: фантомы копируют импульсное оружие/гранаты (бездомажный свет), риск перехвата +10%.
    - id: risks_counter
      title: Риски и контрплей
      body: |
        - Перехват: 10/15/20% шанс, что фантом «угонят» и он поставит пинг на игрока.  
        - Анти-эхо сканеры снижают агро-редирект на 30 п.п. и повышают шанс распознавания.  
        - Лимит одновременных фантомов: 3; повторный каст <30 с даёт DR (агро −15%, жизнь −20%).  
        - Серверные проверки траектории: фантомы не могут проходить через стены/запретные зоны.
    - id: rewards
      title: Награды и применение
      body: |
        - Выигрыш времени для отхода/релоада; снижение входящего урона в коопе.  
        - XP за успешный обман (агро ушло) и за выживание без детекта 5 с.  
        - Синергия со стелс-квестами и с бойцами, которые требуют окна для ресета.
    - id: metrics
      title: Метрики
      body: |
        - % успешных обманов, % перехватов, средний выигрыш по времени ухода.  
        - Доля распознаваний ИИ, частота жалоб на нечестный обман.  
        - Использование/неделю, средняя дистанция/жизнь фантомов.
