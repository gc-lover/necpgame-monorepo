summary:
  problem: Нужно описать AoE-ослепление через взлом уличных экранов с рисками и ответкой ИИ.
  goal: Дать флоу скан→взлом→флеш, параметры радиуса/длительности/кулдауна и контрмеры.
  essence: Короткий сетевой взлом, создающий слепящий импульс по площади, с риском поднять тревогу.
  key_points:
    - Три сложности взлома: лёгкий/средний/тяжёлый с разной отдачей и шумом.
    - Параметры AoE: радиус, длительность ослепления, откат, шум.
    - AI-ответка: трассировка источника, лок-блок сети, дроны на поиск.
    - Телеметрия: сигналы игроку, метрики успеха/детекта.
content:
  sections:
    - id: flow
      title: Флоу
      body: |
        1) Скан экрана/AR-борда (проверка сетевого доступа, уровень шума локации).  
        2) Взлом (мини-игра или авто-чек стелса) → успех/фейл модифицируют шум.  
        3) Арминг 1–2 с, эффект AoE blind с визуальным предупреждением для цели.  
        4) Откат и временный лок доступов для повторного взлома.
    - id: parameters
      title: Параметры
      body: |
        - Радиус: 8/12/16 м (L/M/H).  
        - Длительность blind: 2.5/3.5/4.5 с (PvE), vs игроков 1.5/2/3 с.  
        - Кулдаун: 45/60/75 с; общий DR при спаме в одной зоне (+20% кулдаун за повтор).  
        - Шум: шанс тревоги 10/20/35% при наличии охраны в радиусе 20 м.  
        - Стоимость: 1 такт сети (хак-ресурс) + батарея дрона/декки.
    - id: ai_response
      title: Ответ ИИ / охраны
      body: |
        - Трассировка: при тревоге → попытка локализовать точку взлома (конус 60°, 12 м).  
        - Лок-блок: временно закрывает экраны в секторе на 90–120 с.  
        - Дроны: шанс 30% вызвать патруль дронов-сканеров; повторения повышают шанс.  
        - Контрплей игроков: анти-флеш импланты, дым/укрытия, перки на снижение шума.
    - id: rewards
      title: Награды и применение
      body: |
        - Дистракция для стелса, окно для отпрыжки/дезэнгейджа.  
        - XP за успешный слеп без тревоги; титулы «Screen Hacker».  
        - Синергия с кооп: синхронный взлом для мульти-флешей (добавляется DR).
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - DR на один кластер экранов: штраф радиуса −20% и +20% кулдаун при повторе <90 с.  
        - Лимит одновременных активных флешей на сектор: 1 (PvE), 2 (PvP событийно).  
        - Серверная проверка линии видимости/расстояния; запрет на активацию через стены.  
        - Тревога авто-эскалируется при 3 срабатываниях за 5 мин в одном секторе.
    - id: metrics
      title: Метрики
      body: |
        - Конверсия: скан → успешный взлом → слепление → выход без урона.  
        - Средний радиус/длительность фактического эффекта (по попаданиям).  
        - % тревог и время до детекта источника.  
        - Удержание: использование механики/неделя, жалобы на флеш-абьюз.
