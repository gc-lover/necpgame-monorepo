summary:
  problem: Нужны редкие квест-узлы, открывающиеся только при совпадении мировых флагов и узкого окна времени.
  goal: Задать логику флагов/таймеров, типы наград, лор-хуки и анти-абьюз одноразовости/кулдаунов.
  essence: Редкие скрытые звенья активируются при сочетании нескольких событий и дают лор+награды без спойлеров.
  key_points:
    - Совпадение флагов мира и тайм-окна.
    - Минимальные подсказки, чтобы не спойлерить.
    - Одноразовость и кулдауны.
content:
  sections:
    - id: flags_timing
      title: Флаги и время
      body: |
        - Требуются 2–3 флага (фракция X в контроле района, недавно была диверсия, активен Blackwall фон).  
        - Окно активации 20–40 мин после триггера; если пропущено — уход в ротацию.  
        - Ротация скрытых узлов раз в 24 ч (пул 5–7 шансов/регион).
    - id: rewards
      title: Награды и лор
      body: |
        - Лор-страницы, репутация 100–200, редкие чертежи/скидки.  
        - Шанс на уникальный сюжетный тег/звено цепочки.  
        - Без тяжёлого боя: акцент на обнаружении/времени.
    - id: ux_signals
      title: UX/сигналы
      body: |
        - Тонкие хинты: радио-фразы NPC, редкий HUD маркер «anomaly ping» без координат.  
        - Журнал отмечает «мир приглядывается» после выполнения условий, без прямых координат.  
        - Нет массовых оповещений; персональные сигналы.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Одноразовое завершение/неделя/аккаунт; повторный запуск узла блокируется на 7 дней.  
        - Кулдаун на перезапуск условий 2 ч; логирование повторных попыток.  
        - Рандомизация точек из пула, чтобы нельзя было фармить.
    - id: metrics
      title: Метрики
      body: |
        - % обнаружения, % завершения, среднее время поиска.  
        - Лор-энтри открыты/неделю; влияние на репутацию.  
        - Жалобы на непонятность vs спойлеры.
