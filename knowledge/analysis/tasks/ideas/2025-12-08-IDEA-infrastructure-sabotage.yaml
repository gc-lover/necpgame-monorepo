summary:
  problem: Нужен дизайн диверсий энергосетей/транспорта с эффектами на патрули, логистику и экстракт.
  goal: Задать цели, таймеры восстановления, эффекты, награды/штрафы и контрплей.
  essence: Саботаж узлов сети временно меняет мобилизацию ИИ и экономику маршрутов, создавая окна для рейдов/экстракта.
  key_points:
    - Цели: энергоузлы, транспорт-хабы.
    - Эффекты: патрули, логистика, маршруты.
    - Контрплей: ремонт, охрана, детект.
content:
  sections:
    - id: objectives
      title: Цели и сложность
      body: |
        - Энергоузлы: взлом + установка майнера; сложность L/M/H с временем 60/90/120 с.  
        - Транспорт-хабы: подмена маршрутов/сигналов; сложность L/M/H, риск охраны.  
        - Таймер восстановления узла: 10/15/20 мин или ускоренный ремонт ИИ.
    - id: effects
      title: Эффекты диверсий
      body: |
        - Патрули: −30/−50/−70% в зоне; через 5 мин ИИ перекидывает усиленные группы.  
        - Логистика: цены на доставку +20/30/40%; альтернативные маршруты экстракта открыты 5/7/9 мин.  
        - Сенсоры: помехи сканерам, шанс ложных пингов 25/35/45%.
    - id: rewards
      title: Награды/штрафы
      body: |
        - Награда креды/ресурсы/репутация фракции противника саботажа.  
        - Штраф при фейле: розыск +2 уровня на 10 мин, блокировка диверсий в районе 15 мин.
    - id: counterplay
      title: Контрплей
      body: |
        - Ремонтные дроны могут чинить за 90/60/45 с; игроки могут их сбить.  
        - Детект диверсанта: трассировка трафика/тепла, шанс 20/30/40%.  
        - Охрана ключевых узлов поднимается при повторных саботажах (DR эффектов).
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Лимит: 2 диверсии/час/регион; DR наград −20% за каждую после первой.  
        - Блок повторной диверсии одного узла 20 мин.  
        - Логирование серийного саботажа → спец-рейд ИИ.
    - id: metrics
      title: Метрики
      body: |
        - Частота саботажа, экономический эффект (цены/маршруты).  
        - Реакция ИИ: время ремонта, % усиленных патрулей.  
        - Смертность/успех диверсий; жалобы на дисбаланс.
