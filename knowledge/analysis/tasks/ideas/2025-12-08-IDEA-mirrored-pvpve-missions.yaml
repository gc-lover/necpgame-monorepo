summary:
  problem: Нужен дизайн симметричных инстансов, где два сквада соревнуются скоростью и влияют друг на друга дебаффами.
  goal: Определить правила синхрона, цели, таймеры, награды/дебаффы, баланс PvE vs PvP влияния и анти-абьюз матчмейкинга.
  essence: Два одинаковых трека PvE; кто быстрее — отправляет сопернику временный дебафф или забирает общий лут-пул.
  key_points:
    - Симметричные цели/маршруты и общий таймер.
    - Награда и дебаффы за победу сплита.
    - Баланс сложности и анти-абьюз повторов.
content:
  sections:
    - id: structure
      title: Структура инстанса
      body: |
        - Два идентичных крыла (A/B) с 3 этапами: зачистка, пазл/взлом, мини-босс.  
        - Общий мастер-таймер 15/18/21 мин; сплиты наград после каждого этапа.  
        - В конце общий итог: победивший получает бонус-лут и финальный дебафф сопернику.
    - id: sync_rules
      title: Правила синхронизации
      body: |
        - Матчмейкинг подбирает пары с +-1 рангом MMR.  
        - Старт синхронный; при дисконнекте — бот-заполнитель с пониженным лутом.  
        - Таймер дебаффа активируется только если этап закрыт ≥ X сек быстрее (5/8/10).
    - id: objectives_rewards
      title: Цели, награды и дебаффы
      body: |
        - Цели: очистить узлы, собрать ключи, победить мини-босса.  
        - Награды: общий лут-пул; победитель этапа получает +20% редкого лута, проигравший −10%.  
        - Дебаффы-снаряды: «Сенсорный шум» (−дальность скана 30% на 60 с), «Оверхит» (+10% урона от окружения 45 с).
    - id: balance
      title: Баланс PvE vs PvP влияния
      body: |
        - PvE сложность средняя; дебаффы умеренные (не ваншот).  
        - Лимит дебаффов: макс 2 активных, DR на эффекты повторного типа (−50% силы).  
        - Победа по времени не должна ломать TTK: дебаффы не трогают базовый урон оружия, только окружение/сенсоры.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Кулдаун участия: 10 мин между ранк-подбором; лут DR после 3 побед подряд (−20%).  
        - Детект умышленного фейка (AFK/сдача) → снижение награды обоим, штраф репутации.  
        - Семена рандомизации узлов, чтобы нельзя было скриптовать идеальный маршрут.
    - id: metrics
      title: Метрики
      body: |
        - Winrate по рангам; среднее время этапов; % досрочных выходов.  
        - Влияние дебаффов на TTK/ошибки; жалобы на несправедливость.  
        - Конверсия участия → повторное участие; экономия/потери лута.
