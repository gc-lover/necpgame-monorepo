summary:
  problem: Нужны короткие матчи с случайными модификаторами для PvP/PvE арены.
  goal: Описать пул модов, правила подбора, длительность матчей, награды и анти-абьюз.
  essence: Рандом моды меняют правила боя, создавая хаотичные, но сбалансированные матчи.
  key_points:
    - Пул модификаторов и подбор.
    - Длительность/награды.
    - Анти-абьюз и телеметрия.
content:
  sections:
    - id: pool
      title: Пул модификаторов
      body: |
        - Примеры: низкая гравитация, двойной откат, запрет имплантов, только хакинг, «электрошум» (спред ↑), «слепая карта» (нет миникарты).  
        - Категории: движение, оружие, сенсоры, экономия (бафф/нерф ресурсов).
    - id: selection
      title: Подбор и матч
      body: |
        - Перед матчем выбирается 2–3 мода (1 core + 1–2 вторичных); seed фиксируется на матч.  
        - Длительность матча 5–7 мин (PvP) или 6–8 волн (PvE).  
        - В PvE моды усиливают/ослабляют волны; в PvP влияют на TTK/позиционирование.
    - id: rewards
      title: Награды и баланс
      body: |
        - Награды базовые + бонус за сложные моды; DR награды при лёгких модах.  
        - Winrate/TTK мониторятся; меты пересматриваются через патч.  
        - Система честности: отключение выпадения модов с перекосом winrate >60%.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Бан макросов: проверка паттернов ввода; подозрительные матчи без награды.  
        - Кулдаун 5 мин на рематч с тем же seed; лут DR после 3 матчей/час (−15%).  
        - Матчмейкинг по рангу/gear score, чтобы моды не ломали баланс.
    - id: metrics
      title: Метрики
      body: |
        - Участие, winrate по модам, TTK, жалобы.  
        - Лут/час, процент матчей без награды из-за нарушений.  
        - Популярность модов, мета-сдвиги.
