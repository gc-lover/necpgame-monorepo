summary:
  problem: Камуфляж стелса в городском трафике не описан — нет параметров длительности, риска заражения и контрплея.
  goal: Задать флоу активации, уровни риска/награды и параметры паразитных эффектов для сетевого камуфляжа районов.
  essence: Игрок «вплетается» в сетевой трафик района, получает временный стелс, но рискует подцепить паразитный глитч HUD/оружия.
  key_points:
    - Подмешивание в локальный трафик даёт стелс до первой агрессии или сильного шума.
    - Паразиты имеют типы (визуал, прицел, маркеры), шанс зависит от глубины камуфляжа.
    - Контрплей через сетевые фильтры, анти-спуф устройства и охранные узлы районов.
content:
  sections:
    - id: fantasy
      title: Фантазия и сценарий
      body: |
        - Игрок вживляется в сетевые таблицы маршрутизации района, имитируя «шум толпы устройств».
        - Визуально: лёгкий шум пикселей на силуэте, слабые отражения пакетов на HUD; усиливается при глубоких режимах.
        - Дизайн цели: безопасный вход в охраняемые зоны, быстрый выход после хищения, перезахват целей без прямого боя.
      mechanics_links: []
      assets: []
    - id: flow
      title: Флоу активации и раскрытия
      body: |
        - Активация: чип «Camouflage Injector» или взлом ближайшей сетевой стойки (1–2 сек ченнелинг, шум повышает риск).
        - Длительность базовая: 20 сек; обновление стекается только по таймеру (нет продления ударами).
        - Разрыв стелса: первая агрессия/урон, громкий выстрел в радиусе 12 м, споттер-NPC в прямой видимости >2 сек.
        - Кулдаун способности: 90 сек; стойки района перезаряжаются каждые 5 мин.
        - Стоимость: 30% кибердека RAM + 1 «сетевой ключ» (расходник от хакеров/рынков).
      mechanics_links: []
      assets: []
    - id: parasites
      title: Паразиты и эффекты
      body: |
        - Типы паразитов:
          - HUD-glitch: шум на интерфейсе, фейковые маркеры врагов/предметов.
          - Aim-drift: дрейф прицела (угол до 3–6°), короткие микролаги при стрельбе.
          - Packet-lag: задержка ввода способностей/гаджетов +10–20%.
        - Шансы прилипания (рассчитываются при активации):
          - Лёгкий режим: 10% паразита (вес одинаковый).
          - Глубокий режим: 30% паразита; шанс «Aim-drift» удвоен.
          - Аномальный режим (при перегреве сети): 45% паразита; возможен стек двух слабых эффектов.
        - Длительность паразитов: 15–30 сек, очищается антивирусом или выходом из зоны сигнала.
      mechanics_links: []
      assets: []
    - id: risk_reward
      title: Уровни риска и награды
      body: |
        - Tier 1 (Лёгкий): +15% стелс-эффективность, длительность 20 сек, шанс паразита 10%, кулдаун 90 сек, без штрафа точности.
        - Tier 2 (Глубокий): +25% стелс-эффективность, длительность 25 сек, шанс паразита 30%, кулдаун 110 сек, -5% точность.
        - Tier 3 (Аномальный): +35% стелс-эффективность, длительность 30 сек, шанс паразита 45% (до 2 эффектов), кулдаун 130 сек, -10% точность.
        - Награды: бонус к первому урону из стелса (+12/+18/+25%), скрытый множитель к криту на первый выстрел (+5/+8/+12%).
      mechanics_links: []
      assets: []
    - id: counters
      title: Контрплей и детект
      body: |
        - Сетевые фильтры охраны: снижают длительность камуфляжа на 20%, повышают шанс паразита на 10%.
        - Анти-спуф устройства (NPC-инженеры): выдают пинг-импульс, раскрывая игроков с глубиной > Tier 1 в радиусе 10 м.
        - Уличные сканеры районов: периодические пинги каждые 8–12 сек; при 2 совпадениях подряд — подсветка силуэта на 3 сек.
        - Игроки-контрхакеры могут «очистить» зону, сбросив чужой камуфляж (высокая стоимость RAM).
      mechanics_links: []
      assets: []
    - id: balance
      title: Баланс параметров
      body: |
        - Стоимость: RAM 30/35/40% и сетевой ключ (общий дроп на рынках раз в 30 мин), повышаем редкость для Tier 3.
        - Кулдауны: 90/110/130 сек; стойки района восстанавливаются 5 мин, общие зоны — 8 мин.
        - Ограничения: нельзя активировать подряд в одном районе более 2 раз без смены shard; паразиты не стакуются, берём сильнейший.
        - Шум: громкие действия во время камуфляжа генерируют «heat» района; при пороге heat 100 — форс-разрыв стелса.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики и аналитика
      body: |
        - % успешных скрытий до раскрытия; медиана времени до раскрытия.
        - % заражений по режимам (Tier 1/2/3); распределение типов паразитов.
        - Влияние на TTK при первом выстреле из стелса; доля убийств без обнаружения.
        - Heat-map районов: где чаще активируют камуфляж, отклонение по времени суток.
        - Retention: доля игроков, повторно использующих механику в D1/D7.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции
      body: |
        - gameplay-service: стелс-стейт, разрыв, баффы, паразиты (модификаторы прицела/ввода).
        - network-service: генерация seed трафика районов, фильтры, сканеры и пинги.
        - world-service: точки стоек, охранные узлы, heat-уровень районов.
        - economy-service: дроп и продажа «сетевых ключей», редкость для Tier 3.
        - frontend: индикаторы стелса, предупреждения паразитов, визуал уровней риска.
      mechanics_links: []
      assets: []
