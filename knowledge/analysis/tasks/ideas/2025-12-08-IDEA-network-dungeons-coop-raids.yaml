summary:
  problem: Нужен кооп-рейд в сети с ICE, таймерами перегрева и модификаторами.
  goal: Описать слои/узлы, роли, таймеры, награды-ключи и риски перегрева/фейла.
  essence: Роуглайт-подземелье в киберпространстве с боевым хакингом, ролями и интеграцией в физический мир.
  key_points:
    - Слои узлов с ICE и модификаторами.
    - Роли пати: бричер, саппорт, сейфгард.
    - Награды: ключи к реальным объектам, лут.
    - Таймер перегрева и фейл-состояния.
content:
  sections:
    - id: layout
      title: Архитектура подземелья
      body: |
        - 3–4 слоя, каждый 3–5 узлов; узлы типов: ICE-пазл, боевой, данные, ключевой.  
        - Модификаторы роуглайт: +спред, +ICE сложность, «электрошум» (перегрев быстрее).  
        - Выбор маршрута: безопасный/длинный vs рискованный/короткий.
    - id: roles
      title: Роли пати
      body: |
        - Бричер: взлом ICE, открывает узлы.  
        - Саппорт: бафы/очистка дебаффов, контроль перегрева.  
        - Сейфгард: держит агро ICE-охранников, ставит щиты.
    - id: timers
      title: Таймеры и риски
      body: |
        - Таймер перегрева слоя: 180/150/120 с; при нуле — волна ICE-охранников, тик урона.  
        - Попытки: 2 жизни на пати; фейл слоя откатывает награду на −50%.  
        - Фейл-условия: перегрев, падение всех игроков, тайм-аут узла.
    - id: rewards
      title: Награды и интеграция
      body: |
        - Ключи к физическим дверям/ивентам; лут-сундуки по перфомансу.  
        - Бонус за скорость: <70% таймера = +20% лута; без фейлов = шанс редкого чертежа.  
        - Экспорт данных в мир → скидки/доступы.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Кулдаун на ре-ран 10 мин; DR лута при спаме (−15% после 3 проходов/час).  
        - Сеансовая семена модификаторов, чтобы нельзя было запоминать маршрут.  
        - Авто-блок при макро-скриптах (повторяющиеся паттерны ввода).
    - id: metrics
      title: Метрики
      body: |
        - % прохождений, среднее время, фейлы по перегреву.  
        - Лут/час, использование ролей, жалобы на сложность.  
        - Частота экспорта ключей в физический мир.
