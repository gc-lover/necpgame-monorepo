summary:
  problem: Нужны миссии на управляемый хаос с понятной наградой и эскалацией тревоги.
  goal: Описать цели, таймеры волн, формулу награды, пороги эскалации и метрики.
  essence: Игрок создаёт шум, уводя патрули от узлов; больше риск — выше награда.
  key_points:
    - Волны тревоги с таймерами и зонами отвлечения.
    - Формула награды vs сила отвлечения и риск эскалации.
    - Кооп-роль «дистрактора» с хуками в рейды/квесты.
    - Анти-абьюз: лимиты частоты контрактов и зон.
content:
  sections:
    - id: mission_flow
      title: Флоу миссии
      body: |
        1) Контракт: выбрать узел отвлечения и силу волн (L/M/H).  
        2) Подготовка: установить шумогенераторы/взлом камер, синхронизация с напарниками.  
        3) Активная фаза: волны тревоги с таймерами (Wave 1/2/3), рост подкреплений.  
        4) Успех: патрули ушли ≥X сек от целевого узла; бонус за отсутствие фатальных эскалаций.  
        5) Эксфил: окно безопасного выхода; штраф, если игроки задержались при красной тревоге.
    - id: parameters
      title: Параметры и формулы
      body: |
        - Волны: длительность 60/90/120 с; интервал между волнами 20/25/30 с.  
        - Радиус отвлечения: 25/35/45 м; патрули перекидываются на шумовой центр.  
        - Эскалация: пороги 30/60/90% шума → усиливаются патрули (дроны/броня/элита).  
        - Награда: base × (1 + отвлечённые_патрули/целевые_патрули) × мультипликатор риска (L/M/H = 1/1.3/1.6).  
        - Кооп-бонус: +15% награды при роли «дистрактор» в пати, если не упал.
    - id: ai_reaction
      title: AI-ответка
      body: |
        - Перекидывание патрулей по приоритетам; после 2 волн добавляются дроны-сканеры.  
        - Контрмеры: блокировка радиоканалов, анти-шум глушилки, поиск источника (конус, маркеры).  
        - При красной тревоге (100%): спавн тяжёлых юнитов; миссия считается проваленной, но данные сохраняются.
    - id: rewards
      title: Награды и применение
      body: |
        - Кредиты/репутация за успешное удержание отвлечения.  
        - Доп. награда за спасённые узлы (если патрули не вернулись к целям).  
        - Прогресс квестов/рейдов, которые завязаны на созданный хаос.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Лимит контрактов/зону: 1 раз в 15 мин; динамический рост стоимости при частом использовании.  
        - DR награды при повторе в той же зоне <30 мин (−25%).  
        - Сканеры ИИ запоминают шумовой паттерн: шанс контрмер растёт при повторе.  
        - Авто-бан локальной точки при 3 фейлах подряд (таймаут зоны на 10 мин).
    - id: metrics
      title: Метрики
      body: |
        - % успехов, средняя длительность отвлечения, число отвлечённых патрулей.  
        - Время до эскалации, нагрузка на AI tickrate при волнениях.  
        - Жалобы на несправедливость/неделю, использование механики/неделю.
