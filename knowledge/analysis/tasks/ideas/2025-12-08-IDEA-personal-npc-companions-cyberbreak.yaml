summary:
  problem: Спутники учатся стилю игрока, но могут сорваться в киберсрыв и предать.
  goal: Описать модель обучения, стресс/перегруз, триггеры срыва, стабилизацию, лимиты и метрики.
  essence: Развиваемых спутников нужно поддерживать — при перегрузе они переходят в опасное состояние, создавая риск/наградный геймплей.
  key_points:
    - Обучение стилю: стелс/шутер/хакинг.
    - Стресс-система → киберсрыв.
    - Лимиты спутников и стоимость поддержки.
content:
  sections:
    - id: learning
      title: Обучение и роли
      body: |
        - Три архетипа: стелс, шутер, саппорт-нетраннер.  
        - Обучение на действиях игрока: бонус к тем же действиям, малый штраф к противоположным.  
        - Рост параметров: каждые 20 успешных действий → +2% эффективность.
    - id: stress
      title: Стресс/перегруз
      body: |
        - Стресс-очки 0–100; рост за: длительный бой, входящий урон, перегрев имплантов.  
        - Срыв при 100: спутник может уйти в бешенство/офлайн/предательство на 30–45 с.  
        - Стабилизация: инжектор/команда «reset» с кулдауном 90 с, снижает стресс на 40.
    - id: limits_cost
      title: Лимиты и стоимость
      body: |
        - Лимит спутников: 1–2 активных; обслуживание имплантов/софта стоит креды/компоненты.  
        - Поддержка снижает шанс срыва (−10%) и повышает доверие (+5% эффективности).
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Нельзя фармить эффективность на dummy-целях: засчитываются только боевые/квестовые действия.  
        - Срыв даёт временную уязвимость игроку (−щит 20%), чтобы не игнорировать риск.  
        - Спам «reset» повышает кулдаун на +20% каждый раз до боя конца сессии.
    - id: metrics
      title: Метрики
      body: |
        - Частота срывов, % предательств, польза (DPS/utility) спутников.  
        - Затраты на поддержку vs профит; жалобы на непредсказуемость.  
        - Ретеншн по использованию спутников.
