summary:
  problem: Нужно описать фейковый лут, который при вскрытии даёт EMP или метку, с параметрами, контрплеем и анти-спамом.
  goal: Задать флоу установки, численные параметры режимов, ограничения зоны/частоты, метрики.
  essence: Одноразовый приманочный контейнер: светится на сканерах, при вскрытии — EMP-пульс или метка на жертву.
  key_points:
    - Два режима: EMP или метка; переключение при установке.
    - Параметры радиуса/длительности/стоимости и лимиты зарядов.
    - Контрплей: сканеры ловушек, иммунитет имплантов, снижение яркости при спаме.
    - Метрики вскрытий и конверсии в киллы/эскейпы.
content:
  sections:
    - id: flow
      title: Флоу
      body: |
        1) Установка контейнера: 2–3 с арминг, выбор режима (EMP/метка).  
        2) Видимость: на сканерах других игроков/ИИ как редкий дроп; яркость зависит от частоты спавна в зоне.  
        3) Триггеры: вскрытие/взлом/стрельба по контейнеру.  
        4) Эффект: сразу после триггера, одноразово; контейнер исчезает.
    - id: parameters
      title: Параметры
      body: |
        - EMP: радиус 8/10/12 м; длительность глушения 3/4/5 с; кулдаун на установку 60/75/90 с.  
        - Метка: длительность маркера 8/12/16 с; видна на миникарте/карте; кулдаун 50/65/80 с.  
        - Лимит зарядов: 1–2 в инвентаре; нельзя ставить ближе 15 м к другому фантомному дропу.  
        - Стоимость: редкие батареи/чипы; цена ↑ при повторном крафте за 10 мин.
    - id: counterplay
      title: Контрплей и риски
      body: |
        - Сканеры ловушек показывают иной спектр/форму; перк «Лутхантер» снижает шанс попасться.  
        - Импланты EMP-стойкости сокращают длительность на 40%.  
        - При спаме в одной зоне яркость на сканерах падает (−50%), а дроп не подсвечивается редким цветом.  
        - Серверные проверки: запрет установки на наклонных/сквозных поверхностях, анти-клип.
    - id: rewards
      title: Награды и применение
      body: |
        - Контроль точки: задержка преследователей, окно для эскейпа.  
        - Охота: метка даёт инфу для засад; EMP снимает щиты/импланты.  
        - XP за успешное срабатывание; титул «Phantom Dropper».
    - id: metrics
      title: Метрики
      body: |
        - % вскрытий, % пустых зон, конверсия в киллы/эскейпы.  
        - Средний урон/дизейбл от EMP; средняя длительность метки.  
        - Жалобы на ловушки, частота использования/неделю.
