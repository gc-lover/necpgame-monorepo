summary:
  problem: Нужна зона с мигающими укрытиями/дверями, влияющая на бой и стелс.
  goal: Описать пул объектов, период мигания, сигналы, награды/риски и контрплей.
  essence: Фазовый туман периодически включает/отключает укрытия и проходы, вынуждая играть по таймингу.
  key_points:
    - Периодические появления/исчезновения объектов.
    - Влияние на TTK/стелс; награды за риск.
    - Контрплей гаджетами/имплантами.
content:
  sections:
    - id: behaviour
      title: Поведение тумана
      body: |
        - Пул объектов: укрытия, двери, мостки; каждые 6–10 с смена состояния.  
        - Фазы: видимая (укрытия есть), пропадание (укрытия нет), «призрачная» (частичная коллизия).  
        - Сигналы: аудио-шипение, вспышка контура за 1 с до смены.
    - id: balance
      title: Баланс и параметры
      body: |
        - Период: 6/8/10 с; шанс несинхронности объектов 30%.  
        - Влияние на бой: TTK колеблется, открытые окна увеличивают урон входящий на +25%.  
        - Награды: редкий лут/данные за удержание точки 60/90/120 с в тумане.
    - id: counterplay
      title: Контрплей
      body: |
        - Гаджеты: «фазовый стабилизатор» фиксирует состояние 5 с (кулдаун 60 с).  
        - Импланты: предиктор тайминга (HUD таймер), но стоит энергии.  
        - Сенсоры: термо/ультра-зрение частично видят «призрачные» объекты.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - DR наград за стояние AFK (нужны действия/захват).  
        - Ограничение лута до 1 редкого дропа за событие.  
        - Случайные «сбои» сбивают таймер (±2 с), чтобы нельзя было скриптовать идеально.
    - id: metrics
      title: Метрики
      body: |
        - Смертность в фазовом тумане, % успешных удержаний.  
        - Использование стабилизаторов/предикторов; жалобы на непредсказуемость.  
        - Влияние на TTK/стелс по матчам.
