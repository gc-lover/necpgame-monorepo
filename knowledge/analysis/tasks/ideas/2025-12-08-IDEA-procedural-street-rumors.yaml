summary:
  problem: Нужен генератор микроисторий, цепляющийся за текущие фракционные флаги и события.
  goal: Описать источники, параметры частоты/длительности, типы наград и метрики вовлечения.
  essence: Короткие процедурные слухи дают лор-контекст и лёгкие награды, реагируя на состояние мира.
  key_points:
    - Источники: NPC, сетевые ленты, радиопотоки.
    - Связка с фрак-флагами/событиями.
    - Низкий риск, быстрые награды.
content:
  sections:
    - id: generator
      title: Генератор сюжетов
      body: |
        - Источники: бродячие NPC, терминалы, слухи в каналах.  
        - Хуки: активные фрак-флаги, недавние диверсии, смена цен в районах.  
        - Формы: услышать разговор, перехватить сообщение, отсканировать граффити.
    - id: pacing
      title: Частота и длительность
      body: |
        - Спавн: 1–2 слуха на район каждые 20–30 мин; длительность 5–8 мин.  
        - Лимит активных: 1 слух/игрок; кулдаун 10 мин после завершения.  
        - Редкие слухи (эпик) при высоком криминале/перепрошивке района.
    - id: rewards
      title: Награды
      body: |
        - Лор-лог, репутация +25–50 с группами, малые ресурсы/скидки.  
        - Шанс на «легенду района» — редкий косметический тег.  
        - Без боевого риска: XP/соц-очки, но без редкого дропа.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - DR на репутацию при фарме (−50% после 3 слухов/час).  
        - Повтор одного и того же слуха запрещён в течение 24 ч.  
        - Логирование спама перезапусков → временный кулдаун района 30 мин.
    - id: metrics
      title: Метрики
      body: |
        - % завершений, среднее время, engagement.  
        - Влияние на репутацию/неделю; частота использования.  
        - Жалобы на повторяемость.
