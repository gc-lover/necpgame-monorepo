summary:
  problem: Нужен дизайн эскорта груза с баунти, где другие игроки могут напасть.
  goal: Описать маршруты, правила баунти, награды/штрафы, баланс PvE охраны и PvP вмешательства, анти-абьюз.
  essence: Эскорт NPC-груза по городу, баунти мотивирует атаки, награда растёт по % сохранённого груза.
  key_points:
    - Генерация маршрутов и окна нападений.
    - Баунти/награды по сохранённому проценту.
    - Баланс охраны и PvP, анти-абьюз матчмейкинга.
content:
  sections:
    - id: routes
      title: Маршруты и таймеры
      body: |
        - Генерация 3 маршрутов (безопасный/средний/рискованный); длительность 6/8/10 мин.  
        - Окна засады: заранее телеграфятся как «баунти окно» 60–90 с.  
        - Случайные события: дорожные блоки/дроны/альтернативы.
    - id: bounty_rules
      title: Баунти и награды
      body: |
        - Баунти объявляется публично при старте; атакующие получают % награды.  
        - Награда эскорта: base × сохранённый_процент (0.5–1.2) + бонус за без потерь.  
        - Проигрыш: при потере >70% груза — штраф репы с фракцией заказчика.
    - id: balance
      title: Баланс PvE/PvP
      body: |
        - PvE охрана шкалируется по маршруту; рискованный путь = меньше охраны, выше награда.  
        - PvP вмешательство через оповещения; матчмейкинг по MMR.  
        - ICE-дроны/ловушки могут поддержать эскорт при численном дисбалансе.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Кулдаун на повтор миссии 15 мин; DR награды после 3 успехов/час (−20%).  
        - Детект подставных сговоров (повторные убийства без сопротивления) → обнуление награды.  
        - Ограничение групп: нельзя заходить в эскорт с явным MMR-оверстеком.
    - id: metrics
      title: Метрики
      body: |
        - % успешных эскортов, сохранённый % груза, частота нападений.  
        - Экономика баунти: выдано/час, злоупотребления.  
        - Смертность, жалобы на дисбаланс.
