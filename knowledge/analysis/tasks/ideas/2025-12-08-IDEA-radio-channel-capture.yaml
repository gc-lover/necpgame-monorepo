summary:
  problem: Нужна мини-игра захвата радиоканала района с бонусами к связи и срезом радиуса пингов врагов.
  goal: Описать чек/мини-игру, длительность владения, эффекты и анти-абьюз.
  essence: Захвати радиочастоту через мини-игру, удерживай канал ограниченное время, получай буст связи и режь пинги оппонентам.
  key_points:
    - Механика капчера и удержания.
    - Эффекты на связь/пинги.
    - Кулдауны, шум, контр-капчер.
content:
  sections:
    - id: capture_loop
      title: Капчер и удержание
      body: |
        - Старт: взлом терминала радиоузла → мини-игра (ритм/фильтр шумов) 20–30 с.  
        - Успех даёт контроль канала на 3–5 мин; сбой → шум, алерт дронов.  
        - Контр-капчер: соперник может начать взлом с прогрессом от 0, длится 20–30 с, при успехе канал перехватывается.
    - id: effects
      title: Эффекты
      body: |
        - Союзники в радиусе: +20% дальность пингов/связи, −15% задержка передачи.  
        - Враги в радиусе: радиус их пингов урезан на 25%, задержка +10%.  
        - Масштаб радиуса: 80–120 м (по уровню узла).
    - id: limitations
      title: Ограничения
      body: |
        - Нельзя активировать в зонах крупных эвентов/рейдов.  
        - 1 активный канал на фракцию в районе.  
        - Кулдаун на попытку того же канала: 10 мин.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Шум: при спаме попыток повышается агро дронов (ICE радио-дроны).  
        - DR на эффект после 3-го капчера за час (−10% к бонусам).  
        - Логи повторных быстрых сдач без боя → уменьшение наград/опыта.
    - id: metrics
      title: Метрики
      body: |
        - Кол-во захватов, средняя длительность владения, частота контр-капчеров.  
        - Бои в радиусе канала, winrate атакующих/деф.  
        - Жалобы на дисбаланс связи/пингов.
