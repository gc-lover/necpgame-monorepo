summary:
  problem: Нужна пасхалка с редкой радиоволной (морзянка), дающей координаты тайного кэша с риском ложного пинга патруля.
  goal: Описать спавн сигнала, пример шифра, награды/риски и таймеры пинга при ошибке.
  essence: Редкий радио-призрак передает морзянку; правильная расшифровка ведёт к кэшу, ошибка вызывает тревожный пинг.
  key_points:
    - Редкость/локации/время суток сигнала.
    - Морзянка с ложными символами.
    - Награды и риск пинга.
content:
  sections:
    - id: spawn
      title: Спавн сигнала
      body: |
        - Редкость: 1 раз/час/регион, окно 2 мин; чаще ночью/в тумане.  
        - Локации: крыши, пром-зоны, заброшенные станции.  
        - Сигнал дрейфует по частоте, требует ручной подстройки.
    - id: cipher
      title: Шифр
      body: |
        - Морзянка с ложными вставками; пример: `...- .---- / ..---` → сектор S1, ячейка 2.  
        - HUD-хинт «signal drift», аудио-статик; нет явных субтитров.  
        - 3 попытки ввода координаты; ошибка → пинг патруля через 10–15 с.
    - id: rewards
      title: Награды/риски
      body: |
        - Малый тайный кэш: редкие патроны/имплант-компонент, шанс лор-записи (15%).  
        - Риск: тревожный пинг патруля на 30 с радиус 50 м, если ошибка или отмена.  
        - Повторное вскрытие запрещено 24 ч.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Кулдаун на сигнал 30 мин для того же игрока.  
        - Если игрок не двигается к кэшу 5 мин — сигнал пропадает.  
        - Логи попыток; макро-декод детект → блок на 10 мин.
    - id: metrics
      title: Метрики
      body: |
        - Попытки/успехи, тревоги, выданный лут.  
        - Время от сигнала до кэша; частота ложных пингов.  
        - Жалобы на читаемость морзянки.
