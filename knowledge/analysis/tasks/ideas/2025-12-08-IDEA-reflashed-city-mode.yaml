summary:
  problem: Нужно событие, временно меняющее правила района (патрули, цены, экстракт).
  goal: Описать таблицы изменений, триггеры/длительность, награды/риски и анти-абьюз.
  essence: Краткие «перепрошивки» района дают новые маршруты и экономику, создавая окна возможностей и опасности.
  key_points:
    - Патрули/сенсоры/цены/экстракт меняются по таблице.
    - Триггеры и таймеры.
    - Ограничение выгод и метрики посещаемости/смертности.
content:
  sections:
    - id: tables
      title: Таблицы изменений
      body: |
        - Патрули: +50%/−50% в зависимости от режима (силовой/контрабандный).  
        - Цены: торговцы ±20/30%; аукцион меняет налоги на 10–15%.  
        - Экстракт: точек −1/+1, меняются каждые 5 мин; сенсоры переключаются в шум/чистоту.
    - id: triggers
      title: Триггеры и длительность
      body: |
        - Триггеры: liveops-расписание, игроки запускают «перепрошивку» редким ключом.  
        - Длительность режима: 15/20/25 мин; кулдаун района 40 мин.  
        - Частота в лиге: 1–2 раза/час на активные регионы.
    - id: rewards_risks
      title: Награды и риски
      body: |
        - Награды: скидки/доп. лут/упрощённый экстракт в «контрабандном» режиме; усиленные патрули/больше репы в «силовом».  
        - Риски: рост смертности/розыска; редкий спец-рейд ИИ при злоупотреблении.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Ограничение выгод: DR на лут/скидки после 2 перепрошивок подряд (−30%).  
        - Нельзя запускать ключами чаще 1 раза/час на игрока; при спаме — блок региона 30 мин.  
        - Логи: если смертность <1% и профит >порога — режим временно отключается.
    - id: metrics
      title: Метрики
      body: |
        - Посещаемость зон, смертность, время в режиме.  
        - Профит/режим, репутация, жалобы на дисбаланс.  
        - Частота спец-рейдов и перезапусков.
