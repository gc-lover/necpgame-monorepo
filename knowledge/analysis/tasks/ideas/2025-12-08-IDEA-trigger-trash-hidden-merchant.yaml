summary:
  problem: Нужна пасхалка с вызовом подпольного торговца через последовательное выбрасывание предметов.
  goal: Описать комбинации предметов, таймер спавна, награды и риск фейкового торговца-ловушки.
  essence: Последовательный дроп 3 предметов в мусорки призывает редкого торговца на короткое время, с шансом ловушки.
  key_points:
    - Комбо предметов и порядок.
    - Таймер и сигналы спавна.
    - Награды/ловушки и ограничения.
content:
  sections:
    - id: combo
      title: Комбинации
      body: |
        - Базовый сет: пустая кибердека → сломанный имплант → дешёвый стим.  
        - Вариации: дешёвый стим можно заменить на «дешевый порошок» (шанс −5% успеха).  
        - Отказ: неверный порядок обнуляет попытку.
    - id: spawn
      title: Спавн и таймер
      body: |
        - Проверка комбо при попадании предмета в «тригерную» мусорку; окно завершения цепочки 90 с.  
        - Успех → спавн подпольного торговца на 5 мин; шанс 20% что появится фейк-ловушка.  
        - Визуал: лёгкий дым, аудио-триггер, подсветка мусорки на 3 с.
    - id: rewards
      title: Награды/ловушки
      body: |
        - Торговец: редкий товар/скидка/уникальный чертёж (1 слот), обновление лута раз в сутки.  
        - Ловушка: дрон-охотник + взрыв-стим; лут урезан, но шанс чертежа 5%.  
        - Лимит: 1 вызов/час/аккаунт, 1 покупка у торговца за вызов.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - DR на скидки при повторе в том же районе (<3 ч) −30%.  
        - Логи вызовов; если подряд 3 ловушки — временный блок пасхалки 2 ч.  
        - Нельзя использовать в зонах эвента/рейда.
    - id: metrics
      title: Метрики
      body: |
        - Успешные вызовы, покупки, доля ловушек.  
        - Средний чек/скидка; жалобы на комбо.  
        - Повторяемость по аккаунтам, лут/час.
