summary:
  problem: Нужно описать двойной/стеновой прыжок с зависимостью от AGI/END/INT, теплом и откатом.
  goal: Формулы высоты/длины, тепло/кд, риски срыва, UX индикаторы.
  essence: Статы влияют на высоту/длину и откат импланта; неправильное управление ведёт к перегреву и срыву.
  key_points:
    - Формулы по AGI/END/INT.
    - Кд/энергия/тепло.
    - UX индикаторы и риски.
content:
  sections:
    - id: formulas
      title: Формулы
      body: |
        - Высота/длина: base × (1 + AGI × 0.04); стеновой даёт +10% высоты, но дороже по теплу.  
        - Тепло/откат: base_heat × (1 − END × 0.03), base_cd × (1 − INT × 0.025).  
        - Ограничение: AGI/END/INT учитываются до капа (например 15).
    - id: params
      title: Параметры и риски
      body: |
        - Базовые: высота 3 м, длина 4 м; double jump требует 25 энергии, wall jump 30 энергии.  
        - Тепло: перегрев при 3 прыжках <8 с; перегрев → кд +100% на 10 с.  
        - Срыв: при низкой END (<5) шанс 10% проскальзывания стенового.
    - id: ux
      title: UX/индикаторы
      body: |
        - Полоса тепла и кд импланта; цветовые сигналы при перегреве.  
        - Подсказка траектории (призрачная дуга) при удержании прыжка.  
        - Вибро/аудио сигнал перед срывом (низкая END).
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Ограничение стекирования с другими прыжковыми бафами (DR на высоту).  
        - Логи макро-паттернов; подозрительные циклы без энергии → блок кд на 30 с.  
        - Нельзя использовать в зонах с «no-parkour» флагом (арены).
    - id: metrics
      title: Метрики
      body: |
        - Частота использования, перегревы, срывы.  
        - Высота/длина средняя по статам, винрейт в боях с вертикалью.  
        - Жалобы на чит/макросы.
