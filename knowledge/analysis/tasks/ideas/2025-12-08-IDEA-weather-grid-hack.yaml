summary:
  problem: Игроки должны вызывать локальный туман/дождь/бурю за ресурс, повышая стелс, но снижая видимость всем.
  goal: Задать стоимость, длительность, радиус, эффекты на видимость/сенсоры/TTK и анти-абьюз.
  essence: Заплати ресурс → вызови локальную погоду, получи стелс-бонус и риски ухудшенной видимости и отклика сенсоров.
  key_points:
    - Стоимость/длительность/радиус.
    - Эффекты на видимость, сенсоры, бой.
    - Кулдауны и ограничения по районам.
content:
  sections:
    - id: params
      title: Параметры
      body: |
        - Стоимость: заряд погоды (крафт/покупка); расходуется при активации.  
        - Длительность: 90–150 с; радиус 60–90 м.  
        - Типы: туман (стелс ↑, видимость ↓), дождь (сенсоры шумят), буря (сильный дебафф видимости и дронов).
    - id: effects
      title: Эффекты на геймплей
      body: |
        - Туман: +20% к скрытности, −20% дальность обнаружения всеми, TTK чуть выше (затруднён прицел).  
        - Дождь: −15% точность сенсоров/пингов, −10% точность оружия на дальнем бою.  
        - Буря: −25% видимость, дроны получают «дестабилизацию» (меньше точности), но шум ↑.
    - id: cooldowns
      title: Ограничения и кулдауны
      body: |
        - Кулдаун 10 мин на игрока/пати; нельзя накладывать два эффекта подряд в одной зоне.  
        - Районный лимит: не более 1 активного эффекта погоды на 200 м.  
        - Запрет в центральных хабах/аренах.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Логи активаций; спам без боёв → снижение эффективности эффектов на 50% на час.  
        - Контрмера: сенсорные усилители/фильтры дают частичную компенсацию.  
        - При частом использовании игрок метится как «погодный нарушитель» (увеличение штрафов).
    - id: metrics
      title: Метрики
      body: |
        - Активции по типам погоды, winrate под эффектами, смертность.  
        - Жалобы на видимость/перф; FPS/нагрузка в зоне эффекта.  
        - Экономика зарядов, злоупотребления.
