summary:
  problem: Нужны артефакты, меняющие правила зоны (физика/сенсоры) с риском и анти-абьюзом.
  goal: Описать типы эффектов, параметры радиуса/длительности, риски/награды и метрики выживаемости/экстракта.
  essence: Редкие артефакты временно искажают физику или сенсоры в зоне, создавая PvPvE риск ради усиленных наград.
  key_points:
    - Эффекты: грави-сдвиг, шумовые завесы, временные коридоры.
    - Параметры: радиус, длительность, кулдауны зон.
    - Анти-абьюз: лимиты стэкинга и откаты.
    - Метрики: выживаемость, профит экстракта, частота использования.
content:
  sections:
    - id: effects
      title: Типы эффектов
      body: |
        - Грави-сдвиг: g = 0.6/1.2/1.6; влияют на прыжки/баллистику, длительность 90/120/150 с.  
        - Сенсор-шум: помехи сканерам, дальность −40/60/80%, ложные пинги, длительность 60/90/120 с.  
        - Временной коридор: окна на карте появляются/исчезают; шанс 15% открыть короткий путь к экстракту на 45/60/75 с.
    - id: parameters
      title: Параметры зон
      body: |
        - Радиус артефакта: 20/30/40 м; стэкинг не более 1 физики + 1 сенсор.  
        - Кулдаун зоны: 15 мин до повторной активации того же эффекта.  
        - Активатор: ручной слот, заряд 1; требует время арминга 5 с.
    - id: rewards
      title: Награды/риски
      body: |
        - Бонус к редкому луту +10/15/20% в зоне эффекта; шанс доп. дропа данных.  
        - Риск: повышенный интерес фракций/рейдеров; ИИ усиливает патрули на +1 уровень при обнаружении аномалии.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - DR награды после 2 активаций в час (−25%).  
        - Блокировка стэка одинаковых артефактов; логирование многократных активаций → шанс спец-рейда.  
        - Запрет переноса артефакта в экстракт без охлаждения 5 мин.
    - id: metrics
      title: Метрики
      body: |
        - % выживаемости в зоне эффекта; успешность экстракта.  
        - Средний профит/активацию; частота рейдов ИИ/игроков.  
        - Время до детекта ИИ; жалобы на нечестные эффекты.
