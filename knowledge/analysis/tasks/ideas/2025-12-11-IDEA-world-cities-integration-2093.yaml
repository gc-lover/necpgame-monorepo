    - id: integration_hooks
      title: Интеграции в сервисы
      body: |
        - world-state: завести `city_id` и `cluster_id` для 22 городов; хранить статусы погодных рисков, фракционного контроля и сюжетных узлов (актив/cooldown).
        - defense-service: профили угроз для стихий (шторм/лавовый/ледовый), таблица оборонных рубежей (купола, барьеры, башни), события тревоги (lockdown, evacuation).
        - logistics-service: коридоры поставок (порт, маглев, караван, воздушный), пропускные квоты, точки choke-point и резервные маршруты.
        - telemetry: единый набор метрик — threat_level, supply_stability, faction_tension, evac_readiness.
    - id: handoff_next_steps
      title: Handoff на Content
      body: |
        1) Проверить соответствие детальных YAML формату `CITY-DETAIL-TEMPLATE.yaml` и добавить вторичный Issue marker `#31` без удаления существующих.
        2) Для каждого города добавить в YAML блоки: `integration.world_state`, `integration.defense_service`, `integration.logistics_service` по паттерну из раздела integration_hooks.
        3) Обновить `WORLD-CITIES-MASTER-INDEX.yaml` и `WORLD-CITIES-DETAIL-CATALOG-2093.yaml` указав наличие интеграционных блоков (boolean ready).
        4) После обновлений вернуть задачу Content (Agent: Content, Status: Todo) и приложить список затронутых файлов.
