summary:
  problem: 22 города уже имеют лорные файлы, но не сведены в единый интеграционный слой для world-state, defense-service и logistics-service.
  goal: Синхронизировать уровни, кластеры, сюжетные узлы и фракции по каждому городу и задать интеграционные ходы для сервисов.
  essence: Компактный blueprint по 22 городам + чек-лист интеграции в сервисы и handoff на Content.
  key_points:
    - Все 22 города присутствуют в `knowledge/canon/lore/locations/world-cities/*-detailed-2020-2093.yaml`.
    - По каждому городу задан набор уровней, кластеров, сюжетных узлов, фракций и сервисных интеграций.
    - Унифицированные требования к world-state, defense-service и logistics-service для дальнейшей имплементации.
