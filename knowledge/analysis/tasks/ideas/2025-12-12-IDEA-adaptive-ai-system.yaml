summary:
  problem: Бои предсказуемы — AI не адаптируется к тактикам игроков.
  goal: Задать уровни адаптации AI с анализом поведения игроков и контр-стратегиями.
  essence: Многоуровневая адаптация: чтение тактик → смена паттернов атак/обороны → контрпики и дебаффы.
  key_points:
    - Три уровня адаптации (Light/Adaptive/Hostile) с различной частотой обновления моделей.
    - Телеметрия боёв и ограничение ML-инференса по бюджету.
    - Контрплей: анти-адаптационные устройства/скиллы у игроков.
content:
  sections:
    - id: adaptation_levels
      title: Уровни адаптации
      body: |
        - Light: реактивные паттерны (фокус хиллеров, уклон от повторяемых скиллов), обновление каждые 10 сек.
        - Adaptive: обучение на бою (кластеризация билдов, смена типов атак), обновление каждые 30 сек, лимит CPU.
        - Hostile: агрессивные контрпики (анти-стелс, антиконтроль), включается в эндгейм или при высоком уроне группы.
      mechanics_links: []
      assets: []
    - id: counters
      title: Контрплей
      body: |
        - Игроки могут ставить «signal scrambler» (режет адаптацию на 20 сек) и «decoy build» (ложные паттерны).
        - Лимит адаптаций: не более 4 значимых изменений паттерна за бой, чтобы не ломать читаемость.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - Winrate по уровням адаптации; % вайпов из-за Hostile смен.
        - Частота смен паттерна, CPU/latency инференса; распределение контрпиков.
        - Удовлетворённость игроков (опрос/feedback), корреляция с TTK и длительностью боёв.
      mechanics_links: []
      assets: []
    - id: integrations
      title: Интеграции
      body: |
        - ai-service: inference/обучение, кеш паттернов, ограничения по бюджету.
        - gameplay-service: применение модификаторов атак/защиты, триггеры по событиям.
        - analytics-service: сбор боевых логов, кластеризация билдов, A/B режимы адаптации.
      mechanics_links: []
      assets: []
    - id: safety
      title: Безопасность и честность
      body: |
        - Чёткие капы на урон/защиту от адаптации, прозрачные телеграфы смен паттерна.
        - Запрет на «невидимые» баффы; все изменения должны быть зафиксированы в логах и UI.
      mechanics_links: []
      assets: []
