summary:
  problem: Нужен координированный отряд со щитами, штурмовиками и снайпером-маркером.
  goal: Задать роли, маркеры целей, флеш/дым кд и телеметрию эффективности отряда.
  essence: Щитовики фронтом, штурмовики флангуют, лидер даёт команды push/hold/retreat, снайпер маркирует цели.
  key_points:
    - Маркеры по роли (медик/нетраннер).
    - Позиционные баффы и дым/флеши при входе.
    - Адаптация направления фланга при потерях.
    - Анти-чит/телеметрия kill-time и маркировок.
content:
  roles:
    leader:
      calls: [push, hold, retreat]
      cooldown_sec: 10
    shield:
      block_angle_deg: 140
      grenade_cover: true
    assault:
      flank_logic: adaptive
      stun_on_flash: 1.5
    sniper:
      mark_duration_sec: 6
      mark_bonus_damage_pct: 15
  tactics:
    entry:
      use_smoke: true
      flash_cooldown_sec: 18
    fallback:
      trigger: loss_of_two_members
      reroute: opposite_flank
  telemetry:
    events:
      - name: squad_mark_applied
        fields: [target_role]
      - name: squad_push_called
        fields: [direction]
      - name: squad_member_down
        fields: [role]
    metrics:
      - time_to_kill_vs_player
      - mark_damage_share
      - flank_success_rate
risks:
  - overwhelming_in_corridors_if_smoke_spam
  - unclear_counterplay_withoutmark_feedback
  - too_tankyy_if_shields_stack

