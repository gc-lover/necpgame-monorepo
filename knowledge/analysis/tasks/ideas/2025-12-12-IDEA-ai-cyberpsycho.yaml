summary:
  problem: Нужен мини-босс-киберпсих с непредсказуемыми рывками и окнами уязвимости.
  goal: Задать фазы ярости/замыкания, урон/защиту, телеметрию и ограничения без баффов баланса.
  essence: Рывки, ближний бой + метательные лезвия, циклы ярости и самостана дают шанс на контр-игру.
  key_points:
    - Две фазы: ярость (больше урон, меньше защита) и замыкание (само-стан 1–2с).
    - Иммун к страху, уязвим к контролю в окне замыкания.
    - Рывки и прыжки ломают формации, турели могут не успевать трекать.
    - Телеметрия длительности боя и смертностей игроков.
content:
  phases:
    rage:
      damage_bonus_pct: 25
      defense_penalty_pct: 15
      duration_sec: 10
    short_circuit:
      self_stun_sec: 1.5
      interval_sec: 18
  attacks:
    melee_combo: high_damage_burst
    thrown_blades:
      range_m: 12
      warning: short_flash
    leaps:
      distance_m: 10
      use_on_clustered_targets: true
  ai:
    targeting_priority: [lowest_hp, highest_dps]
    reposition_on_focus: true
  telemetry:
    events:
      - name: psycho_phase_change
        fields: [phase]
      - name: psycho_leap
        fields: [distance_m]
      - name: psycho_player_down
        fields: [target_role]
    metrics:
      - fight_duration
      - player_deaths
      - window_damage_during_short_circuit
risks:
  - overtuned_melee_one_shots
  - too_frequent_stuns trivialize threat
  - tracking_issues_for_turrets_due_to_leaps

