summary:
  problem: ИИ-фракция навешивает баунти на игрока за фарм зоны.
  goal: Задать триггеры, награды охотникам, штрафы цели и механику примирения.
  essence: Фармишь зону фракции → ИИ ставит баунти; можно снять квестом-примирением или бегать от охотников.
  key_points:
    - Триггеры и таймеры баунти.
    - Награды охотникам, штрафы цели.
    - Примирение через задачу/взнос.
    - Анти-абуз лимиты.
