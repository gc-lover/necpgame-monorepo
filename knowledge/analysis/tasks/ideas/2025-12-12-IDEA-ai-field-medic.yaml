summary:
  problem: Нужен боевой медик, поднимающий союзников под дым/щит.
  goal: Описать реаним-канал, дым/щит при подъёме, заряды и телеметрию успешных/прерванных реанимов.
  essence: Прячется, поднимает downed, кидает дым/щит, лечит на расстоянии ограниченными зарядами.
  key_points:
    - Реаним с каналом и защитой цели.
    - Ограниченные заряды хила.
    - Отступает под фокусом.
    - Телеметрия реанимов и прерываний.
content:
  revive:
    channel_sec: 3
    protection: [smoke, shield]
    shield_hp: 150
    cooldown_sec: 20
  heal:
    range_m: 18
    charges: 4
    heal_per_tick: 12
  behavior:
    hide_until_downed_seen: true
    retreat_on_focus: true
    uses_smoke_on_focus: true
  synergy:
