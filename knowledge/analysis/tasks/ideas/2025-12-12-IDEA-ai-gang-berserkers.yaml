summary:
  problem: Нужны берсерки под стимами, опасные в ближке, уязвимые к контролю.
  goal: Описать параметры стима, рывок, ломание укрытий и телеметрию смертности/урона.
  essence: Быстрый раш, урон в ближнем бою, самоурон от стима, паника при откате.
  key_points:
    - Хим-бафф на скорость/урон + деградация HP.
    - Рывок к цели, ломают лёгкие укрытия.
    - Паникуют при окончании стима.
    - Поддержка диджеев/бардов баф-волной.
