summary:
  problem: Нужен хакер, создающий ложные пинги/силуэты и сбивающий трекинг.
  goal: Задать длительность/частоту ложных сигналов, хаки HUD и телеметрию обманов.
  essence: Фантомные метки, блики HUD, ложные сигналы на карте, смена позиции при раскрытии.
  key_points:
    - Ложные пинги и фантомные силуэты.
    - Короткие HUD-блики без урона.
    - Позиционная игра в тылу, дым/перегрузка сети при фокусе.
    - Телеметрия % обманутых игроков и время обнаружения.
content:
  illusions:
    ping_duration_sec: 5
    ping_cooldown_sec: 14
    phantom_silhouette_duration_sec: 4
  hud_glitch:
    glitch_duration_ms: 700
    interval_sec: 15
  ai:
    backline_preference: true
    relocate_on_reveal: true
    use_smoke_on_focus: true
  synergy:
    - flanks_with_assault_squad
    - distracts_for_sniper_mark
  telemetry:
    events:
      - name: illusion_ping_created
        fields: [count]
      - name: illusion_glitch_applied
        fields: [duration_ms]
      - name: illusion_exposed
        fields: [time_to_discover_ms]
    metrics:
      - fooled_player_rate
      - time_to_kill_hacker
risks:
  - annoyance_if glitches too frequent
  - low_value_if players ignore pings
  - performance_cost_if too_many_silhouettes

