summary:
  problem: Нужен саппорт-нетраннер, который ставит глушилки и режет каналы.
  goal: Определить радиусы/кд глушилок, импульсы anti-ICE и телеметрию отключений.
  essence: Держится в тылу, ставит глушилки на choke, кидает импульсы снимающие баффы кибердеки.
  key_points:
    - Глушилки 10–15 м, снимаются взломом или уничтожением.
    - Anti-ICE импульсы снижают эффекты демонов.
    - Баф турелей, поддержка отряда против хаков.
    - Телеметрия отключений и разрушенных глушилок.
