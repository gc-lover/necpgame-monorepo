summary:
  problem: Нужен сетевой босс, который комбинирует физический и хакерский слои боя.
  goal: Задать фазы, глитчи HUD, подкрепления и телеметрию без выхода за 500 строк.
  essence: Бой в два слоя (физика + взлом), волны ICE и демоны, уязвимость ядра по фазам.
  key_points:
    - Фазы: демоны → ICE-волна → уязвимость ядра.
    - HUD-глитчи и временные блоки имплантов.
    - Подкрепления усиливаются рядом с боссом.
    - Требуются нетраннеры + бойцы, слой Raid/Mythic.
content:
  phases:
    - name: demon_spawn
      mechanics:
        - periodic_summon: digital_demons
        - hud_glitch_duration_ms: 2500
    - name: ice_wave
      mechanics:
        - cone_suppression: true
        - implant_block_ms: 2000
        - cleanse: interruptible_hack
    - name: core_vulnerable
      mechanics:
        - window_sec: 15
        - core_hp_multiplier: 0.5
        - reinforcement_penalty: +15% boss_damage_if_minions_alive
  reinforcements:
    types: [phantom, turret, engineer]
    synergy:
      - engineer_repairs_turrets
      - turret_damage_aura_near_boss
      - phantom_pairs_with_ice_wave
  ai:
    targeting:
      physical: maintain_distance
      digital: focus_on_netrunner
    adaptation:
      - pattern_shift_after_core_hit
      - call_adds_on_low_hp
  telemetry:
    events:
      - name: boss_phase_change
        fields: [phase, timestamp]
      - name: boss_glitch_applied
        fields: [duration_ms]
      - name: boss_add_spawn
        fields: [type]
      - name: boss_wipe
        fields: [phase, time_sec]
    metrics:
      - fight_duration
      - wipes_count
      - netrunner_participation_rate
      - add_cleanup_time
risks:
  - overload_hud_glitches_making_fight_unfair
