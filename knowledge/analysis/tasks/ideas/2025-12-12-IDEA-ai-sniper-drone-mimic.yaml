summary:
  problem: Нужен снайперский дрон с камуфляжем, уязвимый к сканам.
  goal: Задать параметры стелса, зарядки выстрела и телеметрию хедшотов/обнаружений.
  essence: Камуфлируется под окружение, раскрывается термо/шум-сканом, смена позиции после выстрела.
  key_points:
    - Стелс с раскрытием при выстреле и при сканировании.
    - Зарядный выстрел с предупреждением.
    - Фокус на хилов/нетраннеров.
    - Низкий HP, слаб в ближке.
content:
  stealth:
    camouflage: environment_match
    reveal_triggers: [shot_fired, thermo_scan, sound_scan]
    cooldown_sec: 12
  attack:
    charge_time_sec: 2.5
    warning_cue: laser_glint
    reposition_after_shot: true
  targeting:
    priority: [healer, netrunner, low_cover]
    min_range_m: 25
  synergy:
    - marks_from_cyberdogs_increase_accuracy
    - chimera_turret_provides_cover
  telemetry:
    events:
      - name: mimic_detected
        fields: [detection_type]
      - name: mimic_headshot
        fields: [target_role]
      - name: mimic_kill
        fields: [distance_m]
risks:
  - invisibility_abuse_without_clear_counters
  - frustration_from_one_shot_if_warning_too_short
  - low_value_if_detection_too_easy

