summary:
  problem: Нужен снайпер, который метит цели и режет фланги дымом/минами.
  goal: Описать метку, выстрел, смену позиции и телеметрию хедшотов/меток.
  essence: Зарядный выстрел с предупреждением, метка бафает урон союзников, после 1–2 выстрелов уходит на новую точку.
  key_points:
    - Метка: длительность, бонус урона от союзников.
    - Дым/мины для отсечения путей.
    - При обнаружении смещается.
    - Телеметрия: хедшоты, метки, применение дыма/мин.
