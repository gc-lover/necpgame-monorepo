summary:
  problem: Нужны визуальные темы AR/кибердеки без изменения механик взлома.
  goal: Темы UI, эффекты успеха/фейла, совместимость с accessibility, анти-P2W.
  essence: Скины интерфейса взлома/карт/HUD; только визуал, без влияния на скорость/сложность.
  key_points:
    - Темы и эффекты успех/фейл.
    - Предпросмотр; запрет менять тайминги/глифы.
    - Accessibility совместимость.
    - Телеметрия использования.
content:
  themes:
    ui: [neon_grid, holo_lines, noir_minimal]
    success_fx: [pulse_green, soft_glow]
    fail_fx: [glitch_red, static_flash]
  constraints:
    timing_changes_allowed: false
    puzzle_layout_changes_allowed: false
    accessibility_presets_supported: true
  store:
    preview: true
    cosmetic_only_flag: true
  telemetry:
    events:
      - name: cyberdeck_theme_equipped
        fields: [theme_id]
      - name: cyberdeck_theme_session_use
        fields: [theme_id]
risks:
  - визуал может ухудшить читаемость глифов
  - вспышки могут триггерить эпилепсию без фильтров
  - различия в контрасте повлияют на справедливость

