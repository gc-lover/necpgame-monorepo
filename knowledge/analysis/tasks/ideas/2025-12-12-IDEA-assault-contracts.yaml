summary:
  problem: Нужны короткие кооп-контракты с общим баффом и риском штрафа.
  goal: Генерация контрактов, таймеры, бафф/штраф и матчмейкинг.
  essence: 10–15 мин штурм, успех даёт командный бафф/ресурс, провал — репутационный штраф.
  key_points:
    - Таймер 12 мин; цели: зачистка/захват/сопровождение.
    - Бафф «Assault Sync» на 30 мин (DPS/ресурсы), общий пул.
    - Провал: -репутация фракции, КД на повтор.
