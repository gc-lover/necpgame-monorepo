summary:
  problem: Нужен тяжёлый шагоход-минибосс с фронтальным щитом и уязвимыми суставами.
  goal: Параметры щита, перегрева, окон стана и паттерны атак.
  essence: Mythic/Raid минибосс, сильный фронтально, уязвим со спины/суставов, перегревается.
  key_points:
    - Щит фронт, weakpoints на суставах/спине.
    - Перегрев от sustained fire/EMP → стан 3–5 с.
    - Атаки: пулемёт конус, ракеты, топот-шок.
