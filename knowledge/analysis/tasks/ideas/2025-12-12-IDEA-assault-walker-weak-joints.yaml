summary:
  problem: Нужен тяжёлый шагоход с читаемыми уязвимыми суставами и контрплеем.
  goal: Описать поведение, слабые точки, награды и метрики.
  essence: Тяжёлый мех с фазами подавления; уязвимые коленные и плечевые суставы под световыми маркерами, крит даёт шат/стан.
content:
  sections:
    - id: behaviors
      title: Поведение
      body: |
        - Фаза подавления: пулемётные очереди + ракеты по дальним; разворачивается медленно.
        - Фаза ближнего давления: шаг вперёд, удар ногой, конус дроби.
        - Перегрев: после 15с огня открывает вентиляционные решётки (возможность крита).
    - id: weakpoints
      title: Уязвимости/контрплей
      body: |
        - Маркеры на коленях/плечах, вспыхивают при отдаче; урон ×1.5, шанс шатта 1.5с.
        - EMP: отключает ракеты на 5с, снижает точность.
        - Дым/ослепление: уменьшает трекинг пулемёта.
    - id: rewards
      title: Награды
      body: |
        - Тех-ресурсы, шанс на мод «Joint Breaker» (бонус к урону по суставам мехов).
        - Бонус XP за шатт до запуска ракетной фазы.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: walker_spawn, walker_phase, walker_weak_hit, walker_stagger, walker_kill.
        - Поля: shard_id, encounter_id, time_to_kill, weak_hits, emp_hits, stagger_count.
