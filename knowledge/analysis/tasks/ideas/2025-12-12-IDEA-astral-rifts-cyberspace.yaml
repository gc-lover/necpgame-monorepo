summary:
  problem: Случайные астральные разрывы искажают симуляцию, давая лут и риски.
  goal: Задать спавн, эффекты (реверс управления, обратный урон, реверс времени) и анти-абуз.
  essence: Войти в разрыв → выдержать искажения → забрать награду; повторы ограничены кулдауном.
  key_points:
    - Рандом эффекты: обратный урон, перевёрнутое управление, реверс 3 сек.
    - Таймер присутствия и награда/штраф.
    - Кулдаун на повторные попытки.
    - Телеметрия успехов/смертей/выгоды.
