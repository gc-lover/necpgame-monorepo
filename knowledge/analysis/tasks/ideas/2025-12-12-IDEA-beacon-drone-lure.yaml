summary:
  problem: Нет контролируемого способа вызвать редких дронов ради лута.
  goal: Задать радиус маяка, волны, награды и контрплей.
  essence: Маяк привлекает рой редких дронов; волны с растущим риском и шансом редкого лута.
  key_points:
    - Радиус привлечения 35 м, отклик 12 с до первой волны.
    - 3 волны: обычные → элитные → редкий лидер.
    - Маяк можно взломать/сломать; есть риск вайпа.
content:
  sections:
    - id: waves
      title: Волны и тайминги
      body: |
        - Время до стартa: 12 с; окно подготовки 8 с.
        - Волны (по shard):
          1) 6 обычных дронов, длит. 45 с.
          2) 8 элитных, спавн через 25 с после волны 1.
          3) 1 лидер + 6 гвардов, спавн через 35 с после волны 2.
        - Радиус агро 35 м; маяк действует 4 мин или до разрушения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и лут
      body: |
        - Базовый лут: тех-компоненты, батареи, моды.
        - Лидер: шанс 12% на редкий чертёж, 30% на эпический мод.
        - Лут-таблица масштабируется от уровня региона.
      mechanics_links: []
      assets: []
    - id: costs
      title: Стоимость и риски
      body: |
        - Крафт маяка: редкие материалы; 1 слот инвентаря.
        - Маяк можно взломать → украсть агро (PvP) или сломать (5 000 HP).
        - При разрушении в волне 3 лидер уходит (лут теряется).
      mechanics_links: []
      assets: []
    - id: counterplay
      title: Контрплей
      body: |
        - Враги могут поставить помехи, снижая радиус до 15 м.
        - EMP на маяк отключает его на 10 с; два EMP подряд ломают.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - % зачисток до лидера; смертность по волнам.
        - Средний профит/время; % украденных/сломанных маяков.
      mechanics_links: []
      assets: []
