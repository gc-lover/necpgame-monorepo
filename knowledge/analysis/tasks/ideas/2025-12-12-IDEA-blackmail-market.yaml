summary:
  problem: Нет системной торговли компроматом с риском утечек и реп-штрафов.
  goal: Модель кейсов, трейдинг/аукцион, эффекты на репутацию и анти-абуз.
  essence: Игроки торгуют зашифрованными кейсами; можно погасить реп-удар или использовать для баунти.
  key_points:
    - Типы кейсов: финансы/связи/убийства; срок годности.
    - Аукцион/прямая продажа; риск подделок/утечек.
    - Эффекты: реп-штраф цели, «silence contract» для снятия кейса.
content:
  sections:
    - id: cases
      title: Кейсы
      body: |
        - Типы: finance, ties, murder; шифр; TTL 48–96 ч.
        - Надёжность: редкость кейса → шанс подделки падает.
      mechanics_links: []
      assets: []
    - id: trading
      title: Торговля
      body: |
        - Аукцион с blind ставками; опцион прямой продажи.
        - Риск утечки: 6–12% → цель узнаёт; появляется контр-баунти.
      mechanics_links: []
      assets: []
    - id: effects
      title: Эффекты
      body: |
        - Реп-штраф цели: -rep 200–600 по фракции, -global rep малый.
        - Silence contract: снять кейс за плату/квест; уменьшить штраф.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абуз
      body: |
        - Лимит кейсов/неделю; проверка повторов/спама.
        - Подделки детектятся → бан продажи.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - Сделки, погашения, использованные кейсы.
        - Реп-штрафы/снятия, выявленные подделки.
      mechanics_links: []
      assets: []
