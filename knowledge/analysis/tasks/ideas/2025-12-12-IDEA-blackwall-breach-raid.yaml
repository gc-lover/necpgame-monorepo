summary:
  problem: Нет крупного Blackwall-рейда с кооп-ролями и мёртвой зоной.
  goal: Триггеры, этапы рейда, роли и награды с рисками коррапта.
  essence: Прорыв Blackwall создаёт мёртвую зону на 24ч; команды закрывают бреши.
  key_points:
    - Триггер: массовые взломы/ивенты; окно 24 ч.
    - Роли: нетраннеры (стабилизируют), штурм (защита), поддержка (чистка псих-стека).
    - Награды: уникальные Blackwall луты, фракционная репутация.
content:
  sections:
    - id: stages
      title: Этапы рейда
      body: |
        - Фаза 1: стабилизация узлов, снятие глушения.
        - Фаза 2: штурм фантомов, защита стабилизаторов.
        - Фаза 3: закрытие бреши; таймер 15 мин, иначе коррапт зоны.
      mechanics_links: []
      assets: []
    - id: roles
      title: Роли
      body: |
        - Нетраннеры: мини-игры стабилизации, снижают псих-стек.
        - Штурм: держат волны, ставят барьеры.
        - Поддержка: лечит псих-стек, приносит анти-псих стеки.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики мёртвой зоны
      body: |
        - Глушение связи, отключение имплантов, псих-рост.
        - Если таймер 24 ч истечёт — зона корраптится, спавн редких фантомов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и штрафы
      body: |
        - Уникальные луты Blackwall, репутация фракций, косметика.
        - Провал → перманентный дебафф «коррапт» на 1 ч и потеря части лута.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - % закрытий, смертность, средний псих-стек.
        - Экономический эффект (цены/лут), длительность фаз.
      mechanics_links: []
      assets: []
