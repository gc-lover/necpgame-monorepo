summary:
  problem: Нужны редкие аномальные зоны, ломающие импланты и психику.
  goal: Задать радиус, длительность, эффекты глушения и псих-стек.
  essence: Временная «мёртвая долина» с лутом Blackwall и риском коррапта.
  key_points:
    - Радиус 120–160 м, длительность 12–18 мин, спавн 1–2/день.
    - Импланты шумят/отключаются; связь глушится; псих-стек растёт.
    - Награда: фрагменты Blackwall, риск коррапта лута.
content:
  sections:
    - id: zone
      title: Параметры зоны
      body: |
        - Триггеры: всплески сетевого трафика, события Blackwall.
        - Радиус 120–160 м, длит. 12–18 мин; ядро с усилением эффектов.
      mechanics_links: []
      assets: []
    - id: effects
      title: Эффекты
      body: |
        - Импланты: 30% шанс шумов/дропа, в ядре — отключение 4 с.
        - Связь глушится; сенсоры дрейфуют (погрешность +20%).
        - Псих-стек: растёт 0→100, +10/10 с в ядре; при 100 — страх/дизориент 6 с.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды/риски
      body: |
        - Фрагменты Blackwall с шансом 20% на редкий, 5% на эпический.
        - Коррапт лута 8–12% при псих-стеке >60.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: Контрплей
      body: |
        - Временные изоляторы снижают псих-рост на 50%.
        - Анти-псих стимы сбрасывают 30 стека; два подряд дают резист 20% на 2 мин.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - Смертность, профит/время, средний псих-стек.
        - Частота коррапта, доля лута по редкости.
      mechanics_links: []
      assets: []
