summary:
  problem: Нужен сетевой призрак, фазирующийся в/из киберпространства с дебаффами связи.
  goal: Описать поведение, фазу, контрплей и метрики.
  essence: Фантом фазирует, снижает связь (пинг/потеря HUD), бьётся EMP/scan-пингами и светом.
content:
  sections:
    - id: behaviors
      title: Поведение
      body: |
        - Фазы: материальная (короткие ближние удары), нематериальная (низкий урон, дебафф связи).
        - Дебафф: «Signal Fray» — HUD шум, +пинг, длится 8с.
        - Телепорт: прыжки между узлами (виден как вспышка Blackwall).
    - id: counterplay
      title: Контрплей
      body: |
        - EMP/сетевые гранаты: принудительно выводят в материальную фазу на 5с.
        - Скан-пинги/яркий свет снижают уклонение (evasion -20%).
        - Уязвимость в материальной фазе: урон ×1.5.
    - id: rewards
      title: Награды
      body: |
        - Дроп: «Phantom Trace» (мод на снижение сетевых дебаффов), тех-ресы.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: phantom_spawn, phantom_phase_change, phantom_debuff_apply, phantom_forced_phase, phantom_kill.
        - Поля: shard_id, encounter_id, phases_count, forced_phases, debuffs_applied, time_to_kill.
