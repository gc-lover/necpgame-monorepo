summary:
  problem: Нет рискованных артефактов Blackwall с нестабильными эффектами.
  goal: Каталог осколков, баффы/дебаффы, шанс триггера мини-анomalии.
  essence: Осколки дают сильные, но опасные эффекты, возможен коррапт.
  key_points:
    - 4 редкости; эффекты случайны в пределах пула.
    - Шанс мини-анomalии «мертвая долина» 4–9% при активации.
    - Коррапт инвентаря/имплантов при злоупотреблении.
content:
  sections:
    - id: catalog
      title: Каталог осколков
      body: |
        - Примеры: «Эхо» (радио-скан + шум), «Шип» (+крит, риск кровотечения носителя), «Холод» (сопротивление, шанс псих-дебафф).
        - Эффекты 30–90 с, КД 120–180 с.
      mechanics_links: []
      assets: []
    - id: risks
      title: Риски и коррапт
      body: |
        - Коррапт шанс 6–12% при стеке использования >3 за 10 мин.
        - Мини-анomalия радиус 25 м, длит. 20 с, шанс 4–9%.
      mechanics_links: []
      assets: []
    - id: drop
      title: Дроп и ограничения
      body: |
        - Выпадают из Blackwall зон/рейдов, шанс 8–15%.
        - Нельзя носить более 2 одновременно; выше — риск коррапта +20 п.п.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - % активаций, смертность владельцев, частота мини-анomalий.
        - Продажи/обмены; коррапт инвентаря.
      mechanics_links: []
