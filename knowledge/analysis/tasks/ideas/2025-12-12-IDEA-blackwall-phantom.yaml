summary:
  problem: Нужен фантом в Blackwall-зонах, который глушит импланты и бьёт по псих-стеку.
  goal: Параметры глушения, псих-роста и телепорта.
  essence: Фантом фазируется/телепортируется, гасит импланты, уязвим к анти-ICE/EMP.
  key_points:
    - Пульс глушения в радиусе; рост псих-стека.
    - Телепорты с краткой невидимостью.
    - Усиливает ICE волну, бафает нетворкеров.
