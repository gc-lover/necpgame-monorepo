summary:
  problem: Нужен редкий сюжетный хук через сигналы Blackwall.
  goal: Логика появления сигналов, окно дешифрации, награды и риски.
  essence: Временные «шёпоты» открывают ветки, если их расшифровать вовремя.
  key_points:
    - Окно 6–10 мин после триггера, одно повторение.
    - Мини-игры дешифрации, риск псих-стека и агро ICE.
    - Глобальные флаги мира открывают новые ивенты.
content:
  sections:
    - id: triggers
      title: Триггеры появления
      body: |
        - Массовые взломы, успех в Blackwall зонах, редкие радио пакеты.
        - Стадия города (агрессия/паника) повышает шанс.
      mechanics_links: []
      assets: []
    - id: window
      title: Окно доступности
      body: |
        - Окно 6–10 мин; если игрок не в сети, повтор через 2–4 ч.
        - Один повтор максимум, затем событие гаснет.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики дешифрации
      body: |
        - Мини-игра: сверка паттернов + проверка навыка взлома.
        - Ошибки → псих-стек + агро ICE (спавн фантомов).
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Последствия
      body: |
        - Успех ставит мировой флаг → открывает цепочку/ивенты.
        - Награды: чертежи Blackwall, репутация, лор-файлы.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - % успешных дешифраций, среднее время реакции.
        - Частота агро ICE, отток игроков при провале.
      mechanics_links: []
      assets: []
