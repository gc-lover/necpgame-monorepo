summary:
  problem: Нужно запустить визуальные брендовые сеты без влияния на баланс.
  goal: Описать ротацию сетов, предпросмотр и параметры цен с анти-P2W ограничениями.
  essence: Ограниченные по времени коллекции одежды/оружия/дронов/транспорта только с визуальным эффектом.
  key_points:
    - Только косметика, без статов и баффов.
    - Ротации с лимитами по времени и тиражу.
    - Каталог с предпросмотром и телеметрией CTR/конверсий.
    - Модерация и соответствие брендов политикам контента.
content:
  sets:
    assortment: |
      Коллекции состоят из полноценных сетов (одежда, оружие, дроны, транспорт) с единым стилем.
      Каждая коллекция имеет редкость и ограничение по времени доступности.
    rotation:
      cadence: weekly
      slots:
        - type: featured
          duration_days: 7
        - type: limited_drop
          duration_days: 3
      rules:
        - не повторять тот же сет чаще, чем раз в 60 дней
        - отображать таймер и остаток доступности
    pricing:
      currency: premium_coins
      bands:
        - tier: base
          price: 900
        - tier: deluxe
          price: 1500
        - tier: mythic_vehicle_wrap
          price: 2200
      constraints:
        - нет влияния на статы или прогрессию
        - скидки возможны только в рамках витринных акций
  ux_preview:
    features:
      - 3D-просмотр сета и поэлементный предпросмотр
      - примерка на модель игрока, предпросмотр эмоутов/баннеров
      - карточка бренда с описанием и ссылкой на политику
    storefront:
      - отдельный бренд-хаб и поисковый фильтр по бренду/редкости
      - лендинг ротации с таймером и подсветкой новых сетов
  telemetry:
    events:
      - name: brand_set_view
        fields: [brand_id, set_id, slot_type, source]
      - name: brand_set_preview
        fields: [asset_type, duration_sec]
      - name: brand_set_purchase
        fields: [price, currency, brand_id, set_id, slot_type]
    metrics:
      - ctr_per_slot
      - conversion_to_purchase
      - avg_preview_time
      - churn_after_purchase (дни удержания)
  moderation:
    rules:
      - only_visual_changes
      - nsfw_filter_required
      - legal_approval_per_brand
    checks:
      - automated_texture_scan
      - manual_brand_review
      - expiry_enforcement_on_timer
risks:
  - brand_mismatch_with_lore
  - user_fatigue_from_too_many_collabs
  - nsfw_or_legal_issues_without_strict_review

