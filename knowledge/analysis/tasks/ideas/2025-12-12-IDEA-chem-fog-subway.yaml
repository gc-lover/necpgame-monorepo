    - id: hazards
      title: Параметры тумана
      body: |
        - Спавн в метро/тоннелях; урон DOT 6% HP/с без фильтра.
        - Длительность облака 90–140 с; радиус 12–18 м.
      mechanics_links: []
      assets: []
    - id: filter
      title: Фильтр и очистка
      body: |
        - Активный фильтр очищает за 4 с; расход реагента.
        - После очистки открывается рынок на 6 мин.
      mechanics_links: []
      assets: []
    - id: market
      title: Подпольный рынок
      body: |
        - Контрабандные модули, стимы, редкие компоненты; шанс редкого 10%.
        - Цены выше на 15%; скидка при повторных очистках.
      mechanics_links: []
      assets: []
