summary:
  problem: Подземка монотонна; нет рисковых облаков с наградой.
  goal: Задать туман, урон, фильтр и окно доступа к подпольному рынку.
  essence: Ядовитые облака, очищаешь фильтром — открывается рынок с контрабандой.
  key_points:
    - Облака 90–140 сек, урон DOT, дебафф дыхания.
    - Фильтр нейтрализует, даёт окно 6 мин на рынок.
    - Ассортимент контрабанда, шанс редкого мода.
content:
