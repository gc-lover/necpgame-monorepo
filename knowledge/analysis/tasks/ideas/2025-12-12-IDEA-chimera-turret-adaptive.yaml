summary:
  problem: Нужна стационарная турель, которая адаптируется к типу урона игрока.
  goal: Описать адаптацию, контрплей, награды и метрики.
  essence: Турель меняет щиты/резисты под входящий урон; сбивается EMP/overload, уязвима к флангу.
content:
  sections:
    - id: behaviors
      title: Поведение
      body: |
        - Скан урона: каждые 4s анализ последнего полученного типа, бафф резиста на 10s.
        - Моды: переключение ствола (AP/frag/ion) по типу цели; конусный suppressive fire.
        - Охлаждение: при перегреве (10s огня) урон падает, щиты слабнут.
    - id: counterplay
      title: Контрплей
      body: |
        - EMP/overload: отключает адаптацию на 6s, сбрасывает резисты.
        - Фланг/спина: урон ×1.4, там нет брони.
        - Взрыв/смесь типов урона снижает эффективность адаптации.
    - id: rewards
      title: Награды
      body: |
        - Дроп: мод «Adaptive Jammer» (меньше адаптации AI-турелей к игроку), тех-ресы.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: turret_spawn, turret_adapt, turret_overheat, turret_emp, turret_kill.
        - Поля: shard_id, encounter_id, adapt_count, emp_hits, overheat_time, time_to_kill.
