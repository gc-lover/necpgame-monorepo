summary:
  problem: Нужен лорный сборник точек с риском «шума в голове».
  goal: Собрать «памятные точки» на перекрёстках, открыть ветку, но получать случайные статусы.
  pillars:
    - Список точек и условия активации.
    - Награда за полный комплект и штрафы при сборе.
    - Анти-абуз: одноразовость/кулдауны.

memory_points:
  count: 12
  activation:
    - время: 19:00–23:00
    - действие: остановиться и прослушать аудио 5 s
  collection_reward:
    - лор-ветка + косметический трофей
    - кредиты/опыт

noise_penalties:
  on_collect:
    chance_status: 35%
    status_pool:
      - tinnitus: -5% слух 120 s
      - vertigo: -5% точность 90 s
      - anxiety: -3% скорость 90 s
  stacking: не более 2 стаков; каждый стек обновляет длительность

anti_abuse:
  - каждая точка одноразово на аккаунт
  - дневной лимит: 4 точки/день
  - кулдаун между активациями: 10 мин

telemetry:
  metrics:
    - points_collected_per_day
    - full_sets_completed
    - status_incidence
    - deaths_with_status_active

handoff:
  target_agent: Architect
  rationale: требуется размещение точек, аудио, статусы и лимиты.

