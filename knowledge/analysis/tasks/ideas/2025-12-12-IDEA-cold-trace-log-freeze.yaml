summary:
  problem: Нужен инструмент временно скрыть логи, рискуя последующим точным пингом.
  goal: Задать длительность заморозки, шанс тревоги и отличия мягкой/жёсткой версий.
  essence: Замораживает камеры/карты/сеть на короткое время; при восстановлении возможен точный пинг.
  key_points:
    - Soft: 20 с freeze, шанс тревоги 15%, кулдаун 50 с.
    - Hard: 35 с freeze, шанс тревоги 35%, кулдаун 70 с.
    - При тревоге выдаётся пинг позиции на 5 с.
