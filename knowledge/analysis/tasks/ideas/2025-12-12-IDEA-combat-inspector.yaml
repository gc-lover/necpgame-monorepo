summary:
  problem: Нужен расходник, показывающий боевые метрики за короткое окно.
  goal: Определить параметры расходника, метрики и лёгкий HUD.
  essence: Активируй «инспектор» на 60 сек → HUD показывает TTK, точность, слабые зоны врага.
  key_points:
    - Параметры стоимости/кд/длительности.
    - Набор метрик и точность расчёта.
    - Минимальный HUD overlay.
    - Телеметрия использования и влияния на winrate.
content:
  consumable:
    duration_sec: 60
    cooldown_sec: 180
    cost_credits: 900
  metrics:
    tracked: [ttk_avg, accuracy_pct, weak_spot_hint]
    update_interval_sec: 5
  ui:
    overlay_opacity: 0.35
    alerts_on_thresholds: true
  telemetry:
    events:
      - name: inspector_used
        fields: [ttk_avg, accuracy_pct]
      - name: inspector_post_winrate
        fields: [delta_winrate_pct]
risks:
  - перегрузка HUD
  - злоупотребление для скаутинга слабых мест
  - недостоверные метрики при лагах

