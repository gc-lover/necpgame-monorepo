summary:
  problem: Нужен флоу внутреннего аудита/корп-суда с штрафами или баффом доверия.
  goal: Задать триггеры, шаги проверки, исходы и анти-абуз лимиты.
  essence: Жалобы/подозрения → аудит логов/контрактов → штраф/блок или оправдание с бонусом доверия.
  key_points:
    - Триггеры аудита и подтверждение AI/модерацией.
    - Штрафы/блоки/бафф доверия.
    - Лимиты частоты, апелляции.
    - Телеметрия аудитов и злоупотреблений.
content:
  triggers:
    - suspicious_trade
    - repeated_complaints
    - faction_request
  process:
    steps: [flag, review, verdict]
    review_time_sec: 120
  outcomes:
    penalties:
      asset_freeze_sec: 600
      fine_pct_of_balance: 8
    rewards_on_clear:
      trust_buff_duration_min: 30
      discount_pct: 5
  anti_abuse:
    audit_cooldown_per_target_min: 60
    appeal_allowed: true
  telemetry:
    events:
      - name: corp_audit_started
        fields: [trigger]
      - name: corp_audit_verdict
        fields: [outcome]
risks:
  - злоупотребление аудитом без кулдаунов
  - негативный опыт при ложных штрафах без апелляций
  - нагрузка на логи и модерацию

