summary:
  problem: Нужны чисто визуальные скины без влияния на статы/прогресс.
  goal: Категории, предпросмотр, анти-P2W проверки и телеметрия.
  essence: Каталог скинов персонажа/оружия/эффектов, HUD-темы, ауры; только визуал.
  key_points:
    - Категории: персонаж, оружие, имплант-эффекты, следы, HUD-темы, холограммы.
    - Предпросмотр + фильтр cosmetic-only.
    - Анти-P2W: запрет статов/баффов, валидация в матчах.
    - Телеметрия покупок/отмен/использования.
content:
  catalog:
    character: [outfit, mask, animation_finish, sprint_trail]
    weapon: [skin, reload_anim, finisher_fx]
    implants: [aura, vfx_on_activation]
    hud:
      themes: [darkgrid, neon, minimal]
      extraction_hologram: true
  store:
    preview: true
    cosmetic_only_flag: true
    refund_window_minutes: 15
  anti_p2w:
    stat_changes_allowed: false
    matchmaking_validation: true
  telemetry:
    events:
      - name: cosmetic_purchase
        fields: [category, item_id]
      - name: cosmetic_use
        fields: [category]
      - name: cosmetic_refund
        fields: [category]
risks:
  - риск скрытых преимуществ (читаемость моделей) → требуются проверки
  - инфляция каталога без ротации
  - нагрузка на клиенты при тяжёлых эффектах

