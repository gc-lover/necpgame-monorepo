summary:
  problem: Нужен асинхронный тайм-триал доставки с сезонным рейтингом.
  goal: Маршруты, условия зачёта, награды и анти-чит.
  essence: Вези груз по маршруту на время; фантомы рекордов, сезонная таблица.
  key_points:
    - Маршруты/чекпоинты, условия валидности.
    - Награды за участие/позицию, сезонный ресет.
    - Анти-чит и фантомы.
    - Телеметрия попыток и рекордов.
content:
  route:
    checkpoints: 6
    time_limit_sec: 360
    validation: [all_checkpoints, cargo_intact]
  rewards:
    participation_credits: 400
    top_percent_bonus_pct: 25
    season_reset_days: 30
  anti_cheat:
    speed_cap_mps: 16
    replay_signature: true
  ux:
    ghost_replays: true
    leaderboard_scope: seasonal
  telemetry:
    events:
      - name: courier_trial_attempt
        fields: [time_ms, valid]
      - name: courier_trial_record
        fields: [time_ms, rank_percent]
risks:
  - софткэп скорости может мешать билдам
  - фантомы перегружают клиент при большом числе
  - фарм участия без попытки на рекорд

