summary:
  problem: Нужны 10-мин крафт-заказы с модами и штрафами за провал.
  goal: Сгенерировать моды, награды, кулдауны и телеметрию.
  essence: Прими заказ → 10 минут на крафт с ограничениями → повышенная оплата или штраф.
  key_points:
    - Модификаторы условий (нет стола, ресурс лимит).
    - Награды/штрафы и кулдауны.
    - Телеметрия выполнения/провалов.
content:
  order:
    time_limit_min: 10
    modifiers:
      - no_workbench
      - resource_cap
      - unstable_tools
    base_reward: 2200
    failure_penalty_pct: 30
  cooldowns:
    accept_cooldown_min: 20
    same_modifier_cooldown_min: 40
  telemetry:
    events:
      - name: rush_order_started
        fields: [modifier]
      - name: rush_order_result
        fields: [success, reward]
risks:
  - слишком высокий штраф демотивирует
  - модификаторы могут ломать новые билды
  - экономический фарм при слабых модах

