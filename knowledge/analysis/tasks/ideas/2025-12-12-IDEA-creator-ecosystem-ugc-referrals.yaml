summary:
  problem: Нужна экосистема креаторов с промокодами и витриной UGC без P2W.
  goal: Описать рефералки, промо-коды, ревшар и модерацию витрин UGC.
  essence: Реферальные/промо-коды, креаторский шоп UGC, профили с аналитикой кликов и анти-фродом.
  key_points:
    - Строго косметические награды и скидки.
    - Ревшар для креаторов с потолками выплат.
    - Модерация UGC и анти-фрод по рефералкам.
    - Телеметрия кликов, установок, покупок.
content:
  referrals_promos:
    mechanics:
      - referral_link_or_code_grants_cosmetic
      - creator_revshare_on_cosmetic_purchases
      - cap_payouts_per_period
      - anti_fraud: [device_fingerprint, velocity_limits, self_referral_block]
    rewards:
      invited_reward: cosmetic_title
      inviter_reward: banner_or_emblem
  ugc_shop:
    submissions:
      - skins
      - decor
      - soundpacks
    review:
      - automated_checks: [nsfw, trademark, polycount]
      - manual_review_for_featured
      - seasonal_featured_rotation: weekly
    revenue_share:
      base_percent: 30
      payment_cadence: monthly
      transparency: dashboard_clicks_sales
  media_profiles:
    surfaces:
      - profile_card
      - hub_billboard_slot_optional
      - match_calling_card
    analytics:
      - clicks_per_platform
      - conversions_to_purchase
      - drop_claim_rate_from_streams
  events_and_drops:
    - creator_raids_with_branding
    - cosmetic_drops_after_watch_time
    - promo_banner_in_hubs_paid_in_game_currency
telemetry:
  events:
    - name: referral_redeem
      fields: [code_id, source, success]
    - name: promo_purchase
      fields: [creator_id, sku, price]
    - name: ugc_submission
      fields: [category, auto_checks_passed]
    - name: ugc_sale
      fields: [creator_id, sku, price]
  metrics:
    - fraud_rate_per_code
    - ctr_featured_ugc
    - revshare_payouts
    - retention_after_redeem
