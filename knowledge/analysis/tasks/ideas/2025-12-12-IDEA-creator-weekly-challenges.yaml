summary:
  problem: Нужна цикличная система челленджей для креаторов с прозрачной наградой и анти-абьюзом.
  goal: Описать слоты челленджей, требования, награды и метрики.
  essence: Каждую неделю 3 категории заданий (клипы/фото/маршруты); лучшие получают косметику и медиа-слоты в хабах.
content:
  sections:
    - id: structure
      title: Структура челленджей
      body: |
        - 3 слота в неделю: «Клип» (≤30с), «Фото» (скрин/AR), «Маршрут» (до 2 мин path).
        - Темы задаёт liveops (цели, ограничения оружия/локаций/погоды).
        - Временное окно: 7 дней, приём до воскресенья 23:59 UTC.
    - id: submission_rules
      title: Правила сабмита
      body: |
        - Требуется привязка к аккаунту, подтверждение 2FA.
        - Указать теги события и тему недели; запрет на NSFW/3rd-party графику.
        - До 3 попыток/категорию в неделю; хранить исходные GUID (клипы/фото/трек).
    - id: rewards
      title: Награды
      body: |
        - Топ-5 каждой категории: косметика недели (скайскин/рамки/эмоуты), фичеринг на бордах хаба 7 дней.
        - Участие: шанс на лут-бокс косметики (1/нед).
        - Антикейс: повторная победа в одной категории >2 раза/4 недели снижает шанс фичеринга на 50%.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Дедуп по GUID контента, проверка плагиата по перцептивным хешам.
        - Блок IP/device при массовом спаме сабмитов (>10/сутки).
        - Отчёт по жалобам → авто-скрытие до модерации.
    - id: telemetry
      title: Телеметрия/метрики
      body: |
        - События: challenge_submit, challenge_featured, challenge_reward.
        - Поля: player_id, category, theme_id, hash_id, moderation_flag, reward_type.
