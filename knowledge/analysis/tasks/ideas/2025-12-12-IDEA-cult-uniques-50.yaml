summary:
  problem: Нужен пул из 50 штучных скрытых уникалок (1/лига) с условиями добычи и побочками.
  goal: Описать штучность, скрытность, триггеры, побочки и телеметрию для 50 предметов.
  essence: Каждая уникалка одна на лигу; добывается через скрытые условия, имеет сильные эффекты и ощутимые риски.
  key_points:
    - Штучность: 1 экземпляр/лига, soulbound, не торгуется.
    - Скрытность: нет в UI, только косвенные сигналы.
    - Телеметрия владения обязательна; побочки уравновешивают силу.
content:
  sections:
    - id: rules
      title: Общие правила
      body: |
        - Штучность: 1 экз./лига; при рестарте лиги все экземпляры уничтожаются.
        - Soulbound: нельзя продать/передать/дропнуть; смерть не дропает.
        - Скрытность: не отображаются в энциклопедии; в мире — косвенные аудио/визу сигналы.
        - Доступ: уникальные триггеры (маршруты, таймеры, погодные/соц условия, пазлы).
    - id: telemetry
      title: Телеметрия/анти-абьюз
      body: |
        - События: unique_spawn, unique_claim, unique_use, unique_fail, unique_destroyed.
        - Поля: player_id, shard_id, item_id, trigger_id, context (pve/pvp/event), time_alive, deaths_with_item.
        - Аномалии: смена владельца → блок (невозможно по дизайну); >5 use/h → флаг; убийства/мин с предметом.
    - id: items
      title: Список 50 (кратко)
      body: |
        1) Рельс-винт «Чёрный Эквалайзер»: обнуляет броню; глушит HUD 3с. CD 45с.
        2) Пистолет «Нуль-Каденс»: телепорт пуль в точку взгляда; промах = самостан 1с. Маг 6.
        3) Снайперка «Фотонный шрам»: луч прожигает проход; заряд 2с, опасность союзам.
        4) Дробовик «Грави-гарпун»: притягивает цель; тяжёлые тянут владельца. CD 15с.
        5) SMG «Туманник»: дым-кокон при зажиме; -25% урон в дыму.
        6) Шок-лук «Змеиный контур»: огибает укрытия; энергожор +30%.
        7) Клинок «Нейрошёпот»: стелс-килл → wall-sense 6с; шанс кровотечения владельца.
        8) Молот «Сингуляр»: микрограв-воронка; отбрасывает и владельца.
        9) Кастет «Битый пакет»: урон растёт при высоком пинге; кап ×1.5.
        10) Копьё «Перезапуск»: пробой щита отключает импланты 1с в 3м. CD 20с.
        11) Плеть «Стек-слежка»: метка → трек 10с; пинг владельца после.
        12) Пила «Отладчик»: ×2 по меха/дронам, ×0.6 по людям.
        13) Крис «Фантом-заруб»: двойной удар; перезарядка медленная. CD 10с.
        14) Хлыст «Сетевая петля»: захват создаёт mini-jam поле 4м 5с.
        15) Дубина «Ломатель стен»: проломы, высокий шум (агро).
        16) Ракетница «Зеркальный залп»: ракета делится на 3; риск френдли-фаер.
        17) Граната «Слепой майнер»: невидима, видна на враг-сканах; задержка 2с.
        18) Мина «Анти-труп»: триггерится на лутеров трупов; CD на установку 15с.
        19) Дым «Звон стекла»: скрывает владельца, шаги слышны громче.
        20) Осколочная «Геномный сплит»: шанс ген-дебаффа (слепота/тремор/шум).
        21) Щит «Перегрузчик»: отражает трассеры; дробь проходит.
        22) Щит «Кокон»: купол 5с, затем 5с уязвимости.
        23) Броня «Нанорой-скарп»: авто-починка до 20% HP; блок аптечек 30с.
        24) Броня «Крио-узел»: криты → холодный импульс; замедляет владельца.
        25) Броня «Эхо-отпечаток»: смерть смещает тело в одну из 3 записей.
        26) Куртка «Грешник»: +урон при низкой репутации, -урон при высокой.
        27) Шлем «Глаз Вне-Сети»: чистое зрение, HUD off.
        28) Шлем «Второй тик»: авто-уклон первой пули раз в 60с; узкий FOV.
        29) Очки «Полноспектр»: все спектры, владелец ярче для врагов.
        30) Ботинки «Нуль-шаг»: первые 3 шага бесшумны, дальше шум ×2.
        31) Ботинки «Крюк-маг»: ходьба по стенам/потолку; урон → риск падения.
        32) Перчатки «Паутина»: липкое разоружение; -урон в ближнем бою.
        33) Плащ «Чернила»: невиден в тени, оставляет шлейф на свету.
        34) Рюкзак «Сингл-слот»: 1 слот, бесконечный объём; риск потери при смерти 10%.
        35) Дрон «Сирена»: отвлекает; смерть → флеш и пинг владельца.
        36) Дрон «Светляк»: слепит камеры, шумит эфир.
        37) Медмод «Перекод»: лечит, сжигая боезапас.
        38) Стим «Обратный отсчёт»: +урон/скорость 10с, затем тяжелая усталость 10с.
        39) Имплант «Дубликатор»: шанс дуп лута 1/сутки; риск потерять слот при фейле.
        40) Имплант «Эхо-слух»: слышит через 2 стены; флеш сильнее.
        41) Имплант «Нуль-страх»: иммун к страху, агро ИИ выше.
        42) Имплант «Внутренний UPS»: автономка при оффлайне; сеть маркирует вне закона.
        43) Гранатомёт «Кислотный архив»: корродирует броню, может зацепить владельца.
        44) Клинок «Лептон»: урон растёт с бегом; стоя — почти ноль.
        45) Винтовка «Шепот дальности»: максимум на сверхдальней; ближе — спад.
        46) Пистолет «Монета»: crit ×3 или осечка+самостан (50/50).
        47) Турель «Божья коровка»: точная, цепляется на стены; риск взрыва при снятии.
        48) Инструмент «Прожигатель сетей»: глушит сеть, через 15с метка зоны.
        49) Маска «Слепой пророк»: минус визуал, плюс звук/тепло; флеши сильнее.
        50) Артефакт «Чёрный билет»: одноразовый рес без потери лута, потом -10% все статы до конца лиги.
