summary:
  problem: Редкий кот-процесс в киберпространстве даёт бафф или ключ при ловле.
  goal: Настроить спавн, мини-игру ловли, награды и риск ICE-пинга.
  essence: Встретить кота → трассировка за таймер → бафф/ключ; провал — ICE-пинг.
  key_points:
    - Редкие спавны при низком трафике/ночью.
    - Мини-игра трассировки с 15–20 сек.
    - Награда: бафф взлома или ключ к скрытой ноде.
    - Риск: ICE-пинг при провале/просрочке.
