summary:
  problem: Нужны трекеры, усиливающие агро пакета через метку.
  goal: Параметры метки, бонусов агро/точности и кд.
  essence: Киберпсы ставят scent tag на цель, усиливая фокус союзников.
  key_points:
    - Метка 20–30 с, повышает агро и точность союзников.
    - Прыжки/уклонения, ближний урон.
    - Снятие метки взломом/глушителем.
