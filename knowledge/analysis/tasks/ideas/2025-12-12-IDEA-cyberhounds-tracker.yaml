summary:
  problem: Нужны мобильные трекеры, метящие цель и вызывающие подкрепление.
  goal: Описать поведение, метки, контрплей и метрики.
  essence: Стая киберпсов наносит «scent tag», раскрывая цель и призывая дронов; контрится шумоподавлением/дымом/EMP.
content:
  sections:
    - id: behaviors
      title: Поведение
      body: |
        - Патруль стаей 3–5, агро по шуму/запаху (события).
        - Атака: прыжок + укус → накладывает scent tag на 15с (видимость через стены для ИИ).
        - Вызов: при метке срабатывает радио-пинг, через 8с прибывает мини-дрон.
    - id: counterplay
      title: Контрплей
      body: |
        - Дым/шумоподавление снижает шанс агро и снимает tag при 3с в облаке.
        - EMP/слеповые устройства дезориентируют стаю на 4с.
        - Уязвимые шеи/спины, урон ×1.3 при ударе со спины.
    - id: rewards
      title: Награды
      body: |
        - Лут: биочипы, шанс на мод «Scent Scrubber» (снижение длительности трекинга по игроку).
    - id: telemetry
      title: Телеметрия
      body: |
        - События: hound_spawn, hound_tag_apply/remove, hound_call, hound_kill.
        - Поля: shard_id, encounter_id, tags_applied, tags_cleansed, drones_called, time_to_kill.
