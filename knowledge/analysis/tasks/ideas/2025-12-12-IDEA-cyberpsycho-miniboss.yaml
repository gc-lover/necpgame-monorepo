summary:
  problem: Нужен мини-босс с фазами ярости, бросками предметов и уязвимостями контроля.
  goal: Описать поведение, фазы, контрплей, награды и метрики.
  essence: Киберпсих с двумя фазами: агрессивный раш и броски импровизированных снарядов; контрится шоком/замедлением головы.
content:
  sections:
    - id: behaviors
      title: Поведение
      body: |
        - Фаза 1: ближний раш, рывки, удары оружием/кулаками; при 70% HP — переход.
        - Фаза 2: бросает объекты/гранаты, использует укрытия, периодические рывки.
        - Буйство: при 30% HP — бурст скорости 4с, затем усталость 6с.
    - id: counterplay
      title: Контрплей
      body: |
        - Шок/EMP: увеличивает stagger, сбивает бурст.
        - Хэдшот: повышенный крит и шанс стана.
        - Замедление: снижает рывки, облегчает уклонение от бросков.
    - id: rewards
      title: Награды
      body: |
        - Лут: «Rage Dampener» (мод — снижает входящий урон во время ярости врагов), шанс редкой косметики.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: psycho_spawn, phase_change, rage_start/end, throw, psycho_kill.
        - Поля: shard_id, encounter_id, phases, throws, staggers, time_to_kill.
