summary:
  problem: Нужен набор интерактивов в киберпространстве с базовыми наградами и защитами.
  goal: Описать узлы ICE, фантомные архивы, арены-хабы и их КД/анти-абьюз.
  essence: Хакеры сталкиваются с узлами-ICE, архивами с лутом, аренами для мини-ивентов; серверные КД и телеметрия обязательны.
content:
  sections:
    - id: ice_nodes
      title: Узлы ICE
      body: |
        - Взлом: мини-игра на время, провал → trace ping; успех → временный бафф на взлом или доступ к следующему уровню.
        - КД: 20 мин/акк; повышенный риск trace при спаме.
    - id: phantom_archives
      title: Фантомные архивы
      body: |
        - Семенные записи, открываются seed-ключом; дают лор/ресурс/шейдер, окно 5 мин.
        - Ограничение: 1 архив/час; закрывается при шуме/боевом статусе.
    - id: arena_hubs
      title: Арены-хабы
      body: |
        - Короткие PvE/PvPvE стычки на 3–5 волн; награда — крипто-ключи/моды.
        - КД: 30 мин; матчмейкинг по силе.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Серверные КД, блокировка при >3 фейлах ICE подряд.
        - IP/device-фильтр на массовые фарм-сессии.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: ice_attempt, ice_success/fail, archive_open, arena_start/end, trace_trigger.
        - Поля: player_id, shard_id, node_id, attempts, fails, rewards, trace_flag.
