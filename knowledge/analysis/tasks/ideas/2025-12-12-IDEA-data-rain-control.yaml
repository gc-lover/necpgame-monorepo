summary:
  problem: Нужен режим контроля точек, периодически накрываемых «дата-ливнем».
  goal: Задать таймеры волн, бусты, спавн ICE-дронов и награды.
  essence: Держи точки; волны «дата-ливня» дают взлом/лут-бонус, но призывают ICE-дронов.
  key_points:
    - Таймеры волн/удержания.
    - Бонусы к взлому/луту.
    - Спавн ICE-дронов.
    - Телеметрия удержаний и лута.
content:
  waves:
    interval_sec: 90
    bonus_hack_speed_pct: 25
    bonus_loot_rarity_step: 1
    ice_drone_spawn: 3
  control:
    capture_time_sec: 20
    decay_when_empty_sec: 15
  rewards:
    per_wave_credits: 600
    match_bonus_for_full_control_pct: 15
  telemetry:
    events:
      - name: data_rain_wave
        fields: [point_id, captured]
      - name: ice_drone_kill
        fields: [count]
risks:
  - чрезмерный лут-буст ломает экономику
  - затяжные бои при высоких таймерах
  - спам дронов нагружает сервер

