summary:
  problem: Нужна система поимки игроков с долгами/штрафами с меткой «стукач».
  goal: Описать логику долгов, поиск целей, награды и санкции для охотника.
  essence: Отслеживай должников → сдача даёт кредиты/репутацию, но вешает метку «стукач» у других фракций.
  key_points:
    - Детекция легитимных долгов.
    - Награды и метка «стукач».
    - Анти-абуз лимиты.
    - Телеметрия сдач и ответок фракций.
content:
  bounty:
    base_reward: 2500
    reputation_gain: medium
    snitch_mark_duration_min: 45
  detection:
    min_debt_value: 1500
    verification_checks: [faction_log, transaction_mismatch]
  anti_abuse:
    turn_in_cooldown_min: 20
    repeat_on_same_target_cooldown_min: 60
  telemetry:
    events:
      - name: debtor_flagged
        fields: [debt_value]
      - name: debtor_turned_in
        fields: [reward]
risks:
  - ложные долги без верификации
  - токсичность из-за метки «стукач»
  - фарм на друзьях без кулдауна

