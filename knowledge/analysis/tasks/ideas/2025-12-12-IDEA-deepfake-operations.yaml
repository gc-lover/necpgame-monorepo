summary:
  problem: Временная подмена голоса/лица/логов даёт доступ, но грозит тяжёлыми штрафами при детекте.
  goal: Задать стоимость/длительность операции, цели использования, шансы детекта и штрафы.
  essence: Deepfake-сессия на короткое окно для терминалов/переговоров/сделок с риском ICE/ИИ детекта.
  key_points:
    - Ресурс/стоимость и время действия.
    - Цели: терминалы, переговоры, сделки, охрана.
    - Санкции: розыск/репутация/штраф.
    - Телеметрия успехов/провалов.
content:
  operation:
    cost_credits: 2500
    duration_sec: 45
    cooldown_sec: 300
  targets:
    - security_terminal
    - trade_negotiation
    - stock_exchange_order
    - guard_auth_request
  detection:
    base_detection_chance_pct: 22
    ai_modifier_on_reuse_pct: +10
    penalties:
      reputation_drop: high
      bounty: medium
  telemetry:
    events:
      - name: deepfake_attempt
        fields: [target, success]
      - name: deepfake_detected
        fields: [penalty_type]
risks:
  - злоупотребление без кулдаунов
  - чрезмерные штрафы отпугнут использование
  - нагрузка на голос/лицо ассетов при массовом применении

