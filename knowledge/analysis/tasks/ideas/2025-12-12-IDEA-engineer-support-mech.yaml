summary:
  problem: Нужен саппорт-мех, который чинит союзные дроны/мехов и ставит турели.
  goal: Описать роли, контрплей, награды и метрики.
  essence: Мех-ремонтник поднимает союзников, ставит мини-турели, но уязвим к EMP и фокусу во время канала ремонта.
content:
  sections:
    - id: behaviors
      title: Поведение
      body: |
        - Ремонт: канал 4с, восстанавливает 40% HP союзного меха/дрона.
        - Турель-дроп: ставит лёгкую турель с пулемётом, срок жизни 20с.
        - Дым-узлы: раз в бой — дымовой узел для прикрытия ремонта.
    - id: counterplay
      title: Контрплей/уязвимости
      body: |
        - EMP/шок: сбивает канал ремонта и отключает турель на 5с.
        - Уязвимая спина: там блок питания, урон ×1.4.
        - Снайпинг головы: шанс прерывания кастов.
    - id: rewards
      title: Награды
      body: |
        - Дроп: тех-ресы, шанс на мод «Field Patch» (быстрее ремонт союзных дронов/турелей игрока).
    - id: telemetry
      title: Телеметрия
      body: |
        - События: eng_spawn, eng_repair_start/complete/interrupt, eng_turret_deploy, eng_kill.
        - Поля: shard_id, encounter_id, repairs_done, turrets_alive, interrupts, time_to_kill.
