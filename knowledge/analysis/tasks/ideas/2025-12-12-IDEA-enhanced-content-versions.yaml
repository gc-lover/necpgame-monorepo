summary:
  problem: Игрокам нужен реиграбельный endgame с нарастающей сложностью и уникальными наградами.
  goal: Ввести усиленные версии существующего контента с масштабируемыми модификаторами и ротацией.
  pillars:
    - Три уровня усилений (Elite, Champion, Mythic+) с осмысленными аффиксами.
    - Поддержка телеметрии для балансировки наград/сложности.
    - Интеграция с сезонным циклом, лидербордами и событиями мира.

content_tiers:
  - name: Elite World Bosses
    difficulty: +200% hp, +100% урон, новые способности/фазы
    cadence: rare weekly spawn; анонсы через world-service
    rewards:
      - уникальные трофеи/косметика
      - валюты endgame (elite-seals)
      - шанс на легендарные моды
    mechanics:
      - фазовые сейф-чекпоинты
      - аффиксы стихии (frost/shock/fire/data)
      - реагирование на количество игроков (scaling)
  - name: Champion Raids
    difficulty: +150% hp, +75% урон, новые ролевые проверки
    cadence: ротация рейдов каждые 2 недели
    rewards:
      - champion-token для обмена на сетовые предметы
      - титулы/ауры за perfect-clear
    mechanics:
      - синхронные проверки (2-3 ролевых триггера в фазе)
      - усиленные добавления/миники с иммунитетами по ролям
  - name: Mythic+ Dungeons
    scaling: +8% hp и +5% урон за уровень (M+1 → M+51+)
    affixes:
      - базовые: fortified/tyrannical/volcanic/necrotic
      - ротация: 2 еженедельных, 1 сезонный
    rewards:
      - ключи на повышение/понижение уровня
      - баллы рейтинга для сезонных лидербордов
      - прогрессивные сундуки за брейкпоинты (M+5/10/20/30)

systems_and_flows:
  progression:
    - рейтинг игрока и команды влияет на стартовый ключ M+
    - weekly chest за лучший ключ недели
    - decay рейтинга вне сезона (—10% при отсутствии активности)
  matchmaking:
    - фильтры по ключу/роли/рекорду времени
    - рекомендации сложности исходя из успешных проходов
  telemetry:
    - сбор dps/hps/mitigation/uptime по боссам и аффиксам
    - heatmaps вайпов для авто-регулировки наград/аффиксов
  economy:
    - таблицы дропа: линейный рост валюты, суб-линейный рост power
    - анти-инфляция: weekly cap на редкие валюты, диминишинг за спам низких ключей

risks_and_mitigations:
  - risk: Перекос наград → farm low-key.
    mitigation: diminishing returns и сезонные кэпы, бонус за higher key.
  - risk: Токсичность в матчмейкинге.
    mitigation: role-checks, opt-in проверки голоса/пинга, штрафы за лив.
  - risk: Усталость контента.
    mitigation: еженедельная ротация аффиксов и сезонные моды.

handoff:
