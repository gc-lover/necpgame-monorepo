summary:
  problem: Нужен баланс эскорта груза с возможностью PvP нападений за баунти.
  goal: Настроить маршруты, награды по сохранению груза, баунти-правила и анти-абуз.
  essence: Сопровождай NPC-конвой по маршруту; атакующие охотятся за баунти, награда зависит от процента сохранённого груза.
  key_points:
    - Маршруты и таймеры.
    - Награда шкалируется по сохранению.
    - Баунти и анти-абуз матчмейкинга.
    - Телеметрия эскортов и нападений.
content:
  route:
    duration_min: 12
    waypoints: 5
    dynamic_threat: true
  rewards:
    base_credits: 4000
    preserved_percent_bonus_pct: 0.6
    attacker_bounty_share_pct: 40
  matchmaking:
    max_repeats_per_hour: 2
    power_bracket_tolerance: 0.15
  security:
    escort_npc_strength: medium
    scaling_with_players: true
  telemetry:
    events:
      - name: escort_start
        fields: [route_id, players]
      - name: escort_outcome
        fields: [success, preserved_pct]
risks:
  - фарм на слабых маршрутах без лимитов
  - скучный маршрут без динамических угроз
  - экономический перекос при высоких бонусах

