summary:
  problem: Нужен оффлайн-район на 15 мин без сети/HUD с дронами-патрулями и наградами за выживание/эвакуацию.
  goal: Задать правила отключения, патрули, таймер, эвак-точки, награды и телеметрию.
  essence: Игроки заходят в оффлайн-зону без HUD/связи, переживают патрули дронов и эвакуируются через ограниченные окна.
  key_points:
    - 15 минут: без сети/HUD, ограниченный инвентарь, баффов нет.
    - Патрули дронов с эскалацией каждые 5 минут.
    - Награды по времени жизни и эвак-статусу; телеметрия обязательна.
content:
  sections:
    - id: rules
      title: Правила зоны
      body: |
        - Длительность: 15 мин с момента входа последнего игрока или старта окна.
        - HUD/сеть: отключены (нет карт, пингов, чата, маркеров). Минимальный diegetic UI: звук/свет дронов, таймер браслета.
        - Инвентарь: запрет смены билдов; расходники разрешены, но не восполняются внутри.
        - Баффы/дебаффы извне: обнуляются при входе.
    - id: patrols
      title: Патрули дронов
      body: |
        - Волны: каждые 5 мин усиливаются (HP/урон +20% каждая волна).
        - Типы: скан-дроны (heat/EM), боевые (hitscan), подавители (jam/slow).
        - Детект: шум/свет; стелс снижает шанс агро.
        - Эскалация: при убийстве 5+ дронов за 60с спавн усиленного отряда.
    - id: evac
      title: Эвакуация
      body: |
        - Точки эвакуации: 2–3, активируются на 10-й и 13-й минуте, окно 60с.
        - Требование: удерживать точку, пока идет загрузка (channel 6с); сбой — откат.
        - Если не эвакуировался до 15:00 — авто-выброс с штрафом (50% наград).
    - id: rewards
      title: Награды
      body: |
        - Базовые: валюта + редкие расходники за выживание >5/10/15 мин.
        - Эвак-бонус: шанс на редкий мод/шейдер; дополнительный дроп, если без урона от дронов.
        - Риск: смерть = потеря части лута эвента (20–40%).
    - id: telemetry
      title: Телеметрия
      body: |
        - Метрики: survival_rate, median_time_alive, evac_success_rate, deaths_from_drones%, disconnects, avg_dmg_taken.
        - События: offline_enter, offline_exit, offline_evac, offline_death, drone_wave_spawn, drone_wave_kill.
