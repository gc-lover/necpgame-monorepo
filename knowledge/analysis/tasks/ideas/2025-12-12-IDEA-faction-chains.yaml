summary:
  problem: Фракционные события статичны и не эскалируют в цепочки.
  goal: Описать многошаговые цепочки с последствиями для экономики, сетей и патрулей.
  essence: Дипломатия→диверсия→конфликт, влияющие на цены, ICE и безопасность.
  key_points:
    - Три стадии с порогами влияния; выборы игроков движут стадию.
    - Глобальные флаги и временные бонусы/штрафы по зонам.
    - Телеметрия участия и экономический эффект.
content:
  sections:
    - id: stages
      title: Стадии и триггеры
      body: |
        - Дипломатия: мирные поручения, снижение конфликтности; таймер 48 ч.
        - Диверсия: саботаж сетей/конвоев, рост напряжения; таймер 36 ч.
        - Конфликт: открытые бои/патрули; таймер 24 ч, затем резет.
        - Пороги влияния: 100/200/300 очков участия на стадии для перехода.
      mechanics_links: []
      assets: []
    - id: effects
      title: Эффекты стадий
      body: |
        - Цены: -5/+0/+10% по стадиям; налог на черный рынок.
        - Сети: ICE усиливается в диверсии/конфликте, сложнее хак.
        - Патрули: увеличены маршруты и агро радиус в конфликте.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и штрафы
      body: |
        - Участие даёт репутацию фракций; в конфликте — редкие жетоны.
        - Провал дипломатии → штраф к репутации; успех конфликта → скидки/баффы.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - Конверсия участие→эскалация, распределение по стадиям.
        - Экономический эффект (цены, лут), частота смен стадий.
      mechanics_links: []
      assets: []
