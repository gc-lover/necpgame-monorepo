summary:
  problem: Редко падают повреждённые дроны; починка даёт лут или лог с подсказкой, возможна ловушка.
  goal: Настроить частоту падений, шансы лут/лог, пример шифра и риск взрыва при неудаче.
  essence: Поднять дрон → починить → получить ресурс/лог; провал — ловушка/взрыв.
  key_points:
    - Редкие спавны падений.
    - Шансы лут vs. лог (base64/hex) с координатой/квест-хуком.
    - Риск ловушки/взрыва при плохой починке.
    - Телеметрия починок/взрывов/лутов.
content:
  spawn:
    frequency_per_zone_per_hour: 0.3
    zones: [market_roofs, transit_lines]
  rewards:
    loot_chance_pct: 65
    log_chance_pct: 35
    log_format: base64_coord_hint
  trap:
    explosion_damage: medium
    failure_chance_pct: 20
  telemetry:
    events:
      - name: courier_drone_repaired
        fields: [outcome]
      - name: courier_drone_trap
        fields: [damage_taken]
risks:
  - фарм при высокой частоте спавна
  - слишком частые взрывы отпугнут игроков
  - лог может быть бесполезным без квестов

