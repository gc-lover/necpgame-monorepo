summary:
  problem: Экстракты статичны; нет шкалы риска/награды по трафику.
  goal: Модель загрязнения трафиком → рост ICE/патрулей и шанса лута.
  essence: Больше экстрактов в зоне — грязнее трафик, опаснее охрана, но лучше лут.
  key_points:
    - Счётчик загрязнения растёт с каждым экстрактом; затухает во времени.
    - ICE/патрули усиливаются, шанс редкого лута растёт.
    - UX индикатор риска/лута.
