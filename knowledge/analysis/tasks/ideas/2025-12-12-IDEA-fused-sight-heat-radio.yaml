summary:
  problem: Нет гибридного прицела, дающего wall-sense ценой риска ослепления.
  goal: Задать параметры wall-sense, перегрева и слепоты с уровнями мода.
  essence: Два сенсора (тепло+радио) дают сквозной обзор коротко, затем перегрев может дать слепоту.
  key_points:
    - Wall-sense радиус 12/16 м, длительность 2.5/3.5 с.
    - Перегрев прицела приводит к слепоте 1.5/2.5 с и -20/-35% точности.
    - Кулдаун 35/50 с, энерго-стоимость средняя.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Активация: 0.5 с подготовка, скан стены в конусе 80°.
        - Уровни:
          - Mk1: радиус 12 м, длит. 2.5 с, слепота при перегреве 1.5 с, точность -20%.
          - Mk2: радиус 16 м, длит. 3.5 с, слепота 2.5 с, точность -35%.
        - Перегрев: накапливается за 3 активации подряд; сброс за 20 с простоя.
      mechanics_links: []
      assets: []
    - id: costs
      title: Стоимость и кулдауны
      body: |
        - Энергия: 20/28 ед.; кулдаун 35/50 с.
        - Ресурс «сенсорный гель»: 1 заряд на 5 активаций, редкий дроп.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: Контрплей
      body: |
        - Анти-сенсорные экраны снижают радиус на 30%.
        - Кулер-имплант снижает накопление перегрева на 40%.
        - При обнаружении перегрева враги триггерят вспышку, усиливая слепоту на +0.5 с.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - % успешных сканов, % срабатываний слепоты, средний выигрыш TTK.
        - Частота перегревов на матч; корреляция с использованием кулеров.
      mechanics_links: []
