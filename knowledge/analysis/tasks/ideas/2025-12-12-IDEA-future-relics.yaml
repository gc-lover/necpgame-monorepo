summary:
  problem: Нужны редкие предметы-тизеры будущих лиг с побочными эффектами.
  goal: Дать намёки на будущий контент через реликвии, вводя HUD-глюки/дебаффы.
  pillars:
    - Каталог реликвий с подсказками и штрафами.
    - Дроп-условия в ивентах/лигах.
    - Телеметрия удержания и активаций.

relic_catalog_examples:
  - name: «Патч-ноль»
    hint: намёк на будущую механику перезаписи модов
    effect: HUD-мигание, -5% точность 60 s при активации
  - name: «Призрак патруля»
    hint: новая фракция дронов
    effect: случайные пинги врагов на карте 30 s (ложные/истинные)
  - name: «Сломанный ключ»
    hint: будущие сетевые подземелья
    effect: +1% шанс дропа сетевых ключей, но -10% скорость перезарядки

drop_rules:
  sources:
    - сезонные ивенты (1%)
    - сюжетные аномалии (0.5%)
  corruption_risk: 20% при активации — дебафф «глюк HUD» 90 s
  limit: не более 1 активной реликвии на аккаунт

telemetry:
  metrics:
    - drop_rate_per_source
    - activations, debuff_rate
    - retention (среднее хранение)

handoff:
  target_agent: Architect
  rationale: требуется лут-таблицы, HUD-эффекты и лимиты на владение.

