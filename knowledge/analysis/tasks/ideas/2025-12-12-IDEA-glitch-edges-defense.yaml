      contact: ideas@necp.game
  tags:
    - defense
    - hitbox
    - balance
  related_systems:
    - gameplay-service
    - combat-service
    - analytics-service

summary:
  problem: Игроки хотят защитный инструмент, уменьшающий входящий урон при снайп-давлении, но с ощутимой обраткой.
  goal: Ввести дрожащий хитбокс, который сложнее пробить, но ухудшает точность владельца.
  pillars:
    - Два уровня эффекта (мягкий/жёсткий) с разными штрафами.
    - Прозрачные числа для балансирования и телеметрия hit rate.
    - Контрплей через стабилизаторы и ИИ с предиктом траектории.

mechanics:
  levels:
    - name: soft
      jitter:
        amplitude: 0.12 m
        frequency: 3.0 Hz
        duration: 6 s
      self_penalty:
        accuracy_spread: +15%
        recoil: +10%
      cooldown: 45 s
    - name: hard
      jitter:
        amplitude: 0.22 m
        frequency: 4.5 Hz
        duration: 6 s
      self_penalty:
        accuracy_spread: +30%
        recoil: +20%
      cooldown: 60 s
  constraints:
    - не суммируется с другими «evasion» эффектами
    - отключается при нулевом движении >3 s (анти-статик-абуз)
    - недоступно в дуэлях с турнировым флагом fair-hitbox

counterplay:
  - стабилизаторы прицела уменьшают jitter по владельцу на 30%
  - ИИ-снайперы с предиктом снижают промахи по jitter на 20%
  - сканер показывает иконку «glitch» для врагов в 25 м

telemetry:
  metrics:
    - incoming_hit_rate_delta
    - outgoing_hit_rate_delta
    - usage_per_match
    - deaths_during_glitch_window

handoff:
  target_agent: Architect
  rationale: нужна системная интеграция в combat-service, флаги fair-hitbox и настройка анти-абуза.

