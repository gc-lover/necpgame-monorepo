summary:
  problem: Нужен временный дрожащий хитбокс, уменьшающий входящий hit-rate, но портящий прицел игрока.
  goal: Задать амплитуду/частоту дрожания, штрафы, длительность, кулдауны и уровни.
  essence: Игрок труднее уязвим, но сам стреляет хуже; есть мягкий и жёсткий режимы.
content:
  levels:
    - id: soft
      name: Мягкий
      params:
        duration_sec: 8
        cooldown_sec: 35
        hitbox_shake_amp_m: 0.15
        hitbox_shake_freq_hz: 2.5
        self_accuracy_penalty: -8%
        recoil_penalty: +6%
    - id: hard
      name: Жёсткий
      params:
        duration_sec: 6
        cooldown_sec: 45
        hitbox_shake_amp_m: 0.22
        hitbox_shake_freq_hz: 3.2
        self_accuracy_penalty: -14%
        recoil_penalty: +10%
  effects:
    incoming_hit_rate_reduction: "~12-18% (soft) / ~20-26% (hard) в среднем по автоматике"
    aim_drift: "пила-образный шум 0.3°/0.5° (soft/hard) обновл. каждые 120 мс"
  counterplay:
    - Стабилизаторы/гировкаты уменьшают дрейф прицела на 30%.
    - Предиктивный AI оппонентов снижает эффект на hit-rate (до -5%).
    - EMP кратко (2 сек) выключает дрожание.
  metrics:
    - Δ hit-rate по владельцу и владельцем, до/после.
    - Средний урон, предотвращенный за активацию.
    - Кол-во прерванных прицельных серий (trigger break).
open_points:
  - Нужно ли давать краткий aftereffect дрожания 1 сек после окончания.
  - Допускается ли критический резист боссов (например, -50% эффекта).
