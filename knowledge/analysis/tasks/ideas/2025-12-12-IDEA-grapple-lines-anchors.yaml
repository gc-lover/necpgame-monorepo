summary:
  problem: Нужен многостатовый крюк с риском обрыва под огнём.
  goal: Формулы дальности, скорости, TTL и шанса обрыва, завязанные на STR/AGI/END/INT/TECH.
  essence: Бросок якоря, подтягивание и риск обрыва; тех/инт продляют жизнь якоря.
  key_points:
    - Дальность от STR, скорость подтяга от AGI, обрыв снижается END.
    - TTL и стабильность растут от INT/TECH.
    - Боезапас/кд и шум ограничивают спам.
content:
  sections:
    - id: parameters
      title: Параметры
      body: |
        - Дальность броска: base 16 м + 0.4 м/STR.
        - Скорость подтяга: base 6 м/с + 0.2 м/с на AGI.
        - Шанс обрыва под огнём: base 18%, -0.6%/END.
        - TTL якоря: base 5 с + 0.12 с/INT + 0.12 с/TECH.
        - Боезапас: 3 заряда; кд 18 с; шум высокий.
