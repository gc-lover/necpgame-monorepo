summary:
  problem: Нужен короткий конус пониженной гравитации для вертикальных манёвров.
  goal: Параметры конуса, длительности, перегрева и затрат энергии, завязанных на TECH/INT/AGI/END.
  essence: Конус low-g вперёд; AGI даёт горизонт, TECH/INT силу/длит, END снижает перегрев.
  key_points:
    - Конус 45°, дальность 6–9 м от AGI.
    - Сила low-g от TECH+INT, перегрев падает с END.
    - Кд и расход энергии ограничивают спам.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Конус 45°, дальность = 6 м + 0.25 м/AGI.
        - Модификатор g: 0.55 base → 0.55 - 0.01*(TECH+INT), мин 0.25.
        - Длительность: 2.4 с + 0.04*(TECH+INT/2).
      mechanics_links: []
