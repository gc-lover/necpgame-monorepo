summary:
  problem: Нужен враг, создающий ложные сигналы/цели и путающий HUD.
  goal: Описать иллюзии, контрплей, награды и метрики.
  essence: Иллюзионист спавнит фантомы на радаре/AR, меняет фальшивые позиции; контрится сканами/EMP/ближкой.
content:
  sections:
    - id: behaviors
      title: Поведение
      body: |
        - Фантомы: 3–5 ложных отметок на радаре/AR, живут 8с или до попадания.
        - Перемещение: телепорты между заранее сгенерёнными узлами; оставляет ложный след.
        - Ловушка: фальшивый дроп-каша, при поднятии — вспышка и метка игрока.
    - id: counterplay
      title: Контрплей
      body: |
        - Скан-гранаты/EM-пульс: раскрывают реальные координаты, гасят фантомы.
        - Ближний бой: вблизи иллюзионист слаб, урон ×1.4.
        - Фильтр HUD: редкость/мод снижает отображение фантомов.
    - id: rewards
      title: Награды
      body: |
        - Лут: «Signal Cleanser» (мод — меньше ложных целей на HUD), тех-ресы.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: illusion_spawn, illusion_fake_ping, illusion_trap, illusion_emp, illusion_kill.
        - Поля: shard_id, encounter_id, fake_pings, traps_triggered, emp_hits, time_to_kill.
