summary:
  problem: Добавить голограмму-манекен, реагирующую на ASCII-жесты игрока, выдающую косметику.
  goal: Определить жест, награду и защиту от спама.
  essence: Игрок показывает жест в чате («:|>»), манекен отвечает анимацией и даёт стикер/эмоцию раз в сутки.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Локация: витрины в деловых районах (2–4 точки).
        - Триггер: в пределах 5 м ввести ASCII-жест «:|>» или «\o/».
        - Ответ: манекен проигрывает глитч-анимацию, показывает подсказку о лоре.
        - Награда: эмоция «Glitch Pose» или стикер «Holo Trace» (1/день на аккаунт).
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - КД 24ч на аккаунт; игнор повторов до КД.
        - Фильтр спама чата: не более 3 жестов/мин на персонажа.
        - Не работает в бою/аренах.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: holo_gesture_start, holo_gesture_success, holo_reward.
        - Поля: player_id, shard_id, mannequin_id, gesture, reward_type.
