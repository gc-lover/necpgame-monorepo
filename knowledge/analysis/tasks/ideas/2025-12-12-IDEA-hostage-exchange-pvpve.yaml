summary:
  problem: Нужен флоу захвата/обмена заложников с выкупом, штурмом и репутационными рисками.
  goal: Определить таймеры, уведомления, опции выкупа/обмена/штурма и анти-абуз лимиты.
  essence: Захват NPC/игрока → переговоры (выкуп/обмен) или штурм; последствия по репутации/розыску.
  key_points:
    - Таймер удержания и уведомления сторонам.
    - Выкуп/обмен/штурм с наградами и штрафами.
    - Анти-абуз: лимиты, защитные флаги, санкции за злоупотребления.
    - Телеметрия захватов и исходов.
content:
  flow:
    capture_timer_sec: 90
    negotiation_window_sec: 60
    escort_required: true
  options:
    ransom_base_cost: 5000
    exchange_allowed: true
    assault_risk_multiplier: 1.4
  reputation:
    penalty_on_execution: major
    bounty_on_abuse: high
  anti_abuse:
    daily_limit_per_player: 3
    protected_targets: [newbies, story_npcs]
  telemetry:
    events:
      - name: hostage_taken
        fields: [target_type, location]
      - name: hostage_outcome
        fields: [outcome, ransom_paid]
risks:
  - grief без жёстких лимитов и защитных флагов
  - затяжные переговоры без таймеров
  - экономика может страдать от дешёвого выкупа

