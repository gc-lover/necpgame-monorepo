summary:
  problem: Нужна механика временного захвата профиля NPC с риском раскрытия и розыска.
  goal: Описать флоу захвата, длительность, рост риска, эффекты розыска и контрмеры.
  essence: Захват профиля → маска активна ограниченно, риск детекта растёт, при раскрытии — розыск и сканеры.
  key_points:
    - Хак/устройство для клонирования профиля.
    - Градации доступа (низкий/средний/высокий) с разным риском.
    - Условия раскрытия: рассинхронизация, камеры, свидетели.
    - Розыск: метка, проверки, дроны-сканеры.
