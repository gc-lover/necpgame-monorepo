summary:
  problem: Нужен инструмент сжатия строя врагов через точечный выстрел.
  goal: Задать радиус стягивания, контроль и ограничения по целям.
  essence: Дротик создаёт имплозию, тянет врагов к точке, ломая формации.
  key_points:
    - Радиус стягивания 4 м, длительность контроля 1.4 с.
    - Урон умеренный, но контроль ключевой; иммунитеты тяжёлых целей.
    - Боезапас ограничен, есть контрплей.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Попадание ставит маркер; через 0.2 с имплозия тянет в радиус 4 м.
        - Контроль: прерывание кастов, краткий stagger 1.4 с.
        - Тяжёлые/боссы: тянутся на 50% силы, без stagger.
      mechanics_links: []
