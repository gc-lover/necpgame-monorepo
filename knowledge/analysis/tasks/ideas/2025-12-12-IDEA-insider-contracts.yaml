summary:
  problem: Нет инсайд-контрактов с краткосрочной ставкой и риском расследования.
  goal: Генерация контрактов, токен инсайда, модель ставки и штрафы.
  essence: Выполни инсайд-квест → токен → ставка на биржу фракции; профит или расследование.
  key_points:
    - Контракты с таймером, награда токен.
    - Ставка с шансом профита и расследования.
    - Лимиты и анти-абуз по токенам.
content:
  sections:
    - id: contracts
      title: Контракты
      body: |
        - Генерация по фракциям; таймер 20–30 мин на выполнение.
        - Награда: инсайд-токен; лимит 2 токена/нед.
      mechanics_links: []
      assets: []
    - id: bet
      title: Ставка на бирже
      body: |
        - Риск/профит модель: base 45% профит, 35% ноль, 20% расследование.
        - Профит = +40–90% токена; расследование → реп-штраф, баунти.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абуз
      body: |
        - Лимиты токенов, проверка повторов; cooldown 24 ч на ставку.
        - Подозрительные паттерны → риск расследования +15 п.п.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - Ставки, профит, расследования; реп-штрафы.
        - Выполнения контрактов, отмены.
      mechanics_links: []
      assets: []
