summary:
  problem: Нужно добавить интерактивные AR-стенды для лайков/подписок в хабах без спама.
  goal: Описать механику стендов, награды и анти-абьюз.
  essence: Игрок подходит к стенду, видит AR-постер креатора/ивента, ставит лайк/подписку, получая мелкий косметический бонус.
content:
  sections:
    - id: mechanics
      title: Механика стендов
      body: |
        - Локация: социальные хабы, 3–5 стендов, ротация креаторов/ивентов каждые 24ч.
        - Действия: просмотреть постер (до 10с), лайк/подписка через UI.
        - Награды: chance 15% на косметический билет (стикер/рамка), 1/день на аккаунт.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - КД 20ч на награду; лайки без просмотра >3с не считаются.
        - Повторные лайки тому же постеру в сутки не засчитываются.
        - Боты: проверка device/IP, аномальные лайк-скорости → флаг.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: stand_view, stand_like, stand_subscribe, stand_reward.
        - Поля: player_id, stand_id, creator_id, dwell_time, reward_type, ip/device_hash_flag.
