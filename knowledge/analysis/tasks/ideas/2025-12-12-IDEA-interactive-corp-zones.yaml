summary:
  problem: Нужны интерактивы корп-зон с высоким риском/лутом и ICE.
  goal: Описать серверные, биом-замки, сейфы, прослушку и телеметрию успешных/проваленных взломов.
  essence: Серверные стойки с риском ICE, биометрия с соц-инж/маской, сейфы/датаволты с многоступенчатым взломом, конференц-системы для компромата.
  key_points:
    - Высокий риск — высокий лут.
    - ICE-тревоги, сложность по уровням.
    - Прослушка даёт данные/квестовые флаги.
    - Телеметрия успешных/проваленных взломов.
