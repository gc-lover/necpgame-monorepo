summary:
  problem: Нужен комплект индустриальных интерактивов с контролем среды и рисками аварий.
  goal: Описать отключения, DoT, альтернативные маршруты и телеметрию срабатываний.
  essence: Электрощиты, паровые/хим клапаны, конвейеры/лифты, краны для манипуляции грузами.
  key_points:
    - Отключения света/лазеров с шансом аварийки.
    - Клапаны дают слеп/DoT и опасны игроку.
    - Конвейеры/лифты как альтернативные маршруты.
    - Краны создают укрытия или открывают путь.
content:
  controls:
    power_panels:
      blackout_duration_sec: 12
      alarm_chance_pct: 15
    valves:
      effect: blind_or_dot
      dot_per_sec: 6
      safe_use_requires_mask: true
    conveyors:
      can_block_patrols: true
      speed_modes: [slow, fast]
    cranes:
      actions: [lift_crate, drop_crate]
      create_cover: true
  telemetry:
    events:
      - name: industrial_panel_toggle
        fields: [caused_alarm]
      - name: industrial_valve_use
        fields: [effect_applied]
      - name: industrial_route_taken
        fields: [route_type]
risks:
  - griefing_with_endless_blackouts
  - excessive_dot_in_chokepoints
  - low_value_if_conveyors_not_on_main_paths

