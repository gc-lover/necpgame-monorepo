  problem: Нужны подпольные интерактивы с риском взрыва/засад и уникальными наградами.
  goal: Описать рынки, лаби, люки/тоннели, их риски и телеметрию использования.
  essence: Чёрные рынки в бэкрумах, импровизированные лаборатории с шансом фейла, контрабандные тоннели с рандом-встречами.
  key_points:
    - Бартер/редкости на рынках, квестовые NPC.
    - Крафт/апгрейд в лабах с шансом взрыва.
    - Люки/тоннели как быстрые переходы и места засад.
    - Телеметрия оборотов и фейлов.
