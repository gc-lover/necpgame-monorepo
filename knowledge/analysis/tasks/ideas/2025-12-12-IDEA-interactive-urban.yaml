summary:
  problem: Нужен набор интерактивов для городских зон с балансом риск/награда.
  goal: Описать объекты, таблицы наград, тревоги и телеметрию взломов/тревог.
  essence: Терминалы, AR-борды, двери, дроны, мусоропроводы, камеры с утилити-лутом и скрытыми кодами.
  key_points:
    - Взлом/соц-инж для доступа, риск тревоги.
    - AR-борды скрывают коды/ключи к квестам.
    - Дроны можно сбить/перенаправить.
    - Камеры дают перехват фида и отключение тревог.
content:
  objects:
    terminals:
      reward: data_small
      alarm_chance_pct: 20
    ar_boards:
      hidden_codes: true
      utility_buff: perception
    doors:
      access_levels: [low, mid, high]
      open_methods: [hack, keycard, social]
    delivery_drones:
      actions: [shoot_down, hack_reroute]
      consequence: may_spawn_patrol
    trash_chutes:
      use_cases: [stash, shortcut]
    cameras:
      actions: [tap_feed, mark_targets, disable_alarm]
  telemetry:
    events:
      - name: urban_hack_attempt
        fields: [object_type, result]
      - name: urban_alarm_trigger
        fields: [object_type]
      - name: urban_secret_found
        fields: [source_object]
risks:
  - alarm_spam_if rewards_too_high
  - exploits_from_easy_reroute_drones
  - low_engagement_if rewards_are_trivial

