summary:
  problem: Нет инструмента перехвата чужих снарядов с риском самоподрыва.
  goal: Определить окно перехвата, шансы успеха/отказа и ретаргет.
  essence: Короткий импульс захватывает ракету/дрон, перенаправляя; при провале взрыв рядом.
  key_points:
    - Окно 0.35 с, радиус 10 м; шанс успеха 70/55% (PvE/PvP).
    - Ретаргет на исходную цель или ближайшую технику в 25 м.
    - Отказ → взрыв 200 урона в 3 м; кулдаун 45 с.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Типы: ракеты, дроны, гранаты с наведения; баллистика без ИИ не перехватывается.
        - При успехе снаряд перенаправляется; при провале — детонирует через 0.2 с.
        - Два уровня:
          - Mk1: окно 0.35 с, шанс 70/55% PvE/PvP, кулдаун 45 с.
          - Mk2: окно 0.45 с, шанс 80/60%, кулдаун 55 с, больший радиус 12 м.
      mechanics_links: []
      assets: []
    - id: costs
      title: Стоимость
      body: |
        - Энергия: 30/36 ед.; модуль охлаждения нужен после 3 перехватов (10 с блок).
      mechanics_links: []
      assets: []
    - id: counterplay
      title: Контрплей
      body: |
        - Щиты помех снижают шанс на -20 п.п.; ретаргет блокируется анти-спуф фильтрами.
        - Ловушки-мины детонируют при попытке ретаргета (PvP).
      mechanics_links: []
      assets: []
