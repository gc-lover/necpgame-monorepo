summary:
  problem: Нужны короткие мировые события, меняющие правила зон.
  goal: Описать типы аномалий, длительность, награды и анти-абуз.
  essence: Разрывы на 15–30 мин с изменённой физикой/сетями/сенсорами и бустом лута.
  key_points:
    - Длительность 15–30 мин, радиус зоны 120–180 м.
    - Типы: низкая гравитация, EMP-буря, гипер-ICE, обогащённый лут.
    - Кулдауны появления и кап посещений.
content:
  sections:
    - id: types
      title: Типы аномалий
      body: |
        - Low-G: гравитация 35%, прыжки выше, отдача сильнее.
        - EMP Storm: периодические импульсы, выводят из строя гаджеты на 4 с.
        - Hyper-ICE: усиленные сети, хак стоит дороже, враги с анти-хаками.
        - Rich Loot: повышенный лут, но усиленные враги и патрули.
      mechanics_links: []
      assets: []
    - id: scheduling
      title: Расписание и спавн
      body: |
        - Спавн каждые 90–120 мин, длительность 15–30 мин.
        - Одновременно не более 2 аномалий; кап посещений игрока 3/день.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Повышенный шанс редкого лута (+20%) в зоне.
        - Уникальные аномальные материалы для крафта.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абуз
      body: |
        - Диминишинг лут после 10 минут фарма подряд.
        - Кулдаун на повторный вход в ту же аномалию 30 мин.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - % посещений, смертность, профит/время.
        - Распределение по типам аномалий; нагрузка на сервера.
      mechanics_links: []
      assets: []
