summary:
  problem: Нужен живой мир с тиками фракций/экономики и реакциями NPC/медиа.
  goal: Оценить реализуемость мир-сервиса, метрики контроля районов, событий и цен.
  essence: Конвои, биржевые всплески, смена патрулей, новости, соц-реакции NPC, динамика лута/цен и фракционных кампаний.
  key_points:
    - Тики мира для фракций/экономики (конвои, патрули, биржа).
    - Медиа/слухи транслируют последствия действий игроков.
    - Соц-реакции NPC и состояния районов.
    - Метрики цен, контроля, частоты событий.
content:
  world_ticks:
    convoy_schedule_min: 15
    patrol_rotation_min: 20
    market_spike_freq_min: 30
  reactions:
    media_channels: [news, dark_feeds]
    npc_moods: [panic, calm, aggressive]
  economy:
    loot_ecology:
      depleted_drop_penalty_pct: 20
      protected_premium_bonus_pct: 15
    price_reaction:
      panic_surcharge_pct: 10
  telemetry:
    events:
      - name: world_tick
        fields: [tick_type]
      - name: district_mood_change
        fields: [mood]
      - name: market_price_update
        fields: [delta_pct]
risks:
  - высокая нагрузка мир-сервиса при частых тиках
  - экономический разнос без ограничений
  - сложность UX отображения состояний районов

