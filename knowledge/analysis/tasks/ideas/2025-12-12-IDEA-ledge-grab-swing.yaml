summary:
  problem: Нужен карнизный захват/раскачка, зависящий от STR/AGI/END.
  goal: Описать тайминги, стамину, окно раскачки и контент метрик.
  essence: Захват карниза с автоподтяжкой, раскачка по инерции; STR влияет на удержание, AGI на скорость подъёма, END на стамину.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Захват: окно 0.4с при касании; автоподтяжка 0.7–1.0с.
        - Раскачка: удержание 0.6–1.2с, инерция даёт +1–2 м дальности при прыжке.
        - Статы: STR увеличивает время удержания, AGI ускоряет подтяжку, END снижает стамину.
    - id: costs
      title: Стоимость/ограничения
      body: |
        - Стамина: -6 при захвате, -4 за подъём; если стамины <8 — автоподтяжка медленнее.
        - КД 0.8с между повторными захватами (анти-спам).
    - id: telemetry
      title: Телеметрия
      body: |
        - События: ledge_grab, ledge_swing, ledge_fall, stamina_gate.
        - Поля: player_id, stats (str/agi/end), hold_time, swing_distance, stamina_left.
