summary:
  problem: Нужны штучные, скрытые трофеи с высоким престижем, но без слома экономики.
  goal: 50 уникалок, каждая одна на лигу/сервер, скрытые триггеры, обязательные побочки.
  pillars:
    - Штучность и неотчуждаемость (soulbound, no-trade, no-drop).
    - Скрытность: нет UI, только косвенные эффекты и слухи.
    - Побочки/риски и телеметрия владения.

uniques:
  count: 50
  acquisition:
    - скрытые триггеры (ивенты, редкие мирные условия, соц-цепочки)
    - один экземпляр на лигу; при рестарте лиги пул обновляется
    - выпадение логируется, оповещение только владельцу
  constraints:
    - soulbound, запрет торговли/дропа/почты
    - утерянный предмет не дропается; при удалении — исчезает из лиги
  side_effects_examples:
    - «Рельс-винт Чёрный Эквалайзер»: глушит HUD 3 s владельца при выстреле
    - «Пистолет Нуль-Каденс»: осечка = самостан 1 s
    - «Щит Кокон»: после 5 s купола — уязвимость +25% входящего урона 3 s
    - «Рюкзак Сингл-слот»: 1 слот, но бесконечный объём; при смерти шанс потерять 10% содержимого
    - «Артефакт Чёрный билет»: одноразовый рес без потери лута, потом -10% ко всем статам до конца лиги

telemetry_and_audit:
  metrics:
    - owner_id, item_id, timestamp_acquired
    - uses_count, side_effect_triggers
    - abnormal_patterns (дюп попытки, передачу, внезапные пропажи)
  anti_abuse:
    - серверные проверки целостности
    - сигнатуры предметов, сверка при каждом логине

handoff:
  target_agent: Architect
  rationale: требуется дизайн триггеров, анти-дюп/аудит, учёт штучности на уровне лиги.

