summary:
  problem: Ночные города статичны; нет недельных AR-пазлов.
  goal: Расписание/шифры билбордов, награды и анти-абуз.
  essence: Ночная серия AR-кодов, сбор за неделю открывает мини-квест.
  key_points:
    - Окно активации билборда 3 мин, ротация nightly.
    - Шифры: цветовой паттерн → base32/QR; одноразово в неделю.
    - Награда: мини-квест + лор, малый бафф/косметика.
content:
  sections:
    - id: schedule
      title: Расписание
      body: |
        - Ночью 21:00–02:00; 1–2 билборда/район/ночь.
        - Окно сканирования 3 мин после активации; пропуск → ротация.
      mechanics_links: []
      assets: []
    - id: puzzles
      title: Шифры
      body: |
        - Цветовые паттерны в шуме → base32; иногда QR-глитч.
        - Подтверждение одноразово в аккаунт/неделю.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 7 кодов → мини-квест; бафф «Night Whisper» (+переполн. энергию 1ч).
        - Косметика неон, лор-запись.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абуз
      body: |
        - One-time/неделя; коды персональны.
        - Ротация паттернов; повтор сканирования не даёт прогресс.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - Собранные серии/неделя, завершения квеста.
        - Окно реакции (время до скана), отток после первого кода.
      mechanics_links: []
      assets: []
