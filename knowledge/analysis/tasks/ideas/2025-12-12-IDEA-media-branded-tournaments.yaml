summary:
  problem: Нужен турнирный каркас с брендингом и косметическими наградами.
  goal: Описать форматы, темы арен, призы и анти-абуз.
  essence: Ротационные брендированные турниры с визуальными аренами и призами косметика/титулы.
  key_points:
    - Только косметические призы, без бустов.
    - Темы арен и расписание ротаций.
    - Анти-чит и модерация брендов.
    - Телеметрия участия и просмотров.
