summary:
  problem: Нужно описать систему, где медийные игроки становятся NPC с режимами онлайн/офлайн.
  goal: Прописать роли, прогрессию статуса, NPC Control Panel и автономное ИИ-поведение.
  essence: Переключаемый персонаж: игрок ↔ NPC, роли растут со статусом, офлайн — автономный ИИ.
  key_points:
    - Режим игрока, NPC Control Panel, автономный офлайн.
    - Роли наставник/фиксер/торговец/лидер/медик/инженер/хакер/информатор.
    - Прогрессия роли по статусу и социальным метрикам.
    - Интеграции с репутацией, квестами, AI-сервисом.
content:
  roles:
    base: [informant, trader, mentor]
    advanced: [faction_leader, master_engineer, elite_hacker]
  control_panel:
    actions: [give_quest, set_shop, start_event, toggle_patrol_route]
    permissions_tied_to_status: true
  autonomy:
    behaviors: [patrol, trade, quest_hook, social_broadcast]
    scaling: status_unlocks_more_behaviors
  telemetry:
    events:
      - name: media_npc_mode_switch
        fields: [mode]
      - name: media_npc_interaction
        fields: [role, action]
      - name: media_npc_autonomy_tick
        fields: [behavior]
risks:
  - злоупотребление ролями без модерации
  - нагрузка на AI-сервис при массовых автономных NPC
  - дублирование квестов без лимитов

