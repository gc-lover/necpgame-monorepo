summary:
  problem: Нужны брендовые миссии/ивенты с косметическими наградами.
  goal: Описать шаблоны миссий, ротации, награды и анти-абуз.
  essence: Тематические туры/ивенты брендов с баннерами, косметикой и промокодами креаторов.
  key_points:
    - Только косметика и титулы.
    - Ротации по расписанию с лимитами участия.
    - Брендовые баннеры + новостная лента.
    - Телеметрия участия и конверсий промокодов.
content:
  event_templates:
    mission_types: [escort, defense, scavenger, time_trial]
    duration_days: 5
    participation_limits:
      per_player_runs: 5
      per_day_runs: 2
    rewards:
      - cosmetic_set_piece
      - title_banner
      - creator_promo_discount
  branding:
    assets:
      - hub_banners
      - mission_loading_cards
      - endscreen_logos
    rules:
      - only_visual_no_stat_change
      - nsfw_trademark_checks
  telemetry:
    events:
      - name: brand_event_join
        fields: [event_id, brand_id, mission_type]
      - name: brand_event_complete
        fields: [event_id, success, duration_sec]
      - name: brand_promo_redeem
        fields: [code_id, brand_id]
    metrics:
      - participation_rate
      - completion_rate
      - promo_conversion
  anti_abuse:
    - velocity_limits_on_runs
    - cooldown_between_replays: 30m
    - anti_cheat_flag_on_abnormal_speed
risks:
  - brand_safety_and_nsfw
  - farming_without_cooldowns
  - low_engagement_if_rewards_not_varied

