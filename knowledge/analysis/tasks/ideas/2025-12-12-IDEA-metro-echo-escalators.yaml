summary:
  problem: Нужна атмосферная пасхалка в метро с аудио-«эхом», дающая небольшой бафф/косметику.
  goal: Настроить триггеры, ритм-ответ и награду без абьюза.
  essence: Игрок ловит отражённые шаги/голоса на эскалаторе, повторяет ритм — получает краткий бафф или стикер.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Локация: нерабочие эскалаторы в глубоких станциях (2–3 спота/шард).
        - Триггер: игрок стоит 5 сек, слышит «эхо»-паттерн шагов (3–5 тактов).
        - Действие: повторить ритм прыжками/шагами (input-окна ±200 мс, 3 попытки).
        - Награда: бафф «Echo Focus» (+5% ACC, -5% шум, 5 мин) или стикер «Metro Pulse» (1/день).
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - КД на аккаунт: 30 мин; бафф не стакается.
        - Требуются 2+ уникальных инпута (не AFK). Ошибки 3/3 → лок на 10 мин.
        - Нет баффа в инстанс-рейдах; в PvP зона отключена.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: echo_start, echo_success, echo_fail, echo_reward.
        - Поля: player_id, shard_id, station_id, pattern_id, latency, success_window, reward_type.
