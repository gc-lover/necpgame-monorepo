summary:
  problem: Нужны симметричные PvPvE инстансы, где два сквада соревнуются по скорости.
  goal: Определить правила синхрона, цели, таймеры, награды/дебаффы и анти-абуз.
  essence: Два зеркальных инстанса, победитель ускоряет себя или дебаффает соперника; баланс PvE сложности и PvP влияния.
  key_points:
    - Старт по синхронному таймеру.
    - Награды/дебаффы за опережение.
    - Баланс сложности PvE для обоих зеркал.
    - Анти-абуз в матчмейкинге и повторах.
content:
  rules:
    start_timer_sec: 30
    win_condition: first_to_objective
    debuff_on_lead: slow_or_fog
  objectives:
    - capture_point
    - defend_payload_variant
    - data_download
  matchmaking:
    skill_bracket: true
    repeat_limit_per_day: 3
  telemetry:
    events:
      - name: mirror_match_start
        fields: [mmr_bracket]
      - name: mirror_objective_complete
        fields: [objective, time_sec]
      - name: mirror_debuff_applied
        fields: [type, target_side]
risks:
  - односторонние матчи без skill_brackets
  - злоупотребление дебаффами в узких картах
  - фарм наград при слабом анти-абузе

