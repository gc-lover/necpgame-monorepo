summary:
  problem: Нужна арена с ротацией модификаторов для теста билдов и метрик.
  goal: Определить пул модов, расписание ротации, награды и телеметрию.
  essence: Каждые N минут меняется набор условий (гравитация, откат, запрет имплантов), арена даёт награды и данные баланса.
  key_points:
    - Пул модификаторов и их частота.
    - Награды и длительность матча.
    - Анти-абуз/анти-чит.
    - Метрики winrate/TTK по модам.
content:
  rotation:
    interval_min: 15
    modifiers_pool:
      - low_gravity
      - no_implants
      - energy_only
      - high_recoil
      - slow_reload
  match:
    duration_min: 8
    reward_credits: 1200
    bonus_for_objectives_pct: 20
  telemetry:
    events:
      - name: arena_mod_active
        fields: [modifier]
      - name: arena_match_stats
        fields: [ttk, winrate]
risks:
  - несбалансированные моды ломают мету
  - читеры и макросы в условиях повышенной сложности
  - перегрев сервиса из-за частой ротации

