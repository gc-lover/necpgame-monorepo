summary:
  problem: Неоновые QR дают лор или репу, если сфоткать в нужный час/погоде.
  goal: Настроить частоту спавна, окна времени, награды и фейковые QR с микро-дебаффом.
  essence: Найти паттерн → сфоткать в окно → получить лор/репу/ресурс; фейк даёт шум HUD.
  key_points:
    - Привязка к времени суток/погоде.
    - Рандом контента: лор/репа/ресурс или фейк.
    - Телеметрия сканов и бонусов.
content:
  spawn:
    frequency_per_zone_per_day: 2
    time_window_min: 20
    weather_bias: rain_or_clear
  qr_content:
    valid_rewards: [lore_fragment, rep_boost_small, resource_small]
    fake_penalty: hud_noise_10s
    fake_chance_pct: 25
  telemetry:
    events:
      - name: qr_scan
        fields: [valid]
      - name: qr_reward
        fields: [type]
risks:
  - чрезмерный фарм репы
  - раздражение от множества фейков
  - сложность поиска без визуальных подсказок

