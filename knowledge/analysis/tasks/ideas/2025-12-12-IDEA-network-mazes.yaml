summary:
  problem: Статичные маршруты взлома не дают повторяемости и адаптации.
  goal: Сгенерировать процедурные графы с ICE, который учится по действиям игрока.
  essence: Рогалик-сеть с динамическими маршрутами, телеметрией и растущим ICE.
  key_points:
    - Граф 8–14 узлов, 3 слоя сложности, случайные ключевые узлы.
    - ICE меняет типы (заморозка/ддос/ложные пакеты) под стиль игрока.
    - Таймер перегрева и риск ловушек в тупиках.
content:
  sections:
    - id: generation
      title: Генерация графа
      body: |
        - Узлы типов: доступ/данные/ловушка/ключ/порт выхода.
        - Диаметры 3–5, ветвления 2–3 на слой; гарантирован один безопасный путь.
        - Сид привязан к миссии; для повторов в неделю фиксируется.
      mechanics_links: []
      assets: []
    - id: ice_adaptation
      title: Адаптация ICE
      body: |
        - Трекает стиль игрока (стелс/брут/дебафф/обход).
        - При повторном применении одного паттерна ICE усиливает контр-тип: шум → анти-шум, станы → анти-стан.
        - Динамический порог тревоги: +10% при повторе тактики, -10% при смене.
      mechanics_links: []
      assets: []
    - id: risks_rewards
      title: Риски и награды
      body: |
        - Перегрев: шкала 0–100, +8 за тяжелое ICE, сброс при отдыхе 5 с (время враг атакует).
        - Награды: дата-пакеты, креды, редкие схемы; бонус за безалярмный проход.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - % завершений, среднее время, число переключений тактик.
        - Частота срабатывания ловушек, перегрев >70.
      mechanics_links: []
      assets: []
