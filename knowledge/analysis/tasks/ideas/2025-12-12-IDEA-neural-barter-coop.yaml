summary:
  problem: Нужен временный обмен статами в пати с последующей усталостью.
  goal: Задать свопаемые статы, длительность, кулдауны, штрафы и контрплей.
  essence: На 20–30 сек участники меняются выбранными статами, затем получают усталость.
content:
  swap:
    allowed_stats: [damage, accuracy, crit_chance, move_speed]
    duration_sec: [20, 30]
    cooldown_sec: 120
    fatigue:
      duration_sec: 25
      penalty:
        damage: -8%
        accuracy: -10%
        crit_chance: -5%
        move_speed: -6%
    limits:
      - Нельзя свопать один и тот же стат у обоих (нужны разные).
      - Роли: саппорт не может отдавать единственный бафф-стат, если его доля < 30% команды.
  counterplay:
    - Анти-своп имплант: резист 50%, сокращает длительность на 50%.
    - Частичный резист: боссам — своп длится максимум 10 сек.
    - Диспеллы снимают эффект, оставляя усталость.
  metrics:
    - Δ DPS/точности группы во время свопа.
    - % случаев, когда усталость перекрыла пользу.
    - Средняя частота использования на бой/миссию.
open_points:
  - Добавить аудио/FX индикацию для пати.
  - Решить, позволяет ли своп перемешивать второстепенные статы (стойкость, резисты).

