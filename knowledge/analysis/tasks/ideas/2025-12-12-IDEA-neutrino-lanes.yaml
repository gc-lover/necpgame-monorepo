summary:
  problem: Нет скрытых коридоров, раскрываемых комбинированными сенсорами.
  goal: Задать паттерны лазеров, условия видимости и награды.
  essence: Невидимые лазерные полосы, видны в термо+шум скане; чистый проход даёт мод.
  key_points:
    - Видимость только при термо + шум; коридоры 12–25 м.
    - Урон/тревога при касании; редкий мод за безошибочный проход.
    - Звуковой дрейф как UX-подсказка.
