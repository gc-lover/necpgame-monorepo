      title: Видимость
      body: |
        - Термо-скан + шум-скан → показывают сегменты; без обоих не видно.
        - В экстриме (минус один сенсор) видны 30% сегментов.
      mechanics_links: []
      assets: []
    - id: rewards_penalties
      title: Награды и штрафы
      body: |
        - Редкий мод «Neutrino Glide» 10% при чистом проходе.
        - Касание: урон лазером + тревога (агро охраны).
