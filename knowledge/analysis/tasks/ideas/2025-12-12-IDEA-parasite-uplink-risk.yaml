summary:
  problem: Нужно формализовать рискованный аплинк к вражеской сети с нарастающим шансом детекта.
  goal: Дать численные параметры риска/наград, уровни аплинка и метрики эффективности.
  essence: Чем дольше висишь на канале, тем точнее карта врагов, но риск детекта растет экспоненциально.
content:
  levels:
    - id: silent
      name: Тихий
      params:
        duration_max_sec: 18
        base_reveal_chance: 0.01
        growth_lambda: 0.08   # экспоненциальный рост p(t)=1-exp(-λt)
        info_refresh_hz: 0.5
        energy_cost: 20
    - id: balanced
      name: Средний
      params:
        duration_max_sec: 14
        base_reveal_chance: 0.03
        growth_lambda: 0.12
        info_refresh_hz: 1.0
        energy_cost: 30
    - id: aggressive
      name: Агрессивный
      params:
        duration_max_sec: 10
        base_reveal_chance: 0.06
        growth_lambda: 0.18
        info_refresh_hz: 2.0
        energy_cost: 40
  formulas:
    detection_probability: "p(t)=1-exp(-λ*t) + base_reveal_chance"
    time_to_detection:
      p50_sec: "ln(2)/(λ)"
      p90_sec: "ln(10)/(λ)"
  counterplay:
    - IDS/IPS периодические пинги каждые 4-6 сек; попадание пинга увеличивает λ на +50% на 6 сек.
    - Активные сканеры снижают refresh_hz на 30% и повышают base_reveal_chance на +0.02.
    - Глушилки: блокируют аплинк на 5 сек и откатывают прогресс информации.
  rewards:
    - Радиус карты врагов = 45м/55м/65м (по уровням).
    - Точность позиций ±4м/±3м/±2м; обновление по info_refresh_hz.
    - Тэг целей передается пати на 8 сек после завершения канала.
  cooldowns:
    reuse_cooldown_sec: 30
    lockout_on_detect_sec: 90
    shared_channel_cap: 1   # нельзя параллельно держать два аплинка
  metrics:
    - Среднее время канала до детекта (t50/t90).
    - % успешных сессий без детекта.
    - % ценности данных: доля задетектированных целей vs присутствующих.
    - Экономика: средняя стоимость энергии/мин за аплинк.
open_points:
  - Подтвердить влияние укрытий: снижать λ на 20% если источник в укрытии.
  - Решить, видят ли враги направление аплинка при 90% детекте (маркер линии).
  - Нужно ли хранить короткий кеш позиций (3 сек) после обрыва связи.

