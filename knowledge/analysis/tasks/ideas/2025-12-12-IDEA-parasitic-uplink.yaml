summary:
  problem: Нет краткосрочного аплинка к чужой сети с нарастающим риском детекта.
  goal: Задать формулу роста риска, длительность и качество данных.
  essence: Чем дольше висишь на сети врага, тем лучше карта врагов, но риск детекта растёт экспоненциально.
  key_points:
    - Риск(t) = 12% * e^(t/6с), кап 95%; тихий/средний/агрессивный режимы.
    - Обновление позиций врагов каждые 1.2/0.8/0.5 с.
    - Кулдауны 45/55/70 с; макс длительность 12/16/20 с.
content:
  sections:
    - id: modes
      title: Режимы
      body: |
        - Quiet: старт 6%, обновления 1.2 с, макс 12 с, кулдаун 45 с.
        - Balanced: старт 12%, обновления 0.8 с, макс 16 с, кулдаун 55 с.
        - Aggro: старт 20%, обновления 0.5 с, макс 20 с, кулдаун 70 с.
      mechanics_links: []
      assets: []
    - id: detection
      title: Детект и последствия
      body: |
        - Риск растёт по формуле; при 50%+ ИИ запускает пинги каждые 2 с.
        - При детекте: точный пинг игрока на 6 с, временный дебафф скорости -8% на 10 с.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: Контрплей
      body: |
        - IDS/IPS врага снижает макс длительность на 30%.
        - Антипинг-имплант уменьшает длительность пинга на 2 с.
      mechanics_links: []
