  problem: Нужен разовый сейв-шот с ограничениями по заряду.
  goal: Задать таймеры игнора, зарядки и типы урона.
  essence: Игнорирует один выстрел каждые 45 с, если игрок не атаковал 10 с.
  key_points:
    - Игнор 1 попадания (не DoT/газ), заряд каждые 45 с.
    - Требует 10 с без атак для зарядки.
    - Контрплей через DoT/продолжительный урон.
