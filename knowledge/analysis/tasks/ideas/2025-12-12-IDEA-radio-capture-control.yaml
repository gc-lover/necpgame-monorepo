summary:
  problem: Нужен капчер радиоканала района с баффом связи и резом радиуса пингов врагам.
  goal: Определить механику мини-игры/захвата, длительность владения, бонусы и анти-абуз.
  essence: Захвати канал через мини-игру → команда получает буст связи, враги теряют радиус пингов на время.
  key_points:
    - Мини-игра чек/спектр, окно удержания.
    - Бонус к связи, дебаф радиуса пингов врагам.
    - Кулдауны/шум/контр-капчер.
    - Телеметрия захватов и длительности владения.
