summary:
  problem: Дать игрокам аудио-ритм-пасхалку под дождём с малым баффом.
  goal: Настроить триггер в дождь, ритм-ввод и награду без спама.
  essence: В дождь игрок повторяет ритм капель на близком навесе, получает краткий бафф к регену или скрытности.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Условия: погода «дождь», рядом навес/металл; 2–3 спота в городе.
        - Триггер: игрок слушает 4-тактовый ритм, повторяет ударами/эмоцией «knock».
        - Окна: ±200 мс, 2 попытки. Успех → бафф «Rain Sync» (+5% regen, -5% шум, 6 мин).
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - КД 30 мин на аккаунт; бафф не стакается.
        - Требуется погода-дождь (серверный флаг); в PvP-инстансах отключено.
        - Ошибки 2/2 → лок на 15 мин.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: rain_ritm_start, rain_ritm_success, rain_ritm_fail, rain_ritm_reward.
        - Поля: player_id, shard_id, spot_id, latency, weather_flag, reward.
