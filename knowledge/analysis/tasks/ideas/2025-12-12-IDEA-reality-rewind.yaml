summary:
  problem: Нужен сейв-приём с риском, чтобы выживать под фокусом или переигрывать позиционно.
  goal: Откат позиции на записанную точку, сохраняя hp/ammo, с риском отката в опасность.
  pillars:
    - Чёткие окна записи и радиус отката.
    - Кулдаун и стоимость, чтобы не было спама.
    - Контрплей зонами блокировки и анти-темпоральными полями.

mechanics:
  mark:
    record_delay: 0.5 s
    mark_lifetime: 10 s
    max_range: 18 m от текущей позиции
  rewind:
    window: 2.5 s (можно активировать вручную)
    radius_snap: 1.5 m точность возврата
    cooldown: 55 s
    cost: 1 temporal-cell
  risks:
    - откат может вернуть в наносимую АоЕ/ловушку
    - анти-темп поля отключают откат в радиусе 8 m

counterplay:
  - анти-темпоральные генераторы в PvP узлах
  - ИИ может ставить «no-return» зоны
  - маркер виден врагам с сканером на 12 m

telemetry:
  metrics:
    - success_saves
    - deaths_after_rewind
    - avg_distance_rewind

handoff:
  target_agent: Architect
  rationale: требуется системный дизайн анти-темп полей и взаимодействия с combat-service.

