summary:
  problem: Нет хардкорных режимов с чёткими ограничениями и наградами.
  goal: Описать ядро Ironman/Hardcore/Solo/No-Death с наградами, лимитами и анти-абузом.
  essence: Экстремальные режимы с пермадеатом, ограниченными ресурсами и уникальными достижениями/лидербордами.
  key_points:
    - Четыре режима, свои условия провала/успеха.
    - Награды: титулы, косметика, уникальные бафф-слоты.
    - Ограничения попыток и серверная валидация.
content:
  sections:
    - id: modes
      title: Режимы и правила
      body: |
        - Ironman: пермадеат, потеря прогресса; 1 слот персонажа, нет восстановления из бэкапов.
        - Hardcore: ограниченные ресурсы, нет аукциона, ограничены респавны (1-2 на подземелье).
        - Solo Challenge: запрещён кооп, усиленные враги, отдельный лидерборд.
        - No-Death: завершить контент без смертей, бонус +50% наград, титул и ачив.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Титулы по режимам, редкие скины, баннеры, слот «hardcore trinket» (косметический).
        - Уникальные ачивки; валютный бонус за No-Death и Ironman clear.
      mechanics_links: []
      assets: []
    - id: validation
      title: Валидация
      body: |
        - Серверный трекинг смертей/рестартов; невозможность отката сейвов.
        - Лимит попыток: Ironman 1, Hardcore 3/сутки, Solo 5/сутки, No-Death 3/сутки.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абуз
      body: |
        - Запрет групповых баффов в Solo/No-Death; отслеживание внезапных дисконнектов (повторная смерть при реконнекте).
        - Логи киков/десинхронов; ручной review при флагов anomaly score.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - Успешность по режимам, % смертей, среднее время до фейла.
        - Использование наград, повторные попытки, churn после провала.
      mechanics_links: []
      assets: []
    - id: integrations
      title: Интеграции
      body: |
        - gameplay-service: правила, проверка условий провала/успеха.
        - character-service: статусы режимов, блок аукциона/ресурсов.
        - achievement-service: ачивки/титулы; leaderboard-service: рейтинги по режимам.
      mechanics_links: []
      assets: []
