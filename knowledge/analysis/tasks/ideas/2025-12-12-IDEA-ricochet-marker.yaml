summary:
  problem: Нужна тактика обхода укрытий через управляемые рикошеты.
  goal: Задать число меток, время жизни и потерю урона после поворота.
  essence: Маркеры на стенах разворачивают пули на 90°, снижая урон.
  key_points:
    - 3 метки активны, время жизни 30 с.
    - Потеря урона после поворота 25%.
    - Радиус активации 1.5 м, кулдаун установки 12 с.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Пули, проходя через зону метки (1.5 м), поворачиваются на 90° по нормали стены.
        - Макс 3 метки; новые заменяют старые.
        - Время жизни: 30 с; friendly fire включён.
      mechanics_links: []
      assets: []
    - id: costs
      title: Стоимость и КД
      body: |
        - Заряды: 4 метки; перезарядка полного набора 40 с.
        - Кулдаун установки 12 с между метками.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: Контрплей
      body: |
        - Анти-метка спрей стирает маркер (500 урона по метке).
        - EMP отключает метку на 8 с; щиты с анти-ричошет покрытием игнорируют поворот.
      mechanics_links: []
