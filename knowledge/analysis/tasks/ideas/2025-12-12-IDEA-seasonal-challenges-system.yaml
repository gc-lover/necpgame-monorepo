summary:
  problem: Сезонный контент не структурирован, нет единого фреймворка испытаний и аффиксов.
  goal: Описать ядро сезонных рейдов, ограниченных испытаний и аффиксов с наградами и расписанием.
  essence: Три столпа — Seasonal Raids, Limited Time Challenges, Seasonal Affixes с экономикой и метриками.
  key_points:
    - Сезон 3 месяца, ротация боссов/аффиксов каждую неделю.
    - Сезонная валюта, магазин, ограниченные косметики/титулы.
    - Телеметрия удержания и прогресса, anti-farm лимиты.
content:
  sections:
    - id: pillars
      title: Столпы сезона
      body: |
        - Seasonal Raids: уникальные боссы/механики, один рейд в неделю, финал — общий фулл-лут.
        - Limited Time Challenges: Weekly/Event/Seasonal испытания с модификаторами и баффами наград.
        - Seasonal Affixes: 3–4 аффикса (Frostbite, Heat Wave, Data Corruption) меняются каждые 7 дней.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и экономика
      body: |
        - Валюта сезона (S-currency), кап за неделю, магазин с косметикой/чертежами.
        - Титулы за прогресс (Bronze/Gold/Legend), коллекционные скины и баннеры.
        - Бонус за полное прохождение всех weekly: «Season Clear Cache».
      mechanics_links: []
      assets: []
    - id: scheduling
      title: Расписание
      body: |
        - Сезон 12 недель: недели 1–10 — ротации, 11 — финальный рейд, 12 — intermission и обмен валюты.
        - Еженедельная ротация аффиксов/челленджей публикуется через liveops-service; без патча клиента.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абуз
      body: |
        - Кап S-currency/неделя; diminishing returns после 5 повторов челленджа.
        - Лимиты на открытие финального рейда (1 clear/неделя/аккаунт).
        - Логи попыток и быстрый банлист при обнаружении эксплойтов.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - Удержание D1/D7 игроков, которые вошли в сезон.
        - Конверсия: участие → clear → траты валюты.
        - Успешность аффиксов: % вайпов, среднее время, популярность билдов.
      mechanics_links: []
      assets: []
    - id: integrations
      title: Интеграции
      body: |
        - liveops-service: расписание аффиксов/рейдов, пуш настроек.
        - gameplay-service: модификаторы боёв, трекинг попыток, логи вайпов.
        - economy-service: валюты, магазин, капы; leaderboard-service: сезонные таблицы.
      mechanics_links: []
      assets: []
