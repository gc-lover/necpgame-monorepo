summary:
  problem: Нет устойчивой liveops-петли с временным контентом и прогрессией.
  goal: Дать игрокам сезонные рейды, испытания и аффиксы с уникальными наградами.
  pillars:
    - Ограниченное по времени предложение контента с ротацией.
    - Сезонные аффиксы, влияющие на весь PvE пул.
    - Сезонная валюта + магазин с конвертацией остатка.

season_loop:
  duration_weeks: 12
  phases:
    - name: kickoff
      features: сезонный рейд, стартовые аффиксы, магазин открыт
    - name: mid-season
      features: второй набор аффиксов, новые limited challenges, баланс-апдейты
    - name: finale
      features: финальный босс-ивент, повышенные награды, конвертация валюты (-50%)
  rotation:
    - seasonal_raids: 1-2 уникальных рейда на сезон
    - limited_time_challenges: weekly / event / seasonal tracks
    - seasonal_affixes: 3 активных, ротация раз в 2 недели

content_types:
  seasonal_raids:
    mechanics: уникальные боссы, сезонные ауры, лор-обвязка
    rewards: титулы, трансмоги, сезонные материалы, редкие моды
    access: только сезон, сохранение косметики навсегда
  limited_time_challenges:
    tracks:
      - weekly (1 неделя, регулярные награды)
      - event (привязка к world-events)
      - seasonal (весь сезон, прогрессивные этапы)
    scoring: время, смерти, выполненные аффикс-цели
  seasonal_affixes:
    examples:
      - frostbite/ice-shards
      - heat-wave/solar-flare
      - data-corruption/virus-spread
    effect_scope: весь PvE, но с ослаблением в сторилайне/новичковых миссиях

economy:
  currency: seasonal-credits
  earning:
    - рейды: фикс + бонус за flawless
    - челленджи: по tier награды
    - аффиксные задания: дневные/недельные задачи
  spending:
    - магазин сезона: предметы, моды, титулы, косметика
    - конвертация: 50% остатка в универсальную валюту при завершении сезона
  anti_inflation:
    - weekly cap
    - диминишинг за фарм низкого tier

integrations:
  world-service: ротация сезонов, пуш ивентов, календарь
  gameplay-service: трекинг прогресса, аффиксы, валюта
  economy-service: магазин, конвертация, лог баланса
  analytics-service: телеметрия по успехам/дропам/аффиксам
  notification-service: предупреждения «season ending», новые аффиксы

risks_and_mitigations:
  - risk: Усталость от ротации.
    mitigation: 3-фазный сезон, смена аффиксов раз в 2 недели.
  - risk: Инфляция валюты.
    mitigation: weekly cap + диминишинг за низкие уровни.
  - risk: Барьер входа новичков.
    mitigation: story-режим без жестких аффиксов, обучающие миссии.

handoff:
  target_agent: Architect
  rationale: требуется дизайн сервисов, контракты и план релизных фаз.
