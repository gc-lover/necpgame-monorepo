summary:
  problem: Нужны 20+ сверхредких скрытых чипов/скиллов с уникальными требованиями и жёсткими побочками.
  goal: Описать доступ, штучность, риски и телеметрию для скрытых чипов без раскрытия в UI.
  essence: Штучные чипы (1–5/сервер) выдаются через секретные триггеры; сильные эффекты компенсируются побочками и аудитом владения.
  key_points:
    - Штучность: 1–5 экземпляров на сервер/сезон, непродаваемы.
    - Скрытность: без UI-подсказок, только косвенные аудио/визу шумы.
    - Побочки и риски обязательны, владение логируется и проверяется.
content:
  sections:
    - id: access_model
      title: Доступ, штучность, скрытность
      body: |
        - Штучность: 1–5 копий/сервер/сезон; hard cap в аналитике, авто-анонс в логах без раскрытия предмета.
        - Доступ: скрытые триггеры (энигмы, мировые состояния, цепочки действий без HUD-подсказок).
        - Торговля: запрещена; предмет soulbound, привязка к аккаунту; снятие = уничтожение.
        - UI: нет в деревьях/энциклопедии; в инвентаре — маска «Неидентифицированный артефакт» до идентификации в спец-терминале.
    - id: safety_limits
      title: Ограничители и побочки
      body: |
        - Владение: 1 чип скрытого класса на аккаунт; попытка второго — жёсткий отказ.
        - Кулдаун применения: 300–600 сек (по умолчанию 420 сек).
        - Риск/побочка по типам:
          - Монороль: требует ≥85% одной характеристики; побочка — -20% на все остальные.
          - Соц-риск: пометка APT/розыск при сетевых актах (для хакерских чипов).
          - Физриск: самостаны/само-EMP/HP burn при провале.
        - Срок службы: сезонный; перенос в новую лигу запрещён.
    - id: telemetry
      title: Телеметрия и аудит
      body: |
        - События: chip_drop, chip_identify, chip_equip, chip_use, chip_fail, chip_destroyed.
        - Поля: player_id, shard_id, chip_id, trigger_id, fight_context (pve/pvp/world-event), latency, damage_delta, side_effect.
        - Аномалии: >3 активаций/сутки → флаг review; >1 владения/акк → блок.
    - id: chip_pack
      title: Пак идей (22 шт, кратко)
      body: |
        - Сила/STR: «Сингулярный имплант силы» — ближний бурст, ломает укрытия; агро ИИ, косая далька. CD 480c, побочка: -15% ACC.
        - REF: «Нуль-латентность» — конус bullet-time 3с; запрет тяжёлой брони, -25% HP. CD 360c.
        - INT/stealth: «Фантом-память» — подмена сигнатуры NPC 12с; риск розыска на акк 24ч.
        - EN/tech: «Абсолютный чардж» — оверклок лучей без перегрева 6с; крит по себе = EMP волна союзам.
        - TAC/INT: «Рекурсивное эхо-ядро» — второй ход 50% эффективности; CD растёт на +60с за применение.
        - Stealth: «Квантовая тень» — один фазовый проход; после — 24ч усталость (-20% все статы).
        - CHA: «Голос пустоты» — приказ группе NPC; после — немота соц-проверок 30 мин.
        - HACK: «Чёрный праймер» — one-shot дрона/турели; пометка APT 1ч.
        - CON: «Сердце блокады» — отражение накопленного урона; риск самостана при перегрузе.
        - REF: «Спиральный откат» — двойной уклон; следующая перезарядка ×2 дольше.
        - INT: «Нейрошип “Сфинкс”» — скрытый квест-эннигма (1 решение/сезон) → бафф к любой проверке + тайный титул.
        - Passive: «Память улицы» — выжил на 1% HP → 30с wall-sense; затем -regen 1ч.
        - Net: «Астральный сдвиг» — 5с призрак, без лута; риск десинка смерти.
        - Death: «Баг-семя» — смерть → глюк-лока, 1 возврат за лут; лока видна ИИ.
        - HUD: «Ключ немоты» — выключает HUD за бонус стелса/урона; после — слепота HUD 60с.
        - Swap: «Нейро-смена полюсов» — меняет урон↔защиту 20с; CD долгий, побочка: -10% оба после.
        - Drone: «Рой-инверсор» — переназначает рой на лидера; фейл → агро на игрока.
        - Replay: «Эхо-карта» — переиграть 5с действий, тело статично; риск ловушки.
        - Damage: «Паразитный нерв» — 30% полученного урона → заряд; переполн — самостан.
        - Social: «Бездна канала» — отключает коммс пати, даёт личный бафф; штраф к XP тимплея.
        - Geo: «Серый корень» — бафф в одной локации, вне — пермадебафф; снятие ломает чип.
        - World: «Анти-ритуал» — отменить мировой бафф/ивент локально; после — розыск 24ч.
