summary:
  problem: Нужно легальное проникновение под видом гражданского с риском раскрытия.
  goal: Маска держится при «селфи-позе» и даёт крит-бонус при первом выстреле после снятия.
  pillars:
    - Чёткие параметры длительности и радиуса подозрения.
    - Окно крита при раскрытии, затем кулдаун.
    - Контрплей через охрану и детект оружия.

mechanics:
  disguise:
    duration: 18 s
    suspicion_radius: 6 m (охранники), 3 m (камеры)
    break_conditions:
      - оружие достано >2 s
      - спринт >2 s
      - попадание по игроку
  reveal_bonus:
    crit_multiplier: 2.0x
    bonus_window: 3 s после первого выстрела
    post_bonus_debuff: accuracy -15% на 5 s
  cooldown: 60 s

counterplay:
  - охрана с оружейными сканерами распознаёт маску в 4 m
  - камеры при тревоге снижают маску длительность ×0.5
  - звук съёмки усиливается при попытке спринта (алерт)

telemetry:
  metrics:
    - infiltration_success_rate
    - detection_rate
    - dps_gain_during_bonus

handoff:
  target_agent: Architect
  rationale: интеграция в stealth/AI perception, звуковые алерты и баланс крита.

