summary:
  problem: Нужны нелегальные рейсы с высокой наградой и риском перехвата.
  goal: Описать условия спавна маршрутов, таймеры, награды и контрплей.
  essence: Временные теневые линии с шансом конфискации и розыска.
  key_points:
    - Время жизни маршрута 25–40 мин, окно объявления 3 мин.
    - Риск перехвата 18–35% в зависимости от груза.
    - Награды: креды/репутация/контрабандные модули.
content:
  sections:
    - id: spawn
      title: Появление и длительность
      body: |
        - Триггеры: низкая активность патрулей, фракционные войны, ночное окно.
        - Длительность маршрута 25–40 мин; после перехвата закрывается.
      mechanics_links: []
      assets: []
    - id: risk_profile
      title: Риски
      body: |
        - Перехват: шанс 18–35%; при провале конфискат + розыск на 30 мин.
        - Тайный сканер игрока снижает риск на 10 п.п.; сопровождение уменьшает шанс перехвата на 15%.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Базовые креды +2x от обычных маршрутов.
        - Контрабандные модули (5–8% шанс), фракционные очки.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: Контрплей
      body: |
        - Патрули/сканеры раскрывают маршрут; игроки могут вызвать эскорт.
        - Вражеские фракции ставят блокпосты; игрок может обойти через уклонение.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - % успешных рейсов, % перехватов, профит/время.
        - Конфискатов в кредитах; репутационный эффект.
      mechanics_links: []
      assets: []
