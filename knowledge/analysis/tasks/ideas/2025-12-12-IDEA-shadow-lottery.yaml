summary:
  problem: Нет социального события «охота vs выживание» с наградами обеим сторонам.
  goal: Задать выбор цели, таймер 20 мин, награды и анти-абуз.
  essence: Случайный игрок получает скрытый бафф; охотники ищут цель, жертва выигрывает выжив при 20 мин.
  key_points:
    - Бафф жертвы: +10% скорость/стелс, длит. 20 мин.
    - Награда охотникам за убийство; жертве — за выживание.
    - Кулдаун участия 48 ч; защита от пати-абуза.
content:
  sections:
    - id: flow
      title: Флоу события
      body: |
        - Раз в сутки система выбирает жертву из активных игроков (MMR-balanced).
        - Жертва получает бафф и скрытую метку; охотники — анонимный сигнал.
        - Таймер 20 мин; победа охотников при убийстве, жертвы — при выживании.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Охотники: токены охоты + валюта, шанс на редкий скин (5%).
        - Жертва: «Survivor Cache», титул «Ghosted», валюта.
      mechanics_links: []
      assets: []
    - id: anti_abuse
      title: Анти-абуз
      body: |
        - Запрет членам одной пати стать охотниками; детект сговора → нет наград.
        - Кулдаун участия 48 ч; если жертва ливает — потеря награды, штраф.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - % выживаний, % убийств, среднее время до исхода.
        - Репутационный эффект; случаи сговора.
      mechanics_links: []
      assets: []
