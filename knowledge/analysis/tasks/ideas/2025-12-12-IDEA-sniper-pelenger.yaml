summary:
  problem: Нужен дальнобойный враг, который маркирует пути и отрезает маршруты огнём/лазером.
  goal: Описать поведение, контрплей, награды и метрики.
  essence: Снайпер ставит лазерные линии-предупреждения, делает метки на цели, усиливает дронов; контрится дымом/флангом/EMP.
content:
  sections:
    - id: behaviors
      title: Поведение
      body: |
        - Лазерный пеленг: показывает линию выстрела 1.5с до выстрела; попадание — метка цели (уязвимость +10%).
        - Отрезка путей: раскладывает 2–3 лазерных трипа (замедление/урон при пересечении).
        - Бафф дронов: метка цели увеличивает их точность на цели.
    - id: counterplay
      title: Контрплей
      body: |
        - Дым/ослепление ломает пеленг и трипы, снижает точность.
        - EMP: глушит модуль меток на 6с.
        - Фланг/ближка: урон ×1.4, вблизи слабый.
    - id: rewards
      title: Награды
      body: |
        - Лут: «Path Cutter» (мод — слабые лазерные трипы для игрока), тех-ресы.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: sniper_spawn, sniper_mark, trip_deploy, sniper_emp, sniper_kill.
        - Поля: shard_id, encounter_id, marks, trips, emp_hits, time_to_kill.
