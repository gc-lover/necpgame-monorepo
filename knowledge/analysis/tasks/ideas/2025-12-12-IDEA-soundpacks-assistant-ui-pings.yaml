summary:
  problem: Нужны аудио-паки (ассистент/UI/пинги) без геймплейных преимуществ.
  goal: Каталог, предпросмотр, ограничения громкости/читабельности и телеметрия.
  essence: Заменяемые голоса ассистента и звуки UI/пингов, только косметика.
  key_points:
    - Переключение паков, предпросмотр.
    - Ограничения на громкость/тон для читабельности.
    - Анти-P2W: нет бустов инфы, стандартизированные длительности.
    - Телеметрия использования.
content:
  catalog:
    assistant_voices: [neutral_ai, street_doc, corp_ops]
    ui_sounds: [soft_clicks, neon_beeps, analog_taps]
    ping_sounds: [short_ping, harmonic_ping, radio_ping]
  constraints:
    loudness_lufs: -16
    max_duration_ms: 1200
    frequency_masking_checks: true
  store:
    preview: true
    quick_swap: true
  telemetry:
    events:
      - name: soundpack_purchase
        fields: [category, item_id]
      - name: soundpack_use
        fields: [category]
risks:
  - злоупотребление громкими/длинными звуками
  - нагрузка на локализацию при множестве голосов
  - путаница в пингах без стандарта длительности

