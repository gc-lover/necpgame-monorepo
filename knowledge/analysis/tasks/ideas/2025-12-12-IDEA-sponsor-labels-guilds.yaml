summary:
  problem: Нужен механизм временных спонсорских лейблов для гильдий/корпораций без P2W.
  goal: Описать лейблы, условия, срок, награды и анти-абьюз.
  essence: Гильдии получают временный спонсорский тег/рамку/анонс, выполняя медиа-задачи; чисто косметика и социальный престиж.
content:
  sections:
    - id: label_model
      title: Модель лейблов
      body: |
        - Статусы: «Кандидат», «Спонсор недели», «Ветеран».
        - Срок действия: 7 дней, затем охлаждение 14 дней.
        - Видимые элементы: рамки профиля, тег возле названия гильдии, баннер в хабах.
    - id: requirements
      title: Требования
      body: |
        - Активность: X медиа-акций/неделю (клипы/фото/ивенты), X онлайна участников.
        - Репутация: нет недавних жалоб/банов; проверка на платёжный фрод.
        - Взнос: внутриигровая валюта для подачи заявки (сжигается).
    - id: rewards
      title: Награды
      body: |
        - Визуальные: рамка, тег, ротируемый баннер.
        - Соц-бонус: при входе члена гильдии играет короткий джингл (client-side).
        - Нет боевых/экономических бонусов.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Аудит активности (перцептивные хеши медиа, лог онлайна).
        - Чёрный список за жалобы/ботов; cooldown 30 дней.
        - Лейбл снимается при 3+ подтверждённых нарушениях за период.
    - id: telemetry
      title: Телеметрия/метрики
      body: |
        - События: sponsor_apply, sponsor_approved, sponsor_revoked, sponsor_expired.
        - Поля: guild_id, label_tier, duration, violations, impressions.
