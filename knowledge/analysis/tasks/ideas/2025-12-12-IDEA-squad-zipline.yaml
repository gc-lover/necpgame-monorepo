summary:
  problem: Нужно групповое средство вертикальной эвакуации с риском обрыва.
  goal: Параметры длины, TTL, скорости и шанса обрыва, завязанные на AGI/END/TECH.
  essence: Временный трос: AGI даёт скорость, END снижает обрыв, TECH ускоряет установку и снижает шум.
  key_points:
    - Длина 18–32 м, TTL 20–32 с.
    - Скорость спуска от AGI; обрыв шанс падает с END.
    - Установка и шум зависят от TECH.
