summary:
  problem: Город реагирует слабо на события; нет глобального настроения районов.
  goal: Ввести уровни паники/агрессии/апатии с влиянием на NPC, цены и сенсоры.
  essence: Мировой модификатор, меняющий поведение и экономику по триггерам.
  key_points:
    - Шкала -2..+2: апатия (ниже 0), нейтраль, агрессия/паника (выше 0).
    - Триггеры: убийства, рейды, эвенты, помощь жителям.
    - Эффекты: агро NPC, скидки/надбавки, видимость игрока.
content:
  sections:
    - id: model
      title: Модель настроения
      body: |
        - Уровни: -2 апатия, -1 подавленность, 0 нейтраль, +1 агрессия, +2 паника.
        - Дрейф к 0 со скоростью 1 уровень / 30 мин без событий.
      mechanics_links: []
      assets: []
    - id: triggers
      title: Триггеры изменений
      body: |
        - Падение мирных/патрулей (+1/+2), помощь NPC (-1), эвакуации (-2 паники).
        - Соц-эвенты снижают или повышают на 1–2 уровня.
      mechanics_links: []
      assets: []
    - id: effects
      title: Эффекты
      body: |
        - Агрессия: NPC агрятся дальше, цены +10%, стелс сложнее (видимость +15%).
        - Паника: толпы бегут, скидки на расходники -10%, патрули реже.
        - Апатия: NPC игнорируют, цены -5%, но задания реже.
      mechanics_links: []
      assets: []
    - id: ux
      title: UX сигналы
      body: |
        - Лёгкий цветовой фильтр HUD района, радио-фразы, толпа-анимации.
        - Без прямых чисел; индикатор уровня в карте района.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - Изменение агро радиуса, цен, видимости по уровням.
        - Частота переходов между уровнями, удержание игроков.
      mechanics_links: []
      assets: []
