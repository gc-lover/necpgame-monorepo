summary:
  problem: Нет пассивного радиопрослушивания с контролируемым риском шума.
  goal: Задать радиус, порог перегруза и штрафы шума.
  essence: Слышишь эфир фракций; при перегрузе ловишь шум-дебафф к точности.
  key_points:
    - Радиус 18/24 м; порог перегруза 60/90 «шум-очков».
    - Шум-дебафф: -6/-10% точности на 8 с при перегрузе.
    - Периоды тишины, чтобы сбросить шум (15 с).
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Пассив: собирает радиопакеты NPC/ИИ, выдаёт подсказки (позиции, планы).
        - Шум-очки растут с числом источников; перегруз → дебафф.
        - Уровни:
          - Mk1: радиус 18 м, порог 60, штраф -6% точности 8 с.
          - Mk2: радиус 24 м, порог 90, штраф -10% точности 8 с.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: Контрплей
      body: |
        - Шифрование снижает ценность подсказок; глушилки режут радиус вдвое.
        - Игрок может вручную выключить приём на 15 с для сброса шума.
