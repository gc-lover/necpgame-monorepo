summary:
  problem: Требуется механика подмены партий в цепочке поставок с риском детекта.
  goal: Описать узлы, шаги диверсии, эффекты на лут/цены и контрразведку.
  essence: Подмена товаров → ухудшение лута врага/рост цен, риск раскрытия охраной/аудитом.
  key_points:
    - Узлы цепочки и шаги диверсии.
    - Эффект: понижение тира лута/рост цен/штрафы.
    - Контрразведка: охрана, аудит маршрутов.
    - Телеметрия диверсий и детектов.
