summary:
  problem: Нужен роевой враг (стая мелких дронов + ядро роевода) с читаемыми телеграфами и контрплеем.
  goal: Описать состав роя, поведения, уязвимости, награды и метрики.
  essence: Ядро роевода спавнит стаю, бафает её; игроки должны фокусить ядро или использовать EMP/aoe для контроля.
content:
  sections:
    - id: behaviors
      title: Поведение роя
      body: |
        - Состав: ядро (HP high, slow) + 6–12 мелких дронов (HP low, dps/marking).
        - Рой формирует «облако» вокруг цели, периодически пикирует (burst every 6–8s).
        - Ядро кидает баффы стае (speed/dmg), ставит метку на цели (mark, -stealth).
    - id: vulnerabilities
      title: Уязвимости и контрплей
      body: |
        - EMP/шок: ядро теряет связь на 4с, стая рассеивается.
        - AOE/конусы: уменьшают стаю; без стаи ядро теряет 50% dps.
        - Снайпинг ядра: крит слабые точки (сенсоры) — x1.5 dmg.
    - id: rewards
      title: Награды
      body: |
        - Дроп: тех-ресурсы, шанс на мод «Swarm Dampener» (-рейты меток от дронов).
        - Опыт: бонус, если убито ядро до полной эскалации.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: swarm_spawn, swarm_buff, swarm_mark, swarm_emp, swarm_kill, swarm_core_kill.
        - Поля: shard_id, encounter_id, player_ids, time_to_kill, aoe_hits, emp_hits, marks_applied.
