summary:
  problem: Нет способа временно перенаводить турели, кроме прямого взлома.
  goal: Задать параметры роя, длительность отвлечения и риск баффа турели.
  essence: Микро-дроны создают ложные цели → турель отвлекается, но после распознавания усиливается.
  key_points:
    - Длительность отвлечения 3/5 с; бафф турели после распознавания +10/+18% точности на 8 с.
    - Радиус действия 8/11 м; кулдауны 35/50 с.
    - Стоимость энергии 18/24 ед.
