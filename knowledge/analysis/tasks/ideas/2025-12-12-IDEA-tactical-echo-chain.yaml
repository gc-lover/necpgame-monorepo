summary:
  problem: Нужен быстрый маршрутный телепорт с риском оглушения при ошибке.
  goal: Задать дистанции звеньев, число рывков и штраф за сбой.
  essence: Прокладка AR-линии, далее цепочка блинков; промах — стан.
  key_points:
    - 2 режима: быстрый (5 звеньев × 8 м), медленный (3 звена × 14 м).
    - Стан при сбое: 1.25/1.75 с; кулдаун 40/55 с.
    - Подготовка линии 1.2 с; глушилки ломают цепочку.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Прокладка: игрок рисует линию длиной до 40 м; разрешены 3-5 узлов.
        - Исполнение:
          - Rapid: 5 блинков по 8 м, интервал 0.15 с.
          - Long: 3 блинка по 14 м, интервал 0.25 с.
        - Промах (выход за коридор 2 м) → стан.
      mechanics_links: []
      assets: []
    - id: costs
      title: Стоимость и КД
      body: |
        - Энергия: 25/32 ед.; кулдауны 40/55 с.
        - Подготовка линии: 1.2 с канал, урон прерывает.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: Контрплей
      body: |
        - Глушилки и сетевые ловушки сбивают линию (кулдаун в 2 раза).
        - Ловушки на маршруте применяются перед первым блинком.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики
      body: |
        - % успешных цепочек, % станов, экономия времени (средняя).
        - Частота использования режимов rapid/long; влияние на TTK инициатива.
      mechanics_links: []
