summary:
  problem: Нужен тяжёлый синт, который притягивает цели гарпуном и держит линию фронта.
  goal: Описать поведение, уязвимости, награды и метрики.
  essence: Танковый синт с щитом и гарпуном, притягивает и контролит; контрится EMP/флангом и разрывом троса.
content:
  sections:
    - id: behaviors
      title: Поведение
      body: |
        - Гарпун: выстрел на 18 м, трос держит 4с, замедляет цель на 40%; если цель >110 кг — синт тянется сам на 6 м.
        - Щит: фронтальный, поглощает баллист/кинетик, слаб к шоку/EMP.
        - Напор: толчок щитом, конус stagger.
    - id: counterplay
      title: Контрплей
      body: |
        - EMP/overload сбивает гарпун и щит на 6с.
        - Разрыв троса: высокий урон или резкий рывок (dash) → трос рвётся, синт оглушён 1с.
        - Фланг/спина: урон ×1.35, там нет щита.
    - id: rewards
      title: Награды
      body: |
        - Лут: «Harpoon Servo» (мод на сокращение времени стягивания/увеличение шанса разрыва тросов врагов), тех-ресы.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: tank_spawn, harpoon_hit, rope_break, shield_break, tank_kill.
        - Поля: shard_id, encounter_id, pulls, breaks, emp_hits, time_to_kill.
