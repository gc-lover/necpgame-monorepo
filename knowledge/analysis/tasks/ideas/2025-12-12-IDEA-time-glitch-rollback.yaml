summary:
  problem: Нет редких откатов позиций, создающих риск/спасение.
  goal: Задать частоту, радиус и телеметрию откатов на 2–3 секунды.
  essence: Локальный аномальный rollback позиции, ресурсы не откатываются.
  key_points:
    - Откат 2–3 с, радиус 20–30 м, предупреждение за 1.5 с.
    - Ресурсы/баффы не откатываются → риск попасть в опасность.
    - Редкий лут за пережитый откат без урона.
