summary:
  problem: Нужен лёгкий турнирный каркас без P2W, с косметическими наградами и ротацией режимов.
  goal: Описать расписание, форматы, награды, анти-абьюз и метрики.
  essence: Еженедельные мини-серии по разным режимам; рейтинги локальны, награды — только косметика/титулы.
content:
  sections:
    - id: schedule
      title: Расписание и форматы
      body: |
        - 3 серии в неделю (пт/сб/вс), каждый день свой режим (пример: TDM, Control, Extraction).
        - Формат: best-of-3, длительность раунда ≤8 мин, брекет на 8/16 команд.
        - Регистрация: до 1 часа до старта; верификация состава через auth-service.
    - id: rewards
      title: Награды (косметика-только)
      body: |
        - Победа серии: уникальный титул недели + шейдер/баннер.
        - Участие: шанс на косметический дроп (1 сундук/серия).
        - Лидерборд сезона (4 недели): рамка профиля + аура входа в матч.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Smurf check: недавно созданные аккаунты <20 матчей — отдельный брекет.
        - Дубликаты аккаунтов/вкладок — дисквалификация; device/IP консистентность.
        - Баны/репорты в период серии → отзыв награды.
    - id: telemetry
      title: Телеметрия/метрики
      body: |
        - События: tournament_register, tournament_start, tournament_result, tournament_reward.
        - Поля: team_id, player_ids, mode, bracket_size, dq_flags, reward_type.
