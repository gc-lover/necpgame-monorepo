summary:
  problem: Нужны чисто визуальные ливреи/анимации для транспорта, дронов и операторских питомцев.
  goal: Категории, предпросмотр, анти-P2W ограничения и телеметрия.
  essence: Ливреи, подсветка, следы, анимации посадки/старта; без бонусов скорости/брони.
  key_points:
    - Категории для транспорта/дронов/камер-питомцев.
    - Предпросмотр и флаг cosmetic-only.
    - Анти-P2W: запрет статов, громкости/звуков без скрытых преимуществ.
    - Телеметрия покупок/использования.
content:
  catalog:
    transport: [livery, engine_fx_visual, landing_anim]
    drones: [trail_fx, light_scheme, idle_anim]
    pet_cameras: [shell_skin, lens_glow, emote_idle]
  store:
    preview: true
    cosmetic_only_flag: true
  anti_p2w:
    stat_changes_allowed: false
    audio_loudness_limits: true
