summary:
  problem: Нужна турель, которая меняет тип урона по телеметрии.
  goal: Параметры смены типа, HP модуля адаптации и кд.
  essence: Турель сканирует урон и переключает тип (кинетика/лазер/EMP); weakpoint — модуль адаптации.
  key_points:
    - Смена типа каждые N секунд по входящему/исходящему урону.
    - Взлом фиксирует тип на время; модуль как weakpoint.
    - Синергия с мехом поддержки/шагоходом для прикрытия.
