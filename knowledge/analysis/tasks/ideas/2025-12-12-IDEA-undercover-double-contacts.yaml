summary:
  problem: Агент под прикрытием временно выдаёт себя за контакт другой фракции для доступа/квеста.
  goal: Задать условия маскировки, систему подозрения, триггеры раскрытия и санкции.
  essence: Маскировка → действия под прикрытием → рост подозрения → раскрытие приводит к розыску и штрафам.
  key_points:
    - Временная маскировка и список допустимых действий.
    - Полоса подозрения с триггерами.
    - Санкции: репутация, баунти.
    - Телеметрия успешных миссий и раскрытий.
