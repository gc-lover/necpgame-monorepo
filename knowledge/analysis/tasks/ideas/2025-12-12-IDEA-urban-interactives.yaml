content:
  sections:
    - id: list
      title: Список интерактивов (урбан)
      body: |
        - Терминалы: взлом → временный бафф лута в доме/этаже на 10 мин; КД 30 мин, 1/дом.
        - AR-борды: просмотр/лайк → шанс на косметику (1/день), sync с соц-сервисом.
        - Двери: взлом → краткий шорткат; шум привлекает патруль.
        - Дроны: переадресация маршрута/временный пинг врагов; КД 20 мин.
        - Мусоропроводы: скрытый дроп/кэш; 1/день/акк.
        - Камеры: взлом → краткое наблюдение, метки врагов 10с; КД 15 мин.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Лимиты на аккаунт/локацию, серверные КД, логирование действий.
        - IP/device-фильтр против фарм-гридов.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: interactive_use (тип, локация), reward_drop, alarm_trigger.
        - Поля: player_id, shard_id, interactive_type, cooldowns, alerts, rewards.
