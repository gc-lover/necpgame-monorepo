summary:
  problem: Нужен одноразовый air-dash, завязанный на AGI/END/INT.
  goal: Формулы дальности/скорости, энергии/тепла и кд от статов.
  essence: Короткий рывок в воздухе; AGI даёт скорость/дальность, END снижает перегрев, INT режет кд.
  key_points:
    - Дальность/скорость от AGI; энергия/heat от END; кд от INT.
    - Ограничение по частоте; риск перегрева.
    - Индикаторы кд/энергии.
content:
  sections:
    - id: dash_params
      title: Параметры рывка
      body: |
        - Дальность: 6 м + 0.18 м/AGI; скорость 18 м/с + 0.3 м/с/AGI.
        - Тепло: base 22 - 0.6*END; энергия 16 - 0.4*END (мин 8).
        - Кд: 10 с - 0.35*INT (мин 4.5).
      mechanics_links: []
