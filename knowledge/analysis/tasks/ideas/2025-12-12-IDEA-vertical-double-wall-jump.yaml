summary:
  problem: Нужен расширенный двойной/стеновой прыжок с зависимостью от AGI/END/INT.
  goal: Описать стамину, окна ввода, высоты и анти-абьюз.
  essence: Двойной прыжок + wall-jump; стамина тратится, INT влияет на окно тайминга, AGI/END — на высоту/дальность.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Двойной прыжок: второе нажатие ≤0.35с; высота 70% первого; стамина -8.
        - Wall-jump: при контакте со стеной окно 0.45с; отталкивание на 3–4 м, стамина -10.
        - Статы: AGI повышает дальность/высоту, END снижает затрату стамины, INT увеличивает окно ввода.
    - id: costs
      title: Стоимость/лимиты
      body: |
        - Общая стамина на комбо: 18–20; при <10 стамины — запрет второго прыжка.
        - КД анти-спам: 1.2с между комбо.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: vjump_start, vjump_wall, vjump_fail, stamina_gate.
        - Поля: player_id, stats (agi/end/int), success, wall_contact, stamina_left.
