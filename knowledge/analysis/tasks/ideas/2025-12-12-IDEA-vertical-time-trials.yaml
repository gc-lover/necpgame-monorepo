summary:
  problem: Нет вертикальных полос с классами по AGI/END и бонусом за «тяжёлый» билд.
  goal: Маршруты, фантомы лидеров, классы доступа по статам и награды.
  essence: Тайм-триалы вверх с лидерами; классы допуска AGI/END/STR, бонус за тяжёлый билд.
  key_points:
    - Классы: Light (AGI≥18), Balanced (AGI≥12 END≥12), Heavy (END≥18 STR≥14).
    - Фантомы лучших попыток; лидеры по классам.
    - Бонус за тяжёлый билд (низкий AGI, высокий STR/END).
