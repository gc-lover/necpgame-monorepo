summary:
  problem: Нужен wall-run с разворотом на 90°, завязанный на AGI+END и управляемость от INT.
  goal: Задать длительность/скорость, окно поворота, кд/энергию и риски срыва.
  essence: Бег по стене с ограниченной длительностью, возможностью повернуть на 90° и отменить в слайд.
  key_points:
    - Длительность/скорость скейлятся AGI+END.
    - Управление углом/окном поворота — бонус от INT.
    - Кд/энергозатраты, риск срыва при низкой END.
    - Телеметрия успешных поворотов и срывов.
content:
  movement:
    base_duration_sec: 2.2
    base_speed_mps: 7.5
    scaling:
      agi_end_duration_bonus_pct_per_point: 0.8
      agi_end_speed_bonus_pct_per_point: 0.6
    cancel_to_slide: true
  turn:
    max_angle_deg: 90
    turn_window_ms: 450
    int_control_bonus_ms_per_point: 10
  stamina:
    energy_cost: 18
    cooldown_sec: 6
  failure:
    slip_chance_if_end_low_pct: 12
    fall_damage_reduction_if_turn_fail_pct: 30
  telemetry:
    events:
      - name: wallrun_turn_attempt
        fields: [success, angle, time_ms]
      - name: wallrun_fail
        fields: [reason]
risks:
  - слишком частые срывы при низкой END
