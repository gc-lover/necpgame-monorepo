summary:
  problem: Нужен редкий аудио-пазл с риском дебаффов/агро ICE.
  goal: Диалоговая мини-игра с «эхом» игрока; правильный ответ даёт бафф/ключ, неверный — штраф.
  pillars:
    - Триггеры появления и ограниченная длительность сессии.
    - Чёткие ветки ответов и эффекты.
    - Телеметрия успехов и негативных исходов.

triggers:
  chance_per_hour: 3%
  conditions:
    - имплант связи активен
    - в зоне низкого сетевого шума
  session_duration: 25 s на диалог

dialogue_mini_game:
  branches:
    - calm_response → buff: focus +5% точность на 5 мин
    - curious_question → key: временный «ICE-bypass» на 1 терминал (10 мин)
    - hostile_react → debuff: tinnitus (-10% слух) 3 мин + агро ICE шанс 40%
  timing:
    response_window: 4 s
    max_attempts: 2

penalties:
  ice_aggro: спавн 1–2 ICE-дронов при провале
  debuff_stack: повторный провал в 10 мин даёт «feedback shock» (-15% HP)

telemetry:
  metrics:
    - trigger_count, accepted_sessions
    - success_rate, ice_aggro_rate
    - buff_uptime, debuff_occurrence

handoff:
  target_agent: Architect
  rationale: требуется интеграция аудио/диалогов, ICE-агро и безопасные таймеры.

