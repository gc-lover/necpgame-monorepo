summary:
  problem: Статуи показывают коды в УФ/термо, три кода открывают скрытый лифт.
  goal: Описать локации, порядок активации, кодовые слои и риск тревоги при ошибке.
  essence: Найти 3 статуи → считать УФ/термо коды → собрать пароль для лифта/перехода.
  key_points:
    - УФ даёт буквы, термо — цифры/символы.
    - Окно времени на ввод и шанс тревоги при ошибке.
    - Награда: средний кэш/лор; риск — тревога.
    - Телеметрия найденных кодов/успехов/тревог.
content:
  statues:
    count: 3
    locations: [atrium, plaza, rooftop]
    activation_order_required: true
  codes:
    composition: uv_letters + thermo_digits
    example: "NC-17-Δ"
  lift:
    input_timer_sec: 45
    alarm_chance_on_fail_pct: 30
  telemetry:
    events:
      - name: watcher_code_found
        fields: [statue_index]
      - name: watcher_lift_opened
        fields: [attempts]
      - name: watcher_alarm
        fields: [reason]
risks:
  - несчитываемые коды при плохом UX
  - быстрый фарм без перемешивания кодов
  - чрезмерные тревоги при многократных ошибках

