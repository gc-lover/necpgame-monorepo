summary:
  problem: Нужна пассивная прослушка эфира с риском шумового дебаффа.
  goal: Задать радиус, шум, пороги перегруза, уровни таланта и метрики.
  essence: Чем шире радиус, тем выше шанс перегруза и штраф к точности; глушилки/шифр контрят.
content:
  levels:
    - id: scout
      name: Скаут
      params:
        radius_m: 28
        noise_gain_per_source: 0.12
        overload_threshold: 0.9   # сумма нормированных шумов
        accuracy_debuff: -6%
        info_refresh_hz: 0.8
    - id: sentinel
      name: Дозор
      params:
        radius_m: 40
        noise_gain_per_source: 0.16
        overload_threshold: 0.8
        accuracy_debuff: -10%
        info_refresh_hz: 1.2
  mechanics:
    noise_model: "noise = Σ (noise_gain_per_source * weight_by_distance); overload if noise >= threshold"
    overload_effects:
      - Шумовой дебафф к точности (stack до 2х, сброс 6 сек после тишины).
      - Дрейф прицела +0.5/0.8° (по уровням).
    info_payload:
      - Радио-метки: тип юнита, примерная позиция (±6м/±4м).
      - Инфо живет 5 сек, обновляется по info_refresh_hz.
  counterplay:
    - Шифрование: скрывает тип, оставляет только факт активности.
    - Глушилки: режут радиус до 10м и повышают overload_threshold до 0.6 (легче перегруз).
    - Радио-молчание врагов: снижает источники, но замедляет их координацию.
  cooldowns:
    passive: always_on
    overload_recovery_sec: 6
    reenable_after_jammer_sec: 8
  metrics:
    - % случаев полезной инфы vs шумовой дебафф.
    - Средний uptime перегруза, hit-rate игрока под дебаффом.
    - P95 расстояние источников при успешных метках.
open_points:
  - Уточнить, влияет ли высота/этажность на радиус (предлагаю -10% за этаж).
  - Нужно ли сообщать голосом подсказку о перегрузе в ухо игроку.

