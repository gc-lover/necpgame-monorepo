summary:
  problem: Нужен базовый набор мировых интерактивов с простыми эффектами и ограничениями.
  goal: Описать действия, КД, награды/риски и телеметрию.
  essence: Блок-посты, ретрансляторы, медстанции, логистические ящики — дают временные эффекты/ресурсы, имеют КД и тревоги.
content:
  sections:
    - id: actions
      title: Действия и эффекты
      body: |
        - Блок-пост: взлом/отключение турелей → безопасный проход 10 мин; риск тревоги.
        - Ретранслятор: перехват сигнала → временный бафф скан-радиуса/анти-джам; КД 20 мин.
        - Медстанция: лечение/рефил стимов; КД 30 мин, ограничено 1/акк/станция.
        - Логистический ящик: лут/ресы; 1 раз/день/акк, шум привлекает патруль.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - Серверные КД, логирование, IP/device-фильтр.
        - Отключение лута при >N активаций/час (динамический потолок).
    - id: telemetry
      title: Телеметрия
      body: |
        - События: interactive_use, alarm_trigger, reward_claim.
        - Поля: player_id, shard_id, type, cooldown_state, alarm_state, rewards.
