summary:
  problem: Нужен набор мировых интерактивов с контролем зон, связью и рисками ловушек.
  goal: Задать параметры контроля/цен, радиус связи, заряды медстанций, шанс ловушек и метрики.
  essence: Блок-посты меняют контроль и цены, ретрансляторы бустят связь, медстанции чинят с зарядами, ящики — лут/ловушки.
  key_points:
    - Контроль и цены на блок-постах.
    - Радиус связи ретрансляторов, агро патрулей.
    - Заряды медстанций, шум.
    - Ловушки в ящиках.
    - Телеметрия контроля/зарядов/ловушек.
content:
  checkpoints:
    control_change_time_sec: 30
    price_modifier_pct: 10
  relays:
    comms_radius_m: 200
    patrol_attraction_chance_pct: 25
  medstations:
    charges: 3
    heal_amount_pct: 35
    noise_radius_m: 80
  loot_crates:
    trap_chance_pct: 15
    trap_types: [alarm, mine, dummy_loot]
  telemetry:
    events:
      - name: zone_control_changed
        fields: [owner]
      - name: medstation_used
        fields: [charges_left]
      - name: loot_crate_trap_triggered
        fields: [trap_type]
risks:
  - пермоконтроль цен без лимитов
  - злоупотребление медстанциями без шумовых рисков
  - ловушки могут фрустрировать при высоком шансe

