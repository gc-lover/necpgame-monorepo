summary:
  problem: Сделать пасхалку с книгами-шифрами, выдающую редкий мод через расшифровку.
  goal: Прописать триггер, шаги шифра, награду и анти-абьюз.
  essence: Собери 3 ветхих тома, расшифруй ASCII-код, получи мод «Palimpsest» с небольшим баффом.
content:
  sections:
    - id: mechanics
      title: Механика
      body: |
        - Спавн: 3 книги в разных районах (ночь/дождь только).
        - Шаги: собрать → на терминале ввести ASCII-последовательность из полей текста → подтвердить.
        - Шифр: подсказки в шуме страниц (комбинация 5 байт, например 0x50 0x41 0x4C 0x49 0x4D).
        - Награда: мод «Palimpsest» (+4% ACC, -2% recoil, +1% noise); 1/аккаунт/неделю.
    - id: anti_abuse
      title: Анти-абьюз
      body: |
        - КД на выдачу: 7 дней на аккаунт.
        - Терминал требует 3 уникальных книги; дюп проверки по item_id.
        - Неверный ввод 3 раза → блок терминала на 30 мин.
    - id: telemetry
      title: Телеметрия
      body: |
        - События: book_collect, cipher_attempt, cipher_success, mod_granted.
        - Поля: player_id, shard_id, book_ids, attempts, bytes_entered, reward_id.
