summary:
  problem: Требуется редкий скрытый хаб с уникальным контентом и защитой от абуза.
  goal: Одноразовый доступ к тайному магазину/квесту при совпадении условий.
  pillars:
    - Жёсткие условия спавна: время, локация, репутация.
    - Одноразовые награды и сезонный кулдаун.
    - Телеметрия находок и трат.

spawn_conditions:
  time_window: 03:00–04:00 (сервер)
  locations: 5 скрытых метро-узлов
  reputation: high с «сетевые подпольщики»
  weather: дождь/туман (для лора)
  cooldown_account: 1 раз за сезон

hub_content:
  shop:
    items:
      - rare_netmods (3 слота, ротация)
      - cosmetic_netrunner_set (1 слот)
      - black_market_keys (1 шт., сезонно)
    pricing: +25% к базовой цене, только валютой «shadow-cred»
  quest:
    type: courier/trace
    reward: уникальный трофей (косметика) + кредиты
    failure: закрытие доступа в сезоне

anti_abuse:
  - единственная сессия на аккаунт в сезоне
  - таймер 15 мин внутри, после — телепорт наружу
  - логирование покупок и доступов

telemetry:
  metrics:
    - found_count, entered_count
    - purchases_by_item
    - quest_completion_rate

handoff:
  target_agent: Architect
  rationale: нужна интеграция спавн-условий, сезонных кулдаунов и экономики.

