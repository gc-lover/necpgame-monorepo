## 1. Сценарий "Мягкая трансформация"
description: "Мир, где технологическая революция произошла более плавно и контролируемо"

lore: |
  В этом сценарии корпорации и правительства сумели лучше контролировать
  технологический прогресс. Импланты стали более безопасными, киберпсихоз
  был почти полностью устранен, а общество адаптировалось к изменениям
  более гармонично. Blackwall Crisis не произошел, и ИИ развивался под
  контролем.

