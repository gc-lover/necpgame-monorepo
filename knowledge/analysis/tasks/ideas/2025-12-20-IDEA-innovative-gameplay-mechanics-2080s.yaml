## 4. Система коллективного разума
description: "Механика объединения сознаний игроков в коллективный разум"

lore: |
  Технология нейронных сетей позволяет игрокам объединять свои сознания в
  коллективный разум. Это не просто кооперация - это настоящее слияние
  интеллектов, где каждый участник вносит свой вклад в общее решение.

mechanics:
  - name: "Формирование коллективного разума"
    description: "Объединение группы игроков в единый интеллект"
    process: |
      1. Создание нейронной сети между участниками
      2. Синхронизация сознаний
      3. Формирование коллективного решения
      4. Выполнение действий от имени коллектива
    benefits:
      - "Объединенные знания всех участников"
      - "Совместное принятие решений"
      - "Синхронизированные действия"
      - "Усиленные способности"
    risks:
      - "Потеря индивидуальности"
      - "Психическое напряжение"
      - "Зависимость от сети"
    api_endpoint: "/api/v1/collective/mind/create"
    events: ["mind_formed", "decision_made", "mind_dissolved"]

  - name: "Коллективные способности"
    description: "Уникальные способности доступные только коллективному разуму"
    abilities:
      - "Телепатическая связь"
      - "Совместное использование ресурсов"
