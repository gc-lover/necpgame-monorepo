# [Mechanics] Продвинутые элементы акробатики: Air Dash, Wall Kick, Vault

## Обзор концепции

Система продвинутой акробатики представляет собой комплексную механику паркура и мобильности, позволяющую игрокам выполнять сложные движения в трехмерном пространстве Night City. Система сочетает элементы классического платформинга с киберпанковскими технологиями, создавая уникальный и динамичный опыт перемещения в урбанистической среде.

## Основные компоненты системы

### 1. Базовые элементы акробатики

#### Air Dash (Воздушный рывок)
- **Механика**: Быстрое горизонтальное перемещение в воздухе
- **Техника выполнения**: Активация во время прыжка или падения
- **Расстояние**: 5-15 метров в зависимости от уровня навыка
- **Кулдаун**: 1-3 секунды между использованиями
- **Визуальные эффекты**: След из частиц, замедленная камера при исполнении

#### Wall Kick (Удар от стены)
- **Механика**: Отталкивание от вертикальных поверхностей для изменения траектории
- **Техника выполнения**: Контакт с стеной во время движения
- **Угол отражения**: 45-90 градусов от поверхности
- **Модификаторы**: Скорость, высота, инерция
- **Комбо-возможности**: Цепочка wall kicks для сложных маршрутов

#### Vault (Перепрыгивание)
- **Механика**: Перепрыгивание через препятствия различной высоты
- **Типы vault**: Low vault (низкие препятствия), High vault (высокие барьеры)
- **Автоматическое определение**: Система распознает тип препятствия
- **Синергия**: Комбинация с другими элементами акробатики
- **Восстановление инерции**: Сохранение скорости после перепрыгивания

### 2. Продвинутые техники

#### Комбо-система акробатики
- **Цепные комбо**: Связывание элементов в последовательности
- **Бонусы за комбо**: Увеличение скорости и эффективности
- **Сложность исполнения**: Требует точного тайминга и позиционирования
- **Визуальная обратная связь**: Индикаторы успешного выполнения
- **Прогрессия навыков**: Улучшение через тренировку и использование

#### Wall Running (Бег по стенам)
- **Механика**: Временное движение по вертикальным поверхностям
- **Длительность**: 2-5 секунд в зависимости от поверхности
- **Переходные элементы**: Возможность перехода в другие техники
- **Физические ограничения**: Трение, текстура поверхности
- **Энергетические затраты**: Потребление стамины или энергии имплантов

#### Momentum Building (Набор инерции)
- **Система импульса**: Накопление скорости через последовательные движения
- **Бонусы скорости**: Увеличение максимальной скорости с каждым элементом
- **Управление импульсом**: Возможность перенаправления и сохранения
- **Риск перегрузки**: Возможность потери контроля при чрезмерной скорости
- **Восстановление**: Постепенное снижение скорости при остановке

### 3. Кибернетические усиления

#### Импланты мобильности
- **Jump Boosters**: Улучшение высоты и дальности прыжков
- **Grip Enhancements**: Улучшенное сцепление с поверхностями
- **Reflex Accelerators**: Ускорение реакции для точного тайминга
- **Balance Stabilizers**: Автоматическая корректировка равновесия
- **Impact Dampeners**: Снижение урона от падений и столкновений

#### Нейронные улучшения
- **Spatial Awareness**: Улучшенное восприятие пространства и расстояний
- **Motion Prediction**: Предсказание оптимальных траекторий движения
- **Muscle Memory**: Автоматизация сложных последовательностей движений
- **Adrenaline Control**: Управление адреналином для экстремальной мобильности
- **Pain Suppression**: Игнорирование боли для продолжения движения

