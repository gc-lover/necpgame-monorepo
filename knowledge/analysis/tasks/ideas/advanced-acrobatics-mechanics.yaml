- **Интерактивные поверхности**: Разные типы поверхностей с уникальными свойствами
- **Переменные условия**: Погода, время суток влияют на акробатику
- **Уничтожаемые объекты**: Возможность разрушения препятствий
- **Мобильные платформы**: Движущиеся элементы окружения
- **Многоуровневая навигация**: Вертикальное и горизонтальное перемещение

#### Социальные элементы
