- **Коррупторы данных**: Повреждение и искажение информации
- **Вирусные распространители**: Инфекция систем нарушителя
- **Декрипторы**: Взлом шифрования и доступ к защищенным данным
- **Сетевые изоляторы**: Отключение от внешних ресурсов

#### Психологические операторы
- **Иллюзионисты**: Создание ложных реальностей
