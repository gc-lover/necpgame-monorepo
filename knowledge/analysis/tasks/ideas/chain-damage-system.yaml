## Заключение

Система цепного урона создает динамичную и стратегическую механику боя, где молнии, EMP волны и другие эффекты позволяют игрокам контролировать поле боя через сложные цепные реакции. Система не только обеспечивает тактическую глубину и зрелищность, но и формирует уникальный стиль игры в киберпанковском мире Night City, где технологии и стратегия переплетаются в захватывающих боевых комбинациях.

