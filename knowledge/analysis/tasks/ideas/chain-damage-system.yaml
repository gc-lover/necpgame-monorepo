# [Idea Writer] Система цепного урона (молнии, EMP волны)

## Обзор концепции

Система цепного урона представляет собой комплексную механику распространения повреждений между целями, создающую динамичные и стратегические боевые ситуации. Молнии, EMP волны и другие эффекты цепного урона позволяют игрокам контролировать поле боя, создавая цепные реакции и комбо-атаки. Система сочетает элементы физики, стратегии и тактического планирования в киберпанковском сеттинге Night City.

## Основные компоненты системы

### 1. Типы цепного урона

#### Электрический урон (Lightning Chain)
- **Механика**: Электрическая дуга между проводящими целями
- **Проводимость**: Зависит от материалов брони и имплантов
- **Затухание**: Постепенное снижение урона с каждым прыжком
- **Визуальные эффекты**: Яркие электрические разряды и искры
- **Звуковое сопровождение**: Треск и гул электричества

#### Электромагнитный урон (EMP Chain)
- **Механика**: Электромагнитный импульс, повреждающий электронику
- **Цели**: Роботы, дроны, кибернетические импланты
- **Вторичные эффекты**: Временное отключение систем
- **Радиус действия**: Сфера распространения импульса
- **Защита**: Фарадеевы клетки и электромагнитные щиты

#### Энергетический урон (Energy Chain)
- **Механика**: Передача кинетической или термической энергии
- **Типы энергии**: Плазма, лазер, баллистическая энергия
- **Передача**: Через физический контакт или энергетические поля
- **Накопление**: Возможность зарядки целей для взрыва
- **Контроль**: Направление потока энергии игроком

#### Химический урон (Chemical Chain)
- **Механика**: Распространение токсичных веществ или реакций
- **Типы веществ**: Кислота, яд, коррозийные агенты
- **Распространение**: Через воздух, жидкости или контакт
- **Вторичные эффекты**: Отравление, коррозия, мутации
- **Контрмеры**: Химическая защита и нейтрализаторы

### 2. Механика распространения

#### Алгоритм цепной реакции
- **Исходная цель**: Начальная точка цепной реакции
- **Критерии распространения**: Условия для перехода на следующую цель
- **Ограничения распространения**: Максимальное количество прыжков
- **Приоритет целей**: Логика выбора следующей цели
- **Временные рамки**: Ограничение по времени на распространение

#### Факторы влияния
- **Расстояние**: Максимальная дальность распространения
- **Проводимость**: Способность материалов передавать эффект
- **Сопротивление**: Защита целей от распространения
- **Интерференция**: Внешние факторы, влияющие на цепь
- **Усилители**: Элементы, усиливающие или перенаправляющие эффект

#### Динамические модификаторы
- **Многоуровневое распространение**: Цепи могут ветвиться
- **Обратное распространение**: Возможность возврата к предыдущим целям
- **Циклические цепи**: Замкнутые контуры для непрерывного урона
- **Интеллектуальное targeting**: Автоматический выбор оптимальных целей
- **Игроковский контроль**: Ручное управление направлением цепи

### 3. Стратегические элементы

#### Тактическое планирование
- **Позиционирование**: Размещение союзников и врагов для оптимальных цепей
- **Синхронизация**: Координация атак для максимального эффекта
- **Комбо-атаки**: Комбинации различных типов цепного урона
- **Контроль поля боя**: Использование окружения для усиления эффектов
- **Риск-менеджмент**: Управление возможными негативными последствиями

#### Групповая координация
- **Совместные цепи**: Цепные эффекты между игроками
- **Ролевая специализация**: Игроки фокусируются на разных типах урона
- **Командные комбо**: Синхронизированные атаки группы
- **Поддержка и контроль**: Роли поддержки для усиления цепей
- **Лидерство**: Координация групповых цепных атак

#### Противодействие цепям
- **Разрыв цепи**: Методы прерывания распространения
- **Защитные барьеры**: Элементы, блокирующие цепные эффекты
- **Контр-атаки**: Использование цепей противника против него
- **Адаптация**: Изменение поведения под влиянием цепных атак
- **Контрмеры**: Специализированное оборудование против цепного урона

