      mechanics:
        - resource_management: "Команда совместно управляет ограниченными ресурсами"
        - positioning_challenges: "Требуют точного позиционирования всех игроков"
        - communication_tests: "Зависят от эффективной коммуникации команды"
      examples:
        - "Распределение энергии между несколькими устройствами"
