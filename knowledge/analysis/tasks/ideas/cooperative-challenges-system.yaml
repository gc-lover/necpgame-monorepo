summary:
  problem: |
    Текущие кооперативные режимы не предоставляют достаточного вызова для командной координации.
    Игроки выполняют свои роли независимо, без необходимости в точной синхронизации действий.
  goal: |
    Создать систему испытаний, требующую высокой координации команды через синхронизированные действия,
    ролевые задачи и тесты координации, чтобы вознаградить настоящие командные навыки.
  essence: |
    "Командная работа - это искусство синхронизации индивидуальных талантов для достижения невозможного."
  key_mechanics:
    - Synchronized Actions: Синхронизированные действия команды с окнами точности ±0.5 сек
    - Role-Specific Challenges: Уникальные испытания для каждой роли (Tank/DPS/Support/Hacker)
    - Team Coordination Tests: Сложные механики требующие распределения ресурсов и позиционирования

problem_analysis:
  current_state:
    - Кооперативные режимы состоят из независимых действий
    - Нет требований к точной координации
    - Командная работа вознаграждается слабо
    - Отсутствуют испытания на синхронизацию
  pain_points:
    - Игроки не мотивированы координировать действия
    - Нет механик для тестирования командных навыков
    - Отсутствуют награды за идеальную координацию
    - Роли выполняются изолированно
  user_impact:
    - Сниженная вовлеченность в кооперативный контент
    - Отсутствие ощущения настоящей командной работы
    - Недостаточная глубина социального взаимодействия

solution_approach:
  core_concept: |
    Система кооперативных испытаний состоит из трех типов вызовов, требующих различного уровня координации.
    Каждый тип фокусируется на разных аспектах командной работы и вознаграждает игроков за совершенство.
  design_philosophy:
    - Precision over Power: Точность важнее силы
    - Role Interdependence: Роли зависят друг от друга
    - Reward Excellence: Бонусы за идеальную координацию
    - Progressive Difficulty: От простых синхронизаций к комплексным тестам

detailed_design:
  challenge_types:
    synchronized_actions:
      description: "Испытания на точную синхронизацию действий команды"
      mechanics:
        - simultaneous_actions: "Все игроки выполняют действия одновременно в окне ±0.5 сек"
        - sequential_actions: "Действия выполняются в строгой последовательности"
        - combined_actions: "Комбинация одновременных и последовательных действий"
      examples:
        - "Все игроки одновременно активируют устройство в радиусе 1 метра"
        - "Игроки последовательно передают энергию через цепочку"
        - "Команда синхронно перемещается через узкий коридор"
      difficulty_levels:
        - basic: "Окно синхронизации ±1.0 сек, 2-3 действия"
        - advanced: "Окно синхронизации ±0.7 сек, 4-5 действий"
        - expert: "Окно синхронизации ±0.5 сек, 6+ действий"

    role_specific_challenges:
      description: "Испытания, требующие выполнения уникальных задач каждой ролью"
      role_requirements:
        tank:
          - "Удерживать агро на нескольких целях одновременно"
          - "Позиционировать врагов для оптимального DPS"
          - "Защищать уязвимых союзников в критические моменты"
        dps:
          - "Нанести урон в узкое временное окно"
          - "Избегать переагро в многопелевых ситуациях"
          - "Координировать burst damage с другими DPS"
        support:
          - "Поддерживать баффы на нескольких целях"
          - "Распределять ресурсы между союзниками"
          - "Активировать защитные способности в нужный момент"
        hacker:
