issue: "#142131088"
title: "[Idea Writer] Система двойного оружия (навык/перк для владения двумя оружиями)"

overview: "Комплексная система двойного оружия в киберпанковском сеттинге Night City, включающая навыки, перки и механики одновременного использования двух оружий для разнообразного и динамичного геймплея. Система позволяет игрокам использовать две единицы оружия одновременно, создавая уникальные комбо-атаки и тактические возможности в стиле Cyberpunk 2077."

description: |
  Детальное описание системы двойного оружия

  Основные механики:

  Навыки двойного оружия
  Базовый навык: "Двойное владение" (Dual Wield Mastery)
  - Уровень 1: Возможность экипировать два одноручных оружия
  - Уровень 2: Снижение штрафа точности на 25%
  - Уровень 3: Возможность комбо-атак
  - Уровень 4: Снижение расхода энергии на 30%
  - Уровень 5: Специальные двойные комбо

  Продвинутый навык: "Координация хрома" (Chrome Coordination)
  - Улучшает синхронизацию между имплантами и оружием
  - Снижает время переключения между целями
  - Увеличивает эффективность комбо-атак

  Перки специализации:

  "Баланс убийцы" (Killer's Balance)
  - Бонус к точности при использовании двух пистолетов
  - +15% шанс критического урона при двойных выстрелах

  "Штормовая ярость" (Storm Fury)
  - Бонус к скорости атаки при двух автоматическом оружии
  - +20% урон в ближнем бою после серии выстрелов

  "Теневая гармония" (Shadow Harmony)
  - Бонус к скрытности при использовании двух бесшумных оружий
  - Автоматическое маскирование после двойного убийства

  "Хроматический резонанс" (Chromatic Resonance)
  - Синергия с имплантами: дополнительный урон от перегрузки
  - Восстановление энергии при успешных комбо

  Балансовые механизмы:

  Штрафы и ограничения:
  - Штраф точности: -35% базовый штраф (снижается с уровнем навыка)
  - Расход энергии: +50% к базовому потреблению
  - Время перезарядки: +100% при одновременной перезарядке
  - Ограничение типов: Только одноручное оружие (пистолеты, малые автоматы, ножи)

  Компенсации:
  - Бонус урона: +25% к общему урону от двойных атак
  - Скорость атаки: +15% к базовой скорости
  - Шанс комбо: Возможность специальных синхронизированных атак

  Комбо-атаки:

  Базовые комбо:
  "Перекрестный огонь" (Crossfire)
  - Одновременный выстрел из двух пистолетов
  - Эффект: повышенный шанс пробития брони

  "Штормовой залп" (Storm Barrage)
  - Быстрая серия выстрелов из двух автоматов
  - Эффект: подавление цели, снижение точности противника

  Продвинутые комбо:
  "Синхронный удар" (Sync Strike)
  - Требует уровень навыка 3+
  - Эффект: временное замедление времени для точного прицеливания

  "Хроматический шторм" (Chrome Storm)
  - Комбинирует оружие с активными имплантами
  - Эффект: область поражения с энергетическими эффектами

  Стили боя:

  Агрессивный стиль (Aggressive)
  - Фокус на максимальном уроне
  - Быстрые атаки, высокие комбо
  - Подходит для ближнего боя и прорывов

  Оборонительный стиль (Defensive)
  - Приоритет на контроль зоны
  - Подавление противника огнем
  - Эффективен против групп врагов

  Смешанный стиль (Balanced)
  - Комбинация урона и контроля
  - Адаптивные комбо в зависимости от ситуации
  - Максимальная тактическая гибкость

  Визуальные эффекты:

  Энергетические поля:
  - Синие энергетические нити между оружиями при активации
  - Пульсирующие ауры вокруг рук при комбо-атаках
  - Искры и электрические разряды при перегрузке

  Следы выстрелов:
  - Двойные трассеры с уникальными цветовыми схемами
  - Синхронизированные вспышки при одновременных выстрелах
  - Энергетические следы на цели после попадания

  UI элементы:
  - Индикаторы координации (зеленый/красный статус)
  - Таймеры комбо-атак
  - Визуализация штрафов точности

  Звуковое сопровождение:

  Основные звуки:
  - Синхронизированные выстрелы с эхом
  - Металлический лязг при перезарядке
  - Энергетический гул при активации комбо

  Голосовые линии:
  - "Двойная угроза!" (активация)
  - "Координация максимальна" (успешное комбо)
  - "Перегрузка системы!" (ошибка координации)

  Управление:

  Базовое управление:
  - Автоматическая координация при прицеливании
  - Кнопка для ручного переключения приоритета (левое/правое оружие)
  - Сенсорное управление для мобильных устройств

  Продвинутое управление:
  - Жесты для быстрого переключения стилей боя
  - Тактическое зумирование для точных комбо
  - Автоматическое прицеливание для синхронизированных атак

  Синергии типов оружия:

  Совместимые комбинации:
  Пистолеты + Пистолеты
  - Максимальная точность
  - Бонус к критическому урону

  Автоматы + Ножи
  - Ближний/дальний бой
  - Эффект "ближний шторм"

  Энергетическое + Физическое
  - Баланс урона
  - Эффект перегрузки

  Несовместимые комбинации:
  Тяжелое + Легкое оружие
  - Максимальные штрафы точности
  - Высокий расход энергии

  Прогрессия и развитие:

  Уровни мастерства:
  1. Новичок: Базовые двойные атаки
  2. Умелый: Простые комбо
  3. Мастер: Продвинутые комбо и синергии
  4. Легенда: Уникальные способности и эффекты

  Разблокировка способностей:
  - Через квесты и достижения
  - Специальные импланты для координации
  - Редкие предметы экипировки

  Стратегические применения:

  Контроль зоны:
  - Подавление огнем больших групп
  - Создание "мертвых зон" для союзников
  - Тактическое отступление с огневым прикрытием

  Босс-файты:
  - Синхронизированные атаки на слабые точки
  - Комбо для разрушения щитов
  - Координированные атаки с союзниками

  PvP сценарии:
  - Быстрые убийства на средней дистанции
  - Контроль узких пространств
  - Психологическое давление на противника

  Интеграция с имплантами:

  Нервная система (Neural Link):
  - Улучшает координацию рук
  - Снижает время реакции
  - Автоматическая корректировка прицела

  Мышечная система (Muscle Chrome):
  - Увеличивает силу хвата
  - Снижает отдачу
  - Улучшает стабильность при стрельбе

  Органы чувств (Sensory Chrome):
  - Улучшает восприятие времени
  - Предупреждение о перегрузке
  - Визуальные подсказки для комбо

conclusion: "Система двойного оружия создает динамичный и зрелищный геймплей с глубокими механиками баланса и прогрессии в cyberpunk мире Night City, позволяя игрокам развивать уникальный стиль боя и тактические подходы."
