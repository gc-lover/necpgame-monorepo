title: "[Idea Writer] Система статус-эффектов и дебаффов от окружения"

overview: "Комплексная система статусных эффектов и дебаффов, вызванных различными типами окружения в киберпанковском сеттинге Night City"

components:
  - "Атмосферные эффекты: загрязнение, радиация, токсичные газы"
  - "Климатические условия: дождь, снег, жара, холод"
  - "Экологические зоны: промышленные районы, канализация, радиоактивные зоны"
  - "Технологические эффекты: электромагнитные поля, радиоволны, кибернетические помехи"
  - "Временные эффекты: день/ночь, погода, сезонные изменения"
  - "Динамические зоны: зоны конфликта, зоны безопасности, зоны хаоса"
  - "Урбанистические эффекты: плотность населения, транспортные потоки, инфраструктура"
  - "Биологические эффекты: инфекции, паразиты, мутагены"
  - "Психологические эффекты: стресс, паранойя, галлюцинации"
  - "Экономические эффекты: бедность, богатство, социальный статус"
  - "Мета-эффекты: репутация, фракционные отношения, квестовые последствия"
  - "Синергия эффектов: комбинированные воздействия, цепные реакции"
  - "Адаптация и сопротивление: иммунитет, модификации, временные эффекты"
  - "Визуальные индикаторы: HUD отображение, цветовые коды, иконки"
  - "Звуковое сопровождение: атмосферные звуки, предупреждения, эффекты"
  - "Балансовые механизмы: интенсивность, продолжительность, кумулятивность"
  - "Стратегические возможности: использование эффектов в тактике боя"

conclusion: "Система статус-эффектов от окружения создает глубокую иммерсию и стратегическую глубину, где каждое место в Night City влияет на персонажа."
