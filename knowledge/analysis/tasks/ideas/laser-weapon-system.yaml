issue: "#142131032"
title: "[Idea Writer] Система лазерного оружия (непрерывные лучи, импульсы, рельсы)"

overview: "Комплексная система лазерного оружия в киберпанковском сеттинге Night City, включающая непрерывные лучи, импульсы и рельсовые системы для разнообразного геймплея"

description: |
  Детальное описание системы лазерного оружия

  Непрерывные лазерные лучи:

  Инфразвуковые лазеры:
  - "Термический резак" - непрерывный луч, прожигает броню (урон 25/сек, бронепробитие 80%)
  - "Плазменный поток" - широкий луч для контроля зон (урон 15/сек в радиусе 3м)
  - "Хирургический луч" - точный, вызывает кровотечение (урон 30/сек, +20/сек кровотечение)

  Оптические лазеры:
  - "Неоновый луч" - видимый, дезориентирует цель (урон 20/сек, снижение точности 50%)
  - "Инфракрасный резонатор" - невидимый, вызывает перегрев (урон 35/сек, +температура)
  - "УФ-стерилизатор" - уничтожает органику, слаб против машин (урон 40/сек по живым)

  Импульсные лазеры:

  Высокоскоростные импульсы:
  - "Квантовый импульс" - мгновенный выстрел, пробивает щиты (урон 200, игнорирует 90% защиты)
  - "Плазменный заряд" - взрывной импульс (урон 150 + 80 в радиусе 2м)
  - "Электромагнитный шок" - парализует электронику (урон 100, EMP-эффект)

  Многоимпульсные системы:
  - "Буря импульсов" - серия быстрых выстрелов (урон 60 x5, скорострельность 1000/мин)
  - "Режущий луч" - импульсы создают линию разреза (урон 40/сек по линии)
  - "Ионный залп" - цепные импульсы между целями (урон 80, перепрыгивает на 3 цели)

  Рельсовые системы:

  Электромагнитные ускорители:
  - "Рельсовый пулемет" - сверхзвуковые снаряды (урон 120, скорость 3000 м/с)
  - "Магнитный снайпер" - дальность 2000м, пробивает стены (урон 300)
  - "Гиперскоростной заряд" - создает ударную волну (урон 200 + knockdown в радиусе)

  Специализированные рельсы:
  - "Хромированный снаряд" - адаптивный, меняет свойства в полете
  - "Плазменный болт" - оставляет ионный след (урон 150, электризует цель)
  - "Наномитовая пуля" - самораспространяется внутри цели (урон 100 + инфекция)

  Технологии охлаждения:

  Пассивное охлаждение:
  - "Теплоотводящие ребра" - естественное охлаждение, медленная перезарядка
  - "Криогенные резервуары" - жидкий азот, быстрое охлаждение
  - "Термостойкие материалы" - выдерживают высокие температуры

  Активное охлаждение:
  - "Микро-вентиляторы" - принудительное охлаждение воздухом
  - "Пельтье элементы" - электрическое охлаждение
  - "Наномасштабные радиаторы" - самовосстанавливающиеся охлаждающие поверхности

  Перегрев и последствия:
  - "Тепловой сбой" - снижение точности при перегреве
  - "Энергетический взрыв" - опасность при критическом перегреве
  - "Временное отключение" - кулдаун при перегрузке

  Энергетические источники:

  Химические батареи:
  - "Литий-ионные" - стандартные, 1000 выстрелов
  - "Плазменные ячейки" - высокая емкость, 2500 выстрелов
  - "Криогенные батареи" - медленная зарядка, высокая мощность

  Генераторы:
  - "Микро-реактор" - непрерывная генерация энергии
  - "Кинетический накопитель" - преобразует движение в энергию
  - "Солнечные панели" - зарядка от окружающего света

  Оптические системы:

  Линзы и призмы:
  - "Адаптивные линзы" - автоматически корректируют фокус
  - "Голографические призмы" - создают множественные лучи
  - "Кристаллические фильтры" - изменяют свойства лазера

  Управление лучом:
  - "Дифракционные решетки" - разделяют луч на несколько
  - "Фазовые модуляторы" - изменяют траекторию в полете
  - "Поляризационные фильтры" - контролируют интенсивность

  Модификации и апгрейды:

  Улучшения дальности:
  - "Оптические усилители" - +50% дальность
  - "Фокусирующие линзы" - луч не рассеивается
  - "Бустерные модули" - временное увеличение мощности

  Улучшения мощности:
  - "Энергетические конденсаторы" - +30% урон
  - "Кристаллические усилители" - стабильная высокая мощность
  - "Плазменные инжекторы" - импульсная перегрузка

  Улучшения точности:
  - "Гироскопические стабилизаторы" - снижение отдачи
  - "Цифровые прицелы" - предиктивное прицеливание
  - "Нейронный интерфейс" - мысленное управление

  Визуальные эффекты:

  Световые лучи:
  - Цветовые схемы по типу (красный - термо, синий - плазма, зеленый - УФ)
  - Пульсирующие эффекты при перегреве
  - Искажения воздуха от жара

  Энергетические следы:
  - Ионные следы в воздухе
  - Электрические разряды вокруг оружия
  - Плазменные вспышки при выстреле

  Звуковое сопровождение:

  Гудение и треск:
  - Низкочастотное гудение при зарядке
  - Треск при перегреве
  - Энергетические разряды при выстреле

  Специфические звуки:
  - Свист при непрерывных лучах
  - Хлопки при импульсах
  - Громкий рев при рельсовых системах

  Балансовые механизмы:

  Ограничения по энергии:
  - Непрерывные лучи: высокое потребление (50/сек)
  - Импульсы: пиковое потребление (200 за выстрел)
  - Рельсы: среднее потребление (100 за выстрел)

  Перегрев и кулдауны:
  - Легкое оружие: перегрев через 10 секунд непрерывного огня
  - Среднее оружие: 15 секунд
  - Тяжелое оружие: 20 секунд

  Стратегические применения:

  Против брони:
  - Рельсовые системы для пробития тяжелой брони
  - Импульсные лазеры для точечных ударов по уязвимостям
  - Непрерывные лучи для постепенного прожигания

  Против щитов:
  - Электромагнитные импульсы для отключения энергетических щитов
  - Высокая частота для преодоления частотной защиты
  - Ионизирующие эффекты для разрушения щитовых генераторов

  Против органики:
  - Термальные эффекты для ожогов и кровотечения
  - УФ-излучение для клеточного повреждения
  - Нейронные эффекты для парализации

  Взаимодействие с окружением:

  Отражения и преломления:
  - Лазеры отражаются от зеркальных поверхностей
  - Преломляются через стекло и воду
  - Рассеиваются в тумане и дыму

  Повреждение объектов:
  - Прожигают двери и стены
  - Воспламеняют горючие материалы
  - Выводят из строя электронику

  Интеграция с имплантами:

  Зрительные импланты:
  - "Лазерный прицел" - показывает траекторию луча
  - "Тепловизор" - видит сквозь тепловые искажения
  - "Спектральный анализатор" - определяет тип защиты цели

  Нервные импланты:
  - "Быстрое прицеливание" - ускоряет наводку лазера
  - "Предиктивный расчет" - предсказывает движение целей
  - "Стабилизатор рук" - предотвращает дрожь при перегреве

  Экономические аспекты:

  Стоимость и редкость:
  - Базовые лазеры: 2000-5000 eddies
  - Продвинутые системы: 10000-30000 eddies
  - Экспериментальное оружие: 50000+ eddies

  Черный рынок:
  - Корпоративные прототипы
  - Военные излишки
  - Самодельные модификации

  Исторический лор:

  Технологический прогресс:
  - 2020-е: Первые экспериментальные лазеры для военных
  - 2030-е: Коммерциализация, появление гражданских моделей
  - 2040-е: Миниатюризация, интеграция с имплантами
  - 2050-е: Квантовые улучшения, рельсовые системы
  - 2060-е: Наномасштабные лазеры, биоинтеграция
  - 2070-е: ИИ-управление, адаптивные системы

  Будущие расширения:

  Новые типы лазеров:
  - "Гравитационные лазеры" - манипулируют гравитацией
  - "Временные лазеры" - замедляют время в зоне воздействия
  - "Психические лазеры" - воздействуют на сознание

  Экспериментальные технологии:
  - "Квантовые лазеры" - существуют в суперпозиции
  - "Био-лазеры" - используют органические компоненты
  - "Межпространственные" - стреляют сквозь измерения

conclusion: "Система лазерного оружия создает высокотехнологичный арсенал для cyberpunk геймплея с разнообразными механиками и стратегическими возможностями"
