title: "[Idea Writer] Система ближнего боя (катана, когти, сюрикены)"

overview: "Комплексная система ближнего боя в киберпанковском сеттинге Night City, включающая катаны, когти, сюрикены и другие виды оружия для динамичного и тактического геймплея. Система создает глубокие механики ближнего боя с разнообразными стилями и стратегическими возможностями."

description: |
  Детальное описание системы ближнего боя

  Типы оружия ближнего боя:

  Катаны и клинковое оружие:

  Мономолекулярные катаны:
  - "Нейронный клинок" - вибрирующее лезвие, прорезающее броню (урон 120, бронепробитие 70%)
  - "Плазменный резак" - энергетическое лезвие, оставляющее ожоговые раны (урон 100 + 30/сек)
  - "Кристальный клинок" - самозатачивающийся, игнорирует 50% брони (урон 110)

  Боевые мечи и ножи:
  - "Уличный тесак" - тяжелый, высокий урон в упор (урон 150, радиус 1м)
  - "Теневой кинжал" - бесшумный, бонус к скрытности (урон 80, +100% к stealth)
  - "Хромированный стилет" - проникающий, для точечных ударов (урон 90, критический x3)

  Когти и шипастое оружие:

  Кибернетические когти:
  - "Монструозные когти" - множественные разрезы, кровотечение (урон 60 x4, +25/сек)
  - "Энергетические шипы" - электрический разряд при контакте (урон 70 + паралич)
  - "Наномеханические когти" - самораспространяющиеся, заражают цель (урон 50 + инфекция)

  Боевые перчатки:
  - "Ударные импланты" - силовые перчатки для мощных ударов (урон 200, knockdown)
  - "Вибрирующие кулаки" - резонансные удары, разрушающие структуру (урон 90, -20% брони)
  - "Магнитные захваты" - притягивают и разрывают металлические объекты

  Сюрикены и метательное оружие:

  Стандартные сюрикены:
  - "Разрывные звезды" - взрываются при ударе (урон 40 + 60 в радиусе 2м)
  - "Отравленные иглы" - несут токсины (урон 30 + отравление 20/сек)
  - "Электрические диски" - создают электрические дуги (урон 35 + цепная молния)

  Продвинутые метательные:
  - "Квантовые ножи" - телепортируются к цели (гарантированное попадание, урон 70)
  - "Плазменные диски" - оставляют плазменный след (урон 45, огненная полоса)
  - "Наномитовые звезды" - самораспространяются (урон 25 x множественные цели)

  Боевые стили:

  Японский стиль (Katana):
  - "Самурайский путь" - точность и грация, бонус к парированию (+50% защита)
  - "Бушido кодекс" - комбо-атаки, бонус к критическому урону (+25%)
  - "Медитация в бою" - восстановление энергии при успешных блоках

  Уличный стиль (Street Fighter):
  - "Брутальная сила" - мощные удары, игнорирование брони (+30% урон)
  - "Уличная тактика" - использование окружения, импровизированное оружие
  - "Выживание любой ценой" - бонусы при низком здоровье (+50% урон <25% HP)

  Кибернетический стиль (Chrome):
  - "Машинная точность" - импланты для сверхъестественной координации
  - "Перегрузка систем" - временное усиление за счет повреждения имплантов
  - "Синтетическая гармония" - интеграция оружия с телом

  Комбо-система:

  Базовые комбо:
  - "Быстрый удар" → "Верхний рез" → "Финальный удар" (урон x1.5, стамина -20)
  - "Круговой удар" → "Низкий подсеч" → "Добивание" (knockdown + урон x1.3)
  - "Танцующий клинок" → "Прыжковый удар" → "Земляной финал" (область поражения)

  Продвинутые комбо:
  - "Теневая буря" - множественные удары по одной цели (урон x2.0, кровотечение)
  - "Кристальный шторм" - отражающиеся атаки по группе (цепной урон)
  - "Плазменная симфония" - энергетические комбо с огненными эффектами

  Специальные приемы:
  - "Идеальное парирование" - отражает атаку с уроном x3
  - "Контр-атака" - ответный удар после успешного блока
  - "Перехват" - прерывание атаки противника с knockdown

  Парирование и уклонение:

  Система парирования:
  - "Точное парирование" - идеальный тайминг, отражает снаряд обратно
  - "Широкий блок" - защищает от множественных атак, но медленнее
  - "Контрудар" - парирование + мгновенная контратака

  Уклонения:
  - "Теневое скольжение" - бесшумное уклонение, бонус к скрытности
  - "Кувырок вперед" - рывок к цели, возможность продолжить комбо
  - "Фазовый сдвиг" - временная невидимость во время уклонения

  Импланты для боя:

  Нервная система:
  - "Рефлекс-усилитель" - ускоряет реакции, улучшает парирование (+30% шанс блока)
  - "Боевой предиктор" - показывает траектории атак противника
  - "Синхронизация" - координирует движения рук и ног

  Мышечная система:
  - "Гидравлические усилители" - увеличивают силу ударов (+50% урон)
  - "Микро-волокна" - улучшают гибкость, позволяют сложные комбо
  - "Адреналиновый бустер" - временное ускорение при низком здоровье

  Сенсорная система:
  - "Боевой радар" - показывает врагов сквозь стены
  - "Тактический зум" - замедляет восприятие для точных ударов
  - "Болевой фильтр" - игнорирует боль, предотвращает stun

  Оружие ближнего боя:

  Классификация:
  - "Легкое" - высокая скорость, низкий урон (сюрикены, кинжалы)
  - "Среднее" - сбалансированные (когти, короткие мечи)
  - "Тяжелое" - высокая мощность, низкая скорость (двуручное оружие)

  Специализации:
  - "Анти-органика" - повышенный урон по живым целям
  - "Анти-машина" - эффективно против дронов и роботов
  - "Анти-щиты" - игнорирует энергетическую защиту

  Тактические возможности:

  Контроль толпы:
  - "Широкие удары" - поражают множественные цели
  - "Репеллент" - отбрасывают врагов, создавая пространство
  - "Паника" - вызывают хаос среди групповых врагов

  Точечные удары:
  - "Жизненные точки" - критические удары по уязвимым местам
  - "Дезориентация" - удары, снижающие точность противника
  - "Имплант-атака" - прямое повреждение кибернетических систем

  Мобильность:
  - "Боевой рывок" - быстрое перемещение между целями
  - "Паркур-атака" - использование окружения для комбо
  - "Танец смерти" - непрерывное движение между врагами

  Визуальные эффекты:

  Следы крови и повреждений:
  - Реалистичные брызги крови при ударах
  - Искры при контакте с металлическими поверхностями
  - Энергетические вспышки при имплант-атаках

  Эффекты способностей:
  - Световые следы при быстрых комбо
  - Деформации воздуха при мощных ударах
  - Цветовые индикаторы стилей боя

  Звуковое сопровождение:

  Удары и столкновения:
  - Характерные звуки для разных типов оружия (металл, плоть, энергия)
  - Голосовые линии при критических ударах
  - Эхо в замкнутых пространствах

  Движения и комбо:
  - Шаги и дыхание во время боя
  - Звуки перезарядки и подготовки специальных приемов
  - Амбиентные звуки окружения во время пауз

  Балансовые механизмы:

  Стамина и энергия:
  - Легкие атаки: 10-15 стамины
  - Тяжелые удары: 25-40 стамины
  - Специальные приемы: 50-100 энергии

  Перегрев и восстановление:
  - Быстрые комбо вызывают перегрев (-50% скорость на 3 сек)
  - Восстановление: 20 стамины/сек в покое
  - Адреналин: ускоренное восстановление в бою

  Прогрессия:

  Уровни мастерства:
  1. Новичок: Базовые удары и блоки
  2. Умелый: Простые комбо и уклонения
  3. Мастер: Продвинутые техники и стили
  4. Легенда: Уникальные способности и импровизация

  Разблокировка:
  - Через тренировки в dojo
  - Специальные квесты от мастеров боя
  - Нейро-импланты с боевыми паттернами

  Интеграция с окружением:

  Использование объектов:
  - Броски врагов на препятствия
  - Использование укрытий для засад
  - Разрушение окружения для создания баррикад

  Уличный бой:
  - Использование автомобилей как оружия
  - Бой на высоте с прыжками
  - Уличные препятствия для тактических преимуществ

  Мультиплеерные аспекты:

  PvP механики:
  - Контр-атаки и парирования
  - Стили против стилей (каждый имеет слабости)
  - Турниры и рейтинги по стилям боя

  Соревновательные элементы:
  - Скоростные комбо-вызовы
  - Технические дуэли
  - Демонстрация мастерства в свободном бою

conclusion: "Система ближнего боя создает динамичный и тактический арсенал для cyberpunk геймплея с глубокими механиками, разнообразными стилями и возможностями для самовыражения в ближнем бою Night City."
