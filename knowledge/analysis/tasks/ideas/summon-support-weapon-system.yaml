issue: "#142131060"
title: "[Idea Writer] Система призыва и поддержки оружием (призыв союзников, лечение)"

overview: "Комплексная система призыва и поддержки оружием в киберпанковском сеттинге Night City, включающая призыв союзников, лечение, баффы и защитные эффекты для разнообразного и стратегического геймплея. Система позволяет использовать оружие не только для урона, но и для создания поддерживающих эффектов и союзников в бою."

description: |
  Детальное описание системы призыва и поддержки оружием

  Типы призываемых сущностей:

  Боевые дроны:

  Разведывательные дроны:
  - "Микро-разведчик" - сканирует область, выявляет скрытые цели, длительность 30 сек
  - "Камера-шпион" - передает видео с высоты, обнаруживает засады
  - "Сенсорный зонд" - выявляет импланты и кибернетические модификации

  Боевые дроны:
  - "Штурмовой дрон" - вооружен мини-пулеметом, урон 25/сек, здоровье 200
  - "Ракетный дрон" - запускает самонаводящиеся ракеты, урон 150 за выстрел
  - "Щитовой дрон" - создает мобильный барьер, блокирует 80% урона

  Специализированные дроны:
  - "Хакерский дрон" - взламывает вражеские системы, выводит из строя дроны противника
  - "Медицинский дрон" - лечит союзников, урон 50/сек, лечение 30/сек
  - "Инженерный дрон" - чинит технику, восстанавливает 25 здоровья/сек

  Химеры (био-кибернетические существа):

  Боевые химеры:
  - "Кровавый волк" - высокая скорость, укус урон 80, здоровье 400, яростная атака
  - "Кристальный голем" - высокая броня, урон 60, здоровье 800, отражает снаряды
  - "Электрический скат" - электрические атаки, урон 40 + паралич, здоровье 300

  Поддерживающие химеры:
  - "Целительница змея" - жалит союзников для лечения (отравление снимает дебаффы)
  - "Страж-скорпион" - создает ядовитые барьеры, замедляет врагов
  - "Феникс-птица" - воскрешает павших союзников с 50% здоровья

  Фантомы (голографические проекции):

  Иллюзорные фантомы:
  - "Призрачный боец" - отвлекает врагов, принимает урон вместо игрока
  - "Зеркальный двойник" - копирует движения игрока, создает confusion
  - "Теневой разведчик" - невидим для врагов, собирает информацию

  Энергетические фантомы:
  - "Плазменный страж" - создает энергетические барьеры, отражает снаряды
  - "Электрический призрак" - парализует врагов прикосновением
  - "Квантовый обманщик" - телепортируется, создает множественные копии

  Кибернетические сущности:

  Наномеханические рои:
  - "Нано-рой" - микроскопические роботы, пожирают броню (-20 брони/сек)
  - "Вирусный шторм" - заражает технику, вызывает сбои в системах
  - "Репаратор-рой" - чинит союзную технику и импланты

  ИИ-ассистенты:
  - "Боевой ИИ" - анализирует тактику, дает советы в реальном времени
  - "Медицинский ИИ" - мониторит здоровье, применяет авто-лечение
  - "Тактический ИИ" - координирует действия союзников

  Лечение и восстановление:

  Прямое лечение:
  - "Целительный импульс" - мгновенное лечение 150 HP, кулдаун 15 сек
  - "Регенерационный луч" - лечение 30 HP/сек на 10 секунд
  - "Наномедицина" - постепенное восстановление 50 HP за 20 секунд

  Восстановление ресурсов:
  - "Энергетический бустер" - +50 энергии, кулдаун 20 сек
  - "Адреналиновый шприц" - +100 адреналина для супер-способностей
  - "Кибернетический заряд" - перезагрузка всех имплантов

  Защитные эффекты:

  Щиты и барьеры:
  - "Энергетический щит" - блокирует 90% урона на 8 секунд
  - "Фазовый барьер" - делает невидимым на 5 секунд
  - "Магнитный купол" - отражает снаряды в радиусе 5м

  Отражения урона:
  - "Зеркальный щит" - возвращает 50% полученного урона атакующему
  - "Абсорбирующий барьер" - поглощает урон, конвертирует в лечение
  - "Квантовый отражатель" - телепортирует входящие снаряды обратно

  Баффы и усиления:

  Боевые баффы:
  - "Боевой транс" - +50% урон, +30% скорость на 15 секунд
  - "Кибернетическое усиление" - +100% эффективность имплантов
  - "Адреналиновый шторм" - неуязвимость к критическим ударам

  Тактические баффы:
  - "Невидимость" - полная скрытность на 10 секунд
  - "Супер-скорость" - +200% скорость передвижения
  - "Боевой радар" - показывает всех врагов через стены

  Стратегические применения:

  Контроль зоны:
  - Размещение дронов для патрулирования
  - Создание барьеров для блокировки путей
  - Использование химер для охраны территорий

  Поддержка группы:
  - Лечение раненых союзников
  - Баффы для повышения эффективности команды
  - Координация действий через ИИ-ассистентов

  Визуальные эффекты:

  Призыв сущностей:
  - Голубые энергетические круги при появлении дронов
  - Зеленые органические вспышки для химер
  - Фиолетовые голографические проекции для фантомов

  Эффекты поддержки:
  - Белые энергетические волны при лечении
  - Золотые частицы при баффах
  - Синие ауры вокруг защитных барьеров

  Звуковое сопровождение:

  Активация призыва:
  - Электронный гуд при появлении дронов
  - Органический рев для химер
  - Цифровой свист для фантомов

  Эффекты поддержки:
  - Мягкий звон при лечении
  - Нарастающий гул при баффах
  - Энергетический треск щитов

  Балансовые механизмы:

  Ресурсные ограничения:
  - Энергия: 20-100 единиц на призыв
  - Здоровье: некоторые призывы требуют самопожертвования
  - Время: кулдауны 10-60 секунд

  Ограничения количества:
  - Максимум 3 активных сущности одновременно
  - Призыв требует свободного места (минимум 2м радиус)
  - Некоторые сущности конфликтуют друг с другом

  Интеграция с имплантами:

  Нервная система:
  - Улучшает контроль над призванными сущностями
  - Снижает кулдауны на 25%

  Мышечная система:
  - Увеличивает здоровье и урон призванных существ
  - Улучшает мобильность дронов

  Сенсорная система:
  - Расширяет радиус обнаружения для дронов
  - Улучшает точность фантомов

  Синергия с классами:

  Мерценер:
  - Боевые химеры + брутальная сила = разрушительная поддержка
  - Щитовые дроны + танкование = мобильная защита

  Нетраннер:
  - Хакерские дроны + взлом = контроль вражеских систем
  - Энергетические фантомы + невидимость = призрачные операции

  Техник:
  - Инженерные дроны + ремонт = полевая поддержка техники
  - Медицинские дроны + лечение = мобильный госпиталь

  Управление призванными сущностями:

  Команды:
  - "Следовать" - сущность следует за игроком
  - "Охранять" - защищает указанную точку
  - "Атаковать" - фокусируется на конкретной цели
  - "Отступить" - возвращается к игроку

  Поведение:
  - Автономное: сущности действуют самостоятельно
  - Агрессивное: приоритет атака
  - Защитное: приоритет защита союзников

  Прогрессия системы:

  Уровни мастерства:
  1. Новичок: Базовые дроны и простые баффы
  2. Умелый: Химеры и фантомы
  3. Мастер: Кибернетические сущности и продвинутые эффекты
  4. Легенда: Комбинированные призывы и уникальные способности

  Разблокировка:
  - Через квесты от уличных докторов
  - Крафт в подпольных лабораториях
  - Достижения за использование в боях

  Взаимодействие с окружением:

  Использование объектов:
  - Дроны могут взламывать терминалы
  - Химеры взаимодействуют с органикой (лечение растений, контроль животных)
  - Фантомы могут проецировать голограммы на стены

  Территориальный контроль:
  - Призванные сущности могут захватывать зоны
  - Создание временных укрытий из барьеров
  - Модификация окружения для тактических преимуществ

conclusion: "Система призыва и поддержки оружием создает глубокие тактические возможности с уникальными механиками поддержки и контроля в cyberpunk мире, превращая оружие в инструмент не только разрушения, но и созидания и защиты."
