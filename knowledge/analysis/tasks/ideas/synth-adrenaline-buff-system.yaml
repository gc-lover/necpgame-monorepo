issue: "#143875342"
title: "Баланс: временный бафф «Синт-адреналин» с долгом усталости"

overview: "Система синтетического адреналина - мощный временный боевой стимулятор, дающий экстремальные бонусы к производительности, но требующий обязательного периода восстановления с серьезными дебаффами. Механика добавляет глубины в тактическое планирование боев в киберпанковском сеттинге Night City, где каждый получает доступ к 'запредельной' силе ценой долгосрочных последствий."

description: |
  Детальное описание системы Synth Adrenaline Buff System

  Основные механики:

  Типы адреналина:

  "Боевой адреналин" (Combat Adrenaline)
  - Длительность: 30 секунд
  - Бонусы: +100% скорость атаки, +50% урон, +25% скорость передвижения
  - Долг: 5 минут усталости (-30% всех характеристик)
  - Риск: Перегрузка при повторном использовании в течение часа

  "Кризисный адреналин" (Crisis Adrenaline)
  - Длительность: 15 секунд
  - Бонусы: +200% скорость атаки, +100% урон, регенерация HP
  - Долг: 10 минут усталости (-50% всех характеристик)
  - Риск: Нервный срыв при использовании на низком HP

  "Тактический адреналин" (Tactical Adrenaline)
  - Длительность: 45 секунд
  - Бонусы: +75% точность, +50% критичный урон, замедление времени
  - Долг: 7 минут усталости (-25% всех характеристик)
  - Риск: Дезориентация после окончания эффекта

  "Экстремальный адреналин" (Extreme Adrenaline)
  - Длительность: 20 секунд
  - Бонусы: +150% всех характеристик, неуязвимость к CC
  - Долг: 15 минут усталости (-60% всех характеристик)
  - Риск: Сердечный приступ при повторном использовании

  Механизмы активации:

  Ручная активация:
  - Горячая клавиша для экстренного использования
  - Индикатор готовности в HUD
  - Предупреждение о последствиях

  Автоматическая активация:
  - При падении HP ниже 25%
  - В критических ситуациях (окружение врагами)
  - При активации определенных перков

  Командная активация:
  - Синхронизация в группе (одновременный буст)
  - Координированные атаки под адреналином
  - Стратегическое планирование

  Система долга и усталости:

  Уровни усталости:
  "Легкая усталость" (Mild Fatigue)
  - Длительность: 1-3 минуты
  - Эффекты: -10% скорость, легкое размытие зрения
  - Восстановление: Пассивное или отдых

  "Средняя усталость" (Moderate Fatigue)
  - Длительность: 5-7 минут
  - Эффекты: -25% характеристики, тремор рук, замедленная реакция
  - Восстановление: Специальные препараты или отдых

  "Тяжелая усталость" (Severe Fatigue)
  - Длительность: 10-15 минут
  - Эффекты: -40% характеристики, галлюцинации, риск обморока
  - Восстановление: Медицинская помощь или длительный отдых

  "Критическая усталость" (Critical Fatigue)
  - Длительность: 20+ минут
  - Эффекты: -60% характеристики, потеря сознания, повреждения организма
  - Восстановление: Госпитализация или специальные процедуры

  Факторы влияния:

  Импланты и модификации:
  "Нервная система" (Neural System)
  - Снижение периода долга на 20%
  - Увеличение эффективности баффа на 15%
  - Лучшая переносимость усталости

  "Сердечно-сосудистая система" (Cardiovascular System)
  - Снижение риска перегрузки
  - Более плавное восстановление
  - Повышенная эффективность экстремального адреналина

  "Эндокринная система" (Endocrine System)
  - Лучший контроль уровня адреналина
  - Снижение побочных эффектов
  - Возможность частичного восстановления во время долга

  Внешние факторы:
  "Окружение" (Environment)
  - Боевые зоны: +10% эффективность
  - Безопасные зоны: -20% эффективность
  - Экстремальные условия: специальный адреналин

  "Время суток" (Time of Day)
  - Ночь: +15% эффективность, +10% риск
  - День: стандартные показатели
  - Раннее утро: повышенная усталость

  "Здоровье персонажа" (Character Health)
  - Высокое HP: стабильные эффекты
  - Низкое HP: повышенная эффективность, но больший долг
  - Критическое состояние: экстренная активация

  Риски и осложнения:

  Физические последствия:
  "Перегрузка сердца" (Cardiac Overload)
  - Риск: 5% при экстремальном использовании
  - Эффекты: Временная остановка сердца, потеря сознания
  - Лечение: Дефибрилляция, медицинская помощь

  "Нервный срыв" (Neural Breakdown)
  - Риск: 10% при повторном использовании
  - Эффекты: Галлюцинации, потеря контроля, временное безумие
  - Лечение: Психотерапия, нейрохирургия

  "Гормональный дисбаланс" (Hormonal Imbalance)
  - Риск: 15% при злоупотреблении
  - Эффекты: Долгосрочные изменения метаболизма, зависимость
  - Лечение: Гормональная терапия, детоксикация

  Психологические последствия:
  "Адреналиновая зависимость" (Adrenaline Addiction)
  - Развитие при частом использовании
  - Необходимость регулярных доз для нормального функционирования
  - Симптомы отмены: тревога, бессонница, агрессия

  "Боевой стресс" (Combat Stress)
  - Накопление от экстремальных ситуаций
  - Эффекты: ПТСР, ночные кошмары, социальная изоляция
  - Лечение: Психологическая помощь, травматерапия

  Балансовые механизмы:

  Ограничения использования:
  "Кулдаун системы" (System Cooldown)
  - Минимальный промежуток между дозами: 5 минут
  - Нарастающий кулдаун при повторном использовании
  - Блокировка при критической усталости

  "Лимит доз" (Dose Limit)
  - Максимум 3 дозы в час
  - Сброс при отдыхе или медицинской помощи
  - Превышение вызывает критическую усталость

  "Качество препарата" (Drug Quality)
  - Разные уровни чистоты (от 60% до 100%)
  - Более чистые препараты: меньше побочных эффектов
  - Черный рынок: риск подделок и примесей

  Компенсации и бонусы:
  "Эффективность в кризисах" (Crisis Effectiveness)
  - Максимальная польза в отчаянных ситуациях
  - Возможность перелома боя в пользу игрока
  - Тактическая глубина в планировании

  "Комбо-эффекты" (Combo Effects)
  - Синергия с другими системами (импланты, оружие)
  - Специальные достижения за эффективное использование
  - Репутационные бонусы у определенных фракций

  "Долгосрочные преимущества" (Long-term Benefits)
  - Повышение толерантности со временем
  - Разблокировка новых типов адреналина
  - Улучшение базовых характеристик

  Интеграция с геймплеем:

  Боевое применение:
  "Босс-файты" (Boss Fights)
  - Критические моменты требуют адреналина
  - Стратегический выбор типа и времени активации
  - Риск-менеджмент для выживания

  "PvP сражения" (PvP Combat)
  - Тактическое преимущество в дуэлях
  - Психологическое давление на противника
  - Командная координация

  "Выживание" (Survival Scenarios)
  - Экстренное спасение в опасных ситуациях
  - Длинные периоды усталости требуют планирования
  - Ресурс-менеджмент

  Экономические аспекты:
  "Стоимость препаратов" (Drug Cost)
  - Базовая цена: 500-2000 eddies за дозу
  - Черный рынок: скидки, но риск качества
  - Корпоративные контракты: субсидированные дозы

  "Медицинские услуги" (Medical Services)
  - Восстановление после осложнений: 1000-5000 eddies
  - Профилактика: регулярные осмотры и терапия
  - Страховка: покрытие экстренных ситуаций

  Социальные последствия:
  "Репутация" (Reputation)
  - "Адреналиновый наркоман": негатив у корпораций
  - "Боевой ветеран": уважение у наемников
  - "Выживший": легендарный статус

  "Социальные связи" (Social Connections)
  - Контакты с поставщиками препаратов
  - Связи с медиками и риппердоками
  - Сеть поддержки для зависимых

  "Фракционные отношения" (Faction Relations)
  - Трауматики: положительное отношение к опытным пользователям
  - Корпорации: подозрительное отношение к зависимым
  - Уличные банды: нейтральное, но расчетливое

  Визуальные эффекты:

  Во время баффа:
  "Физические изменения" (Physical Changes)
  - Расширенные зрачки, пульсирующие вены
  - Ускоренное дыхание, потоотделение
  - Легкое свечение имплантов

  "Эффекты интерфейса" (UI Effects)
  - Красная рамка экрана, пульсирующий HUD
  - Замедление времени, увеличение скорости анимаций
  - Предупреждения о приближающемся окончании

  "Эффекты окружения" (Environmental Effects)
  - Замедление восприятия времени для врагов
  - Усиленные звуки, яркие цвета
  - Фокус внимания на целях

  Во время долга:
  "Симптомы усталости" (Fatigue Symptoms)
  - Размытое зрение, дрожь камеры
  - Замедленные анимации, снижение яркости
  - Звуковые эффекты: тяжелое дыхание, звон в ушах

  "Восстановление" (Recovery)
  - Постепенное возвращение нормального состояния
  - Визуальные индикаторы прогресса
  - Положительные эффекты после полного восстановления

  Аудиальное сопровождение:

  Активация:
  - Инъекция: шипящий звук впрыска
  - Сердцебиение: ускоряющийся пульс
  - Дыхание: учащенное, тяжелое

  Во время эффекта:
  - Фоновая музыка: интенсивные, драматические треки
  - Звуки окружения: приглушенные, с эхом
  - Голосовые линии: "Чувствую силу!", "Это не остановить!"

  Во время долга:
  - Тяжелое дыхание, стоны от усталости
  - Приглушенные звуки окружения
  - Внутренний монолог: сомнения, боль

  Прогрессия и развитие:

  Уровни мастерства:
  "Новичок" (Beginner)
  - Базовые типы адреналина
  - Высокий риск осложнений
  - Длинные периоды долга

  "Опытный" (Experienced)
  - Расширенный выбор препаратов
  - Снижение рисков на 30%
  - Укороченные периоды восстановления

  "Мастер" (Master)
  - Эксклюзивные формулы
  - Минимальные риски
  - Возможность кастомизации эффектов

  "Легенда" (Legend)
  - Уникальные экспериментальные препараты
  - Полный контроль над эффектами
  - Мифический статус в сообществе

  Специализация:
  "Боевой специалист" (Combat Specialist)
  - Фокус на боевых типах адреналина
  - Бонусы к урону и скорости
  - Специализация в PvP

  "Выживальщик" (Survival Expert)
  - Оптимизация для экстремальных ситуаций
  - Минимальные риски в кризисах
  - Долгосрочная устойчивость

  "Исследователь" (Researcher)
  - Эксперименты с новыми формулами
  - Разработка персональных смесей
  - Научный подход к использованию

conclusion: "Система Synth Adrenaline Buff с долгом усталости создает глубокий механический баланс между экстремальной силой и неизбежными последствиями, заставляя игроков стратегически планировать каждый 'взрыв' сверхспособностей в безжалостном мире Night City, где каждая победа имеет свою цену."
