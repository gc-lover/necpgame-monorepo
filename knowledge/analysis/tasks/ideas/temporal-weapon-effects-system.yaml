issue: "#142131048"
title: "[Idea Writer] Система временных эффектов оружия (вампиризм, ускорение, замедление времени)"

overview: "Комплексная система временных эффектов для оружия в киберпанковском сеттинге Night City, включающая вампиризм, временное ускорение, замедление времени и другие хронологические механики. Система позволяет игрокам манипулировать временем как стратегическим ресурсом в бою."

description: |
  Детальное описание системы временных эффектов оружия

  Категории временных эффектов:

  Вампирические эффекты:

  Кража ресурсов:
  - "Кровавый вампир" - крадет здоровье у цели, восстанавливая игрока (15 HP за удар, макс 200)
  - "Энергетический паразит" - поглощает энергию имплантов цели (+25 энергии игроку)
  - "Ментальный вампир" - крадет ментальную энергию, снижая сопротивление цели к контролю
  - "Временной вампир" - крадет время жизни цели, добавляя секунды к ускорению игрока

  Ресурсные цепочки:
  - "Цепной вампир" - каждое убийство усиливает следующий эффект (+10% кражи за цепь)
  - "Обратный вампир" - цель получает урон при лечении союзников
  - "Коллективный вампир" - делит украденные ресурсы между союзниками в радиусе

  Ускорение времени:

  Персональные ускорения:
  - "Хрональный спринт" - ускоряет игрока на 300% на 5 секунд, кулдаун 30 сек
  - "Боевой френзи" - увеличивает скорострельность на 200% на 8 секунд
  - "Ментальное ускорение" - ускоряет мышление, замедляя восприятие времени для игрока

  Групповые эффекты:
  - "Командный импульс" - ускоряет всю группу на 150% на 3 секунды
  - "Синхронизированный ритм" - координирует действия союзников, увеличивая эффективность комбо
  - "Временная гармония" - создает временную связь между игроками, деля баффы

  Замедление времени:

  Локальные замедления:
  - "Хрональная пауза" - замедляет время в радиусе 5м на 70% на 4 секунды
  - "Целевой паралич" - полностью останавливает цель на 2 секунды
  - "Замедляющая аура" - создает зону замедления вокруг игрока (радиус 8м, -50% скорость)

  Стратегические замедления:
  - "Тактическая пауза" - замедляет врагов, позволяя союзникам перегруппироваться
  - "Замедляющий барьер" - создает линию замедления, блокирующую продвижение
  - "Хрональный лабиринт" - искажает восприятие времени, дезориентируя врагов

  Обратный отсчет:

  Отложенные эффекты:
  - "Временная мина" - активируется через 5 секунд после попадания, наносит 300 урона в радиусе
  - "Отложенное проклятие" - через 10 секунд цель получает stacking дебаффы
  - "Хрональная бомба" - создает временную аномалию, которая взрывается через время

  Цепные активации:
  - "Временная цепь" - каждый убитый враг активирует эффект на следующем через 2 секунды
  - "Кумулятивный отсчет" - множественные попадания сокращают время активации
  - "Предиктивный удар" - предсказывает движения цели, активируясь в оптимальный момент

  Хрональные петли:

  Повторяющиеся эффекты:
  - "Временная петля" - повторяет последний удар каждые 3 секунды в течение 15 секунд
  - "Циклический вампир" - каждые 5 секунд крадет ресурсы у всех врагов в радиусе
  - "Петлевой барьер" - создает вращающийся барьер, повторяющий урон каждые 2 секунды

  Комбо-петли:
  - "Спираль времени" - каждый цикл увеличивает урон на 25%
  - "Обратная петля" - эффекты повторяются в обратном порядке
  - "Бесконечная петля" - создает постоянный эффект до прерывания

  Временные искажения:

  Локальные искажения:
  - "Искаженная зона" - в радиусе 3м время течет хаотично (случайные ускорения/замедления)
  - "Фазовый сдвиг" - делает цель нематериальной, пропуская все атаки на 5 секунд
  - "Временной эхо" - создает копии цели, атакующие друг друга

  Глобальные эффекты:
  - "Хрональный шторм" - весь бой замедляется на 30% на 10 секунд
  - "Временной разлом" - создает порталы между разными моментами времени
  - "Энтропийная волна" - ускоряет деградацию всего в зоне воздействия

  Фазовые эффекты:

  Перемещения во времени:
  - "Фазовый прыжок" - телепортирует цель на 5 секунд в прошлое (отменяет последние действия)
  - "Временной блинк" - мгновенно перемещает игрока за спину цели
  - "Фазовый клон" - создает версию цели из параллельного времени для отвлечения

  Состояния материи:
  - "Фазовая невидимость" - делает игрока невидимым для врагов на 8 секунд
  - "Материальный сдвиг" - меняет фазу объекта, делая его твердым или жидким
  - "Квантовое состояние" - цель существует в суперпозиции (50% урона проходит сквозь)

  Энтропийные эффекты:

  Ускоренная деградация:
  - "Энтропийный удар" - ускоряет старение цели, снижая все характеристики на 20%
  - "Коррозия времени" - постепенно разрушает броню и оружие цели
  - "Временной распад" - вызывает молекулярный распад через 15 секунд

  Обратные эффекты:
  - "Анти-энтропия" - замедляет деградацию союзников, восстанавливая их со временем
  - "Временная регенерация" - ускоряет естественное исцеление
  - "Хрональное омоложение" - временно восстанавливает молодость и силу

  Квантовые эффекты:

  Вероятностные манипуляции:
  - "Квантовая неопределенность" - исход каждого выстрела случаен (критический/промах/нормальный)
  - "Вероятностный щит" - 70% шанс блокировать любую атаку
  - "Квантовый парадокс" - создает временной парадокс, меняющий исход событий

  Множественные исходы:
  - "Суперпозиция" - создает 3 версии эффекта, активируется лучший
  - "Квантовый коллапс" - выбирает наиболее выгодный исход из возможных
  - "Вероятностная волна" - распространяет случайные эффекты на группу целей

  Синхронизация:

  Групповые эффекты:
  - "Хрональная сеть" - связывает игроков, синхронизируя их временные эффекты
  - "Командная пауза" - позволяет всей группе действовать в замедленном времени
  - "Синхронизированный импульс" - координирует ускорения для максимальной эффективности

  Боевые формации:
  - "Временная фаланга" - союзники делятся баффами друг с другом
  - "Хрональный строй" - создает временные связи между игроками
  - "Синхронный ритм" - синхронизирует перезарядку и способности

  Анти-временные эффекты:

  Защита от манипуляций:
  - "Хрональный щит" - блокирует временные эффекты на 10 секунд
  - "Временная стабильность" - игнорирует замедления и ускорения
  - "Анти-энтропийное поле" - предотвращает деградацию и старение

  Контр-эффекты:
  - "Временной разрыв" - разрывает существующие временные эффекты
  - "Хрональный сброс" - возвращает все к нормальному течению времени
  - "Анти-фазовый импульс" - выводит цели из фазовых состояний

  Визуальные эффекты:

  Искажения времени:
  - Голубые энергетические волны при замедлении времени
  - Красные вспышки при ускорении
  - Золотые частицы при вампиризме

  Цветовые сдвиги:
  - Фиолетовые искажения при фазовых эффектах
  - Зеленые пульсации при энтропийных эффектах
  - Белые спирали при квантовых манипуляциях

  Звуковое сопровождение:

  Временные звуки:
  - Низкочастотный гул при замедлении
  - Высокий свист при ускорении
  - Эхо и реверберация при искажениях

  Специальные эффекты:
  - Тиканье часов при обратном отсчете
  - Циклические звуки при петлях
  - Электронный шум при квантовых эффектах

  Балансовые механизмы:

  Энергетические затраты:
  - Простые эффекты: 20-40 энергии
  - Продвинутые эффекты: 60-100 энергии
  - Квантовые эффекты: 120-200 энергии

  Риски обратных эффектов:
  - Перегрузка времени может замедлить самого игрока
  - Квантовые эффекты могут дать противоположный результат
  - Энтропийные эффекты могут повредить союзников

  Стратегические применения:

  Контроль поля боя:
  - Создание зон замедления для тактических преимуществ
  - Вампиризм для продления боя против сильных врагов
  - Фазовые эффекты для обхода укреплений

  Командная игра:
  - Синхронизация для координированных атак
  - Групповые ускорения для прорывов
  - Анти-временная защита для поддержки

conclusion: "Система временных эффектов оружия создает уникальный игровой опыт с глубокими механиками манипуляции временем, превращая время в стратегический ресурс и добавляя новые измерения тактического планирования в cyberpunk мире Night City."
