issue: "#142131069"
title: "[Idea Writer] Система уникальных форм проджектайлов для оружия"

overview: "Комплексная система уникальных форм проджектайлов для оружия в киберпанковском сеттинге Night City, включающая разнообразные формы снарядов, траектории и эффекты для глубокого и стратегического геймплея. Система позволяет создавать снаряды с уникальными свойствами, траекториями и взаимодействиями с окружением."

description: |
  Детальное описание системы уникальных форм проджектайлов

  Категории форм проджектайлов:

  Геометрические формы:

  Сферические снаряды:
  - "Плазменный шар" - расширяется при ударе, радиус 2м, урон 80 в центре, 40 на краю
  - "Кристальный шар" - разбивается на осколки, каждый наносит 25 урона в радиусе 1м
  - "Вакуумная сфера" - всасывает цели, замедляя их на 60% на 3 секунды

  Кубические снаряды:
  - "Геометрический куб" - проходит сквозь стены, урон 120, но только прямое попадание
  - "Фазовый куб" - игнорирует 80% брони, урон 100, шанс фазового сдвига (невидимость на 2 сек)
  - "Магнитный куб" - притягивает металлические объекты, создавая баррикады

  Пирамидальные снаряды:
  - "Квантовый шип" - проникает сквозь несколько целей, урон 60 каждой, максимум 3 цели
  - "Хромированный шип" - отражается от поверхностей, максимум 5 отскоков, урон 45 за удар
  - "Нейронный шип" - вызывает паралич нервной системы, урон 30 + эффект шока

  Органические формы:

  Биоморфные снаряды:
  - "Кровавый шип" - высасывает здоровье, 10 урона/сек на 5 секунд, восстанавливает 50% игроку
  - "Костяной осколок" - растет внутри цели, урон 200 за 10 секунд, но замедляет цель на 80%
  - "Мясной ком" - прилипает к поверхности, создает ядовитую лужу (20 урона/сек в радиусе 3м)

  Кристаллические снаряды:
  - "Алмазный осколок" - сверхвысокая проникающая способность, игнорирует броню, урон 150
  - "Кварцевый резонатор" - вызывает вибрацию, разрушая структуры, урон 100 + шанс обвала
  - "Рубиновый заряд" - накапливает энергию при полете, максимальный урон 300 через 2 секунды

  Жидкие снаряды:
  - "Кислотный плевок" - растворяет броню, -50% брони на 8 секунд, урон 40
  - "Неоновый поток" - растекается по поверхности, создает скользкую область, замедление 70%
  - "Плазменная лава" - плавит металл, разрушает дроны и роботов, урон 250 по технике

  Энергетические формы:

  Плазменные проекции:
  - "Ионный луч" - непрерывный поток энергии, урон 15/сек, перегревает оружие через 5 секунд
  - "Плазменный шар" - самонаводящийся, следует за целью, урон 80, шанс 30% промаха
  - "Энергетическая волна" - радиус 5м, отбрасывает цели, урон 60 + knockdown

  Лазерные проекции:
  - "Красный луч" - точный, дальность 200м, урон 200, но требует зарядки 2 секунды
  - "Синий лазер" - замораживает цели, урон 100 + замедление 50% на 4 секунды
  - "Зеленый резак" - режет сквозь материалы, создает проходы в стенах

  Электромагнитные проекции:
  - "ЭМ импульс" - выводит из строя электронику в радиусе 3м, отключает импланты
  - "Магнитный захват" - притягивает металлические цели, обездвиживая их на 3 секунды
  - "Ионный щит" - создает барьер, отражающий снаряды на 5 секунд

  Квантовые формы:

  Вероятностные снаряды:
  - "Квантовая неопределенность" - 50% шанс критического урона x3, 50% шанс промаха
  - "Суперпозиция" - создает двух клонов снаряда, каждый наносит половину урона
  - "Квантовый туннель" - телепортируется к цели, гарантированное попадание, урон 120

  Фазовые снаряды:
  - "Призрачный заряд" - проходит сквозь стены, становится видимым только при ударе
  - "Фазовый сдвиг" - меняет фазу цели, делая ее уязвимой для всех типов урона
  - "Временной парадокс" - замедляет время вокруг точки попадания на 2 секунды

  Многомерные снаряды:
  - "Измеренческий разрыв" - создает портал, телепортируя цель в случайное место
  - "Гиперпространственный удар" - наносит урон сквозь измерения, игнорирует все защиты
  - "Реальности-Х" - создает альтернативную версию события, где цель получает двойной урон

  Наномеханические формы:

  Самосборные снаряды:
  - "Нанобот рой" - собирается в форму оружия у цели, урон 50/сек пока активен
  - "Молекулярный конструктор" - перестраивает материю цели, превращая в уязвимую форму
  - "Самораспространяющийся вирус" - заражает цель, распространяется на союзников

  Адаптивные снаряды:
  - "Интеллектуальный заряд" - анализирует цель и выбирает оптимальный тип урона
  - "Мутирующий шип" - меняет форму в полете для обхода защиты
  - "Адаптивный паразит" - приспосабливается к иммунитетам цели

  Мутирующие снаряды:
  - "Эволюционирующий спайк" - мутирует при каждом попадании, увеличивая урон на 25%
  - "Генетический морф" - изменяет ДНК цели, вызывая мутации (случайные эффекты)
  - "Нейронный инжектор" - эволюционирует в мозге жертвы, постоянный урон сознанию

  Траектории полета:

  Спиральные пути:
  - "ДНК спираль" - закручивается вокруг цели, гарантированное попадание, урон 90
  - "Энергетическая воронка" - всасывает близлежащие цели, урон 70 всем в радиусе 2м
  - "Хроматический вихрь" - оставляет энергетический след, наносящий урон при касании

  Волновые пути:
  - "Синусоидальная волна" - колеблется, обходя укрытия, попадает за спину
  - "Звуковая волна" - следует за звуками, самонаводится на шумные цели
  - "Электромагнитная волна" - проходит сквозь неметаллические преграды

  Телепортационные пути:
  - "Квантовый прыжок" - телепортируется между точками, непредсказуемая траектория
  - "Фазовый блинк" - исчезает и появляется у цели, урон 150 с расстояния
  - "Пространственный разрыв" - создает червоточину, соединяющую две точки

  Взаимодействие с окружением:

  Отскоки и рикошеты:
  - "Рикошетный заряд" - отражается от поверхностей, максимум 7 отскоков
  - "Бумеранг эффект" - возвращается к игроку после промаха
  - "Цепная реакция" - вызывает взрывы при касании твердых поверхностей

  Проникновение и трансформация:
  - "Фазовый проход" - проходит сквозь стены, но теряет 30% урона
  - "Молекулярный бур" - просверливает отверстия в материалах
  - "Энергетический паразит" - питается энергией окружения, увеличивая урон

  Стратегические применения:

  Контроль зоны:
  - Создание зон замедления с жидкими снарядами
  - Блокировка путей магнитными кубами
  - Отсечение зон с электромагнитными импульсами

  Обход укрытий:
  - Фазовые снаряды для стрельбы сквозь стены
  - Телепортационные пути для неожиданных атак
  - Рикошетные заряды для стрельбы из-за угла

  Визуальные эффекты:

  Световые следы:
  - Неоновые трассы разных цветов по типу урона
  - Энергетические нити, соединяющие снаряд с оружием
  - Голографические проекции формы снаряда

  Энергетические поля:
  - Пульсирующие ауры вокруг активных снарядов
  - Искажения пространства вокруг квантовых форм
  - Электрические разряды при взаимодействии с целью

  Искажения реальности:
  - Морфинг формы снаряда во время полета
  - Создание иллюзорных копий
  - Временные искажения в точке попадания

  Звуковое сопровождение:

  Активация:
  - Энергетический гул при выстреле
  - Цифровые звуки синтеза формы
  - Металлический лязг при трансформации

  Полет:
  - Свист и эхо геометрических форм
  - Гудение энергетических проекций
  - Тихий шелест органических снарядов

  Попадание:
  - Характерные звуки по типу урона (взрыв, шипение, треск)
  - Голосовые линии при критических эффектах
  - Реверберация при квантовых эффектах

  Балансовые механизмы:

  Энергетические затраты:
  - Геометрические: 10-20 энергии
  - Органические: 15-25 энергии
  - Энергетические: 20-35 энергии
  - Квантовые: 25-40 энергии
  - Наномеханические: 30-50 энергии

  Ограничения:
  - Кулдаун 3-8 секунд между выстрелами
  - Ограниченное количество зарядов (5-20 на магазин)
  - Перегрев при частом использовании

  Интеграция с оружием:

  Модульные насадки:
  - "Форма-модулятор" - переключает тип снаряда
  - "Траектория-процессор" - изменяет путь полета
  - "Эффект-усилитель" - повышает мощность эффектов

  Программные обновления:
  - "Кибернетический апгрейд" - разблокирует новые формы
  - "Нейронный интерфейс" - мгновенное переключение форм
  - "ИИ-ассистент" - автоматический выбор оптимальной формы

  Прогрессия форм:

  Уровни мастерства:
  1. Новичок: Геометрические формы
  2. Умелый: Органические и энергетические
  3. Мастер: Квантовые и наномеханические
  4. Легенда: Комбинированные и уникальные формы

  Разблокировка:
  - Через квесты от техно-фиксеров
  - Крафт в подпольных лабораториях
  - Исследования черного рынка
  - Достижения в боях

  Синергия с классами:

  Мерценер:
  - Геометрические формы + брутальная сила = разрушительные комбо
  - Органические формы + вампиризм = здоровье из ран

  Нетраннер:
  - Энергетические формы + хакинг = перегрузка систем
  - Квантовые формы + невидимость = призрачные атаки

  Техник:
  - Наномеханические формы + дроны = усиленная поддержка
  - Электромагнитные формы + техника = контроль поля боя

conclusion: "Система уникальных форм проджектайлов создает глубокие механики баллистики с уникальными тактическими возможностями в cyberpunk мире, позволяя игрокам экспериментировать с физикой, энергией и реальностью для создания неповторимого стиля боя."
