issue: "#142131075"
title: "[Idea Writer] Матрица комбинаций оружия (Borderlands-стиль)"

overview: "Комплексная система матрицы комбинаций оружия в стиле Borderlands для киберпанковского сеттинга Night City, включающая случайные комбинации элементов оружия для разнообразного и уникального геймплея. Система позволяет создавать бесконечное количество уникальных оружий через комбинацию различных компонентов и модификаторов."

description: |
  Детальное описание матрицы комбинаций оружия

  Структура оружия:

  Основные компоненты:
  1. Корпус (Frame) - определяет базовый тип оружия
  2. Ствол (Barrel) - влияет на точность и дальность
  3. Магазин (Magazine) - определяет емкость и скорострельность
  4. Прицел (Sight) - влияет на точность и зум
  5. Ручка/Приклад (Grip/Stock) - влияет на отдачу и стабильность
  6. Модификатор (Modifier) - специальный эффект или усиление

  Типы корпусов:

  Легкое оружие:
  - "Нейронный пистолет" - базовый урон 45, скорострельность высокая
  - "Хромированный револьвер" - критический урон x2.5, низкая скорострельность
  - "Теневая пушка" - бесшумная, +50% к скрытности

  Среднее оружие:
  - "Уличный автомат" - скорострельность 800 выстр/мин, средний урон
  - "Корпоративная винтовка" - высокая точность, +30% к пробитию брони
  - "Кибер-дробовик" - радиус поражения 3м, высокий урон в упор

  Тяжелое оружие:
  - "Антиматериальная винтовка" - урон 300, дальность 500м
  - "Плазменный пулемет" - энергетический урон, перегрузка целей
  - "Рельсотрон" - магнитный ускоритель, игнорирует броню

  Модификаторы (аффиксы):

  Префиксы урона:
  - "Разрушительный" - +25% урон
  - "Смертоносный" - +35% критический урон
  - "Пронзающий" - игнорирует 50% брони
  - "Энергетический" - конвертирует урон в энергетический
  - "Кислотный" - наносит урон со временем

  Суффиксы эффектов:
  - "Огня" - поджигает цели (5 урона/сек на 8 сек)
  - "Льда" - замедляет цели на 40%
  - "Электричества" - шокирует и парализует
  - "Яда" - отравляет и снижает регенерацию
  - "Крови" - крадет здоровье у цели

  Специальные модификаторы:
  - "Кровавый" - +1% урон за каждого убитого врага (макс +50%)
  - "Призрачный" - невидимые выстрелы, шанс промаха 20%
  - "Вампирский" - 5% урона возвращается здоровьем
  - "Телепортационный" - 10% шанс телепортировать пулю за спину
  - "Иллюзорный" - создает копии пуль для отвлечения

  Редкости и цветовые схемы:

  Обычное (Белый) - базовые характеристики
  Необычное (Зеленый) - +1 модификатор, +15% характеристики
  Редкое (Синий) - +2 модификатора, +25% характеристики
  Эпическое (Фиолетовый) - +3 модификатора, +40% характеристики
  Легендарное (Оранжевый) - +4 модификатора, +60% характеристики
  Мифическое (Красный) - +5 модификаторов, +100% характеристики

  Генерация комбинаций:

  Алгоритм создания:
  1. Выбор базового корпуса (определяет тип оружия)
  2. Случайный выбор ствола из совместимых
  3. Случайный выбор магазина
  4. Случайный выбор прицела
  5. Применение модификаторов (1-5 в зависимости от редкости)
  6. Расчет финальных характеристик

  Синергии элементов:

  Совместимые комбинации:
  - Пистолет + "Быстрый магазин" + "Лазерный прицел" = "Штурмовой пистолет"
  - Винтовка + "Снайперский ствол" + "Ночной прицел" = "Ночной охотник"
  - Дробовик + "Расширенный магазин" + "Автоматический приклад" = "Штормовой дробовик"

  Несовместимые комбинации:
  - Тяжелый корпус + "Карманный магазин" (слишком маленький)
  - Пистолет + "Снайперский ствол" (несовместимые размеры)
  - Энергетическое оружие + "Физический модификатор" (конфликт типов)

  Визуальные эффекты:

  По редкости:
  - Белый: стандартный вид
  - Зеленый: легкое свечение
  - Синий: электрические искры
  - Фиолетовый: энергетическая аура
  - Оранжевый: пламенные эффекты
  - Красный: молнии и частицы

  По типу урона:
  - Физический: металлические осколки
  - Энергетический: лазерные лучи
  - Огонь: пламя и искры
  - Лед: ледяные кристаллы
  - Электричество: электрические дуги

  Звуковое сопровождение:

  По комбинациям:
  - Пистолеты: резкие щелчки и эхо
  - Автоматы: треск очередей
  - Винтовки: мощные хлопки
  - Энергетическое: гудение и разряды

  Специальные звуки:
  - Критические попадания: усиленный звук
  - Редкие комбинации: уникальные эффекты
  - Легендарное оружие: эпические звуки

  Балансовые механизмы:

  Система баланса:
  - DPS (урон в секунду) ограничен 500-2000
  - Точность не может превышать 95%
  - Магазин не может быть больше 100 патронов
  - Отдача компенсируется стабильностью

  Экономика:
  - Обычное оружие: 500-2000 eddies
  - Легендарное оружие: 50000+ eddies
  - Крафт: снижение стоимости на 30%
  - Торговля: рыночные цены колеблются

  Коллекционирование:

  Достижения:
  - "Мастер коллекционер" - собрать все типы корпусов
  - "Редкий охотник" - найти 50 редких оружий
  - "Легенда" - создать мифическое оружие

  Специальные комбинации:
  - "Дьявольская пушка" - случайная генерация с бонусами
  - "Архангельское оружие" - только для избранных игроков
  - "Проклятое" - высокие характеристики, но с проклятиями

  Социальные аспекты:

  Показ оружия:
  - Галерея достижений
  - Турниры по редкости
  - Обмен комбинациями
  - Репутация коллекционера

  Экономика черного рынка:
  - Торговля редкими комбинациями
  - Аукционы легендарного оружия
  - Кража уникальных оружий
  - Подделки и контрафакт

  Прогрессия:

  Разблокировка элементов:
  - Новые корпуса через уровни
  - Редкие модификаторы через квесты
  - Легендарные комбинации через достижения

  Крафт система:
  - Разборка оружия на компоненты
  - Комбинирование для новых модификаторов
  - Улучшение существующих оружий
  - Создание уникальных комбинаций

conclusion: "Матрица комбинаций оружия создает бесконечное разнообразие с уникальными тактическими возможностями в cyberpunk мире, превращая каждое оружие в уникальный артефакт с собственной историей и характеристиками."
