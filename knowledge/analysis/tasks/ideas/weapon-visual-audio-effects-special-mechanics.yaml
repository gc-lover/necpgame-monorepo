  - "Замедление времени" - замедленная анимация с эффектами размытия
  - "Ускорение" - быстрая перемотка с эффектами сжатия времени
  - "Временные петли" - повторяющиеся анимации с эффектом дежавю
  - "Фазовые сдвиги" - переходы между измерениями с прозрачностью

