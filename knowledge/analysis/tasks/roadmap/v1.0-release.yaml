        - knowledge/implementation/backend/admin/
        - knowledge/implementation/backend/support/
  low:
    - id: future-001
      title: Подготовка к будущим расширениям
      description: |
        Документировать архитектуру для расширений.
        Создать плагинную систему где возможно.
        Подготовить инфраструктуру для контент-обновлений.
        Спланировать roadmap пост-релиза.
      priority: low
