    - id: illusion_mechanics
      title: Механики иллюзий и обмана
      body: |
        **Типы иллюзий:**

        **Ложные сигналы (False Pings):**
        - Создание фантомных меток на карте и мини-карте
        - Имитация звуков выстрелов, шагов, голосов
        - Ложные тепловые сигнатуры на сенсорах
        - Продолжительность: 5-15 секунд
        - Радиус действия: 50-200 метров
        - Шанс обнаружения: 20-40%

        **Фантомные силуэты (Phantom Silhouettes):**
        - Реалистичные голограммы союзников/противников
        - Имитация движений и звуков
        - Взаимодействие с окружающей средой
        - Продолжительность: 10-30 секунд
        - Качество: от прозрачных до почти реальных
        - Эффект: отвлечение внимания и огня

        **HUD искажения (HUD Glitches):**
        - Блики и артефакты на экране
        - Ложные предупреждения и индикаторы
        - Искажение восприятия расстояния
        - Продолжительность: 3-8 секунд
        - Интенсивность: от легкого дискомфорта до дезориентации
        - Эффект: нарушение точности стрельбы

        **Сенсорный обман (Sensory Deception):**
        - Изменение восприятия направления звуков
        - Ложные тепловые сигнатуры
        - Имитация электромагнитных помех
        - Продолжительность: 8-20 секунд
        - Радиус: 20-100 метров

        **Призрачное состояние (Phantom State):**
        - Частичная невидимость и неосязаемость
        - Быстрое перемещение без следов
        - Иммунитет к некоторым типам урона
        - Продолжительность: 5-12 секунд
        - Кулдаун: 30-60 секунд
