summary:
  problem: Нужен детальный профиль AI врага, специализирующегося на психологической войне через иллюзии и обман.
  goal: Создать атмосферного кибернетического противника, который использует технологии для дезориентации игроков.
  essence: Хакер-иллюзионист - это не просто боец, а цифровой призрак, который воюет с разумом игроков, создавая хаос и сомнения.
  key_points:
    - Кибернетический противник, использующий иллюзии и ложные сигналы
    - Психологическая война через обман и дезориентацию
    - Синергия с другими типами врагов для тактического преимущества
    - Высокий уровень интеллекта и адаптивности
    - Атмосфера цифрового кошмара в стиле Cyberpunk 2077
content:
  sections:
    - id: identity
      title: Идентичность и спецификация
      body: |
        **Название:** Хакер-Иллюзионист (Hacker-Illusionist)

        **Тип:** Кибернетический противник (Cybernetic Adversary)

        **Уровень угрозы:** Высокий (High Threat)

        **Роль в Night City:** Цифровой диверсант, психологический террорист

        **Внешний вид:**
        - Человеческая оболочка с тяжелыми кибернетическими модификациями
        - Корпус из хромированного сплава с неоновыми индикаторами
        - Голова с множеством сенсоров и голографических проекторов
        - Плавающие голограммы вокруг тела, создающие эффект "призрака"
        - Цветовая схема: черный с красными/фиолетовыми неоновыми акцентами

        **Киберимпланты:**
        - Нейральный хакерский комплекс (Neural Hacking Array)
        - Голографические проекторы (Holographic Illusion Generators)
        - Квантовый процессор для real-time вычислений
        - ЭМП защита и анти-хакерские щиты
        - Регулируемая плотность тела (от твердого до полупрозрачного)

        **Репутация в подполье:**
        "Призрак в машине" - противник, которого нельзя увидеть, но можно почувствовать через хаос, который он создает.
