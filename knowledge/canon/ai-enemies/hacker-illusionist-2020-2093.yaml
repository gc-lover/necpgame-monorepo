    - id: synergy_mechanics
      title: Синергия с другими врагами
      body: |
        **С Elite Mercenary Boss:**
        - Иллюзионист создает фантомы для отвлечения
        - Mercenary использует момент для телепортации
        - Комбинированная атака: иллюзии + drone swarm

        **С Cyberpsychic Elite:**
        - Совместное усиление психологического давления
        - Иллюзионист создает иллюзии, cyberpsychic усиливает страх
        - Синергия: doubled psychological damage

        **С Corporate Elite Squad:**
        - Иллюзионист маскирует перемещения отряда
        - Создание ложных целей для отвлечения огня
        - Комбинированная тактика: deception + overwhelming force

        **С другими иллюзионистами:**
        - Массовое создание хаоса в больших зонах
        - Перекрестные иллюзии для максимальной дезориентации
        - Координированные "волны" обмана

        **Анти-синергия:**
        - Уязвим к EMP атакам, разрушающим иллюзии
        - Эффективен против одиночных целей, слаб против групп
        - Лучше работает в urban средах с технологиями

        **Групповые паттерны:**
        - **Волна иллюзий:** 3+ иллюзионистов создают массовый хаос
        - **Ловушка:** Иллюзионист + снайпер для засады
        - **Отвлечение:** Иллюзионист заманивает в зону других врагов
