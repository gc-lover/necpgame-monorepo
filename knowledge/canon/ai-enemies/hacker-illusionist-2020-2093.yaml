    - id: combat_stats
      title: Боевые характеристики
      body: |
        **Базовые статы:**
        - Здоровье: 120 (низкое - полагается на иллюзии)
        - Броня: 60 (средняя - кибернетическая защита)
        - Скорость: 85 (высокая - для мобильности)
        - Невидимость: 90 (почти идеальная в режиме иллюзий)

        **Атаки:**
        - **Ближний бой:** Кибернетические лезвия (40-60 урона)
        - **Дистанционная:** EMP разряды (оглушение, разрушение техники)
        - **Хакерские:** HUD искажения (психологический урон)
        - **Иллюзорные:** Ложные атаки (отвлечение, паника)

        **Сопротивления:**
        - Физический урон: 70%
        - Энергетический: 50%
        - ЭМП: 20% (слабость)
        - Психологический: 95% (иммунитет к страху)

        **Способности:**
        - **Иллюзорная волна:** Массовое создание фантомов (радиус 30м)
        - **Цифровой туман:** Создание зоны дезориентации (радиус 15м)
        - **Призрачное клонирование:** Создание 2-4 копий себя
        - **Нейральный шторм:** Массовая атака на разум игроков

        **Тактические модификаторы:**
        - Бонус к скрытности: +50% в режиме иллюзий
        - Штраф к обнаружению: -30% для обычных сенсоров
        - Бонус к побегу: +40% скорость в режиме иллюзий
        - Уязвимость в ближнем бою: +25% получаемый урон
