    - id: narrative_integration
      title: Интеграция в нарратив
      body: |
        **Ролевая концепция:**
        - Бывший корпоративный хакер, сошедший с ума от нейральных имплантов
        - Создает иллюзии из воспоминаний жертв
        - Ищет "идеальную иллюзию" - идеального противника

        **Диалоговые линии:**
        - "Ты думаешь, это реально? А что, если весь твой мир - просто код?"
        - "Я покажу тебе, каково это - жить в чужой голове"
        - "Твои страхи станут моим оружием"

        **Квестовые связи:**
        - Может быть частью storyline о цифровом терроризме
        - Альтернативный босс в cyberpunk миссиях
        - Источник информации о черном рынке имплантов

        **Атмосферные элементы:**
        - Оставляет "цифровые следы" - голографические артефакты
        - Создает зоны "матричного" эффекта в реальном мире
        - Его присутствие вызывает статические помехи в коммуникациях

        **Лор интеграция:**
        - Часть более крупной истории о кибернетическом восстании
        - Связи с другими AI врагами через общий "цифровой разум"
        - Намеки на то, что иллюзионист может быть цифровым вирусом в человеческом теле
