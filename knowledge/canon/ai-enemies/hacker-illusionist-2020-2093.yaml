    - id: behavior_patterns
      title: Паттерны поведения и тактики
      body: |
        **Основная стратегия:** Психологическая война через иллюзии и обман.

        **Фазы боя:**
        1. **Разведка** - Незаметное сканирование игроков и окружающей среды
        2. **Дезориентация** - Создание ложных сигналов и фантомов
        3. **Хаос** - Максимальное распространение иллюзий для создания паники
        4. **Завершение** - Использование момента замешательства для решающего удара

        **Ключевые способности:**
        - **Ложные пинги:** Создание фантомных целей на карте и сенсорах
        - **Голограммы:** Проекция реалистичных двойников игроков и союзников
        - **HUD хаки:** Временное искажение интерфейса (блики, шумы, ложные данные)
        - **Сенсорный обман:** Изменение восприятия расстояния и направления
        - **Призрачное перемещение:** Быстрое перемещение в "теневом" режиме

        **Тактические паттерны:**
        - **Отвлечение:** Создание иллюзий для отвлечения от основных сил
        - **Засады:** Использование иллюзий для маскировки реальных угроз
        - **Паника:** Генерация хаоса для нарушения координации команды
        - **Охота:** Преследование уязвимых целей под прикрытием обмана

        **Слабости:**
        - Уязвим к электромагнитным атакам (ЭМП разрушает иллюзии)
        - Требует концентрации для поддержания иллюзий
        - Ограниченная физическая сила без поддержки
        - Может быть обнаружен продвинутыми сенсорами
