    - id: telemetry_balance
      title: Телеметрия и баланс
      body: |
        **Ключевые метрики для отслеживания:**
        - Процент игроков, купившихся на иллюзии
        - Время обнаружения реального противника
        - Эффективность отвлечения (потерянное время команды)
        - Частота использования способностей
        - Психологическое воздействие на игроков

        **Балансные параметры:**
        - Шанс обнаружения иллюзий: 25-40% (зависит от уровня игрока)
        - Длительность эффектов: 5-20 секунд (масштабируется)
        - Радиус действия: 30-100 метров
        - Кулдауны способностей: 15-45 секунд
        - Уязвимость после иллюзий: +50% получаемый урон

        **Уровни сложности:**
        - **Легкий:** Более заметные иллюзии, меньше фантомов
        - **Нормальный:** Сбалансированные механики
        - **Хард:** Много фантомов, сложнее обнаружить
        - **Эксперт:** Почти неразличимые иллюзии, максимальный хаос

        **Адаптивность:**
        - Увеличивает сложность при повторных встречах
        - Адаптируется к стилю игры команды
        - Учитывается в глобальном балансе угрозы зоны

        **Игроковский фидбек:**
        - "Этот ублюдок заставил меня стрелять в пустоту!"
        - "Целая армия фантомов, а настоящий был сзади"
        - "HUD glitch в середине перестрелки - это нечестно!"
