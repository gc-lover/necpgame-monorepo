    - id: combat_stats
      title: Боевые характеристики
      body: |
        **Базовые статы:**
        - Здоровье: 140 (среднее - полагается на мобильность)
        - Броня: 80 (высокая - тактический экзоскелет)
        - Скорость: 75 (высокая - для смены позиций)
        - Точность: 95 (почти идеальная на расстоянии)

        **Оружие:**
        - **Основное:** Оптическая снайперская винтовка (200-300 урон)
        - **Вторичное:** Тактический пистолет (40-60 урон)
        - **Ближний бой:** Кибернетические лезвия (30-50 урон)
        - **Способности:** Маркировка, дым, мины

        **Сопротивления:**
        - Физический урон: 60%
        - Энергетический: 80%
        - Взрывной: 40% (слабость)
        - Тактический: 90% (высокая устойчивость к контролю)

        **Способности:**
        - **Маркировка цели:** +50% урон союзников по цели
        - **Дымовая завеса:** Создание зоны невидимости
        - **Минное поле:** Размещение proximity мин
        - **Тактическое сканирование:** Обнаружение скрытых целей

        **Тактические модификаторы:**
        - Бонус к обнаружению: +60% на средней/дальней дистанции
        - Штраф в ближнем бою: +30% получаемый урон
        - Бонус к мобильности: +50% скорость смены позиций
        - Уязвимость к area damage: +25% урон от взрывов
