summary:
  problem: Нужен детальный профиль AI врага, специализирующегося на тактическом контроле поля боя через снайперскую стрельбу и маркировку целей.
  goal: Создать атмосферного снайпера-пеленгатора, который контролирует зоны и создает стратегические преимущества для союзных сил.
  essence: Снайпер-пеленгатор - это не просто стрелок, а тактический командир, который видит поле боя как шахматную доску и использует каждую позицию для максимального преимущества.
  key_points:
    - Тактический снайпер с заряженными выстрелами и предупреждениями
    - Система маркировки целей для усиления урона союзников
    - Механики отсечения путей через дым и мины
    - Высокая мобильность и смена позиций
    - Синергия с другими типами врагов для зонального контроля
    - Атмосфера элитного тактического оператора в стиле Cyberpunk 2077
content:
  sections:
    - id: identity
      title: Идентичность и спецификация
      body: |
        **Название:** Снайпер-Пеленгатор (Sniper-Tracker)

        **Тип:** Тактический противник (Tactical Adversary)

        **Уровень угрозы:** Высокий (High Threat)

        **Роль в Night City:** Тактический контролер поля боя, зональный супрессор

        **Внешний вид:**
        - Человеческая фигура в тяжелом тактическом экзоскелете
        - Маскировочный камуфляж с адаптивными паттернами
        - Оптическая винтовка с длинным стволом и глушителем
        - Дрон-разведчик на плече для сканирования
        - Голова с продвинутыми оптическими имплантами

        **Киберимпланты:**
        - Тактический нейральный процессор (Tactical Neural Processor)
        - Продвинутые оптические системы (Advanced Optics Array)
        - Мышечные усилители для мобильности (Muscle Amplifiers)
        - Сенсорная сеть для обнаружения (Sensor Mesh)
        - Баллистический компьютер (Ballistic Computer)

        **Репутация в подполье:**
        "Глаз бури" - противник, который видит всё поле боя и превращает его в ловушку, где каждый шаг противника становится ошибкой.
