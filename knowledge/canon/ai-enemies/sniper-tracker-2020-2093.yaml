    - id: narrative_integration
      title: Интеграция в нарратив
      body: |
        **Ролевая концепция:**
        - Бывший корпоративный тактический оператор
        - Специализируется на "хирургических" операциях
        - Видит поле боя как шахматную доску
        - Создает "танец смерти" из позиций и выстрелов

        **Диалоговые линии:**
        - "Каждый твой шаг - это нота в моей симфонии"
        - "Ты думаешь, что контролируешь поле боя? Посмотри наверх"
        - "Я не просто стреляю. Я рисую твой конец"

        **Квестовые связи:**
        - Может быть частью storyline о корпоративных войнах
        - Альтернативный босс в тактических миссиях
        - Источник информации о черном рынке тактического оружия

        **Атмосферные элементы:**
        - Оставляет "маркеры смерти" - голографические прицелы
        - Создает зоны "тактического тумана"
        - Его присутствие вызывает паранойю у игроков

        **Лор интеграция:**
        - Часть более крупной истории о "теневых командирах"
        - Связи с другими тактическими врагами
        - Намеки на то, что пеленгатор может быть ИИ в человеческом теле
