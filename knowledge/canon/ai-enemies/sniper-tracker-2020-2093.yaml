    - id: sniper_mechanics
      title: Механики снайперской стрельбы
      body: |
        **Типы выстрелов:**

        **Зарядный выстрел (Charged Shot):**
        - Длительная подготовка: 3-5 секунд с видимым эффектом зарядки
        - Визуальное предупреждение: Светящийся прицел и звуковой сигнал
        - Высокий урон: 150-250 HP при попадании
        - Эффект: Knockback и bleeding damage over time
        - Кулдаун: 15-30 секунд

        **Маркирующий выстрел (Tracking Shot):**
        - Специальный маркер: Светящаяся метка на цели
        - Продолжительность маркировки: 20-45 секунд
        - Бонус союзникам: +50% урон по маркированной цели
        - Эффект: Увеличенная видимость цели для ИИ
        - Кулдаун: 25-40 секунд

        **Отсекающий выстрел (Denial Shot):**
        - Создание барьера: Дымовая завеса или минное поле
        - Радиус действия: 10-25 метров
        - Продолжительность: 30-60 секунд
        - Эффект: Блокировка пути или снижение мобильности
        - Кулдаун: 20-35 секунд

        **Тактический режим (Tactical Mode):**
        - Улучшенное сканирование: Обнаружение скрытых целей
        - Предиктивная стрельба: Учет движения цели
        - Супрессивный огонь: Подавление зон огнем
        - Продолжительность: 15-30 секунд
        - Кулдаун: 45-60 секунд

        **Паттерны стрельбы:**
        - **Одиночный выстрел:** Высокая точность, максимальный урон
        - **Бурст режим:** 2-3 выстрела для подавления
        - **Снайперская дуэль:** Конкуренция с игроком-снайпером
        - **Поддержка союзников:** Маркировка целей для команды
      mechanics_links:
