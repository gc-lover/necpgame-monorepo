    - id: zone_control_mechanics
      title: Механики контроля зон и отсечения
      body: |
        **Зоны контроля:**

        **Дымовые завесы (Smoke Screens):**
        - Создание зон пониженной видимости
        - Радиус: 15-30 метров
        - Продолжительность: 45-90 секунд
        - Эффект: -70% точность стрельбы, скрытность +30%
        - Стратегическое использование: Отсечение флангов, маскировка перемещений

        **Минные поля (Mine Fields):**
        - Размещение proximity мин в ключевых точках
        - Количество мин: 3-8 на поле
        - Радиус активации: 5-10 метров
        - Урон: 80-150 HP при активации
        - Эффект: Bleeding damage, slowed movement

        **Барьеры видимости (Visibility Barriers):**
        - Создание оптических помех в зонах
        - Типы: Тепловые искажения, электромагнитные помехи
        - Продолжительность: 30-60 секунд
        - Эффект: Снижение обнаружения на 40-60%

        **Контрольные точки (Control Points):**
        - Захват стратегических позиций
        - Бонусы: Улучшенная видимость, бонус к урону
        - Конкуренция: Борьба за контроль с игроком
        - Эффект: Тактическое преимущество для команды

        **Пути отсечения:**
        - **Фланговое отсечение:** Блокировка боковых подходов
        - **Отступление блок:** Создание ловушек при бегстве
        - **Зональная изоляция:** Отделение целей от группы
        - **Позиционная война:** Контроль высот и укрытий
