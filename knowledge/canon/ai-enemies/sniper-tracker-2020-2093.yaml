    - id: telemetry_balance
      title: Телеметрия и баланс
      body: |
        **Ключевые метрики для отслеживания:**
        - Процент успешных маркировок и их использование
        - Эффективность зонального контроля (время в зонах)
        - Количество предотвращенных фланговых атак
        - Время обнаружения снайпера после первого выстрела
        - Эффективность отсечения путей

        **Балансные параметры:**
        - Шанс промаха заряженного выстрела: 10-25%
        - Время предупреждения о заряде: 2-4 секунды
        - Продолжительность маркировки: 15-45 секунд
        - Радиус зон контроля: 20-50 метров
        - Кулдауны способностей: 20-45 секунд

        **Уровни сложности:**
        - **Легкий:** Более заметные предупреждения, меньше зон контроля
        - **Нормальный:** Сбалансированные механики
        - **Хард:** Меньше предупреждений, больше зон, точнее стрельба
        - **Эксперт:** Почти мгновенные выстрелы, максимальный контроль

        **Адаптивность:**
        - Увеличивает агрессивность при успешных попаданиях
        - Адаптируется к стилю игры (ближний/дальний бой)
        - Учитывается в глобальном балансе зон

        **Игроковский фидбек:**
        - "Этот снайпер контролирует всю карту!"
        - "Каждый шаг под его прицелом"
        - "Дым + мины = смерть в засаде"
