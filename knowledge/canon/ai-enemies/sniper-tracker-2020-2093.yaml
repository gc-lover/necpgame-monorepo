    - id: synergy_mechanics
      title: Синергия с другими врагами
      body: |
        **С Elite Mercenary Boss:**
        - Пеленгатор маркирует цели для mercenary
        - Mercenary создает diversion для снайперских выстрелов
        - Комбинированная атака: tracking + teleportation

        **С Cyberpsychic Elite:**
        - Пеленгатор создает зоны контроля для psychic
        - Psychic усиливает психологическое давление в контролируемых зонах
        - Синергия: tactical control + psychological warfare

        **С Hacker Illusionist:**
        - Пеленгатор отсекает пути, иллюзионист создает дезориентацию
        - Совместное создание "ловушек восприятия"
        - Комбинированная тактика: zone denial + deception

        **С другими пеленгаторами:**
        - Создание сети зонального контроля
        - Перекрестная маркировка целей
        - Координированная смена позиций

        **Анти-синергия:**
        - Уязвим к мобильным целям без поддержки
        - Эффективен против статичных позиций
        - Лучше работает в urban средах с укрытиями

        **Групповые паттерны:**
        - **Зональный патруль:** 2-3 пеленгатора контролируют область
        - **Маркировочная сеть:** Перекрестная маркировка для максимального урона
        - **Отсечение + атака:** Один отсекает, другие атакуют
