    - id: behavior_patterns
      title: Паттерны поведения и тактики
      body: |
        **Основная стратегия:** Тактический контроль через позиционирование и маркировку.

        **Фазы боя:**
        1. **Разведка** - Сканирование поля боя и выбор оптимальных позиций
        2. **Контроль** - Установление зонального доминирования через маркировку
        3. **Отсечение** - Создание барьеров и ловушек для противника
        4. **Завершение** - Использование тактического преимущества для решающих ударов

        **Ключевые способности:**
        - **Зарядные выстрелы:** Длительная подготовка с визуальным предупреждением
        - **Маркировка целей:** Специальные маркеры для усиления урона союзников
        - **Дымовые завесы:** Создание зон видимости для отсечения путей
        - **Минные поля:** Размещение мин для зонального контроля
        - **Смена позиций:** Быстрое перемещение между укрытиями

        **Тактические паттерны:**
        - **Зональный контроль:** Доминирование над ключевыми областями
        - **Фланговые атаки:** Использование маркировки для координации союзников
        - **Отсечение отступления:** Создание ловушек для изоляции целей
        - **Позиционная война:** Контроль высот и стратегических точек

        **Слабости:**
        - Уязвим в ближнем бою без подготовки
        - Требует времени на прицеливание и зарядку
        - Эффективен только на средней и дальней дистанции
        - Может быть подавлен массовым огнем
