metadata:
  title: "Корпоративные элитные отряды"
  description: "Концепции элитных корпоративных отрядов с продвинутым вооружением и тактикой"
  type: "enemy_concept"
  tags: ["cyberpunk", "corporate_elite", "tactical_squads", "advanced_weapons"]
  created: "2025-12-14T14:10:00Z"
  version: "1.0.0"
  author: "Idea Writer Agent"
  issue: "#1861"

enemy_squads:
  - name: "Arasaka Phantom Squad"
    type: "corporate_elite_squad"
    description: "Элитный отряд Arasaka с экспериментальными имплантами. Специализируются на stealth операциях и кибернетических атаках."
    
    composition:
      - role: "squad_leader"
        count: 1
        name: "Phantom Commander"
        weapons: ["Smart Pistol", "Command Implant"]
        abilities: ["Squad Coordination", "EMP Burst"]
      
      - role: "stealth_specialist"
        count: 2
        name: "Phantom Assassin"
        weapons: ["Monofilament Wire", "Silenced SMG"]
        abilities: ["Optical Camouflage", "Silent Kill"]
      
      - role: "cyber_specialist"
        count: 1
        name: "Phantom Hacker"
        weapons: ["ICE Breaker", "Neural Disruptor"]
        abilities: ["Remote Hacking", "Neural Overload"]
    
    tactics:
      - "Начинают с разведки, маркируют цели"
      - "Ассасины проникают первыми, создают diversion"
      - "Хакер глушит коммуникации и гаджеты"
      - "Лидер координирует через импланты"
    
    loot_table:
      - "Arasaka Smart Pistol (эпический)"
      - "Optical Camouflage Implant (редкий)"
      - "ICE Breaker Software (эпический)"
    
    stats:
      total_hp: 8000
      armor_rating: 70
      threat_level: "extreme"
      special_tactics: ["coordinated_assault", "stealth_infiltration"]

  - name: "Militech Goliath Squad"
    type: "corporate_elite_squad"
    description: "Тяжеловооружённый отряд Militech с power armor. Фокусируются на brute force и подавляющем огне."
    
    composition:
      - role: "heavy_gunner"
        count: 2
        name: "Goliath Heavy"
        weapons: ["Minigun", "Shoulder Cannon"]
        abilities: ["Suppressive Fire", "Power Armor"]
      
      - role: "demolitions_expert"
        count: 1
        name: "Goliath Demo"
        weapons: ["Grenade Launcher", "C4 Charges"]
        abilities: ["Explosive Traps", "Area Denial"]
      
      - role: "support_gunner"
        count: 1
        name: "Goliath Support"
        weapons: ["Shotgun", "Medical Kit"]
        abilities: ["Close Combat", "Field Medicine"]
    
    tactics:
      - "Устанавливают огневые позиции, подавляют огнём"
      - "Демо закладывает мины и баррикады"
      - "Поддержка лечит и защищает фланги"
      - "Используют окружение для создания kill zones"
    
    loot_table:
      - "Militech Power Armor (эпический)"
      - "Minigun with Smart Ammo (легендарный)"
      - "C4 Charges (редкий)"
    
    stats:
      total_hp: 12000
      armor_rating: 150
      threat_level: "extreme"
      special_tactics: ["fire_suppression", "area_control"]

  - name: "Trauma Team Alpha"
    type: "corporate_elite_squad"
    description: "Медицинский отряд Trauma Team с биоинженерными модификациями. Превращают бой в мясорубку с реанимациями."
    
    composition:
      - role: "combat_medic"
        count: 2
        name: "Trauma Medic"
        weapons: ["Defibrillator Gun", "Healing Darts"]
        abilities: ["Revive Allies", "Healing Aura"]
      
      - role: "bio_engineer"
        count: 1
        name: "Trauma Engineer"
        weapons: ["Bio-Injector", "Chemical Grenades"]
        abilities: ["Status Effects", "Bio-Hazards"]
      
      - role: "tactical_commander"
        count: 1
        name: "Trauma Commander"
        weapons: ["Smart Rifle", "Command Beacon"]
        abilities: ["Squad Boost", "Tactical Analysis"]
    
    tactics:
      - "Медики держат союзников в живых бесконечно"
      - "Инженер создаёт токсичные зоны и debuff'ы"
      - "Командир анализирует слабости и адаптируется"
      - "Отряд становится сильнее по мере боя"
    
    loot_table:
      - "Defibrillator Gun (эпический)"
      - "Bio-Injector Kit (легендарный)"
      - "Command Beacon (редкий)"
    
    stats:
      total_hp: 6000
      armor_rating: 60
      threat_level: "extreme"
      special_tactics: ["endless_combat", "adaptive_tactics"]

  - name: "Biotechnica Swarm"
    type: "corporate_elite_squad"
    description: "Отряд Biotechnica с контролируемыми организмами. Комбинируют органическое и механическое оружие."
    
    composition:
      - role: "swarm_master"
        count: 1
        name: "Swarm Controller"
        weapons: ["Neural Whip", "Swarm Beacon"]
        abilities: ["Control Nanites", "Swarm Command"]
      
      - role: "bio_drone"
        count: 3
        name: "Bio-Drone"
        weapons: ["Acid Spit", "Self-Destruct"]
        abilities: ["Swarm Coordination", "Bio-Corrosion"]
      
      - role: "hybrid_soldier"
        count: 1
        name: "Hybrid Warrior"
        weapons: ["Bone Blades", "Venom Spray"]
        abilities: ["Regeneration", "Toxin Immunity"]
    
    tactics:
      - "Контролёр управляет стаей нанитов и дронов"
      - "Дроны окружают и изматывают цели"
      - "Гибрид проникает в ближний бой"
      - "Отряд мутирует и адаптируется во время боя"
    
    loot_table:
      - "Neural Whip (эпический)"
      - "Swarm Beacon (легендарный)"
      - "Bone Blade Implants (редкий)"
    
    stats:
      total_hp: 7000
      armor_rating: 80
      threat_level: "extreme"
      special_tactics: ["swarm_tactics", "biological_adaptation"]