metadata:
  title: "Киберпсихические элиты"
  description: "Концепции элитных врагов с киберпсихическими способностями"
  type: "enemy_concept"
  tags: ["cyberpunk", "cyberpsychosis", "elite_enemies", "mental_attacks"]
  created: "2025-12-14T14:05:00Z"
  version: "1.0.0"
  author: "Idea Writer Agent"
  issue: "#1861"

enemies:
  - name: "Призрачный Шепот"
    type: "cyberpsychic_elite"
    description: "Бывший корпоративный психолог с имплантированным нейрочипом 5-го поколения. Может манипулировать восприятием реальности."
    
    mechanics:
      - "Иллюзорные клоны: создаёт 3-5 копий себя, все наносят урон"
      - "Временной сдвиг: замедляет время для целей в радиусе 10м"
      - "Психический крик: оглушает всех в радиусе, вызывает галлюцинации"
      - "Реальность-рендер: меняет внешний вид окружения, создаёт ложные укрытия"
    
    ai_patterns:
      - "Начинает бой с разведки, изучает паттерны группы"
      - "Использует окружение для создания ловушек и засад"
      - "При низком HP входит в 'психический шторм' - хаотичные атаки"
      - "Адаптируется к тактике: против агрессии - иллюзии, против стелса - сенсоры"
    
    loot:
      - "Импланты: Neural Chip v5.0 (легендарный)"
      - "Оружие: Psychic Disruptor (эпический)"
      - "Кредиты: 60k-90k"
      - "Репутация: +400 у подполья, -200 у корпораций"
    
    stats:
      hp: 4000
      armor: 40
      damage: "100-250"
      special_resistance: "mental_immune"
      weaknesses: "anti_psychic_drugs, emp"

  - name: "Теневой Пожиратель"
    type: "cyberpsychic_elite"
    description: "Киберпсих с способностью поглощать и манипулировать тенями. Может становиться невидимым и атаковать из темноты."
    
    mechanics:
      - "Теневое слияние: становится невидимым в тенях, раскрывается при атаке"
      - "Теневые щупальца: вытягиваются из теней, парализуют и наносят DoT"
      - "Поглощение света: создаёт зоны абсолютной темноты"
      - "Теневой взрыв: самоподрыв с уроном по области"
    
    ai_patterns:
      - "Держится в тёмных зонах, использует освещение против игроков"
      - "Атакует внезапно, затем уходит в тень"
      - "Создаёт лабиринты из теней для дезориентации"
      - "При угрозе - самоподрывается, оставляя тёмную зону"
    
    loot:
      - "Импланты: Shadow Manipulation Core (эпический)"
      - "Оружие: Shadow Tendrils (редкий)"
      - "Кредиты: 45k-75k"
      - "Репутация: +300 у подполья, нейтрально с корпорациями"
    
    stats:
      hp: 3000
      armor: 50
      damage: "120-280"
      special_resistance: "darkness_boosted"
      weaknesses: "light_sources, flares"

  - name: "Эхо Разума"
    type: "cyberpsychic_elite"
    description: "Телепат с имплантами прямого мозгового интерфейса. Может читать мысли и создавать иллюзии на основе страхов игроков."
    
    mechanics:
      - "Чтение мыслей: показывает игрокам их худшие страхи как иллюзии"
      - "Психический барьер: отражает пули и снаряды"
      - "Контроль разума: берёт под контроль одного игрока на 15 сек"
      - "Эмпатический взрыв: урон основан на эмоциональном состоянии цели"
    
    ai_patterns:
      - "Изучает игроков перед атакой, использует их страхи"
      - "Приоритетно атакует самого уязвимого психически"
      - "Создаёт персонализированные кошмары для каждого игрока"
      - "В кризисных ситуациях берёт под контроль лидера группы"
    
    loot:
      - "Импланты: Brain-Computer Interface (легендарный)"
      - "Оружие: Mind Control Device (эпический)"
      - "Кредиты: 70k-110k"
      - "Репутация: +500 у подполья, -400 у корпораций"
    
    stats:
      hp: 3200
      armor: 30
      damage: "80-200"
      special_resistance: "bullet_reflect"
      weaknesses: "psychic_shields, anti_hack_software"