summary:
  problem: Необходим специализированный AI враг с механиками поддержки и реанимации
  goal: Создать умного противника, использующего лечение для поддержания союзников
  essence: Медик-полевик как тактический саппорт, продлевающий бои через реанимацию
  key_points:
    - Реанимация павших союзников
    - Лечение на расстоянии
    - Тактическое использование дыма и щитов

content:
  enemy_profile:
    name: field_medic
    display_name: "Медик-Полевик"
    category: tactical_support
    threat_level: medium
    era: 2020-2093
    faction_affiliation: ["militech", "trauma_team", "mercenary_groups"]

    description: |
      Боевой медик с продвинутыми медицинскими имплантами.
      Специализируется на реанимации павших союзников и поддержке отряда.
      Представляет собой мобильную медицинскую угрозу на поле боя.

    combat_role: squad_sustainer
    primary_function: ally_revival
    secondary_function: defensive_cover

  core_mechanics:
    revival_system:
      resurrection_protocol:
        channel_time: 8-15_seconds
        success_chance: 85-95%
        range_limit: 25-40_meters
        interrupt_penalty: "channel_lost_revive_failed"

      protective_measures:
        smoke_deployment: "30_meter_radius_obscurement"
        shield_projection: "temporary_damage_absorption"
        effect_duration: 10-20_seconds

    healing_capabilities:
      ranged_healing:
        heal_amount: 50-100_health
        range_limit: 30-50_meters
        cooldown_seconds: 12-18
        target_priority: "lowest_health_ally"

      emergency_stims:
        instant_effect: "combat_buff_damage_speed"
        duration_seconds: 15-25
        self_administration: true
        ally_distribution: "limited_sharing"

    resource_management:
      charge_system:
        max_charges: 3-5
        charge_regeneration: 1_per_180_seconds
        emergency_override: true
        low_charge_warnings: "audible_alerts"

      tactical_consumption:
        revival_cost: 2_charges
        major_heal_cost: 1_charge
        stim_pack_cost: 1_charge
        shield_smoke_cost: 1_charge

  ai_behavior:
    positioning_logic:
      preferred_location: rear_support_position
      minimum_safety_distance: 20-30_meters
      optimal_revival_range: 15-35_meters
      cover_dependency: high

      relocation_triggers:
        - ally_downed: "immediate_move_to_position"
        - player_aggression: "retreat_to_cover"
        - charge_depletion: "regeneration_position_seek"

      movement_patterns:
        - flanking_support: "position_for_multiple_revivals"
        - hit_and_run: "quick_heal_then_retreat"
        - defensive_hold: "cover_position_maintenance"

    targeting_logic:
      priority_matrix:
        downed_allies: "priority_1_immediate_revive"
        critical_health: "priority_2_emergency_heal"
        tactical_value: "priority_3_high_impact_units"

      decision_making:
        revival_timing: "wait_for_optimal_conditions"
        resource_allocation: "preserve_charges_for_critical_moments"
        risk_assessment: "avoid_high_danger_zones"

    combat_integration:
      squad_coordination:
        revival_signals: "clear_indicators_for_team"
        position_requests: "cover_position_calls"
        threat_warnings: "danger_zone_alerts"

      environmental_awareness:
        cover_utilization: "medical_station_occupation"
        line_of_sight: "maintain_revive_visibility"
        escape_routes: "preplanned_retreat_paths"

  balance_parameters:
    difficulty_scaling:
      street_level:
        heal_amount: 0.8
        revival_time: 1.2
        charge_count: 0.8

      tactical_level:
        heal_amount: 1.0
        revival_time: 1.0
        charge_count: 1.0

      mythic_level:
        heal_amount: 1.3
        revival_time: 0.8
        charge_count: 1.2

    player_counterplay:
      interruption_tactics:
        - channel_breaking: "damage_during_revive"
        - positioning_denial: "block_revive_positions"
        - resource_starvation: "prevent_charge_regeneration"

      predictive_counterplay:
        - revival_prediction: "anticipate_revival_positions"
        - charge_tracking: "monitor_resource_usage"
        - timing_attacks: "strike_during_cooldowns"

  equipment_loadout:
    cyberware_integration:
      medical_nanites: "accelerated_healing_systems"
      targeting_assist: "precision_revival_targeting"
      defensive_field: "personal_shield_generator"
      mobility_enhancer: "quick_escape_systems"

    weapon_preference:
      primary: "defibrillator_staff"
      secondary: "healing_dart_launcher"
      utility: "smoke_grenade_dispenser"

    medical_gear:
      revival_kit: "advanced_defibrillator"
      stim_injectors: "combat_performance_boosters"
      shield_projector: "temporary_barrier_generator"

  gameplay_integration:
    encounter_scenarios:
      - squad_escort: "merchant_convoy_protection"
      - defensive_hold: "checkpoint_medical_support"
      - ambush_recovery: "fallen_comrade_revive_specialist"

    quest_integration:
      - rescue_missions: "wounded_ally_extraction"
      - medical_supplies: "combat_medic_elimination"
      - faction_conflict: "rival_medic_neutralization"

    synergy_opportunities:
      with_heavy_units: "revive_after_damage_spikes"
