summary:
  problem: Необходим специализированный AI враг для тактических иллюзий и дезориентации
  goal: Создать умного противника, использующего цифровые иллюзии для поддержки союзников
  essence: Хакер-иллюзионист как цифровой обманщик, создающий хаос в восприятии игроков
  key_points:
    - Создание ложных сигналов и фантомных целей
    - Поддержка тактических манёвров союзников
    - Адаптивное поведение при обнаружении

content:
  enemy_profile:
    name: hacker_illusionist
    display_name: "Хакер-Иллюзионист"
    category: support_specialist
    threat_level: medium
    era: 2020-2093
    faction_affiliation: ["independent", "maelstrom", "corporate_defectors"]

    description: |
      Человеческий нетраннер, специализирующийся на цифровых иллюзиях и дезориентации.
      Создает ложные сигналы, фантомные цели и искажения восприятия для поддержки союзных сил.
      Работает в тылу, обеспечивая тактическое преимущество через информационную войну.

    combat_role: deception_support
    primary_function: target_distraction
    secondary_function: tactical_cover

