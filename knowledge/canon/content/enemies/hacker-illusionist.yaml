      false_ping_system:
        ping_types:
          - radar_ghosts: "ложные цели на радаре"
          - sensor_phantoms: "фантомные силуэты на сенсорах"
          - map_markers: "поддельные метки на карте"
          - audio_decoys: "ложные звуковые сигналы"

        ping_parameters:
          spawn_radius: 25-50_meters
          duration_seconds: 8-15
          refresh_rate: 3-7_seconds
          max_active_pings: 4-6

        deception_effects:
          player_confusion_chance: 35-65%
          targeting_disruption: 40-70%
          movement_penalty: 15-25%

      hud_interference:
        visual_glitches:
          - screen_flicker: "краткие блики на дисплее"
          - false_alerts: "поддельные системные предупреждения"
          - targeting_jitter: "дрожание прицела"

        duration_seconds: 2-5
        cooldown_seconds: 12-18
        intensity_levels: ["minor", "moderate", "severe"]

      phantom_deployment:
        hologram_types:
          - enemy_doubles: "копии союзных юнитов"
          - distraction_dummies: "приманки для отвлечения"
          - false_positions: "ложные точки дислокации"

        deployment_range: 30-60_meters
