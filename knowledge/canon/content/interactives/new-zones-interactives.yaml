metadata:
  title: "Интерактивы новых зон"
  description: "Концепции интерактивных объектов для аэропортов, военных баз, негостиниц и секретных лабораторий"
  type: "interactive_concept"
  tags: ["cyberpunk", "new_zones", "interactives", "gameplay_mechanics"]
  created: "2025-12-14T14:15:00Z"
  version: "1.0.0"
  author: "Idea Writer Agent"
  issue: "#1861"

zones:
  - name: "Аэропорты (Airport Hubs)"
    description: "Заброшенные или функционирующие аэропорты с контрабандой, корпоративными перевозками и подпольными операциями"
    
    interactives:
      - name: "Автопилот дронов"
        type: "transport_hack"
        mechanics: "Взлом позволяет перенаправить дроны доставки, получить контрабанду или вызвать хаос"
        risk_reward: "Риск: тревога и патрульные дроны; Награда: редкие импланты, оружие"
        telemetry: "количество перенаправленных дронов, вызванные инциденты"
      
      - name: "Сканеры безопасности"
        type: "bypass_system"
        mechanics: "Обход через социнж, хакинг или подкуп. Разные уровни доступа к зонам"
        risk_reward: "Риск: обнаружение и арест; Награда: доступ к VIP терминалам"
        telemetry: "процент успешных обходов, время на взлом"
      
      - name: "Багажные конвейеры"
        type: "loot_system"
        mechanics: "Перехват чужого багажа, поиск контрабанды, создание ловушек"
        risk_reward: "Риск: токсичные вещества; Награда: ценные артефакты"
        telemetry: "найденные предметы, активированные ловушки"
      
      - name: "Радары и диспетчерские"
        type: "surveillance_hack"
        mechanics: "Отключение радаров создаёт слепые зоны, взлом диспетчера вызывает ложные тревоги"
        risk_reward: "Риск: потеря воздушного прикрытия; Награда: скрытность операций"
        telemetry: "время без обнаружения, количество отвлечённых патрулей"

  - name: "Военные базы (Military Compounds)"
    description: "Заброшенные или действующие военные объекты с тяжёлым вооружением и секретными технологиями"
    
    interactives:
      - name: "Артиллерийские системы"
        type: "weapon_hack"
        mechanics: "Перенаправление огня на союзные цели или отключение для создания уязвимостей"
        risk_reward: "Риск: случайный обстрел; Награда: тактическое преимущество"
        telemetry: "точность перенаправления, нанесённый урон"
      
      - name: "Склады боеприпасов"
        type: "explosive_cache"
        mechanics: "Взрыв для создания diversion или кража для собственного использования"
        risk_reward: "Риск: цепная реакция; Награда: мощное оружие"
        telemetry: "размер взрыва, тип использованного оружия"
      
      - name: "Дроны-разведчики"
        type: "surveillance_override"
        mechanics: "Перехват контроля над дронами для разведки или создания ложных целей"
        risk_reward: "Риск: обнаружение позиции; Награда: разведданные"
        telemetry: "время контроля, раскрытые позиции врагов"
      
      - name: "Генераторы щитов"
        type: "defense_system"
        mechanics: "Отключение создаёт уязвимости, перенаправление энергии на усиление союзников"
        risk_reward: "Риск: перегрузка и взрыв; Награда: безопасные зоны"
        telemetry: "время без защиты, количество спасённых союзников"

  - name: "Негостиницы (No-Tell Motels)"
    description: "Убогие мотели для нелегальных сделок, укрытий и подпольных встреч"
    
    interactives:
      - name: "Сейфы номеров"
        type: "hidden_storage"
        mechanics: "Взлом сейфов с личными вещами постояльцев, поиск квестовых предметов"
        risk_reward: "Риск: тревога владельца; Награда: ценные документы"
        telemetry: "взломанные сейфы, найденные улики"
      
      - name: "Подслушивающие устройства"
        type: "surveillance_network"
        mechanics: "Прослушка разговоров, запись компромата, выявление тайных сделок"
        risk_reward: "Риск: обнаружение и конфликт; Награда: квестовые подсказки"
        telemetry: "записанные диалоги, раскрытые секреты"
      
      - name: "Чёрные рынки в номерах"
        type: "underground_trading"
        mechanics: "Торговля с NPC, обмен информацией, покупка нелегального оборудования"
        risk_reward: "Риск: полицейский рейд; Награда: редкие предметы"
        telemetry: "обороты торговли, количество сделок"
      
      - name: "Эвакуационные системы"
        type: "escape_routes"
        mechanics: "Создание путей отхода через вентиляцию, канализацию или соседние номера"
        risk_reward: "Риск: тупики и засады; Награда: безопасный побег"
        telemetry: "использованные маршруты, время эвакуации"

  - name: "Секретные лаборатории (Covert Labs)"
    description: "Подпольные исследовательские центры с экспериментальными технологиями и опасными веществами"
    
    interactives:
      - name: "Экспериментальные образцы"
        type: "biohazard_containers"
        mechanics: "Извлечение ДНК, вирусов или нанитов для создания оружия или лечения"
        risk_reward: "Риск: заражение и мутации; Награда: уникальные импланты"
        telemetry: "уровень заражения, успешные мутации"
      
      - name: "ИИ терминалы"
        type: "ai_research_systems"
        mechanics: "Взлом ИИ для получения данных, перенаправление на враждебные цели"
        risk_reward: "Риск: активация защиты; Награда: технологические чертежи"
        telemetry: "взломанные системы, полученные данные"
      
      - name: "Химлаборатории"
        type: "chemical_synthesis"
        mechanics: "Синтез ядов, наркотиков или взрывчатки из доступных реагентов"
        risk_reward: "Риск: взрывы и токсины; Награда: специальные боеприпасы"
        telemetry: "синтезированные вещества, успешные рецепты"
      
      - name: "Криокамеры"
        type: "experimental_subjects"
        mechanics: "Освобождение или заражение экспериментальных субъектов"
        risk_reward: "Риск: неконтролируемые мутанты; Награда: союзники или данные"
        telemetry: "освобождённые субъекты, уровень хаоса"