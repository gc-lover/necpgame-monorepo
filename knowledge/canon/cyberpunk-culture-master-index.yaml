summary:
  problem: Отсутствовал единый индекс культурных элементов cyberpunk мира для обеспечения последовательности и погружения.
  goal: Создать всеобъемлющий справочник культурных элементов, терминов и концепций cyberpunk вселенной NECPGAME.
  essence:
    Мастер-индекс объединяет все аспекты cyberpunk культуры: сленг, традиции, технологии, социальные нормы и эстетические принципы.
  key_points:
    - 15 основных категорий культурных элементов
    - Кросс-ссылки между категориями
    - Примеры использования в контенте
    - Локализационные заметки
    - Эволюция понятий по timeline
content:
  sections:
    - id: slang_dictionary
      title: Словарь сленга (Slang Dictionary)
      body: |
        **Основные термины и их использование:**

        1. **Chooms** - Друзья, близкие люди
           - Использование: "Hey choom, got any work for me?"
           - Контекст: Уличный сленг, показывает принадлежность к субкультуре

        2. **Gonks** - Идиоты, неудачники
           - Использование: "Don't trust those gonks from Arasaka"
           - Контекст: Презрительное отношение к корпорациям или некомпетентным людям

        3. **Delta** - Уходить, исчезать
           - Использование: "Time to delta before the cops show up"
           - Контекст: Быстрое исчезновение из опасной ситуации

        4. **Flatline** - Умирать
           - Использование: "One wrong move and you're flatlined"
           - Контекст: Цифровой жаргон, подчеркивающий хрупкость жизни

        5. **Preem** - Отличный, превосходный
           - Использование: "That ride is straight preem!"
           - Контекст: Положительная оценка, часто для техники или работы

        6. **Nova** - Взрываться, достигать пика
           - Использование: "His chrome really novas in combat"
           - Контекст: Мощное проявление способностей или эмоций

        7. **Razors** - Ножи, холодное оружие
           - Использование: "Watch out for his razors"
           - Контекст: Уличный бой, подчеркивает опасность

        8. **Boostergang** - Уличные банды
           - Использование: "Maelstrom boostergang hit the warehouse"
           - Контекст: Презрение к уличным группировкам

        9. **Dorph** - Наркотик для снятия боли
           - Использование: "Need some dorph after that fight"
           - Контекст: Медицинские препараты, часто нелегальные

        10. **Ice** - Защита от хакеров
            - Использование: "Their ice is too thick to break"
            - Контекст: Кибербезопасность, защита систем

    - id: social_hierarchy
      title: Социальная иерархия (Social Hierarchy)
      body: |
        **Уровни общества и их характеристики:**

        1. **Корпоративная элита (Corporate Elite)**
           - **Статус:** Высший класс, топ-менеджеры корпораций
           - **Символы:** Роскошные небоскребы, личные охрана, клонирование
           - **Культура:** Формальность, манипуляции, вечная молодость
           - **Жаргон:** "Board meeting", "shareholder value", "executive decision"

        2. **Белые воротнички (White Collars)**
           - **Статус:** Средний менеджмент, специалисты
           - **Символы:** Корпоративные импланты, кондоминиумы, корпоративный транспорт
           - **Культура:** Карьеризм, networking, работа на износ
           - **Жаргон:** "Performance review", "corporate ladder", "burnout"

        3. **Синие воротнички (Blue Collars)**
           - **Статус:** Рабочий класс, технари, механики
           - **Символы:** Рабочие импланты, union membership, местные бары
           - **Культура:** Товарищество, практичность, недоверие к корпорациям
           - **Жаргон:** "Union dues", "shop talk", "overtime gig"

        4. **Уличные (Street Level)**
           - **Статус:** Фрилансеры, мерки, мелкие торговцы
           - **Символы:** Хром, татуировки, уличные байки
           - **Культура:** Лояльность к друзьям, независимость, уличные кодексы
           - **Жаргон:** "Street cred", "gig economy", "neon lit"

        5. **Отверженные (Outcasts)**
           - **Статус:** Бездомные, кочевники, нелегалы
           - **Символы:** Импровизированные жилища, черный рынок, nomad caravans
           - **Культура:** Выживание, взаимопомощь, анти-корпоративные настроения
           - **Жаргон:** "Squatter rights", "black market", "survival of the fittest"

    - id: technological_integration
      title: Технологическая интеграция (Tech Integration)
      body: |
        **Формы технологической интеграции с телом и обществом:**

        1. **Хром (Chrome)**
           - **Описание:** Кибернетические импланты для улучшения способностей
           - **Культурное значение:** Символ статуса, силы, принадлежности к субкультуре
           - **Социальные последствия:** Дискриминация "хромированных", страх "потери человечности"

        2. **Нейролинк (Neurolink)**
           - **Описание:** Прямое подключение к сети через мозг
           - **Культурное значение:** Доступ к информации, цифровая идентичность
           - **Социальные последствия:** Зависимость от сети, цифровая пропасть

        3. **Биотехнологии (Biotech)**
           - **Описание:** Генетические модификации, designer babies
           - **Культурное значение:** Элитарность, совершенствование человеческой природы
           - **Социальные последствия:** Этические дилеммы, социальное неравенство

        4. **ИИ интеграция (AI Integration)**
           - **Описание:** Искусственный интеллект как партнер или имплант
           - **Культурное значение:** Расширение возможностей, потеря приватности
           - **Социальные последствия:** Страх замены людей машинами

        5. **Квантовые коммуникации (Quantum Comm)**
           - **Описание:** Мгновенная связь через квантовые каналы
           - **Культурное значение:** Глобальная связность, конец приватности
           - **Социальные последствия:** Постоянный мониторинг, потеря анонимности

    - id: economic_systems
      title: Экономические системы (Economic Systems)
      body: |
        **Валюты и экономические концепции:**

        1. **Эдди (Eddies)**
           - **Описание:** Основная валюта Night City
           - **Культурное значение:** Символ свободы, черного рынка, нелегальной экономики
           - **Использование:** "Got enough eddies for this gig?"

        2. **Корпоративные кредиты (Corporate Scrip)**
           - **Описание:** Внутренняя валюта корпораций
           - **Культурное значение:** Зависимость от работодателя, корпоративный контроль
           - **Использование:** "Arasaka scrip doesn't work in Militech stores"

        3. **Крипто-валюты (Crypto)**
           - **Описание:** Децентрализованные цифровые валюты
           - **Культурное значение:** Анонимность, сопротивление контролю
           - **Использование:** "Pay in crypto to avoid the tax man"

        4. **Черный рынок (Black Market)**
           - **Описание:** Нелегальная торговля товарами и услугами
           - **Культурное значение:** Свобода, инновации вне закона
           - **Использование:** "Hit the black market for that prototype chrome"

        5. **Бартерная экономика (Barter Economy)**
           - **Описание:** Обмен товарами и услугами
           - **Культурное значение:** Взаимопомощь, выживание в кризисах
           - **Использование:** "Trade your skills for what you need"

    - id: fashion_aesthetics
      title: Мода и эстетика (Fashion & Aesthetics)
      body: |
        **Визуальные стили и модные тенденции:**

        1. **Нeon Noir (Neon Noir)**
           - **Описание:** Темные тона с неоновой подсветкой
           - **Культурное значение:** Ностальгия по прошлому, уличная романтика
           - **Элементы:** Черные кожаные куртки, неоновые акценты, ретрофутуризм

        2. **Corporate Chic (Corporate Chic)**
           - **Описание:** Формальная корпоративная одежда с техно-элементами
           - **Культурное значение:** Статус, профессионализм, власть
           - **Элементы:** Костюмы с имплантами, голографические аксессуары

        3. **Street Punk (Street Punk)**
           - **Описание:** Агрессивная уличная мода с модификациями
           - **Культурное значение:** Бунт, независимость, уличная культура
           - **Элементы:** Шипы, хром, граффити-стиль, видимые импланты

        4. **Nomad Traditional (Nomad Traditional)**
           - **Описание:** Практичная одежда кочевников с этническими мотивами
           - **Культурное значение:** Свобода, традиции, выживание
           - **Элементы:** Комбинезоны, защитная одежда, культурные символы

        5. **Cyber Glam (Cyber Glam)**
           - **Описание:** Роскошная мода с экстремальными модификациями
           - **Культурное значение:** Экстравертность, богатство, внимание
           - **Элементы:** Прозрачные ткани, светящиеся импланты, драгоценные украшения

    - id: entertainment_culture
      title: Развлекательная культура (Entertainment Culture)
      body: |
        **Формы развлечений и культурного досуга:**

        1. **Braindance (BD)**
           - **Описание:** Записанные воспоминания и переживания
           - **Культурное значение:** Эскапизм, новые ощущения, зависимость
           - **Социальные последствия:** Потеря реальности, черный рынок контента

        2. **Уличные гонки (Street Racing)**
           - **Описание:** Подпольные автомобильные соревнования
           - **Культурное значение:** Адреналин, сообщество, техническое мастерство
           - **Социальные последствия:** Опасность, нелегальные модификации

        3. **Киберспорт (Cyber Games)**
           - **Описание:** Соревнования в виртуальной реальности
           - **Культурное значение:** Слава, призы, профессиональный спорт
           - **Социальные последствия:** Зависимость, виртуальная идентичность

        4. **Underground Music (Underground Music)**
           - **Описание:** Альтернативная музыка с техно-элементами
           - **Культурное значение:** Самовыражение, субкультуры, сопротивление
           - **Социальные последствия:** Культурное влияние, политические движения

        5. **Virtual Reality Clubs (VR Clubs)**
           - **Описание:** Виртуальные клубы и вечеринки
           - **Культурное значение:** Социализация, новые формы искусства
           - **Социальные последствия:** Социальная изоляция, цифровая зависимость

    - id: communication_patterns
      title: Паттерны коммуникации (Communication Patterns)
      body: |
        **Стили общения и социальные нормы:**

        1. **Прямота (Directness)**
           - **Описание:** Прямолинейное, часто грубое общение
           - **Культурное значение:** Эффективность, честность, уличный кодекс
           - **Примеры:** "Cut the crap, what's the real deal?"

        2. **Сарказм и ирония (Sarcasm)**
           - **Описание:** Ироничное, саркастическое общение
           - **Культурное значение:** Защита эмоций, социальная принадлежность
           - **Примеры:** "Oh sure, because corporations totally care about people"

        3. **Техно-жаргон (Tech Jargon)**
           - **Описание:** Использование технических терминов в повседневной речи
           - **Культурное значение:** Принадлежность к техно-сообществу
           - **Примеры:** "My neural buffer just flatlined"

        4. **Корпоративный формализм (Corporate Formality)**
           - **Описание:** Формальное, дипломатичное общение
           - **Культурное значение:** Профессионализм, социальный статус
           - **Примеры:** "I appreciate your consideration of this proposal"

        5. **Уличный сленг (Street Slang)**
           - **Описание:** Неформальное, грубое общение с местным колоритом
           - **Культурное значение:** Принадлежность к сообществу, аутентичность
           - **Примеры:** "Chooms before corporations, always"

    - id: moral_ethics
      title: Мораль и этика (Morals & Ethics)
      body: |
        **Ценностные системы и моральные кодексы:**

        1. **Уличный кодекс (Street Code)**
           - **Принципы:** Лояльность к друзьям, помощь слабым, презрение к предателям
           - **Культурное значение:** Выживание в жестоком мире
           - **Примеры:** "Never rat out your chooms"

        2. **Корпоративная этика (Corporate Ethics)**
           - **Принципы:** Прибыль превыше всего, лояльность компании, эффективность
           - **Культурное значение:** Профессионализм, карьерный рост
           - **Примеры:** "The bottom line justifies the means"

        3. **Хакерская мораль (Hacker Ethics)**
           - **Принципы:** Доступ к информации для всех, борьба с контролем, анонимность
           - **Культурное значение:** Свобода информации, цифровые права
           - **Примеры:** "Information wants to be free"

        4. **Номадские ценности (Nomad Values)**
           - **Принципы:** Свобода, самодостаточность, защита семьи, уважение к природе
           - **Культурное значение:** Независимость, традиции
           - **Примеры:** "Family and freedom above all"

        5. **Техногумаизм (Techno-Humanism)**
           - **Принципы:** Слияние человека и технологии, совершенствование через импланты
           - **Культурное значение:** Прогресс, трансгуманизм
           - **Примеры:** "Chrome makes us better than baseline humans"

    - id: rituals_traditions
      title: Ритуалы и традиции (Rituals & Traditions)
      body: |
        **Культурные практики и церемонии:**

        1. **Хромирование (Chroming Ceremony)**
           - **Описание:** Церемония установки первого серьезного импланта
           - **Культурное значение:** Переход во взрослую жизнь, принятие в сообщество
           - **Элементы:** Ритуал, пир, обмен историями

        2. **Память павших (Fallen Memorials)**
           - **Описание:** Памятные церемонии для погибших товарищей
           - **Культурное значение:** Почитание мертвых, укрепление связей
           - **Элементы:** Татуировки, истории, коллективное горе

        3. **Контрактные сделки (Contract Rituals)**
           - **Описание:** Церемонии заключения важных контрактов
           - **Культурное значение:** Доверие, обязательства, профессионализм
           - **Элементы:** Рукопожатия, обмен символами, свидетели

        4. **Нейронное пробуждение (Neural Awakening)**
           - **Описание:** Первый полноценный вход в нейросеть
           - **Культурное значение:** Цифровое взросление, расширение сознания
           - **Элементы:** Медитация, менторы, виртуальные путешествия

        5. **Фракционные инициации (Faction Initiations)**
           - **Описание:** Принятие в банду или корпорацию
           - **Культурное значение:** Принадлежность, лояльность, защита
           - **Элементы:** Испытания, клятвы, символические подарки

    - id: fear_anxiety
      title: Страхи и тревоги (Fears & Anxieties)
      body: |
        **Психологические аспекты cyberpunk культуры:**

        1. **Страх потери человечности (Loss of Humanity)**
           - **Описание:** Боязнь, что импланты уничтожат человеческую сущность
           - **Культурное значение:** Основа для анти-техно движений
           - **Проявления:** "Chrome freaks", "baseline pride"

        2. **Цифровой контроль (Digital Surveillance)**
           - **Описание:** Страх постоянного мониторинга и потери приватности
           - **Культурное значение:** Паранойя, развитие контркультуры
           - **Проявления:** Faraday cages, offline communities

        3. **Экономическая нестабильность (Economic Instability)**
           - **Описание:** Страх потери работы из-за автоматизации
           - **Культурное значение:** Социальное напряжение, классовые конфликты
           - **Проявления:** Union movements, anti-corporate sentiment

        4. **Физическая уязвимость (Physical Vulnerability)**
           - **Описание:** Страх хакерских атак на импланты
           - **Культурное значение:** Развитие кибербезопасности культуры
           - **Проявления:** "Ice breakers", "black ICE defense"

        5. **Социальная изоляция (Social Isolation)**
           - **Описание:** Страх потери реальных связей из-за цифрового мира
           - **Культурное значение:** Ностальгия по "старым временам"
           - **Проявления:** "Face-to-face meetups", "analog nights"

    - id: hope_aspirations
      title: Надежды и устремления (Hopes & Aspirations)
      body: |
        **Позитивные аспекты cyberpunk культуры:**

        1. **Технологический прогресс (Technological Advancement)**
           - **Описание:** Вера в то, что технологии решат все проблемы
           - **Культурное значение:** Оптимизм, инновации, будущее
           - **Проявления:** "Better tech for better life"

        2. **Личная свобода (Personal Freedom)**
           - **Описание:** Стремление к независимости от систем контроля
           - **Культурное значение:** Индивидуализм, самореализация
           - **Проявления:** Freelancer culture, nomad lifestyle

        3. **Социальная справедливость (Social Justice)**
           - **Описание:** Борьба за равенство в технологическом обществе
           - **Культурное значение:** Активизм, реформы
           - **Проявления:** "Equality through chrome", union movements

        4. **Человеческий потенциал (Human Potential)**
           - **Описание:** Вера в безграничные возможности человека с технологиями
           - **Культурное значение:** Трансгуманизм, самоусовершенствование
           - **Проявления:** "Unlock your true potential"

        5. **Сообщество и связи (Community & Connection)**
           - **Описание:** Надежда на сильные социальные связи в цифровом мире
           - **Культурное значение:** Коллективизм, поддержка
           - **Проявления:** "Chooms forever", digital communities

    - id: timeline_evolution
      title: Эволюция по timeline (Timeline Evolution)
      body: |
        **Изменения культурных элементов со временем:**

        **2020-2029: Ранний период**
        - Фокус: Адаптация к новым технологиям, рост неравенства
        - Ключевые элементы: Первое хромирование, цифровая пропасть
        - Культурные тренды: Tech optimism, social unrest

