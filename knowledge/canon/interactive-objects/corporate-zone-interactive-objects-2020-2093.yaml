    - id: corporate_vault
      title: Корпоративный сейф/Датаволт (Corporate Vault)
      body: |
        **Описание:** Высокозащищенные хранилища ценных активов корпораций. Содержат прототипы, чертежи, редкие материалы и корпоративные сокровища.

        **Внешний вид:**
        - Массивные бронированные двери с многослойной защитой
        - Голографические интерфейсы и биометрические панели
        - Системы подавления сигналов и EMP защита
        - Атмосферные эффекты: пар, неоновая подсветка, гудение энергии

        **Механики взаимодействия:**
        - **Многоступенчатый взлом:** Комбинация кодов, биометрии, ICE
        - **Физическое проникновение:** Плазменные резаки, взрывчатка
        - **Технический обход:** Отключение систем безопасности
        - **Временные ограничения:** Детонаторы и автодеструкция

        **Награды:**
        - Редкие чертежи: прототипы оружия, киберимпланты, технологии
        - Корпоративные активы: акции, криптовалюта, ценные бумаги
        - Эксклюзивные предметы: легендарное оружие, уникальные импланты
        - Риски: взрывные ловушки, ядовитый газ, корпоративная элита охрана

        **Параметры:**
        - Уровень защиты: 1-5 (от standard до maximum security)
        - Количество этапов: 3-7 (коды, биометрия, ICE, физическая защита)
        - Время на этап: 20-120 секунд
        - Шанс катастрофы: 20-80% при неудаче
