    - id: conference_system
      title: Конференц-система (Conference System)
      body: |
        **Описание:** Корпоративные системы видеоконференций и записи. Содержат компрометирующие материалы, стратегические планы и личные разговоры руководства.

        **Внешний вид:**
        - Гладкие поверхности с встроенными экранами и камерами
        - Голографические проекторы для 3D конференций
        - Направленные микрофоны и сенсоры присутствия
        - Корпоративный брендинг и премиум материалы

        **Механики взаимодействия:**
        - **Прослушка:** Перехват текущих разговоров и конференций
        - **Запись доступа:** Скачивание сохраненных встреч
        - **Хакерский доступ:** Взлом системы для манипуляции сигналами
        - **Физическое подключение:** Прямой доступ к аппаратной части

        **Награды:**
        - Компромат: личные разговоры, интимные детали, коррупция
        - Стратегическая информация: планы слияний, конкурентная разведка
        - Финансовые данные: бюджетные переговоры, контракты
        - Риски: обнаружение прослушки, корпоративный скандал, личная вендетта

        **Параметры:**
        - Уровень шифрования: 1-5 (от basic до military-grade)
        - Количество записей: 50-500 (зависит от компании)
        - Время хака: 45-300 секунд
        - Шанс обнаружения: 40-85% при активной прослушке
