summary:
  problem: Нужен детальный контент интерактивных объектов для высокобезопасных корпоративных зон Night City.
  goal: Создать атмосферные объекты с максимальной сложностью и эксклюзивными наградами.
  essence: Корпоративные объекты - это элита мира Night City, где каждая успешная операция становится легендой, а провал означает корпоративную охоту.
  key_points:
    - 4 типа интерактивных объектов корпоративных зон
    - Максимальный уровень сложности и обнаружения
    - Эксклюзивные награды и корпоративные секреты
    - Атмосфера high-tech корпоративного шпионажа
    - Системы многоуровневой безопасности и ICE
    - Высокорискованные операции с огромными ставками
content:
  sections:
    - id: server_rack
      title: Серверная стойка (Server Rack)
      body: |
        **Описание:** Высокотехнологичные серверные стойки с критически важными данными корпораций. Содержат корпоративные секреты, финансовые данные и исследовательские материалы.

        **Внешний вид:**
        - Блестящие хромированные стойки с голографическими дисплеями
        - Переплетения оптоволоконных кабелей и охлаждающих систем
        - Мигающие индикаторы и вентиляторы с неоновой подсветкой
        - ICE голограммы и предупреждающие знаки безопасности

        **Механики взаимодействия:**
        - **Взлом сети:** Обход ICE систем и корпоративных firewall
        - **Кража данных:** Скачивание файлов с таймерами и обнаружением
        - **Физический доступ:** Открытие панелей для прямого подключения
        - **ICE противодействие:** Бой с цифровыми защитниками

        **Награды:**
        - Корпоративные секреты: планы поглощений, чертежи прототипов
        - Финансовые данные: переводы денег, криптовалютные кошельки
        - Исследовательские материалы: формулы лекарств, техдокументы
        - Риски: активация ICE (урон игроку), корпоративная тревога

        **Параметры:**
        - Уровень ICE: 1-5 (от базового до военного)
        - Размер данных: 100MB-10GB (влияет на время скачивания)
        - Время взлома: 60-600 секунд (зависит от ICE)
        - Шанс обнаружения: 30-90% (масштабируется по уровню)
