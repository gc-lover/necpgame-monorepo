    - id: biometric_lock
      title: Биометрический замок (Biometric Lock)
      body: |
        **Описание:** Продвинутые системы контроля доступа с многофакторной биометрией. Используют сканирование сетчатки, ДНК, голоса и поведенческих паттернов.

        **Внешний вид:**
        - Гладкие металлические панели с сенсорными экранами
        - Сканеры сетчатки с красными лазерными лучами
        - ДНК-сенсоры и голосовые анализаторы
        - Неоновые индикаторы статуса и предупреждений

        **Механики взаимодействия:**
        - **Социальная инженерия:** Обман охранников и сотрудников
        - **Маскировка:** Использование поддельных биометрических данных
        - **Хакерский взлом:** Перехват и подмена биометрических сигналов
        - **Физическое проникновение:** Обход через вентиляцию или альтернативные пути

        **Награды:**
        - Доступ к зонам: executive офисы, R&D лаборатории, CEO покои
        - Корпоративные активы: прототипы, ценные документы
        - Личные данные: компромат на руководство, шантаж материалы
        - Риски: немедленная тревога, корпоративные охотники, травмы от систем безопасности

        **Параметры:**
        - Уровень доступа: 1-5 (от employee до CEO)
        - Методы аутентификации: 2-4 (сетчатка, ДНК, голос, поведение)
        - Время взлома: 30-180 секунд
        - Шанс тревоги: 50-95% при неудаче
