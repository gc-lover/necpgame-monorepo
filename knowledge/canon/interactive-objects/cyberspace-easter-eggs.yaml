summary:
  problem: Необходимо создать систему скрытого контента для повышения вовлеченности игроков в киберпространство.
  goal: Реализовать 50 уникальных пасхалок с механиками обнаружения, наградами и связью с лором.
  essence: Пасхалки - это цифровые сокровища, которые игроки находят в сетях, получая бонусы и дополнительные истории.
  key_points:
    - 50 пасхалок разных уровней сложности
    - Интеграция с существующими механиками
    - Тематические группы (технология, культура, история, юмор)
    - Возможность повторного открытия
    - Связь с лором Cyberpunk 2077
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Киберпространственные пасхалки - это скрытые элементы цифрового мира Night City, которые игроки могут обнаруживать во время нетраннинга. Каждая пасхалка рассказывает небольшую историю, дает уникальную награду или открывает дополнительный контент. Пасхалки делятся на категории по сложности обнаружения и тематике.

        **Особенности системы:**
        - Полностью скрытый контент (не показывается на карте)
        - Уникальные механики обнаружения для каждой пасхалки
        - Награды от косметических до игровых бонусов
        - Связь с лором и историей мира Cyberpunk 2077
        - Возможность коллекционирования и повторного открытия
      mechanics_links:
        - mechanics-cyberspace-navigation
        - mechanics-interactive-objects

    - id: discovery_mechanics
      title: Механики обнаружения
      body: |
        **Уровни сложности:**
        - **Легкие (25%)**: Видны при обычном сканировании сетей, требуют базовых навыков нетраннинга
        - **Средние (50%)**: Требуют специальных фильтров, команд или комбинаций действий
        - **Сложные (20%)**: Доступны только с редкими имплантами или в определенных условиях
        - **Легендарные (5%)**: Требуют выполнения цепочек квестов или редких игровых событий

        **Методы обнаружения:**
        - Сканирование с определенными фильтрами (color, frequency, data-type)
        - Следование цифровым следам (data trails, connection paths)
        - Решение простых головоломок (pattern recognition, code sequences)
        - Активация во время редких событий (system crashes, data storms)
        - Использование специальных команд нетраннера

        **Система подсказок:**
        - Косвенные намеки в диалогах NPC
        - Странные аномалии в сетевом трафике
        - Забытые логи и системные сообщения
        - Перекрестные ссылки в базах данных
      mechanics_links:
        - mechanics-netrunning-systems
        - mechanics-scanning-detection

    - id: technological_easter_eggs
      title: Технологические пасхалки (15 штук)
      body: |
        **1. Призрак Алана Тьюринга**
        - **ID:** easter-egg-turing-ghost
        - **Обнаружение:** Следование за странным алгоритмом в образовательных сетях (уровень: средний)
        - **Локация:** Образовательные сети университетов Night City
        - **Содержание:** Голографический призрак легендарного математика объясняет основы кибербезопасности, демонстрируя эволюцию вычислительных машин от механических до квантовых.
        - **Награда:** +5% эффективность хакерских имплантов, цифровая книга "История компьютеров", достижение "Ученик Тьюринга"
        - **Лор связь:** Отсылка к истокам компьютерной науки и влиянию на киберпанк-культуру

        **2. Квантовый кот Шрёдингера**
        - **ID:** easter-egg-schrodinger-cat
        - **Обнаружение:** В исследовательских лабораториях с квантовыми компьютерами (уровень: сложный)
        - **Локация:** Корпоративные R&D центры (Arasaka, Militech)
        - **Содержание:** Кот в квантовой коробке, который одновременно жив и мертв. Интерактивная демонстрация принципов квантовой механики в контексте нетраннинга.
        - **Награда:** Редкий предмет "Квантовая неопределенность" (+10% к критическим ударам в киберпространстве), достижение "Квантовая загадка"
        - **Лор связь:** Тематика квантовых технологий в Cyberpunk 2077, отсылка к научным экспериментам

        **3. Баг 2000 года**
        - **ID:** easter-egg-y2k-bug
        - **Обнаружение:** В архивах старых корпоративных систем (уровень: средний)
        - **Локация:** Заброшенные серверные комнаты, старые дата-центры
        - **Содержание:** Калифорнийские сёрферы танцуют Y2K данс вокруг мигающих цифр "2000". Интерактивная ретроспектива компьютерных багов прошлого.
        - **Награда:** Временный бафф "Y2K Protection" (иммунитет к вирусам на 1 час), коллекционная иконка "Сёрфер 2000"
        - **Лор связь:** Исторический баг Y2K и его влияние на цифровую культуру

        **4. Матрица загрузки**
        - **ID:** easter-egg-matrix-loading
        - **Обнаружение:** Во время загрузки в киберпространство (уровень: легкий)
        - **Локация:** Любая точка входа в сеть (уличные терминалы, домашние декки)
        - **Содержание:** Классический экран загрузки с зеленым текстом "Wake up, Neo..." с интерактивными элементами.
        - **Награда:** Доступ к секретному каналу "Red Pill Network", достижение "Проснувшийся"
        - **Лор связь:** Отсылка к фильму "Матрица" и киберпанк-тематике

        **5. Блокчейн-пирамида**
        - **ID:** easter-egg-blockchain-pyramid
        - **Обнаружение:** В криптовалютных сетях (уровень: средний)
        - **Локация:** Темная сеть, крипто-биржи, блокчейн-кошельки
        - **Содержание:** Пирамида из блоков с именами ранних крипто-энтузиастов. Каждый блок содержит исторический факт о криптовалюте.
        - **Награда:** +1000 едди (с 30% шансом потери 50% при следующем логине), достижение "Крипто-магнат"
        - **Лор связь:** Тематика криптовалют и блокчейн-технологий в мире Cyberpunk

        **6. Динозавр Netscape**
        - **ID:** easter-egg-netscape-dinosaur
        - **Обнаружение:** В музеях цифровой истории (уровень: легкий)
        - **Локация:** Цифровые музеи, архивы интернета
        - **Содержание:** Динозавр танцует на логотипе браузера Netscape Navigator. Интерактивная демонстрация эволюции веб-технологий.
        - **Награда:** Коллекционная иконка браузера, +1 к харизме в переговорах с технарями
        - **Лор связь:** История интернета и веб-технологий

        **7. Ошибка 404: Лор не найден**
        - **ID:** easter-egg-404-lore-not-found
        - **Обнаружение:** При попытке доступа к несуществующим файлам (уровень: легкий)
        - **Локация:** Любая сеть с поврежденными данными
        - **Содержание:** Смешная страница с мемами о разработчиках игры, где вместо "File not found" написано "Lore not found".
        - **Награда:** Случайный мем в инвентаре (можно продать за едди), достижение "Лор-охотник"
        - **Лор связь:** Мета-юмор о разработке игры

        **8. Квантовый компьютер**
        - **ID:** easter-egg-quantum-computer
        - **Обнаружение:** В исследовательских лабораториях (уровень: сложный)
        - **Локация:** Тайные корпоративные лаборатории
        - **Содержание:** Мини-игра по решению квантовых уравнений с визуализацией кубитов.
        - **Награда:** Временное ускорение процессора на 200% (5 минут), достижение "Квантовый мастер"
        - **Лор связь:** Квантовые технологии в Cyberpunk 2077

        **9. Вирус-убийца**
        - **ID:** easter-egg-killer-virus
        - **Обнаружение:** В заброшенных серверах (уровень: средний)
        - **Локация:** Старые, забытые серверные фермы
        - **Содержание:** Анимированный вирус в форме хищника, рассказывающий свою историю создания и эволюции.
        - **Награда:** Антивирусный софт "Vaccine.exe", достижение "Охотник на вирусы"
        - **Лор связь:** Тематика компьютерных вирусов и кибербезопасности

        **10. Нейронная сеть снов**
        - **ID:** easter-egg-neural-dream-network
        - **Обнаружение:** Во время сна персонажа (уровень: сложный)
        - **Локация:** Нейронные импланты, сны персонажа
        - **Содержание:** Абстрактные визуалы подсознания с плавающими нейронами и синапсами.
        - **Награда:** Улучшение восстановления психики (+25% скорость), достижение "Сновидец"
        - **Лор связь:** Нейронные импланты и психика в Cyberpunk 2077

        **11. Битый пиксель**
        - **ID:** easter-egg-broken-pixel
        - **Обнаружение:** Сканирование поврежденных дисплеев (уровень: средний)
        - **Локация:** Разбитые рекламные экраны, старые мониторы
        - **Содержание:** Пиксель оживает и рассказывает о цифровой эволюции от первых компьютеров до нейронных сетей.
        - **Награда:** Улучшение визуальных имплантов (+10% дальность зрения), коллекционный пиксель
        - **Лор связь:** Эволюция компьютерной графики

        **12. Код Морзе в сигналах**
        - **ID:** easter-egg-morse-code-signals
        - **Обнаружение:** Анализ сетевых шумов (уровень: сложный)
        - **Локация:** Радиочастоты, сетевые шумы
        - **Содержание:** Секретное сообщение от забытого хакера, закодированное азбукой Морзе.
        - **Награда:** Карта с локацией тайника в реальном мире, достижение "Декодер"
        - **Лор связь:** История телекоммуникаций и шифрования

        **13. Глитч-матрица**
        - **ID:** easter-egg-glitch-matrix
        - **Обнаружение:** Во время системных сбоев (уровень: легкий)
        - **Локация:** Поврежденные системы, зоны глитчей
        - **Содержание:** Матрица цифр, складывающаяся в лицо разработчика игры.
        - **Награда:** Временный иммунитет к глитчам (10 минут), достижение "Глитч-мастер"
        - **Лор связь:** Системные баги и глитчи в киберпространстве

        **14. Байты времени**
        - **ID:** easter-egg-bytes-of-time
        - **Обнаружение:** В архивах старых ОС (уровень: средний)
        - **Локация:** Музеи компьютерной истории
        - **Содержание:** Байты, превращающиеся в песочные часы, отсчитывающие время от первых компьютеров.
        - **Награда:** Замедление времени в киберпространстве (time dilation effect), коллекционные байты
        - **Лор связь:** Эволюция компьютерных технологий

        **15. Цифровой призрак**
        - **ID:** easter-egg-digital-ghost
        - **Обнаружение:** В забытых учетных записях (уровень: средний)
        - **Локация:** Старые, неиспользуемые аккаунты
        - **Содержание:** Призрак умершего хакера делится мудростью о киберпространстве и жизни.
        - **Награда:** Навык "Эхо мертвых" (+5% к хакерским умениям), достижение "Призрачный союзник"
        - **Лор связь:** Цифровое бессмертие и потеря данных
      mechanics_links:
        - mechanics-netrunning-systems
        - mechanics-scanning-detection

    - id: cultural_easter_eggs
      title: Культурные пасхалки (15 штук)
      body: |
        **16. Шекспир в сети**
        - **ID:** easter-egg-shakespeare-online
        - **Обнаружение:** В литературных архивах (уровень: легкий)
        - **Локация:** Цифровые библиотеки, литературные сети
        - **Содержание:** Шекспир декламирует сонеты в киберпанк-стиле с неоновыми эффектами.
        - **Награда:** Книга "Кибер-Гамлет", повышает интеллект на 5, достижение "Поэт цифровой эры"
        - **Лор связь:** Литература и искусство в цифровую эпоху

        **17. Рок-звезда 2077**
        - **ID:** easter-egg-rockstar-2077
        - **Обнаружение:** В музыкальных сетях (уровень: средний)
        - **Локация:** Музыкальные стримы, концертные сети
        - **Содержание:** Голографический концерт с отсылками к реальным группам 80-90х.
        - **Награда:** Редкий музыкальный трек, повышает настроение персонажа, коллекционный постер
        - **Лор связь:** Музыкальная культура Night City

        **18. Кинотеатр забытых фильмов**
        - **ID:** easter-egg-forgotten-movies
        - **Обнаружение:** В пиратских сетях (уровень: средний)
        - **Локация:** Темная сеть, пиратские серверы
        - **Содержание:** Фрагменты классических фильмов с киберпанк-твистом (матрица в стиле Blade Runner).
        - **Награда:** Коллекционная открытка с автографом "режиссера", +2 к харизме
        - **Лор связь:** Кино и массовая культура в Cyberpunk

        **19. Цифровой художник**
        - **ID:** easter-egg-digital-artist
        - **Обнаружение:** В галереях виртуального искусства (уровень: легкий)
        - **Локация:** Цифровые музеи, арт-галереи
        - **Содержание:** Картины, меняющиеся в зависимости от эмоций зрителя (грусть - синие тона, радость - яркие цвета).
        - **Награда:** Уникальный аватар для профиля, достижение "Цифровой ценитель искусства"
        - **Лор связь:** Цифровое искусство и NFT в Cyberpunk мире

        **20. Философский ИИ**
        - **ID:** easter-egg-philosophical-ai
        - **Обнаружение:** В дискуссионных форумах (уровень: средний)
        - **Локация:** Философские форумы, AI чаты
        - **Содержание:** ИИ размышляет о смысле жизни в цифровую эпоху, цитируя классиков и современных философов.
        - **Награда:** Квест "Поиск смысла" с философскими ответами, повышает интеллект
        - **Лор связь:** Искусственный интеллект и философия в Cyberpunk

        **21. Танцующий робот**
        - **ID:** easter-egg-dancing-robot
        - **Обнаружение:** На вечеринках в сети (уровень: легкий)
        - **Локация:** Цифровые клубы, вечеринки
        - **Содержание:** Робот исполняет танец из старых мемов (dab, floss, renegade).
        - **Награда:** Эмодзи "Робо-данс" для чата, бафф "Танцевальный драйв" (+10% скорость)
        - **Лор связь:** Интернет-мемы и развлечения

        **22. Книжный червь**
        - **ID:** easter-egg-bookworm
        - **Обнаружение:** В цифровых библиотеках (уровень: средний)
        - **Локация:** Библиотеки, книжные архивы
        - **Содержание:** Книги оживают и рассказывают свои истории, персонажи выходят из страниц.
        - **Награда:** Случайная книга с полезными знаниями (рецепты, навыки, лор)
        - **Лор связь:** Знания и образование в цифровую эпоху

        **23. Музей мемов**
        - **ID:** easter-egg-meme-museum
        - **Обнаружение:** В архивах интернета (уровень: легкий)
        - **Локация:** Интернет-архивы, музеи мемов
        - **Содержание:** Интерактивная выставка эволюции мемов от 2000х до 2077 года.
        - **Награда:** Коллекция редких мемов для торговли, достижение "Мем-лорд"
        - **Лор связь:** Интернет-культура и мемы

        **24. Виртуальный поэт**
        - **ID:** easter-egg-virtual-poet
        - **Обнаружение:** В творческих сетях (уровень: средний)
        - **Локация:** Литературные клубы, творческие сети
        - **Содержание:** ИИ сочиняет стихи о киберпанк-жизни в реальном времени.
        - **Награда:** Персонализированное стихотворение, повышает харизму в романтических квестах
        - **Лор связь:** Искусство и творчество в цифровую эпоху

        **25. Исторический голограмм**
        - **ID:** easter-egg-historical-hologram
        - **Обнаружение:** В музеях истории (уровень: легкий)
        - **Локация:** Исторические музеи, архивы
        - **Содержание:** Исторические фигуры обсуждают современные проблемы (Эйнштейн о квантовых компьютерах).
        - **Награда:** Уникальный диалог для ролевой игры, +3 интеллект
        - **Лор связь:** Связь прошлого и будущего

        **26. Музыкальный автомат**
        - **ID:** easter-egg-music-box
        - **Обнаружение:** В барах сети (уровень: легкий)
        - **Локация:** Цифровые бары, музыкальные автоматы
        - **Содержание:** Автомат играет раритетную музыку разных эпох (джаз, рок, электроника).
        - **Награда:** Плейлист "Звуки прошлого", повышает настроение
