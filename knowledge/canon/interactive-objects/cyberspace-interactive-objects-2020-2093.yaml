    - id: phantom_archive
      title: Фантомный архив (Phantom Archive)
      body: |
        **Описание:** Призрачные хранилища данных, созданные из воспоминаний, лора и забытой информации. Содержат ценные сведения, но несут риск цифровой коррупции.

        **Внешний вид:**
        - Полупрозрачные архивные шкафы с плавающими файлами
        - Размытые голографические образы воспоминаний
        - Пульсирующие энергетические поля с искажениями
        - Фантомные силуэты забытых данных

        **Механики взаимодействия:**
        - **Поиск архивов:** Сканирование цифрового пространства
        - **Извлечение данных:** Чтение лора и квестовой информации
        - **Фильтрация:** Отделение полезных данных от шума
        - **Стабилизация:** Предотвращение цифрового распада

        **Награды:**
        - Лор информация: предыстории персонажей, сюжетные подсказки
        - Квестовые данные: координаты, пароли, контакты
        - Цифровые артефакты: редкие файлы и воспоминания
        - Риски: цифровая коррупция, потеря данных, психический стресс

        **Параметры:**
        - Стабильность архива: 30-90% (шанс исчезновения)
        - Объем данных: 100MB-1GB
        - Качество информации: 50-95% полезности
        - Риск коррупции: 10-40%
