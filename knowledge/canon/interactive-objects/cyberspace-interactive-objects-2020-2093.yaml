    - id: arena_hub
      title: Арена-хаб (Arena Hub)
      body: |
        **Описание:** Цифровые арены для мини-ивентов и соревнований. Предоставляют косметические награды и социальное взаимодействие в киберпространстве.

        **Внешний вид:**
        - Неоновые арены с голографическими трибунами
        - Плавающие платформы для участников
        - Энергетические барьеры и эффектные спецэффекты
        - Цифровые зрители и комментаторы

        **Механики взаимодействия:**
        - **Регистрация:** Вход в мини-ивенты и турниры
        - **Участие:** Соревнования в цифровых дисциплинах
        - **Наблюдение:** Просмотр чужих боев и получение опыта
        - **Общение:** Социализация с другими нетраннерами

        **Награды:**
        - Косметические предметы: цифровые скины, эффекты, аватары
        - Репутация: очки для нетраннерских достижений
        - Опыт: повышение навыков цифрового взаимодействия
        - Социальные связи: новые контакты в подполье

        **Параметры:**
        - Типы арен: PvP, PvE, кооперативные, соревновательные
        - Продолжительность: 5-30 минут
        - Количество участников: 2-16 игроков
        - Награды: косметические, репутационные, опыт
