    - id: conveyor_system
      title: Конвейер/Лифт (Conveyor/Lift System)
      body: |
        **Описание:** Промышленные конвейерные ленты и подъемные механизмы. Могут служить альтернативными путями и препятствиями для врагов.

        **Внешний вид:**
        - Движущиеся ленты с промышленными механизмами
        - Гидравлические подъемники и платформы
        - Ржавые цепи и шестерни
        - Контрольные панели с кнопками и рычагами

        **Механики взаимодействия:**
        - **Изменение направления:** Перенаправление движения лент
        - **Блокировка:** Остановка конвейеров для создания барьеров
        - **Ускорение:** Увеличение скорости для сброса врагов
        - **Подъем/спуск:** Использование лифтов для вертикального перемещения

        **Награды:**
        - Альтернативные пути: обход препятствий и охраны
        - Тактические ловушки: сброс врагов в опасные зоны
        - Контроль зоны: блокировка проходов для изоляции целей
        - Риски: падение с высоты, раздавливание механизмами

        **Параметры:**
        - Длина конвейера: 10-100 метров
        - Скорость движения: 0.5-5 м/с
        - Грузоподъемность: 100-1000 кг
        - Время переключения: 5-30 секунд
