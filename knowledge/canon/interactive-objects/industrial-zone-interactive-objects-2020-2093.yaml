    - id: industrial_crane
      title: Кран/Манипулятор (Industrial Crane/Manipulator)
      body: |
        **Описание:** Тяжелые подъемные краны и роботизированные манипуляторы заводов. Могут поднимать и перемещать грузы, создавая укрытия или угрозы.

        **Внешний вид:**
        - Огромные стальные конструкции с крюками
        - Гидравлические манипуляторы с захватами
        - Системы управления с джойстиками и экранами
        - Следы промышленного использования и повреждений

        **Механики взаимодействия:**
        - **Подъем грузов:** Создание импровизированных укрытий
        - **Сброс объектов:** Атака врагов падающими предметами
        - **Перемещение:** Блокировка проходов и создание барьеров
        - **Разрушение:** Использование как оружия ближнего боя

        **Награды:**
        - Динамические укрытия: поднятые контейнеры и грузы
        - Урон врагам: сброс тяжелых объектов
        - Контроль зоны: блокирование линий огня
        - Риски: падение грузов на игрока, повреждение механизмов

        **Параметры:**
        - Грузоподъемность: 500-5000 кг
        - Скорость подъема: 0.5-2 м/с
        - Радиус действия: 5-25 метров
        - Точность управления: 70-95%
