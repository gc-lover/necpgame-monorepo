summary:
  problem: Нужен детальный контент интерактивных объектов для индустриальных зон Night City.
  goal: Создать атмосферные объекты с механиками тяжелой промышленности и тактическим потенциалом.
  essence: Индустриальные объекты - сердце заброшенных заводов Night City, где каждый механизм может стать оружием или спасением в перестрелке.
  key_points:
    - 4 типа интерактивных объектов индустриальных зон
    - Механики работы с промышленным оборудованием
    - Тактическое использование заводской инфраструктуры
    - Атмосфера заброшенных производственных комплексов
    - Риски промышленных аварий и опасностей
content:
  sections:
    - id: electrical_panel
      title: Электрощит/Рубильник (Electrical Panel/Switch)
      body: |
        **Описание:** Панели управления электрооборудованием заводов. Позволяют отключать освещение, лазерные системы безопасности и промышленные механизмы.

        **Внешний вид:**
        - Металлические шкафы с рядами рубильников
        - Мерцающие индикаторы и искрящие провода
        - Предупреждающие знаки "Высокое напряжение"
        - Следы ржавчины и промышленного износа

        **Механики взаимодействия:**
        - **Отключение систем:** Выключение света, лазеров, камер
        - **Перегрузка:** Создание электромагнитных помех
        - **Короткое замыкание:** Аварийные эффекты и повреждения
        - **Восстановление:** Риск поражения током при активации

        **Награды:**
        - Тактическое преимущество: скрытность, обход охраны
        - Временные дебаффы: ослепление врагов, отключение техники
        - Риски: поражение током, взрывы трансформаторов, тревога

        **Параметры:**
        - Уровень напряжения: 1-5 (влияет на радиус и силу эффекта)
        - Время отключения: 30-180 секунд
        - Шанс аварии: 15-50% (электрошок, пожар)
        - Радиус действия: 20-100 метров
