    - id: steam_valve
      title: Паровой/Хим клапан (Steam/Chemical Valve)
      body: |
        **Описание:** Промышленные клапаны для управления потоками пара, химикатов и охлаждающих жидкостей. Могут создавать зоны повреждений и препятствий.

        **Внешний вид:**
        - Массивные колесные вентили и трубы
        - Капающая жидкость и паровые облака
        - Коррозия и следы химических ожогов
        - Предупреждающие этикетки с черепами

        **Механики взаимодействия:**
        - **Выпуск пара:** Создание зон пониженной видимости
        - **Хим разлив:** Токсичные облака с DoT эффектами
        - **Перегрев:** Взрывы клапанов и повреждения окружения
        - **Охлаждение:** Замедление механизмов и эффекты заморозки

        **Награды:**
        - Контроль зоны: создание барьеров и зон невидимости
        - Урон врагам: кислотные ожоги, ожоги паром
        - Тактические возможности: маскировка перемещений
        - Риски: самоповреждение, взрывы, химические ожоги

        **Параметры:**
        - Тип жидкости: пар/кислота/охлаждающая жидкость
        - Объем выброса: 1-5 (радиус и длительность эффекта)
        - Время действия: 20-120 секунд
        - Шанс взрыва: 10-40% при перегреве
