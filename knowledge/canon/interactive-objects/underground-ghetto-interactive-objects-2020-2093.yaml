summary:
  problem: Нужен детальный контент интерактивных объектов для зон подполья и гетто Night City.
  goal: Создать атмосферные объекты нелегального мира с высоким риском/наградой.
  essence: Подпольные объекты - сердце теневой экономики Night City, где каждый выбор несет последствия, а награды стоят риска.
  key_points:
    - 4 типа интерактивных объектов подполья/гетто
    - Высокорискованные механики с большими наградами
    - Атмосфера нелегальности и опасности
    - Интеграция с черным рынком и подпольной экономикой
    - Скрытный геймплей в стиле Cyberpunk 2077
content:
  sections:
    - id: black_market_hub
      title: Чёрный рынок (Black Market Hub)
      body: |
        **Описание:** Тайные торговые точки в бэкрумах и подвалах, где обмениваются редкостями, информацией и запрещенными товарами. Места встреч подпольных дельцов и квестовых NPC.

        **Внешний вид:**
        - Скрытые входы за фальшивыми стенами или люками
        - Неоновые вывески с шифрованными символами
        - Столы с товарами под охраной вооруженных меров
        - Атмосфера напряжения и подозрительности

        **Механики взаимодействия:**
        - **Торговля:** Обмен товарами, покупка редкостей, продажа краденого
        - **Информация:** Получение квестов, слухов, контактов
        - **Риск рейда:** Шанс появления корпоративной полиции или конкурентов
        - **Репутация:** Влияние на отношения с подпольными фракциями

        **Награды:**
        - Редкие предметы: запрещенные импланты, экспериментальное оружие
        - Информация: черный рынок данных, корпоративные секреты
        - Контакты: новые NPC, альянсы с подпольными группами
        - Риски: рейд полиции, предательство, потеря товара

        **Параметры:**
        - Уровень доверия: 1-10 (влияет на доступные товары)
        - Шанс рейда: 5-25% за сессию
        - Обновление товаров: каждые 4-12 часов
        - Максимум товаров: 8-15 уникальных предметов
