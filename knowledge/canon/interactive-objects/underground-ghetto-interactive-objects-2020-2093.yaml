    - id: smuggling_hatch
      title: Контрабандный люк (Smuggling Hatch)
      body: |
        **Описание:** Тайные люки и потайные двери для быстрого перемещения между районами города. Используются для контрабанды и побега от преследования.

        **Внешний вид:**
        - Замаскированные люки в стенах или полу
        - Электронные замки с биометрией
        - Узкие коридоры с аварийным освещением
        - Системы безопасности и ловушки

        **Механики взаимодействия:**
        - **Быстрый переход:** Телепортация между точками
        - **Контрабанда:** Перевозка товаров без обнаружения
        - **Побег:** Спасение от преследователей
        - **Риск встречи:** Случайные столкновения в коридорах

        **Награды:**
        - Быстрое перемещение: сокращение времени пути
        - Безопасность: избежание патрулей и засад
        - Контрабанда: доставка товаров без потерь
        - Риски: засады, ловушки, потеря груза

        **Параметры:**
        - Время перехода: 5-30 секунд
        - Шанс засады: 15-45%
        - Количество точек назначения: 2-6
        - Надежность: 70-95% успешных переходов
