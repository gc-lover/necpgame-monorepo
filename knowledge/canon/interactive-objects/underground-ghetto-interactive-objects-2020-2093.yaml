    - id: improvised_lab
      title: Импровизированная лаборатория (Improvised Lab)
      body: |
        **Описание:** Самодельные лаборатории в подвалах и заброшенных зданиях, где подпольные химики и технари создают экспериментальные импланты, наркотики и оружие.

        **Внешний вид:**
        - Хаотичное нагромождение оборудования и химикатов
        - Мерцающие экраны с техно-формулами
        - Испытательные столы с прототипами
        - Системы вентиляции и аварийные огнетушители

        **Механики взаимодействия:**
        - **Крафт:** Создание предметов из редких компонентов
        - **Апгрейд:** Улучшение существующего оборудования
        - **Эксперименты:** Рискованные попытки создания новых предметов
        - **Риск взрыва:** Шанс катастрофы при неудачных операциях

        **Награды:**
        - Уникальные предметы: экспериментальные импланты, самодельное оружие
        - Баффы: временные улучшения характеристик
        - Опыт: повышение навыков крафта и модификации
        - Риски: взрыв (урон игроку), радиационное отравление, мутации

        **Параметры:**
        - Уровень лаборатории: 1-5 (влияет на качество крафта)
        - Шанс взрыва: 10-40% за операцию
        - Время крафта: 30-300 секунд
        - Качество результата: 60-95% успеха
