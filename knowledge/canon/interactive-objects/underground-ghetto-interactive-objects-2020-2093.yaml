    - id: secret_tunnel
      title: Тайный ход (Secret Tunnel)
      body: |
        **Описание:** Сеть подземных туннелей и канализации, соединяющая различные части города. Альтернативные маршруты с своими опасностями и сокровищами.

        **Внешний вид:**
        - Темные сырые туннели с аварийным освещением
        - Ржавые решетки и заброшенное оборудование
        - Граффити подпольных группировок
        - Скрытые камеры и датчики

        **Механики взаимодействия:**
        - **Исследование:** Поиск тайников и альтернативных путей
        - **Навигация:** Ориентация в лабиринте туннелей
        - **Выживание:** Избегание опасностей и патрулей
        - **Открытие:** Нахождение новых точек входа/выхода

        **Награды:**
        - Тайники: спрятанные предметы и данные
        - Новые пути: альтернативные маршруты по городу
        - Ресурсы: металлолом, редкие компоненты
        - Риски: крысы, обвалы, патрули, токсичные газы

        **Параметры:**
        - Длина туннеля: 50-500 метров
        - Шанс обвала: 5-20%
        - Количество тайников: 1-5 на туннель
        - Уровень опасности: низкий-средний-высокий
