summary:
  problem: Нужен детальный контент интерактивных объектов для урбан зон Night City.
  goal: Создать атмосферные объекты с тактическими механиками взаимодействия в стиле Cyberpunk 2077.
  essence: Урбан объекты - неотъемлемая часть жизни Night City, где каждый элемент может быть использован игроком для достижения целей.
  key_points:
    - 6 типов интерактивных объектов для городских зон
    - Многоуровневые механики взаимодействия (взлом, использование, наблюдение)
    - Системы риска/награды для тактических решений
    - Полная интеграция с игровыми системами
    - Атмосфера Cyberpunk 2077 в каждом элементе
content:
  sections:
    - id: street_terminal
      title: Уличный терминал
      body: |
        **Описание:** Уличные терминалы - неотъемлемая часть инфраструктуры Night City. Они предоставляют доступ к данным, финансам и коммуникациям, но всегда несут риск обнаружения.

        **Внешний вид:**
        - Неоновые экраны с голографическими интерфейсами
        - Клавиатуры с биометрическим сканером
        - Антенны для беспроводного доступа
        - Корпус с защитой от вандализма

        **Механики взаимодействия:**
        - **Взлом:** Хакерские мини-игры с таймером и уровнями сложности
        - **Доступ:** Биометрия, ключ-карты, PIN-коды
        - **Мониторинг:** Камеры и датчики движения
        - **Защита:** ICE системы, тревожные кнопки

        **Награды:**
        - Данные: личная информация, корпоративные секреты
        - Валюта: eddy из счетов граждан
        - Услуги: временный доступ к сервисам
        - Риски: тревога, патрульные дроны

        **Параметры:**
        - Сложность взлома: 1-5 уровней
        - Время взлома: 30-120 секунд
        - Шанс тревоги: 20-80%
        - Количество использований: 5-20
      mechanics_links:
        - mechanics-hacking-systems
        - mechanics-economy-transactions
        - mechanics-stealth-detection
      assets:
        - visual: urban_terminal_holographic_interface
        - audio: terminal_beep_sequence
        - effects: hacking_particles

    - id: ar_board
      title: AR-борд (голографическая реклама)
      body: |
        **Описание:** Голографические рекламные панели, проецирующие AR-контент в дополненную реальность. Скрывают полезную информацию и интерактивные элементы.

        **Внешний вид:**
        - Полупрозрачные голографические проекции
        - Неоновые рамки с брендингом корпораций
        - Динамические анимации и спецэффекты
        - Интеграция с городским AR-сетью

        **Механики взаимодействия:**
        - **Сканирование:** Приложение AR для чтения скрытого контента
        - **Взлом:** Перехват контроль над проекцией
        - **Взаимодействие:** Выбор опций из голографического меню
        - **Обновление:** Динамическое изменение контента

        **Награды:**
        - Информация: квестовые подсказки, координаты
        - Баффы: временное улучшение восприятия (+10% обнаружения)
        - Контакты: номера телефонов, адреса
        - Скрытые коды: доступ к секретным локациям

        **Параметры:**
        - Время чтения: 5-15 секунд
        - Частота обновления: каждые 5-30 минут
        - Шанс полезного контента: 30-70%
        - Видимость в AR: 50-200 метров
      mechanics_links:
        - mechanics-ar-systems
        - mechanics-perception-buffs
        - mechanics-information-gathering
      assets:
        - visual: ar_board_holographic_projection
        - audio: ar_beep_notification
        - effects: ar_scan_particles

    - id: access_door
      title: Дверь с уровнем доступа
      body: |
        **Описание:** Защищенные двери с системами контроля доступа. От простых квартирных до высокобезопасных корпоративных входов.

        **Внешний вид:**
        - Металлические двери с электронными замками
        - Панели управления с дисплеями
        - Сканеры отпечатков и сетчатки
        - Усиленные рамы для безопасности

        **Механики взаимодействия:**
        - **Взлом:** Многоуровневый процесс (сканирование, коды, биометрия)
        - **Ключ-карты:** Кража или подделка пропусков
        - **Социальная инженерия:** Обман охранников
        - **Физический доступ:** Взрывчатка или силовые методы

        **Награды:**
        - Доступ: новые зоны и локации
        - Лут: ценные предметы за дверью
        - Информация: документы, компьютеры
        - Риски: тревога, охрана, повреждения

        **Параметры:**
        - Уровень доступа: 1-5 (от квартиры до дата-центра)
        - Время взлома: 10-300 секунд
        - Шанс тревоги: 10-90%
        - Количество попыток: 3-10
      mechanics_links:
        - mechanics-access-control
        - mechanics-hacking-minigames
        - mechanics-social-engineering
      assets:
        - visual: door_access_panel
        - audio: door_lock_sequence
        - effects: door_breach_particles

    - id: delivery_drone
      title: Дрон-поставщик
      body: |
        **Описание:** Автономные дроны для доставки товаров по городу. Легко перехватить для получения содержимого или изменения маршрута.

        **Внешний вид:**
        - Аэродинамический корпус с пропеллерами
        - Грузовая капсула с манипуляторами
        - Навигационные огни и маячки
        - Корпоративный брендинг

        **Механики взаимодействия:**
        - **Сбитие:** Выстрел из оружия или EMP
        - **Взлом:** Перехват сигнала и посадка
        - **Перехват:** Изменение маршрута доставки
        - **Пассивное:** Ожидание естественного приземления

        **Награды:**
        - Лут: товары, оружие, импланты
        - Информация: адреса доставки, заказы
        - Ресурсы: батареи, запчасти для крафта
        - Риски: привлечение внимания корпораций

        **Параметры:**
        - Высота полета: 5-50 метров
        - Скорость: 20-60 км/ч
        - Время автономности: 30-120 минут
        - Шанс полезного груза: 40-80%
      mechanics_links:
        - mechanics-drone-interaction
        - mechanics-loot-systems
        - mechanics-stealth-disruption
      assets:
        - visual: delivery_drone_model
        - audio: drone_propeller_sound
        - effects: drone_crash_particles

    - id: garbage_chute
      title: Мусоропровод/контейнер
      body: |
        **Описание:** Системы утилизации отходов Night City. Часто используются как тайники, транспорт и источники ресурсов.

        **Внешний вид:**
        - Металлические контейнеры с люками
        - Трубопроводы для пневматической транспортировки
        - Датчики заполнения и обслуживания
        - Неоновые индикаторы статуса

        **Механики взаимодействия:**
        - **Поиск:** Сканирование на наличие тайников
        - **Добыча:** Извлечение полезных предметов
        - **Транспорт:** Использование как альтернативный маршрут
        - **Риски:** Токсичные отходы, крысы, обвалы

        **Награды:**
        - Лут: ценные предметы из отходов
        - Тайники: контрабанда, данные, оружие
        - Пути: доступ к подполью или другим районам
        - Ресурсы: металлолом для крафта

        **Параметры:**
        - Глубина: 5-50 метров
        - Риск обвала: 10-50%
        - Шанс полезного содержимого: 25-60%
        - Время поиска: 15-60 секунд
      mechanics_links:
        - mechanics-scavenging-systems
        - mechanics-hidden-paths
        - mechanics-resource-gathering
      assets:
        - visual: garbage_chute_interior
        - audio: garbage_fall_sound
        - effects: dust_particles

    - id: security_camera
      title: Камера наблюдения
      body: |
        **Описание:** Распределенная сеть видеонаблюдения Night City. Может быть взломана для получения преимущества в разведке.

        **Внешний вид:**
        - Купольные камеры с инфракрасными сенсорами
        - Поворотные механизмы и зум-объективы
        - Кабели питания и передачи данных
        - Индикаторы активности и записи

        **Механики взаимодействия:**
        - **Взлом:** Перехват видеопотока
        - **Отключение:** Временное выведение из строя
        - **Цикл:** Изменение угла обзора
        - **Запись:** Просмотр сохраненных записей

        **Награды:**
        - Разведка: позиции врагов, патрульные маршруты
        - Информация: распознавание лиц, номера автомобилей
        - Контроль: создание слепых зон
        - Риски: обнаружение взлома, тревога

        **Параметры:**
        - Угол обзора: 120-360 градусов
        - Дальность: 20-100 метров
        - Качество видео: HD/4K с ночным видением
        - Время взлома: 20-90 секунд
      mechanics_links:
        - mechanics-surveillance-systems
        - mechanics-reconnaissance
        - mechanics-stealth-modifiers
      assets:
        - visual: security_camera_model
        - audio: camera_servo_sound
        - effects: camera_feedback_glitch
