summary:
  problem: Требуется консолидированное описание активностей мира, влияющих на дизайн и контент.
  goal: Предоставить справочник арен, подземелий, событий, NPC, фракций, географии и таймлайна.
  essence: Документ описывает лор и параметры ключевых активностей 2080–2088 годов и их применение в разработке.
  key_points:
    - Зафиксированы исторические корни и современное состояние арен, охоты за трофеями и подземелий.
    - Описаны глобальные события, связанные NPC, фракции и география влияния.
    - Представлена хронология эволюции активностей и области использования материалов.
    - Документ не требует API интеграций и служит справочным архивом.
content:
  sections:
    - id: arenas
      title: Арены
      body: |
        Описаны истоки проекта Neon Circuit, участие корпораций (Kiroshi, Militech, Arasaka, Neopulse Underground) и современные
        конфликты (саботаж Voodoo Boys, гличи Maelstrom), влияющие на дизайн PvP.
      mechanics_links: []
      assets: []
    - id: loot_hunt
      title: Loot Hunt
      body: |
        Перечислены ключевые зоны (Abandoned Megastructure, Blackwall Breach, Urban Ruins, Offshore Vault) и участники (фиксерские
        биржи, корпоративные recovery units) с влиянием на экономику и квесты.
      mechanics_links: []
      assets: []
    - id: dungeons
      title: Подземелья
      body: |
        Описано наследие Пятой корпоративной войны и набор сценариев (Data Reliquary, Blackwall Echo, Substructure 77, Neon
        Trials, Ghost Freight) с упором на нарративные и боевые испытания.
      mechanics_links: []
      assets: []
    - id: live_events
      title: Live Events
      body: |
        Рассмотрены глобальные кризисы и фестивали (Blackwall Surge, Neon Bash, Corporate Divide), их последствия для экономики,
        доступности зон и политических настроений.
      mechanics_links: []
      assets: []
    - id: npc
      title: NPC и кураторы
      body: |
        Перечень ключевых персонажей (Viktor Reyes, DJ Rix, Commander Imani, Naoko Sato, Sister Aurora, Dr. Hahn, Mira «Forge»),
        их роли в активациях и перекрёстные отношения.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции
      body: |
        Описаны Corporate Alliance, Fixer Syndicate, Underground Pulse, Nomad Coalition и Net Guardians с влиянием репутации на
        контент и награды.
      mechanics_links: []
      assets: []
    - id: geography
      title: География
      body: |
        Перечислены ключевые локации (City Center, Pacifica, Badlands, Santo Domingo, Charter Hill, Orbital Station) и их связь с
        активностями.
      mechanics_links: []
      assets: []
    - id: timeline
      title: Хронология 2080–2088
      body: |
        Хронологический список событий: запуск лиги, вспышка Blackwall Surge, страхование контрактов, рост Neon Trials, перемирие
        корпораций.
      mechanics_links: []
      assets: []
    - id: usage
      title: Использование документа
      body: |
        Материал рекомендован для Quest Design, Game Design, Marketing, Voice Over и UI; служит опорой для связанного контента.
      mechanics_links: []
      assets: []
