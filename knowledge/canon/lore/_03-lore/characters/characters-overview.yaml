summary:
  problem: "Требовалось сформировать единый реестр ключевых NPC и категорий ролей для нарратива и игровых систем."
  goal: "Описать стартовый пул из 100+ важных NPC, распределённых по функциональным, сюжетным и социальным направлениям."
  essence: "Документ структурирует категории NPC, систему живых персонажей, участие игроков в социальных ролях и принятые решения по персональным NPC."
  key_points:
    - "Определено более 30 категорий NPC с разбивкой по происхождению, функциям и уровню влияния."
    - "Система живых NPC вдохновлена Kenshi: расписания, взаимодействия и реакция на события."
    - "Игроки могут занимать социальные роли NPC, влияя на экономику, политику и сюжет."
    - "Зафиксированы решения высокого уровня и каркас для персональных NPC с указанием TODO."
content:
  sections:
    - id: npc_categories
      title: "Категории и роли NPC"
      body: |
        Категории включают сюжетных, функциональных, социальных и специализированных NPC. Перечислены
        ключевые архетипы: фиксёры, медиа, нетраннеры, корпоративные руководители, лидеры банд, полиция,
        Trauma Team, торговцы технологиями и оружием, риппердоки, номады, а также базовые, средние и
        продвинутые роли обслуживания.
      mechanics_links: []
      assets: []
    - id: living_npc_system
      title: "Система живых NPC"
      body: |
        NPC обладают расписанием, перемещениями, личными задачами и динамическими реакциями на события.
        Подход ориентирован на более живую симуляцию по сравнению с Kenshi: персонажи формируют связи,
        меняют поведение и развиваются.
      mechanics_links: []
      assets: []
    - id: players_as_npc
      title: "Игроки как социальные NPC"
      body: |
        Игроки могут брать на себя ролей фиксёров, торговцев, политиков, лидеров фракций и других
        социальных позиций. Рост доступа определяется прогрессом и репутацией.
      mechanics_links: []
      assets: []
    - id: progression_decisions
      title: "Решения высокого уровня"
      body: |
        Сформулированы решения по социальным ролям игроков, романтическим связям с NPC, найму NPC,
        репутации и эскалации последствий. Отмечены TODO для инструментов персональных NPC.
      mechanics_links: []
      assets: []
    - id: personal_npc_framework
      title: "Каркас персональных NPC"
      body: |
        Описаны принципы владения, ролей, автоматизации задач, экономики содержания, рангов и мер
        безопасности. Указаны интеграции с экономикой, социальными системами, контрактами и боевыми
        сценариями.
      mechanics_links: []
      assets: []
