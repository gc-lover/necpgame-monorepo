summary:
  problem: "Необходимо описать подземную банду Москвы для использования в глобальных сюжетах и логистических конфликтах."
  goal: "Задокументировать развитие Red Winters, их войну с корпорациями и современное влияние в 2030–2093."
  essence: "Банда контролирует подземный мир Москвы, зарабатывает на контрабанде и выживает в экстремальных условиях, превращая холод в силу."
  key_points:
    - Создана «Зимним Волком» из выживших после техногенных катастроф и войны.
    - Контролирует подземный рынок, контрабандные маршруты и логистику метро.
    - Великая война с SovOil за тоннели завершается ежегодной данью в пользу банды.
    - Современное поколение почти не видело солнца и обладает уникальными выживательными имплантами.
content:
  sections:
    - id: founding
      title: "Основание и философия (2030)"
      body: |
        «Зимний Волк» объединяет жителей подземной Москвы после катастроф, делая
        подземелья безопасным убежищем. Ставка делается на выживание в холоде и
        радиации, что формирует особую идентичность фракции.
      mechanics_links: []
      assets: []
    - id: expansion
      title: "Рост влияния (2030–2060)"
      body: |
        Red Winters контролируют чёрный рынок города, используют метро для
        контрабанды и предлагают услуги наёмников корпорациям. Импланты, защищающие
        от холода и радиации, становятся отличительной чертой.
      mechanics_links: []
      assets: []
    - id: sovoil-war
      title: "Война с SovOil (2055–2060)"
      body: |
        Попытка SovOil построить трубопровод приводит к пятилетней подземной войне.
        Знание тоннелей даёт преимущество банде; итог — договор и ежегодная «аренда»
        территории.
      mechanics_links: []
      assets: []
    - id: present
      title: "Red Winters в 2090"
      body: |
        Банда контролирует подземную Москву под руководством второго «Зимнего Волка».
        Многие члены никогда не видели поверхность, что влияет на их культуру и
        возможные сюжетные линии.
      mechanics_links: []
      assets: []
