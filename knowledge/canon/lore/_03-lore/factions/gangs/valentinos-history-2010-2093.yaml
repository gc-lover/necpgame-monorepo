summary:
  problem: "Необходимо зафиксировать путь Valentinos от защитников квартала до крупнейшей мафиозной семьи Heywood."
  goal: "Описать ключевые этапы развития банды и актуальный статус для сюжетов и социальных систем."
  essence: "Valentinos сохраняют семейный кодекс, даже превращаясь в криминальную структуру, контролирующую Heywood."
  key_points:
    - Padre Ibarra основал Valentinos как защиту кварталов в 2010.
    - В 2020-х банда смещается к мафиозной деятельности под руководством El Jefe.
    - Война с 6th Street за Santo Domingo сформировала современные границы.
    - К 2090 банда остаётся самой численной в Night City, придерживаясь кодекса чести.
content:
  sections:
    - id: founding
      title: "Основание и ранние годы (2010–2020)"
      body: |
        Padre Ibarra создал Valentinos, чтобы защищать латиноамериканские районы
        Heywood от внешних угроз. Банда опиралась на католические ценности и помощь
        жителям, сохраняя образ «добрых защитников».
      mechanics_links: []
      assets: []
    - id: transformation
      title: "Трансформация и рост влияния (2020–2040)"
      body: |
        После ухода Padre власть перешла к El Jefe. Valentinos увеличили доходы за
        счёт наркорынка, проституции и рэкета, но продолжили заботиться о своих
        районах и семьях.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: "Конфликты и территория"
      body: |
        Война с 6th Street за Santo Domingo закончилась разделом территории,
        закрепив контроль Valentinos над Heywood. Банда поддерживает союзные связи
        с Narco Kings и другими латиноамериканскими группами.
      mechanics_links: []
      assets: []
    - id: present
      title: "Valentinos в 2090"
      body: |
        Под руководством El Jefe Carlos Мендосы банда остаётся крупнейшей в Night
        City. Кодекс чести запрещает насилие над невиновными и поддерживает семейные
        ценности, что привлекает новых рекрутов.
      mechanics_links: []
      assets: []
