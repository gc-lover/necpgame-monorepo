summary:
  problem: "Нужно описать техно-анархическую коалицию, борющуюся за свободную NET, чтобы использовать её в сюжетах про сетевые войны."
  goal: "Зафиксировать историю Free NET Coalition и их методы сопротивления контролю NetWatch."
  essence: "Коалиция атакует NetWatch и корпорации, добиваясь восстановления свободного интернета."
  key_points:
    - Основана в Амстердаме в 2038 как ответ на цензуру и Blackwall.
    - Работает децентрализованно, штампует бесплатные сервисы и защищает бедные районы.
    - Использует кибератаки и хактивизм против NetWatch и корпораций.
    - Игроки выбирают между поддержкой анархистов или сотрудничеством с властями.
content:
  sections:
    - id: ideology
      title: "Идеология и цели"
      body: |
        Free NET Coalition убеждена, что Blackwall и NetWatch превратили сеть в
        тюрьму. Их миссия — вернуть открытый доступ и разрушить монополию корпораций
        на данные и коммуникации.
      mechanics_links: []
      assets: []
    - id: structure
      title: "Структура и лидерство"
      body: |
        Коалицией управляет анонимный коллектив «Ghost Protocol». Ячейки работают
        автономно, связываясь через защищённые каналы и временные серверы.
      mechanics_links: []
      assets: []
    - id: operations
      title: "Тактика и операции"
      body: |
        Организация организует взломы, киберпротесты и просветительские кампании,
        предоставляя сообществу бесплатные VPN, хостинг и образование по защите
        данных.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Игровое взаимодействие"
      body: |
        Игроки могут помочь коалиции атаковать NetWatch, защитить города от
        отключений или, напротив, предотвратить хаос, работая на корпорации.
      mechanics_links: []
      assets: []
