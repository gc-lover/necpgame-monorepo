summary:
  problem: "Нужно описать массовое движение, требующее доступного бессмертия, чтобы использовать его в политических конфликтах."
  goal: "Зафиксировать историю Immortality Now! и их столкновения с Arasaka из-за технологии Relic."
  essence: "Движение борется за удешевление Relic, превращая бессмертие в предмет социальных протестов."
  key_points:
    - Основано в Дубае доктором Ахмедом Аль-Рашидом, смертельно больным активистом.
    - Поднимает вопрос соотношения себестоимости Relic и рыночной цены $500 млн.
    - Протесты 2089 года были жестоко подавлены, но идея продолжается подпольно.
    - Игроки могут украсть технологию для народа или защитить корпоративные интересы.
content:
  sections:
    - id: ideology
      title: "Идеология и лозунги"
      body: |
        Immortality Now! утверждает, что бессмертие не должно быть привилегией
        сверхбогатых. Они требуют открытых лицензий на Relic и прозрачности в цене,
        чтобы защитить человеческое равенство.
      mechanics_links: []
      assets: []
    - id: leadership
      title: "Лидерство и структура"
      body: |
        Доктор Ахмед Аль-Рашид возглавляет движение, объединяя пациентов, инженеров и
        журналистов. Организация работает через общественные фонды и подпольные
        лаборатории.
      mechanics_links: []
      assets: []
    - id: actions
      title: "Акции и конфликты"
      body: |
        Движение проводит массовые митинги, саботаж поставок Relic и информационные
        кампании. В 2089 году протесты были подавлены, что стало символом борьбы за
        цифровое равноправие.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Игровые возможности"
      body: |
        Игроки могут помочь украсть Relic, организовать подпольную клинику или
        наоборот, поддержать Arasaka, укрепляя контроль корпорации над бессмертием.
      mechanics_links: []
      assets: []
