summary:
  problem: "Необходимо агрегировать сведения о 18 уникальных фракциях для навигации дизайнеров и планирования квестов."
  goal: "Сформировать мастер-индекс с категориями, региональным распределением и связями между движениями."
  essence: "Индекс классифицирует культы, активистов, криминал и научные коллективы, подчёркивая конфликты и потенциальные альянсы."
  key_points:
    - Описаны категории фракций и региональные карты влияния.
    - Зафиксированы ключевые идеологические противостояния и союзы.
    - Приведены ссылки на детальные документы, включая batch-обзоры.
content:
  sections:
    - id: overview
      title: "Обзор и категории"
      body: |
        Всего 18 уникальных фракций охватывают религиозные культы, политические
        движения, техно-анархистов, научные коллективы и криминальные синдикаты.
        Документ группирует их по тематическим блокам для быстрого ориентирования.
      mechanics_links: []
      assets: []
    - id: categories
      title: "Категории и ключевые представители"
      body: |
        Раздел перечисляет культы вроде Church of the Digital God, политические
        движения Bio-Purists и Immortality Now!, техно-анархистов Free NET Coalition
        и Neo-Luddites, а также криминальные синдикаты Dreamers Syndicate, Relic
        Pirates и Flesh Cartel.
      mechanics_links: []
      assets: []
    - id: regions
      title: "Региональное распределение"
      body: |
        Фракции распределены по 15+ городам: от Токио и Амстердама до Кейптауна и
        орбитальных станций. Карта подчёркивает зоны конфликтов, например, борьбу за
        воду в Африке и за NET в Европе.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: "Конфликты и альянсы"
      body: |
        Документ фиксирует противостояния Bio-Purists с Chrome Liberation Front,
        Church of the Digital God с Neo-Luddites, а также альянсы вроде Street Docs
        United и Psychos Anonymous. Эти узлы используются для построения квестовых
        цепочек.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Игровые возможности"
      body: |
        Индекс описывает, как выбор фракции влияет на репутацию, доступ к
        технологиям и концовки. Он служит путеводителем по возможным сюжетам в
        рамках NECPGAME.
      mechanics_links: []
      assets: []
