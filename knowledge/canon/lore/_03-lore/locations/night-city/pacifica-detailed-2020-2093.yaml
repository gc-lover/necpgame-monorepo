summary:
  problem: "Нужно зафиксировать детальную историю Pacifica с контрольными точками и сюжетным потенциалом."
  goal: "Описать географию, таймлайн, легенды и ключевые локации района под контролем Voodoo Boys."
  essence: "Pacifica — заброшенный курорт, превратившийся в святилище netrunner Voodoo Boys, полное руин, легенд и опасных зон."
  key_points:
    - В документе описаны подрайоны, история от строительства до 2090 года и конфликты с Kurt Hansen.
    - Зафиксированы тайны, легенды и квестовые зацепки для игроков.
    - Определены ключевые локации: Grand Imperial Mall, офис Mr. Hands, Graveyard, Dogtown.
    - Атмосфера, опасности и цитаты создают основу для нарратива и геймплея.
content:
  sections:
    - id: overview
      title: "Краткая справка"
      body: |
        Pacifica — заброшенный курортный район с населением около 150 тысяч.
        Абсолютный контроль держат Voodoo Boys, социальный класс практически
        отсутствует. Район объявлен «зоной боевых действий», NCPD не входит.
      mechanics_links: []
      assets: []
    - id: geography
      title: "География и подрайоны"
      body: |
        Описаны West Wind Estate, Coast View, Grand Imperial Mall и Dogtown.
        Подрайоны включают недостроенные небоскрёбы, свалку техники,
        базу Voodoo Boys и автономную зону Kurt Hansen.
      mechanics_links: []
      assets: []
    - id: timeline
      title: "История района (2000-2090)"
      body: |
        Рассказано о строительстве курорта, разрушении мечты в 2023 году,
        приходе Voodoo Boys в 2033, событиях Cyberpunk 2077, кризисе Dogtown
        и текущем статусе района.
      mechanics_links: []
      assets: []
    - id: secrets
      title: "Тайны и легенды"
      body: |
        Святилище За Стеной, отель «Вечная Ночь», пропавшие туристы,
        легенда о Phantom Surfer, подземный океан и зависимость Mr. Hands от
        Voodoo Boys раскрывают квестовый потенциал.
      mechanics_links: []
      assets: []
    - id: key-locations
      title: "Ключевые локации"
      body: |
        Подробно описаны Grand Imperial Mall, офис Mr. Hands, Graveyard и
        Dogtown, включая NPC, функции и варианты взаимодействия.
      mechanics_links: []
      assets: []
    - id: mood
      title: "Атмосфера и опасности"
      body: |
        Зафиксированы визуальные, звуковые и ароматические маркеры района.
        Выделены угрозы: контроль Voodoo Boys, радиация, обвалы, банды и
        Scavengers. Pacifica противопоставляется другим районам как свободная,
        но смертельно опасная зона.
      mechanics_links: []
      assets: []
    - id: quotes
      title: "Цитаты"
      body: |
        Цитаты Placide, Mr. Hands и безымянного беженца задают тон и экспозицию
        района.
      mechanics_links: []
      assets: []
