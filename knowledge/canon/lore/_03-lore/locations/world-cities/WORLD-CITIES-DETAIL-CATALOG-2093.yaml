summary:
  problem: Необходим единый каталог городов с краткими сведениями о районах, NPC и фракциях для навигации по лору 2093 года.
  goal: Свести ключевые мегаполисы с указанием ссылок на детальные документы, сюжетных особенностей и игровых крючков.
  essence: Каталог выступает шпаргалкой для авторов и дизайнеров, объединяя районы, улицы, NPC и особенности крупных городов.
  key_points:
    - Сводные карточки для десятков мегаполисов, в том числе Night City, Los Angeles, New York и др.
    - Для каждого города указаны районы, ключевые улицы, фракции, NPC и особенности.
    - Включает сравнительную таблицу и рекомендации для игровых сценариев.
content:
  sections:
    - id: structure
      title: Структура документа
      body: |
        Каталог агрегирует карточки городов, опираясь на `locations-overview.md`. Каждая карточка включает районы, ключевые маршруты,
        NPC, фракции и ссылку на детальный документ. Дополнительно отмечены уникальные особенности и сюжетные крючки.
      mechanics_links: []
      assets: []
    - id: city_cards
      title: Карточки городов
      body: |
        Раздел содержит описание ведущих мегаполисов: Night City, Los Angeles, New York, Toronto, Chicago, Detroit и других. Для
        каждого города перечислены районы, улицы, NPC, фракции и особенности. Ссылки указывают на детализированные документы, если они
        уже подготовлены.
      mechanics_links: []
      assets: []
    - id: table
      title: Сравнительная таблица
      body: |
        Таблица сравнивает города по населению, доминирующим силам, уникальности и уровню опасности, помогая авторам быстро подобрать
        подходящую площадку для сюжета.
      mechanics_links: []
      assets: []
    - id: guidance
      title: Навигация и рекомендации
      body: |
        Каталог включает ссылки на детальные документы и рекомендации по сценариям для игроков NECPGAME: климатические кризисы Чикаго,
        медиавойны Лос-Анджелеса, штормовые ивенты Майами, фестивали Парижа, подземные рейды Москвы и другое.
      mechanics_links: []
      assets: []
