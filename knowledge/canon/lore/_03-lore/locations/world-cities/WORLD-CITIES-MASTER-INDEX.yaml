summary:
  problem: Требуется навигационный индекс по ключевым городам, связывающий детальные лорные документы, районы и легенды.
  goal: Обеспечить быстрый доступ к кратким характеристикам городов и их уникальным сюжетным элементам.
  essence: Индекс служит картой мегаполисов, объединяя ссылки на детальные профили, тайны и игровые рекомендации.
  key_points:
    - Содержит перечисление основных городов с описаниями районов, тайнами и фракциями.
    - Включает краткие исторические заметки и легенды для обогащения сюжетов.
    - Завершает подборка рекомендаций по игровым сценариям и сравнительная таблица.
content:
  sections:
    - id: tokyo
      title: Токио
      body: |
        Неоновая столица Arasaka с пятью вертикальными уровнями. Включает районы Shibuya, Akihabara, Roppongi, Asakusa и Shinjuku.
        Описаны легенды о Project Immortal, дуэли Neon Ronin и загадках Arasaka Tower.
      mechanics_links: []
      assets: []
    - id: moscow
      title: Москва
      body: |
        Подземная империя Red Winters и купола SovOil. Рассматриваются уровни поверхности, метро и катакомб, а также редкие явления
        вроде призрака станции Маяковская и подземного океана.
      mechanics_links: []
      assets: []
    - id: london
      title: Лондон
      body: |
        Затопленный мегаполис Fog Razors с противостоянием EBM. Описаны районы City of London, East End, Westminster и легенды о
        призраке адмирала и подводном Лондоне.
      mechanics_links: []
      assets: []
    - id: additional_cities
      title: Прочие города
      body: |
        Индекс охватывает Лос-Анджелес, Нью-Йорк, Чикаго, Детройт, Майами, Париж, Милан, Санкт-Петербург, Шанхай, Сеул, Сингапур, Бангкок,
        Мехико, Сан-Паулу, Буэнос-Айрес, Лагос, Каир, Сидней, Окленд, Денвер, Кейптаун, Гонконг, Мадрид, Дубай, Стамбул, Йоханнесбург,
        Торонто и др. Для каждого отмечены ведущие районы, фракции и уникальные события.
      mechanics_links: []
      assets: []
    - id: comparison
      title: Сравнительная таблица
      body: |
        Таблица сравнивает города по населению, доминирующим силам, уникальности и уровню опасности, облегчая выбор локации для сюжетов.
      mechanics_links: []
      assets: []
    - id: guidance
      title: Рекомендации для авторов
      body: |
        Даются идеи по игровым сценариям: от климатических кризисов Чикаго и автоматизации Детройта до медийных войн Лос-Анджелеса и
        фанатских конфликтов Сеула.
      mechanics_links: []
      assets: []
