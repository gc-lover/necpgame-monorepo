summary:
  problem: "Необходим единый шаблон для подготовки детальных профилей городов в лорной базе."
  goal: "Предоставить структуру с подсказками, которая помогает авторам быстро заполнять сведения о новых городах."
  essence: "Шаблон фиксирует обязательные разделы: справку, уровни, кластеры, маршруты, NPC, сюжетные узлы, экономику и атмосферу."
  key_points:
    - Включены placeholders для вертикальных уровней и горизонтальных кластеров.
    - Есть секции для маршрутов, ключевых NPC и контактных цепочек.
    - Прописаны блоки для сюжетных узлов, экономики и сенсорики.
    - Содержит указания по связанным документам и истории изменений.
content:
  sections:
    - id: overview
      title: "Краткая справка"
      body: |
        Используйте placeholders {{Город}}, {{Страна}}, {{Корпорация}} и т.д.
        В этом разделе фиксируются базовые сведения: название, население,
        доминирующие корпорации, банды и ключевой символ.
      mechanics_links: []
      assets: []
    - id: macro-structure
      title: "Макроструктура города"
      body: |
        Таблица вертикальных уровней описывает социальные слои и особенности.
        Далее перечисляются горизонтальные кластеры с краткими подсказками
        по контролю и атмосфере районов.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Улицы и маршруты"
      body: |
        Заполните ключевые магистрали, скрытые проходы и транспортные линии,
        указывая назначения, риски и вовлечённые фракции.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и контактные цепочки"
      body: |
        Таблица NPC включает имя, роль, фракцию, локацию и краткое описание.
        Ниже задаются контактные цепочки и фракционные сети, влияющие на квесты.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы и легенды"
      body: |
        Для каждого узла указываются событие, участники, потенциальные квесты
        и связанные NPC или районы. Используйте нумерованный список.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Описываются рынки, экстракт-зоны и социальные активности. Уточните,
        кто контролирует ресурсы и какие риски возникают.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Сформируйте атмосферные подсказки: визуал, звуки и запахи. Это помогает
        сценаристам и художникам быстро передать настроение города.
      mechanics_links: []
      assets: []
