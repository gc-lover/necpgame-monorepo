summary:
  problem: "Нужно зафиксировать Bosphorus Fractal Istanbul для сценариев межконтинентальной торговли и сетей."
  goal: "Описать уровни, кластеры, NPC и сюжетные узлы Стамбула, чтобы поддержать миссии на стыке Европы и Азии."
  essence: "Стамбул соединяет подвесные сады, фрактальные базары и катакомбы, где Bosphorus Directorate, Fractal Dervishes и Corsairs делят маршруты."
  key_points:
    - Вертикальные уровни от Sky Gardens до Anatolian Vaults задают инфраструктуру.
    - Кластеры Galata Prism, Bridge Nexus, Golden Horn Bazaar и Anatolian Vaults управляют культурой и логистикой.
    - Сюжетные узлы «Когорта Мостов» и «Призрак Византии» раскрывают угрозы мостам и древним ИИ.
    - Экономика базируется на фрактальных рынках, мостовых тарифах и катакомбных артефактах.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        Bosphorus Sky Gardens обслуживает элиту, Galata Prism Belt сочетает финансы и
        культуру, Historic Mosaic Core поддерживает ремесла и образование, Bosphorus
        Tunnel Grid обеспечивает маглев-мосты, а Deep Anatolian Vaults скрывает подпольные
        серверы Fractal Dervishes.
      mechanics_links: []
      assets: []
    - id: clusters
      title: "Горизонтальные кластеры"
      body: |
        Galata Prism District трансформирует фасады и транслирует AR, Bosphorus Bridge
        Nexus соединяет континенты, Golden Horn Bazaar перестраивает маршруты, а
        Anatolian Vault Network хранит киберартефакты и нелегальные серверы.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Улицы и маршруты"
      body: |
        Prism Walkway связывает небесные уровни, Golden Horn Spiral меняет конфигурацию
        базара, Anatolian Line ведёт маглев под Босфором, a Corsair Channel обеспечивает
        контрабанду Corsairs.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и цепочки"
      body: |
        Айше Йылдырым контролирует мосты для Directorate, Озан «Fractal» Демир управляет
        базаром, доктор Лейла Кара имплантирует нейроинтерфейсы, а «Corsair» Мехмет Акын
        ведёт рейды. Цепочки «Фрактальный обмен» и «Теневой пролив» описывают потоки
        ресурсов и нелегальных интерфейсов.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы"
      body: |
        «Когорта Мостов» заставляет выбирать между корпорацией и дервишами, «Призрак
        Византии» раскрывает древний ИИ в катакомбах и даёт новые квесты.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Golden Horn Bazaar, Bridge Nexus и Asia-Euro Exchange определяют сделки. Ключевые
        экстракт-зоны — серверные катакомбы, социальные активности включают AR-церемонии,
        гонки дронов по мостам и дипломатические саммиты.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Лазерные мосты, динамические фасады и световые купола задают визуал. Звуки
        муэдзинов, маглевов и дервишей, запахи кофе, пряностей и солёного ветра
        формируют образ города.
      mechanics_links: []
      assets: []
