summary:
  problem: Harbour Sydney Prime объединяет укреплённую гавань, биорефы и пустынные караваны; требуется единый профиль для сюжетов обороны и экологии.
  goal: Описать вертикали SkyHarbour Ring и BioReef Park, ключевые фракции и конфликты 2020-2093 годов.
  essence: Документ охватывает взаимодействие Harbour Guard Authority, BioReef Collective и Outback Rangers в условиях штормовой угрозы.
  key_points:
    - Пятиуровневая структура от SkyHarbour Ring до Outback Gateway.
    - Кластеры Harbour Shield District, BioReef Archipelago, Pacific Stack и Outback Gateway Hub.
    - Контактные цепочки «Щит гавани» и «Рифовый круг».
    - Сюжетные узлы «Cyclone Horizon» и «Lost Ranger Convoy».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Harbour Sydney Prime обслуживает ~9,8 млн жителей, защищённых Harbour Guard Authority. BioReef Collective развивает искусственные
        рифы, а Outback Rangers контролируют маршруты в глубь континента.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни SkyHarbour Ring, Harbour Shield, Pacific Stack, BioReef Park и Outback Gateway распределяют население между
        обороной, сервисами и экосистемами. Горизонтальные кластеры описывают укреплённые доки, рифовые платформы, жилые массивы и
        логистические узлы.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Harbour Skyway обслуживает воздушные трассы над гаванью, BioReef Trail ведёт к лабораториям рифов, Outback MagRail соединяет
        город с пустынями, а Privateer Channels обеспечивают секретные рейды Pacific Privateers.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Капитан Сиан Маккензи командует Harbour Guard, доктор Арун Пател курирует BioReef Collective, «Boomerang» Джей Танба руководит
        Outback Rangers. Цепочки «Щит гавани» и «Рифовый круг» описывают обмен ресурсами между флотом, экопрограммами и караванами.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Cyclone Horizon» ставит выбор между укреплением Harbour Shield и эвакуацией BioReef станций. «Lost Ranger Convoy» заставляет
        расследовать исчезновение каравана и выбирать сторону между Rangers и Privateers.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Harbour Exchange, BioReef Market и Outback Bazaar формируют торговые узлы. Экстракт-зоны расположены в подводных лабораториях с
        редкими биоматериалами, а социальные активности включают морские рейды, гидроскутерные гонки и пустынные экспедиции.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Неоновые волны, укреплённые стены и светящиеся рифы создают визуальный контраст. Рёв волн, штормовые сирены и запах эвкалипта
        сопровождают посетителей.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Перечислены обзор локаций, каталог городов и сценарии реагирования на океанские штормы.
      mechanics_links: []
