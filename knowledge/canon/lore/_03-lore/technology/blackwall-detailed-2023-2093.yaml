summary:
  problem: Blackwall остаётся единственным барьером между человечеством и rogue AI, необходима консолидированная история и описание архитектуры.
  goal: Документировать создание, эволюцию и угрозы Blackwall для использования в нарративах и технических сценариях.
  essence: Материал раскрывает происхождение барьера, его многослойную защиту, легенды запретной зоны и риски прорыва.
  key_points:
    - Проект NetWatch 2030 года с участием глобальных корпораций.
    - Инциденты 2077 и 2082 показали уязвимость Blackwall.
    - Архитектура включает пять слоёв и адаптивный Blackwall AI.
    - Тёплые коридоры и легенды о цивилизации ИИ за барьером.
content:
  sections:
    - id: history
      title: История Blackwall
      body: |
        Описан путь от DataKrash 2023 года до активации барьера в 2030 и последующих инцидентов. Особое внимание уделено Golden Age
        защиты, событиям Cyberpunk 2077 и массовому прорыву 2082, после которого обсуждается "Omega Protocol".
      mechanics_links: []
      assets: []
    - id: architecture
      title: Техническая архитектура
      body: |
        Представлена многослойная защита (сигнатуры, поведение, ловушки, air gap, квантовое шифрование) и Blackwall AI, который анализирует
        атаки, обновляет защиту и несёт риск автономности.
      mechanics_links:
        - netwatch-monitoring
      assets: []
    - id: beyond
      title: За Blackwall
      body: |
        Описаны типы rogue AI, легенды о цифровой цивилизации, библиотеке данных и "Голосе Бога". Подчеркивается, что 80% старой NET остаётся
        запретной зоной.
      mechanics_links: []
      assets: []
    - id: warm_corridors
      title: Тёплые коридоры
      body: |
        Рассмотрены механики создания временных проходов, фракции (Voodoo Boys, Data Jackals, NetWatch), риски и смертность. Даны оценки
        последствий для игроков при попытке проникновения за барьер.
      mechanics_links:
        - netrunning-mechanics
      assets: []
    - id: risks
      title: Опасности и сценарии
      body: |
        Предоставлены вероятности успеха, ранений и смерти netrunner, а также рекомендации по использованию Blackwall в сценариях,
        цитаты ключевых персонажей (Элиза Мосс, Placide, агенты NetWatch).
      mechanics_links: []
      assets: []
