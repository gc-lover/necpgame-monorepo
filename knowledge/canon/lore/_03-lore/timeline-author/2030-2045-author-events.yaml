    - id: memory_crisis
      title: 2036–2040 — кризисы доступа и памяти
      body: |
        Период технологического кризиса, связанного с ограничениями инфраструктуры и этическими вопросами цифрового бессмертия.

        **Дефицит высоких каналов (2036-2038)**
        - Рост населения и технологий приводит к дефициту высокоскоростных каналов связи
        - Спектральные комбайнеры — нелегальные устройства, объединяющие несколько низкоскоростных каналов
        - Игроки могут использовать комбайнеры для улучшения связи, но рискуют быть обнаруженными
        - Конкуренция за каналы между корпорациями, гильдиями и частными лицами
        - Механика: игроки могут инвестировать в инфраструктуру, получая приоритетный доступ
        - PvP-конфликты за контроль над ключевыми узлами связи

        **Пласт памяти (2037-2039)**
        - Технология "Пласт памяти" смешивает чужие воспоминания с рекламой и корпоративными сообщениями
        - Игроки могут покупать "пакеты памяти" для получения опыта других людей
        - Риски: потеря собственной идентичности, заражение чужими воспоминаниями, манипуляции
        - Корпорации используют Пласт для рекламы и промывки мозгов
        - Механика: игроки могут очищать память (детокс), но это дорого и требует времени
        - Квесты: расследование источников Пласта, защита от манипуляций, создание чистых резервных копий

        **Рейды на Ковчеги (2038-2040)**
        - Ковчеги — секретные хранилища цифровых бэкапов личностей богатых и влиятельных людей
        - Правозащитные синдикаты организуют рейды на Ковчеги, требуя уничтожения "цифровых призраков"
        - Моральная дилемма: имеют ли цифровые копии права? Являются ли они живыми?
        - Игроки могут участвовать в рейдах или защищать Ковчеги
        - Последствия: уничтожение Ковчегов лишает богатых возможности воскрешения
        - Квест "Суд над Ковчегами": игроки участвуют в публичных дебатах и голосовании
        - Решение влияет на доступность технологий воскрешения и репутацию с фракциями

        **Кризис идентичности (2039-2040)**
        - Распространение Пласта памяти и цифровых копий создаёт кризис идентичности
        - Игроки могут столкнуться с "двойниками" — цифровыми копиями самих себя
        - Вопросы: кто я? Где заканчивается оригинал и начинается копия?
        - Механика: игроки должны поддерживать "коэффициент оригинальности" через специальные процедуры
        - Низкий коэффициент приводит к дебаффам и потере доступа к некоторому контенту
