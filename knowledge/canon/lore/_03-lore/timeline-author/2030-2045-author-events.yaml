    - id: private_wars
      title: 2041–2045 — приватные войны и правозащитные синдикаты
      body: |
        Период эскалации конфликтов и формирования новых этических стандартов, влияющих на игровой мир.

        **Ликвидаторские тендеры (2041-2043)**
        - Корпорации публично объявляют тендеры на "ликвидацию" конкурентов и неудобных личностей
        - Гильдии и кланы участвуют в тендерах, предлагая услуги убийц и диверсантов
        - Игроки могут принимать контракты, зарабатывая большие деньги, но теряя репутацию
        - Правозащитные синдикаты организуют протесты и пытаются остановить тендеры
        - Механика: игроки выбирают между прибылью и этикой
        - Последствия: высокие награды, но блокировка доступа к некоторым фракциям и контенту

        **Ординаты Человечности 2.0 (2042-2044)**
        - Правозащитные синдикаты навязывают "Ординаты Человечности 2.0" — новые этические стандарты
        - Ординаты ограничивают использование агрессивных имплантов, цифровых копий и принудительных модификаций
        - Корпорации сопротивляются, но общественное давление заставляет их соблюдать стандарты
        - Игроки должны проходить "сертификацию человечности" для доступа к некоторому контенту
        - Механика: игроки балансируют между мощными нелегальными технологиями и легальным доступом
        - Квесты: выбор между поддержкой Ординат или сопротивлением им

        **Тихая Сводка (2043-2045)**
        - "Тихая Сводка" — система манипуляции хроникой событий через ИИ и медиа-корпорации
        - События переписываются, факты искажаются, истории пересказываются в пользу заказчиков
        - Игроки могут обнаружить искажения через расследования и архивные данные
        - Квест "Разоблачение Тихой Сводки": игроки находят доказательства манипуляций
        - Последствия: разоблачение влияет на репутацию корпораций и доступность контента
        - Механика: игроки могут создавать "альтернативные хроники", влияя на восприятие событий

        **Приватные войны корпораций (2044-2045)**
        - Корпорации ведут "приватные войны" — конфликты без официального объявления
        - Гильдии и кланы используются как прокси для атак на конкурентов
        - Игроки участвуют в войнах, выбирая сторону и влияя на исход
        - Победители получают эксклюзивные контракты, технологии и территории
        - Механика: крупномасштабные PvP-события с долгосрочными последствиями
        - Репутация с корпорациями определяет доступ к технологиям и контенту

        **Экономика пропускной способности (2044-2045)**
        - Дефицит каналов создаёт экономику пропускной способности
        - Игроки могут покупать, продавать и арендовать каналы
        - Контроль над каналами даёт экономические и стратегические преимущества
        - Механика: инвестиции в инфраструктуру, торговля каналами, PvP за контроль
        - Влияние на игровой опыт: приоритетный доступ, лучшая связь, эксклюзивный контент
