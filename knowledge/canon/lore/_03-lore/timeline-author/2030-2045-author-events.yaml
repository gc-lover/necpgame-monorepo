    - id: activities
      title: Игровой контент
      body: |
        Период 2030-2045 предоставляет разнообразный игровой контент, включая управленческие механики, исследовательские активности и экономические системы.

        **Голосования DAO**
        - Игроки участвуют в DAO-голосованиях за режимы безопасности Световых Куполов
        - Голосования требуют репутации, экономических вложений или выполнения квестов
        - Решения влияют на PvP-правила, налоги, доступность контента и репутацию
        - Корпорации и криминальные организации пытаются манипулировать голосованиями
        - Механика: стратегические альянсы, экономические стимулы и долгосрочные последствия
        - Навыки: дипломатия, экономика, репутация, расследование

        **Картография подземелий**
        - Кланы и гильдии организуют экспедиции в подземные сети
        - Игроки картографируют зоны, находят скрытые базы и тайные лаборатории
        - Обнаруженные зоны открывают новые инстансы, квесты и точки интереса
        - Конкуренция между кланами за контроль над ключевыми узлами
        - Игроки могут продавать карты, создавать гильдийные карты или использовать для рейдов
        - Навыки: исследование, картография, бой, скрытность, переговоры

        **Детокс памяти**
        - Игроки, использовавшие Пласт памяти, могут проходить процедуру детокса
        - Детокс требует времени, ресурсов и специальных клиник
        - Процедура очищает от чужих воспоминаний, восстанавливая коэффициент оригинальности
        - Низкий коэффициент оригинальности приводит к дебаффам и потере доступа к контенту
        - Игроки могут инвестировать в улучшение процедур детокса
        - Навыки: медицина, экономика, репутация, терпение

        **Кризис каналов**
        - Дефицит высокоскоростных каналов создаёт экономику пропускной способности
        - Игроки могут покупать, продавать, арендовать и инвестировать в каналы
        - Контроль над каналами даёт приоритетный доступ, лучшую связь и эксклюзивный контент
        - Спектральные комбайнеры позволяют обходить ограничения, но с рисками
        - PvP-конфликты за контроль над ключевыми узлами связи
        - Навыки: экономика, стратегия, бой, переговоры, технологии

        **Рейды на Ковчеги**
        - Правозащитные синдикаты организуют рейды на хранилища цифровых копий
        - Игроки могут участвовать в рейдах или защищать Ковчеги
        - Рейды требуют координации, планирования и ресурсов
        - Успешные рейды влияют на доступность технологий воскрешения
        - Моральные дилеммы создают сложные решения
        - Навыки: бой, скрытность, переговоры, этика, стратегия

        **Ликвидаторские тендеры**
        - Корпорации объявляют тендеры на ликвидацию конкурентов
        - Игроки могут принимать контракты, зарабатывая большие деньги
        - Контракты требуют планирования, разведки и выполнения
        - Правозащитные синдикаты организуют протесты и пытаются остановить тендеры
        - Решение влияет на репутацию, доступ к контенту и будущие события
        - Навыки: бой, скрытность, разведка, переговоры, этика

        **Приватные войны корпораций**
        - Корпорации ведут приватные войны через прокси (гильдии и кланы)
        - Игроки участвуют в войнах, выбирая сторону и влияя на исход
        - Крупномасштабные PvP-события с долгосрочными последствиями
        - Победители получают эксклюзивные контракты, технологии и территории
        - Репутация с корпорациями определяет доступ к технологиям и контенту
        - Навыки: бой, стратегия, командная работа, переговоры, экономика

        **Экономика и PvP/полиция**
        - Решения игроков влияют на экономику через налоги, тарифы и доступность ресурсов
        - PvP-правила определяются режимами куполов и репутацией
        - Полиция реагирует на нарушения режимов и использование запрещённых технологий
        - Игроки могут инвестировать в инфраструктуру, влияя на экономику и доступность
        - Стратегические решения создают долгосрочные последствия
        - Навыки: экономика, стратегия, дипломатия, репутация, управление
