    - id: mechanics
      title: Ключевые механики
      body: |
        Период 2030-2045 вводит комплексные механики управления, экономики и этики, влияющие на игровой опыт.

        **Управление купольными режимами**
        - DAO-голосования определяют режимы безопасности Световых Куполов
        - Режимы влияют на PvP-правила, налоги, доступность контента и репутацию
        - Игроки могут лоббировать режимы через репутацию, экономические стимулы и квесты
        - Изменение режима требует времени и ресурсов, создавая стратегические решения
        - Механика: баланс между безопасностью, свободой и экономической эффективностью

        **Экономика пропускной способности**
        - Дефицит высокоскоростных каналов создаёт рынок пропускной способности
        - Игроки могут покупать, продавать, арендовать и инвестировать в каналы
        - Контроль над каналами даёт приоритетный доступ, лучшую связь и эксклюзивный контент
        - Спектральные комбайнеры позволяют обходить ограничения, но с рисками
        - Механика: стратегические инвестиции и PvP за контроль над инфраструктурой

        **Этические шкалы модификаций**
        - Ординаты Человечности 2.0 вводят этические ограничения на модификации
        - Игроки должны балансировать между мощными нелегальными технологиями и легальным доступом
        - Сертификация человечности открывает доступ к некоторому контенту и фракциям
        - Использование запрещённых технологий даёт преимущества, но создаёт риски
        - Механика: выбор между силой и доступностью, этикой и эффективностью

        **Система памяти и идентичности**
        - Пласт памяти позволяет получать опыт других, но с рисками потери идентичности
        - Детокс памяти — дорогая процедура очистки от чужих воспоминаний
        - Коэффициент оригинальности определяет доступ к некоторому контенту
        - Ковчеги хранят цифровые копии, создавая моральные дилеммы
        - Механика: управление идентичностью, баланс между опытом и рисками

        **Корпоративные прокси-войны**
        - Ликвидаторские тендеры и приватные войны создают новые источники дохода
        - Игроки участвуют в войнах, выбирая сторону и влияя на исход
        - Репутация с корпорациями определяет доступ к технологиям и контенту
        - Механика: стратегические альянсы, экономические стимулы и долгосрочные последствия
