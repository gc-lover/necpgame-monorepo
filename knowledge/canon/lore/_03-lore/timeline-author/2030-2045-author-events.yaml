summary:
  problem: Нужно показать эволюцию мира после ранней лиги, когда купольные протоколы и дефицит каналов формируют новые конфликты.
  goal: Зафиксировать события 2030–2045, влияющие на правовые режимы городов, экономику пропускной способности и моральные дилеммы.
  essence: Период описывает приватные купола, кризис памяти и приватные войны, задавая механики голосований, тарифов и этики модификаций.
  key_points:
    - Протоколы городской суверенности и оцифровка подземных сетей.
    - Кризисы доступа, пласт памяти и рейды на «Ковчеги».
    - Ординаты человечности, ликвидаторские тендеры и манипуляции городских хроник.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        2030–2045 отмечены переходом от ранней лиги к средней. Города получают автономию, чёрные рынки ИИ усиливаются, а корпорации
        начинают публично торговать силовыми контрактами. Blackwall остаётся ключевым ограничителем.
      mechanics_links: [ ]
      assets: [ ]
    - id: sovereignty
      title: 2030–2035 — протоколы городской суверенности
      body: |
        Период характеризуется усилением автономии городов и формированием новых правовых режимов.

        **Световые Купола и Уставы (2030-2032)**
        - Крупные города (Night City, London, Tokyo) внедряют систему Световых Куполов — защитных барьеров с настраиваемыми режимами безопасности
        - Уставы Световых Куполов вводят голосуемые режимы через DAO-протоколы
        - Режимы безопасности: Открытый (свободный доступ), Ограниченный (проверка репутации), Закрытый (только для граждан)
        - Игроки участвуют в голосованиях, влияя на правила PvP, налоги и доступность контента
        - Корпорации лоббируют режимы через репутацию и экономические стимулы

        **Картография подземных сетей (2031-2033)**
        - Кланы и гильдии начинают систематическое картографирование подземных сетей (метро, канализация, старые бункеры)
        - Обнаружены скрытые зоны: заброшенные лаборатории, тайные базы корпораций, криптовалютные фермы
        - Картографирование открывает новые инстансы и точки интереса
        - Конкуренция между кланами за контроль над ключевыми узлами подземной инфраструктуры
        - Механика: игроки могут продавать карты, создавать гильдийные карты или использовать для рейдов

        **Мораторий на агрессивные чипы (2032-2035)**
        - Временный мораторий на производство и использование агрессивных кибернетических имплантов
        - Официальная причина: рост случаев киберпсихоза и общественное давление
        - Подпольные рынки процветают: рипдоки и фиксеры продают запрещённые чипы
        - Игроки могут получить доступ к мощным имплантам через криминальные сети
        - Риски: обнаружение полицией, киберпсихоз, конфликт с правозащитными синдикатами
        - Механика: выбор между легальными ограниченными имплантами и мощными нелегальными

        **Корпоративные прокси-войны (2033-2035)**
        - Корпорации начинают публично торговать силовыми контрактами через тендеры
        - Гильдии и кланы получают контракты на выполнение "грязной работы"
        - Конфликты между корпорациями решаются через наёмных бойцов вместо прямых столкновений
        - Игроки могут участвовать в прокси-войнах, зарабатывая репутацию и ресурсы
        - Победители получают эксклюзивные контракты и доступ к корпоративным технологиям
