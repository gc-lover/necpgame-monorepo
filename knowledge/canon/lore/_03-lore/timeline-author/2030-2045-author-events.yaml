    - id: hooks
      title: Квестовые крючки
      body: |
        Период 2030-2045 предоставляет множество квестовых крючков, формирующих ветвящиеся миссии с долгосрочными последствиями.

        **Суд над Ковчегами (2038-2040)**
        - Квестовая линия начинается с обнаружения Ковчега — хранилища цифровых копий
        - Игроки расследуют происхождение Ковчега, находят владельцев и их мотивы
        - Правозащитные синдикаты требуют уничтожения, владельцы защищают свои инвестиции
        - Игроки участвуют в публичных дебатах, собирают доказательства и влияют на исход
        - Решение влияет на доступность технологий воскрешения, репутацию с фракциями и будущие события
        - Ветвление: уничтожение Ковчегов, защита Ковчегов, компромиссное решение

        **Выбор режима купола (2030-2035)**
        - Игроки участвуют в DAO-голосованиях за режимы безопасности Световых Куполов
        - Корпорации лоббируют режимы через квесты, экономические стимулы и репутацию
        - Криминальные организации пытаются манипулировать голосованиями
        - Игроки могут расследовать манипуляции, защищать голосования или участвовать в них
        - Режим влияет на PvP-правила, налоги, доступность контента и репутацию
        - Ветвление: открытый режим (свобода), ограниченный (безопасность), закрытый (эксклюзивность)

        **Разоблачение Тихой Сводки (2043-2045)**
        - Игроки замечают несоответствия в хронике событий и начинают расследование
        - Квестовая линия ведёт через архивы, свидетелей и медиа-корпорации
        - Игроки находят доказательства манипуляций и заказчиков искажений
        - Публикация разоблачения влияет на репутацию корпораций и доступность контента
        - Игроки могут создать "альтернативную хронику", влияя на восприятие событий
        - Ветвление: разоблачение (прозрачность), молчание (безопасность), манипуляция (выгода)

        **Картография подземных сетей (2031-2033)**
        - Кланы и гильдии организуют экспедиции в подземные сети
        - Игроки картографируют зоны, находят скрытые базы и тайные лаборатории
        - Конкуренция между кланами за контроль над ключевыми узлами
        - Обнаруженные зоны открывают новые инстансы, квесты и точки интереса
        - Игроки могут продавать карты, создавать гильдийные карты или использовать для рейдов
        - Ветвление: сотрудничество (общие карты), конкуренция (эксклюзивные карты), конфликт (война за контроль)

        **Мораторий на агрессивные чипы (2032-2035)**
        - Игроки сталкиваются с ограничениями на мощные импланты
        - Криминальные сети предлагают доступ к запрещённым чипам через квесты
        - Игроки могут расследовать источники чипов, защищать мораторий или нарушать его
        - Использование запрещённых чипов даёт преимущества, но создаёт риски
        - Правозащитные синдикаты отслеживают нарушителей и организуют протесты
        - Ветвление: соблюдение (безопасность), нарушение (сила), компромисс (ограниченное использование)

        **Ликвидаторские тендеры (2041-2043)**
        - Корпорации объявляют тендеры на ликвидацию конкурентов
        - Игроки могут принимать контракты, зарабатывая большие деньги
        - Правозащитные синдикаты организуют протесты и пытаются остановить тендеры
