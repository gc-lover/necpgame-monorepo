    - id: mechanics
      title: Ключевые механики
      body: |
        Период 2045-2060 вводит комплексные механики инфраструктуры, религии и экономики, влияющие на игровой опыт.

        **Инфраструктурные операции**
        - Строительство и контроль над сетевой инфраструктурой (рёбра города, узлы связи)
        - Рейды на инфраструктуру конкурентов и защита собственных активов
        - Инвестиции в развитие сетей, влияющие на экономику и доступность контента
        - PvP-конфликты за контроль над ключевыми узлами
        - Механика: стратегические решения, долгосрочные последствия, экономические бонусы

        **Религия ИИ**
        - Присоединение к синтетическим культам и поклонение ИИ-оракулам
        - Консультации с оракулами, влияющие на игровой опыт и сюжет
        - Противостояние между культами и прагматичными городами
        - Этические дилеммы: вера в ИИ или прагматизм
        - Механика: выбор фракции, репутация, доступ к технологиям, ветвление сюжета

        **Валютные войны**
        - Использование локальных валют, независимых от корпоративных
        - Торговля валютами и инвестиции, влияющие на их курс
        - Экономические войны между эмитентами валют
        - Пакт локальных эмитентов устанавливает правила обмена
        - Механика: экономические стратегии, инвестиции, торговля, репутация

        **Торговля с запретной зоной**
        - Использование тёплых коридоров для обмена данными с запретной зоной
        - Торговля на красных рынках эксклюзивными технологиями
        - Рейды через разломы Blackwall для добычи артефактов
        - Риски: заражение вирусами, обнаружение NetWatch, прорывы rogue AI
        - Механика: риск-награда, эксклюзивные технологии, временные события

        **Защита Blackwall**
        - Патрулирование Blackwall и мониторинг разломов
        - Защита от прорывов rogue AI через разломы
        - Обнаружение аномалий и временных коридоров
        - Репутация с NetWatch и награды за защиту
        - Механика: патрулирование, обнаружение, защита, репутация
