    - id: activities
      title: Игровой контент
      body: |
        Период 2045-2060 предоставляет разнообразный игровой контент, включая инфраструктурные операции, религиозные активности и экономические системы.

        **Строительство и рейды сетей**
        - Игроки участвуют в строительстве рёбер города и узлов связи
        - Рейды на инфраструктуру конкурентов для саботажа или захвата контроля
        - Защита собственных активов от атак конкурентов
        - Инвестиции в развитие сетей, влияющие на экономику и доступность
        - Навыки: инженерия, стратегия, бой, переговоры, экономика

        **Патрулирование Blackwall**
        - Добровольные патрули мониторят Blackwall на предмет разломов и аномалий
        - Обнаружение временных коридоров и разломов открывает доступ в запретную зону
        - Защита от прорывов rogue AI через разломы
        - Репутация с NetWatch и награды за успешную защиту
        - Навыки: разведка, бой, технологии, переговоры, выживание

        **Контракты на контрабанду глушь-пакетов**
        - Фиксеры и контрабандисты предлагают контракты на добычу данных из запретной зоны
