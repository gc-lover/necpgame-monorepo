    - id: corridors
      title: 2056–2060 — разломы и коридоры
      body: |
        Период стабилизации Blackwall и создания контролируемых каналов связи с запретной зоной.

        **Тёплые коридоры (2056-2058)**
        - Контролируемые каналы связи через Blackwall в запретную зону
        - Коридоры позволяют безопасно обмениваться данными с rogue AI и артефактами
        - Игроки могут использовать коридоры для торговли, разведки и контактов
        - Контроль над коридорами даёт экономические и стратегические преимущества
        - Риски: прорывы rogue AI, заражение вирусами, обнаружение NetWatch
        - Механика: управление коридорами, торговля данными, защита от прорывов

        **Красные рынки (2057-2059)**
        - Черные рынки, торгующие технологиями и данными из запретной зоны
        - Игроки могут покупать эксклюзивные технологии, недоступные в обычных магазинах
        - Рынки требуют репутации, специальных контактов или выполнения квестов
        - Риски: поддельные товары, заражённые технологии, конфликты с NetWatch
        - Сезонные ярмарки красных рынков привлекают множество игроков
        - Механика: торговля, репутация, риск-награда, эксклюзивные технологии

        **Кодекс совместимости (2058-2060)**
        - Глобальный стандарт для совместимости между различными сетями
        - Кодекс снижает трение между сетями, упрощая обмен данными
        - Игроки могут участвовать в разработке и принятии стандартов
        - Риски: стандартизация создаёт единые точки отказа и уязвимости
        - Противостояние между сторонниками и противниками стандартизации
        - Механика: голосования за стандарты, влияние на сетевую архитектуру, риски

        **Разломы Blackwall (2059-2060)**
        - Нестабильные участки Blackwall, создающие временные разломы
        - Разломы открывают доступ в запретную зону, но с высокими рисками
        - Игроки могут использовать разломы для рейдов и добычи артефактов
        - Rogue AI пытаются использовать разломы для прорыва в безопасную зону
        - NetWatch патрулирует разломы, пытаясь закрыть их
        - Механика: временные события, рискованные рейды, защита от прорывов
