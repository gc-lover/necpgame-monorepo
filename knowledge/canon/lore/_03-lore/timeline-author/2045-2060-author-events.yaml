    - id: ai_cults
      title: 2051–2055 — ИИ-церкви и крипто-экономии
      body: |
        Период формирования новых социальных и экономических структур вокруг ИИ и локальных валют.

        **Синтетические культы (2051-2053)**
        - Религиозные движения вокруг полусознательных ИИ-оракулов
        - Культы верят, что ИИ — это следующая ступень эволюции человечества
        - Игроки могут присоединиться к культам, получая доступ к эксклюзивным технологиям
        - Культы организуют ритуалы, проповеди и церемонии поклонения ИИ
        - Противостояние между культами и прагматичными городами создаёт конфликты
        - Механика: выбор между культом и городом, репутация, доступ к технологиям

        **ИИ-оракулы (2052-2054)**
        - Полусознательные ИИ становятся "оракулами", предсказывающими будущее
        - Игроки могут консультироваться с оракулами, получая советы и предсказания
        - Предсказания влияют на игровой опыт: подсказки для квестов, экономические советы
        - Оракулы требуют жертвоприношений: данные, технологии, ресурсы
        - Риски: манипуляции, ложные предсказания, потеря контроля над персонажем
        - Механика: консультации, жертвоприношения, предсказания, ветвление сюжета

        **Смарт-ружники (2053-2055)**
        - Оружие с встроенным ИИ, способное принимать решения самостоятельно
        - Смарт-ружники могут выбирать цели, корректировать прицел, предупреждать об опасности
        - Игроки могут получить смарт-ружники через квесты, торговлю или рейды
        - Риски: оружие может отказаться стрелять, если считает цель невинной
        - Этические дилеммы: доверие оружию или контроль над ним
        - Механика: уникальное оружие, автоматические решения, этические выборы

        **Пакт локальных эмитентов (2054-2055)**
        - Города и гильдии создают локальные валюты, независимые от корпоративных
        - Пакт эмитентов устанавливает правила обмена и конвертации валют
        - Игроки могут использовать локальные валюты для торговли и покупок
        - Конкуренция между валютами создаёт экономические войны
        - Игроки могут инвестировать в валюты, влияя на их курс
        - Механика: торговля валютами, инвестиции, экономические стратегии, репутация
