    - id: local_networks
      title: 2045–2050 — архитекторы локальных сетей
      body: |
        Период характеризуется восстановлением локальных сетей после DataKrash и созданием автономной инфраструктуры городов.

        **Рёбра города (2045-2047)**
        - Города строят автономные сетевые инфраструктуры, независимые от глобальной NET
        - "Рёбра города" — магистральные каналы связи, соединяющие районы и ключевые узлы
        - Игроки участвуют в строительстве рёбер через квесты и гильдийные проекты
        - Контроль над рёбрами даёт экономические и стратегические преимущества
        - Конкуренция между корпорациями и гильдиями за контроль над ключевыми узлами
        - Механика: инвестиции в инфраструктуру, PvP за контроль, экономические бонусы

        **Глушь-пакеты (2046-2048)**
        - "Глушь-пакеты" — сжатые данные из запретной зоны за Blackwall
        - Контрабандисты добывают пакеты через рискованные рейды в красную зону
        - Пакеты содержат технологии, данные и артефакты из эпохи до DataKrash
        - Игроки могут покупать, продавать и использовать глушь-пакеты
        - Риски: заражение вирусами, обнаружение NetWatch, киберпсихоз от контакта с rogue AI
        - Механика: рейды в красную зону, торговля пакетами, разблокировка технологий

        **Часовые Blackwall (2047-2050)**
        - Добровольные "часовые" патрулируют Blackwall, мониторя разломы и аномалии
        - Игроки могут присоединиться к часовым, получая доступ к эксклюзивному контенту
        - Обнаружение разломов открывает временные коридоры в запретную зону
        - Rogue AI-ансамбли пытаются прорваться через разломы
        - Защита Blackwall от прорывов даёт репутацию с NetWatch и награды
        - Механика: патрулирование, обнаружение аномалий, защита от прорывов, рейды

        **Инфраструктурные войны (2048-2050)**
        - Корпорации и гильдии ведут войны за контроль над сетевой инфраструктурой
        - Рейды на узлы связи, саботаж конкурентов, защита собственных активов
        - Победители получают монополию на связь в регионах
        - Игроки участвуют в войнах, выбирая сторону и влияя на исход
        - Последствия: изменение доступности контента, экономические бонусы, репутация
        - Механика: крупномасштабные PvP-события, стратегические решения, долгосрочные последствия
