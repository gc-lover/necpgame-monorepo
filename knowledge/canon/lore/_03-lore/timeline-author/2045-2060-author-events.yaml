    - id: hooks
      title: Квестовые крючки
      body: |
        Период 2045-2060 предоставляет множество квестовых крючков, формирующих ветвящиеся миссии с долгосрочными последствиями.

        **Тёплый коридор (2056-2058)**
        - Игроки обнаруживают или создают контролируемый канал связи через Blackwall
        - Квестовая линия ведёт через переговоры с NetWatch, торговлю с rogue AI и защиту коридора
        - Игроки выбирают: использовать коридор для торговли, разведки или закрыть его
        - Решение влияет на доступность технологий, репутацию с NetWatch и экономику
        - Ветвление: торговля (прибыль), разведка (информация), закрытие (безопасность)

        **ИИ-оракул (2052-2054)**
        - Игроки находят полусознательного ИИ-оракула и могут присоединиться к его культу
        - Квестовая линия включает консультации с оракулом, жертвоприношения и ритуалы
        - Оракул предсказывает будущее, влияя на игровой опыт и сюжет
        - Игроки могут поверить оракулу, сомневаться в нём или противостоять культу
        - Решение влияет на доступ к технологиям, репутацию и ветвление сюжета
        - Ветвление: вера (технологии), сомнение (безопасность), противостояние (конфликт)

        **Кодекс совместимости (2058-2060)**
        - Игроки участвуют в разработке и принятии глобального стандарта совместимости сетей
        - Квестовая линия включает переговоры, голосования и техническую работу
        - Игроки выбирают: поддержать стандартизацию или сопротивляться ей
        - Решение влияет на сетевую архитектуру, безопасность и экономику
        - Ветвление: стандартизация (удобство), сопротивление (безопасность), компромисс (баланс)

        **Рёбра города (2045-2047)**
        - Игроки участвуют в строительстве магистральных каналов связи города
        - Квестовая линия включает проектирование, строительство и защиту инфраструктуры
        - Конкуренция между корпорациями и гильдиями за контроль над узлами
        - Игроки могут поддержать корпорации, гильдии или создать независимую сеть
        - Решение влияет на экономику, доступность контента и репутацию
        - Ветвление: корпорации (стабильность), гильдии (свобода), независимость (риск)

        **Глушь-пакеты (2046-2048)**
        - Игроки организуют рейды в запретную зону за Blackwall для добычи данных
        - Квестовая линия включает планирование рейда, прохождение Blackwall и добычу пакетов
        - Игроки могут продать пакеты, использовать их или передать NetWatch
        - Решение влияет на доступность технологий, репутацию и риски
        - Ветвление: продажа (прибыль), использование (технологии), передача (безопасность)

        **Красные рынки (2057-2059)**
        - Игроки участвуют в организации или посещении ярмарок красных рынков
        - Квестовая линия включает торговлю, переговоры и защиту от NetWatch
        - Игроки могут покупать эксклюзивные технологии, продавать артефакты или саботировать рынки
        - Решение влияет на доступность технологий, экономику и репутацию
        - Ветвление: торговля (прибыль), саботаж (безопасность), нейтралитет (стабильность)

        **Часовые Blackwall (2047-2050)**
        - Игроки присоединяются к добровольным патрулям, защищающим Blackwall
        - Квестовая линия включает патрулирование, обнаружение аномалий и защиту от прорывов
        - Игроки могут стать часовыми, получая доступ к эксклюзивному контенту
        - Решение влияет на репутацию с NetWatch, доступ к технологиям и безопасность
        - Ветвление: присоединение (доступ), нейтралитет (свобода), сопротивление (конфликт)
