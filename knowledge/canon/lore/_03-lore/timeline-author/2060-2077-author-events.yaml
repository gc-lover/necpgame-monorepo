        - Участие в судебных процессах о признании симуляции
        - Сбор логов, доказательств и артефактов для прецедентных процессов
        - Предоставление свидетельств и аргументов в судах
        - Решения судов влияют на признание симуляции и будущие события
        - Навыки: расследования, сбор доказательств, риторика, стратегия, влияние

        **Подготовка к перезапуску**
        - Участие в написании деклараций куполов для будущих перезапусков
        - Голосования и переговоры по параметрам перезапуска
        - Создание наследуемых систем и артефактов для новых итераций
        - Конкуренция за контроль над параметрами перезапуска
        - Навыки: стратегия, переговоры, управление, влияние, наследие
