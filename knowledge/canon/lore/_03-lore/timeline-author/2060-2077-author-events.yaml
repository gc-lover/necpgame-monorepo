    - id: mechanics_focus
      title: Ключевые механики
      body: |
        Период 2060-2077 вводит комплексные механики прокси-войн, мета-раскрытия и подготовки к перезапуску.

        **Прокси-контракты и мобильные фронты**
        - Корпорации нанимают игроков для ведения войн в чужих куполах
        - Контракты создают мобильные фронты, перемещающиеся между куполами
        - Игроки могут присоединиться к наёмникам, участвуя в конфликтах
        - Победители получают контроль над ресурсами и территориями
        - Механика: наёмничество, мобильные фронты, стратегические решения, награды

        **Режимы радиомолчания и оффлайн-рейды**
        - Города вводят режимы радиомолчания для защиты от инфовойн
        - В режиме радиомолчания отключается связь, создавая оффлайн-рейды
        - Игроки используют автономные пакеты для работы без связи
        - Защита жителей в радиомолчании создаёт этические дилеммы
        - Механика: оффлайн-рейды, автономные пакеты, защита жителей, выживание

        **Коллекционные артефакты реальности**
        - Артефакты реальности — доказательства симуляции, собираемые игроками
        - Артефакты подпитывают мета-судебные линии и прецедентные процессы
        - Игроки могут собирать артефакты через расследования и рейды
        - Артефакты влияют на признание симуляции и будущие события
        - Механика: сбор артефактов, расследования, мета-суды, влияние на мир

        **Технократическое управление**
        - ИИ-аудиторы в городских советах формируют технократическое управление
        - Аудиторы анализируют данные, предлагают решения и контролируют выполнение
        - Противостояние между технократией и демократией создаёт конфликты
        - Игроки могут взаимодействовать с аудиторами, получая советы и задания
        - Механика: технократическое управление, взаимодействие с ИИ, этические дилеммы

        **Мета-раскрытие и признание симуляции**
        - Глитчи реальности становятся предвестниками раскрытия симуляции
        - Мета-суды запрашивают аудит движка мира и признание симуляции
        - Публичные дебаты о симуляции становятся нормой
        - Раскрытие симуляции меняет восприятие мира и игрового опыта
        - Механика: мета-раскрытие, судебные процессы, публичные дебаты, влияние на мир
