summary:
  problem: Поздняя лига нуждалась в единой картине корпоративного порядка и нарастающего раскрытия симуляции.
  goal: Зафиксировать события 2060–2077 годов с акцентом на прокси-войны, режимы радиомолчания и мета-суды.
  essence: Документ описывает эволюцию мегаполисов от купольных конкордатов до политического признания симуляции, задавая основу для сюжетов и механик.
  key_points:
    - Купольные пакты и стандарты сетей определяют правила взаимодействия городов и корпораций.
    - Радиомолчание и прокси-фронты вводят автономный геймплей и рискованные операции.
    - Фрактальные движения добиваются правового признания симуляции через мета-суды.
content:
  sections:
    - id: period_context
      title: Контекст периода
      body: |
        Мегаполисы переходят к модели федераций куполов, частные юрисдикции корпораций конкурируют с независимыми движениями,
        а инфовойны делают обсуждение природы мира общедоступной темой.
      mechanics_links: []
      assets: []
    - id: phase_2060_2065
      title: 2060–2065 — новый контракт корпораций
      body: |
        Корпорации подписывают купольные конкордаты невмешательства, стандартизируют обмен данными с NetWatch и вводят ИИ-аудиторов
        в городские советы, формируя технократическое управление.
      mechanics_links: []
      assets: []
    - id: phase_2066_2070
      title: 2066–2070 — прокси-войны и цифро-партизанщина
      body: |
        Конфликты переносятся в чужие купола через наёмников и серые театры, города переживают режимы радиомолчания, а «глитчи
        реальности» становятся предвестниками раскрытия симуляции.
      mechanics_links: []
      assets: []
    - id: phase_2071_2077
      title: 2071–2077 — порог признания
      body: |
        Движение «Адеи Фрактала» добивается политического представительства, мета-суды запрашивают аудит движка мира, а города
        готовят декларации куполов для будущих перезапусков.
      mechanics_links: []
      assets: []
    - id: mechanics_focus
      title: Ключевые механики
      body: |
        Прокси-контракты создают мобильные фронты, режимы радиомолчания вводят оффлайн-рейды с автономными пакетами, а коллекционные
        артефакты реальности подпитывают мета-судебные линии.
      mechanics_links: []
      assets: []
    - id: quest_hooks
      title: Хуки для квестов
      body: |
        Контент включает дилеммы защиты жителей в радиомолчании, сбор логов для прецедентных процессов и выбор стороны в политическом
        движении фракталов.
      mechanics_links: []
      assets: []
    - id: content_tracks
      title: Игровой контент
      body: |
        Активности «серых театров» и оффлайн-рейдов, контракты по стандартизации сетей и аудиту ИИ, сезонные ивенты «Грань намёков»
        с охотой за артефактами мира формируют событийный план периода.
      mechanics_links: []
      assets: []
