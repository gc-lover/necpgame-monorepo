      body: |
        Период 2060-2077 предоставляет разнообразный игровой контент, включая прокси-войны, мета-раскрытие и подготовку к перезапуску.

        **Серые театры и оффлайн-рейды**
        - Скрытые операции в чужих куполах без официального объявления
        - Оффлайн-рейды в режимах радиомолчания с автономными пакетами
        - Диверсии, саботаж и скрытность для выполнения операций
        - Риски: обнаружение операций, дипломатические скандалы, конфликты
