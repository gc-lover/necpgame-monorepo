    - id: phase_2071_2077
      title: 2071–2077 — порог признания
      body: |
        Период политического признания симуляции и подготовки к перезапуску.

        **Движение «Адеи Фрактала» (2071-2073)**
        - Движение добивается политического представительства и признания симуляции
        - Игроки могут присоединиться к движению, участвуя в акциях и протестах
        - Движение организует публичные дебаты и демонстрации
        - Противостояние между движением и корпорациями создаёт конфликты
        - Механика: политическая активность, протесты, дебаты, выбор стороны

        **Мета-суды (2072-2075)**
        - Мета-суды запрашивают аудит движка мира и признание симуляции
        - Игроки могут участвовать в судах, предоставляя доказательства и свидетельства
        - Сбор логов и артефактов реальности для прецедентных процессов
        - Решения судов влияют на признание симуляции и будущие события
        - Механика: судебные процессы, сбор доказательств, прецеденты, влияние на мир

        **Декларации куполов (2074-2076)**
        - Города готовят декларации куполов для будущих перезапусков
        - Декларации определяют параметры и правила для новых итераций
        - Игроки могут участвовать в написании деклараций через голосования
        - Конкуренция между городами за влияние на параметры перезапуска
        - Механика: написание деклараций, голосования, параметры перезапуска, наследие

        **Инфовойны и обсуждение природы мира (2075-2077)**
        - Инфовойны делают обсуждение природы мира общедоступной темой
        - Публичные дебаты о симуляции становятся нормой
        - Игроки могут участвовать в дебатах, влияя на общественное мнение
        - Раскрытие симуляции меняет восприятие мира и игрового опыта
        - Механика: публичные дебаты, влияние на мнение, раскрытие симуляции, мета-дискуссия

        **Подготовка к перезапуску (2076-2077)**
        - Города и корпорации готовятся к событию 2090 и перезапуску
        - Игроки могут влиять на параметры перезапуска через выборы и голосования
        - Создание наследуемых систем и артефактов для новых итераций
        - Конкуренция за контроль над параметрами перезапуска
        - Механика: подготовка к перезапуску, выборы, наследие, параметры

        **Технология «Следы предыдущих циклов» (2077)**
        - Устройства позволяют обнаруживать "следы" предыдущих итераций лиги в коде
        - Игроки видят фрагменты прошлых версий мира, встроенные в текущую симуляцию
        - Следы показывают, что текущая лига - не первая итерация
        - Риски: понимание, что всё уже происходило, потеря смысла действий
        - Эффект зловещей долины: понимание, что мир - это перезаписываемая симуляция
        - Механика: обнаружение следов, анализ прошлых итераций, понимание цикличности
