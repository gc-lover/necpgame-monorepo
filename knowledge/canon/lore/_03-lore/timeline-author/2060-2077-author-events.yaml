summary:
  problem: Поздняя лига нуждалась в единой картине корпоративного порядка и нарастающего раскрытия симуляции.
  goal: Зафиксировать события 2060–2077 годов с акцентом на прокси-войны, режимы радиомолчания и мета-суды.
  essence: Документ описывает эволюцию мегаполисов от купольных конкордатов до политического признания симуляции, задавая основу для сюжетов и механик.
  key_points:
    - Купольные пакты и стандарты сетей определяют правила взаимодействия городов и корпораций.
    - Радиомолчание и прокси-фронты вводят автономный геймплей и рискованные операции.
    - Фрактальные движения добиваются правового признания симуляции через мета-суды.
