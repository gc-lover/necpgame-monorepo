    - id: phase_2060_2065
      title: 2060–2065 — новый контракт корпораций
      body: |
        Период стабилизации корпоративного порядка и формирования технократического управления.

        **Купольные конкордаты невмешательства (2060-2062)**
        - Корпорации подписывают соглашения о невмешательстве в дела других куполов
        - Конкордаты устанавливают правила взаимодействия между корпорациями и городами
        - Игроки могут участвовать в переговорах, влияя на условия соглашений
        - Нарушение конкордатов приводит к санкциям и конфликтам
        - Механика: дипломатия, переговоры, соблюдение правил, последствия нарушений

        **Стандартизация обмена данными с NetWatch (2061-2063)**
        - Корпорации стандартизируют протоколы обмена данными с NetWatch
        - Стандарты упрощают мониторинг Blackwall и координацию защиты
        - Игроки могут участвовать в разработке стандартов через квесты
        - Соблюдение стандартов даёт приоритетный доступ к технологиям NetWatch
        - Механика: техническая работа, стандартизация, доступ к технологиям

        **ИИ-аудиторы в городских советах (2062-2065)**
        - Корпорации вводят ИИ-аудиторов в городские советы для технократического управления
        - Аудиторы анализируют данные, предлагают решения и контролируют выполнение
        - Игроки могут взаимодействовать с аудиторами, получая советы и задания
        - Противостояние между технократией и демократией создаёт конфликты
        - Механика: взаимодействие с ИИ, технократическое управление, этические дилеммы

        **Федерации куполов (2063-2065)**
        - Мегаполисы формируют федерации куполов для координации и защиты
        - Федерации устанавливают общие правила, стандарты и протоколы
        - Игроки могут участвовать в управлении федерациями через голосования
        - Конкуренция между федерациями за влияние и ресурсы
        - Механика: управление, голосования, стратегические решения, репутация
