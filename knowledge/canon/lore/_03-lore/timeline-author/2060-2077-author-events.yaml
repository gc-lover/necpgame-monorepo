    - id: phase_2066_2070
      title: 2066–2070 — прокси-войны и цифро-партизанщина
      body: |
        Период эскалации конфликтов и появления первых признаков раскрытия симуляции.

        **Прокси-войны через наёмников (2066-2068)**
        - Корпорации ведут войны в чужих куполах через наёмников и прокси-силы
        - Игроки могут присоединиться к наёмникам, участвуя в конфликтах
        - Прокси-войны создают мобильные фронты, перемещающиеся между куполами
        - Победители получают контроль над ресурсами и территориями
        - Механика: наёмничество, мобильные фронты, стратегические решения, награды

        **Серые театры (2067-2069)**
        - "Серые театры" — скрытые операции в чужих куполах без официального объявления
        - Игроки участвуют в серых театрах, выполняя диверсии и саботаж
        - Операции требуют скрытности, планирования и координации
        - Обнаружение операций приводит к дипломатическим скандалам
        - Механика: скрытность, диверсии, саботаж, последствия обнаружения

        **Режимы радиомолчания (2068-2070)**
        - Города вводят режимы радиомолчания для защиты от инфовойн и атак
        - В режиме радиомолчания отключается связь, создавая оффлайн-рейды
        - Игроки используют автономные пакеты для работы без связи
        - Защита жителей в радиомолчании создаёт этические дилеммы
        - Механика: оффлайн-рейды, автономные пакеты, защита жителей, выживание

        **Глитчи реальности (2069-2070)**
        - "Глитчи реальности" — аномалии, указывающие на симуляцию мира
        - Игроки могут обнаружить глитчи через расследования и наблюдения
        - Глитчи становятся предвестниками раскрытия симуляции
        - Сбор доказательств глитчей для мета-судов
        - Механика: обнаружение аномалий, расследования, сбор доказательств, мета-раскрытие

        **Феномен «Повторяющиеся паттерны» (2070)**
        - Игроки замечают, что некоторые события повторяются с незначительными вариациями
        - Паттерны указывают на цикличность симуляции и предсказуемость некоторых процессов
        - Обнаружение паттернов даёт возможность предсказывать будущие события
        - Риски: понимание своей природы как части цикла, экзистенциальный кризис
        - Эффект зловещей долины: мир кажется живым, но действует по программе
        - Механика: обнаружение паттернов, предсказание событий, понимание цикличности

        **Цифро-партизанщина (2068-2070)**
        - Независимые движения ведут цифровую партизанскую войну против корпораций
        - Игроки могут присоединиться к партизанам, саботируя корпоративные системы
        - Партизаны используют хакерские атаки, диверсии и пропаганду
        - Конфликты между партизанами и корпоративной безопасностью
        - Механика: хакерство, диверсии, пропаганда, конфликты
