    - id: quest_hooks
      title: Хуки для квестов
      body: |
        Период 2060-2077 предоставляет множество квестовых крючков, формирующих ветвящиеся миссии с долгосрочными последствиями.

        **Защита жителей в радиомолчании (2068-2070)**
        - Игроки должны защищать жителей во время режимов радиомолчания
        - Квестовая линия включает этические дилеммы: спасти всех или спасти себя
        - Решение влияет на репутацию, доступ к контенту и будущие события
        - Ветвление: защита всех (риск), защита себя (безопасность), компромисс (баланс)

        **Сбор логов для прецедентных процессов (2072-2075)**
        - Игроки собирают логи и доказательства для мета-судов
        - Квестовая линия включает расследования, рейды и сбор артефактов
        - Собранные доказательства влияют на исход судебных процессов
        - Решение влияет на признание симуляции и будущие события
        - Ветвление: полный сбор (влияние), частичный сбор (безопасность), отказ (конфликт)

        **Выбор стороны в движении фракталов (2071-2073)**
        - Игроки выбирают сторону в политическом движении «Адеи Фрактала»
        - Квестовая линия включает акции, протесты и публичные дебаты
        - Решение влияет на репутацию, доступ к контенту и политическое будущее
        - Ветвление: поддержка движения (признание), сопротивление (стабильность), нейтралитет (безопасность)

        **Прокси-контракты и мобильные фронты (2066-2068)**
        - Игроки принимают контракты на ведение войн в чужих куполах
        - Квестовая линия включает планирование, выполнение и защиту операций
        - Решение влияет на репутацию с корпорациями, доступ к контенту и награды
        - Ветвление: выполнение контракта (награды), саботаж (этика), отказ (безопасность)

        **Серые театры (2067-2069)**
        - Игроки участвуют в скрытых операциях в чужих куполах
        - Квестовая линия включает диверсии, саботаж и скрытность
        - Обнаружение операций приводит к дипломатическим скандалам
        - Решение влияет на репутацию, доступ к контенту и будущие события
        - Ветвление: успешная операция (награды), обнаружение (конфликт), отказ (безопасность)

        **Глитчи реальности (2069-2070)**
        - Игроки обнаруживают аномалии, указывающие на симуляцию
        - Квестовая линия включает расследования, наблюдения и сбор доказательств
        - Собранные доказательства используются в мета-судах
        - Решение влияет на раскрытие симуляции и будущие события
        - Ветвление: полное раскрытие (влияние), частичное раскрытие (безопасность), сокрытие (конфликт)

        **Мета-суды и аудит движка мира (2072-2075)**
        - Игроки участвуют в судебных процессах о признании симуляции
        - Квестовая линия включает предоставление доказательств, свидетельств и аргументов
        - Решения судов влияют на признание симуляции и будущие события
        - Решение влияет на параметры перезапуска и наследие
        - Ветвление: признание (влияние), отрицание (стабильность), компромисс (баланс)

        **Декларации куполов (2074-2076)**
        - Игроки участвуют в написании деклараций для будущих перезапусков
        - Квестовая линия включает голосования, переговоры и стратегические решения
        - Декларации определяют параметры и правила для новых итераций
        - Решение влияет на наследие и параметры перезапуска
        - Ветвление: влияние на параметры (наследие), нейтралитет (стабильность), сопротивление (конфликт)
