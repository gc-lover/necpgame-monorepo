        - Участие в разработке стандартов обмена данными с NetWatch
        - Техническая работа по стандартизации протоколов и координации
        - Соблюдение стандартов даёт приоритетный доступ к технологиям
        - Конкуренция между корпорациями за влияние на стандарты
        - Навыки: технологии, инженерия, переговоры, стратегия, дипломатия

        **Контракты по аудиту ИИ**
        - Участие в аудите ИИ-аудиторов в городских советах
        - Проверка работы аудиторов, анализ данных и контроль выполнения
        - Взаимодействие с ИИ для получения советов и заданий
        - Противостояние между технократией и демократией
        - Навыки: анализ, технологии, этика, переговоры, управление

        **Сезонные ивенты «Грань намёков»**
        - Временные события с охотой за артефактами реальности
        - Игроки собирают доказательства симуляции через расследования и рейды
        - Артефакты подпитывают мета-судебные линии и прецедентные процессы
        - Конкуренция за редкие артефакты и влияние на мета-суды
        - Навыки: расследования, рейды, сбор артефактов, стратегия, выживание

        **Прокси-контракты и мобильные фронты**
        - Принятие контрактов на ведение войн в чужих куполах
        - Мобильные фронты, перемещающиеся между куполами
        - Планирование, выполнение и защита операций
        - Победители получают контроль над ресурсами и территориями
        - Навыки: бой, стратегия, координация, переговоры, выживание

        **Политическая активность движения фракталов**
        - Участие в акциях, протестах и публичных дебатах движения
        - Выбор стороны в политическом движении «Адеи Фрактала»
        - Влияние на общественное мнение и политическое будущее
        - Противостояние между движением и корпорациями
        - Навыки: дипломатия, риторика, переговоры, стратегия, выживание

