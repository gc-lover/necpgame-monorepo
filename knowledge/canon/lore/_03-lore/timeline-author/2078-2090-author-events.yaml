    - id: mechanics_focus
      title: Ключевые механики
      body: |
        Период 2078-2090 вводит финальные механики мета-дискуссии, подготовки к перезапуску и выбора наследия.

        **Параметрическое голосование**
        - Игроки голосуют за параметры мира через параметрические ярмарки
        - Голосование перераспределяет власть между городами и фракциями
        - Победившие параметры влияют на игровой опыт и будущие события
        - Конкуренция за влияние на параметры создаёт политические конфликты
        - Механика: голосования, влияние на правила, стратегические решения

        **Наследуемые мосты**
        - Мосты сенсоров обеспечивают перенос прогресса в новые итерации
        - Игроки могут инвестировать в мосты, влияя на перенос данных
        - Мосты сохраняют телеметрию, статистику и прогресс
        - Конкуренция за контроль над мостами и доступ к телеметрии
        - Механика: инвестиции в мосты, перенос данных, наследие, телеметрия

        **Blackwall-рейды**
        - Высокорисковые рейды за Blackwall формируют редкие билды и ресурсы
        - Игроки находят артефакты, доказательства симуляции и исторические данные
        - Рейды требуют координации, планирования и выживания
        - Риски: прорывы rogue AI, заражение вирусами, потеря связи
        - Механика: экспедиции, сбор артефактов, риск-награда, мета-раскрытие

        **Наследуемые системы**
        - Конституции, артефакты и параметры переносятся в новые итерации
        - Игроки могут влиять на наследие через выборы, квесты и события
        - Наследие определяет стартовые условия и параметры новых лиг
        - Конкуренция за контроль над наследием и параметрами перезапуска
        - Механика: выбор наследия, параметры перезапуска, стартовые условия

        **Финальный выбор перезапуска**
        - Глобальный выбор определяет параметры перезапуска и концовки лиги
        - Игроки участвуют в выборе через голосования, квесты и события
        - Выбор влияет на параметры новых серверов и долгосрочный опыт
        - Различные концовки открывают разные пути в новых лигах
        - Механика: глобальный выбор, концовки, параметры перезапуска, наследие

        **Технологии зловещей долины (2091-2093)**
        - Эхо памяти: видение призраков прошлых итераций
        - Двойники-наблюдатели: точные копии игроков, записывающие действия
        - Сшивка реальностей: временное смешивание разных версий мира
        - Окна в движок: видение кода симуляции в реальном времени
        - Застрявшие в цикле: NPC из прошлых итераций, повторяющие действия
        - Эффект зловещей долины: почти человеческое, но механическое и пугающее
        - Механика: уникальные технологии, мета-раскрытие, временная дезориентация, риск

        **Концерт Архитектора (27 июля 2093)**
        - Финальное событие лиги: симфония перезапуска
        - Архитектор появляется как гигантская голограмма
        - Мир растворяется в коде, показывая истинную природу реальности
        - Игроки делают финальный выбор: принять перезапуск или остаться
        - Эффект зловещей долины: красота и ужас одновременно
        - Механика: финальное событие, выбор перезапуска, кат-сцена, переход
