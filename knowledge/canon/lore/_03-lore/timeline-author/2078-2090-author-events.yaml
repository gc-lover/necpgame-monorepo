    - id: content_tracks
      title: Игровой контент
      body: |
        Период 2078-2090 предоставляет финальный игровой контент, определяющий исход лиги и параметры перезапуска.

        **Параметрические ярмарки**
        - Ярмарки презентуют наборы правил мира, которые игроки могут изменить
        - Игроки голосуют за параметры: экономика, боевая система, социальные механики
        - Презентации, дебаты и голосования определяют победившие параметры
        - Конкуренция между фракциями за влияние на параметры
        - Навыки: дипломатия, риторика, стратегия, переговоры, влияние

        **Blackwall-рейды**
        - Высокорисковые рейды за Blackwall для поиска артефактов и доказательств
        - Экспедиции требуют координации, планирования и выживания
        - Собранные артефакты используются в мета-судах и финальных прецедентах
        - Риски: прорывы rogue AI, заражение вирусами, потеря связи
        - Навыки: выживание, координация, бой, технологии, стратегия

        **Контракты по квотам влияния**
        - Контракты посвящены распределению квот влияния на параметры перезапуска
        - Игроки могут поддержать фракции, влияя на распределение квот
        - Квоты определяют, какие механики и правила будут в новых лигах
        - Конкуренция за квоты создаёт политические конфликты
        - Навыки: политика, дипломатия, переговоры, стратегия, влияние

        **Контракты по юридической защите**
        - Контракты по защите конституций и параметров от саботажа
        - Игроки защищают центры параметров и сенсорные мосты от атак
        - Юридическая защита включает переговоры, судебные процессы и дипломатию
        - Решение влияет на параметры перезапуска и наследие
