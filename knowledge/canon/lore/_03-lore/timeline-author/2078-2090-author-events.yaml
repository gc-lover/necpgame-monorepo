    - id: quest_hooks
      title: Хуки для квестов
      body: |
        Период 2078-2090 предоставляет финальные квестовые крючки, определяющие исход лиги и параметры перезапуска.

        **Написание и защита конституций (2084-2088)**
        - Игроки участвуют в написании переносимых конституций для новых лиг
        - Квестовая линия включает голосования, переговоры и стратегические решения
        - Защита конституций от саботажа и атак конкурентов
        - Решение влияет на параметры перезапуска и наследие
        - Ветвление: поддержка конституций (наследие), саботаж (конфликт), нейтралитет (стабильность)

        **Саботаж центров параметров (2085-2087)**
        - Игроки могут саботировать центры параметров, влияя на выбор перезапуска
        - Квестовая линия включает диверсии, скрытность и координацию
        - Саботаж влияет на распределение квот влияния и параметры
        - Решение влияет на параметры перезапуска и репутацию
        - Ветвление: саботаж (влияние), защита (стабильность), нейтралитет (безопасность)

        **Поддержка сенсорных мостов (2086-2088)**
        - Игроки инвестируют в мосты сенсоров для переноса данных в новые итерации
        - Квестовая линия включает сбор ресурсов, защиту мостов и координацию
        - Поддержка мостов влияет на перенос прогресса и наследие
        - Решение влияет на стартовые условия новых лиг
        - Ветвление: поддержка (наследие), саботаж (конфликт), нейтралитет (стабильность)

        **Экспедиции за артефактами (2079-2090)**
        - Игроки отправляются в экспедиции за Blackwall для поиска артефактов
        - Квестовая линия включает планирование, выполнение и выживание
        - Собранные артефакты используются в финальных прецедентах и мета-судах
        - Решение влияет на признание симуляции и параметры перезапуска
        - Ветвление: полный сбор (влияние), частичный сбор (безопасность), отказ (конфликт)

        **Параметрические ярмарки (2078-2080)**
        - Игроки участвуют в ярмарках, голосуя за параметры мира
        - Квестовая линия включает презентации, дебаты и голосования
        - Выбранные параметры влияют на игровой опыт и будущие события
        - Решение влияет на правила мира и доступность контента
        - Ветвление: влияние на параметры (власть), нейтралитет (стабильность), сопротивление (конфликт)

        **Публичные трибуналы симуляции (2089)**
        - Игроки участвуют в трибуналах, обсуждающих признание симуляции
        - Квестовая линия включает предоставление доказательств, аргументов и свидетельств
        - Решения трибуналов влияют на финальные параметры перезапуска
        - Решение влияет на признание симуляции и наследие
        - Ветвление: признание (влияние), отрицание (стабильность), компромисс (баланс)

        **Операция «Выбор перезапуска» (2089-2090)**
        - Игроки участвуют в глобальной операции выбора параметров перезапуска
        - Квестовая линия включает голосования, квесты и события
        - Выбор влияет на параметры новых серверов и стартовые условия
        - Решение влияет на долгосрочный игровой опыт
        - Ветвление: влияние на параметры (власть), нейтралитет (стабильность), сопротивление (конфликт)

        **Борьба за наследуемые артефакты (2089-2090)**
        - Игроки борются за редкие артефакты, переносимые в новые лиги
        - Квестовая линия включает рейды, PvP-конфликты и стратегические решения
        - Артефакты дают преимущества в стартовых условиях следующей итерации
        - Решение влияет на наследие и стартовые условия
        - Ветвление: получение артефактов (преимущества), отказ (безопасность), компромисс (баланс)
