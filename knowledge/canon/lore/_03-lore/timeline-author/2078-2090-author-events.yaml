      body: |
        Период 2078-2090 предоставляет финальный игровой контент, определяющий исход лиги и параметры перезапуска.

        **Параметрические ярмарки**
        - Ярмарки презентуют наборы правил мира, которые игроки могут изменить
        - Игроки голосуют за параметры: экономика, боевая система, социальные механики
        - Презентации, дебаты и голосования определяют победившие параметры
        - Конкуренция между фракциями за влияние на параметры
        - Навыки: дипломатия, риторика, стратегия, переговоры, влияние

        **Blackwall-рейды**
        - Высокорисковые рейды за Blackwall для поиска артефактов и доказательств
        - Экспедиции требуют координации, планирования и выживания
        - Собранные артефакты используются в мета-судах и финальных прецедентах
        - Риски: прорывы rogue AI, заражение вирусами, потеря связи
        - Навыки: выживание, координация, бой, технологии, стратегия

        **Контракты по квотам влияния**
        - Контракты посвящены распределению квот влияния на параметры перезапуска
        - Игроки могут поддержать фракции, влияя на распределение квот
        - Квоты определяют, какие механики и правила будут в новых лигах
        - Конкуренция за квоты создаёт политические конфликты
        - Навыки: политика, дипломатия, переговоры, стратегия, влияние

        **Контракты по юридической защите**
        - Контракты по защите конституций и параметров от саботажа
        - Игроки защищают центры параметров и сенсорные мосты от атак
        - Юридическая защита включает переговоры, судебные процессы и дипломатию
        - Решение влияет на параметры перезапуска и наследие
        - Навыки: юриспруденция, дипломатия, переговоры, стратегия, защита

        **Сезонное событие «Выбор перезапуска»**
        - Глобальное событие определяет параметры перезапуска и концовки лиги
        - Игроки участвуют в выборе через голосования, квесты и события
        - Выбор влияет на параметры новых серверов и стартовые условия
        - Различные концовки открывают разные пути в новых лигах
        - Навыки: стратегия, дипломатия, влияние, выбор, наследие

        **Сезонное событие «Наследуемые артефакты»**
        - Событие завершает сезон борьбой за редкие артефакты
        - Игроки борются за артефакты, переносимые в новые лиги
        - Артефакты дают преимущества в стартовых условиях следующей итерации
        - Конкуренция за артефакты создаёт финальные конфликты
        - Навыки: бой, стратегия, координация, выживание, наследие

        **Подготовка к событию 2090**
        - Игроки готовятся к финальному событию и перезапуску лиги
        - Подготовка включает выбор наследия, прощание с персонажами и наблюдение кат-сцен
        - Перезапуск очищает персонажей и экономику, сохраняя наследие
        - Новые итерации начинаются с параметрами, выбранными в финале
        - Навыки: стратегия, выбор, наследие, подготовка, прощание

        **Финальные концовки лиги**
        - Игроки выбирают финальную концовку лиги через квесты и события
        - Концовки определяют наследие, параметры перезапуска и стартовые условия
        - Различные концовки открывают разные пути в новых лигах
        - Решение влияет на долгосрочный игровой опыт
        - Навыки: выбор, стратегия, наследие, влияние, долгосрочное планирование

        **Эндгейм технологии зловещей долины (2091-2093)**
        - Эхо памяти: исследование локаций с видением призраков прошлых итераций
        - Двойники-наблюдатели: погоня за копиями, сбор записей наблюдений
        - Сшивка реальностей: использование устройств для смешивания версий мира
        - Окна в движок: использование артефактов для видения кода симуляции
        - Застрявшие в цикле: встреча с NPC из прошлых итераций, попытка освобождения
        - Эффект зловещей долины: почти человеческое, но механическое и пугающее
        - Навыки: исследование, расшифровка, взаимодействие с мета-уровнем, выживание

