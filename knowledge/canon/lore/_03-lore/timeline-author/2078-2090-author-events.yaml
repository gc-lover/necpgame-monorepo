    - id: phase_2084_2088
      title: 2084–2088 — голос мира
      body: |
        Период подготовки к перезапуску и создания наследуемых систем.

        **Переносимые конституции (2084-2086)**
        - Города пишут конституции, которые будут перенесены в следующую итерацию
        - Конституции определяют правила, параметры и механики для новых лиг
        - Игроки участвуют в написании конституций через голосования и переговоры
        - Конкуренция между городами за влияние на конституции
        - Механика: написание конституций, голосования, наследие, параметры перезапуска

        **Квоты влияния (2085-2087)**
        - Фракции соревнуются за квоты влияния на параметры перезапуска
        - Игроки могут поддержать фракции, влияя на распределение квот
        - Квоты определяют, какие механики и правила будут в новых лигах
        - Конкуренция за квоты создаёт политические конфликты
        - Механика: политическая активность, поддержка фракций, влияние на параметры

        **Мосты сенсоров (2086-2088)**
        - Создаются мосты сенсоров, способные пережить перезапуск и сохранить телеметрию
        - Мосты переносят данные, статистику и прогресс в новые итерации
        - Игроки могут инвестировать в мосты, влияя на перенос данных
        - Конкуренция за контроль над мостами и доступ к телеметрии
        - Механика: инвестиции в мосты, перенос данных, наследие, телеметрия

        **Борьба за конституции (2087-2088)**
        - Фракции и города борются за контроль над конституциями
        - Игроки могут защищать или саботировать конституции через квесты
        - Решение влияет на параметры перезапуска и наследие
        - Конкуренция за влияние на финальные параметры
        - Механика: защита конституций, саботаж, влияние на параметры, наследие
