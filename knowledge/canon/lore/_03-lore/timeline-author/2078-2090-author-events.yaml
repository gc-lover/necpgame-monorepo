    - id: phase_2089_2090
      title: 2089–2090 — финал и перезапуск
      body: |
        Финальный период лиги с публичными трибуналами и выбором перезапуска.

        **Публичные трибуналы симуляции (2089)**
        - Трибуналы обсуждают признание симуляции и параметры перезапуска
        - Игроки могут участвовать в трибуналах, предоставляя доказательства и аргументы
        - Решения трибуналов влияют на финальные параметры перезапуска
        - Конкуренция между сторонниками и противниками признания
        - Механика: участие в трибуналах, предоставление доказательств, влияние на параметры

        **Операция «Выбор перезапуска» (2089-2090)**
        - Глобальная операция определяет параметры перезапуска и наследие
        - Игроки участвуют в выборе через голосования, квесты и события
        - Выбор влияет на параметры новых серверов и стартовые условия
        - Конкуренция за контроль над параметрами перезапуска
        - Механика: глобальный выбор, голосования, влияние на параметры, наследие

        **Борьба за наследуемые артефакты (2089-2090)**
        - Игроки борются за редкие артефакты, которые будут перенесены в новые лиги
        - Артефакты дают преимущества в стартовых условиях следующей итерации
        - Конкуренция за артефакты создаёт финальные конфликты
        - Решение влияет на наследие и стартовые условия
        - Механика: борьба за артефакты, наследие, стартовые преимущества

        **Финальные концовки лиги (2090)**
        - Игроки выбирают финальную концовку лиги через квесты и события
        - Концовки определяют наследие, параметры перезапуска и стартовые условия
        - Различные концовки открывают разные пути в новых лигах
        - Решение влияет на долгосрочный игровой опыт
        - Механика: выбор концовки, наследие, параметры перезапуска, долгосрочные последствия

        **Событие 2090 и перезапуск (2090)**
        - Финальное событие 2090 инициирует перезапуск лиги
        - Игроки прощаются с персонажами, выбирают наследие и наблюдают кат-сцены
        - Перезапуск очищает персонажей и экономику, сохраняя наследие
        - Новые итерации начинаются с параметрами, выбранными в финале
        - Механика: финальное событие, прощание, выбор наследия, перезапуск
    - id: phase_2091_2093
      title: 2091–2093 — зловещая долина и финальный акт
      body: |
        Период нарастающего раскрытия симуляции с неочевидными и пугающими технологиями.

        **Технология «Эхо памяти» (2091)**
        - Импланты позволяют видеть "отпечатки" предыдущих итераций лиги в локациях
        - Игроки видят призрачные фигуры прошлых персонажей, повторяющие свои действия
        - Эхо показывают альтернативные исходы событий, которые могли произойти
        - Риски: путаница между реальностью и эхом, потеря ориентации во времени
        - Эффект зловещей долины: эхо выглядят почти как живые, но что-то не так
        - Механика: уникальные импланты, видение альтернативных реальностей, временная дезориентация

        **Феномен «Двойники-наблюдатели» (2091-2092)**
        - В городах появляются точные копии игроков, которые просто наблюдают
        - Двойники не взаимодействуют, не атакуют, только смотрят и записывают
        - При попытке контакта двойники исчезают, оставляя только запись наблюдения
        - Игроки обнаруживают, что двойники - это "наблюдатели" из-за пределов симуляции
        - Эффект зловещей долины: идеальная копия, но бездушная и механическая
        - Механика: встреча с двойниками, сбор записей наблюдений, раскрытие мета-уровня

        **Технология «Сшивка реальностей» (2092)**
        - Устройства позволяют временно "сшить" текущую реальность с предыдущими итерациями
        - Игроки могут видеть, как их действия в прошлых лигах влияют на текущую
        - Сшивка создаёт временные разломы, где смешиваются разные версии мира
        - Риски: потеря связи с текущей реальностью, попадание в "застрявшие" версии
        - Эффект зловещей долины: мир выглядит знакомым, но законы физики работают иначе
        - Механика: временные разломы, взаимодействие с прошлыми итерациями, риск застревания

        **Событие «Тихий шепот Архитектора» (2092-2093)**
        - Игроки начинают слышать едва уловимые сообщения в интерфейсах
        - Сообщения содержат фрагменты кода, параметры симуляции и предупреждения
        - Источник сообщений - сам Архитектор, готовящийся к финальному концерту
        - Сообщения становятся всё более навязчивыми и личными по мере приближения к 2093
        - Эффект зловещей долины: голос звучит почти человеческим, но слишком идеально
        - Механика: скрытые сообщения, расшифровка кода, подготовка к финалу

        **Технология «Окна в движок» (2092-2093)**
        - Редкие артефакты открывают временные "окна" в код симуляции
        - Игроки видят переменные, функции и логику, управляющую миром
        - Окна показывают, как их действия изменяют параметры симуляции в реальном времени
        - Риски: прямое взаимодействие с кодом может сломать симуляцию
        - Эффект зловещей долины: понимание, что всё вокруг - это просто код
        - Механика: редкие артефакты, видение кода, риск поломки симуляции

        **Феномен «Застрявшие в цикле» (2093)**
        - Некоторые NPC и локации начинают повторять одни и те же действия бесконечно
        - Игроки обнаруживают, что это "застрявшие" сущности из предыдущих итераций
        - Застрявшие помнят все свои прошлые жизни, но не могут выйти из цикла
        - Взаимодействие с застрявшими даёт уникальную информацию о прошлых лигах
        - Эффект зловещей долины: они выглядят живыми, но действуют как запрограммированные
        - Механика: встреча с застрявшими, получение информации, попытка освобождения

        **Событие «Концерт Архитектора» (27 июля 2093)**
        - Финальное событие лиги: концерт Архитектора в Corpo Plaza
        - Архитектор появляется как гигантская голограмма, исполняя "симфонию перезапуска"
        - Во время концерта игроки видят, как симуляция начинает "сворачиваться"
        - Мир постепенно растворяется в коде, показывая истинную природу реальности
        - Игроки делают финальный выбор: принять перезапуск или попытаться остаться
        - Эффект зловещей долины: красота и ужас одновременно, понимание своей природы
        - Механика: финальное событие, выбор перезапуска, кат-сцена, переход в новую лигу
