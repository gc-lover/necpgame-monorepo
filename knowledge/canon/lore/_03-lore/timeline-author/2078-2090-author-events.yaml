    - id: phase_2089_2090
      title: 2089–2090 — финал и перезапуск
      body: |
        Финальный период лиги с публичными трибуналами и выбором перезапуска.

        **Публичные трибуналы симуляции (2089)**
        - Трибуналы обсуждают признание симуляции и параметры перезапуска
        - Игроки могут участвовать в трибуналах, предоставляя доказательства и аргументы
        - Решения трибуналов влияют на финальные параметры перезапуска
        - Конкуренция между сторонниками и противниками признания
        - Механика: участие в трибуналах, предоставление доказательств, влияние на параметры

        **Операция «Выбор перезапуска» (2089-2090)**
        - Глобальная операция определяет параметры перезапуска и наследие
        - Игроки участвуют в выборе через голосования, квесты и события
        - Выбор влияет на параметры новых серверов и стартовые условия
        - Конкуренция за контроль над параметрами перезапуска
        - Механика: глобальный выбор, голосования, влияние на параметры, наследие

        **Борьба за наследуемые артефакты (2089-2090)**
        - Игроки борются за редкие артефакты, которые будут перенесены в новые лиги
        - Артефакты дают преимущества в стартовых условиях следующей итерации
        - Конкуренция за артефакты создаёт финальные конфликты
        - Решение влияет на наследие и стартовые условия
        - Механика: борьба за артефакты, наследие, стартовые преимущества

        **Финальные концовки лиги (2090)**
        - Игроки выбирают финальную концовку лиги через квесты и события
        - Концовки определяют наследие, параметры перезапуска и стартовые условия
        - Различные концовки открывают разные пути в новых лигах
        - Решение влияет на долгосрочный игровой опыт
        - Механика: выбор концовки, наследие, параметры перезапуска, долгосрочные последствия

        **Событие 2090 и перезапуск (2090)**
        - Финальное событие 2090 инициирует перезапуск лиги
        - Игроки прощаются с персонажами, выбирают наследие и наблюдают кат-сцены
        - Перезапуск очищает персонажей и экономику, сохраняя наследие
        - Новые итерации начинаются с параметрами, выбранными в финале
        - Механика: финальное событие, прощание, выбор наследия, перезапуск
      mechanics_links:
