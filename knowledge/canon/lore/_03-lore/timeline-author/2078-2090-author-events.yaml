summary:
  problem: Финальный этап лиги требовал структурированного описания открытой мета-дискуссии и подготовки к перезапуску параметров.
  goal: Зафиксировать события 2078–2090 годов, выделив ключевые механики голосования, наследия и экспедиций за Blackwall.
  essence: Документ связывает параметрические ярмарки, борьбу за конституции и глобальный выбор перезапуска, демонстрируя как города формируют наследуемые системы.
  key_points:
    - Параметрические ярмарки и квоты влияния позволяют игрокам менять правила мира.
    - Blackwall-экспедиции приносят артефакты и доказательства для мета-судов.
    - Финальный выбор перезапуска закрепляет наследуемые параметры и концовки лиги.
content:
  sections:
    - id: period_context
      title: Контекст периода
      body: |
        Поздняя лига достигает технологического пика: публичные дебаты о симуляции становятся нормой, города готовят сценарии к событию
        2090 и обсуждают, какие элементы перенести в следующую итерацию.
      mechanics_links: []
      assets: []
    - id: phase_2078_2083
      title: 2078–2083 — открытая мета
      body: |
        Период открытой мета-дискуссии и исследования границ симуляции.

        **Параметрические ярмарки (2078-2080)**
        - Ярмарки презентуют наборы правил мира, которые игроки могут изменить
        - Игроки голосуют за параметры: экономика, боевая система, социальные механики
        - Победившие параметры влияют на игровой опыт и будущие события
        - Конкуренция между фракциями за влияние на параметры
        - Механика: голосования, влияние на правила, стратегические решения

        **Миссии «Архивы за заслоном» (2079-2081)**
        - Экспедиции исследуют глубины Blackwall в поисках архивов и артефактов
        - Игроки находят доказательства симуляции и исторические данные
        - Собранные архивы используются в мета-судах и прецедентных процессах
        - Риски: прорывы rogue AI, заражение вирусами, потеря связи
        - Механика: экспедиции, сбор артефактов, риск-награда, мета-раскрытие

        **Импланты «Нулевая пыль» (2080-2082)**
        - Импланты меняют восприятие интерфейсов, показывая "чистую" реальность
        - Игроки видят глитчи и аномалии, скрытые обычными интерфейсами
        - Импланты открывают доступ к мета-информации и скрытым механикам
        - Риски: киберпсихоз, потеря связи с реальностью, конфликты с NetWatch
        - Механика: уникальные импланты, мета-восприятие, риск-награда

        **Публичные дебаты о симуляции (2081-2083)**
        - Дебаты о природе мира становятся нормой и общедоступной темой
        - Игроки могут участвовать в дебатах, влияя на общественное мнение
        - Раскрытие симуляции меняет восприятие мира и игрового опыта
        - Конкуренция между сторонниками и противниками признания симуляции
        - Механика: публичные дебаты, влияние на мнение, мета-дискуссия
