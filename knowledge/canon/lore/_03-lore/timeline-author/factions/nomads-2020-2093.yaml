summary:
  problem: Нужна связная хронология номадских кланов, подчёркивающая их критичную роль в логистике, нейтралитете и наследуемых дорогах.
  goal: Структурировать события 2020–2093 годов, выделив механики эвакуаций, мостов совместимости и кочевых архивов.
  essence: Документ отслеживает движение номадов от караванов и стык-городов до переносимых карт наследия и конвенций кланов.
  key_points:
    - Стык-города и небесные трассы обеспечивают автономию куполов.
    - Red+ эпоха вводит мосты совместимости, пакеты жизни и кочевые архивы.
    - Наследуемые дороги и клановые конвенции закрепляют влияние номадов после перезапуска.
content:
  sections:
    - id: frontier_convoys
      title: 2020–2029 — конвои и стык-города
      body: |
        Караваны Моста обслуживают смену тягачей и охрану, временные стык-города предоставляют рынки и клиники, а семейные коды задают
        внутренние правила кланов.
      mechanics_links: []
      assets: []
    - id: sky_routes
      title: 2030–2039 — небесные трассы и подпольные аэродромы
      body: |
        Номады развивают воздушные маршруты оффлайн-пакетов, строят подпольные аэродромы и охотятся за штормами ради редких ресурсов.
      mechanics_links: []
      assets: []
    - id: red_bridges
      title: 2040–2060 — Red+ мосты между сетями
      body: |
        Мосты совместимости, пакеты жизни и кочевые архивы обеспечивают связь между локальными сетями и сохранение ключевых данных.
      mechanics_links: []
      assets: []
    - id: sovereignty_contracts
      title: 2061–2077 — контракты суверенитета
      body: |
        Номады заключают договоры снабжения и эвакуации с городами, обеспечивают нейтралитет белыми флагами и обучают навигации в школах
        караванов.
      mechanics_links: []
      assets: []
    - id: inherited_routes
      title: 2078–2093 — наследуемые дороги
      body: |
        Конвенция кланов утверждает переносимые коды поведения, карта наследия фиксирует безопасные маршруты, а номадская телеметрия
        переживает перезапуск.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        Контракты городов, нейтралитет, мосты совместимости и кочевые архивы описывают, как номады взаимодействуют с системами мира.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Квестовые крючки
      body: |
        Возможны сценарии эвакуации купола, строительства мостов совместимости и судов за нарушение белого флага, подчёркивающие роль
        кланов в сюжете.
      mechanics_links: []
      assets: []
