summary:
  problem: Музей World of Coca-Cola описан в формате заметки и не связан с туристической и экономической линиями Атланты.
  goal: Структурировать квест по посещению штаб-квартиры Coca-Cola и подготовить его к интеграции с системами брендинга и мерча.
  essence: Игрок исследует историю компании, попадает в хранилище секретной формулы и завершает квест дегустацией 100 напитков со всего мира.
  key_points:
    - Подчёркивается происхождение бренда из Атланты и вклад Джона Пембертона.
    - Хранилище секретной формулы становится эмоциональной кульминацией маршрута.
    - Дегустация более 100 вариаций напитка усиливает туристическую привлекательность.
    - Квест открывает доступ к корпоративным событиям и мерчу.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с музеем World of Coca-Cola — пространством, где история напитка развивается от лаборатории
        Джона Пембертона до глобального бренда. Во время тура игрок взаимодействует с корпоративными NPC, изучает архивы
        и участвует в интерактивных залах.
      mechanics_links: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        - 1886 год — изобретение Coca-Cola в Атланте фармацевтом Джоном Пембертоном.
        - Первая продажа по цене 5 центов подчёркивает скромные истоки бренда.
        - Хранилище секретной формулы служит центральной точкой экспозиции.
        - Туристов привлекает дегустационный зал с напитками более чем из 100 стран.
      mechanics_links: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        1. Прибытие в World of Coca-Cola и знакомство с архивом бренда.
        2. Просмотр исторической экспозиции, рассказывающей о Джоне Пембертоне и ранних этапах бизнеса.
        3. Посещение хранилища секретной формулы с усиленными мерами безопасности.
        4. Участие в дегустации напитков и сбор обратной связи от NPC-аналитиков бренда.
        5. Закупка эксклюзивного мерча или участие в маркетинговой активности.
      mechanics_links: []
    - id: rewards
      title: Награды и эффекты
      body: |
        За выполнение квеста игрок получает 1500 опыта, теряет 20 единиц валюты на сувениры и усиливает показатель
        «Брендинг» на 20. Достижение «Кока-Кольный эксперт» открывает доступ к корпоративным миссиям Coca-Cola.
      mechanics_links: []
    - id: mechanics
      title: Механики и темы
      body: |
        Квест фокусируется на корпоративной, туристической и образовательной механиках: игрок взаимодействует с
        музейными экспонатами, анализирует маркетинговые стратегии и влияет на локальную экономику.
      mechanics_links: []
    - id: connections
      title: Связи и расширения
      body: |
        World of Coca-Cola служит отправной точкой для корпоративной линии Атланты и может запускать liveops-ивенты,
        связанные с брендингом, спонсорскими контрактами и культурными фестивалями напитков.
      mechanics_links: []
