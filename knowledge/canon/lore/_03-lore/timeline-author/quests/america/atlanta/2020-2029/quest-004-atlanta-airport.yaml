summary:
  problem: Черновик о Hartsfield-Jackson перечислял факты без сценарной структуры и сервисных связей.
  goal: Сформировать маршрут через самый загруженный аэропорт мира с учётом навигации и экономических решений.
  essence: Игрок проходит ATL в роли транзитного пассажира, тестирует транспортную инфраструктуру и влияет на репутацию транспортной линии Атланты.
  key_points:
    - Подчёркивается масштаб и логистика крупнейшего хаба Delta.
    - Игрок управляет временем пересадки и сервисами аэропорта.
    - Правильные решения дают бонусы к навигации и статусу путешественника.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `ATLANTA-2029-004`
        - Формат: транспортный сценарий, сложность низкая, solo, длительность 2–4 часа.
        - Локация: аэропорт Hartsfield-Jackson Atlanta (ATL).
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: itinerary
      title: Маршрут транзита
      body: |
        1. Пройти security с оптимизацией очередей и проверкой TSA PreCheck.
        2. Использовать Plane Train для перемещения между терминалами A–F.
        3. Совершить пересадку в течение 45 минут, учитывая 192 гейта и толпы.
        4. Посетить ATL SkyTrain и бизнес-лаунж Delta для бонусного опыта.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: decisions
      title: Выборы игрока
      body: |
        - Инвестировать время в сервисы (лаунж, экспресс-питание) и снизить стресс.
        - Рассчитать оптимальный маршрут до гейта, не опоздав на рейс.
        - Сканировать пассажиропотоки для economy-service и получить данные о пассажирообороте.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1000 XP, расходы 20 кредитов на сервисы.
        - Показатель «Навигация» +15, ачивка «Navigator ATL».
        - Бафф «Time Mastery» (−10% штрафов за опоздание на 6 часов).
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
