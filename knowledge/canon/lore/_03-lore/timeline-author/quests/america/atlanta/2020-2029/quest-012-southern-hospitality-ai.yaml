summary:
  problem: Рестораны Atlanta внедряют ИИ-консьержей, но традиционное южное гостеприимство оказывается под угрозой.
  goal: Игрок тестирует баланс между технологической эффективностью и человеческим теплом в сфере услуг.
  essence: Классическое южное гостеприимство встречается с автоматизацией, создавая уникальный гибрид сервиса.
  key_points:
    - ИИ-официанты с южным акцентом и манерами.
    - Дебаты о потере аутентичности сервиса.
    - Финальный банкет с участием ИИ и людей.
