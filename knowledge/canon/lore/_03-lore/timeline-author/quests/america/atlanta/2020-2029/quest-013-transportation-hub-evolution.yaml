summary:
  problem: Hartsfield-Jackson становится первым аэропортом с полностью автономными дронами-доставщиками, но вызывает хаос в традиционной логистике.
  goal: Игрок координирует переход к новой транспортной системе и решает конфликты между старыми и новыми методами.
  essence: Atlanta как крупнейший транспортный узел мира эволюционирует в эпоху автономного транспорта.
  key_points:
    - Дроны-доставщики конкурируют с традиционными службами.
    - Проблемы безопасности и интеграции систем.
    - Финальный "авиашоу будущего" демонстрирует возможности.
