summary:
  problem: Музей гражданских прав Martin Luther King Jr. создает цифровые архивы с использованием ИИ для сохранения истории, но вызывает споры о репрезентации.
  goal: Игрок помогает интегрировать технологии в сохранение истории гражданских прав и обеспечить инклюзивность.
  essence: Наследие движения за гражданские права встречается с современными технологиями в борьбе за равенство в цифровую эпоху.
  key_points:
    - ИИ для анализа исторических документов и свидетельств.
    - Дебаты о цифровом сохранении vs живой традиции.
    - Финальная цифровая выставка истории гражданских прав.
