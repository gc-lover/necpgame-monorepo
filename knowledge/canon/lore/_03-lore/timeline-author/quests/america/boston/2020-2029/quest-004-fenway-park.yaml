summary:
  problem: Событие посещения Fenway Park не интегрировано в спортивную линию города и не задействует традиции фанатов.
  goal: Сформировать квест, описывающий культовый бейсбольный стадион, и связать его с экономикой мерча и эмоциональными показателями.
  essence: Игрок покупает билет на матч Boston Red Sox, знакомится с историей «Green Monster» и участвует в традиции «Sweet Caroline».
  key_points:
    - Fenway Park — старейший стадион MLB с 1912 года.
    - Зеленая стена Green Monster и «Curse of the Bambino» создают уникальную атмосферу.
    - Квест сочетает спортивное событие, фанатские ритуалы и покупку мерча.
    - Возможна интеграция в live-ивенты и экономику города в дни матчей.
