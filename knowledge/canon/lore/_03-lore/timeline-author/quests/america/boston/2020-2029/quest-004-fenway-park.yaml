content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест фокусируется на визите на Fenway Park, где игрок окунается в культуру Boston Red Sox, историю стадиона и
        узнаёт об одном из самых узнаваемых спортивных объектов США.
      mechanics_links: [ ]
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        - Fenway Park открыт в 1912 году и остаётся символом города.
        - «Green Monster» — 11-метровая стена левого поля, меняющая динамику игры.
        - Проклятие Бэйб Рута (1918–2004) подчёркивает драматическую историю клуба.
        - Традиция петь «Sweet Caroline» в восьмом иннинге объединяет фанатов.
      mechanics_links: [ ]
    - id: quest_flow
      title: Этапы прохождения
      body: |
        1. Приобрести билет и посетить исторический стадион.
        2. Изучить музейные зоны и панорамы Fenway Park перед матчем.
        3. Занять место у Green Monster и наблюдать встречу.
        4. Участвовать в фанатских активностях, включая «Sweet Caroline».
        5. Обсудить проклятие Бэйб Рута и победы после 2004 года.
      mechanics_links: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1500 опыта, уменьшает валюту на 80 единиц (атрибутика и питание) и повышает показатель «Спорт» на 20.
        Игрок открывает достижение «Фанат Red Sox» и получает доступ к спортивным событиям высшей линии.
      mechanics_links: [ ]
    - id: mechanics
      title: Механики и темы
      body: |
        Спортивная и культурная механика: игрок тестирует атмосферу стадиона, изучает историю команды и может влиять на
        экономику мерча и настроения жителей.
      mechanics_links: [ ]
    - id: connections
      title: Связи и расширения
      body: |
        Квест поддерживает спортивную линию Бостона, связываясь с liveops-ивентами, торговлей сувенирами и сюжетами о
        противостоянии команд MLB.
      mechanics_links: [ ]
