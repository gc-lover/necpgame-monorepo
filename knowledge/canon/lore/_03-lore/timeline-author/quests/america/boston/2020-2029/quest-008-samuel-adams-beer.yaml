summary:
  problem: Тур по пивоварне Sam Adams описан кратко и не учитывает экономические и социальные метрики.
  goal: Оформить квест дегустации с управлением очередями, рейтинговыми таблицами и баффами харизмы.
  essence: Игроки посещают Boston Beer Company, изучают процесс варки, дегустируют сорта и влияют на локальную экономику.
  key_points:
    - Экскурсия в Jamaica Plain с интерактивной линией производства.
    - Мини-игры по подбору ингредиентов и обсуждение наследия Samuel Adams.
    - Экономические эффекты на бары и социальные бонусы за правильный этикет дегустации.
content:
  sections:
    - id: brewery_tour
      title: Экскурсия по пивоварне
      body: |
        Гид проводит игроков через солодильню, хмелеварню и бродильные чаны, объясняя craft-революцию 1980-х. Игроки сканируют QR-метки, чтобы разблокировать исторические факты о Samuel Adams.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: tasting_session
      title: Дегустация и этикет
      body: |
        - Сцена дегустации: Boston Lager, сезонный сорт и экспериментальный пилот.
        - Мини-игра «Flavor Wheel» оценивает восприятие ароматов, начисляя «Craft Appreciation».
        - Нарушение правил дегустации (например, перебор с тостами) снижает харизму и вызывает шутки NPC.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: economic_impact
      title: Экономика и социальные связи
      body: |
        economy-service фиксирует рост продаж в местных барах, social-service отслеживает новые знакомства и квесты для музыкальных пабов. Игрок может заключить контракт на поставку пива в гильдейский бар.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, −30 валюты, бафф «Charisma» +15% на 4 часа, титул «Пивовар-Патриот».
        - Открывается ветка «Craft Beer Circuit» с соревнованиями пивоваров.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
