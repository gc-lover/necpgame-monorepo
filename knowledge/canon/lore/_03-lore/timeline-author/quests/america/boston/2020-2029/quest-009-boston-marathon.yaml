summary:
  problem: Описание Boston Marathon не учитывает игровые ветви участия, наблюдения и мемориальные элементы.
  goal: Создать событие на Patriots' Day с режимами бегуна, волонтёра и комментатора, фиксирующее дух «Boston Strong».
  essence: Игроки проходят маршрут Hopkinton → Boston, взаимодействуют с болельщиками и поддерживают память о событиях 2013 года.
  key_points:
    - Выбор роли: бегун, волонтёр или наблюдатель, каждая даёт уникальные задачи.
    - Механика погодных условий и «Heartbreak Hill» как проверка выносливости.
    - Мемориальные сцены на Boylston Street и социальная поддержка пострадавших.
content:
  sections:
    - id: role_selection
      title: Выбор роли
      body: |
        - Бегун: регистрация, тренировки, старт в Hopkinton, контроль гидратации и темпа.
        - Волонтёр: управление пунктами питания и помощь травмированным игрокам.
        - Наблюдатель: сбор эмоций болельщиков, трансляция «Boston Strong» и фотозадания.
      mechanics_links:
        - mechanics/gameplay/event-roles.yaml
      assets: []
    - id: course_management
      title: Маршрут и испытания
      body: |
        Игроки проходят через 8 городов, преодолевают подъём Heartbreak Hill, взаимодействуют с NPC-поддержкой и используют чекпоинты для мониторинга состояния. События динамически реагируют на время и погоду.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: memorial
      title: Мемориал и дух Boston Strong
      body: |
        На Boylston Street активируется сцена памяти жертв 2013 года. Игроки могут оставить цифровые сообщения поддержки, получить бафф «Resilience» и запустить благотворительный забег.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и аналитика
      body: |
        - 5 000 XP, показатель «Выносливость» +30, титул «Boston Strong».
        - events-service отслеживает количество участников, economy-service — траты на мерч, progression-service — достижения марафона.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
