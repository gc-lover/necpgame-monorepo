summary:
  problem: Документ о Boston Massacre не раскрывает расследование, пропаганду и влияние на революцию.
  goal: Создать квест-расследование с допросами очевидцев, публикацией Pamphlet и исторической аналитикой.
  essence: Игроки изучают события 5 марта 1770 года, собирают свидетельства и решают, как представить информацию общественности.
  key_points:
    - Сцены у Old State House и мемориального круга с реконструкцией выстрелов.
    - Ветвления пропаганды: поддержать колонистов или смягчить конфликт.
    - heritage-service обновляет хронику, social-service отслеживает настроение жителей.
content:
  sections:
    - id: scene_reconstruction
      title: Реконструкция события
      body: |
        Игроки наблюдают синематик с AR-голограммами Crispus Attucks и британских солдат. Нужно фиксировать таймкоды выстрелов и реакцию толпы для дальнейшего анализа.
      mechanics_links:
        - mechanics/social/event-system.yaml
      assets: []
    - id: investigation
      title: Расследование и допросы
      body: |
        - Собрать показания торговцев, моряков и солдат.
        - Анализировать предметы (пули, снежки с камнями) и сопоставлять их с журналами караула.
        - Выбрать юридического советника (Джон Адамс или радикалы) для подготовки заявления.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: propaganda
      title: Пропаганда и последствия
      body: |
        Решение игрока влияет на Pamphlet: утрировать событие или сохранить нейтралитет. Это меняет показатель «Patriot Fury», открывая миссии по мобилизации или дипломатии.
      mechanics_links:
        - mechanics/social/social-reputation.yaml
      assets: []
    - id: rewards
      title: Награды и аналитика
      body: |
        - 2 000 XP, показатель «История» +20, титул «Свидетель Бойни».
        - heritage-service обновляет таймлайн революции, social-service отслеживает изменения настроений толпы.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
