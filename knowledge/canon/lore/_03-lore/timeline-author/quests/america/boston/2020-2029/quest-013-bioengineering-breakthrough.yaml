summary:
  problem: Гарвардская медицинская школа разрабатывает революционный метод лечения нейродегенеративных заболеваний, но этические вопросы вызывают протесты.
  goal: Игрок помогает завершить клинические испытания, балансируя между научным прогрессом и этическими дилеммами.
  essence: Бостон как центр медицинских инноваций, где передовые технологии лечения сталкиваются с фундаментальными этическими вопросами.
  key_points:
    - Наномедицина для лечения болезни Альцгеймера и Паркинсона.
    - Протесты биоэтиков и религиозных групп.
    - Финальное решение о доступности лечения для всех.
