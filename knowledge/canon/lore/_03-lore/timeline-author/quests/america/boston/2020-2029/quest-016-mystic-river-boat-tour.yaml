content:
  sections:
    - id: river_journey
      title: Речное путешествие
      body: |
        Экскурсионный катер плывет по Mystic River от Chelsea до Medford, раскрывая историю региона.
        Игрок узнает о золотом веке судостроения, экологических проблемах прошлого и современных программах восстановления.
      mechanics_links: [ ]
      assets: [ ]
    - id: environmental_focus
      title: Экологическая составляющая
      body: |
        - Наблюдение за дикой природой: птицы, рыбы, бобры.
        - Мини-игра по сбору мусора с берегов реки.
        - Обсуждение программ по очистке воды и восстановлению экосистемы.
      mechanics_links: [ ]
      assets: [ ]
    - id: historical_connections
      title: Исторические связи
      body: |
        Река связана с историей Бостона: кораблестроение для революции, промышленная революция,
        современные инновации в области водных технологий.
      mechanics_links: [ ]
      assets: [ ]
    - id: social_elements
      title: Социальные взаимодействия
      body: |
        Встречи с местными рыбаками, активистами экологии и историками.
        Возможность получить приглашения на экологические мероприятия города.
