summary:
  problem: "Речные туры по Mystic River не представлены в квестовой системе и не связаны с экологией и историей региона."
  goal: "Создать образовательный квест о речной экосистеме и промышленной истории Бостона."
  essence: "Игрок плывет по Mystic River, изучая экологию, историю судостроения и современные экологические инициативы."
  key_points:
    - Плавание по исторической реке с промышленным прошлым.
    - Образовательный фокус на экологии и восстановлении природы.
    - Взаимодействие с местными жителями и активистами.
    - Соединение истории кораблестроения с современными технологиями.
