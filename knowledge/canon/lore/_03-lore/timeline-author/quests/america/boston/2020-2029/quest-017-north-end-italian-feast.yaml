summary:
  problem: "Итальянское наследие North End не представлено в квестах и не связано с семейными традициями."
  goal: "Создать культурный квест о семейном итальянском ужине и традициях иммигрантов."
  essence: "Игрок посещает итальянскую семью в North End, участвует в приготовлении традиционных блюд и узнает историю иммиграции."
  key_points:
    - Аутентичная итальянская кухня North End района.
    - Семейные традиции и история иммиграции.
    - Культурный обмен и социальные связи.
    - Связь с современными иммигрантскими сообществами Бостона.
