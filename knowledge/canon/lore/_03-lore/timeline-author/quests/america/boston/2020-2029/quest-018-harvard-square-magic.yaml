  essence: "Игрок встречает харизматичного мага на Harvard Square, учится фокусам и участвует в интеллектуальных играх."
  key_points:
    - Harvard Square как центр интеллектуальной и артистической жизни.
    - Сочетание магии, образования и уличного искусства.
    - Взаимодействие с артистами и студентами.
    - Темы креативности и академической свободы.
