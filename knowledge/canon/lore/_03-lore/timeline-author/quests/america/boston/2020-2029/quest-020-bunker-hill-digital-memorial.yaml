      body: |
        - AR-реконструкция сражения с участием виртуальных солдат.
        - Взаимодействие с историческими персонажами через диалоги.
        - Мини-игры по принятию решений в ходе битвы.
      mechanics_links: []
      assets: []
    - id: educational_content
      title: Образовательный контент
      body: |
        Модули о принципах свободы, демократии и американских ценностях.
        Связь исторических событий с современными вызовами свободы и прав человека.
      mechanics_links: []
      assets: []
    - id: modern_connections
      title: Современные связи
      body: |
        Показывает, как цифровые технологии помогают сохранять и передавать историческую память.
        Связывает прошлое с настоящим через темы свободы и технологического прогресса.
      mechanics_links: []
