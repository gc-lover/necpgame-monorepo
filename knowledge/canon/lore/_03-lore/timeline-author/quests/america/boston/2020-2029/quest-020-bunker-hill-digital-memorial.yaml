summary:
  problem: "Цифровой мемориал Bunker Hill не представлен в квестах и не связывает историю с современными технологиями."
  goal: "Создать образовательный квест о посещении цифрового мемориала и изучении истории революции."
  essence: "Игрок посещает Bunker Hill с современным цифровым мемориалом, используя AR для погружения в события революции."
  key_points:
    - Bunker Hill как место ключевого сражения Американской революции.
    - Современные цифровые технологии для изучения истории.
    - Сочетание физического посещения с виртуальной реальностью.
    - Темы свободы, патриотизма и технологического прогресса.
