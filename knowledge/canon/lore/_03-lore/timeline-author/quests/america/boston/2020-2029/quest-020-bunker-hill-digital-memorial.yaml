    - id: historical_significance
      title: Историческое значение
      body: |
        Bunker Hill — место первого крупного сражения Американской революции в 1775 году.
        Хотя технически сражение произошло на соседнем холме, это место стало символом революции.
      mechanics_links: []
      assets: []
    - id: digital_experience
