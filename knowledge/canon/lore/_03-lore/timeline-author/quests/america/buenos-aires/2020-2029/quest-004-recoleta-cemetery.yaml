    - id: route
      title: Этапы экскурсии
      body: |
        1. Войти на кладбище Реколета и получить карту маршрута.
        2. Рассмотреть мраморные мавзолеи, изучить историю семей.
        3. Найти гробницу Эвиты Перон, поговорить с хранителем памяти.
        4. Исследовать узкие улицы склепов с «кошачьей охраной».
        5. Завершить экскурсию мини-ритуалом памяти.
      mechanics_links: []
    - id: cultural_notes
      title: Исторические детали
      body: |
        - Более 6400 склепов образуют «город в городе».
        - Эвита Перон остается самой посещаемой гробницей.
        - Кошки считаются хранителями кладбища и приносят удачу посетителям.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1500 XP и показатель «Культура» +20.
        - Ачивка «Хранитель Реколеты» за уважительное поведение.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
