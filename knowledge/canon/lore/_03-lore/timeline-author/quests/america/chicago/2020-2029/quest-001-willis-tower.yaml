summary:
  problem: Туристический квест «Башня Уиллис» описан в свободной форме и не вписывается в набор региональных знаний Чикаго.
  goal: Перенести ключевые элементы опыта The Ledge в структурированное описание, пригодное для хронологии 2020–2029.
  essence: Игрок поднимается на смотровую площадку Willis Tower, испытывает стеклянный балкон The Ledge и открывает архитектурную линейку Чикаго.
  key_points:
    - Визит на Skydeck и стеклянный балкон The Ledge с высотой 412 метров.
    - Квест подчёркивает историческое значение башни и её переименование.
    - Связан с архитектурной веткой и городскими баффами смелости/адреналина.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Willis Tower (ранее Sears Tower) — культовый небоскрёб Чикаго высотой 442 метра. Смотровая площадка Skydeck и стеклянный балкон The Ledge формируют основу туристического квеста, где игрок испытывает высоту и открывает архитектурные факты города.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: regional_context
      title: Региональные отсылки
      body: |
        - Башня удерживала титул самой высокой в мире 25 лет.
        - Местные жители до сих пор называют её Sears Tower.
        - The Ledge — стеклянные короба, выступающие на 1.3 метра.
        - Панорама включает даунтаун и озеро Мичиган.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/chicago-overview.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Подняться на Skydeck (103 этаж) и пройти инструктаж.
        2. Выйти на стеклянный балкон The Ledge, наблюдая 412 метров вниз.
        3. Сделать панорамные снимки и зафиксировать эмоцию «Парящий над городом».
        4. Получить карточку с историей переименования башни и доступ к архитектурной линии Чикаго.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - Базовые награды: 1 200 XP, −30 локальной валюты, адреналин +20.
        - Ачивка «Повелитель Высот Чикаго».
        - Разблокировка архитектурной цепочки и городского баффа смелости.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: immersion
      title: Атмосфера и связи
      body: |
        Зеркальные поверхности, рассказы гидов о Sears Tower и возможность увидеть город с высоты делают квест обязательным для первой посещаемости. Связан с региональной хронологией 2020–2029 и служит отправной точкой для архитектурных и культурных маршрутов.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/2020-2029/index.yaml
      assets: []
