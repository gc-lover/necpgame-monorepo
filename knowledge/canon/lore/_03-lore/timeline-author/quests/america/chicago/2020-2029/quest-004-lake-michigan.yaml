summary:
  problem: Прогулочный квест Lake Michigan оформлен как заметка и не покрывает сезонные сценарии.
  goal: Описать активность вдоль Lakefront Trail с учётом погоды, пляжей и Navy Pier.
  essence: Игрок исследует «третье побережье» США, переключаясь между летней и зимней атмосферой, и укрепляет связь с природной линией Чикаго.
  key_points:
    - Lakefront Trail длиной 29 км и сезонные различия погоды.
    - Navy Pier как центр развлечений и событий.
    - Бафф релакса и вовлечение в природную ветку.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Озеро Мичиган называют «Third Coast» из-за масштаба и влияния на жизнь города. Квест ведёт игроков по Lakefront Trail, пляжам и причалу Navy Pier, противопоставляя летние и зимние сценарии.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: regional_context
      title: Региональные особенности
      body: |
        - Одно из Великих озёр с почти морским характером.
        - Lakefront Trail — 29 км велодорожек и прогулочных зон.
        - Лето — пляжные активности, зима — ледяные ветра и опасные условия.
        - Navy Pier объединяет аттракционы, магазины и вечерние ивенты.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/chicago-nature.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Запустить маршрут вдоль Lakefront Trail (сезонный выбор).
        2. Посетить ключевые точки: пляж, смотровая, Navy Pier.
        3. Зафиксировать погодные условия и фото-события.
        4. Получить эмпатию горожан и доступ к природной линии.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 600 XP, релакс +15.
        - Ачивка «Хозяин Third Coast».
        - Дополнительные точки fast-travel вдоль набережной.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: immersion
      title: Атмосфера и связи
      body: |
        Квест служит порталом в природную ветку Чикаго и помогает командам событий планировать отраслевые активности (марафоны, фестивали, лёд). Обновляет экологические метрики и туристические данные.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/2020-2029/index.yaml
      assets: []
