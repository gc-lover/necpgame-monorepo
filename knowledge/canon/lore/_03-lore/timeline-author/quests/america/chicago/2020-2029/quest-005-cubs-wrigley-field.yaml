summary:
  problem: Спортивный квест посещения Chicago Cubs описан без структуры и не учитывает культурные ритуалы Wrigley Field.
  goal: Зафиксировать опыт фаната, исторические факты и экономические эффекты стадиона.
  essence: Игрок покупает билет на матч, погружается в фан-культуру и узнаёт про «проклятие козла», получая спортивный бафф.
  key_points:
    - Wrigley Field — второй старейший стадион MLB с плющом на стенах.
    - Встроены песня «Take Me Out to the Ball Game» и легенда о проклятии.
    - Событие связно с экономикой мерча и линией спортивных квестов.
