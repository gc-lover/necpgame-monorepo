content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Матч Chicago Cubs на Wrigley Field — обязательный элемент туристического и спортивного опыта города. Квест сочетает историю бейсбола, фанатскую культуру и символ победы 2016 года.
      mechanics_links:
        - mechanics/social/event-system.yaml
      assets: [ ]
    - id: regional_context
      title: Исторические факты
      body: |
        - Стадион открыт в 1914 году, знаменит плющом на стенах и ручным табло.
        - «Проклятие козла» удерживало команду без титула 71 год.
        - Победа в World Series 2016 стала культурным катарсисом.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/chicago-sports.yaml
      assets: [ ]
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Приобрести билет и войти на стадион через фан-зону.
        2. Исследовать атрибуты Wrigley Field (плющ, табло, «bleacher seats»).
        3. Присоединиться к хору «Take Me Out to the Ball Game» в седьмом иннинге.
        4. Выслушать историю проклятия от NPC-фаната и получить редкий мерч.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP, −60 валюты, спортивный бафф +20.
        - Ачивка «Фанат Кабс».
        - Рост показателей фан-культуры и доступ к спортивным событиям города.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: [ ]
    - id: immersion
      title: Атмосфера и связи
      body: |
        Квест поддерживает легенду о «проклятии козла», вдохновляет ивенты про сезон MLB и связывает экономику стадиона с локальным мерчем. Может быть отправной точкой для маршрута «Sports Heritage Chicago».
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/2020-2029/index.yaml
      assets: [ ]
