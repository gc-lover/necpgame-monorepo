summary:
  problem: Гастрономический квест про знаменитый чикагский хот-дог описан в заметочной форме и не интегрирован в региональную линейку.
  goal: Структурировать опыт дегустации, подчеркнув «семь топпингов без кетчупа» и влияние на городскую экономику.
  essence: Игрок ищет легендарный стенд, заказывает правильный hot dog и получает бафф насыщения и статус местного гурмана.
  key_points:
    - Обязательные семь топпингов без кетчупа на булке с маком.
    - Локации Portillo's, уличные стенды и социальные реакции продавцов.
    - Связь с кулинарной веткой и экономикой стрит-фуда.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Chicago-style hot dog — символ уличной культуры Чикаго. Булка с маковыми семечками, говяжья сосиска и семь топпингов формируют уникальный вкус, который игрокам предстоит испытать в рамках кулинарной петли города.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: regional_context
      title: Исторические сведения
      body: |
        - Выражение «dragged through the garden» описывает изобилие овощей в хот-доге.
        - Рецепт закрепился в эпоху Великой депрессии как доступная, но сытная еда.
        - Запрет на кетчуп стал частью городского фольклора.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/chicago-culinary.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Найти культовый стенд (например, Portillo's или Maxwell Street Market).
        2. Заказать классический hot dog с обязательными ингредиентами: горчица, лук, relish, ломтики помидора, pickle spear, sport peppers и сельдерейная соль.
        3. Получить реакцию NPC, если попытаться попросить кетчуп — сценка осуждения.
        4. Зафиксировать гастрономический бафф и открыть дополнительные точки стрит-фуда.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 600 XP, −8 валюты, бафф HP +15% на 4 часа.
        - Ачивка «Чикагский Хот-Дог Мастер».
        - Повышение показателей кулинарной привлекательности района.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: immersion
      title: Атмосфера и связи
      body: |
        Квест подчёркивает стрит-фуд культуру города и может запускать события с конкурсами хот-догов и вызовами «без кетчупа». Связан с кулинарной линией Чикаго и экономикой гастрономических ярмарок.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/2020-2029/index.yaml
      assets: []
