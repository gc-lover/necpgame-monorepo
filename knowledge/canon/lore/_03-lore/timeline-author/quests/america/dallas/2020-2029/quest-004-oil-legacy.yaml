summary:
  problem: Текст упоминал нефтяных баронов и сериал «Dallas», но не давал игровой структуры и экономических решений.
  goal: Превратить изучение нефтяного наследия в серию сюжетных и экономических выборов для игрока.
  essence: Игрок исследует Southfork Ranch, анализирует историю нефтяных семей и принимает решения о сотрудничестве с фракциями.
  key_points:
    - История Texas oil boom спроектирована через интерактивные экспонаты и архивы.
    - Выбор между традиционалистами и зелёными инвесторами влияет на экономику города.
    - Квест связывает сериал «Dallas» с текущими политическими событиями.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Сюжет ведёт игрока по ключевым точкам нефтяного бумa: от архивов начала XX века до влияния сериала «Dallas». Посещение
        Southfork Ranch раскрывает личные истории семей, а современные переговоры показывают, как нефть продолжает формировать город.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Texas oil boom, культовый ранчо Southfork и образ нефтяных баронов остаются символами Далласа. Экспозиции демонстрируют,
        как богатство формировало инфраструктуру и социальное расслоение города.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Изучить архивные материалы о начале нефтяного бума в Dallas Petroleum Museum.
        2. Посетить Southfork Ranch, поговорить с гидами и восстановить сцены сериала «Dallas».
        3. Провести интервью с потомками нефтяных семей по поводу современных инвестиций.
        4. Сделать выбор: поддержать классическую нефтяную корпорацию или предложить диверсификацию в зелёную энергетику.
        5. Зафиксировать последствия выбора для экономики и отношений фракций.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест даёт 2500 опыта, не требует трат валюты, увеличивает параметр «Экономика» на 20 и начисляет ачивку «Нефтяной барон».
        Выбор ветки задаёт модификаторы дохода города.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции и последствия
      body: |
        Economy-service фиксирует изменение потоков капитала, narrative-service раскрывает дополнительные сюжетные ветви про
        политическое давление, а социальные механики отслеживают лояльность кластера нефтяных семей.
      mechanics_links: []
      assets: []
