summary:
  problem: Исходный текст описывал родео, но не указывал, как событие влияет на фракции и социальную динамику игрока.
  goal: Связать посещение родео со сценами выбора, влияющими на репутацию и сезонные активности.
  essence: Игрок посещает State Fair of Texas, участвует в соревнованиях и укрепляет связи с ковбойской культурой.
  key_points:
    - Родео выступает социальным центром с выбором между спортивной и фольклорной линией.
    - Игрок может влиять на безопасность мероприятий и получить доступ к закулисным контактам.
    - Событие открывает сезонные активности для фракций фермеров и организаторов ярмарки.
