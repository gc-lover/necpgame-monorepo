content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается с покупки билетов на родео State Fair of Texas и подготовки экипировки. Игрок наблюдает соревнования,
        помогает организаторам и выбирает, поддерживать ли профессиональных наездников или рекламировать семейный формат.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Родео включает bull riding, barrel racing и номера с лассо. Традиционные ковбойские шляпы и country-музыка создают атмосферу
        праздника, а символ Big Tex закрепляет связь с ярмаркой.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Приобрести экипировку и билеты на State Fair of Texas.
        2. Пройти закулисный тур и оценить безопасность площадки.
        3. Наблюдать за bull riding и поддержать выбранного участника.
        4. Помочь организаторам с crowd-control или развлечением зрителей.
        5. Выбрать союз — профессиональные наездники или семейные организаторы фестиваля.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест даёт 1500 опыта, требует 40 единиц валюты на билеты и атрибутику, увеличивает культурный показатель на 20.
        Открывается ачивка «Ковбой Техаса» и сезонные контракты на организацию ярмарок.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции и последствия
      body: |
        Event-service фиксирует родео как сезонное событие, social-service отслеживает репутацию среди ковбоев и семейных зрителей,
        а narrative-service обновляет культурную линию города.
      mechanics_links: []
      assets: []
