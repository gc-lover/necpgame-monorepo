summary:
  problem: Квест описывал блюда Tex-Mex списком без указания механик, влияния репутации и экономических крючков.
  goal: Представить Tex-Mex как социальную и экономическую точку входа, мотивирующую игрока исследовать гастрономическую линию.
  essence: Игрок выстраивает очередь в культовом Tex-Mex ресторане, изучает происхождение блюд и выбирает, делиться ли дегустацией с местными, влияя на баффы и репутацию.
  key_points:
    - Отражены фирменные блюда и ритуалы техасско-мексиканской кухни.
    - Социальные решения влияют на локальную экономику и отношения с NPC.
    - Открываются рецепты и гастрономические активности в районе Deep Ellum.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок оказывается в легендарном Tex-Mex заведении, где sizzling-fajitas и queso становятся частью интерактивной сцены.
        Мини-игры на кухне показывают, как смешиваются техасские и мексиканские традиции, а выбор дегустации с жителями
        усиливает социальные связи и раскрывает гастрономическую ветку Далласа.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Fajitas, queso и замороженные маргариты остаются символами Tex-Mex. Огромные порции и острота habanero подчёркивают
        техасскую щедрость, а история происхождения блюд объясняет культурную гибридность региона.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Найти ресторан с признанной кухней и занять очередь вместе с локальными фанатами.
        2. Наблюдать за шипящей подачей fajitas и получить мастер-класс от шефа.
        3. Принять решение — делиться ли блюдами с NPC и какие соусы выбрать, учитывая уровни остроты.
        4. Завершить вечер дегустацией десерта или коктейля, фиксируя экономический эффект для района.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест начисляет 800 опыта, требует 20 единиц валюты и даёт бафф «Сытость» +25% HP на 8 часов. Игрок получает ачивку
        «Tex-Mex гурман» и доступ к скидкам у локальных продавцов ингредиентов.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: integration
      title: Интеграции и последствия
      body: |
        Economy-service фиксирует рост продаж spice-наборов, social-service обновляет отношения с гастрономическими фракциями,
        а narrative-service открывает ветку о подпольных кулинарных турнирах.
      mechanics_links: []
      assets: []
