summary:
  problem: Описание ограничивалось фактами о статуе Big Tex и не раскрывала её как интерактивное событие ярмарки.
  goal: Сделать Big Tex эмоциональной точкой входа в State Fair, влияющей на культурную репутацию игрока.
  essence: Игрок посещает State Fair of Texas, восстанавливает историю статуи и решает, в какую активность вложить усилия, чтобы усилить фракцию ковбоев или организаторов ярмарки.
  key_points:
    - Показана драматическая история гибели и восстановления статуи.
    - Встроены встречи с NPC, собирающими подписи за новые проекты ярмарки.
    - Выбор активности влияет на будущие сезонные события и бонусы репутации.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест стартует у входа на State Fair, где Big Tex приветствует посетителей фразой «Howdy, folks!». Игрок сканирует
        цифровые панели с историей статуи, участвует в интерактивной экскурсии и получает доступ к закрытым павильонам,
        закрепляя культурный статус фракции ковбоев.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Отмечены 16-метровая высота статуи, ежегодная ярмарка с 1886 года, пожар 2012 года и восстановление к 2013-му.
        Приветствие «Howdy, folks!» и ковбойский образ подчёркивают идентичность Техаса.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Получить доступ на ярмарку и записать приветствие Big Tex.
        2. Исследовать музейную экспозицию о пожаре и восстановлении статуи.
        3. Выбрать активность: поддержать ковбойский парад или помочь техникам по безопасности.
        4. Сделать общее фото с Big Tex и запустить световое шоу с его участием.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 600 опыта, тратит 15 единиц валюты и увеличивает культурный показатель на 10. Ачивка «Друг Big Tex»
        открывает сезонные пропуски ярмарки и скидки на аттракционы.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции и последствия
      body: |
        Event-service регистрирует State Fair как повторяемое мероприятие, social-service фиксирует рост репутации среди
        организаторов ярмарки, а narrative-service добавляет ветку о реконструкции ковбойских экспозиций.
      mechanics_links: []
      assets: []
