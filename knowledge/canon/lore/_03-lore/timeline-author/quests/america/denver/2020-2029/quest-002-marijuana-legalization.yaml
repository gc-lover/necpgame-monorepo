summary:
  problem: Квест о легализации каннабиса в Колорадо требует структурированного описания.
  goal: Отследить путь игрока от изучения закона до анализа экономических и социальных последствий.
  essence: Игрок погружается в «green rush», общается с диспенсерами и оценивает влияние на город.
  key_points:
    - Исторический контекст 2014 года и роль Денвера.
    - Экономика: миллиардные налоговые поступления и туризм.
    - Моральный выбор: участие в индустрии или ведение исследования.
