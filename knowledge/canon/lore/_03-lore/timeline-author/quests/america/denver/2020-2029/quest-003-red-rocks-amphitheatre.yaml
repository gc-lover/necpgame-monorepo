summary:
  problem: Квест о посещении Red Rocks не раскрывает структурированный опыт концерта.
  goal: Описать путь игрока к культовой площадке, взаимодействия с акустикой и туристами.
  essence: Игрок приезжает на Red Rocks, наслаждается музыкой и изучает природную акустику скал.
  key_points:
    - Поездка из Денвера в природный амфитеатр.
    - Наблюдение за акустикой и закатом.
    - Музыкальные и социальные награды для линии города.
