summary:
  problem: Конспект лыжных курортов не учитывает структуру выбора и риски высоты.
  goal: Представить маршрут катания на Vail/Aspen/Breckenridge с учётом снежных условий и après-ski.
  essence: Игрок едет из Денвера на курорт, катается по трассам «champagne powder» и завершает вечер в après-ski зоне.
  key_points:
    - Выбор курорта и сложность трасс.
    - Высокогорные риски и влияние высоты на выносливость.
    - Социальные награды за участие в après-ski.
