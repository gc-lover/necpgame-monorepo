      body: |
        - Разреженный воздух увеличивает охлаждение стамины и дальность бросков.
        - Болельщики создают «Thunder» эффект, повышающий мораль команды.
        - Игрок решает, инвестировать ли в клуб через спортивные контракты.
      mechanics_links: []
