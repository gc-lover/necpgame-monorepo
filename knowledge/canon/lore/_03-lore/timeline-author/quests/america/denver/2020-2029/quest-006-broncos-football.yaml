summary:
  problem: Черновик матча Denver Broncos не раскрывал структуру события и влияние высоты стадиона.
  goal: Описать опыт игры на Empower Field at Mile High, фанатские активности и эффекты выносливости.
  essence: Игрок посещает домашний матч Broncos, погружается в атмосферу Mile High и решает, поддерживать ли клуб или проводить аналитический обзор.
  key_points:
    - Высота стадиона влияет на stamina и стратегию.
    - Фанатская культура и tailgate дают социальные бонусы.
    - Решения игрока открывают доступ к спортивной линии Денвера.
