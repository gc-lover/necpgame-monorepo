summary:
  problem: Черновик описывал высотную болезнь поверхностно и не раскрывал игровые механики адаптации.
  goal: Структурировать квест по акклиматизации к разреженному воздуху Денвера с акцентом на тренировку персонажей.
  essence: Игрок помогает новоприбывшим адаптироваться к высоте Mile High City через тесты здоровья, гидратацию и выбор активности.
  key_points:
    - Система проверок устойчивости к высоте и подготовка к активности.
    - Встреча с медиками и тренерами для получения баффов.
    - Возможность провалить адаптацию и получить штрафные состояния.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `DENVER-2029-007`
        - Формат: социально-медицинская миссия, сложность средняя, solo.
        - Локации: клиника Downtown, тренировочные площадки, парки.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: acclimatization
      title: Этапы адаптации
      body: |
        1. Медосмотр: анализ кислородной сатурации, выдача рекомендаций.
        2. Гидратация и питание: подбор напитков, исключение алкоголя.
        3. Лёгкая тренировка: прогулка по парку, дыхательные упражнения.
        4. Финальная проверка: участие в коротком забеге либо походе.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: outcomes
      title: Возможные исходы
      body: |
        - Успешная адаптация открывает новые активности и снижает усталость.
        - Частичный успех даёт временный штраф, требующий доп. тренировки.
        - Провал фиксирует статус «Altitude Sick» и требует постельного режима.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1800 XP, расходы 40 кредитов на лекарства и напитки.
        - Бафф «Mile High Resilience» (+10% выносливость на 8 часов).
        - Доступ к расширенной спортивной линии Денвера.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
