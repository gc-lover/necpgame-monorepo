summary:
  problem: Сценарий Motown существовал как Markdown и не входил в единую базу знаний для нарративных задач.
  goal: Структурировать ключевые этапы и культурные ссылки квеста «Музыка Motown».
  essence: Игрок посещает музей Motown, исследует легендарную студию Hitsville U.S.A. и знакомится с наследием soul музыки.
  key_points:
    - Визит в Motown Museum и легендарную Studio A раскрывает истоки лейбла.
    - История Berry Gordy и артистов Supremes, Marvin Gaye, Stevie Wonder, Jackson 5 закреплена в структуре квеста.
    - Награды усиливают культурный прогресс и открывают достижение «Soul Мастер».
