content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест посвящён посещению матча Detroit Red Wings, легендам Original Six и традиции «Hockeytown». Игрок погружается в
        атмосферу команды, символы города и живой спорт.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Прибытие на Little Caesars Arena и знакомство с фанатами.
        2. Просмотр матча и наблюдение за символикой Hockeytown.
        3. Выполнение фанатских ритуалов, включая бросок осьминога.
        4. Финальное скандирование и фиксация хоккейной гордости города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные отсылки
      body: |
        Отмечены 11 кубков Стэнли, традиция осьминога, роль Little Caesars Arena и прозвище Hockeytown. Квест подчёркивает
        локальную идентичность и туризм.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 1500 XP, тратит 80 едди на билеты и расходники, повышает атрибут «Спорт» на 20 очков и открывает
        достижение «Фанат Red Wings». Механики включают спортивное событие, фанатские ритуалы и культурное исследование.
      mechanics_links: []
      assets: []
