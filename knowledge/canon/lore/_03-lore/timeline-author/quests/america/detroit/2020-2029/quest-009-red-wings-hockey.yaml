  goal: Задокументировать культурный квест о хоккейной идентичности Детройта в структуре YAML.
  essence: Игрок переживает матч Detroit Red Wings, знакомится с традициями Hockeytown и получает спортивные награды.
  key_points:
    - Фокус на культурной гордости города, легендах NHL и фанатских традициях.
    - Этапы квеста проводят через арену Little Caesars и уникальную осьминожью традицию.
