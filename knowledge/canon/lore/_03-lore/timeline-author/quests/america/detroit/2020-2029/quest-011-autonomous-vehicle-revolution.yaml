summary:
  problem: Детройт лидирует в разработке автономных автомобилей, но традиционные автопроизводители сопротивляются инновациям.
  goal: Игрок тестирует новые автономные системы и помогает преодолеть сопротивление профсоюзов и корпораций.
  essence: Детройт как колыбель автомобильной промышленности переживает второе рождение с автономными технологиями.
  key_points:
    - Нейронные сети для управления автомобилями.
    - Конфликт между рабочими местами и прогрессом.
    - Финальная гонка автономных автомобилей.
