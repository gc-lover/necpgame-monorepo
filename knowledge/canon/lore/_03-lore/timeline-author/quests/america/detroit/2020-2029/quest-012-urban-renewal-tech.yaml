summary:
  problem: Детройт использует передовые технологии для реконструкции заброшенных районов, но бюрократические барьеры замедляют процесс.
  goal: Игрок координирует проект городского обновления, используя дроны, 3D-печать и умные материалы.
  essence: Детройт как символ американского упадка становится моделью технологического возрождения.
  key_points:
    - 3D-печать зданий из умных материалов.
    - Дроны для мониторинга и строительства.
    - Финальная трансформация заброшенного района.
