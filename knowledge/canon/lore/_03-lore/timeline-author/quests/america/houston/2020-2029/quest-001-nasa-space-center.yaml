summary:
  problem: Квест про NASA Johnson Space Center оставался в Markdown и не попадал в автоматизированный контентный поток.
  goal: Перевести сценарий «Космический центр NASA» в структурированный формат знаний.
  essence: Игрок посещает ключевые объекты центра управления полётами и погружается в историю космической программы США.
  key_points:
    - Этапы охватывают Mission Control, Rocket Park и тренировки астронавтов.
    - Включены культурные отсылки к Apollo 13 и культовой фразе «Houston, we have a problem».
    - Награды усиливают параметр «Космос» и дают достижение космического исследователя.
