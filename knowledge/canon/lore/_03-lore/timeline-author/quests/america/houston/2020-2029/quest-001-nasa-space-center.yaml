content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест знакомит игрока с NASA Johnson Space Center. Посетитель исследует исторические залы управления, видит легендарные
        ракеты и наблюдает подготовку астронавтов, понимая роль Хьюстона в освоении космоса.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы маршрута
      body: |
        1. Экспозиция Space Center Houston и вводная информация о миссиях.
        2. Тур по Mission Control с ретроспективой Apollo 11 и Apollo 13.
        3. Посещение Rocket Park и обзор Saturn V.
        4. Демонстрация тренажёров астронавтов и вероятность встречи с ветераном программы.
        5. Финальное прослушивание записи «Houston, we have a problem» и вывод о роли города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указывается статус Johnson Space Center как центра управления, хранение Saturn V, тренировки астронавтов и значимость
        радиопереговоров Apollo 13 для культурной памяти.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 5000, Валюта: -30, Репутация «Космос»: +30. Игрок получает достижение «Космический Исследователь».
        Ключевые механики — образовательные активности, историческое исследование и взаимодействие с героями космонавтики.
