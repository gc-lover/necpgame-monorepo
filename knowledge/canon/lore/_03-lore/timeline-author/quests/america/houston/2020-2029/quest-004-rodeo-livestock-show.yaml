content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест фокусируется на Houston Livestock Show and Rodeo — крупнейшем в мире родео. Игрок погружается в атмосферу фестиваля,
        наблюдает за соревнованиями, посещает выставку животных и завершает день музыкальным выступлением.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы события
      body: |
        1. Прибытие на трёхнедельный фестиваль и знакомство с экспозицией скота.
        2. Наблюдение за соревнованиями bull riding, barrel racing и calf roping.
        3. Посещение концерта звезды country-сцены в NRG Stadium.
        4. Финальный блок — гастрономические павильоны с техасской кухней и подведение итогов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Фиксируется статистика в 2.5 млн посетителей, ежегодный мартовский график и роль NRG Stadium. Подчёркивается совмещение
        сельскохозяйственной ярмарки и концертной программы мировых артистов.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 3000, Валюта: -100, Репутация «Культура»: +30. Игрок получает достижение «Родео Король».
        Ключевые механики — массовые события, социальные активности и взаимодействие с региональной кухней.
      mechanics_links: []
      assets: []
