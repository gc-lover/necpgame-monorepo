  problem: Сценарий «Родео и выставка скота» находился в Markdown и был недоступен для пайплайна знаний.
  goal: Перевести крупнейшее событие Houston Rodeo в структурированный YAML с описанием маршрута и наград.
  essence: Игрок посещает Houston Livestock Show and Rodeo, участвует в аттракционах и концертах, получая культурные бонусы.
  key_points:
    - Подчёркивается масштаб события в NRG Stadium и трёхнедельный формат фестиваля.
    - Этапы акцентируют животноводческую ярмарку, соревнования родео и вечерние концерты звёзд.
