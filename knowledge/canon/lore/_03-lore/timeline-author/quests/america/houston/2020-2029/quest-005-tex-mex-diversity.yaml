summary:
  problem: История о мультикультурализме Хьюстона была лишь в Markdown и не использовалась системами знаний.
  goal: Структурировать квест «Техасско-мексиканское разнообразие» в YAML для нарратива и лайв-ивентов.
  essence: Игрок посещает разнонациональные районы Хьюстона, пробует кухни разных культур и фиксирует силу разнообразия города.
  key_points:
    - Подчёркивается статус Хьюстона как самого разнообразного города США и статистика по языкам.
    - Маршрут охватывает East End, Chinatown и Mahatma Gandhi District с упором на локальную кухню.
    - Награды усиливают культурный параметр и дают достижение «Гражданин Мира».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест знакомит игрока с мультикультурной тканью Хьюстона. Путешествие по ключевым районам раскрывает влияние латиноамериканской,
        азиатской и индийской общин на городскую идентичность.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы маршрута
      body: |
        1. Экскурсия по East End с акцентом на мексиканское наследие.
        2. Переезд в Chinatown и дегустация блюд нескольких азиатских кухонь.
        3. Визит в Mahatma Gandhi District и знакомство с индийскими традициями.
        4. Финальный блок — сбор впечатлений и осмысление 145 языков и рекордного уровня разнообразия.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Фиксируются данные переписи о 145 языках и доле латиноамериканцев, описываются районы Chinatown, Little Saigon и Little India.
        Подчёркивается терпимость и синтез культур в городской среде.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 1500, Валюта: -40, Репутация «Культура»: +25. Игрок получает достижение «Гражданин Мира».
        Основные механики — социальные взаимодействия, гастрономическое исследование и культурная дипломатия.
      mechanics_links: []
      assets: []
