summary:
  problem: Квест «Texans футбол» находился в Markdown и не участвовал в автоматизированной обработке контента.
  goal: Описать событие NFL в NRG Stadium в формате знаний, подчеркнув tailgate-культуру и техасскую идентичность.
  essence: Игрок посещает матч Houston Texans, участвует в tailgate вечеринке и погружается в атмосферу техасского футбола.
  key_points:
    - Этапы охватывают подготовку к игре, tailgate и сам матч на NRG Stadium.
    - Фиксируются символы команды — бык на логотипе, раздвижная крыша и массовая поддержка.
    - Награды усиливают спортивный параметр и дают достижение «Техасский Фанат».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест посвящён NFL-команде Houston Texans. Игрок участвует в традициях болельщиков, исследует стадион NRG и переживает
        эмоциональную связь города с американским футболом.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы события
      body: |
        1. Прибытие на парковку и участие в tailgate party с барбекю.
        2. Вход на стадион с раздвижной крышей и знакомство с символикой команды.
        3. Просмотр матча, взаимодействие с фанатами и фиксирование техасской гордости.
        4. Финальное осмысление роли футбола как «религии» региона.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны год основания команды (2002), особенности NRG Stadium и традиции tailgate. Подчёркнута символика быка и важность NFL
        для культурной идентичности штата.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 1500, Валюта: -100, Репутация «Спорт»: +20. Игрок получает достижение «Техасский Фанат».
        Основные механики — спортивное событие, социальная активность и региональная гордость.
      mechanics_links: []
      assets: []
