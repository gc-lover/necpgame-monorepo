summary:
  problem: Квест-прогулка по Las Vegas Strip находился в Markdown и не был доступен автоматизации.
  goal: Зафиксировать ключевые локации, экономические метрики и атмосферу Стрипа в формате знаний.
  essence: Игрок проходит 6.8 км мегакурортов, наблюдая неон, копии мировых достопримечательностей и бесконечный поток развлечений.
  key_points:
    - Маршрут включает Bellagio, Caesars Palace, Venetian и Luxor.
    - Отмечены обороты казино, режим 24/7 и статус «Sin City».
    - Награды усиливают азартную специализацию и открывают достижение «Покоритель Стрипа».
