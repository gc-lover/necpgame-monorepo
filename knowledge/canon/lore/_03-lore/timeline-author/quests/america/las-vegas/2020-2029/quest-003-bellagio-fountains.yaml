summary:
  problem: Квест о бесплатном шоу Bellagio оставался в Markdown и не учитывался при планировании контента.
  goal: Структурировать данные о музыкальном фонтанном шоу, расписании и ценности для игроков.
  essence: Игрок наблюдает синхронизированное водно-световое шоу Bellagio Fountains, которое собирает толпы каждые 15 минут.
  key_points:
    - 1200 форсунок, высота струй до 140 м, стоимость комплекса 40 млн долларов.
    - Шоу бесплатно и проводится каждые 15–30 минут с разнообразной музыкальной программой.
    - Награда усиливает эстетическое восприятие и фиксирует достижение «Зритель Фонтанов».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест посвящён легендарным фонтанам Bellagio. Игрок выбирает вечернее время, чтобы увидеть синхронизацию воды,
        света и музыки на одной из главных площадок Лас-Вегаса.
      mechanics_links: []
      assets: []
    - id: schedule
      title: Этапы
      body: |
        1. Прибытие к Bellagio и ожидание, пока соберётся толпа.
        2. Подготовка к шоу и старт музыкальной программы.
        3. Наблюдение за фонтанами: высота до 140 метров, динамические рисунки, синхронность с музыкой и светом.
        4. Финальное впечатление — бесплатное шоу мирового уровня в центре пустыни.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Библиотека данных включает количество форсунок, высоту струй, частоту показов и бюджет проекта.
        Подчёркнуто, что бесплатные шоу — редкость для Вегаса и фактор удержания туристов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 800, Валюта: 0, Эстетика: +15, достижение «Зритель Фонтанов».
        Механики — зрелищное шоу, бесплатный доступ и атмосферный эффект.
      mechanics_links: []
      assets: []
