content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Игрок участвует в быстрой свадьбе Лас-Вегаса. Часовни работают круглосуточно, церемония занимает минуты, а легендарные
        Elvis-священники и drive-thru создают уникальный иммерсивный опыт.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Этапы
      body: |
        1. Выбор одной из десятков свадебных часовен — от классики до тематических.
        2. Получение лицензии и подготовка пакета (Elvis, стандарт или drive-thru).
        3. Проведение церемонии, которая длится около 15 минут и сопровождается музыкой.
        4. Финальный снимок и старт свадебного тура по городу.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Документ фиксирует статистику 100 000+ свадеб в год, круглосуточный график часовен и стоимость пакетов $50–500.
        Отмечены феномены Elvis-священников и drive-thru свадеб как культурные маркеры Вегаса.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и механики
      body: |
        XP: 1500, Валюта: -200, Атрибут «Статус» повышается до Married. Игрок получает достижение «Вегасский Молодожён».
        Механики — социальное событие, быстрые сервисы и лёгкая романтическая роль.
      mechanics_links: [ ]
      assets: [ ]
