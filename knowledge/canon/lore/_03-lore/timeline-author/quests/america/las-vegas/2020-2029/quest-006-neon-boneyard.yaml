summary:
  problem: Описание Neon Museum сохранялось в Markdown и не попадало в каталог знаний.
  goal: Структурировать квест о наследии неоновых вывесок старого Вегаса.
  essence: Игрок посещает Neon Boneyard, изучает историю закрытых казино и видит ночную подсветку реставрированных вывесок.
  key_points:
    - Музей содержит более 200 вывесок, отражающих разные эпохи города.
    - Ночной тур оживляет легендарные табло Stardust, Moulin Rouge и Desert Inn.
    - Награды усиливают исторический атрибут и открывают достижение «Археолог Неона».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест переносит игрока в Neon Museum на севере Лас-Вегаса. Это кладбище неоновых вывесок, где каждая табличка рассказывает
        историю казино и развития города.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Экскурсия по дневной экспозиции и знакомство с культовыми вывесками.
        2. Истории закрытых казино: Stardust, Moulin Rouge, Desert Inn и других.
        3. Ночной тур, когда часть вывесок вновь загорается.
        4. Финальная сессия — обсуждение культурного наследия и роли неона в идентичности Вегаса.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты 200+ вывесок, статус музея как хранителя истории и связь с золотой эрой города. Указаны проблемы коррозии и усилия
        по реставрации, а также эффект ностальгии для туристов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 1200, Валюта: -20, Атрибут «История»: +15, достижение «Археолог Неона». Механики — музейная экскурсия, исторический контекст и ностальгический экспириенс.
      mechanics_links: []
      assets: []
