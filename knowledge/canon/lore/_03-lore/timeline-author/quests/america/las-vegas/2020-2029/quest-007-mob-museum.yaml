content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест переносит игрока в Mob Museum, где собрана история организованной преступности и её влияния на Лас-Вегас.
        Экспозиции показывают, как криминальные синдикаты сформировали индустрию казино.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Осмотр экспозиций о Bugsy Siegel и запуске Flamingo в 1946 году.
        2. Изучение схем skim, коррупции и судебных процессов против мафии.
        3. Посещение подземного бара эпохи «сухого закона» и интерактивных стендов.
        4. Финальное обсуждение: трансформация города под управлением корпораций.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Документирует роль мафии в развитии Лас-Вегаса, ключевые фигуры (Bugsy Siegel), контроль казино до 1980-х и вытеснение
        организованной преступности корпорациями. Указаны культурные связи с Downtown.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 2500, Валюта: -25, Атрибут «История»: +25, достижение «Знаток Мафии». Механики — историческая реконструкция,
        образовательный контент и криминальное наследие.
      mechanics_links: []
      assets: []
