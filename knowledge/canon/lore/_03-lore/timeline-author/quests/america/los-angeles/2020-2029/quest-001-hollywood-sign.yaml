summary:
  problem: "Нужно начать голливудскую линейку квестов с иконического символа города."
  goal: "Предложить стелс-активность с установкой хакерского узла в знаке Hollywood."
  essence: "Игрок обходит охрану, взбирается к буквам на холме и размещает собственный ретранслятор, получая доступ к медиасети."
  key_points:
    - Стелс и паркур по холмам Griffith Park.
    - Внутри буквы «O» устанавливается узел, расширяющий влияние игрока.
    - Награда — 1,500 XP и достижение «Король Голливуда».
