    - id: regional_context
      title: 'Региональные детали'
      body: |
        Hollywood Sign — символ мировой киноиндустрии с 1923 года.
        С площадки открывается панорама Лос-Анджелеса и долины.
        Оригинальное название — Hollywoodland; сохранившиеся опоры можно использовать как укрытия.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные связи'
      body: |
        Установка узла расширяет сетевое покрытие игрока и открывает миссии медиаменеджмента.
        Квест вводит в голливудскую сюжетную линию и усиливает взаимодействие с хакерскими системами.
