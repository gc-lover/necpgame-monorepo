summary:
  problem: "Нужно отразить повседневную культуру Лос-Анджелеса через уличную мексиканскую кухню."
  goal: "Создать короткий социальный квест о поиске легендарного taco truck и знакомстве с владельцем."
  essence: "Игрок охотится за лучшими tacos al pastor, общается с владельцем и получает гастрономический бафф."
  key_points:
    - L.A. street food с насыщенной латиноамериканской идентичностью.
    - Диалог с владельцем раскрывает миграционную историю.
    - Награда даёт временный бонус к здоровью и достижение «Тако-Гурман».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 30-60 минут.
        Награды: 500 XP, -5 единиц валюты, +20% HP на 6 часов, достижение «Тако-Гурман».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Собрать рекомендации о лучшем taco truck в районе.
        2. Найти яркий грузовик с традиционной раскраской и salsa-баром.
        3. Заказать набор tacos (al pastor, carne asada, pescado) и оценить вкус.
        4. Поговорить с владельцем о миграции и семейном бизнесе.
        5. Получить дисконт и отметку «постоянный клиент».
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Taco trucks — символ лос-анджелесской уличной еды с сильным мексиканским влиянием.
        Меню включает cilantro, лук, salsa и лайм как базовые топпинги.
        Статистика подчёркивает 48% испаноязычного населения города.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест добавляет точку быстрого восстановления здоровья и социальную репутацию в районе.
        Может открыть цепочку culinary quests, связанных с латиноамериканскими фестивалями.
      mechanics_links: []
      assets: []
