summary:
  problem: "Нужно отразить теневую сторону Голливуда — хакерство и цифровой шпионаж в индустрии развлечений."
  goal: "Создать хакерский квест о взломе студийных серверов для получения конфиденциальной информации."
  essence: "Игрок помогает начинающему хакеру взломать голливудскую студию и раскрыть корпоративные секреты."
  key_points:
    - Голливуд как центр цифрового шпионажа в развлекательной индустрии.
    - Взлом серверов для получения голливудских секретов.
    - Риски обнаружения и погони от корпоративной безопасности.
content:
  sections:
    - id: quest_profile
      title: "Параметры квеста"
      body: |
        Тип: cybercrime, сложность: medium, формат: solo, длительность: 45-90 минут.
        Награды: 1000 XP, -15 единиц валюты, хакерские инструменты, достижение «Hollywood Hacker».
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: "Этапы"
      body: |
        1. Найти подпольного хакера в барах Голливуда, ищущего помощь.
        2. Пробраться на территорию студии через служебный вход.
        3. Взломать внешнюю сеть безопасности и отключить камеры.
        4. Проникнуть в серверную комнату и скачать конфиденциальные данные.
        5. Уйти незамеченным, избегая патрулей корпоративной охраны.
        6. Передать данные заказчику и получить награду.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_context
      title: "Региональные детали"
      body: |
        Голливуд — центр развлекательной индустрии с мощной цифровой инфраструктурой.
        Корпорации хранят сценарии, бюджеты и личные данные звезд на уязвимых серверах.
        Хакеры Голливуда специализируются на шпионаже за конкурентами и утечках информации.
      mechanics_links: [ ]
      assets: [ ]
    - id: systems_hooks
      title: "Системные крючки"
      body: |
        Квест повышает хакерские навыки и дает доступ к черному рынку информации.
        Может привести к цепочке квестов о цифровом шпионаже в индустрии развлечений.
      mechanics_links: [ ]
      assets: [ ]
