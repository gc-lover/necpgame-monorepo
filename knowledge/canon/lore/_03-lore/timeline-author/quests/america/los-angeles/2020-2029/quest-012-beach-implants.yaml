summary:
  problem: "Нужно показать подпольную сцену модификации тела на пляжах Лос-Анджелеса."
  goal: "Создать квест о поиске нелегального имплантера на пляже и установке экспериментального импланта."
  essence: "Игрок ищет подпольного доктора на пляжах Venice Beach для установки редкого импланта."
  key_points:
    - Venice Beach как центр подпольной медицины и модификаций тела.
    - Рискованная установка экспериментальных имплантов.
    - Конфликт между официальной медициной и уличными докторами.
content:
  sections:
    - id: quest_profile
      title: "Параметры квеста"
      body: |
        Тип: medical, сложность: medium, формат: solo, длительность: 30-60 минут.
        Награды: 800 XP, экспериментальный имплант, +15% к атрибуту выбора, достижение «Beach Modder».
      mechanics_links: []
      assets: []
    - id: stages
      title: "Этапы"
      body: |
        1. Получить подсказки о подпольном имплантере на пляже Venice.
        2. Найти импровизированную клинику под навесом на пляже.
        3. Поговорить с доктором о доступных имплантах и рисках.
        4. Выбрать и оплатить процедуру установки.
        5. Перенести болезненную операцию без анестезии.
        6. Тестировать новый имплант в боевых условиях.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: "Региональные детали"
      body: |
        Venice Beach — центр контркультуры с подпольными клиниками под открытым небом.
        Туристы и местные приходят за дешевыми имплантами от сомнительных докторов.
        Корпоративная медицина презирает эти практики как опасные и незаконные.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: "Системные крючки"
      body: |
        Квест дает постоянный имплант с уникальными эффектами и побочными действиями.
        Может открыть цепочку квестов о модификации тела и кибернетических улучшениях.
      mechanics_links: []
      assets: []
