summary:
  problem: "Нужно показать корпоративную культуру Silicon Valley в Лос-Анджелесе."
  goal: "Создать квест о работе в тех-стартапе и корпоративных интригах."
  essence: "Игрок присоединяется к многообещающему стартапу, но обнаруживает корпоративные махинации."
  key_points:
    - Silicon Valley как центр инноваций с жесткой конкуренцией.
    - Стартапы обещают революционные технологии, но часто скрывают темные секреты.
    - Конфликт между идеализмом и корпоративной реальностью.
content:
  sections:
    - id: quest_profile
      title: "Параметры квеста"
      body: |
        Тип: corporate, сложность: medium, формат: solo, длительность: 60-90 минут.
        Награды: 1200 XP, -20 единиц валюты, ценные акции, достижение «Startup Survivor».
      mechanics_links: []
      assets: []
    - id: stages
      title: "Этапы"
      body: |
        1. Получить приглашение на собеседование в горячий стартап.
        2. Пройти через корпоративные ритуалы - кофе с CEO, питч-сессии.
        3. Начать работу над амбициозным проектом ИИ.
        4. Обнаружить, что стартап крадет идеи у конкурентов.
        5. Выбрать: сообщить властям, шантажировать компанию или уйти молча.
        6. Получить награду в зависимости от выбранного пути.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: "Региональные детали"
      body: |
        Silicon Valley — центр тех-инноваций с культурой переработок и венчурного капитала.
        Стартапы обещают изменить мир, но большинство проваливается в течение года.
        Корпоративный шпионаж и кража интеллектуальной собственности - норма жизни.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: "Системные крючки"
      body: |
        Квест влияет на репутацию в корпоративных кругах и дает доступ к технологическим прототипам.
        Может привести к цепочке квестов о корпоративном шпионаже и венчурном капитале.
      mechanics_links: []
