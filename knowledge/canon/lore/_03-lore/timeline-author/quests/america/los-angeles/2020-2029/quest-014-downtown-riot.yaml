summary:
  problem: "Нужно отразить социальное напряжение в центре Лос-Анджелеса и протесты против корпораций."
  goal: "Создать квест о участии в городском бунте и выборе стороны конфликта."
  essence: "Игрок оказывается в эпицентре уличных беспорядков и должен выбрать, поддерживать ли протестующих."
  key_points:
    - Downtown LA как центр корпоративной власти и социального сопротивления.
    - Бунты как реакция на неравенство и корпоративное доминирование.
    - Выбор между поддержкой протестующих или корпоративной охраны.
content:
  sections:
    - id: quest_profile
      title: "Параметры квеста"
      body: |
        Тип: social, сложность: high, формат: solo, длительность: 45-75 минут.
        Награды: 1500 XP, -25 единиц валюты, репутация в выбранной фракции, достижение «Riot Veteran».
      mechanics_links: []
      assets: []
    - id: stages
      title: "Этапы"
      body: |
        1. Услышать новости о начавшемся бунте в центре города.
        2. Прибыть на место и оценить ситуацию - протестующие против полиции.
        3. Выбрать сторону: присоединиться к бунтовщикам или помочь полиции.
        4. Если выбрал бунт: поджигать машины, грабить магазины, сражаться с охраной.
        5. Если выбрал полицию: защищать здания, арестовывать поджигателей.
        6. Уйти до прибытия подкрепления или быть пойманным.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: "Региональные детали"
      body: |
        Downtown LA — финансовый центр с небоскребами корпораций и бедными районами вокруг.
        Бунты вспыхивают регулярно из-за экономического неравенства и полицейского произвола.
        Корпорации используют частную охрану для подавления протестов.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: "Системные крючки"
      body: |
        Квест влияет на репутацию в разных фракциях и может изменить доступ к районам города.
        Может привести к цепочке квестов о социальной справедливости и классовой борьбе.
      mechanics_links: []
      assets: []
