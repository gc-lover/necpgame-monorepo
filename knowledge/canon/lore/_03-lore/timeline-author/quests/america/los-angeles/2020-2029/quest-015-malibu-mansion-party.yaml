summary:
  problem: "Нужно показать гламурную жизнь знаменитостей в Малибу и контраст с обычной жизнью."
  goal: "Создать квест о проникновении на эксклюзивную вечеринку в особняке знаменитости."
  essence: "Игрок получает приглашение на роскошную вечеринку в Малибу и раскрывает секреты звезд."
  key_points:
    - Малибу как прибежище знаменитостей и сверхбогатых.
    - Вечеринки как место для networking и интриг.
    - Контраст между показным богатством и скрытыми пороками.
content:
  sections:
    - id: quest_profile
      title: "Параметры квеста"
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 30-45 минут.
        Награды: 600 XP, -10 единиц валюты, полезные контакты, достижение «Party Crasher».
      mechanics_links: []
      assets: []
    - id: stages
      title: "Этапы"
      body: |
        1. Получить фальшивое приглашение или поддельные документы для входа.
        2. Прибыть к роскошному особняку на побережье Малибу.
        3. Пройти через охрану и слиться с толпой знаменитостей.
        4. Подслушать сплетни, собрать компромат или украсть ценности.
        5. Избежать обнаружения частной охраной.
        6. Уйти с добычей до прибытия полиции.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: "Региональные детали"
      body: |
        Малибу — эксклюзивный район с частными пляжами и особняками знаменитостей.
        Вечеринки здесь — место для демонстрации статуса и заключения сделок.
        Охрана тщательно проверяет гостей, но всегда есть способы обойти систему.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: "Системные крючки"
      body: |
        Квест повышает социальные навыки и дает доступ к элитным кругам.
        Может открыть цепочку квестов о шпионаже среди знаменитостей и корпоративных интригах.
      mechanics_links: []
      assets: []
