summary:
  problem: 'Тур по центральной площади Мехико был в Markdown и не участвовал в проверке знаний.'
  goal: 'Описать посещение Zócalo в YAML с историческими акцентами и церемонией флага.'
  essence: 'Игрок посещает сердце Мехико, наблюдает поднятие гигантского флага и изучает наследие ацтеков и колониальной эпохи.'
  key_points:
    - 'Zócalo — вторая по величине площадь мира и символ мексиканской идентичности.'
    - 'Квест подчёркивает соседство Templo Mayor, собора и Национального дворца.'
    - 'Награда даёт культурный бонус и ачивку «Хозяин Сокало».'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Площадь Сокало — эпицентр истории Мехико, где встречаются ацтекское прошлое и современное государство.
        Квест фокусируется на созерцании и изучении культурного контекста.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Прибыть на площадь и оценить масштаб пространства.
        2. Рассмотреть гигантский мексиканский флаг в центре.
        3. Посетить Собор Метрополитана, Национальный дворец и руины Templo Mayor.
        4. Присутствовать на церемонии поднятия или спуска флага.
        5. Получить экскурсионные материалы о Теночтитлане и современной Мексике.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Огромная площадь с шумом городской жизни.
        - Флаг 50×28 м, развевающийся над собравшимися.
        - Остатки ацтекских строений под стеклянными настилами.
        - Уличные музыканты и продавцы сувениров.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 800 опыта.
        - 0 €$ расходов.
        - +15 культурного рейтинга в Мехико.
        - Ачивка «Хозяин Сокало».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Туристический квест с историческими справками.
        - Патриотические события с NPC.
        - Возможность открыть дополнительный контент про ацтеков.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Связано с исторической линией Мехико и квестами о наследии ацтеков.
      mechanics_links: []
      assets: []
