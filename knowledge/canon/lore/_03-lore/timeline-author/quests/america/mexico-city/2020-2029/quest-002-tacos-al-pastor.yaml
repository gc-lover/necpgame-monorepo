summary:
  problem: "Требовалась миссия, показывающая культовое блюдо Мехико — tacos al pastor."
  goal: "Познакомить игроков с ливанским происхождением блюда и его современной подачей."
  essence: "Игрок посещает такерию, наблюдает за вертикальным вертелом и дегустирует различные вариации."
  key_points:
    - Квест-id MEXICO-2029-002, социальная активность с бонусом к здоровью.
    - Подчёркнута техника приготовления на trompo и использование ананаса.
    - Награды: 600 XP, +20% HP на 6 часов и достижение «Такос-Гурман».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 30-60 минут.
        Награды: 600 XP, -10 валюты, +20% HP на 6 часов, достижение «Такос-Гурман».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Найти известную такерию и заказать порцию al pastor.
        2. Наблюдать за поваром, срезающим мясо и ананас с вертела trompo.
        3. Настроить топпинги: кинза, лук, salsa verde и лайм.
        4. Сравнить вкус уличных и ресторанных версий.
        5. Записать рецепты для гастрономического архива.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Tacos al pastor возникли благодаря ливанской диаспоре и стали визитной карточкой Мехико.
        Вертикальный вертел, ананас и сочетание специй создают уникальный вкус улиц.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест добавляет баффы на регенерацию и открывает рецепты для фракций питания.
        Интегрируется с системой кулинарных заказов и цепочкой уличных фестивалей.
      mechanics_links: []
      assets: []
