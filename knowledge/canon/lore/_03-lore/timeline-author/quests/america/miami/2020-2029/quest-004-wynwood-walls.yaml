summary:
  problem: "Квест о создании мурала в Wynwood Walls не был оформлен в структуре знаний." 
  goal: "Добавить социально-художественную активность с мини-игрой спрей-арта." 
  essence: "Игрок получает разрешение на стену, создаёт собственный мурал и презентует его публике Wynwood." 
  key_points:
    - Квест-id MIAMI-2029-004, художественная линия Майами.
    - Включает подготовку эскиза, покраску и публичный релиз.
    - Награда выдаёт опыт, славу и потенциальную прибыль от продажи.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 3,000 XP, 0–10,000 едди (продажа), +10 Fame, титул «Wynwood Artist».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить разрешение на мурал от кураторов Wynwood Walls.
        2. Подобрать стену и разработать эскиз с учётом брендов района.
        3. Пройти мини-игру спрей-арта, сочетая яркие тропические цвета и неон.
        4. Организовать открытие с приглашением блогеров и галеристов.
        5. Решить судьбу работы: оставить как арт-проект или продать частной галерее.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Wynwood Walls — крупнейшая outdoor галерея стрит-арта, преобразившая складской район.
        Район славится яркими муралами, pop-up галереями и crowdsourced арт-сценой.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест задействует системы крафта, социального рейтинга и экономики искусства.
        Может открыть контракты с брендами, дополнительные стены и участие в фестивалях.
      mechanics_links: []
      assets: []
