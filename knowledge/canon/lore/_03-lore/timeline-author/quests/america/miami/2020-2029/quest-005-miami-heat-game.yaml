summary:
  problem: "Посещение игры Miami Heat не было описано в формате знаний." 
  goal: "Зафиксировать спортивный квест с фанатским опытом и расходами." 
  essence: "Игрок покупает билет в Kaseya Center, болеет за Heat и получает бафф спортивного вдохновения." 
  key_points:
    - Квест-id MIAMI-2029-005, часть спортивной линии Майами.
    - Указаны цвета клуба, фанатские кричалки и атмосфера арены.
    - Награда даёт опыт и спортивный атрибут.
