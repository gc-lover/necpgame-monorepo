summary:
  problem: "Гастрономический маршрут по кубинским сэндвичам находился в Markdown." 
  goal: "Добавить дегустационный квест с голосованием за лучший Cuban Sandwich." 
  essence: "Игрок опрашивает жителей Little Havana, пробует три сэндвича и запускает спор Майами vs Тампа." 
  key_points:
    - Квест-id MIAMI-2029-007, часть кулинарной линии.
    - Посещаются Versailles, Enriqueta's и Sanguich de Miami.
    - Награда выдаёт бафф HP и достижение эксперта.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 30-60 минут.
        Награды: 600 XP, -15 валюты, +25% HP на 8 часов, достижение «Cuban Sandwich Expert».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Опросить жителей Little Havana и собрать список рекомендаций.
        2. Посетить Versailles Restaurant, Enriqueta's Sandwich Shop и Sanguich de Miami.
        3. Проанализировать хруст хлеба, маринад свинины и баланс горчицы.
        4. Выбрать победителя и опубликовать результат в социальных сетях.
        5. Запустить дружеский спор с жителями Тампы за право на «лучший Cuban Sandwich».
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Кубинский сэндвич — символ кулинарной идентичности Майами; хлеб, ветчина, свинина и швейцарский сыр под прессом.
        Споры с Тампой придают квесту социальную остроту и юмор.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест активирует баффы еды, повышает отношения с кубинскими фракциями и открывает рецепты уличной кухни.
        Может запустить гастрономические фестивали и челленджи дегустации.
      mechanics_links: []
      assets: []
