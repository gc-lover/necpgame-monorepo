summary:
  problem: 'Сценарий спидбот-гонок в Biscayne Bay находился в Markdown и не участвовал в проверке знаний.'
  goal: 'Оформить квест водной гонки в YAML с этапами, препятствиями и призами.'
  essence: 'Игрок модернизирует спидбот и участвует в нелегальной гонке по Biscayne Bay, соревнуясь за легендарное судно.'
  key_points:
    - 'Регистрация и апгрейды лодки требуют вступительного взноса 5,000 €$.'
    - 'Пять этапов гонки включают десять кругов с опасными волнами и трафиком.'
    - 'Победитель получает 50,000 €$ и легендарный speedboat, остальные — опыт и репутацию.'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Biscayne Bay — культовое место для speedboat-культуры Майами. Гонка собирает богатых thrill-seeker'ов и криминальных дилеров, вдохновлённых Miami Vice.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Внести взнос и зарегистрироваться на ночную гонку.
        2. Настроить лодку: усиленный двигатель, стабилизаторы, доп. топливо.
        3. Выйти на старт и пройти 10 кругов, избегая волн и столкновений.
        4. Использовать ускорители и трюки для обхода соперников.
        5. Финишировать у South Beach и пройти проверку на победителя.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Узкие «cigarette boats» с ревущими моторами.
        - Солёные брызги и ночной skyline Майами.
        - Вертолёты СМИ фиксируют гонку.
        - Пляжные фанаты приветствуют победителей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Победа: 50,000 €$, легендарный speedboat.
        Участие: 2,000 опыта, репутация среди морских гонщиков.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Водная гонка с физикой волн и обгонов.
        - Риск аварий и поломки двигателя.
        - Оценка стиля вождения для дополнительных бонусов.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Связано с морской линией Майами, включая квесты Drug Run и South Beach nightlife.
      mechanics_links: []
      assets: []
