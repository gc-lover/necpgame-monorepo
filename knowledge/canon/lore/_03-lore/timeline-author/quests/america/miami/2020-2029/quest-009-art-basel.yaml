summary:
  problem: "Материал о ярмарке Art Basel Miami существовал только в Markdown и не был привязан к социальным системам."
  goal: "Оцифровать посещение art fair в YAML с экономическими ставками и сценарием нетворкинга."
  essence: "Игрок подключается к VIP-программе Art Basel, знакомится с коллекционерами и решает, инвестировать ли в современное искусство."
  key_points:
    - Ветвится по выбору билета: обычный пропуск или VIP с закрытыми вечеринами.
    - Покупка лотов и NFT влияет на бюджет и открывает культурные связи.
    - Квест выводит Art Basel как ключевую ежегодную точку Майами.
