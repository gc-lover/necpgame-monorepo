summary:
  problem: Майамиский университет запускает программу по изучению океанических технологий для борьбы с подъемом уровня моря, но сталкивается с сопротивлением корпораций.
  goal: Игрок участвует в исследованиях, тестируя новые подводные технологии и защищая проект от корпоративного шпионажа.
  essence: Майами как город на переднем крае климатических изменений развивает технологии для борьбы с океаном.
  key_points:
    - Подводные лаборатории для исследования коралловых рифов.
    - Нейроинтерфейсы для общения с морской жизнью.
    - Финальный прорыв в очистке океана от пластика.
