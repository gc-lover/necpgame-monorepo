summary:
  problem: "Гастрономический квест про оригинальный poutine оставался в Markdown." 
  goal: "Описать посещение культовых точек и проверить аутентичность блюда." 
  essence: "Игрок отправляется в La Banquise, пробует классический poutine и узнаёт историю рецепта." 
  key_points:
    - Квест-id MONTREAL-2029-003, часть кулинарной линии города.
    - Зафиксированы обязательные ингредиенты и проверка свежести cheese curds.
    - Награда выдаёт пищевой бафф и достижение «Путин Мастер».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 30-60 минут.
        Награды: 800 XP, -12 валюты, +25% HP на 8 часов, достижение «Путин Мастер».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибыть в La Banquise и изучить меню с более чем 30 вариациями poutine.
        2. Заказать классический рецепт с картофелем фри, коричневым соусом и свежими cheese curds.
        3. Проверить свежесть сырных зерен (должны «скрипеть»).
        4. Сравнить альтернативные варианты и собрать отзывы гостей.
        5. Задокументировать вкус и поделиться историей блюда с сообществом.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Poutine родился в Квебеке в 1950-х; La Banquise — культовый ресторан, работающий 24/7.
        Блюдо стало национальным символом провинции и предметом кулинарной гордости.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест активирует гастрономические баффы и повышает отношения с локальными кулинарными фракциями.
        Может открывать фестивали уличной еды и челленджи по созданию авторских вариантов poutine.
      mechanics_links: []
      assets: []
