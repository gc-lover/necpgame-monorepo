content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: easy, формат: solo, длительность: 2-4 часа.
        Награды: 2,000 XP, -100 валюты, +25 к атрибуту «Спорт», достижение «Хабс Фанат».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Приобрести билет и прибыть в Bell Centre до открытия арены.
        2. Осмотреть музейную экспозицию, посвящённую 24 Stanley Cup.
        3. Наслаждаться матчем в красно-синей атмосфере «Go Habs Go!» / «Allez Montréal!». 
        4. Проанализировать тактические моменты и общение фанатов на двух языках.
        5. Посетить фан-зону после игры и собрать коллекционные сувениры.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Montreal Canadiens — старейшая непрерывная команда NHL, хоккей воспринимается как религия Квебека.
        Символика «CH» означает Club de Hockey; двуязычные объявления подчёркивают идентичность города.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест повышает репутацию в спортивных фракциях и открывает VIP-ивенты клуба.
        Доступны мини-игры фанатов, контракты со спонсорами и коллекции ретро-формы.
      mechanics_links: []
      assets: []
