summary:
  problem: "Спортивный квест про Montreal Canadiens не был структурирован." 
  goal: "Описать посещение матча Habs с упором на двуязычную фанатскую культуру." 
  essence: "Игрок бронирует билет в Bell Centre, погружается в атмосферу 24 кубков и двуязычных кричалок." 
  key_points:
    - Квест-id MONTREAL-2029-004, событие легендарной команды NHL.
    - Упомянуто 24 Stanley Cup и история клуба с 1909 года.
    - Награда повышает спортивный навык и даёт достижение фаната.
