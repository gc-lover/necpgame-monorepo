summary:
  problem: "Природный квест на Mont-Royal отсутствовал в базе знаний." 
  goal: "Показать связь горы с идентичностью города и сезонными активностями." 
  essence: "Игрок поднимается на Mont-Royal, открывает панораму и участвует в там-там фестивале." 
  key_points:
    - Квест-id MONTREAL-2029-005, природная линия Монреаля.
    - Описан маршрут, смотровые площадки и символический крест.
    - Награда даёт природу и достижение «Покоритель Рояль».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 1,000 XP, 0 валюты, +15 к атрибуту «Природа», достижение «Покоритель Рояль».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Выбрать маршрут (пешком или на велосипеде) по тропам Olmsted.
        2. Посетить Бельведер Kondiaronk и сделать панорамные снимки города.
        3. Исследовать крест высотой 31 метр и узнать историю его освещения.
        4. Принять участие в летних Tam-tams или зимних спортивных активностях.
        5. Завершить визит в парке, собирая коллекцию природных артефактов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Mont-Royal дал название городу; парк спроектирован Фредериком Олмстедом, создателем Центрального парка.
        Локация объединяет жителей, предлагая культурные и спортивные мероприятия круглый год.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест активирует баффы на выносливость, открывает природные события и социальные встречи.
        Может открыть цепочки по экотуризму и волонтёрским акциям по уходу за парком.
      mechanics_links: []
      assets: []
