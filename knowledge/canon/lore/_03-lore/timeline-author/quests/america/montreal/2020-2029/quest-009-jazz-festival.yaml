summary:
  problem: Описание Montreal Jazz Festival находилось в Markdown и не было структурировано для пайплайнов знаний.
  goal: Перенести фестивальный опыт в YAML, подчеркнув масштабы события и игровые эффекты.
  essence: |
    Игрок посещает Montreal Jazz Festival, бродит по сценам города, слушает бесплатные уличные концерты, посещает платные шоу
    мировых звёзд и погружается в атмосферу десятдневного музыкального марафона.
  key_points:
    - Расписан маршрут по площадкам, включая бесплатные и платные концерты.
    - Уточнены масштабы: 2 млн посетителей, 3 000 артистов, 650+ концертов.
    - Награды дают культурный ресурс и достижение «Джазовая душа».
