summary:
  problem: История квебекского сепаратизма оставалась в Markdown и не попадала в валидации знаний.
  goal: Оформить политический сценарий в YAML, зафиксировав ключевые референдумы и позиционные дебаты.
  essence: |
    Игрок изучает референдумы 1980 и 1995 годов, встречает сторонников отделения и федералистов, анализирует лозунг «Vive le Québec
    libre!» и формирует собственную позицию относительно будущего провинции.
  key_points:
    - Расписаны этапы: анализ истории, встречи с активистами, сбор аргументов и финальный выбор.
    - Подчёркнуты результаты референдума 1995 года, роль Parti Québécois, эмоциональное напряжение общества.
    - Награды усиливают политическую экспертизу и дают достижение «Знаток квебекского вопроса».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест рассматривает противостояние сепаратистов и федералистов, отображая исторические события, лозунги и продолжение
        дебатов в Монреале.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы дебатов
      body: |
        1. Изучить референдумы 1980 и 1995 годов и их итоги.
        2. Встретиться с представителями Parti Québécois и сторонниками единой Канады.
        3. Собрать аргументы культурной идентичности, экономики и политической стабильности.
        4. Участвовать в публичных дебатах, влияя на общественное мнение.
        5. Принять позицию и зафиксировать последствия для будущих сюжетов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены лозунг «Vive le Québec libre!», статистика референдума 1995 года (50.58% против 49.42%), ключевые партии и
        долгосрочное напряжение между идентичностью и экономикой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 5 000 XP, не требует расходов и добавляет +30 к политическому ресурсу. Игрок получает достижение «Знаток
        квебекского вопроса» и доступ к продолжениям политических сюжетов.
      mechanics_links: []
      assets: []
