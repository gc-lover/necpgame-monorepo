summary:
  problem: 'Операция в Статуе Свободы оставалась в Markdown и не описывала системные риски и награды.'
  goal: 'Структурировать инфильтрационный квест, где игрок доставляет сообщение через корп-антенну в факеле Леди Свободы.'
  essence: 'Игрок маскируется под туриста, поднимается на 354 ступени и взламывает передатчик факела, балансируя между охраной и символикой свободы.'
  key_points:
    - Этапы подготовки, проникновения и передачи данных подробно описаны и влияют на сценарии сопротивления.
    - Добавлены системные крючки для stealth- и hacking-system, а также репутация хакерских фракций города.
    - Награды поддерживают линию сопротивления Нью-Йорка и открывают дальнейшие корпоративные диверсии.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: medium. Формат: solo. Длительность: 1–2 часа.
        Награды: 1 200 XP, 2 000 едди, +3 репутации у хакеров Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить зашифрованное послание от подпольных хакеров Нижнего Ист-Сайда и подготовить оборудование.
        2. Пройти контроль на пароме до Liberty Island, скрывая передатчик среди сувениров.
        3. Обойти охрану корпорации, проникнуть в технические коридоры статуи и заблокировать камеры наблюдения.
        4. Подняться на 354 ступени к факелу, подключиться к корп-антенне и загрузить послание.
        5. Покинуть остров на сервисном катере или смешаться с туристами, избегая проверки данных.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        stealth-system контролирует обнаружение охраной и поведение туристических NPC.
        hacking-system обрабатывает взлом антенны и расшифровку данных, reputation-system обновляет отношение хакерских фракций и полиции.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны зеленая медь статуи, девиз «Give me your tired, your poor», вид на Манхэттен и усиленные корп-посты охраны.
        Включены звуки туристического парома, эхо внутри короны и символическое противостояние свободы и корпоративного контроля.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех даёт 1 200 XP, 2 000 едди и +3 репутации у хакеров; открывается доступ к городской линии сопротивления.
        Провал снижает репутацию и активирует розыск Liberty Security, усложняя будущие миссии на острове.
      mechanics_links: []
      assets: []
