summary:
  problem: 'Хакерский сценарий Уолл-стрит находился в Markdown и не отражал системных исходов и наград.'
  goal: 'Перевести квест в YAML, описав инструменты взлома биржи, экономические последствия и выбор игрока.'
  essence: 'Игрок проникает в алгоритмы NYSE и решает, обрушить рынок, стабилизировать его или тихо извлечь прибыль.'
  key_points:
    - Расписаны этапы подготовки взлома и варианты исходов с разными наградами.
    - Добавлены системные крючки для economy- и hacking-system, влияющие на городскую экономику.
    - Решение игрока меняет отношение корпораций, подполья и финансовых фракций.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: extreme. Формат: solo. Длительность: 4+ часов.
        Награды: до 8 000 XP, 0–500 000 едди (в зависимости от исхода), изменение состояния экономики Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить заказ на вмешательство в NYSE и собрать команду аналитиков.
        2. Взломать торговые алгоритмы и получить контроль над ключевыми потоками капитала.
        3. Смоделировать последствия и выбрать стратегию: крах, спасение или тихая манипуляция.
        4. Реализовать выбранный план, управляя тревогами, медиа и действиями трейдеров.
        5. Скрыть следы вмешательства или принять последствия публичного скандала.
      mechanics_links: []
      assets: []
    - id: decision_points
      title: 'Ключевые решения'
      body: |
        - Крах рынка: вызвать лавину распродаж, заработать на шортах 200 000 едди, но разрушить экономику и вызвать розыск.
        - Спасение: стабилизировать биржу, получить +10 репутации у корпораций и доступ к их контрактам.
        - Манипуляция: скрытно обогатиться на 500 000 едди, сохранив рынок, но вызвать подозрения регуляторов.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        economy-system обновляет курсы, инфляцию и доступность товаров после вмешательства.
        hacking-system обрабатывает мини-игры взлома, reputation-system меняет отношения корпораций, подполья и гражданских групп.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Воссозданы Trading Floor NYSE, статуя Charging Bull, паника трейдеров и прямые эфиры CNBC.
        Указаны отсылки к краху 1929 года, лозунг «Greed is good» и корпоративные бункеры аналитиков.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Выбор игрока даёт 0–500 000 едди, до 8 000 XP и уникальные модификаторы экономики региона.
        Небрежное вмешательство вызывает расследование SEC и блокирует вход на биржу в дальнейших квестах.
      mechanics_links: []
      assets: []
