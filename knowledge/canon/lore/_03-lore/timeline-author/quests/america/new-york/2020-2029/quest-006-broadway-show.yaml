summary:
  problem: 'Квест о бродвейской карьере был в Markdown и не описывал системные проверки и награды.'
  goal: 'Структурировать путь к главной роли в бродвейском мюзикле, подчеркнув мини-игры и влияние на славу.'
  essence: 'Игрок проходит прослушивание, репетирует и выходит на сцену Таймс-сквер, становясь звездой театра.'
  key_points:
    - Детализированы этапы прослушивания, тренировок и премьеры с мини-играми пения, танцев и актёрства.
    - Добавлены системные крючки для performance- и mood-system, влияющие на славу и эмоции.
    - Награды включают финансовый успех и титул «Бродвейская звезда», продвигая культурную ветку города.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: medium. Формат: solo. Длительность: 2–4 часа.
        Награды: 3 000 XP, 5 000–50 000 едди (по результатам премьеры), +15 славы, титул «Бродвейская звезда».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Пройти прослушивание в театре Бродвея, пройти мини-игры вокала, танцев и актёрства.
        2. Заключить контракт и провести неделю интенсивных репетиций с труппой.
        3. Управлять стрессом перед премьерой, работая с mood-system.
        4. Выступить на премьере, удерживая ритм и отклики публики.
        5. Получить отзывы критиков и распределить вознаграждение, определяющее будущие роли.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        performance-system обрабатывает мини-игры пения, танцев и актёрства, mood-system регулирует сценический страх и эйфорию.
        economy-system рассчитывает выплаты и бонусы за успех премьеры.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны Theater District с 41 театром, неоновые marquee, традиция «Break a leg!» и ожидание Tony Awards.
        Подчёркнуты толпы на Таймс-сквер и атмосфера закулисья бродвейских мюзиклов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех приносит 5 000–50 000 едди, 3 000 XP и титул «Бродвейская звезда», открывает карьерную ветку театра.
        Провал снижает славу и закрывает прослушивания в элитных театрах до общественных выступлений.
      mechanics_links: []
      assets: []
