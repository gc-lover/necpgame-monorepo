summary:
  problem: 'Сценарий взлома Эмпайр-стейт был в Markdown и не раскрывал вертикальные механики и опасности.'
  goal: 'Структурировать восхождение на небоскрёб в YAML, соединяя стелс, хакерство и культовое место.'
  essence: 'Игрок проникает в Empire State Building, поднимается на шпиль и устанавливает хакерский узел под носом корп-охраны.'
  key_points:
    - Расписаны этапы проникновения, подъёма и установки узла.
    - Добавлены системные крючки для traversal-, stealth- и hacking-system, влияющие на риск и награды.
    - Награды включают доступ к городскому узлу и титул, усиливая хакерскую линию Нью-Йорка.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: hard. Формат: solo. Длительность: 2–4 часа.
        Награды: 3 000 XP, 15 000 едди, ачивка «Король Кинг-Конг», бесплатный доступ к хакерскому узлу.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Проникнуть в нижние уровни Empire State, минуя охрану и сканеры.
        2. Выбрать маршрут подъёма: скоростной лифт или 1 576 ступеней служебной лестницы.
        3. Обезвредить патрули на крыше, избегая камер и дронов.
        4. Закрепиться на шпиле, установить хакерский узел и синхронизировать его с сетью.
        5. Покинуть здание прыжком с парашютом или zip-line, скрыв следы вмешательства.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        traversal-system моделирует подъём и удержание на высоте, stealth-system отслеживает обнаружение охраной.
        hacking-system отвечает за установку узла и выдаёт бонусы к городской инфраструктуре.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны Art Deco интерьеры, смотровые площадки, ветер на высоте и подсветка, сменяющая цвета по праздникам.
        Указаны отсылки к King Kong и панораме Манхэттена с крыши.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Награды дают 15 000 едди, 3 000 XP, ачивку и сетевой узел, обеспечивающий бесплатный интернет в регионе.
        Провал приводит к аресту, штрафам и блокировке доступа к верхним уровням здания.
      mechanics_links: []
      assets: []
