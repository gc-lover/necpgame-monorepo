summary:
  problem: 'Критический квест защиты Бруклинского моста был в Markdown и не описывал тайм-лимит и командную механику.'
  goal: 'Структурировать эвакуацию, поиск бомб и финальную битву, подчеркнув высокие ставки.'
  essence: 'Команда защищает Бруклинский мост от террористов, эвакуирует гражданских, обезвреживает заряды и спасает символ города.'
  key_points:
    - Детализированы этапы предупреждения, эвакуации, поиска бомб и финального боя.
    - Добавлены системные крючки для timer- и combat-system, влияющие на исход.
    - Награды закрепляют героический статус и влияют на будущее города.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: extreme. Формат: group 5–10. Длительность: 2–4 часа.
        Награды: 10 000 XP, 100 000 едди, титул «Герой Нью-Йорка», +15 репутации у гражданских фракций.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить предупреждение о теракте и инициировать эвакуацию пешеходов и транспорта (тайм-лимит).
        2. Разделиться на группы: одна эвакуирует, другая ищет пять бомб по координатам.
        3. Обезвредить заряды с помощью технологических проверок, используя защиту от снайперов.
        4. Провести финальную битву с террористами на арках моста, удерживая стратегические точки.
        5. Подтвердить безопасность моста, восстановить движение и подготовить пресс-брифинг.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        timer-system отслеживает эвакуацию и обезвреживание бомб, combat-system ведёт командный бой.
        reputation-system фиксирует героизм и последствия провала, влияя на доверие граждан.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Подчёркнуты готические башни, стальные тросы и вид на East River; описаны мостовые арки как арены боя.
        Описаны репортажи СМИ и эмоциональное значение моста для нью-йоркцев.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех даёт 10 000 XP, 100 000 едди, титул «Герой Нью-Йорка» и открывает элитные городские миссии.
        Провал разрушает мост, вызывает массовые жертвы и −10 репутации у гражданских и властей.
      mechanics_links: []
      assets: []
