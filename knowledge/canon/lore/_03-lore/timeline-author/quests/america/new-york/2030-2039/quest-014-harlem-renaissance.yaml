summary:
  problem: 'Материал о возрождении Гарлема находился в Markdown и не описывал влияние на сообщества и системные награды.'
  goal: 'Структурировать квест в YAML, выделив культурные события, социальные связи и эффекты mood-system.'
  essence: 'Игрок знакомится с современным Гарлемом, выступает на сцене Apollo Theater и укрепляет связи с местным сообществом.'
  key_points:
    - Описаны этапы посещения iconic-локаций, выступлений и общения с жителями.
    - Добавлены системные крючки для mood- и reputation-system, влияющие на культурные ветки города.
    - Награды открывают soul food бонусы и музыкальные события, связывая квест с хип-хоп сценой.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: medium. Формат: solo. Длительность: 2–4 часа.
        Награды: 1 500 XP, «Друг Гарлема», доступ к культурным ивентам района, расходы 1 000 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Посетить Apollo Theater, зарегистрироваться на Amateur Night и познакомиться с куратором сцены.
        2. Выступить на открытом микрофоне, завоевать поддержку аудитории и наставников.
        3. Отправиться в soul food ресторан, активировать гастрономический бафф и получить рекомендации от шефа.
        4. Принять участие в воскресном служении с gospel-хором, выбрать стиль взаимодействия с общиной.
        5. Побеседовать со старожилами, записать их истории и получить приглашения на будущие события Гарлема.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        mood-system усиливает вдохновение и открывает музыкальные импровизации, reputation-system фиксирует отношения с культурными лидерами.
        event-system создаёт линейку уникальных концертов и сотрудничеств для последующих квестов Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны brownstone-дома, уличные джазовые ансамбли, gospel-хоры и сленг местных жителей.
        Подчёркнута история Harlem Renaissance 1920-х и её современное продолжение в 2030-х.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает титул «Друг Гарлема», открывает скидки в soul food заведениях и приглашения на культурные события.
        Игнорирование местных традиций снижает доверие и блокирует доступ к коллаборациям с хип-хоп сценой.
      mechanics_links: []
      assets: []
