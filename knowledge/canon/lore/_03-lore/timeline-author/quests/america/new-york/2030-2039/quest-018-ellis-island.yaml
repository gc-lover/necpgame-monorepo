summary:
  problem: 'Маршрут по острову Эллис был в Markdown и не связывал эмоции и историческую линию с системами mood и memory.'
  goal: 'Перевести квест в YAML, подчеркнув музей иммиграции и влияние на память персонажа.'
  essence: 'Игрок посещает остров Эллис, исследует музей, находит фамилии предков и ощущает путь иммигрантов к американской мечте.'
  key_points:
    - Этапы включают поездку на пароме, музейные залы и Wall of Honor.
    - Добавлены крючки для mood-system и memory-system, формирующие эмоциональные записи.
    - Награды усиливают историческую ветку и дают культурные бонусы.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: medium. Формат: solo. Длительность: 1–2 часа.
        Награды: 1 000 XP, культурный бафф +5, запись памяти «Immigrant Legacy», расходы 20 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Сесть на паром от Battery Park и прибыть к острову Эллис с обзором Статуи Свободы.
        2. Исследовать музей иммиграции, изучить экспозиции baggage hall и архивные документы.
        3. Найти фамилии предков в базе данных, активировать кат-сцену воспоминаний.
        4. Посетить Wall of Honor и оставить цифровую запись в книге памяти.
        5. Сформировать вывод о путях иммигрантов, зафиксировать эмоции и поделиться историей с компаньонами.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        mood-system создаёт эмоциональные модификаторы уважения и эмпатии, memory-system фиксирует событие в личном архиве.
        tourism-system добавляет очки историческим маршрутам Нью-Йорка и открывает дополнительные экскурсии.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны восстановленный baggage hall, фотографии иммигрантов, Survivor выступления гидов и вид на Манхэттен.
        Подчёркнут девиз «American Dream» и маршрут миллионов прибывших через Ellis Island.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Квест даёт 1 000 XP, культурный бафф и открывает доступ к дополнительным музейным событиям.
        Невнимательное отношение к экспонатам снижает эффект баффа и ухудшает репутацию у исторических фракций.
      mechanics_links: []
      assets: []
