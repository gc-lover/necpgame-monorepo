summary:
  problem: 'Маршрут по многонациональному Квинсу был в Markdown и не раскрывал влияние на репутацию культурных фракций.'
  goal: 'Структурировать квест в YAML, отразив гастрономические точки и социальные эффекты многообразия.'
  essence: 'Игрок путешествует по районам Квинса, знакомится с общинами Flushing, Jackson Heights, Astoria и Corona, ощущая «World’s Borough».'
  key_points:
    - Детализированы остановки в этнических кварталах с дегустациями и культурными событиями.
    - Добавлены системные крючки для tourism- и reputation-system, влияющие на отношения с общинами.
    - Финал подчёркивает многообразие и даёт культурные награды.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 2–4 часа.
        Награды: 1 200 XP, культурный бафф +15, титул «Гражданин мира», расходы 2 000 едди на дегустации.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Отправиться во Flushing, попробовать уличную китайскую кухню и познакомиться с гидом.
        2. Посетить Jackson Heights, испытать индийские специи и латиноамериканскую музыку на улицах.
        3. Переместиться в Astoria, зайти в греческую таверну и поговорить с местными мастерами.
        4. Завершить маршрут в Corona, присоединиться к вечернему концерту и танцам.
        5. Собрать отзывы жителей, сформировать карту культур Квинса и поделиться выводами.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system начисляет очки за посещение этнических районов и открывает новые маршруты.
        reputation-system отслеживает отношения с общинами, mood-system усиливает вдохновение и эмпатию.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны рынки с 800+ языками, вывески разных алфавитов, запахи специй и уличные фестивали.
        Подчёркнуто прозвище «World’s Borough» и роль Квинса как точки встречи культур.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает 1 200 XP, культурный бафф и скидки в этнических районах; открывается доступ к мультикультурным ивентам.
        Невежливое поведение снижает репутацию и закрывает часть гастрономических скидок.
      mechanics_links: []
      assets: []
