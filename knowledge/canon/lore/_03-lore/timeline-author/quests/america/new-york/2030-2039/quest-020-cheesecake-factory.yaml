summary:
  problem: 'История о последней фабрике нью-йоркских чизкейков была в Markdown и не описывала кулинарные баффы и связи с общиной.'
  goal: 'Перенести квест в YAML, выделив гастрономические награды, семейные традиции и влияние на food-system.'
  essence: 'Игрок разыскивает легендарную фабрику чизкейков в Бруклине, узнаёт секрет рецепта и пробует десерт, повышающий настроение.'
  key_points:
    - Расписаны этапы поиска, знакомства с владельцами и дегустации.
    - Добавлены системные крючки для food- и mood-system, влияющие на здоровье и эмоции.
    - Награды дают длительный бафф и открывают кулинарные ветки города.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: medium. Формат: solo. Длительность: 1–2 часа.
        Награды: 800 XP, бафф «Классический чизкейк» (+20% HP на 12 часов, счастье +50%), титул «Чизкейк-гурман», расходы 30 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Собрать слухи о последней фабрике настоящих чизкейков и добраться до её скрытого входа в Бруклине.
        2. Познакомиться с семейными владельцами, услышать историю бизнеса и посмотреть процесс выпечки.
        3. Изучить ингредиенты (cream cheese, sour cream, graham cracker crust) и наблюдать за секретным этапом.
        4. Попробовать свежевыпеченный чизкейк, активировать гастрономический бафф и записать отзыв.
        5. Решить, раскрывать ли рецепт миру или сохранить традицию семьи, влияя на отношения с кулинарными фракциями.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        food-system рассчитывает бафф здоровья и насыщения, economy-system учитывает расходы и возможные инвестиции в фабрику.
        mood-system повышает счастье и открывает кулинарные ивенты в Бруклине.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны плотная текстура чизкейка, охлаждённые витрины, еврейские семейные традиции и исторические фото Junior’s.
        Включены звуки метро, ароматы свежего десерта и очереди поклонников сладостей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Квест даёт 800 XP, длительный бафф и доступ к эксклюзивным десертам; возможен партнёрский контракт с владельцами.
        Разглашение секрета без согласия семьи ухудшает репутацию и закрывает бонусные рецепты.
      mechanics_links: []
      assets: []
