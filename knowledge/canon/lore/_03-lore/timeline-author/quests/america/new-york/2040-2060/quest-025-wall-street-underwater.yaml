summary:
  problem: "Подводный налёт на Уолл-стрит был оформлен в Markdown и не раскрывал взаимодействие взлома и дайвинга." 
  goal: "Структурировать YAML-квест о взломе затопленного дата-центра, выделив риски, награды и системные зависимости." 
  essence: "Команда ныряет к финансовому центру, взламывает подводный кластер и выбирается мимо мутировавшей охраны." 
  key_points:
    - Расписаны этапы подготовки, навигации под водой и взлома защищённого узла.
    - Уточнены награды: крупный кредитный трофей, репутация хакерских сетей и уникальные схемы.
    - Заложены крючки для ИИ-охраны, страховых расследований и климатической линии Нью-Йорка.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: extreme, формат: группа 2-4 игроков, длительность: 4+ часа.
        Награды: 5,000 XP, до 100,000 едди, схемы кибербезопасности Tier-4, доступ к ачивке «Underwater Broker».
        Риск: утопление, потеря снаряжения и блокировка аккаунта при провале взлома.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Подготовить дайверское снаряжение, нанять гида и протестировать интерфейсы подводного взлома.
        2. Спуститься в финансовый район, избегая обрушенных конструкций и турбулентности.
        3. Найти подводный дата-центр, подключиться к узлам безопасности и отключить дронов охраны.
        4. Провести DC-взлом, удерживая периметр от мутировавших акул и корпоративных команд реагирования.
        5. Эвакуировать добычу через вентиляционные шахты метро и передать данные спонсору.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Финансовый квартал заполнен зелёной водой, в залах заседаний плавают рыбы, а статуя быка покрыта ракушками.
        Окна небоскрёбов служат порталами, лифтовые шахты — вертикальными тоннелями для дайверов.
        Подводные сейфы и архивы стали мишенью для наёмных команд и корпоративных охотников.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Задействованы системы дайвинга, взлома и экономики: награды влияют на биржевые индексы и страховые премии.
        Провал активирует глобальные расследования и повышает безопасность соседних зон.
        Успех открывает линии контрактов на восстановление банков и эксклюзивные сигналы для трейдеров.
      mechanics_links: []
      assets: []
