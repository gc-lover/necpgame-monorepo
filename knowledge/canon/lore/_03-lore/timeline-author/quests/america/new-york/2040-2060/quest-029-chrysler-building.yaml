summary:
  problem: 'Квест о взломе Крайслер-билдинга был в Markdown и не описывал вертикальные и хакерские механики.'
  goal: 'Структурировать установку узла на арт-деко шпиле, подчеркнув уникальные декоративные элементы и угрозы.'
  essence: 'Игрок поднимается на закрытые уровни Chrysler Building, размещает узел среди стальных орлов и уходит незамеченным.'
  key_points:
    - Расписаны этапы проникновения, подъёма и установки узла между орлами.
    - Добавлены системные крючки для traversal-, stealth- и hacking-system.
    - Награды дают финансы, ачивку и расширение хакерской инфраструктуры.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: hard. Формат: solo. Длительность: 2–3 часа.
        Награды: 3 000 XP, 20 000 едди, ачивка «Король Крайслера», доступ к городскому узлу.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Проникнуть в лобби и получить доступ к закрытым лифтам.
        2. Подняться на технические этажи, ориентируясь по арт-деко коридорам и избегая камер.
        3. Выйти на уровень орлов-горгулей, закрепиться с альпснаряжением.
        4. Установить хакерский узел между нержавеющими панелями шпиля.
        5. Спуститься zip-line или парашютом, уходя от охраны и дронов.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        traversal-system моделирует подъём и работу на высоте, stealth-system отслеживает действия охраны.
        hacking-system активирует узел и добавляет бонусы к сетевому покрытию Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны треугольные окна, хромированные панели, легендарные орлы и сияние Art Deco.
        Указаны исторические факты строительства и культовый силуэт над Манхэттеном.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Награды включают 20 000 едди, 3 000 XP и бесплатный доступ к узлу.
        Провал вызывает тревогу, блокировку доступа и снижение репутации у хакеров.
      mechanics_links: []
      assets: []
