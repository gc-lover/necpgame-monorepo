summary:
  problem: "Описание турнира на MSG было в Markdown и не отражало связки с системой турниров и престижом арены." 
  goal: "Перенести событие в YAML, зафиксировать этапы соревнования, награды и влияние на зрительскую экономику." 
  essence: "Игрок регистрируется на турнир, выступает перед 20 000 зрителей и либо берёт чемпионский титул, либо получает опыт." 
  key_points:
    - Расписаны регистрация, подготовка, полуфиналы и финал на культовой арене.
    - Обозначены награды для победителя и утешительные бонусы за участие.
    - Встроены связи с системой зрителей, спонсорами и медиасобытиями.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: hard, формат: solo, длительность: 2-4 часа.
        Награды: победа — 100,000 едди, титул «MSG Champion», легендарный сет "Garden Glory"; участие — 5,000 XP.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Регистрация на турнир (боевой модуль или киберспорт), получение слотов тренировок.
        2. Тренировки и разбор соперников вместе с аналитиком арены.
        3. Выступление на арене перед 20,000 зрителей, динамические комментарии и трансляции.
        4. Полуфинал и финал, где игрок сталкивается с элитными соперниками.
        5. Подведение итогов: коронация чемпиона или запись в список претендентов на реванш.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Madison Square Garden остаётся "Самой известной ареной мира": купольная конструкция, Jumbotron и легендарные скандирования.
        Knicks и Rangers делят календарь с киберспортивными шоу, а концерты мировых звёзд следуют за турнирами.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест использует систему турниров, зрительские рейтинги и контракты спонсоров.
        Победа открывает рекламные сделки и эксклюзивные ивенты, поражение — ветку тренировок и реваншей.
        Событие влияет на городские медиа и экономику мерча.
      mechanics_links: []
      assets: []
