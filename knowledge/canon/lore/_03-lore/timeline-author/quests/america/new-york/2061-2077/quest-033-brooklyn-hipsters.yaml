summary:
  problem: "Хипстерская линия Бруклина была в Markdown и не описывала влияние на социальные и экономические системы." 
  goal: "Зафиксировать субкультурный квест в YAML, добавив репутацию, локальные события и варианты поведения игрока." 
  essence: "Игрок погружается в Williamsburg, дегустирует крафт, посещает инди-сцену и решает — принять стиль или остаться собой." 
  key_points:
    - Описаны маршруты по пивоварням, винтажным магазинам и подвалам с инди-концертами.
    - Награды акцентируют стиль, социальные связи и мелкие экономические бонусы.
    - Прописаны крючки для системы субкультур, торговли и локальных мероприятий.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 800 XP, -3,000 едди на покупки, +10 к атрибуту «Стиль», ачивка «Слишком Хипстер».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибыть в Williamsburg и получить приглашение в микропивоварню.
        2. Попробовать крафтовое пиво и подслушать разговоры о новой инди-группе.
        3. Посетить винтажный магазин, подобрать атрибуты субкультуры (усы, очки, фланель).
        4. Сходить на инди-концерт в подвале, принять решение — слиться с тусовкой или критиковать тренды.
        5. Завершить вечер встречей с локальными инфлюенсерами или организовать собственный pop-up.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Williamsburg остаётся центром хипстерской культуры: атмосферные кофейни, fixed-gear велосипеды и граффити на каждых воротах.
        Кварталы наполнены арт-сценой, DIY-ярмарками и ироничными лозунгами «I knew it before it was cool».
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест влияет на репутацию субкультур и открывает скидки в локальных магазинах.
        Возможность организовать собственный pop-up создаёт ветку мини-бизнеса.
        Отношение к хипстерам отражается на доступе к музыкальным событиям и квестам соседних районов.
      mechanics_links: []
      assets: []
