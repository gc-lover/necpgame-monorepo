summary:
  problem: "Символический хайст на Статую Свободы хранился в Markdown и не описывал соединение traversal и хакерских систем." 
  goal: "Перенести восхождение в YAML, подчеркнув климатическую метафору и распространение свободного интернета." 
  essence: "Игроки добираются до наполовину затопленной статуи, поднимаются по внутренним конструкциям и активируют узел свободы." 
  key_points:
    - Показаны фазовые изменения среды: вода, ржавые лестницы, риск обрушения.
    - Установка узла даёт социальный бонус и запускает события в сетях города.
    - Прописаны связи с анархистскими фракциями и климатическим нарративом.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: hard, формат: группа 2-4 игроков, длительность: 2-4 часа.
        Награды: 3,000 XP, глобальный бафф «Free Internet for All», репутация повстанцев +15.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Доплыть до Статуи Свободы на катере, минуя патрули и течения.
        2. Пробраться внутрь через факел, используя крюки и страховку.
        3. Спуститься по частично затопленной лестнице, собрать данные о состоянии конструкции.
        4. Установить хакерский узел в короне, подключить его к городским сетям.
        5. Активировать трансляцию «Free Internet for All» и эвакуироваться до прибытия сил безопасности.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Статуя Свободы стоит по пояс в воде, медь окислилась, но факел продолжает светить.
        Панорама затопленного Манхэттена напоминает о климатических изменениях и борьбе за свободу.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест соединяет traversal, хакерство и вещание: узел меняет сетевую карту города.
        Свобода интернета открывает новые ветки в социальном и квестовом контенте.
        Провал активирует ответную операцию безопасности и временно блокирует порталы в Нижний Манхэттен.
      mechanics_links: []
      assets: []
