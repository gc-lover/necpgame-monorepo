summary:
  problem: 'Парад Хэллоуина в Гринвич-Виллидж существовал в Markdown и не описывал системные эффекты события.'
  goal: 'Структурировать культурный квест, подчеркнув атмосферу костюмированного парада и взаимодействие с сообществами.'
  essence: 'Игрок участвует в ночном параде Хэллоуина в Нью-Йорке, создаёт костюм и вливается в праздничное шествие.'
  key_points:
    - Этапы подготовки костюма, регистрации и участия в шествии.
    - Добавлены системные крючки для event- и mood-system, влияющие на эмоции и репутацию.
    - Награды открывают дополнительные фестивали и социальные контакты.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: medium. Формат: solo (опционально group). Длительность: 2–3 часа.
        Награды: 2 000 XP, 3 000 едди (призы), +10 репутации у культурных фракций.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Создать уникальный костюм и зарегистрироваться в параде Гринвич-Виллидж.
        2. Пройти пред-парадный сбор, участвовать в репетиции и украшать платформу.
        3. Пройти колонной по Манхэттену, взаимодействовать с толпой и прессой.
        4. Участвовать в конкурсе костюмов, получить оценку жюри и зрителей.
        5. Завершить праздник на afterparty, обменяться контактами и договориться о будущих выступлениях.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        event-system управляет расписанием шествия, mood-system усиливает эмоции и праздничные баффы.
        reputation-system отражает влияние на культурные фракции, открывая доступ к другим фестивалям города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны костюмированные колонны, световые инсталляции, барабанщики и традиции Village Halloween Parade.
        Подчёркнуты исторические корни парада и его значение для свободной самовыражения Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех приносит 2 000 XP, 3 000 едди, +10 репутации и доступ к культурным ивентам.
        Отсутствие костюма или нарушение правил уменьшает репутацию и блокирует участие в будущем.
      mechanics_links: []
      assets: []
