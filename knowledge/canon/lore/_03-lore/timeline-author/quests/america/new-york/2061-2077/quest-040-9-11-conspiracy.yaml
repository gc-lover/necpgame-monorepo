summary:
  problem: 'Markdown-версия не отражала этические последствия публикации секретов 9/11 и не связывала их с глобальными системами.'
  goal: 'Перевести расследование в структурированную YAML-запись с чёткими выборами и влиянием на состояние мира.'
  essence: 'Игрок вскрывает корпоративный заговор о 9/11 и решает, как использовать правду против мегакорпораций.'
  key_points:
    - Подробные этапы кибервзлома, расследования и раскрытия архива.
    - Три финальных выбора влияют на репутацию, угрозы и мировой скандал.
    - Связь с world-state-system фиксирует долговременные последствия для корпораций и общества.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: extreme. Формат: solo. Длительность: 4+ часа.
        Награды: 10 000 XP, 0–1 000 000 едди (в зависимости от решения), изменение мирового отношения к корпорациям и розыск игрока.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить зашифрованный архив от таинственного информатора.
        2. Провести кибервскрытие в дата-центре мегакорпорации, избегая систем безопасности.
        3. Анализировать данные и обнаружить связь корпораций с атаками 9/11.
        4. Принять решение: опубликовать, использовать для шантажа или уничтожить доказательства.
        5. Управлять последствиями: охота корпораций, глобальный скандал или сохранение тайны.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        investigation-system поддерживает дешифровку и сбор улик.
        reputation-system пересчитывает влияние на общественные и корпоративные фракции.
        world-state-system фиксирует долгосрочные изменения, включая новые события и угрозы.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Ключевые выборы'
      body: |
        Опубликовать данные — глобальный резонанс, рост репутации у гражданских, розыск со стороны корпораций.
        Шантажировать — огромная выплата, усиление угрозы от спецслужб, моральный конфликт.
        Уничтожить — сохранение статус-кво, доверие корпораций, но потеря шанса на правду.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Сцены Ground Zero, мемориала жертв, архива корпораций и защищённых дата-хранилищ.
        Атмосфера американской травмы подчёркнута лозунгами «Never forget» и отсутствием закрытия для общества.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Публикация включает мировые протесты, активирует новые сюжетные цепочки и повышает угрозу для игрока.
        Шантаж приносит максимальную валюту, но меняет мировое отношение к герою и усиливает корпоративную охоту.
        Уничтожение снижает риск, но лишает бонусов и вызывает внутренний конфликт команды.
      mechanics_links: []
      assets: []
