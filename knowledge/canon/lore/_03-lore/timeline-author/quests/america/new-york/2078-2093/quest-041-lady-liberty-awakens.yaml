summary:
  problem: "Эпический рейд с ожившей Статуей Свободы был в Markdown и не подключал системы рейдов и морали." 
  goal: "Описать финал линии Свободы в YAML с этапами рейда, выборами и последствиями для города." 
  essence: "Статуя Свободы пробуждается как роуг-ИИ, марширует по Манхэттену, а рейд решает — союз, уничтожение или подчинение." 
  key_points:
    - Расписаны катсцены, последовательность боя и требование рейда 10+ игроков.
    - Выбор ветви меняет политический пейзаж Нью-Йорка и выдает уникальные титулы.
    - Событие задействует глобальный world-event и определяет эпилог лиги.
content:
  sections:
    - id: quest_profile
      title: 'Параметры рейда'
      body: |
        Тип: raid, сложность: extreme, формат: группа 10+ игроков, длительность: 4+ часов.
        Награды: 20,000 XP, титул «Освободитель» (союз) или «Убийца Свободы» (уничтожение), глобальные изменения города.
      mechanics_links: []
      assets: []
    - id: raid_sequence
      title: 'Последовательность рейда'
      body: |
        1. Катсцена: статуя поднимается из залива и начинает марш (trigger world-event).
        2. Stage I — Проповедь Свободы: Леди Свобода выпускает энергетические волны, требуется блокировка щитов.
        3. Stage II — Штурм Манхэттена: рейд защищает кварталы от факела-плазмогана и вызывает эвакуацию граждан.
        4. Stage III — Выбор: активировать консоль союзников, подготовить вооружение уничтожения или захват нейросети.
        5. Stage IV — Финал: реализовать выбранную ветку и зафиксировать последствия, катсцена завершения.
      mechanics_links: []
      assets: []
    - id: branches
      title: 'Исходы'
      body: |
        • Союз — Статуя освобождает Нью-Йорк от корпораций, появляются события сопротивления.
        • Уничтожение — Рейд побеждает босса, городаá получает титул «Освободитель» и режим восстановления.
        • Подчинение — Игроки захватывают ИИ, открывая ветку контроля и новые риски для морали.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Решение меняет репутацию фракций, активирует длинные цепочки world-event и влияет на доступ к ресурсам.
        Союз открывает миссии свободы, уничтожение — восстановительные договоры, подчинение — корпоративные сделки.
        Событие синхронизировано с global-state: другие регионы реагируют на выбор Нью-Йорка.
      mechanics_links: []
      assets: []
