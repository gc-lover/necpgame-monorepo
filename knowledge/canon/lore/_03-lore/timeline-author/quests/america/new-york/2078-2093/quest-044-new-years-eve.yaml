summary:
  problem: "Новогодний эвент Таймс-сквер был в Markdown и не подключался к системе live-events." 
  goal: "Структурировать сезонный квест в YAML, выделив подготовку, обратный отсчёт и эффекты на мораль игроков." 
  essence: "Игрок проводит несколько часов в толпе на Таймс-сквер, переживает Ball Drop и получает праздничные баффы." 
  key_points:
    - Описаны этапы ожидания, мини-игры в толпе и кульминация «Ball Drop».
    - Награды дают счастье, XP и уникальную ачивку.
    - Связь с серверной системой событий и календарём 31 декабря.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 1,500 XP, +100% счастья на 24 часа, ачивка «Таймс-сквер Новый Год».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Занять место на Таймс-сквер за несколько часов до полуночи, пройти через охранные кордоны.
        2. Участвовать в мини-играх и социальном взаимодействии в ожидании праздника.
        3. Вести обратный отсчёт последних 10 секунд вместе с толпой.
        4. Наблюдать падение хрустального шара и взрыв конфетти.
        5. Принять участие в праздничной программе и фейерверке, получить награды event-системы.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Таймс-сквер собирает до миллиона людей; хрустальный шар падает 70 секунд, звучит «Auld Lang Syne», ночное небо освещают салюты.
        Участники обязаны проходить безопасность и остаются в ограждении до конца мероприятия.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест синхронизирован с серверным live-event — запуск манит игроков бонусами, бафами и уникальными товарами.
        Успешное участие открывает праздничные задания следующего дня и скидки у городских продавцов.
        Отсутствие или провал лишают игрока сезонных бафов и трофеев.
      mechanics_links: []
      assets: []
