summary:
  problem: "Прощальный тур Нью-Йорка не фиксировал временные слоты и эмоциональные эффекты." 
  goal: "Сформировать YAML-описание последнего дня, связывая культовые места с эмоциональными состояниями." 
  essence: "Игрок проживает утро, день, вечер и ночь в любимых локациях, прощаясь с городом перед перезапуском." 
  key_points:
    - Структурирован маршрут по времени суток и ключевым местам.
    - Зафиксированы атрибуты Нью-Йорка (желтые такси, skyline, hustle and bustle).
    - Награда — ачивка «Нью-Йоркское Сердце» и эмоциональный бафф.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 2,000 XP, бафф «Прощание с городом» (+эмпатия в социальных сценах), ачивка «Нью-Йоркское Сердце».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Маршрут дня'
      body: |
        1. Утро — завтрак в пиццерии: вспоминаем начало кампании.
        2. День — прогулка по Центральному парку, фото у Bethesda Terrace.
        3. Вечер — закат на Бруклинском мосту, наблюдение skyline.
        4. Ночь — огни Таймс-сквер, последнее «I ♥ NY».
        5. Рассвет — паром к Статуе Свободы и финальное прощание.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест обновляет mood-system, выдавая бафф ностальгии и открывая финальные диалоги с NPC.
        Прохождение добавляет снимки маршрута в персональный архив и влияет на farewell-события города.
        Пропуск снижает впечатление сезона и закрывает часть эпилога.
      mechanics_links: []
      assets: []
