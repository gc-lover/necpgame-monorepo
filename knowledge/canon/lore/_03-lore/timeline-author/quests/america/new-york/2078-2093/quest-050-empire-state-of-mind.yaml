summary:
  problem: Нужен квест, отражающий культурное наследие Нью-Йорка в период финала игры
  goal: Создать эмоциональный квест о прощании с Нью-Йорком через его культурные символы
  essence: Квест о том, как город, который никогда не спит, наконец засыпает навсегда
  key_points:
    - Empire State Building как символ надежды и отчаяния
    - Финальный концерт в Madison Square Garden
    - Прощание с Таймс-сквером
    - Размышления о "империи" которая пала
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Игрок прибывает в Нью-Йорк в момент, когда город готовится к финальному акту. Empire State Building все еще стоит, но его огни тускнеют. Город, бывший сердцем мира, теперь просто тень самого себя.
      mechanics_links: []
      assets: []

    - id: quest_objectives
      title: "Цели квеста"
      body: |
        - Посетить Empire State Building и подняться на обзорную площадку
        - Найти уличного музыканта, играющего "Empire State of Mind"
        - Помочь последним жителям города эвакуироваться
        - Увидеть финальный фейерверк над городом
        - Принять решение о судьбе одного из символов города
      mechanics_links: []
      assets: []

    - id: narrative_elements
      title: "Нарративные элементы"
      body: |
        Квест фокусируется на теме утраты и прощания. Нью-Йорк предстает как живой персонаж - город, который дал надежду миллионам, теперь сам нуждается в спасении. Игрок становится свидетелем конца эпохи.
      mechanics_links: []
      assets: []

    - id: rewards
      title: "Награды"
      body: |
        - Уникальный предмет: "Empire State of Mind" - музыкальный чип с последней записью города
        - Достижение: "City That Never Sleeps" 
        - Репутационные бонусы у выживших фракций
        - Эмоциональный момент для персонажа
      mechanics_links: []
      assets: []

    - id: player_choices
      title: "Выборы игрока"
      body: |
        - Спасти исторический артефакт из музея
        - Помочь конкретной семье эвакуироваться
        - Решить судьбу Empire State Building (взорвать/сохранить/адаптировать)
      mechanics_links: []
      assets: []

