summary:
  problem: "Финальный квест Нью-Йорка не фиксировал legacy-выбор и катсцену в структуре знаний." 
  goal: "Сформировать YAML-описание кульминации на Empire State Building, связав её с системой наследия." 
  essence: "Игрок поднимается на смотровую площадку, делает ключевой legacy-выбор и наблюдает катсцену под «Empire State of Mind»." 
  key_points:
    - Legacy-выбор определяет, что игрок заберёт в следующую лигу.
    - Катсцена закрепляет дух Нью-Йорка и завершает 50 квестов.
    - Квест открывает переход к новой лиге и выдаёт титул «Ветеран Нью-Йорка 2020-2093».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: easy, формат: solo, длительность: 30-60 минут.
        Награды: титул «Ветеран Нью-Йорка 2020-2093», запись legacy-наследия, вывод финальной катсцены.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Собрать legacy-артефакты и решить, что переносить в следующую лигу.
        2. Подняться на Empire State Building, подготовить сцену.
        3. Активировать музыкальную катсцену с песней Jay-Z и Alicia Keys.
        4. Наблюдать золотой мерцающий skyline, фиксируя достижения.
      mechanics_links: []
      assets: []
    - id: legacy_outcome
      title: 'Наследие'
      body: |
        Игрок выбирает одно из наследий: боевое, социальное или экономическое. Выбор определяет стартовые бонусы следующей лиги.
        Катсцена фиксирует решение, обновляет league-record и добавляет игрока в Hall of Fame Нью-Йорка.
      mechanics_links: []
      assets: []
