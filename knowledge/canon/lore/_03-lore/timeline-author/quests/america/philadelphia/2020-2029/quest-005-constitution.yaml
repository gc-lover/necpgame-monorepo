summary:
  problem: Экскурсия по National Constitution Center была в Markdown и не участвовала в автоматизированных проверках.
  goal: Описать квест в YAML, подчёркивая значимость Конституции и интерактивные элементы музея.
  essence: |
    Игрок посещает National Constitution Center, изучает оригинальные статьи, поправки и исторические дебаты, сравнивает позиции
    федералистов и антифедералистов и осознаёт роль документа как «живой» конституции.
  key_points:
    - Отмечены интерактивные экспозиции, 27 поправок и формула «We the People».
    - Указан контраст исторических взглядов и современного значения.
    - Награды усиливают политический ресурс и дают достижение «Конституционалист».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает Национальный центр Конституции как образовательный музей, раскрывающий историю и эволюцию основного закона
        США.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы посещения
      body: |
        1. Посетить зал с оригинальным текстом и знаменитой фразой «We the People».
        2. Изучить интерактивные экспозиции о 27 поправках и их принятии.
        3. Принять участие в симуляции дебатов федералистов и антифедералистов.
        4. Просмотреть панораму с фигурами подписантов и задокументировать выводы.
        5. Сравнить американскую систему с другими конституциями и подготовить отчёт.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены год подписания (1787), статус документа как старейшей действующей конституции и роль центра в поддержке идеи
        «живого» закона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2 500 XP, требует 15 едди на билет, добавляет +25 к политическому ресурсу и присваивает достижение
        «Конституционалист».
      mechanics_links: []
      assets: []
