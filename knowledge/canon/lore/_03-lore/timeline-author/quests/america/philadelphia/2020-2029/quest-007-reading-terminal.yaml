summary:
  problem: Описание не фиксировало конкретных точек рынка, взаимодействие с амишей и экономические бонусы.
  goal: Создать маршрут по Reading Terminal Market с фокусом на кулинарные активности и социальную вовлечённость.
  essence: Игрок дегустирует фирменные блюда, взаимодействует с продавцами амишей и открывает торговые контакты Филадельфии.
  key_points:
    - Исторический рынок 1893 года с отдельным блоком для Pennsylvania Dutch.
    - Механики дегустации и торговли повышают параметр «Еда» и социальную репутацию.
    - На выходе игрок получает контакт для поставок ингредиентов.
content:
  sections:
    - id: welcome
      title: Навигация по рынку
      body: |
        NPC-гид встречает игрока у главного входа и выдает карту с отмеченными точками: Beiler's Donuts, стенды амишей,
        прилавок Philly cheesesteak и свежие фермерские продукты.
      mechanics_links: []
      assets: []
    - id: tastings
      title: Дегустации и социальные проверки
      body: |
        - Мини-игра «Пончик амишей»: удержать нужную температуру глазури, чтобы получить бафф к «Еде».
        - Диалог с фермером Pennsylvania Dutch открывает скидку и скрытый рецепт.
        - Короткая сцена с очередью за cheesesteak проверяет навыки коммуникации.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, -30 кредов (покупки) и +10 к параметру «Еда».
        - Ачивка «Торговец Рынка», открывающая цепочку локальных поставщиков.
        - Контракт «Dutch Supplies» для кулинарных событий.
      mechanics_links: []
      assets: []
