summary:
  problem: В исходном описании не была прописана структура парада, роли бригад и музыкальные элементы.
  goal: Передать атмосферу Mummers Parade, задействовать танцевальные и музыкальные механики и привязать событие к новогоднему расписанию.
  essence: Игрок наблюдает и участвует в параде Маммерс, изучает бригады и учит танец «Mummers Strut», получая культурные бонусы.
  key_points:
    - Традиция с 1901 года связывает Broad Street и Penn's Landing.
    - Классы участников: Comics, Fancy Brigades, String Bands.
    - Песня «Oh Dem Golden Slippers» и танец «Mummers Strut» дают музыкальные баффы.
content:
  sections:
    - id: event_flow
      title: Ход события
      body: |
        Парад стартует утром 1 января на Broad Street. Игрок выбирает точку обзора и получает доступ к расписанию выступлений.
        В Penn's Landing проходит финальное шоу Fancy Brigades с использованием AR-перья.
      mechanics_links: []
      assets: []
    - id: participant_roles
      title: Участники и механики
      body: |
        - Comics ведут толпу, создавая проверки харизмы.
        - String Bands запускают мини-ритм-игру под «Oh Dem Golden Slippers».
        - Fancy Brigades предлагают фотозадание: фиксировать костюмы для коллабов в соцсетях.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, +25 к параметру «Культура» и новый танец «Mummers Strut».
        - Ачивка «Маммер» разблокирует новогодние события Филадельфии.
        - Музыкальный трек «Golden Slippers» добавляется в плейлист города.
      mechanics_links: []
      assets: []
