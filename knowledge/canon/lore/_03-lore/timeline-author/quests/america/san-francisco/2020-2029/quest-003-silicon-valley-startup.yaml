summary:
  problem: 'Стартап-квест был в Markdown и не раскрывал экономические и репутационные последствия.'
  goal: 'Структурировать бизнес-арку, связав её с экономическими, репутационными и фракционными системами.'
  essence: 'Игрок поднимает стартап из гаража, презентует инвесторам и выходит на IPO, балансируя между риском и контролем компании.'
  key_points:
    - Описаны этапы генерации идеи, питчей, финансирования и выхода на рынок.
    - Добавлены системные крючки для экономики, репутаций и отношений с венчурными фракциями.
    - Зафиксированы исходы: успех, продажа или банкротство с соответствующими наградами.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: hard. Формат: solo. Длительность: 4+ часов.
        Награды: 20 000 XP, до 1 000 000 000 едди, титул «Tech Billionaire», выход на ветку корпоративных политик.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Сформировать идею продукта (AI, biotech, социальная сеть) и собрать прототип в гараже.
        2. Подготовить pitch deck, отладить MVP и пройти акселератор.
        3. Провести раунды Seed и Series A, ведя переговоры с венчурными фондами.
        4. Запустить продукт, привлечь пользователей и масштабировать инфраструктуру.
        5. Выйти на IPO или заключить сделку о продаже, выбирая между капиталом и контролем.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        economy-system обрабатывает кэшфлоу, доли инвесторов и налоговую нагрузку.
        reputation-system обновляет статус игрока в медиапространстве, faction-system фиксирует отношения с фондами и корпорациями.
      mechanics_links: []
      assets: []
    - id: decision_points
      title: 'Решения и ветвления'
      body: |
        Выбор «Exit» приносит быстрые деньги, но снижает влияние; удержание контроля даёт долгосрочные бонусы и сложность управления.
        Возможен провал при нехватке пользователей или токсичных инвесторах, что инициирует ветку реструктуризации.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Упомянуты гаражные офисы, худи, питчи на Sand Hill Road и лозунг «Disrupt the market!».
        Задействованы коворкинги SOMA, беспилотные шаттлы и корпоративные кампусы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех даёт доступ к инвестиционным миссиям и корпоративным фракциям; продажа укрепляет отношения с мега-корпорациями.
        Банкротство снижает кредитный рейтинг, обнуляет часть активов и открывает сюжет линий рестарта.
      mechanics_links: []
      assets: []
