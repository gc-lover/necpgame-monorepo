summary:
  problem: 'Описание поездки на канатном трамвае находилось в Markdown и не связывалось с системами настроения и туризма.'
  goal: 'Структурировать городской туристический опыт с учётом атмосферных баффов и транспортных механик.'
  essence: 'Игрок садится на исторический cable car, путешествует по крутым улицам и завершает маршрут у Fisherman''s Wharf, собирая атмосферные баффы.'
  key_points:
    - Расписаны этапы маршрута, включая выход к заливу и Ломбард-стрит.
    - Добавлены системные крючки для mood-, tourism- и transport-system.
    - Описаны награды, эстетические эффекты и влияние на туристические ветки.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 30–60 минут.
        Награды: 500 XP, ностальгический бафф +10, титул «Наездник Cable Car».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Купить билет на Powell Street и занять внешнюю платформу трамвая.
        2. Пережить подъём по 17-градусному холму, удерживаясь за поручни.
        3. Проехать поворот на Lombard Street, сделать снимки извилистой улицы.
        4. Насладиться видами на залив, Алькатрас и небоскрёбы.
        5. Сойти у Fisherman's Wharf и продолжить туристическую линию района.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system фиксирует посещённые достопримечательности, mood-system добавляет эстетический бафф.
        transport-system отслеживает загрузку маршрута и динамику трамвая на крутых улицах.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны деревянные вагоны, звон колоколов «ding-ding», туристы на подножках и реклама Rice-A-Roni.
        Учтены перепады высот, туман и остановки у знаковых перекрёстков.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Награды усиливают туристическую ветку и открывают скидки на городские экскурсии.
        Пропуск остановок снижает качество опыта и уменьшает бафф настроения.
      mechanics_links: []
      assets: []
