  problem: "Расследование Чайнатауна оставалось вне базы знаний и не влияло на репутационные ветки."
  goal: "Структурировать квест в YAML с описанием этапов расследования, культурных деталей и исходов."
  essence: "Игрок проходит сквозь Dragon Gate, раскрывает сеть туннелей и решает судьбу артефакта, балансируя между триадами и общиной."
  key_points:
    - Зафиксированы этапы расследования и взаимодействия с фракциями.
    - Добавлены systemic hooks для investigation-, exploration-, reputation-system.
    - Артефакт влияет на дальнейшие отношения с азиатскими фракциями.
