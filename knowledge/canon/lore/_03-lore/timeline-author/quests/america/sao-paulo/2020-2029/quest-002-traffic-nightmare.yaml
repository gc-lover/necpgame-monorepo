summary:
  problem: "Квест time-critical доставки донорского сердца через пробки требует детализации механик времени, chase sequences и эмоциональных ставок."
  goal: "Создать полноценный контентный квест с real-time таймером, chase mechanics и интеграцией с системами вождения и времени."
  essence: "Игрок должен доставить донорское сердце 8-летней девочке через 300 км пробок Сан-Паулу за 30 минут, выбирая маршруты, уходя от конкурентов и преодолевая препятствия."
  key_points:
    - Real-time timer (30 минут) с бонусами за скорость (< 20 минут = 10 000 XP).
    - Множественные маршруты: между машин, по тротуару, через парк, метро.
    - Chase sequence с конкурентами на черном SUV.
    - Эмоциональные ставки: жизнь ребенка на кону.
    - Driving skill checks (0.7-0.9 difficulty).
