content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side quest (time-critical delivery). Сложность: hard. Формат: solo. Длительность: 30 минут реального времени.
        Награды: 5 000 XP (до 10 000 если < 20 минут), driving skill boost, ачивка «Спаситель жизни», репутация BioMed +25.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Получить термоконтейнер с донорским сердцем от BioMed Corp (8-летняя девочка ждет).
        2. Выбрать маршрут через пробки: между машин, по тротуару, через парк, метро.
        3. Преодолеть полицейское перекрытие: получить разрешение, обмануть, использовать метро.
        4. Уйти от конкурентов на черном SUV: агрессивная езда, переулки, вызвать полицию.
        5. Доставить сердце в госпиталь за 30 минут (бонус XP если < 20 минут).
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        driving-system обрабатывает управление мотоциклом Yamaha MT-09, real-time-timer-system отслеживает время доставки (30 минут), chase-system управляет погоней конкурентов, skill-check-system проверяет навыки вождения (0.7-0.9 difficulty), reputation-system обновляет репутацию с BioMed Corp, Traffic Police и Pedestrians.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Сан-Паулу 2028 — чемпион мира по пробкам. 300 км застывшего металла в час пик. BioMed Corp — служба экстренной доставки органов на мотоциклах. 30 минут или смерть пациента. Конкуренты готовы саботировать — большие деньги на кону. Клаксоны, выхлопы, 35°C жара. Chase sequence через весь город.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Базовые награды: 5 000 XP, ачивка «Спаситель жизни», репутация BioMed +25.
        Бонус за скорость: если доставка < 20 минут, дополнительно 10 000 XP.
        Driving skill boost: +40 (агрессивная езда), +20 (тротуар), +50 navigation (метро).
        Ветвления влияют на репутацию: Traffic Police (-10 при агрессивной езде), Pedestrians (-5 при тротуаре), Metro System (+10 при использовании метро).
        Риски: вероятность аварии 30% при агрессивной езде.
      mechanics_links: []
      assets: []
    - id: emotional_stakes
      title: 'Эмоциональные ставки'
      body: |
        Жизнь 8-летней девочки на кону. Каждая секунда важна. Таймер показывает оставшееся время. Музыка становится напряженнее по мере приближения дедлайна. Успешная доставка — триумф, опоздание — трагедия.
      mechanics_links: []
      assets: []
