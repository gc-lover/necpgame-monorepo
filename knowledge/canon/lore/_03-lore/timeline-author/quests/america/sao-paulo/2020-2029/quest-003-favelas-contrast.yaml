content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side quest (moral choice). Сложность: hard. Формат: solo. Длительность: 3-4 часа.
        Награды: 3 000-5 000 XP (зависит от выбора), репутация с активистами/корпорациями/фавелами, разблокировка программ поддержки.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Встретиться с активисткой Изабеллой из Paraisópolis, узнать о планах Urbis Development.
        2. Собрать свидетельства 10 жителей фавелы: интервью, фото, истории (проблемы инфраструктуры, семья, community).
        3. Получить документы коррупции от инвестора из Morumbi (взятки, подкуп чиновников).
        4. Принять решение: принять улучшенный deal ($20K/семью, но разрушение community), публиковать доказательства (спасти фавелу, остановить проект), или компромисс (совместное планирование, требует negotiation 0.8).
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        investigation-system обрабатывает сбор свидетельств и документов, reputation-system обновляет отношения с Activists/Favelas/Corporations, decision-system фиксирует моральный выбор, world-state-system изменяет состояние фавелы и корпоративного проекта, skill-check-system проверяет negotiation 0.8 для компромисса.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Paraisópolis — вторая крупнейшая фавела Сан-Паулу, буквально через стену от богатейшего района Morumbi. Контраст виден из окон кондоминиумов за $2 млн. Корпорация Urbis Development планирует "обновление" — выселение 100K человек за $5,000/семью и постройку новых элитных зданий. Community сопротивляется, но коррупция и деньги корпораций сильны.
      mechanics_links: []
      assets: []
    - id: moral_choices
      title: 'Моральные выборы и последствия'
      body: |
        Принять deal ($20K/семью): 100K человек получают деньги, но community разрушается, фавела исчезает. Репутация: Corporations +30, Favelas -50, Activists -40. 3 000 XP.
        Публиковать доказательства: проект остановлен, фавела спасена, коррупция разоблачена. Репутация: Activists +50, Favelas +40, Corporations -30. 5 000 XP.
        Компромисс (negotiation 0.8): совместное планирование, фавела улучшается, корпорация сотрудничает, community сохраняется. Репутация: все фракции +10-30. 4 000 XP.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Награды зависят от выбора: 3 000-5 000 XP, репутация с фракциями, разблокировка favela_support_programs или corporate_relations.
        World state изменяется: favela_destroyed/saved/improved, corruption_exposed, urbis_project_stopped/corporate_cooperation в зависимости от выбора.
      mechanics_links: []
      assets: []
