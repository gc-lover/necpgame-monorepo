summary:
  problem: "Квест морального выбора между защитой 100,000 жителей фавелы и корпоративным развитием требует детализации investigation mechanics и последствий для world state."
  goal: "Создать полноценный контентный квест с investigation system, моральными выборами и влиянием на world state."
  essence: "Игрок должен выбрать между защитой 100,000 жителей фавелы Paraisópolis от выселения корпорацией Urbis Development, принятием улучшенного deal, публикацией доказательств коррупции или компромиссным решением."
  key_points:
    - Investigation system для сбора свидетельств жителей и документов коррупции.
    - Три варианта выбора: принять deal ($20K/семью), публиковать доказательства, компромисс.
    - Моральные выборы с последствиями для world state.
    - Высокая социальная сложность, negotiation skill 0.8 для компромисса.
