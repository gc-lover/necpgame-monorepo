content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side quest (heist-style, stealth). Сложность: hard. Формат: solo/group. Длительность: 3-4 часа.
        Награды: 3 000-8 000 XP (зависит от выбора), ачивка «Мученик искусства» (за самопожертвование), репутация Street Artists +30-60.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Встретиться с коллективом Voz das Ruas, узнать о плане нелегального massive mural на здании мэрии.
        2. Подготовить операцию: отключить камеры (hack/paint/loop), доставить 200 баллонов краски (курьер/DIY/inside job), отвлечь полицию (ложная тревога/вечеринка/взятка).
        3. Ночь граффити: проникнуть на территорию мэрии, справиться с охранником, начать создание 50-метрового фасада.
        4. Принять финальное решение: завершить mural (аресты, но победа), сбежать всем (незаконченно, но движение жив), отвлечь полицию самому (ты арестован, но герой).
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        heist-preparation-system обрабатывает планирование операции, stealth-system управляет скрытным проникновением, hacking-system обрабатывает отключение камер, skill-check-system проверяет навыки stealth/hacking/social, reputation-system обновляет отношения с Street_Artists/Police, world-state-system изменяет состояние ban на граффити и статус движения.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Vila Madalena — heart уличного искусства Сан-Паулу, Beco do Batman — икона. Но gentrification пришла: новые владельцы закрашивают муралы, полиция арестовывает художников. Коллектив Voz das Ruas планирует final stand — 50 художников, одна ночь, 50-метровый фасад мэрии. Illegal, risky, revolutionary. Сан-Паулу — мировая столица street art, но власти пытаются контролировать искусство.
      mechanics_links: []
      assets: []
    - id: preparation_choices
      title: 'Выборы подготовки'
      body: |
        Отключить камеры: hack (нужен hacking skill 0.7), paint (закрасить объективы), loop (зациклить видео).
        Доставить краску: курьер (быстро, но дорого), DIY (самому, но риск), inside job (нужна репутация с сотрудниками).
        Отвлечь полицию: ложная тревога (hack системы), вечеринка (social skill), взятка (деньги).
      mechanics_links: []
      assets: []
    - id: final_choices
      title: 'Финальные выборы и последствия'
      body: |
        Завершить mural: 50 художников создают 50-метровый фасад, но все арестованы. Ban reversed, движение побеждает, но ценой свободы. 8 000 XP, репутация Street Artists +50, Police -30.
        Сбежать всем: mural незакончен, но все свободны. Движение живет, но протест не завершен. 3 000 XP, репутация Street Artists +30, Police -10.
        Отвлечь полицию самому: ты арестован, но остальные завершают mural. Ты герой, но в тюрьме. 8 000 XP, ачивка «Мученик искусства», репутация Street Artists +60, Police -40.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Награды зависят от выбора: 3 000-8 000 XP, ачивка «Мученик искусства» (за самопожертвование), репутация Street Artists +30-60, Police -10-40.
        World state изменяется: mural_completed/incomplete, ban_reversed, artists_arrested, player_arrested, movement_alive/saved в зависимости от выбора.
      mechanics_links: []
      assets: []
