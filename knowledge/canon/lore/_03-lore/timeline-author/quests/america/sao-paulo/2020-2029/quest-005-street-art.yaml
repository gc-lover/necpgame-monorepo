summary:
  problem: "Квест организации нелегального massive mural требует детализации heist-style preparation, stealth infiltration и quick choices под давлением."
  goal: "Создать полноценный контентный квест с механиками подготовки операции, скрытного проникновения и моральными выборами о самопожертвовании."
  essence: "Игрок помогает коллективу Voz das Ruas организовать нелегальный massive mural на здании мэрии как протест против уничтожения граффити: отключить камеры, доставить краску, отвлечь полицию, создать 50-метровый фасад за одну ночь."
  key_points:
    - Heist-style preparation: отключить камеры (hack/paint/loop), доставить 200 баллонов краски, отвлечь полицию.
    - Stealth infiltration и quick choices под давлением.
    - Три финальных выбора: завершить mural (аресты, но победа), сбежать всем (незаконченно, но движение жив), отвлечь полицию самому (ты арестован, но герой).
    - World state change: ban reversed если успех.
