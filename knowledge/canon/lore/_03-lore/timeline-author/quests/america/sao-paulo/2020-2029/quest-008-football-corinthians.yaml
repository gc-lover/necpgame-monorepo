summary:
  problem: "Квест погружения в фанатскую культуру требует детализации stadium crowd dynamics, rhythm mini-game, social checks и моральных выборов в дерби."
  goal: "Создать полноценный контентный квест с механиками стадиона, синхронизацией поддержки и выбором между социальными программами и подпольными дерби."
  essence: "Игрок погружается в феномен torcida Fiel на матче Corinthians: встреча с лидерами, подготовка (флаги, барабаны, хореография), 90 минут на трибуне, послематчевое шествие и моральный выбор в дерби."
  key_points:
    - Stadium crowd dynamics: 48,000 мест, синхронизация поддержки 80,000 фанатов.
    - Rhythm mini-game: синхронизация песен и chants.
    - Social checks с фанатскими фракциями.
    - Репутация с футбольным сообществом Бразилии.
    - Моральный выбор в дерби: вмешаться/наблюдать/уйти.
