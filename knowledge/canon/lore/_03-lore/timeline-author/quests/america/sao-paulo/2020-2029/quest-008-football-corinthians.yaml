content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side quest (sports, cultural immersion). Сложность: medium. Формат: solo/group. Длительность: 4-5 часов (90 минут матч + подготовка + шествие).
        Награды: 2 500 XP (до 3 500), -40 едди, спортивный атрибут +30, ачивка «Фанат Fiel», репутация Football Community +30.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Встретиться с лидерами torcida Fiel, узнать о традициях и истории клуба.
        2. Подготовиться к матчу: флаги, барабаны, хореография, песни, синхронизация с другими фанатами.
        3. Занять место на трибуне Neo Química Arena (48,000 мест), синхронизировать поддержку с 80,000 фанатов.
        4. Переживать ключевые моменты матча: эмоциональный rollercoaster, rhythm mini-game для синхронизации песен, фиксировать эмоции толпы.
        5. Участвовать в послематчевом шествии: барабаны, флаги, песни, единение с сообществом.
        6. Принять моральный выбор в дерби (драка между фанатами): вмешаться/наблюдать/уйти.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        stadium-crowd-dynamics-system обрабатывает синхронизацию 80,000 фанатов, rhythm-mini-game-system управляет синхронизацией песен и chants, social-check-system проверяет взаимодействие с фанатскими фракциями, reputation-system обновляет отношения с Torcida_Fiel/Rival_Fans/Football_Community_Brazil, moral-choice-system обрабатывает решения в дерби, crowd-emotion-system фиксирует эмоции трибун.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Corinthians — клуб рабочего класса с 30+ миллионами фанатов. Torcida Fiel (Верные фанаты) — массовая база рабочего класса. Neo Química Arena (построена к ЧМ-2014, 48,000 мест) — temple футбола. Клуб исторически связан с социальными движениями. Дерби с Palmeiras или São Paulo FC — city stops. Passion, tribal unity, рёв трибун. Дым файеров, вибрация от барабанов, волны черно-белых флагов.
      mechanics_links: []
      assets: []
    - id: match_experience
      title: 'Опыт матча'
      body: |
        Подготовка: флаги, барабаны, хореография, песни. Синхронизация с другими фанатами перед матчем.
        На трибуне: 90 минут эмоционального rollercoaster. Rhythm mini-game для синхронизации песен. Фиксирование эмоций 80,000 фанатов. Волны поддержки, реакция на ключевые моменты, единение с толпой.
        После матча: послематчевое шествие, барабаны, флаги, песни, единение с сообществом.
      mechanics_links: []
      assets: []
    - id: derby_choices
      title: 'Моральные выборы в дерби'
      body: |
        Вмешаться: защитить своих, но риск травмы (40%). Репутация Torcida_Fiel +20, Rival_Fans -20. 3 500 XP.
        Наблюдать: остаться нейтральным. Репутация не меняется. 2 500 XP.
        Уйти: избежать конфликта, но потерять уважение. Репутация Torcida_Fiel -10, Rival_Fans +10. 2 000 XP.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Базовые награды: 2 500 XP (до 3 500), -40 едди (билет, мерч), спортивный атрибут +30, ачивка «Фанат Fiel», репутация Football Community +30.
        Ветвления влияют на репутацию: Torcida_Fiel +20 до -10, Rival_Fans +10 до -20 в зависимости от выбора в дерби.
        Разблокировка: football_quests, derby_events, доступ к социальным программам клуба или подпольным дерби.
      mechanics_links: []
      assets: []
