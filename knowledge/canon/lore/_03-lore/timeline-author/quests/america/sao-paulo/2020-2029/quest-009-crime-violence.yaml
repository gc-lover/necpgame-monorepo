summary:
  problem: "Квест survival guide требует детализации risk assessment system, security protocol building, stealth и awareness mini-games, crime network mapping."
  goal: "Создать полноценный контентный квест с механиками выживания, протоколами безопасности и выбором между сотрудничеством с городом и самостоятельными мерами."
  essence: "Игрок формирует survival guide по опасному Сан-Паулу: встреча с аналитиком безопасности, разведка в районах PCC, сбор советов, формирование протокола, тестирование в симуляции и выбор стратегии."
  key_points:
    - Risk assessment system для анализа опасных районов и инцидентов.
    - Security protocol building для команды.
    - Stealth и awareness mini-games для разведки.
    - Crime network mapping для PCC.
    - Выбор: сотрудничать с городскими программами или полагаться на собственные меры.
