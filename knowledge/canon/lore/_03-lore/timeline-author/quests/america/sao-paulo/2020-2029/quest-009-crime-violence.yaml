content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side quest (survival, security). Сложность: hard. Формат: solo. Длительность: 3-4 часа.
        Награды: 3 000 XP, навык «Выживание в мегаполисе» +25, ачивка «Уличный выживший», разблокировка survival skills и security protocols.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Встретиться с аналитиком безопасности, получить карту инцидентов от PCC, экспресс-похищений, грабежей.
        2. Провести разведку в 5 районах активности PCC: фавелы, перекрёстки, торговые зоны, соблюдая протоколы безопасности.
        3. Собрать 10 советов от журналистов, полиции, жителей: не демонстрировать гаджеты, знать опасные районы, избегать ночных маршрутов.
        4. Сформировать протокол безопасности для команды на основе собранных данных.
        5. Протестировать протокол в симуляции опасных ситуаций.
        6. Выбрать стратегию: сотрудничать с городскими программами (видеонаблюдение, общинная полиция) или полагаться на собственные меры.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        risk-assessment-system обрабатывает анализ опасных районов и инцидентов, security-protocol-building-system управляет созданием протоколов безопасности, stealth-system обрабатывает скрытную разведку, awareness-mini-game-system управляет проверками внимательности, crime-network-mapping-system отслеживает активность PCC, reputation-system обновляет отношения с City_Administration/Police/Independent_Operators, world-state-system фиксирует стратегию безопасности.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        PCC (Primeiro Comando da Capital) контролирует часть фавел. Экспресс-похищения на светофорах, грабежи, насилие остаются рисками несмотря на улучшение статистики. Город вводит видеонаблюдение и общинную полицию, но требуется personal awareness. Не демонстрировать гаджеты, знать опасные районы, избегать ночных маршрутов. Карта инцидентов показывает hotspots преступности и активности PCC.
      mechanics_links: []
      assets: []
    - id: survival_protocol
      title: 'Протокол выживания'
      body: |
        Сбор советов: не демонстрировать гаджеты на улице, знать опасные районы (фавелы, перекрёстки), избегать ночных маршрутов, иметь план эвакуации, знать контакты полиции и экстренных служб.
        Разведка: stealth и awareness mini-games для безопасного прохождения опасных зон. Отслеживание активности PCC, понимание их зон контроля.
        Формирование протокола: компиляция советов в единый документ безопасности для команды.
      mechanics_links: []
      assets: []
    - id: strategy_choices
      title: 'Стратегические выборы'
      body: |
        Сотрудничать с городскими программами: видеонаблюдение, общинная полиция, программы улучшения безопасности. Репутация City Administration +30, Police +20. Разблокировка city_security_programs. 3 000 XP.
        Полагаться на собственные меры: независимые протоколы, продвинутые навыки выживания, самодостаточность. Репутация Independent Operators +25, City Administration -10. Разблокировка advanced_survival_skills. 3 000 XP.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Награды: 3 000 XP, навык «Выживание в мегаполисе» +25, ачивка «Уличный выживший», разблокировка survival skills и security protocols.
        World state изменяется: city_cooperation/independent_security, security_improved, protocol_refined в зависимости от выбора.
        Разблокировка: city_security_programs или advanced_survival_skills.
      mechanics_links: []
      assets: []
