summary:
  problem: История о Pike Place Market была в Markdown и не участвовала в схеме знаний.
  goal: Перенести опыт посещения рынка с фирменным «fish throwing» в YAML, сохранив ключевые элементы.
  essence: |
    Игрок исследует Pike Place Market, наблюдает полёты рыбы, посещает первый Starbucks, осматривает Gum Wall и пробует свежие
    морепродукты.
  key_points:
    - Зафиксированы этапы маршрута по знаковым точкам рынка и его аттракционам.
    - Указаны исторические факты о 1907 годе открытия и появлении первого Starbucks.
    - Награда усиливает социальный ресурс и выдаёт достижение «Ловец Рыбы».
