        Тихоокеанский лосось, поставки из Аляски и Пьюджет-Саунд, краб Dungeness и аромат кедровых досок формируют вкусовой профиль.
        Рыбный рынок и рестораны определяют бытовую культуру Сиэтла.
      mechanics_links: []
      assets: []
