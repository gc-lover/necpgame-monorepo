        Описаны легендарный статус Maple Leafs, трансляция Hockey Night in Canada, синие джерси с кленовым листом и роль хоккея как
        национальной страсти.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, требует 120 едди и даёт +20 к спортивному ресурсу. Игрок получает достижение «Фанат Листьев» и
