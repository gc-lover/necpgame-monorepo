summary:
  problem: Хоккейный сценарий Maple Leafs был в Markdown и отсутствовал в структурированных данных.
  goal: Перенести опыт «Hockey Night in Canada» в YAML, зафиксировав фанатскую культуру и награды.
  essence: |
    Игрок покупает билет на матч Toronto Maple Leafs, погружается в атмосферу Scotiabank Arena, скандирует «Go Leafs Go!» и
    осознаёт национальную страсть к хоккею.
  key_points:
    - Подробно описаны этапы посещения: билет, арена, матч, фанатские ритуалы.
    - Уточнены статус Maple Leafs, культ передачи Hockey Night in Canada и атрибутика.
    - Награда даёт спортивный ресурс, достижение «Фанат Листьев» и учёт высокой стоимости билета.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест воспроизводит культовую «Хоккейную ночь» в Канаде, показывая, как матч Maple Leafs становится частью национальной
        идентичности и городской культуры Торонто.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Сценарий вечера
      body: |
        1. Приобрести билет в Scotiabank Arena и подготовиться к матчу.
        2. Войти в арену и присоединиться к фанатам в синих джерси.
        3. Смотреть три периода игры, реагируя на ключевые моменты.
        4. Скандировать «Go Leafs Go!» и участвовать в фанатских ритуалах.
        5. Завершить вечер обсуждением матча и анализом статистики.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны легендарный статус Maple Leafs, трансляция Hockey Night in Canada, синие джерси с кленовым листом и роль хоккея как
        национальной страсти.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, требует 120 едди и даёт +20 к спортивному ресурсу. Игрок получает достижение «Фанат Листьев» и
        продвигает спортивную ветку Торонто.
      mechanics_links: []
      assets: []
