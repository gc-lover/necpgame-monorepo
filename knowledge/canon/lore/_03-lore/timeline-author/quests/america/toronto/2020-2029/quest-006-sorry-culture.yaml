      body: |
        1. Наблюдать за жителями города в общественных местах.
        2. Зафиксировать случаи двойного «sorry» при столкновении.
        3. Отметить, как держат дверь и выстраиваются в очереди.
        4. Попробовать собственное взаимодействие, следуя нормам.
        5. Принять культуру и применить её в дальнейших социальных квестах.
