summary:
  problem: Описание канадской вежливости находилось в Markdown и не проходило проверки знаний.
  goal: Зафиксировать социальные нормы «sorry culture» Торонто в YAML, подчеркнув привычные сценарии поведения и игровые эффекты.
  essence: |
    Игрок наблюдает за канадцами в городе, как они извиняются даже без вины, придерживают двери и сохраняют очереди, а затем сам
    адаптируется к этой культурной норме.
  key_points:
    - Этапы демонстрируют наблюдения за поведением, попытку нарушить нормы и адаптацию игрока.
    - Отмечены ключевые элементы: частота «sorry», держание дверей, идеальные очереди.
    - Награды дают социальный ресурс и достижение «Настоящий канадец».
