summary:
  problem: История чемпионства Raptors 2019 была оформлена в Markdown и не участвовала в пайплайнах знаний.
  goal: Перенести квест в YAML, описав ключевые моменты победы и культурное влияние на Торонто.
  essence: |
    Игрок погружается в хронику финальной серии NBA 2019, наблюдает победный бросок Kawhi Leonard, эйфорию города и парад с
    участием двух миллионов фанатов под слоганом «We The North».
  key_points:
    - Структурированы этапы: изучение истории, просмотр решающих моментов, участие в праздновании.
    - Подчёркнуты ключевые факты: первый титул NBA для Канады, героизм Kawhi, массовый парад.
    - Награды дают спортивный ресурс, достижение «Свидетель чемпионства» и фиксируют эмоциональный эффект.
