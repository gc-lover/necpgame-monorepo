content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает федеральную политику Official Languages Act, демонстрируя взаимодействие английского и французского в
        повседневной жизни канадцев.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Этапы изучения
      body: |
        1. Изучить юридические основы Official Languages Act и федерализма.
        2. Найти франкофонов в Торонто и пообщаться на двух языках.
        3. Исследовать двуязычные таблички и объявления в транспорте и госучреждениях.
        4. Посетить культурный центр или мероприятие, где приветствуют Bonjour/Hello.
        5. Подвести итоги и зафиксировать влияние билингвизма на канадскую идентичность.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты официальные статусы английского и французского, роль Квебека, наличие франкофонских общин в Торонто и
        двуязычные сообщения в общественных пространствах.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, не требует затрат и добавляет +20 к культурному ресурсу. Игрок получает достижение «Билингвист» и
        открывает дополнительные ветки франкофонских сюжетов.
      mechanics_links: [ ]
      assets: [ ]
