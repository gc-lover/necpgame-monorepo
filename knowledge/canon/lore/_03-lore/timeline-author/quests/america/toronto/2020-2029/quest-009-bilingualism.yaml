summary:
  problem: Материал о канадском билингвизме был в Markdown и не участвовал в проверках знаний.
  goal: Структурировать сценарий изучения официальных языков Канады в YAML с выделением культурных аспектов.
  essence: |
    Игрок изучает официальные статусы английского и французского, встречает франкофонов в Торонто, замечает двуязычные надписи и
    пытается переключаться между языками в повседневных ситуациях.
  key_points:
    - Этапы охватывают изучение политики, наблюдение за двуязычными вывесками, разговор с носителями.
    - Уточнены особенности: Bonjour/Hello, таблички Stop/Arrêt, квебекская идентичность.
    - Награды дают культурный ресурс и достижение «Билингвист».
