summary:
  problem: Материал о системе Medicare находился в Markdown и не проходил проверки знаний.
  goal: Структурировать квест о канадской медицине в YAML, выделив бесплатность, очереди и сравнение с США.
  essence: |
    Игрок изучает принципы Medicare, посещает врача с картой здоровья, сталкивается с очередями на неэкстренные процедуры и
    анализирует плюсы и минусы по сравнению с американской системой.
  key_points:
    - Этапы охватывают изучение политики, визит к врачу и сравнение систем здравоохранения.
    - Уточнены особенности финансирования налогами, очереди на МРТ и гордость канадцев.
    - Награды дают социальный ресурс и достижение «Знаток Medicare».
