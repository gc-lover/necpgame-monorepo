summary:
  problem: Необходимо задокументировать квест о Whistler Blackcomb и привязать его к спортивным и туристическим механикам.
  goal: Описать путь по Sea-to-Sky Highway, ключевые активности на курорте и связь с олимпиадой 2010 года.
  essence: Игрок отправляется в Whistler, чтобы пережить маршрут олимпийского уровня, раскрывая спортивную идентичность Ванкувера.
  key_points:
    - Sea-to-Sky Highway создаёт дорогу-впечатление перед прибытием на курорт.
    - Whistler Blackcomb предлагает 200+ трасс, Peak 2 Peak gondola и наследие Олимпиады 2010.
    - Квест усиливает спортивную линейку и туристическую экономику региона.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест фиксирует однодневную поездку из Ванкувера в Whistler. Игрок проходит живописную дорогу, проводит день на
        крупнейшем курорте Северной Америки и знакомится с олимпийским наследием региона.
      mechanics_links: []
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Whistler Blackcomb — крупнейший горнолыжный курорт континента, всего в двух часах езды. Олимпийские трассы 2010 года
        остаются рабочими, а Peak 2 Peak gondola удерживает мировые рекорды по длине пролёта. Курорт знаменит развитой
        инфраструктурой après-ski.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        Этап 1 — поездка по Sea-to-Sky Highway с фотозонами. Этап 2 — активность в Whistler Village и подготовка снаряжения.
        Этап 3 — катание по трассам различной сложности, включая олимпийские участки и Peak 2 Peak gondola. Этап 4 —
        вечернее après-ski и возвращение в город.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест даёт 3000 опыта, уменьшает валютный баланс на 250 единиц и добавляет +30 к показателю спорта. Завершение
        открывает ачивку «Олимпийский лыжник».
      mechanics_links: []
      assets: []
    - id: thematic_connections
      title: Тематические связи
      body: |
        Квест связывает спортивную линию Ванкувера с туристическими событиями, поддерживает сезонные активности и может
        запускать соревнования или ивенты в Whistler Village.
      mechanics_links: []
      assets: []
