summary:
  problem: Квест «Пентагон» описан без сценариев безопасности, событий 9/11 и интеграции в военную ветку.
  goal: Структурировать посещение штаба Министерства обороны с акцентом на Hall of Heroes, мемориал 9/11 и систему допуска.
  essence: Игрок проходит сложный тур в Пентагоне, знакомится с военной машиной США и риском повышенного уровня охраны.
  key_points:
    - Необходим предварительный допуск и сопровождение Secret Service/DoD.
    - Тур охватывает Hall of Heroes, музей 9/11 и внешние мемориалы.
    - Квест даёт военную репутацию и ачивку «Свидетель Пентагона».
