content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Пентагон — пятиугольная штаб-квартира Министерства обороны США площадью более 600 тысяч м². Квест фиксирует
        процедурные требования, маршруты по внутренним коридорам и память о теракте 11 сентября 2001 года.
      mechanics_links:
        - mechanics/security/security-clearance.yaml
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: regional_context
      title: Региональные отсылки
      body: |
        - Пятиугольная архитектура и крупнейшее офисное здание мира.
        - 26 000 сотрудников и военных работает ежедневно.
        - Внутренний Hall of Heroes и мемориал 9/11 на внешнем периметре.
        - Объект расположен в Арлингтоне, через реку от DC.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/index.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Пройти предварительное одобрение DoD, прибыть к КПП и пройти многоуровневый досмотр.
        2. Сопровождаемый тур по коридорам, Hall of Heroes и экспозициям военной истории.
        3. Посетить внутреннюю мемориальную экспозицию 9/11.
        4. Выйти на внешний мемориал и отдать почести 184 жертвам теракта.
        5. Подготовить отчёт для военной линии и синхронизировать знания с военными NPC.
      mechanics_links:
        - mechanics/progression/quest-checkpoints.yaml
        - mechanics/security/alert-levels.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 500 XP, +25 военного влияния, доступ к военным брифингам.
        - Ачивка «Свидетель Пентагона».
        - Разблокировка миссий союзов с военными фракциями и обновление репутации.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Особенности и риски
      body: |
        - Высокий уровень безопасности: неудача в проверки допуска завершает квест без наград.
        - Исторические триггеры воспроизводят события 9/11 и требуют стойкости персонажа.
        - Взаимодействие с фракциями DoD влияет на последующие задания военной линии.
      mechanics_links:
        - mechanics/military/faction-influence.yaml
        - mechanics/emotions/stress-tracking.yaml
      assets: []
