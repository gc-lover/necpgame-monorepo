summary:
  problem: Квест о лоббизме описан схематично и не раскрывает механику влияния K Street на Конгресс.
  goal: Сформировать знание о встречах с лоббистами, выборе позиции и влиянии денег на законотворчество.
  essence: Игрок исследует K Street, изучает схемы лоббирования и решает, поддержать систему или разоблачить её.
  key_points:
    - В городе работает более 10 000 лоббистов, тратящих миллиарды на влияние.
    - K Street — ядро лоббистских фирм, связанное с Комитетами Конгресса.
    - Квест содержит моральный выбор, влияющий на политическую ветку.
