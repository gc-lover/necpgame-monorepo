summary:
  problem: Описание Кутуб-Минара находилось в Markdown и не использовалось в туристических системах.
  goal: Перевести визит к минарету в YAML, зафиксировать архитектурные особенности и культурные эффекты.
  essence: Игрок посещает самый высокий кирпичный минарет мира, изучает железный столб и собирает исторические данные о завоевании Дели.
  key_points:
    - Квест-id DELHI-2029-006, сложность easy, длительность 1–2 часа.
    - Этапы охватывают минарет, железный столб и эпиграфику комплекса.
    - Награды дают 1 000 XP, +15 к культурному ресурсу и титул «Хранитель минарета».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Кутуб-Минар (72,5 м) — символ раннего Делийского султаната, построенный из красного песчаника и мрамора с пятью ярусами и арабскими надписями.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Добраться до комплекса Кутуб и получить допуск на территорию.
        2. Изучить архитектурные детали минарета, отмечая его высоту и инкрустации.
        3. Исследовать железный столб Гуптов, проверить легенды о его устойчивости к коррозии.
        4. Собрать материалы о завоевании Кутуб ад-Дином Айбоком и передать их в архив.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны пять ярусов минарета, сочетание красного песчаника и белого мрамора, статус объекта всемирного наследия ЮНЕСКО и загадка железного столба.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 5 едди на билет, получает 1 000 XP, +15 к культурному ресурсу и титул «Хранитель минарета», открывая новые маршруты по архитектуре Дели.
      mechanics_links: []
      assets: []
