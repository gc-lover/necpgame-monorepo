summary:
  problem: Ритуал вступления в триаду существовал в Markdown и не был синхронизирован с фракционными механиками и последствиями.
  goal: Перенести инициацию триады в YAML, отразив 36 клятв, кровавый ритуал и долгосрочные обязательства.
  essence: Игрок проходит испытания, приносит кровавую клятву и получает статус «49», получая доступ к криминальным контрактам.
  key_points:
    - Квест-id HK-2029-005, сложность extreme, длительность 4+ часов.
    - Этапы включают сбор дани, церемонию с благовониями, клятвами и татуировкой дракона.
    - Награды выдают 10 000 XP, 30 000 HKD и доступ к триадным ресурсам, но закрепляют лояльность.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Триады («Общество Трёх Гармоний») проводят сокрытые церемонии посвящения с 36 клятвами, кровавыми ритуалами и почитанием Гуань Ди, создавая необратимую связь.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Получить приглашение через контакт и доказать полезность, собрав дань в Монг Коке.
        2. Пройти ритуал 36 клятв, кровавую клятву и поклонение алтарю Гуань Ди.
        3. Пережить церемонию с благовониями, красными конвертами и татуировкой дракона.
        4. Принять статус «49», получить наставника и новые обязанности.
      mechanics_links: []
      assets: []
    - id: decisions_outcomes
      title: Решения и последствия
      body: |
        • Принять все клятвы: полный доступ к контрактам, риски при нарушении кодекса.
        • Попытаться шпионить: шанс раскрытия и смертельные последствия.
        • Отказаться в последнюю минуту: потеря доверия и преследование триад.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны основные синдикаты (14K, Sun Yee On, Wo Shing Wo), значение красных конвертов, символика тесака и выражение «一日為師，終身為父».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 10 000 XP, 30 000 HKD, защиту триады и доступ к криминальным территориям, но связывается обязательствами и угрозами со стороны полиции.
      mechanics_links: []
      assets: []
