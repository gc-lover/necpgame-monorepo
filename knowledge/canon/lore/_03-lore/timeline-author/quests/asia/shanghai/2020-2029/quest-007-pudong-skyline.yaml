summary:
  problem: Паркур по крышам Пудуна лежал в Markdown и не включал вертикальные механики и риски падения.
  goal: Описать экстремальный маршрут между Jin Mao, SWFC и Shanghai Tower в YAML.
  essence: Игрок проникает на Jin Mao Tower, перепрыгивает на SWFC, пролетает zip-line и поднимается на шпиль Shanghai Tower.
  key_points:
    - Квест-id SHANGHAI-2029-007, сложность hard, длительность 2–4 часа.
    - Фиксируются три башни Пудуна, zip-line, подъём на шпиль и панорама города.
    - Награда 5 000 XP, 50 000 едди и титул «Покоритель Пудуна», при падении смерть.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Пудун — стеклянный каньон из небоскрёбов Lujiazui; маршрут ведёт по крышам Jin Mao, SWFC и Shanghai Tower с видом на Huangpu.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Проникнуть на Jin Mao Tower через служебный лифт и выйти на крышу.
        2. Выполнить паркур-прыжок на Shanghai World Financial Center, закрепить страховку.
        3. Пролететь zip-line к корпусу Shanghai Tower, используя магнитные захваты.
        4. Подняться по сервисным лестницам и обслуживающим мачтам до шпиля (632 м).
        5. Зафиксировать панораму Шанхая и эвакуироваться по внутренней шахте.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны три гиганта Пудуна, телебашня Oriental Pearl, контраст с Бундом, ветер на 600 м и шум Huangpu River.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 5 000 XP, 50 000 едди, титул «Покоритель Пудуна» и открывает доступ к элитным трекам traversal; активация риска мгновенной смерти при падении.
      mechanics_links: []
      assets: []
