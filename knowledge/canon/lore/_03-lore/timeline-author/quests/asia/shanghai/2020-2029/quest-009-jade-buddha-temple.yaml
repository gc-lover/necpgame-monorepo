summary:
  problem: Визит в Jade Buddha Temple лежал в Markdown и не выдавал духовный бафф.
  goal: Перевести храмовый опыт в YAML, описать нефритовые статуи и медитацию с монахами.
  essence: Игрок осматривает сидящего и лежащего Будду, зажигает благовония и медитирует вместе с монастырём.
  key_points:
    - Квест-id SHANGHAI-2029-009, сложность easy, длительность 1–2 часа.
    - Подчёркиваются две нефритовые статуи, благовония, золото и тишина храма.
    - Награда 1 000 XP, -10 едди и бафф «Благословение Будды» (+5% мудрости).
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Jade Buddha Temple — буддийский монастырь с двумя нефритовыми статуями, сияющими под золотом и благовониями.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в храм, пройти через зал Небесных Царей.
        2. Осмотреть сидящего Будду (1.9 м) и записать детали инкрустаций.
        3. Посетить зал лежащего Будды, наблюдать позу нирваны.
        4. Зажечь благовония и разместить пожертвование.
        5. Присоединиться к медитации с монахами, фиксируя духовный эффект.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны нефритовые статуи, золотые украшения, дым благовоний, монахов в шафрановых одеждах и тихую атмосферу монастыря.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 10 едди на пожертвование, получает 1 000 XP, бафф «Благословение Будды» (+5% мудрости) и титул «Паломник Нефритового Будды».
      mechanics_links: []
      assets: []
