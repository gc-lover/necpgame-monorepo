summary:
  problem: Материал о строгих законах Сингапура был в Markdown и не связывался с социальными и выборными механиками.
  goal: Перенести анализ запретов и штрафов в YAML с возможностью выбора позиции игрока.
  essence: Игрок изучает список запретов, наблюдает чистоту города и решает, принимает ли тотальный контроль или критикует его.
  key_points:
    - Квест-id SINGAPORE-2029-003, сложность medium, длительность 1–2 часа.
    - Описаны штрафы за жвачку, плевки, мусор и граффити, а также лозунг «Fine city».
    - Награда 2 000 XP, +10 к социальному ресурсу и титул «Законопослушный».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест исследует дисциплину Сингапура через серию наблюдений и интерактивных правил; игрок сталкивается с последствиями нарушений.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Получить памятку ограничений и список запретов.
        2. Проверить доступность жевательной резинки и столкнуться с запретом.
        3. Наблюдать работу инспекторов, оценивая штрафы и камеры.
        4. Провести диалог с местными о плюсах и минусах контроля.
        5. Принять решение: поддержать строгий порядок или выступить с критикой, влияя на социальную репутацию.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указывается запрет на жвачку с 1992 года, штрафы до 1 000 долларов, практика публичных наказаний и лозунг «Fine city» как часть бренда.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 2 000 XP, +10 к социальному ресурсу и титул «Законопослушный»; выбор позиции влияет на будущие взаимодействия с властями.
      mechanics_links: []
      assets: []
