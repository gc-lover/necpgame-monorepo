summary:
  problem: Маршрут по этническим кварталам хранился в Markdown и не фиксировал мультикультурные взаимодействия и ресурсы.
  goal: Перевести исследование Little India, Chinatown и Kampong Glam в YAML, подчеркнув гармонию культур.
  essence: Игрок проходит через три квартала, изучает храмы, рынки и уличную жизнь, собирая материалы о мультикультурализме.
  key_points:
    - Квест-id SINGAPORE-2029-005, сложность easy, длительность 2–4 часа.
    - Описаны ароматы специй, шёлковые сари, красные фонари и золотой купол Султанской мечети.
    - Награда 1 500 XP, -30 едди, +20 к культурному ресурсу и титул «Мультикультурный исследователь».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует сингапурскую модель мультикультурности через путешествие по Little India, Chinatown и Kampong Glam.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Посетить Little India, записать ароматы специй, рынок с сари и индуистский храм.
        2. Переместиться в Chinatown, дегустировать блюда и исследовать буддийский храм с красными фонарями.
        3. Завершить маршрут в Kampong Glam, отметить золотой купол Султанской мечети и арабскую улицу.
        4. Сравнить взаимодействие культур и сделать вывод о гармонии соседства.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Приводятся демографические пропорции (китайцы 74%, малайцы 13%, индийцы 9%), особенности каждого квартала и государственная поддержка мультикультурализма.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 30 едди, получает 1 500 XP, +20 к культурному ресурсу и титул «Мультикультурный исследователь», открывая дипломатические ветки.
      mechanics_links: []
      assets: []
