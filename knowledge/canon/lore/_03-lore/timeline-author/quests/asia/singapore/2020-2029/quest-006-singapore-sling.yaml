summary:
  problem: Черновик описывал коктейль Singapore Sling фактологически без игрового опыта и эффектов.
  goal: Структурировать социальный квест о посещении Long Bar, ритуалах и временных баффах харизмы.
  essence: Игрок приходит в Raffles Hotel, заказывает легендарный коктейль и участвует в традициях бара.
  key_points:
    - Квест-id SINGAPORE-2029-006, тип social, сложность easy, длительность до часа.
    - Этапы охватывают посещение отеля, заказ коктейля и участие в традиции со скорлупой арахиса.
    - Награды включают 800 XP, бафф +15% харизмы и ачивку «Ценитель Слинга».
