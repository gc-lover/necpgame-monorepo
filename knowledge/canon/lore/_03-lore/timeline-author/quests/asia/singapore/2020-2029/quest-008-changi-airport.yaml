summary:
  problem: Черновик описывал достопримечательности аэропорта без сценарных задач и наград.
  goal: Структурировать квест-экскурсию по Jewel Changi и тематическим садам с акцентом на уникальность хаба.
  essence: Игрок исследует аэропорт Чанги, посещает Rain Vortex, тематические сады и бассейн на крыше.
  key_points:
    - Квест-id SINGAPORE-2029-008, тип side, сложность easy, длительность 2–4 часа.
    - Этапы включают Jewel, тематические сады и зону отдыха на крыше.
    - Награды: 1 200 XP, эстетика +15, ачивка «Турист аэропорта».
