summary:
  problem: Черновик рассказывал о водной программе без интерактивных сцен и технических показателей.
  goal: Сформировать технологический квест о пути Сингапура к водной независимости.
  essence: Игрок исследует систему NEWater, опреснение и резервуары, посещая ключевые объекты.
  key_points:
    - Квест-id SINGAPORE-2029-010, тип main, сложность medium, длительность 2–4 часа.
    - Этапы охватывают историческую зависимость, решения и визит на завод NEWater.
    - Награда: 3 000 XP, +20 к параметру «Наука», ачивка «Хранитель воды».
content:
