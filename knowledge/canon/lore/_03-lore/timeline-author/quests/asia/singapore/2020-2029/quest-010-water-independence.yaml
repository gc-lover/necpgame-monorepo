    - id: solutions
      title: Технологические решения
      body: |
        Анализ программ NEWater (40% потребления), опреснения (25%) и системы из 17 резервуаров. Игрок сопоставляет показатели эффективности.
      mechanics_links: []
      assets: []
    - id: plant_visit
      title: Визит на завод NEWater
      body: |
        Экскурсия по производству, дегустация очищенной воды и взаимодействие с инженерами. Игрок повышает научную репутацию.
