summary:
  problem: Сценарий посещения синтоистского храма был описан в Markdown без привязки к системе удачи и культурным баффам.
  goal: Формализовать храмовый ритуал в YAML, показав механики очищения, приношений и случайных предсказаний.
  essence: Игрок проходит через тории Мэйдзи Дзингу, выполняет омовение, приносит монету и тянет омикудзи, получая эффекты удачи.
  key_points:
    - Квест-id TOKYO-2029-008, тип social, сложность easy, длительность 30–60 минут.
    - Ритуал включает очищение, хлопки, поклон и взаимодействие с омикудзи, влияющими на удачу.
    - Баффы удачи и достижение «Благословение Ками» стимулируют духовные сюжетные ветки.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Мэйдзи Дзингу остаётся оазисом спокойствия в центре неонового Токио, где игроки ищут благословение ками перед важными миссиями.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Пройти через тории, минуя толпы туристов и добираясь до внутреннего двора.
        2. Выполнить омовение рук и рта у темидзуя, следуя подсказкам NPC-монаха.
        3. Бросить монету в ящик приношений, сделать два хлопка и глубокий поклон.
        4. Вытянуть омикудзи и получить случайное предсказание, закрепив его на древе удачи или забрав с собой.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Лесной коридор, аромат благовоний, деревянные эма с желаниями игроков и монахи в белых хакама создают аутентичную атмосферу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок тратит 5 йен, получает 400 XP и шанс на бафф +5% к удаче на 24 часа. Неблагоприятное омикудзи можно нейтрализовать повторным посещением.
      mechanics_links: []
      assets: []
