summary:
  problem: Markdown-история обучения гейши не описывала игровые мини-игры и социальные эффекты элитных выступлений.
  goal: Структурировать путь ученицы в YAML, подчеркнув художественные практики, экономику банкетов и рост харизмы.
  essence: Игрок вступает в окия Гиона, осваивает танец и чайную церемонию, готовится к дебюту маико и обслуживает элитных гостей.
  key_points:
    - Квест-id TOKYO-2039-011, тип social, сложность medium, продолжительность 2–4 часа.
    - Игровые шаги включают тренировки танца, музыки на сямисэне и чайной церемонии с точными ритуалами.
    - Награды дают 2 000 XP, титул «Гейша» и доступ к престижным банкетам с уникальными контактами.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В окия Гиона поддерживают традиции гейши, сочетая столетние правила с современными протоколами безопасности и AR-репетициями.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Заручиться рекомендацией покровителя и получить приглашение в окия.
        2. Пройти серию тренингов: танец, игра на сямисэне, чайная церемония и этикет банкетов.
        3. Подготовиться к дебюту маико: нанести макияж осирои и надеть многоуровневое кимоно.
        4. Провести первое выступление на одзасики, удерживая внимание гостей и поддерживая беседу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны узкие улочки Киото, запах благовоний, звуки сямисэна и тонкие поклоны наставниц, сопровождающих каждую тренировку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 2 000 XP, +10 к харизме, +5 к культурному рейтингу и титул «Гейша», открывающий элитные социальные заказы.
      mechanics_links: []
      assets: []
