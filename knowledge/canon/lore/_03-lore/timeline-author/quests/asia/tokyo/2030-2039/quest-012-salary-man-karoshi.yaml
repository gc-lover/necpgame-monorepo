summary:
  problem: Сценарий о кароси не фиксировал игровые варианты спасения NPC и последствия для фракций корпораций.
  goal: Оформить квест в YAML, описав подходы увольнения, саботажа и терапии и их влияние на репутацию.
  essence: Игрок вмешивается в жизнь перегруженного саларимана, определяя, разрушать ли корпорацию, помогать увольнению или лечить героя.
  key_points:
    - Квест-id TOKYO-2039-012, тип side, сложность medium, длительность 1–2 часа.
    - Каждая ветка несёт моральные последствия: конфликт с корпорацией, риск безработицы или долгосрочная реабилитация.
    - Награды повышают репутацию в соцсетях Токио и формируют доступ к сюжетам о трудовом праве.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Кароси остаётся символом токсичной японской корпоративной культуры: офисы Shinagawa перегружены отчётами, а сотрудники спят в метро.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Найти саларимана, работающего по 16 часов в день, и оценить его состояние.
        2. Собрать данные о политике корпорации и нагрузках, поговорить с коллегами и HR.
        3. Выбрать стратегию вмешательства и реализовать план.
        4. Сопроводить героя через последствия выбранного пути и зафиксировать результат.
      mechanics_links: []
      assets: []
    - id: branching_outcomes
      title: Варианты выбора
      body: |
        - Увольнение: подготовить резюме, найти новую работу, столкнуться с финансовым провалом или свободой.
        - Саботаж: взломать систему учёта рабочего времени, сократить переработки и вызвать гнев руководства.
        - Лечение: отправить в клинику реабилитации, получить благодарность семьи, но временно потерять доход.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 1 500 XP, рост репутации среди офисных NPC и вариативные отношения с корпорациями и профсоюзами.
      mechanics_links: []
      assets: []
