summary:
  problem: Markdown-описание карьеры айдола не уточняло этапы продюсирования, баффы славы и риски скандалов.
  goal: Структурировать путь J-Pop идола в YAML, связав тренировки, дебют и управление репутацией.
  essence: Игрок проходит прослушивание, тренируется, дебютирует и удерживает вершину Oricon, балансируя между славой и стрессом.
  key_points:
    - Квест-id TOKYO-2077-035, тип social, сложность hard, длительность 4+ часов.
    - Включает мини-игры по вокалу и танцам, а также этапы продвижения.
    - Успех даёт высокий пассивный доход и +50 к славе, но вводит риск скандалов.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Агентства Токио ищут новых айдолов; игрок строит сценический образ, управляет фан-базой и соблюдает жесткие контракты.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Пройти прослушивание и подписать контракт с продюсером.
        2. Отточить вокал, танцы и актёрство через мини-игры тренировок.
        3. Провести дебютный концерт и первую медиатуру.
        4. Продвигать релизы, взаимодействовать с фанатами и удерживать топ-чарт.
      mechanics_links: []
      assets: []
    - id: risk_management
      title: Риски и репутация
      body: |
        Игрок отслеживает уровень скандалов, нанимает охрану от сталкеров и выдерживает давление контракта, чтобы сохранить имидж.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Вознаграждение — 5 000 XP, пассивный доход до 500 000 едди в неделю, +50 к славе и уникальные сценические костюмы.
      mechanics_links: []
      assets: []
