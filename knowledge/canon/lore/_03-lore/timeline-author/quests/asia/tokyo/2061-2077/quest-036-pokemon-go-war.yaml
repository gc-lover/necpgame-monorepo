summary:
  problem: Описание AR-войны покемонов не отражало турниры, награды и AR-механику.
  goal: Формализовать событие в YAML с этапами охоты, тренировок и PvP.
  essence: Игрок собирает лигу покемонов в AR-версии Токио и побеждает в финальном турнире.
  key_points:
    - Квест-id TOKYO-2077-036, тип event, сложность medium, длительность 1–2 часа.
    - Доступно коллекционирование AR-покемонов и PvP-бои.
    - Победа даёт 15 000 едди, легендарного покемона и титул «Мастер Покемонов».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Pokemon Center на Сибуе служит штабом AR-войны; улицы наполняются виртуальными существами, доступными через линзы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Активировать AR-приложение и поймать 10 покемонов в разных районах.
        2. Тренировать бойцов через мини-сражения и апгрейды навыков.
        3. Пройти турнир против других игроков и выиграть финальный матч.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Победа приносит 15 000 едди, легендарного AR-партнёра и титул; участие — 1 000 XP и доступ к сезонным событиям.
      mechanics_links: []
      assets: []
