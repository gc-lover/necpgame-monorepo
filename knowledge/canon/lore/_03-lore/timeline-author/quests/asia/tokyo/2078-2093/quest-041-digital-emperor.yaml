summary:
  problem: История цифрового императора не описывала ветвления и последствия для государственного строя.
  goal: Структурировать квест в YAML с выбором между ИИ-правлением, живым наследником и революцией.
  essence: Игрок участвует в судьбе Японии, определяя форму власти после оцифровки императора.
  key_points:
    - Квест-id TOKYO-2093-041, тип main, сложность extreme, длительность 4+ часов.
    - Требует рейдовой команды 10+ человек, политических решений и взаимодействия с фракциями.
    - Финальный выбор определяет политический строй и глобальные последствия.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Император был перенесён в ИИ-ядро, дворец превратился в кибер-храм, а народ разделился между традицией и инновациями.
      mechanics_links: []
      assets: []
    - id: branching_paths
      title: Варианты решений
      body: |
        - Поддержать ИИ-Императора: укрепить технократию, получить доступ к ИИ-протоколам.
        - Восстановить человеческую династию: найти наследника и провести церемонию.
        - Упразднить монархию: инициировать демократические реформы и сражение с гвардией ИИ.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        15 000 XP, изменение политического состояния Японии, доступ к уникальным сюжетам и титул в зависимости от пути.
      mechanics_links: []
