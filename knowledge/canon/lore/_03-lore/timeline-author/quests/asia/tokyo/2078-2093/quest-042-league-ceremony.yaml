summary:
  problem: Описание церемонии не фиксировало сценический порядок, награды и эмоциональное влияние.
  goal: Структурировать финальное событие лиги, подчеркнув костюмы, процессии и финальные поклоны.
  essence: Игрок участвует в торжественной церемонии закрытия, завершая сезон.
  key_points:
    - Квест-id TOKYO-2093-042, тип event, сложность easy, длительность 1–2 часа.
    - Процессия к храму, традиционные танцы и финальный поклон.
    - Награды — 2 000 XP и достижение «Свидетель Церемонии».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Белые кимоно участников, барабаны тайко и опадающая сакура создают атмосферу прощания.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Надеть кимоно и собраться у храма Мэйдзи.
        2. Участвовать в процессии, слушать речи и наблюдать танец буто.
        3. Совершить финальный поклон и получить благодарность организаторов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 2 000 XP, эмоциональное завершение лиги и достижение «Свидетель Церемонии».
      mechanics_links: []
