summary:
  problem: Концепция передачи наследия додзё была описана кратко и не учитывала механику Legacy-очков между сезонами.
  goal: Описать фракционный квест, где школы боевых искусств формируют устойчивое наследие и приносят бонусы командам.
  essence: Игроки создают или присоединяются к додзё, тренируют учеников, участвуют в турнирах и накапливают Legacy-очки для следующей лиги.
  key_points:
    - Додзё функционирует как гильдия с выбором стиля и иерархией.
    - Legacy-очки переносят бонусы в будущий сезон и усиливают учеников.
    - Турниры и обучение формируют социальную и боевую мета игры.
content:
  sections:
    - id: dojo_foundation
      title: Основание додзё
      body: |
        Игроки регистрируют школу в реестре Токио, выбирают стиль (кендо, каратэ, айкидо, дзюдо) и устанавливают кодекс поведения.
        Основатель становится сэнсэем, назначает сэмпаев и распределяет роли для управления тренировками, рекрутингом и финансами.
      mechanics_links: []
      assets: []
    - id: training_loop
      title: Обучение и прогресс
      body: |
        - **Тренировки:** ежедневные сессии для NPC и игроков, дающие бонусы к боевым проверкам.
        - **Ученики:** система рейтингов дэси мотивирует участие и открывает персональные квесты.
        - **Наставничество:** сэнсэй и сэмпаи могут переносить навыки по схеме «ученик-учитель», формируя древо наследия.
      mechanics_links: []
      assets: []
    - id: tournaments
      title: Турниры и испытания
      body: |
        Проводятся сезонные чемпионаты между додзё. Турниры включают командные схватки, испытания на технику и тактические сценарии.
        Победа приносит Legacy-очки и эксклюзивные титулы, а поражения не снимают прогресс, но требуют дополнительного тренинга.
      mechanics_links: []
      assets: []
    - id: legacy_system
      title: Накопление Legacy
      body: |
        Legacy-очки начисляются за турниры, успешное обучение и выполнение сюжетных миссий школы. В конце сезона очки конвертируются
        в баффы для следующей лиги: ускоренный прогресс учеников, дополнительные слоты для наставников и визуальные улучшения додзё.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и титулы
      body: |
        - 5 000 XP и титул «Сэнсэй» для руководителя школы.
        - Баффы на учеников, повышающие эффективность боевых ротаций.
        - Сохранение названия и стиля додзё в истории лиги, отображение в зале славы.
      mechanics_links: []
      assets: []
