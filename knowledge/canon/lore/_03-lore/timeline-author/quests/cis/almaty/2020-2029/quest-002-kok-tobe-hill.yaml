summary:
  problem: Описание Кок-Тобе не отражало последовательность маршрута и игровую ценность панорамы.
  goal: Структурировать поездку на холм в YAML, описав канатную дорогу и достопримечательности.
  essence: Игрок поднимается по канатной дороге над Алматы, посещает парк и выглядит на город и горы.
  key_points:
    - Квест-id ALMATY-2029-002, тип social, сложность easy, длительность 1–2 часа.
    - Включает подъём по канатной дороге, прогулку и осмотр панорам.
    - Награды — 800 XP, -15 едди и +10 к эстетике.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Канатная дорога поднимает игрока на Кок-Тобе, мимо телебашни и памятника Beatles; сверху видны весь город и горный хребет.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Сесть в кабину канатной дороги в центре города.
        2. Насладиться подъёмом и видами на Алматы.
        3. Прогуляться по парку, посетить телебашню и сделать снимок у памятника Beatles.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 800 XP, тратит 15 едди, повышает параметр «Эстетика» на 10 и разблокирует туристические контакты Алматы.
      mechanics_links: []
      assets: []
