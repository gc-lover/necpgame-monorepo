summary:
  problem: История яблочного наследия не фиксировала этапы фестиваля и баффы от апорта.
  goal: Описать квест в YAML, подчеркнув дегустации апорта и образовательную составляющую.
  essence: Игрок исследует яблочные сады Алматы, узнаёт историю апорта и привозит яблочные деликатесы.
  key_points:
    - Квест-id ALMATY-2029-003, тип social, сложность easy, длительность 30–60 минут.
    - Включает посещение сада, дегустацию и фестиваль.
    - Награды — 600 XP, -10 едди, +15% HP на 6 часов и достижение «Яблочный Гурман».
