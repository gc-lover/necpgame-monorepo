summary:
  problem: История яблочного наследия не фиксировала этапы фестиваля и баффы от апорта.
  goal: Описать квест в YAML, подчеркнув дегустации апорта и образовательную составляющую.
  essence: Игрок исследует яблочные сады Алматы, узнаёт историю апорта и привозит яблочные деликатесы.
  key_points:
    - Квест-id ALMATY-2029-003, тип social, сложность easy, длительность 30–60 минут.
    - Включает посещение сада, дегустацию и фестиваль.
    - Награды — 600 XP, -10 едди, +15% HP на 6 часов и достижение «Яблочный Гурман».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В яблочных садах Тянь-Шаня игрок пробует апорт, узнаёт, что Алматы — родина всех яблок, и участвует в фестивале.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Посетить яблочный сад и встретиться с местными аграриями.
        2. Дегустировать апорт и другие продукты, слушая экскурсию об истории яблок.
        3. Принять участие в фестивале и приобрести яблочный мёд и варенье.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 600 XP, тратит 10 едди, получает бафф +15% HP на 6 часов и достижение «Яблочный Гурман».
      mechanics_links: []
      assets: []
