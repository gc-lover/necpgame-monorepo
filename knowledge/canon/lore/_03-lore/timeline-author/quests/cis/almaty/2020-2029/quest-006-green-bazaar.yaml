content:
  sections:
    - id: market_atmosphere
      title: Атмосфера рынка
      body: |
        Зелёный базар (Көк базар) работает с 1875 года. Узкие ряды, крики продавцов, ароматы специй и фруктов создают
        насыщенную сцену. Игрок погружается в шумную толпу, изучает ассортимент и выбирает, с кем торговаться.
      mechanics_links: []
      assets: []
    - id: activities
      title: Ход событий
      body: |
        1. Прибытие на рынок и знакомство с торговыми гильдиями.
        2. Мини-игра торга с продавцами: выбор аргументов и бонусов репутации.
        3. Покупка традиционных продуктов: апорт, дыни, курт, баурсаки.
        4. Дегустация кумыса с бонусами к выносливости.
        5. Упаковка и транспортировка трофеев в город.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - **Торговля:** проверка навыков убеждения и смекалки.
        - **Рынок:** динамическое изменение цен в зависимости от времени дня.
        - **Социальные связи:** повышение репутации с торговцами и доступ к редким товарам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP и персональный запас фруктов.
        - Ачивка «Базарный Король» и скидки у союзных торговцев.
        - Возможность открыть временную лавку в других регионах.
      mechanics_links: []
      assets: []
