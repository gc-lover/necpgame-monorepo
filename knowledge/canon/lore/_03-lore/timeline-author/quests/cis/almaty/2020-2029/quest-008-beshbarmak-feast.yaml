summary:
  problem: Традиционный пир бешбармака не был описан как игровое событие и не влиял на социальные механики.
  goal: Сформировать кулинарную миссию с культурными ритуалами, гостеприимством и баффами.
  essence: Игрок участвует в дастархане, учится правильно есть бешбармак и укрепляет связи с казахской семьёй.
  key_points:
    - Погружение в традиции: сидение у низкого стола, баранья голова, кумыс.
    - Социальная мини-игра с распределением блюд и статусов гостей.
    - Баффы на здоровье и отношения благодаря гостеприимству.
content:
  sections:
    - id: invitation
      title: Приглашение на дастархан
      body: |
        Игрок получает приглашение от казахской семьи. Важна подготовка: подарки, уважительное поведение, соблюдение этикета.
        Хозяйка объясняет традиции, а старший член семьи проводит короткую церемонию приветствия.
      mechanics_links: []
      assets: []
    - id: feast_flow
      title: Ход трапезы
      body: |
        1. Расположение гостей на полу вокруг дастархана.
        2. Подача бешбармака: мясо, лапша и бульон.
        3. Игрок выполняет жесты уважения, делит мясо и пробует курт, баурсаки.
        4. Завершение трапезы кумысом и чаем, обмен тостами.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Социальные механики
      body: |
        - **Гостеприимство:** проверка отношений и соблюдение традиций.
        - **Кулинарные баффы:** +30 % к HP на 12 часов благодаря плотной пище.
        - **Репутация:** рост доверия среди семейных сетей и доступ к новым контактам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP и ачивка «Гость дастархана».
        - Рецепты традиционных блюд для базового лагеря игрока.
        - Регулярные приглашения на семейные мероприятия с уникальными баффами.
      mechanics_links: []
      assets: []
appendix:
  glossary:
    - term: Бешбармак
      definition: Национальное блюдо Казахстана из отварного мяса и лапши, которое едят руками.
    - term: Дастархан
      definition: Низкий стол и сервировка для традиционных казахских застолий.
