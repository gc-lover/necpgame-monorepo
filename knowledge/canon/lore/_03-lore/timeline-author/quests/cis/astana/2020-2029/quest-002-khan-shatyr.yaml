summary:
  problem: Описание Хан Шатыр не отражало климатический феномен и геймплей внутри шатра.
  goal: Оформить квест в YAML, подчёркивая тропики зимой и архитектуру юрты.
  essence: Игрок исследует гигантский торговый шатёр, наслаждаясь летним климатом посреди зимы.
  key_points:
    - Квест-id ASTANA-2029-002, тип social, сложность easy, длительность 1–2 часа.
    - Включает прогулку, пляж и торговые активности в климатизированном шатре.
    - Награды — 600 XP, -50 едди и +5 к показателю «Шопинг».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Гигантский прозрачный шатёр Хан Шатыр удерживает тропический климат даже при -40°С; внутри парк, магазины и пляж.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в шатёр и исследовать торговые пространства.
        2. Посетить тропический парк, пляж и аттракционы.
        3. Подняться на верхний уровень, оценить вид и завершить шопинг.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        600 XP, -50 едди, +5 к параметру «Шопинг» и достижение «Хозяин Шатра».
      mechanics_links: []
      assets: []
