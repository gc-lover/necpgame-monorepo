summary:
  problem: Описание Хан Шатыр не отражало климатический феномен и геймплей внутри шатра.
  goal: Оформить квест в YAML, подчёркивая тропики зимой и архитектуру юрты.
  essence: Игрок исследует гигантский торговый шатёр, наслаждаясь летним климатом посреди зимы.
  key_points:
    - Квест-id ASTANA-2029-002, тип social, сложность easy, длительность 1–2 часа.
    - Включает прогулку, пляж и торговые активности в климатизированном шатре.
    - Награды — 600 XP, -50 едди и +5 к показателю «Шопинг».
