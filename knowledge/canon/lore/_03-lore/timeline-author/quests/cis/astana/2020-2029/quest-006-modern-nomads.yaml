content:
  sections:
    - id: arrival
      title: Прибытие в лагерь
      body: |
        Игрок выезжает из Астаны в степь и находит лагерь, где юрты питаются от солнечных панелей. Старейшина объясняет
        кодекс кочевников и предлагает пройти обряд знакомства, включающий обмен подарками и короткий рассказ о роде.
      mechanics_links: [ ]
      assets: [ ]
    - id: tradition_and_network
      title: Традиции и инфраструктура
      body: |
        - Игрок помогает угощать кумысом, наблюдает охоту с беркутом и участвует в вечернем песенном круге.
        - Параллельно требуется починить метеостанцию, обновить сетевой узел и настроить безопасный канал связи с городом.
        - Каждая задача открывает новые диалоги о сохранении культуры и развитии автономных поселений.
      mechanics_links: [ ]
      assets: [ ]
    - id: outcomes
      title: Награды и влияние
      body: |
        - 2 000 XP, +15 к показателю «Культура» и достижение «Друг кочевников».
        - Доступ к фракционным заданиям по логистике степи и уникальным крафтовым схемам (мобильная юрта, модификаторы для транспорта).
        - Возможность вызвать кочевой караван для временного лагеря в других регионах.
      mechanics_links: [ ]
      assets: [ ]
