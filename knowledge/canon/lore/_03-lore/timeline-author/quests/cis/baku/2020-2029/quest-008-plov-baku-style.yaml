summary:
  problem: Описание плова перечисляло ингредиенты без раскрытия церемонии подачи и влияния на социальные связи.
  goal: Структурировать кулинарный квест, который демонстрирует традиции, вариации блюда и связанные баффы.
  essence: Игрок посещает ресторан, дегустирует бакинские вариации плова и узнаёт, почему казмаг и шафран так ценятся.
  key_points:
    - Уникальные версии с каштанами, сухофруктами и бараниной.
    - Церемония подачи с шафрановым чаем и рассказами шефа.
    - Баффы на здоровье и репутацию среди кулинарных гильдий.
