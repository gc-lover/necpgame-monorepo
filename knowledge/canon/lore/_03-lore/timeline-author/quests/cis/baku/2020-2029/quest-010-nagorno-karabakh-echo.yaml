summary:
  problem: Первичная заметка не раскрывала глубину конфликта, выборы игрока и последствия для отношений между фракциями.
  goal: Построить эмоциональный и политический сценарий, позволяющий осмыслить последствия войны 2020 года и судьбу беженцев.
  essence: Игрок встречается с семьями из Карабаха, посещает мемориалы и выбирает позицию — помощь, исследование или посредничество.
  key_points:
    - Конфликт 2020 года и многолетний спор за территорию.
    - Истории беженцев, разлучённых семей и национальной памяти.
    - Выборы игрока отражаются на дипломатии и репутации.
content:
  sections:
    - id: testimonies
      title: Свидетельства беженцев
      body: |
        Игрок встречается с семьями, перемещёнными из Карабаха. Диалоги раскрывают утрату дома, жизнь в временных поселениях
        и надежды на возвращение. Записи фиксируются в журнале для дальнейшего анализа.
      mechanics_links: []
      assets: []
    - id: memorial
      title: Мемориалы и память
      body: |
        Посещение Аллеи шехидов и других памятников. Игрок взаимодействует с историками, изучает хронику войны 2020 года
        и собирает материалы о погибших, усиливая эмпатию и знание timeline.
      mechanics_links: []
      assets: []
    - id: choices
      title: Выбор позиции
      body: |
        - **Помочь беженцам:** организовать гуманитарную поддержку и получить бонус к репутации среди гражданских фракций Азербайджана.
        - **Исследовать историю:** собрать архивы, подготовить доклад и открыть дипломатические ветки.
        - **Понять обе стороны:** связаться с посредниками, снизить напряжение и получить сложный, но полезный дипломатический бонус.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, усиленная эмпатия и ачивка «Свидетель истории».
        - Выбранная позиция влияет на дипломатические проверки, доступ к миссиям в регионе и отношение армянских фракций.
      mechanics_links: []
      assets: []
