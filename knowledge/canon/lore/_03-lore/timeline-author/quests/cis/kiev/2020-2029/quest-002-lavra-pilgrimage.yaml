summary:
  problem: Черновик квеста не описывал структуру паломничества и не связывал духовные действия с игровыми баффами.
  goal: Оформить визит в Киево-Печерскую лавру с последовательностью обрядов, социальными взаимодействиями и благословением.
  essence: Игрок проходит через Святые врата, исследует пещеры с мощами святых и получает защитный бафф.
  key_points:
    - Историческая обитель 1051 года с золотыми куполами над Днепром.
    - Лабиринт пещер и общение с монахами в чёрных рясах.
    - Благословение даёт бонус к защите и открывает духовные ветки.
content:
  sections:
    - id: entrance
      title: Вход в лавру
      body: |
        Игрок входит через Святые врата, слышит колокольный звон и наблюдает панораму золотых куполов. Настоятель объясняет правила
        поведения и выдаёт карту маршрута.
      mechanics_links: []
      assets: []
    - id: cathedral
      title: Успенский собор
      body: |
        Посещение главного собора с реликвиями и стенописями. Игрок зажигает свечу, слушает службу и получает духовный отклик,
        повышающий репутацию с религиозными фракциями.
      mechanics_links: []
      assets: []
    - id: caves
      title: Пещеры и мощи
      body: |
        Спуск в пещеры с мощами святых монахов. Игрок следует лабиринтом, отмечает святыни и ведёт запись ауры для timeline.
        Темнота и запах ладана усиливают атмосферу.
      mechanics_links: []
      assets: []
    - id: blessing
      title: Благословение и награды
      body: |
        Финальный этап предполагает беседу с монахом и получение благословения. Игрок получает 1 000 XP, -10 едди (пожертвование),
        бафф «Благословение» (+10 % к защите на 48 часов) и ачивку «Паломник Киева».
      mechanics_links: []
      assets: []
