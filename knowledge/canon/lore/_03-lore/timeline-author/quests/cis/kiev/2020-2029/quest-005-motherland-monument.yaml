summary:
  problem: Черновик не раскрывал масштаб восхождения внутрь статуи и связь с музейным комплексом ВОВ.
  goal: Структурировать квест по посещению монумента «Родина-мать» с последовательными этапами и панорамной кульминацией.
  essence: Игрок исследует музей, поднимается по внутренним конструкциям статуи и наблюдает Киев с высоты 91 метра.
  key_points:
    - Титановая конструкция и символика меча и щита.
    - Требование разрешения и физические испытания подъёма.
    - Патриотический эффект и сравнение с другими мегастатуями мира.
content:
  sections:
    - id: museum
      title: Музейный комплекс
      body: |
        Квест начинается в музее истории Второй мировой войны у подножия. Игрок изучает экспозиции, встречает гида и получает доступ
        к экскурсии внутрь статуи.
      mechanics_links: []
      assets: []
    - id: ascent
      title: Подъём внутри статуи
      body: |
        Игрок проходит узкими лестницами и техническими шахтами, преодолевая сотни ступеней. Контроль стрессоустойчивости и физической
        формы определяет скорость подъёма.
      mechanics_links: []
      assets: []
    - id: observation
      title: Смотровая площадка
      body: |
        На высоте 91 метр открывается панорама Днепра и Киева. Игрок активирует голографический гид по достопримечательностям,
        сравнивает монумент с мировыми аналогами и фиксирует данные в timeline.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        2 500 XP, +10 к параметру «Патриотизм» и ачивка «На плече Родины-матери». Событие открывает цепочку «Гигантские статуи».
      mechanics_links: []
      assets: []
