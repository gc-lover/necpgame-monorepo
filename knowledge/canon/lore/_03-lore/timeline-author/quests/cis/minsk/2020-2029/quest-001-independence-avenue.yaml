summary:
  problem: Проспект Независимости упоминал точки маршрута без структурированного опыта и наград.
  goal: Описать туристическую прогулку по проспекту с фотомарафоном и культурными бонусами.
  essence: Игрок проходит символы советского Минска и фиксирует ключевые места.
  key_points:
    - Квест-id MINSK-2029-001, тип social, сложность easy, длительность 1–2 часа.
    - Включает фото-челлендж на площади Независимости, Красном костёле, ГУМе и площади Победы.
    - Награды — 800 XP, +10 к культуре и ачивка «Марафонец Проспекта».
