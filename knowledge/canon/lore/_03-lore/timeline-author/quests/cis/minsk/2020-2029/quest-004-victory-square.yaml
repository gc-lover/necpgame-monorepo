summary:
  problem: Посещение площади Победы не описывало церемониальные действия и нижний зал Славы.
  goal: Описать мемориальный ритуал с погружением в историю и патриотическим эффектом.
  essence: Игрок возлагает цветы, спускается в зал Славы и проходит минуту молчания.
  key_points:
    - Квест-id MINSK-2029-004, тип social, сложность easy, длительность 30–60 минут.
    - Включает церемонию у вечного огня и подземный музей.
    - Награды — 800 XP, патриотический бафф и ачивка «Память Народа».
