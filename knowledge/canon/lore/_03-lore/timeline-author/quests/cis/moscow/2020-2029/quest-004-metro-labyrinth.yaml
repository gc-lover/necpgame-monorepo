summary:
  problem: 'Экстракт-квест метро не был структурирован и не подсвечивал механики PvPvE и риска потери лута.'
  goal: 'Сформировать этапы заброшенной ветки метро с вариантами прохождения и влиянием на добычу компонентов.'
  essence: 'Команда игроков пробирается через туннели, сражается с бандой и роуг-дронами либо договаривается и выводит лут.'
  key_points:
    - Ветвление по бою, переговорам или стелсу.
    - Экстракт-механика с риском потери добычи при гибели.
    - Редкие компоненты имплантов формируют экономическую ценность квеста.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: hard. Формат: группа 2–4 игрока. Длительность: 2–4 часа.
        Награды: 1 200 XP, редкие компоненты имплантов (продажа 3 000–5 000 едди), повышение влияния в подпольных сетях.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Найти скрытый вход в заброшенную ветку метро, избегая патрулей и ловушек.
        2. Навигировать по лабиринту туннелей, обходя ловушки и сталкиваясь с роуг-дронами.
        3. Решить конфликт с бандой «Подземные крысы» боем, переговорами или совместным рейдом.
        4. Собрать компоненты в серверных отсеках и подготовиться к экстракции.
        5. Выйти на поверхность до появления конкурирующих команд или подкреплений охраны.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        extraction-system задаёт риск потери лута при смерти и управляет точками выхода.
        combat-system масштабирует столкновения с бандой и дронами.
        stealth-system поддерживает альтернативный проход без боя.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Выборы'
      body: |
        Пройти боем — стандартный путь, максимальный лут, высокий риск.
        Договориться с бандой — поделиться добычей и получить проводников, снижая доход.
        Скрытно — сложные проверки стелса, никто не узнаёт о рейде, но меньше случайных встреч.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Контекст метро'
      body: |
        Заброшенные станции, плакаты старого метро, влажные туннели и импровизированные лагеря бандитов.
        Инфраструктура соединяет верхние уровни Архологии с подземными серверами и складами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Редкие компоненты влияют на экономику имплантов и открывают доступ к крафтовым схемам.
        Провал или гибель в туннелях приводит к полной потере лута и временной блокировке маршрута для команды.
      mechanics_links: []
      assets: []
