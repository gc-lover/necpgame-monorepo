summary:
  problem: Романтический квест был описан точечно, без механики отношений и последствий выбора.
  goal: Структурировать сюжет знакомства, конфликт интересов и финальные развилки.
  essence: Игрок строит роман с менеджером Архологии и решает, поддержать ли его нелегальные схемы.
  key_points:
    - Квест-id MOSCOW-2029-008, тип social, сложность medium, длительность 4+ часов.
    - Пять этапов: вечеринка, свидание, конфликт, выбор, финал.
    - Награды: 1 500 XP, доступ к корп-зонам, ачивка «Корпоративная любовь».
content:
  sections:
    - id: meeting
      title: Знакомство
      body: |
        Игрок посещает корпоративную вечеринку, используя сетевые навыки или приглашение друга, знакомится с менеджером.
      mechanics_links: []
      assets: []
    - id: dates
      title: Свидание
      body: |
        Роман развивается в ресторане верхнего уровня. Диалоговые выборы формируют очки отношений.
      mechanics_links: []
      assets: []
    - id: conflict
      title: Конфликт интересов
      body: |
        Раскрывается участие партнёра в нелегальной схеме. Игрок получает три варианты реакции.
      mechanics_links: []
      assets: []
    - id: resolution
      title: Финальное решение
      body: |
        Поддержать, осудить или помочь выйти из схемы. Каждое решение меняет репутацию и доступ к зонам Архологии.
      mechanics_links: []
      assets: []
