summary:
  problem: Черновик сюжетного квеста про Blackwall не содержал конкретных сцен и альтернативных исходов.
  goal: Сформировать экстремальный нетраннерский квест с выбором контакта, отключения или атаки сущности за Стеной.
  essence: Игрок расследует аномалии NetWatch, погружается в глубокую сеть Москвы и сталкивается с разумом за Blackwall.
  key_points:
    - Квест-id MOSCOW-2029-010, тип main, сложность extreme, длительность 4+ часов.
    - Требуется класс нетраннера, DC Взлом 24 для проникновения.
    - Исходы: союз с сущностью, доклад NetWatch или попытка уничтожения.
content:
