      title: Инцидент NetWatch
      body: |
        NetWatch фиксирует аномальные паттерны. Игрок получает контракт и доступ к глубокой сети московского узла.
      mechanics_links: []
      assets: []
    - id: dive
      title: Погружение за Blackwall
      body: |
        Сложный хакерский дандж с проверками взлома (DC 24). Игрок сталкивается с шепчущей сущностью.
      mechanics_links: []
      assets: []
    - id: choice
      title: Контакт, отход или атака
      body: |
        Либо слушать шёпоты, получая имплант «Шепчущий», либо отключиться и сообщить NetWatch за 10 000 едди, либо атаковать ИИ в бою.
