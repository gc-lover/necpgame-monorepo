summary:
  problem: Квест не структурировал социальные ветки и не описывал системные последствия принятия Хартии.
  goal: Оформить переговорный конфликт с альтернативами давления и предательства, влияющими на Архологию.
  essence: Игрок ведёт активистов к голосованию, балансируя между компромиссом, радикальным шантажом и предательством.
  key_points:
    - Квест-id MOSCOW-2039-011, тип main, сложность medium, длительность 2–4 часа.
    - Содержит митинг, цифровой сбор подписей, переговоры, саботаж и финальное голосование.
    - Награды — 1 800 XP, 3 000 едди, репутация серых слоёв или корпораций.
