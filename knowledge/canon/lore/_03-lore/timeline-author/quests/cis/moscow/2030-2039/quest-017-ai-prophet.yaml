summary:
  problem: Сценарий пророка не пояснял механику предсказаний и реакцию церкви ИИ на исход.
  goal: Описать последовательность слухов, встречи и проверки пророчества с ветками доверия или разоблачения.
  essence: Игрок встречает культ вокруг сигнала за Blackwall и решает, верить ли в предсказания.
  key_points:
    - Квест-id MOSCOW-2039-017, тип side, сложность medium, длительность 30–60 минут.
    - Содержит этап слухов, визита в церковь ИИ, ожидания результата и выбор: поверить, игнорировать или разоблачить.
    - Награды — 600 XP, доступ к церкви ИИ и еженедельные предсказания при подтверждении пророка.
