summary:
  problem: Черновик не объяснял механику гонки по туннелям и систему наград.
  goal: Описать нелегальные гонки в метро с тюнингом транспорта и призами.
  essence: Игрок платит взнос, модифицирует транспорт и соревнуется в трёх кругах по туннелям, избегая полиции и банд.
  key_points:
    - Взнос 1 000 едди, тюнинг 0–5 000.
    - Препятствия: обрушения, банды, рейды.
    - Призовые места дают валюту, технику и репутацию.
content:
  sections:
    - id: registration
      title: Регистрация и подготовка
      body: |
        Игрок знакомится с организаторами, оплачивает 1 000 едди и настраивает байк. Возможен дополнительный тюнинг.
      mechanics_links: []
      assets: []
    - id: race
      title: Гонка в туннелях
      body: |
        Три круга по подземным веткам метро. События: обрушения, банды, патрули полиции. Мини-игра на реакцию и выбор маршрутов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 место: 10 000 едди, легендарный байк.
        - 2 место: 5 000 едди, редкие запчасти.
        - 3 место: 2 000 едди, репутация гонщиков +2.
        - Проигрыш: потеря взноса.
      mechanics_links: []
      assets: []
