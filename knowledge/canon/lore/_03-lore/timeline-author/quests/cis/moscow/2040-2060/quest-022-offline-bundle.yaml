summary:
  problem: Черновик не описывал варианты вмешательства в доставку и итоговые награды.
  goal: Оформить ежедневный квест курьера с решениями о вскрытии и подмене данных.
  essence: Игрок доставляет офлайн-пакет между городами из-за фрагментации NET.
  key_points:
    - Простая доставка с возможностью взлома.
    - Выбор честности, подсмотра или подмены.
    - Небольшие, но повторяемые награды.
content:
  sections:
    - id: pickup
      title: Получение пакета
      body: |
        Игрок получает физический носитель у отправителя, узнаёт срочность и условия доставки.
      mechanics_links: []
      assets: []
    - id: transport
      title: Транспортировка
      body: |
        Перемещение между городами: использовать быстрое перемещение или поездку. Возможны случайные встречи.
      mechanics_links: []
      assets: []
    - id: decision
      title: Вмешательство
      body: |
        - Честно доставить пакет.
        - Подсмотреть (Взлом DC 14) и узнать содержимое.
        - Подменить данные ради собственной выгоды.
      mechanics_links: []
      assets: []
    - id: delivery
      title: Сдача
      body: |
        Передача пакета получателю. Последствия зависят от решений: честность повышает репутацию, подмена может дать бонусы, но несёт риск.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        200 XP, 500–1 000 едди и +1 репутации курьеров при честной доставке. Подмена может дать дополнительные награды, но снижает доверие.
      mechanics_links: []
      assets: []
