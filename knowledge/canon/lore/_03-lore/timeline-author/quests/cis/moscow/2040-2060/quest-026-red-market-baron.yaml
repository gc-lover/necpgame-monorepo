summary:
  problem: Черновик не описывал связь контрактов, конкуренции и захвата территории с прогрессом игрока.
  goal: Описать путь к титулу барона «Красного рынка» с условиями, наградами и последствиями.
  essence: Игрок торгует, строит репутацию, устраняет конкурентов и получает контроль над теневой торговой зоной.
  key_points:
    - Квест-id MOSCOW-2060-026, тип faction, сложность medium, длительность 4+ часов.
    - Требуются 10 контрактов, три столкновения с конкурентами и захват торгового сектора.
    - Награды: 3 000 XP, пассивный доход 10 000 едди/неделя, титул Барона и эксклюзивный магазин.
content:
  sections:
    - id: entry
      title: Вход на рынок
      body: |
        Игрок начинает как рядовой торговец, заключает первые сделки и знакомится с правилами «Красного рынка».
      mechanics_links: []
      assets: []
    - id: reputation
      title: Рост репутации
      body: |
        Выполнить десять контрактов для разных фракций рынка, накопить влияние и открыть доступ к тайным аукционам.
      mechanics_links: []
      assets: []
    - id: conflict
      title: Конкуренция и территория
      body: |
        Победить троих соперников (переговоры, диверсии или бой), после чего захватить ключевую торговую зону и организовать охрану.
      mechanics_links: []
      assets: []
    - id: coronation
      title: Титул барона
      body: |
        Финальный ритуал подтверждает власть игрока, открывая пассивный доход, доступ к редким товарам и инструменты контроля цен.
      mechanics_links: []
      assets: []
