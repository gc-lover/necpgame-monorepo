summary:
  problem: Черновик описывал торговлю воспоминаниями без механики выбора, ценовых диапазонов и эмоциональных последствий.
  goal: Формализовать этапы сделки с брокером памяти и влияние решений на экономику и психологию персонажа.
  essence: Игрок продаёт и покупает воспоминания у подпольного брокера, получая валюту, временные навыки и эмоциональные модификаторы.
  key_points:
    - Квест-id MOSCOW-2060-028, тип side, сложность medium, длительность 1–2 часа.
    - Четыре этапа: сканирование памяти, торг, переживание записей, последствия.
    - Награды: 1 000 XP, диапазон валюты от -5 000 до +20 000 едди, временные баффы и изменения настроения.
content:
  sections:
    - id: broker
      title: Встреча с брокером
      body: |
        Игрок приходит в подпольный салон, брокер анализирует воспоминания, объясняет правила торговли и выставляет стартовые расценки.
      mechanics_links: []
      assets: []
    - id: deal
      title: Торг воспоминаниями
      body: |
        Продажа собственных воспоминаний (счастливые дороже, болезненные дешевле, но снимают негативные эффекты) и покупка чужих опытов, навыков или эмоций.
      mechanics_links: []
      assets: []
    - id: experience
      title: Переживание записей
      body: |
        Игрок проживает купленные воспоминания в формате интерактивных сцен, получает временные навыки (+5 к выбранному навыку на 24 часа) или уникальные ролевые опции.
      mechanics_links: []
      assets: []
    - id: aftermath
      title: Последствия сделки
      body: |
        Изменяется эмоциональный фон персонажа, обновляются репутационные модификаторы и открываются дальнейшие контракты рынка памяти.
      mechanics_links: []
      assets: []
