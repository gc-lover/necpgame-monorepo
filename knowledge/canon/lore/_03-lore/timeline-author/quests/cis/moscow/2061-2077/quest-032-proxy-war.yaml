summary:
  problem: Прокси-война описывала базовый штурм без тактических слоёв, PvP интеграции и наград фракций.
  goal: Представить корпоративный конфликт с планированием операции, динамичным боем и последствиями репутации.
  essence: Группа наёмников выполняет контракт корпорации, сражаясь с конкурентами за контроль над объектом.
  key_points:
    - Квест-id MOSCOW-2077-032, тип faction, сложность hard, группа 5–10, длительность 2–4 часа.
    - Этапы включают контракт, планирование, штурм, оборону и экстракцию.
    - Награды — 3 000 XP, 25 000 едди, репутация корпораций и корпоративный лут.
