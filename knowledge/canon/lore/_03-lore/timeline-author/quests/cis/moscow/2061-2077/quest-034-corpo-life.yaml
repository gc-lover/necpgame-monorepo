summary:
  problem: Корпоративная карьера описывалась линейно, без системной прогрессии и рисков.
  goal: Построить карьерную симуляцию с выборами честного роста, интриг и предательства.
  essence: Игрок проходит от стажёра до топ-менеджера, лавируя между офисной политикой и выгодами.
  key_points:
    - Квест-id MOSCOW-2077-034, тип social, сложность medium, длительность 4+ часов.
    - Этапы включают стажировку, офисные задачи, интриги, повышение и управление отделом.
    - Награды — 2 500 XP, зарплатные выплаты 5 000–50 000 едди и доступ к корпоративным ресурсам.
