summary:
  problem: Система квот влияния не описывала процесс регистрации, фарма и распределения наград.
  goal: Подробно описать гильдейское соревнование и наследуемые бонусы.
  essence: Гильдии накапливают влияние, чтобы получить стартовые преимущества в следующей лиге.
  key_points:
    - Квест-id MOSCOW-2093-043, тип faction, сложность medium, группа 5–10, длительность 2–4 часа.
    - Этапы включают регистрацию, набор влияния через задания и конкуренцию с другими гильдиями.
    - Награды — базы, скины и стартовый капитал в зависимости от рейтинга.
