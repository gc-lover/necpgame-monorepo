  problem: Судебное событие не фиксировало процесс и награды присяжных.
  goal: Описать циклы дела, выбора присяжных, голосование и последствия.
  essence: Сообщество рассматривает нарушения игроков в мета-суде с реальными санкциями.
  key_points:
    - Квест-id MOSCOW-2093-047, тип event, сложность medium, длительность 1–2 часа.
    - Этапы — формирование дела, работа присяжных, аргументы, голосование и приговор.
    - Награды — 500 XP, 2 000 едди и +1 к репутации правосудия для присяжных.
