summary:
  problem: 'Необходимо превратить историческую Петропавловскую крепость в современную тюрьму и задать сценарий побега.'
  goal: 'Дать игрокам кооперативный jailbreak с сочетанием стелса, взлома и боевых решений.'
  essence: 'Команда освобождает заключённого из корп-тюрьмы на Заячьем острове и скрывается через подземные ходы.'
  key_points:
    - 'Интерьеры крепости переосмыслены с усиленными системами безопасности.'
    - 'Традиция полуденного залпа пушки интегрирована как отвлекающий триггер.'
    - 'Успешный побег открывает долговременного союзника.'
content:
  sections:
    - id: contract
      title: 'Контракт на спасение'
      body: |
        Игроки получают заказ на освобождение политзаключённого. Брифинг раскрывает расположение камеры и расписание патрулей.
      mechanics_links: []
      assets: []
    - id: infiltration
      title: 'Проникновение на остров'
      body: |
        Для достижения крепости используется подводный подход или маскировка под обслуживающий персонал.
        Нева и охрана на катерах создают дополнительные риски.
      mechanics_links: []
      assets: []
    - id: systems_override
      title: 'Взлом и освобождение'
      body: |
        Внутри участники отключают камеры, используют полуденный выстрел пушки как отвлекающий манёвр и вскрывают камеры.
        Возможны варианты: стелс или силовое проникновение.
      mechanics_links: []
      assets: []
    - id: escape
      title: 'Эвакуация'
      body: |
        После освобождения необходимо вывести цель через исторические туннели.
        Финал — бегство по ледяному или водному маршруту в зависимости от сезона.
      mechanics_links: []
      assets: []
