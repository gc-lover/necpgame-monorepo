summary:
  problem: 'Нужно отразить культурную элиту Петербурга и дать игрокам способ усилить харизму через посещение знакового театра.'
  goal: 'Сформировать социальный квест с подготовкой, посещением оперы и пост-сетевыми взаимодействиями.'
  essence: 'Игрок попадает на постановку в Мариинском театре, участвует в светском общении и получает культурные бонусы.'
  key_points:
    - 'Событие демонстрирует имперскую роскошь и современные киберпанк-элементы.'
    - 'Присутствует экономический фильтр (дорогие билеты) и социальные проверки.'
    - 'Квест открывает новые связи в высшем обществе и бусты харизмы.'
content:
  sections:
    - id: preparation
      title: 'Подготовка'
      body: |
        Игрок покупает билет, подбирает наряд и получает рекомендации по этикету.
        Возможны дополнительные сцены, если персонаж привлекает спутника.
      mechanics_links: []
      assets: []
    - id: performance
      title: 'Спектакль'
      body: |
        Внутри театра происходят интерактивные сцены: наблюдение за постановкой, выбор реакции на выступление,
        сбор культурных заметок.
      mechanics_links: []
      assets: []
    - id: intermission
      title: 'Антракт'
      body: |
        Игрок взаимодействует с элитой, обсуждает новости и может заключить договорённости.
        Доступны мини-игры с дегустацией и танцевальными ритмами.
      mechanics_links: []
      assets: []
    - id: finale
      title: 'Завершение вечера'
      body: |
        После спектакля игрок получает бафф к харизме и доступ к культурным событиям.
        Подведение итогов влияет на репутацию и возможные романтические ветви.
      mechanics_links: []
      assets: []
