summary:
  problem: 'В Петербурге нужно подчеркнуть мистическую сторону истории и показать влияние оцифрованных культов.'
  goal: 'Сформировать хоррор-квест, где игрок сталкивается с ИИ-культом Распутина и принимает моральное решение.'
  essence: 'Игрок проникает в культ, общается с цифровым «Распутиным» и решает, разоблачить ли мистификацию или поддержать культ.'
  key_points:
    - 'Юсуповский дворец выступает атмосферной площадкой, подчёркивая реальное место убийства Распутина.'
    - 'Оцифрованное сознание создаёт сложный моральный выбор, влияющий на благословения и проклятия.'
    - 'Результаты меняют отношение мистических фракций и открывают дополнительные задания.'
content:
  sections:
    - id: rumors
      title: 'Слухи о культе'
      body: |
        Квест стартует с журналистских расследований и городских слухов.
        Игрок собирает данные, чтобы найти вход в тайное сообщество последователей Распутина.
      mechanics_links: []
      assets: []
    - id: infiltration
      title: 'Проникновение в культ'
      body: |
        В подвалах дворца проводится мистическая церемония.
        Игрок наблюдает за ритуалом, общается с фанатиками и готовится к контакту с ИИ.
      mechanics_links: []
      assets: []
    - id: ai_session
      title: 'Сеанс с ИИ-Распутиным'
      body: |
        Через AR-интерфейс и нейросеть происходит диалог с оцифрованной личностью.
        Игроку нужно определить, настоящее ли это сознание или тщательно подготовленная мистификация.
      mechanics_links: []
      assets: []
    - id: decision
      title: 'Выбор судьбы'
      body: |
        Игрок может поддержать культ, разоблачить его или использовать влияние ИИ в собственных целях.
        Каждый вариант накладывает благословения или проклятия и меняет доступ к ресурсам.
      mechanics_links: []
      assets: []
