summary:
  problem: 'Дворцовый квест по Павловску не был структурирован в базе знаний и не включал VR-реконструкцию.'
  goal: 'Зафиксировать сценарий исследования дворца и парка с мистической линией Павла I.'
  essence: 'Игрок раскрывает трагическую историю Павла I через экскурсию, VR-сцены и встречу с ИИ-призраком правителя.'
  key_points:
    - 'Визит в дворец и парк Павловска с культурными подробностями.'
    - 'VR-реконструкция последних дней императора.'
    - 'Мистический контакт с ИИ-симуляцией «призрака» Павла I.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок отправляется в Павловск, погружается в историю правителя и сталкивается с ИИ, воссоздающим его личность.
        Квест сочетает экскурсию, VR-сцены и событийные решения.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до Павловска и встретиться с гидом.
        2. Изучить парадные залы дворца и экспозиции.
        3. Пройти VR-реконструкцию последних дней Павла I.
        4. Исследовать парк и скрытые павильоны.
        5. Встретить ИИ-симуляцию «призрака» Павла и решить, что делать с данными.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Жёлтый фасад и строгие залы классицизма.
        - Огромный парк с павильонами и реками.
        - Архивы, рассказывающие о заговоре против Павла I.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 2 000, культура +10, эмоции от мистической встречи.
        - Возможность получить доступ к закрытым архивам дворцовой линии.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Экскурсионный и мистический контент.
        - VR-сцены с интерактивными выборами.
        - Интерпретация «призрака» как ИИ, задающего вопросы игроку.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест развивает дворцовую линию пригородов Петербурга и может влиять на квесты «Янтарная комната» и «Культурная столица».
      mechanics_links: []
      assets: []
