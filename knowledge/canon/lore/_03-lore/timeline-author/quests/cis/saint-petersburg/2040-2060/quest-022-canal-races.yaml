summary:
  problem: 'Гонки на гидроциклах по каналам описаны без структурированной логики события и не интегрированы в liveops-план.'
  goal: 'Оформить водный турнир с регистрацией, модификациями техники и маршрутами по ключевым каналам Санкт-Петербурга.'
  essence: 'Игроки вступают в экстремальные гонки между мостами, лавируя под низкими пролётами и соревнуясь за легендарный гидроцикл.'
  key_points:
    - 'Регистрация с денежным взносом и подготовкой техники.'
    - 'Маршрут через Неву, Мойку, Грибоедова, Фонтанку и Крюков канал.'
    - 'Препятствия: мосты, резкие повороты, трафик гондол.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест представляет собой еженедельное событие liveops. Участник оплачивает взнос, тюнингует гидроцикл и выходит
        на трассу по каналам Петербурга, соревнуясь с местными профессионалами и туристами-драйверами.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Зарегистрироваться и оплатить взнос 2 000 eddies.
        2. Настроить гидроцикл: усилить устойчивость, установить турбонаддув.
        3. Пройти квалификационный заезд по Неве.
        4. Основная гонка: Мойка → Грибоедова → Фонтанка → Крюков канал.
        5. Финиш у Адмиралтейства и награждение, включая легендарный гидроцикл.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Низкие мосты, требующие наклоняться или снижать скорость.
        - Фасады дворцов и отражения на воде.
        - Зрители на набережных и мостах.
        - Гондолы и прогулочные лодки как динамические препятствия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 место: 25 000 eddies и уникальный гидроцикл «Канальный гонщик».
        - Участие: XP 1 500 и прогресс в ранговой таблице.
        - Репутация в водной лиге и доступ к элитным гонкам.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Аркадные водные гонки с управлением на высоких скоростях.
        - Система штрафов за столкновения с мостами и судоходством.
        - Онлайн-таблица лидеров и сезонные награды.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Событие поддерживает водную liveops-линию Петербурга, связывается с пиратскими и туристическими сюжетами и
        может комбинироваться с фестивалями на набережных.
      mechanics_links: []
      assets: []
