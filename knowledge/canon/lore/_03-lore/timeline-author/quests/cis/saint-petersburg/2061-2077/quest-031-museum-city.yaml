summary:
  problem: Не хватало квеста, консервирующего Петербург как единый музей и связывающего главные объекты культурного наследия.
  goal: Провести игрока по пятнадцати ключевым локациям исторического центра, выдавая знания и статус хранителя.
  essence: Игрок выполняет обязанности хранителя живого музея, собирает культурный паспорт и получает работу гида.
  key_points:
    - Исторический центр позиционируется как музей под открытым небом.
    - Маршрут охватывает дворцы, соборы и крепости с AR-экскурсиями.
    - Завершение даёт титул и постоянный доход экскурсовода.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Власти Петербурга объявили весь исторический центр «живым музеем»: игрок оформляется хранителем, изучает объекты
        всемирного наследия и помогает поддерживать культурное значение города.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить назначение хранителем городского музея.
        2. Пройти маршрут по пятнадцати объектам: Эрмитаж, Русский музей, Кунсткамера, Петропавловская крепость, Исаакиевский
           собор, Казанский собор, Спас на Крови, Михайловский замок, Мариинский театр, Смольный, Александро-Невская лавра,
           Строгановский дворец, Юсуповский дворец, Адмиралтейство, Сенат и Синод.
        3. На каждом объекте активировать AR-экскурсию с историческим нарративом.
        4. Собрать отметки в «Культурном паспорте».
        5. Получить титул и лицензию официального экскурсовода.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Петербург остаётся объектом всемирного наследия: более 2 300 дворцов и зданий признаны экспонатами, а AR-инфраструктура
        позволяет погружать гостей в исторические пласты города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP.
        - Доход: контракт гида на 10 000 еддис в неделю.
        - Атрибут «Культура» +30.
        - Титул «Хранитель Петербурга».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - AR-экскурсии и образовательные модули для каждого объекта.
        - Сбор отметок в культурном паспорте.
        - Социальные события с туристами и NPC-гостями.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Продолжает культурную линию Петербурга и открывает доступ к мероприятиям «Культурная столица».
      mechanics_links: []
      assets: []
