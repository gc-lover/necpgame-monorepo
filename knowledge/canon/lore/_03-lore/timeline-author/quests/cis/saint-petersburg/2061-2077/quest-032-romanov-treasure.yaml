summary:
  problem: Потребовался экстремальный сюжет о поиске императорского наследия, отражающий легенды Петербурга.
  goal: Организовать многоуровневую охоту за тайником Романовых с моральным выбором финала.
  essence: Команда расшифровывает дневник камер-лакёя, проходит подземелья Зимнего дворца и решает судьбу сокровищ.
  key_points:
    - Используются реальные артефакты: корона, скипетр, яйца Фаберже.
    - Данжен сочетает ловушки, охранных роботов и расследование.
    - Финальное решение меняет глобальную реакцию и экономику.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Легенды о тайнике Романовых оживают: игроки отправляются в экспедицию под Зимний дворец, чтобы вернуть сокровища,
        спрятанные перед революцией 1917 года.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти дневник последнего камергера в архиве и получить координаты тайника.
        2. Расшифровать шифр и построить маршрут через подземные ходы.
        3. Проникнуть в подземелья Зимнего дворца, обходя ловушки и охранных роботов.
        4. Преодолеть финальную защиту, чтобы открыть тайник.
        5. Принять решение о судьбе сокровищ.
      mechanics_links: []
      assets: []
    - id: treasure
      title: Состав сокровищ
      body: |
        - Большая Императорская корона (5 000 бриллиантов).
        - Десять яиц Фаберже.
        - Скипетр с алмазом «Орлов» (190 карат).
        - Тонна золотых слитков.
      mechanics_links: []
      assets: []
    - id: choices
      title: Варианты финала
      body: |
        - Вернуть государству: статус национального героя, экспонаты возвращаются в музей.
        - Продать на чёрном рынке: прибыль 2 000 000 000 еддис и санкции от властей.
        - Скрыть в личной коллекции: скрытые бонусы, падение репутации.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 20 000 XP.
        - Финансы: от 0 до 2 000 000 000 еддис (зависит от выбора).
        - Титул «Искатель Империи».
        - Глобальное событие, влияющее на экономику.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Поиск сокровищ и расследование исторических записей.
        - Высокорисковый данжен с кооперативными задачами.
        - Моральный выбор с изменением отношений фракций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с сюжетами императорских артефактов и продолжает линию «Янтарной комнаты».
      mechanics_links: []
      assets: []
