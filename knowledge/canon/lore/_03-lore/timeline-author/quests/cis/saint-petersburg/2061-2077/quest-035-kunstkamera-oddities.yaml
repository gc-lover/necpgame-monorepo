summary:
  problem: 'История про оживающую Кунсткамеру существует только в Markdown и не подключена к культурной линии Петербурга.'
  goal: 'Структурировать музейный хоррор-квест с участием ИИ-Петра I и выбором, определяющим будущее коллекции.'
  essence: 'Игрок исследует Кунсткамеру ночью, сталкивается с ожившими экспонатами и решает, как обновить наследие музея.'
  key_points:
    - 'Ночной режим музея превращает коллекцию редкостей в хоррор-опыт с участием ИИ-кураторов.'
    - 'Диалог с ИИ-проекцией Петра I задаёт моральную дилемму между традицией и модернизацией.'
    - 'Выбор влияет на культурные баффы города и открывает дополнительные музейные события.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        В рамках культурной линии игрок получает приглашение на специальную ночную сессию в Кунсткамере.
        Экспонаты оживают благодаря экспериментальному ИИ, и требуется решить, какой облик музей примет в будущем.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Встреча с куратором и погружение в историю музея.
        2. Исследование коллекции анатомических редкостей под контролем ИИ.
        3. Активация ночного режима и столкновение с ожившими экспонатами.
        4. Диалог с ИИ-проекцией Петра I о будущем музея.
        5. Принятие решения и фиксация состояния Кунсткамеры.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: choices
      title: Выборы
      body: |
        - Сохранить традицию: музей остаётся камерой редкостей, усиливая хоррор-линию.
        - Модернизировать: обновлённые экспонаты и образовательные программы.
        - Закрыть: коллекция уходит в закрытый архив, открывая альтернативные сюжеты.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Готторпский глобус, используемый как проекционный зал.
        - Банки с экспонатами, создающие визуально-жуткую атмосферу.
        - Анатомический театр, где проходят хоррор-испытания.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 2 000, Валюта: 0.
        - Культурный бафф города и ачивка «Любитель странностей».
        - Долгосрочное влияние на музейную сеть Петербурга.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Исследование экспозиции в условиях динамического хоррора.
        - Управление ИИ-нарративом через решения игрока.
        - Культурные бонусы и события, зависящие от выбранного исхода.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает музейную линейку Петербурга и соединяется с квестами о городском наследии.
        Результат влияет на доступ к особым экспозициям и хоррор-ивентам региона.
      mechanics_links: []
      assets: []
