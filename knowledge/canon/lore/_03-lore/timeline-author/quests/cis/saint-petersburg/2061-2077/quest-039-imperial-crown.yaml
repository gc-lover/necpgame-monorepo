summary:
  problem: 'Сюжет ограбления Алмазного фонда представлен без системной разбивки и не учитывает последствия для Москвы и Петербурга.'
  goal: 'Описать квест-хайст по похищению императорской короны с учётом ветвлений, политических исходов и наград.'
  essence: 'Игрок выполняет заказ петербургских патриотов, крадёт корону из Кремля и решает дальнейшую судьбу символа власти.'
  key_points:
    - 'Экстремальный хайст с использованием стелса, взлома и боевых сценариев.'
    - 'Три возможных исхода, влияющих на политическую карту и репутации фракций.'
    - 'Влияние на межгородское противостояние Москва vs Санкт-Петербург.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Ключевой сюжет линии патриотов Петербурга. Игрок отправляется в Москву, чтобы похитить Большую Императорскую корону
        из Алмазного фонда и привезти её на Неву или распорядиться иначе.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Контракт от петербургских фракций и подготовка к операции.
        2. Инфильтрация Московского Кремля и сбор данных о системах безопасности.
        3. Проникновение в Алмазный фонд с использованием стелса и взлома.
        4. Извлечение короны и противостояние охране.
        5. Эвакуация и выбор дальнейшей стратегии.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: choices
      title: Выборы
      body: |
        - Вернуть корону в Петербург: усиливает патриотическую линию, провоцирует конфликт с Москвой.
        - Вернуть Москве: предательство заказчиков, но стабилизация отношений между городами.
        - Продать на чёрном рынке: огромная прибыль, но статус врага обоих мегаполисов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Красный бархат витрин Алмазного фонда и лазерные решётки безопасности.
        - Гигантский рубин и 4 936 бриллиантов короны как визуальные акценты.
        - Соперничество Москвы и Петербурга, подчёркнутое репликами NPC.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 15 000, Валюта: до 1 000 000 000 (при продаже).
        - Политические модификаторы, влияющие на доступ к городским сюжетам.
        - Запуск цепочек «война городов», «политический компромисс» или «изгнанник».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Хайст с комбинированием стелса и динамического боя.
        - Политическая система, изменяющая состояние мегаполисов в зависимости от решения.
        - Репутационные последствия у корпораций, патриотов и криминальных сетей.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с московской линейкой квестов и глобальными сюжетами о наследии империи.
        Исход определяет доступ к событиям межгородского противостояния и влияет на экономические показатели регионов.
      mechanics_links: []
      assets: []
