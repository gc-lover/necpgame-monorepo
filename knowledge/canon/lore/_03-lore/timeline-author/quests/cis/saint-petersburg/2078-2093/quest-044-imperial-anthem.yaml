summary:
  problem: Финальная церемония культурной лиги с исполнением гимна оставалась в Markdown и не фиксировала ключевые элементы события.
  goal: Описать массовое исполнение «Боже, Царя храни!» на Дворцовой площади и его влияние на сезонную историю города.
  essence: Тысячи участников собираются на площади, поют гимн под имперской символикой и закрепляют наследие Петербурга.
  key_points:
    - Массовое событие на 10 000+ игроков и NPC.
    - Гимн сопровождается световым шоу и имперскими знаками.
    - Участники получают ачивку «Голос Империи» и культурные бонусы.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Во время финала культурной лиги город организует исполнение гимна «Боже, Царя храни!». Игроки, NPC и приглашённые
        артисты собираются на Дворцовой площади, чтобы прожить эмоциональный ритуал единства и памяти.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Подготовить сцену, звук и визуальные проекции на фасадах.
        2. Сформировать хор и собрать участников под имперскими флагами.
        3. Запустить гимн, вывести текст и мелодию для синхронного исполнения.
        4. Завершить церемонию салютом и световым шоу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Упоминаются композитор Алексей Львов, строки гимна «Сильный, державный...» и традиция двуглавого орла. Вспоминается
        последнее историческое исполнение 1917 года.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP.
        - Ачивка «Голос Империи».
        - Коллекционный нотный лист гимна и рост культурной репутации города.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Массовое музыкальное событие, синхронизация аудио для тысяч игроков, эмоциональные реакты в социальных системах и
        post-event бонусы для туристической экономики.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Церемония завершает «Культурную лигу» и подготавливает почву для финала «Вечный город».
      mechanics_links: []
      assets: []
