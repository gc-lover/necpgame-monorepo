summary:
  problem: Традиция зимнего перехода по замёрзшей Неве оставалась в Markdown и не формализовывала риски и награды.
  goal: Описать сезонное событие «Лёд Невы» с системой проверки на стойкость и опциональным купанием.
  essence: Игрок ждёт сильных морозов, пересекает Неву по льду и получает бафф закалки.
  key_points:
    - Требуется ожидание устойчивых морозов и проверка смелости.
    - Событие усиливает зимнюю идентичность города.
    - Участники получают ачивку «Ледяное сердце Невы» и бонус к сопротивляемости холоду.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Лёд Невы» — зимний ритуал, когда жители и гости города переходят реку по толстому льду. Событие сочетает риск,
        традицию и эмоциональную связь с Петербургом.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Дождаться морозов и убедиться, что толщина льда безопасна.
        2. Стартовать на западном берегу и двигаться к противоположной стороне.
        3. Проходить по обозначенным маршрутам, преодолевая трещины и скользкие участки.
        4. Опционально окунуться в прорубь в рамках крещенской традиции.
        5. Вернуться на берег и завершить испытание.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Мороз -20 °C, туман от дыхания, предупреждения МЧС и местные поговорки «Не ходите по льду!». На берегах — пункты
        обогрева и горячий чай.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP.
        - Бафф «Закалка» +15 к сопротивлению холоду.
        - Ачивка «Ледяное сердце Невы».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Проверки стойкости и ловкости, риск провала под лёд, зимние погодные эффекты и социальные реакции прохожих.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает зимнюю линию Санкт-Петербурга и подготавливает участников к финальному событию «Вечный город».
      mechanics_links: []
      assets: []
