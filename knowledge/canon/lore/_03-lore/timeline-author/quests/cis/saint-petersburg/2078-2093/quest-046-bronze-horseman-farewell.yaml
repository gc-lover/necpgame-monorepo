summary:
  problem: Финальная встреча с ИИ-аватаром Петра I оставалась в Markdown и не фиксировала механику благословения.
  goal: Описать диалог и награду перед перезапуском лиги, связывая квест с legacy-системой города.
  essence: Игрок беседует с ИИ-Медным всадником, получает итоговый монолог и благословение на новый сезон.
  key_points:
    - ИИ Пётр I резюмирует историю Петербурга и даёт выбор фраз-ответов.
    - Благословение «Город будет жить вечно» добавляет бонус к стартовым параметрам.
    - Квест закрывает линию Медного всадника.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Прощание с Медным всадником» — последняя встреча с легендарным символом города. Сенатская площадь замирает, когда
        ИИ-статуя оживает, чтобы попрощаться с игроком перед новой лигой.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть к памятнику на Сенатской площади в назначенный час.
        2. Активировать ИИ-Петра и выслушать историю города.
        3. Пройти диалоговые ветки: воспоминания, уроки, предупреждения.
        4. Принять благословение и выбрать посыл для новой лиги.
        5. Зафиксировать финальные слова в хронике.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Бронзовый конь на дыбах, змея у копыт, холодный ветер Невы и голографические проекции прошлых веков. Голос Петра звучит
        властно и благословляет «Город Петра».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP.
        - Благословение Петра: +10 % к стартовым параметрам следующей лиги.
        - Запись монолога в личном архиве игрока.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Диалоговое взаимодействие с ИИ, выбор эмоциональных ответов и включение legacy-бонусов.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Замыкает линию, начатую в квесте «Медный всадник», и ведёт к финальному событию «Вечный город».
      mechanics_links: []
      assets: []
