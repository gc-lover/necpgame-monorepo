summary:
  problem: Последний балл империи хранился в Markdown и не фиксировал механику танцевальной мини-игры.
  goal: Описать финальный вальс в Николаевском зале, где игрок прощается с сезоном.
  essence: Игрок надевает бальный наряд, находит партнёра и исполняет последний вальс под свечение люстр.
  key_points:
    - Присутствуют элементы танцевальной мини-игры и проверки синхронизации.
    - Атмосфера имперского бала поддерживается оркестром и интерьером зала.
    - Награда усиливает связи с партнёром и романтический рейтинг.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Последний вальс» проходит в Николаевском зале Зимнего дворца. Это прощальный танец сезона, где игроки под музыку
        классического оркестра вспоминают прошедшие события.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Получить приглашение и подготовить бальный наряд.
        2. Найти партнёра, синхронизировать шаги и пози.
        3. Исполнить танцевальную мини-игру под оркестр.
        4. Отметить финальный поклон и обменяться пожеланиями перед новой лигой.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Николаевский зал площадью 1 103 м², хрустальные люстры, зеркальные стены и оркестр в золотых мундирах усиливают
        торжественность. На паркете слышен скрип обуви и шёпот «Последний вальс империи».
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP.
        - Романс +20 с партнёром.
        - Эмоциональный бафф «Прощальный танец».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Танцевальная мини-игра с проверками на синхронность, социальные взаимодействия и эмоциональные реакции NPC.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Продолжает традицию имперских балов и завершает культурную линию перед «Вечным городом».
      mechanics_links: [ ]
      assets: [ ]
