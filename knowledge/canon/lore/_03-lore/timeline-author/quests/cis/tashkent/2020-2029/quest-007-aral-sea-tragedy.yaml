summary:
  problem: Описание экспедиции к Аралу не учитывало образовательные модули и эмоции игроков.
  goal: Создать миссию о катастрофе Аральского моря с акцентом на историю, VR-реконструкцию и встречу с местными.
  essence: Игрок обследует высохшее море, слушает истории рыбаков и участвует в виртуальном восстановлении экосистемы.
  key_points:
    - «Кладбище кораблей» подчёркивает масштаб трагедии.
    - VR показывает Арал 1960-х годов и динамику высыхания.
    - Решения игрока влияют на образовательные программы и экологические инициативы.
