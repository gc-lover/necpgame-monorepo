summary:
  problem: Сценарий каравана не раскрывал экономические механики и риски путешествия.
  goal: Смоделировать торговое путешествие по Шёлковому пути с принятием решений и балансом прибыли.
  essence: Игрок собирает товары на Чорсу, ведёт караван через Самарканд, Бухару и Хиву, торгуясь и преодолевая угрозы.
  key_points:
    - Необходимо выбирать охрану, маршрут и логистику.
    - Встречи с торговцами и разбойниками влияют на прибыль.
    - Финал оценивает, насколько эффективно игрок управлял ресурсами.
content:
  sections:
    - id: preparation
      title: Подготовка каравана
      body: |
        Игрок закупает товары, распределяет вес между верблюдами и нанимает охрану.
      mechanics_links: []
      assets: []
    - id: route
      title: Маршрут по городам
      body: |
        - Самарканд: керамика.
        - Бухара: специи.
        - Хива: шёлк.
        Каждая остановка содержит мини-задания по торгу.
      mechanics_links: []
      assets: []
    - id: encounters
      title: События пути
      body: |
        Игрок сталкивается с песчаными бурями, разбойниками и налоговыми сборщиками.
      mechanics_links: []
      assets: []
    - id: market
      title: Продажа товаров
      body: |
        В Ташкенте игрок продаёт товары, рассчитывает прибыль и решает, инвестировать ли в экспансию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP.
        - Прибыль: 30 000 едди.
        - Репутация «Торговцы» +10.
        - Ачивка «Торговец Шёлкового пути».
      mechanics_links: []
      assets: []
