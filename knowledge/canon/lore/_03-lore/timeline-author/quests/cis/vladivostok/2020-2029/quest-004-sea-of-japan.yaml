summary:
  problem: 'Городская линия Владивостока нуждается в атмосферной прогулке, подчёркивающей морское наследие.'
  goal: 'Показать Японское море и набережную Цесаревича как ключевую зону отдыха и визитку города.'
  essence: 'Игрок проходит по набережной, знакомится с флотом и встречает закат над Японским морем.'
  key_points:
    - 'Проход по набережной связывает игрока с историей Тихоокеанского флота.'
    - 'Расслабляющая механика раскрывает жизненный уклад берегового города.'
    - 'Закат и морской воздух становятся эмоциональной кульминацией ранней линии Владивостока.'
content:
  sections:
    - id: overview
      title: 'Контекст'
      body: |
        После вступительных заданий игрок получает приглашение от гидов Владивостока прогуляться по набережной Цесаревича
        и почувствовать контакт с океаном, который формирует характер города.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Этапы'
      body: |
        1. Старт у входа на набережную и знакомство с историей Тихоокеанского флота.
        2. Осмотр пришвартованных кораблей и посещение мемориала морякам.
        3. Фиксация атмосферных звуков и сбор артефактов (ракушки, фотографии).
        4. Таймлапс-закат над Японским морем с возможностью meditation-сессии.
        5. Запись впечатлений в дневник, влияющих на социальные взаимодействия.
      mechanics_links: []
      assets: []
    - id: ambience
      title: 'Атмосфера'
      body: |
        Уровень шума моря, крики чаек и голограммы об истории флота создают эффект присутствия.
        Вечером включается мягкая подсветка, подчёркивающая геометрию бухты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Игрок получает 600 XP, релакс-бафф «Морской бриз» (+10 к восстановлению) и ачивку «Морской Прогулочник».
        Денежные траты отсутствуют.
      mechanics_links: []
      assets: []
    - id: relations
      title: 'Связи'
      body: |
        Квест поддерживает морскую линию Владивостока и предшествует заданиям о камчатском крабе и острове Русском.
        Используется в онбординге туристических механик.
      mechanics_links: []
      assets: []
