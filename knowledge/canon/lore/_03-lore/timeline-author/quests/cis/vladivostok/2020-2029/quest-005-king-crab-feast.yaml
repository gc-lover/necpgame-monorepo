summary:
  problem: 'Необходимо подчеркнуть гастрономическое богатство Владивостока и связать его с экономикой морских промыслов.'
  goal: 'Создать кулинарный квест, в котором игрок знакомится с камчатским крабом и местной ресторанной сценой.'
  essence: 'Игрок заказывает живого краба, наблюдает приготовление и получает уникальный бафф от премиального блюда.'
  key_points:
    - 'Камчатский краб — один из символов дальневосточной кухни.'
    - 'Высокая стоимость блюда влияет на экономические решения игрока.'
    - 'Награда в виде длительного HP-баффа подчёркивает элитность опыта.'
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        После знакомства с набережной игрок получает приглашение в авторский ресторан морепродуктов.
        Куратор кухни объясняет особенности промысла и предлагает продегустировать легендарного краба.
      mechanics_links: []
      assets: []
    - id: steps
      title: 'Процесс'
      body: |
        1. Найти рекомендованный ресторан и выбрать живого краба из аквариума.
        2. Настроить способ приготовления (пар, специи, соусы) через интерактивный интерфейс.
        3. Пройти мини-игру по разделке краба с использованием специальных инструментов.
        4. Провести дегустацию и поделиться отзывом с посетителями.
        5. Получить рекомендации по сочетаниям блюд и активировать временный бафф.
      mechanics_links: []
      assets: []
    - id: economy
      title: 'Экономические аспекты'
      body: |
        Стоимость блюда составляет около 200 кредитов, что отражает реальные цены на деликатес.
        Расход влияет на отношения с рестораном и открывает доступ к VIP-меню.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Игрок получает 1,500 XP, -200 валюты, ачивку «Покоритель Краба» и бафф «Sea King» (+40% HP на 12 часов).
        Дополнительно открываются рецепты для кулинарных мастерских клана.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Квест продолжает гастрономическую линию региона и сочетается с заданиями по рыболовству и торговле.
        Рекомендуется выполнять после прогулки по набережной и перед островом Русским.
      mechanics_links: []
      assets: []
