summary:
  problem: 'Игрокам нужна точка обзора, чтобы ощутить масштаб Владивостока и связать ключевые объекты города в одну панораму.'
  goal: 'Организовать подъём на сопку Орлиное Гнездо с использованием фуникулёра и закрепить туристическую линию региона.'
  essence: 'Квест предлагает подняться на вершину сопки, сделать круговую панораму и запечатлеть символы Владивостока.'
  key_points:
    - 'Сопка предлагает 360° вид на Золотой мост, бухту и остров Русский.'
    - 'Сохраняется культурное наследие старого фуникулёра.'
    - 'Фотографии используются в городском архиве и социальных механиках.'
content:
  sections:
    - id: access
      title: 'Подъём'
      body: |
        Игрок выбирает путь: исторический фуникулёр или пеший подъём по серпантинам.
        Во время поездки всплывают справки о строительстве линии и роли сопок в планировке Владивостока.
      mechanics_links: []
      assets: []
    - id: panorama
      title: 'Панорама'
      body: |
        На вершине необходимо посетить маяк и смотровую площадку, снять панораму и отметить ключевые ориентиры —
        Золотой мост, бухту Золотой Рог, Японское море и остров Русский.
      mechanics_links: []
      assets: []
    - id: reflection
      title: 'Фиксация впечатлений'
      body: |
        Игрок формирует подборку фотографий для туристического портала и получает отзывы жителей.
        Дополнительно можно оставить граффити или AR-метку, влияющую на социальные ивенты.
      mechanics_links: []
      assets: []
    - id: descent
      title: 'Спуск'
      body: |
        Завершающая часть требует безопасно спуститься, избегая обвалов и сохранив оборудование.
        Собранные материалы синхронизируются с туристическими системами города.
      mechanics_links: []
      assets: []
