summary:
  problem: 'Игрокам нужен хардкорный опыт, демонстрирующий опасность природы Дальнего Востока и необходимость подготовки.'
  goal: 'Организовать экспедицию в Уссурийскую тайгу с акцентом на выживание, наблюдение за фауной и охрану природы.'
  essence: 'Группа игроков отправляется с гидом в тайгу, ищет следы тигра и учится сосуществованию с хищниками.'
  key_points:
    - 'Уссурийский тигр и медведи создают высокий уровень риска и требуют кооперации.'
    - 'Экспедиция охватывает трекинг, отслеживание следов и экологические задачи.'
    - 'Результаты влияют на репутацию фракций, занимающихся охраной природы.'
content:
  sections:
    - id: preparation
      title: 'Подготовка и снаряжение'
      body: |
        Игроки собирают экипировку, нанимают гида и изучают правила поведения в заповеднике.
        Плохая подготовка повышает риск столкновения с хищниками и травм.
      mechanics_links: []
      assets: []
    - id: tracking
      title: 'Отслеживание фауны'
      body: |
        Основная активность — поиск следов амурского тигра, медведей и других хищников.
        Используются AR-сканеры, дроны-наблюдатели и молекулярные анализаторы почвы.
      mechanics_links: []
      assets: []
    - id: encounter
      title: 'Встреча с хищниками'
      body: |
        Возможна безопасная встреча на дистанции: игроки фиксируют данные, не нарушая экосистему.
        Ошибки приводят к боевым событиям с повышенной сложностью.
      mechanics_links: []
      assets: []
    - id: conservation
      title: 'Экологическая миссия'
      body: |
        Завершение требует подготовить отчёт по состоянию тайги и предложить меры по защите редких видов.
        Отчёт публикуется в системе экологии и влияет на глобальные события.
      mechanics_links: []
      assets: []
