summary:
  problem: Markdown-квест о дегустации коньяка не описывал производственные этапы и культурный символизм бренда «Арарат».
  goal: Структурировать экскурсию по заводу, историю выдержки и социальное событие дегустации.
  essence: Игрок посещает Ереванский коньячный завод, исследует погреба и сравнивает легендарные сорта напитка.
  key_points:
    - Экскурсия объясняет традиции выдержки и технологию.
    - Дегустация связывает напиток с историческими личностями, включая Черчилля.
    - Успех повышает харизму и открывает гастрономическую линию Армении.
content:
  sections:
    - id: tour
      title: Экскурсия по заводу
      body: |
        Гид проводит через производственные цеха, рассказывая об основании завода в 1887 году.
        Игрок видит процесс перегонки и узнаёт о дубовых бочках из Карабахского леса.
      mechanics_links: []
      assets: []
    - id: cellar
      title: Погреба выдержки
      body: |
        - Погружение в подземные хранилища с бочками вековой выдержки.
        - Истории о специальных партиях, подаренных политикам и дипломатам.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        - Линейка сортов: 3*, 5*, «Наири».
        - Мини-игра по подбору ароматов и нот.
        - Сравнение отзывов Черчилля и современных дегустаторов.
      mechanics_links: []
      assets: []
    - id: legacy
      title: Наследие бренда
      body: |
        Игрок решает, как популяризировать напиток: экспорт, клуб дегустаторов или AR-тур по заводу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP.
        - Валюта: −100 кредов (стоимость дегустации).
        - Бафф «Charisma +30%» на 12 часов.
        - Ачивка «Коньячный знаток».
      mechanics_links: []
      assets: []
