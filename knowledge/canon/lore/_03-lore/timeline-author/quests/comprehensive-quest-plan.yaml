summary:
  problem: "Объёмный бэклог (4,700 квестов × 94 города × 5 периодов) требует единого плана и приоритизации."
  goal: "Зафиксировать последовательность закрытия городов по периодам и выделить критические точки роста."
  essence: "План описывает формулу объёма, текущий прогресс (15.1%) и приоритетные списки городов для каждого региона."
  key_points:
    - "Формула 94×5×10 задаёт масштаб производства и точки контроля."
    - "Период 2020-2029 завершён на 75.5%; остальные периоды пока не стартовали."
    - "Списки недостающих городов структурированы по регионам для параллельной загрузки авторских групп."
content:
  sections:
    - id: scope
      title: Масштаб и структура
      body: |
        План рассчитан на **4,700 квестов**: 94 города, 5 периодов, по 10 квестов на город. Периоды:
        1) 2020-2029, 2) 2030-2039, 3) 2040-2060, 4) 2061-2077, 5) 2078-2093.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/quest-progress.yaml
      assets: []
    - id: progress
      title: Текущий прогресс
      body: |
        - Общий прогресс: **710 / 4,700** (15.1%).
        - Период 2020-2029: 710 / 940 (75.5%). Полностью закрыты: Москва, Санкт-Петербург, Лондон, Токио, Нью-Йорк, Берлин.
          Частично закрыты 41 города (см. список, включая Киeв, Париж, Сеул, Лос-Анджелес и др.). Осталось: 47 городов × 10 квестов.
        - Периоды 2030-2093: работы не начаты.
      mechanics_links: []
      assets: []
    - id: regional-backlog
      title: Остаточные города
      body: |
        Бэклог разбит по регионам (Европа, Азия, Африка, Океания, Ближний Восток) с перечислением конкретных городов, которые
        необходимо проработать в первую очередь. Это обеспечивает равномерный охват и возможность распределения команд по
        специализациям.
      mechanics_links: []
      assets: []
    - id: strategy
      title: Стратегия выполнения
      body: |
        Последовательность: завершить 2020-2029 → открыть 2030-2039 → 2040-2060 → 2061-2077 → 2078-2093.
        Модель ориентирована на повторяемый процесс: подготовка сеттинга, сбор справочников, генерация квестов, ревью.
      mechanics_links: []
      assets: []
