summary:
  problem: Квест был описан в Markdown и не был привязан к системам канонических событий Амстердама.
  goal: Структурировать «Круиз по каналам» в формате YAML, сохранив ключевые этапы маршрута и культурные маркеры.
  essence: Прогулка по историческим каналам Амстердама раскрывает градостроительные особенности XVII века и атмосферу «Северной Венеции».
  key_points:
    - Каналы Herengracht, Prinsengracht и Keizersgracht формируют основной маршрут круиза.
    - Узкие дома и плавучие дома подчёркивают архитектурный налог и гибридную жизнь на воде.
    - Квест усиливает туристические и атмосферные механики для социального контента.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Амстердам позиционируется как «Северная Венеция», а система каналов и мостов занесена в наследие UNESCO.
        Квест предлагает мягкое знакомство с городом через водный маршрут, подчёркивая локальные особенности плотной застройки и перемещения на лодках.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Арендовать лодку или присоединиться к круизному туру.
        2. Пройти по Herengracht, Prinsengracht и Keizersgracht, отмечая различия кварталов.
        3. Изучить узкие дома XVII века и плавучие конструкции.
        4. Зафиксировать визуальные особенности мостов и велосипедной инфраструктуры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 800 XP.
        Валюта: −25 (оплата аренды или круиза).
        Эстетика: +15 к визуальному восприятию города.
        Ачивка: «Капитан Каналов».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Туристический геймплей с акцентом на исследование каналов, архитектурное наблюдение и атмосферу водного города.
      mechanics_links: []
      assets: []
    - id: references
      title: Связи и отсылки
      body: |
        Связан с архитектурной линейкой Амстердама и региональными сюжетами о городской логистике.
      mechanics_links: []
