summary:
  problem: Квест о музее Ван Гога оставался в Markdown и не описывал маршрут по ключевым экспонатам.
  goal: Структурировать посещение музея в YAML, выделив знаковые картины и письма к Тео.
  essence: Игрок проводит несколько часов в музее, изучая «Подсолнухи», «Спальню в Арле» и трагическую судьбу художника.
  key_points:
    - Музей содержит крупнейшую коллекцию картин Ван Гога, включая «Подсолнухи» и «Едоков картофеля».
    - Письма к Тео и хроника болезней раскрывают эмоциональную составляющую экспозиции.
    - Квест усиливает культурную ветку Амстердама и образовательные сценарии.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Музей Ван Гога на площади Музеумплейн хранит более 200 произведений художника и архив писем.
        Квест подчёркивает значение экспозиции для понимания постимпрессионизма и личной истории Винсента.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Войти в музей и получить аудиогид или сопровождение куратора.
        2. Изучить зал с «Подсолнухами», «Спальней в Арле» и «Едоками картофеля».
        3. Посмотреть серию автопортретов и картин периода Арля и Сен-Реми.
        4. Ознакомиться с письмами к брату Тео и документами о состоянии здоровья.
        5. Завершить визит в магазине музея, выбрав репродукции или каталог выставки.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Описываются яркие палитры Ван Гога, влияние его болезни и недооценённость при жизни.
        Подчеркивается роль музея в сохранении наследия и туристической привлекательности Амстердама.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1500 XP.
        Валюта: −20.
        Культура: +20.
        Ачивка: «Ценитель Ван Гога».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Культурные и образовательные механики демонстрируют влияние искусства на эмоциональные выборы игрока.
      mechanics_links: []
