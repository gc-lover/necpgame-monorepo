summary:
  problem: Markdown-версия не описывала поиск секретной локации и марафон выносливости подпольного рейва.
  goal: Задокументировать подпольное событие, подчеркнув социальный доступ и длительный ритм 130+ BPM.
  essence: Игрок расшифровывает приглашение, танцует двое суток и получает статус техно-воина.
  key_points:
    - Секретная локация и подпольные контакты.
    - Испытание выносливости под тяжёлый бас.
    - Связь с берлинской техно-культурой и рейв-сетью.
content:
  sections:
    - id: access
      title: Доступ к событию
      body: |
        Игрок собирает шифры в чатах и подтверждает личность у курьера.
        Встреча у заброшенного склада даёт шанс вступить в закрытый круг.
      mechanics_links: []
      assets: []
    - id: rave_flow
      title: Ход рейва
      body: |
        - Фейс-контроль проверяет стиль и настроение.
        - Танцевальная мини-игра управляет ресурсом «Энергия».
        - Смена диджеев каждые 4 часа требует адаптации под разный BPM.
      mechanics_links: []
      assets: []
    - id: endurance
      title: Выносливость и последствия
      body: |
        Внутренний трекер 48+ часов фиксирует усталость, жажду и социальные связи.
        Участие в рассветном ритуале открывает доступ к линии Berghain (quest-002).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, -20 кредов (донат организаторам), +15 к репутации техно-сцены.
        - Ачивка «Техно-воин» и бафф «Rave Momentum» (+10% к выносливости на сутки).
      mechanics_links: []
      assets: []
