summary:
  problem: Описание круиза по Шпрее не фиксировало маршрут и образовательные точки обзора.
  goal: Структурировать речную экскурсию с ключевыми остановками и бонусами к культурному ресурсу.
  essence: Игрок садится на туристический корабль, наблюдает знаковые объекты Берлина и возвращается с баффом «Вид с воды».
  key_points:
    - Маршрут охватывает Museum Island, собор, Рейхстаг и Oberbaumbrücke.
    - Встроенный гид рассказывает о UNESCO-объектах и граффити East Side Gallery.
    - Квест усиливает туристическую линию города.
content:
  sections:
    - id: embark
      title: Посадка и маршрут
      body: |
        Игрок покупает билет, садится на кораблик и получает аудиогид.
        Маршрут проходит через центр, открывая панораму Museum Island и берлинского собора.
      mechanics_links: []
      assets: []
    - id: sightseeing
      title: Экскурсионные сегменты
      body: |
        - Камера фиксирует Рейхстаг и East Side Gallery с воды.
        - На отрезке у Oberbaumbrücke активируется фотозадача.
        - Гид делится фактами о UNESCO-статусе и истории мостов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, -20 кредов и +10 к параметру «Культура».
        - Ачивка «Капитан Шпрее» и бафф «Вид с воды» (+5% к восприятию на 12 ч).
      mechanics_links: []
      assets: []
