summary:
  problem: Культурный марафон по Музейному острову не был формализован и терял образовательные механики.
  goal: Описать маршрут по пяти музеям с AR-реконструкциями и единым билетом в структуре знаний.
  essence: Игрок проходит все музеи острова за один день, повышая параметр «Культура» и открывая музейные линии Берлина.
  key_points:
    - Единый маршрут охватывает Pergamon, Neues, Alte Nationalgalerie, Bode и Altes Museum.
    - AR-реконструкции оживляют древние артефакты, включая ворота Иштар и зал Нефертити.
    - Завершение даёт титул «Знаток Острова Муз» и значительный прирост культуры.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Museumsinsel — UNESCO-объект на Шпрее с пятью музеями мирового уровня.
        Квест подчеркивает роль Берлина как культурной столицы и усиливает образовательные линии.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Маршрут по музеям
      body: |
        1. Купить единый билет и получить карту маршрута.
        2. Посетить Pergamon Museum: ворота Иштар, Пергамский алтарь.
        3. Neues Museum: бюст Нефертити и египетские коллекции.
        4. Alte Nationalgalerie: европейская живопись XIX века.
        5. Bode Museum: скульптуры, византийское искусство и нумизматика.
        6. Altes Museum: античные экспонаты Афин на Шпрее.
      mechanics_links: []
      assets: []
    - id: interactions
      title: Игровые взаимодействия
      body: |
        - AR-реконструкции древних храмов и городов.
        - Сканирование ключевых экспонатов для коллекции «Классика мира».
        - Таймер культурного марафона поддерживает темп прохождения (6–8 часов).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP.
        - Издержки: −50 едди (единый билет).
        - +30 к параметру «Культура».
        - Титул «Знаток Острова Муз».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Культурный марафон, образовательные события, AR-туры и коллекционирование артефактов.
      mechanics_links: []
      assets: []
