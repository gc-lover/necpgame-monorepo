summary:
  problem: План ограбления бюста Нефертити был описан текстом и не раскрывал стелс, дилеммы и последствия.
  goal: Зафиксировать сложное ограбление Neues Museum с моральными выборами и международной реакцией.
  essence: Команда выполняет заказ Египта, крадёт бюст Нефертити и решает его дальнейшую судьбу.
  key_points:
    - Контракт поднимает проблему реституции колониальных артефактов.
    - Операция требует стелса, подмены бюста и бегства из Германии.
    - Финальные решения меняют отношение Египта, Берлина и чёрного рынка.
content:
  sections:
    - id: planning
      title: Планирование ограбления
      body: |
        - Получить контракт от египетского правительства и собрать команду (хакер, арт-эксперт, курьер).
        - Изучить охранные протоколы Neues Museum и расписание смен.
        - Подготовить 3D-печатную копию бюста и инструменты отвлечения.
      mechanics_links: []
      assets: []
    - id: infiltration
      title: Проникновение и подмена
      body: |
        - Стелс-проникновение: отключение датчиков, взлом камер и подавление лазерных сеток.
        - Подмена бюста Нефертити на копию с точностью до микроскопических дефектов.
        - Необходжимость скрыть следы, включая контроль веса витрины и температурные сенсоры.
      mechanics_links: []
      assets: []
    - id: resolution
      title: Исходы и последствия
      body: |
        - Вернуть Египту: получить поддержку Каира и врагов в Берлине.
        - Продать на чёрном рынке: прибыль 500 000 000 едди, международный розыск.
        - Оставить Берлину: нарушить контракт, но сохранить местную репутацию.
        - Любой выбор порождает глобальные новости и модификаторы дипломатии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP.
        - Валюта: 0–500 000 000 едди в зависимости от выбора.
        - Большие изменения репутации (Египет, Германия, чёрный рынок).
        - Возможность разблокировать «Restitution Arc» в других городах.
      mechanics_links: []
      assets: []
