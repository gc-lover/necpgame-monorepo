summary:
  problem: Markdown-квест не раскрывал атмосферу DDR-ностальгии и выбор игрока между романтизацией и критикой прошлого.
  goal: Структурировать посещение кафе «Ostalgie», показать традиционные блюда и диалоги с «осси».
  essence: Игрок пробует солянку, слушает истории жителей Восточного Берлина и решает, поддерживать ли остальгию.
  key_points:
    - Воссозданный интерьер ГДР с плакатами, мебелью и радио-плейлистом.
    - Вариант заказа и беседы влияет на культурную репутацию.
    - Моральный выбор: поддержать ностальгию или подчеркнуть критический взгляд.
content:
  sections:
    - id: arrival
      title: Прибытие в кафе
      body: |
        Игрок получает подсказку о скрытой двери и попадает в пространство с DDR-витринами.
        Очередь из пожилых «осси» формирует первый социальный контакт.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация меню
      body: |
        - Заказ солянки, DDR-пиццы и Club Cola с вариантами подачи.
        - Мини-игра по подбору идеального сочетания ингредиентов.
        - Сбор фактов об истории Ostalgie и Герте Хойвер.
      mechanics_links: []
      assets: []
    - id: conversations
      title: Разговоры и выбор
      body: |
        Пожилые посетители делятся воспоминаниями: очереди, Trabi, цитата «Es war nicht alles schlecht».
        Игрок выбирает: поддержать ностальгию (+репутация ostalgie) или подчеркнуть проблемы прошлого (+репутация реформаторов).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, -20 кредов и +10 к параметру «Культура».
        - Ачивка «Ostalgie Insight» и открытие дальнейших DDR-квестов.
      mechanics_links: []
      assets: []
