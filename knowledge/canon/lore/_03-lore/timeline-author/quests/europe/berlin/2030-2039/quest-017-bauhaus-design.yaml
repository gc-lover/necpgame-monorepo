summary:
  problem: Описание обучения в Bauhaus не фиксировало этапы образовательной программы и вывод по принципу «форма следует функции».
  goal: Структурировать квест как модуль обучения дизайну с финальной выставкой.
  essence: Игрок поступает в школу Баухаус, проходит мастерские и презентует минималистичный проект.
  key_points:
    - Принципы функционализма, минимализма и манифеста Баухауса.
    - Мастерские архитектуры, дизайна и искусства.
    - Финальный проект и защита на выставке.
content:
  sections:
    - id: admission
      title: Поступление
      body: |
        Игрок сдаёт экзамены, представляя портфолио и концепцию «форма следует функции».
        Наставники оценивают понимание материалов и геометрии.
      mechanics_links: []
      assets: []
    - id: workshops
      title: Мастерские
      body: |
        - Архитектура: моделирование функциональных пространств.
        - Дизайн: минималистичные предметы и «Weniger ist mehr».
        - Искусство: абстрактные формы и цветовые модули.
      mechanics_links: []
      assets: []
    - id: final_project
      title: Финальный проект
      body: |
        Игрок создаёт объект (мебель или модульное жильё) и проходит защиту перед кураторами.
        Отчёт фиксирует влияние Баухауса на современные проекты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP и +20 к навыку «Дизайн».
        - Титул «Bauhaus Designer» и доступ к коллаборациям с брендами.
      mechanics_links: []
      assets: []
