summary:
  problem: Сценарий Love Parade не фиксировал динамику шествия и механики длительного рейва.
  goal: Описать участие в техно-параде с платформами DJ и финалом у колонны Победы.
  essence: Игрок присоединяется к многотысячному шествию, танцует на Straße des 17. Juni и завершает праздник у Siegessäule.
  key_points:
    - Платформы (floats) с мощным саундом.
    - Пробег через ключевые улицы и финал у Goldelse.
    - Социальное и выносливостное испытание.
content:
  sections:
    - id: gathering
      title: Сбор участников
      body: |
        Игрок получает маршрут, встречает сообщества рейверов и готовится к шествию.
        Настроение задаёт лозунг «Friede, Freude, Eierkuchen».
      mechanics_links: []
      assets: []
    - id: parade
      title: Шествие
      body: |
        - Танцы под floats, обновление треков от разных DJ.
        - Механика выносливости: поддерживать ритм 8+ часов.
        - Взаимодействие с волонтёрами и радужными колоннами.
      mechanics_links: []
      assets: []
    - id: finale
      title: Финал у Siegessäule
      body: |
        Платформа организаторов останавливается у колонны Победы, запускается финальный сет.
        Игрок поднимается на колонну для панорамы (если хватает энергии).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP и +15 к репутации техно-сцены.
        - Ачивка «Love Parade Legend» и бафф «Rave Momentum».
      mechanics_links: []
      assets: []
