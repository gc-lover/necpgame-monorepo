summary:
  problem: Описание Checkpoint Charlie не фиксировало интерактивы музея и VR-реконструкции танкового противостояния.
  goal: Структурировать визит к КПП с фокусом на истории побегов и холодной войне.
  essence: Игрок исследует музей, участвует в VR-симуляции 1961 года и пробует инсценировку побега через КПП.
  key_points:
    - Реплика будки и актёры в форме союзников.
    - VR «танкового противостояния» и музейный маршрут.
    - Связь с берлинской стеной и историей холодной войны.
content:
  sections:
    - id: museum_tour
      title: Экскурсия по музею
      body: |
        Игрок стартует у таблички «You are leaving the American Sector» и проходит экспозицию побегов.
        Интерфейс показывает реальные артефакты и маршруты перебежчиков.
      mechanics_links: []
      assets: []
    - id: vr_sim
      title: VR-симуляция
      body: |
        - Реконструкция танкового противостояния октября 1961.
        - Игрок управляет переговорами между США и СССР.
      mechanics_links: []
      assets: []
    - id: escape_trial
      title: Реконструкция побега
      body: |
        Интерактивная инсценировка с актёрами позволяет попробовать пройти КПП,
        что влияет на параметр «Хладнокровие».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, -10 кредов и +10 к параметру «Культура».
        - Ачивка «Пересёк Чарли» и запись в дневник холодной войны.
      mechanics_links: []
      assets: []
