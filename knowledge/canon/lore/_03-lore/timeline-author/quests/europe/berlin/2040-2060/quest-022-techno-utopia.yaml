summary:
  problem: Markdown не показывал управленческие решения техно-коммуны и конфликт с властями.
  goal: Описать создание автономного района, где музыка становится политическим инструментом.
  essence: Игрок вместе с командой захватывает квартал, вводит «голосование танцем» и защищает утопию от вмешательства государства.
  key_points:
    - Организация инфраструктуры для круглосуточной музыки и коммунальных услуг.
    - Коллективное принятие решений через рейвы и выбор ветки исходов.
    - Последствия влияют на репутацию техно-линии и отношения с администрацией Берлина.
content:
  sections:
    - id: takeover
      title: Захват района
      body: |
        Команда занимает заброшенный квартал, устанавливает звуковые системы и распределяет роли.
        Игрок договаривается с соседями и оценивает риски полицейского вмешательства.
      mechanics_links: []
      assets: []
    - id: governance
      title: Музыкальное управление
      body: |
        Решения принимаются на рейвах, где голосование выражается интенсивностью танца.
        Система «Dance Democracy» обновляет показатели автономии и настроение жителей.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Исходы утопии
      body: |
        - Утопия: район становится легальной культурной зоной и приносит экономический эффект.
        - Подавление: власти разгоняют коммуну, открывая ветку сопротивления.
        - Компромисс: подписывается меморандум о культурном статусе и правилах безопасности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, титул «Основатель техно-утопии», доступ к уникальным контрактам.
        - Долгосрочные последствия: автономная зона или её ликвидация.
      mechanics_links: []
      assets: []
