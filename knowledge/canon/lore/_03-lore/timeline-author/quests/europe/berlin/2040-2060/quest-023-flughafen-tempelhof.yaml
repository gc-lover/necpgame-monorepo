summary:
  problem: Markdown не раскрывал потенциал Tempelhof как гибридного парка, исторического музея и места рейвов.
  goal: Структурировать прогулку по взлётным полосам с активностями и историческими акцентами.
  essence: Игрок исследует поле, участвует в кайтинге и находит подпольный рейв в ангарах.
  key_points:
    - Показываем наследие воздушного моста и нацистской архитектуры.
    - Отображаем гигантские открытые пространства и ветровые активности (кайт, вело, пикник).
    - Упоминаем ночные рейвы в ангарах и расслабляющий эффект.
content:
  sections:
    - id: field
      title: Поле и активности
      body: |
        Игрок приходит на взлётные полосы, где доступны кайтсерфинг, вело-дорожки и пикники.
        Глобальный ветерной эффект снижает стресс и повышает настроение.
      mechanics_links: []
      assets: []
    - id: hangars
      title: Ангары и рейвы
      body: |
        Заброшенные терминалы открывают путь в подпольные вечеринки и культурные события.
        Игрок принимает решение, участвовать ли в рейве или остаться на семейных активностях.
      mechanics_links: []
      assets: []
    - id: heritage
      title: Исторический слой
      body: |
        VR-экспозиция рассказывает о Berlin Airlift и нацистском происхождении комплекса.
        Выбор экспонатов для публикации влияет на репутацию исторической ветки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, антистресс «Tempelhof Breeze» (−40% стресс), ачивка «Пилот Темпельхофа».
        - Дополнительно: +5 к репутации туристической линии.
      mechanics_links: []
      assets: []
