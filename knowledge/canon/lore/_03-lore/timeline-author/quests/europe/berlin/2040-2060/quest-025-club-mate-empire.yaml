summary:
  problem: Markdown не описывал экономическую экспансию Club-Mate и влияние на техно-сцену.
  goal: Создать бизнес-квест о дистрибуции культового напитка и управлении брендом.
  essence: Игрок получает права на Club-Mate, строит сеть поставок и превращается в «Baron» сцены.
  key_points:
    - Переговоры с производителем и технический запуск складов.
    - Маркетинговые кампании для рейверов, хакеров и сетевых фестивалей.
    - Экспансия в Европу и усиление бренда как символа культуры.
content:
  sections:
    - id: acquisition
      title: Приобретение прав
      body: |
        Игрок покупает дистрибьюторские права и анализирует логистику поставок по Берлину.
        Устанавливаются KPI продаж и прогнозы спроса.
      mechanics_links: []
      assets: []
    - id: marketing
      title: Маркетинг и культ
      body: |
        Запускается кампания «Hacker's Fuel», спонсируются рейвы и хакатоны.
        Игрок решает, продвигать ли новые вкус-лимиты или сохранять классический рецепт.
      mechanics_links: []
      assets: []
    - id: expansion
      title: Расширение империи
      body: |
        Поставки выходят за пределы Берлина, появляются филиалы в техно-столицах Европы.
        Управление ценой и эксклюзивными договорами влияет на прибыль и репутацию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, пассивный доход 30 000 кредов в неделю, титул «Club-Mate Baron».
        - Репутация экономической ветки +15 и доступ к коллаборациям с брендами напитков.
      mechanics_links: []
      assets: []
