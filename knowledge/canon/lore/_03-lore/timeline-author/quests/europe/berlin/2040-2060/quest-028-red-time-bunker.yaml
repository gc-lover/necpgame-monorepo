summary:
  problem: Текст не фиксировал выживание берлинцев в «Red Time» и сочетание кризиса с техно-культурой.
  goal: Описать эвакуацию в бункеры, управление ресурсами и сохранение техно-духа под землёй.
  essence: Игрок переживает бурю Красного времени в бетонных убежищах, организует подпольные рейвы и возвращается на поверхность.
  key_points:
    - Бункеры WWII и холодной войны как убежища.
    - 48 часов под землёй с мини-играми выживания.
    - Техно звучит даже во время катастрофы.
content:
  sections:
    - id: evacuation
      title: Эвакуация
      body: |
        Игрок координирует эвакуацию квартала, распределяя людей по бункерам и проверяя запасы.
        Решение кого взять влияет на мораль и репутацию.
      mechanics_links: []
      assets: []
    - id: bunker_life
      title: Жизнь под землёй
      body: |
        - Управление ресурсами (воздух, вода, энергия) в течение 48 часов.
        - Техно-рейвы поддерживают мораль, активируя бафф «Wir tanzen weiter».
        - VR-хроника рассказывает о прошлом бункера.
      mechanics_links: []
      assets: []
    - id: emergence
      title: Возвращение
      body: |
        После бури игрок решает, как использовать бункер далее: музей, клуб или убежище.
        Выбор влияет на репутацию Time of the Red.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP и ачивка «Подземный выживший».
        - Репутация выживших +20, снятие стресса для команды.
      mechanics_links: []
      assets: []
