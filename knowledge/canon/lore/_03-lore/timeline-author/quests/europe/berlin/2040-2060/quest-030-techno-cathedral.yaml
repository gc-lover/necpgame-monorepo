summary:
  problem: Markdown не описывал трансформацию церкви и философию «техно как религия».
  goal: Структурировать строительство техно-собора с raid-событием и духовным подтекстом.
  essence: Игрок реконструирует заброшенную церковь, устраивает 24-часовой рейв и объявляет техно новой религией.
  key_points:
    - Готическая архитектура, витражи и лазер-шоу.
    - DJ-проповеди и философия «Techno ist unsere Religion».
    - Массовое событие (raid 10+) с долгосрочными последствиями.
content:
  sections:
    - id: restoration
      title: Реставрация церкви
      body: |
        Игрок оценивает конструкцию, устанавливает звук в алтаре и усиливает своды для басов.
        Лазеры проходят через витражи, создавая мистическое освещение.
      mechanics_links: []
      assets: []
    - id: service
      title: Техно-служба
      body: |
        - 24-часовой рейв с проповедями DJ.
        - Игрок определяет ритуалы и философию собора.
        - Молитвы заменены на синтезаторные мантры и общие импровизации.
      mechanics_links: []
      assets: []
    - id: aftermath
      title: Последствия
      body: |
        Событие привлекает медиа, городские власти и паломников.
        Выбор: сохранить автономию или легализоваться как культурный объект.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 15 000 XP, титул «Первосвященник техно».
        - Событие «Techno Mass» становится доступным раз в сезон.
      mechanics_links: []
      assets: []
