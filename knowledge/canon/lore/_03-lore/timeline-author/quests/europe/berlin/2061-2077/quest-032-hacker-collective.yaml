summary:
  problem: Markdown не отражал этапы вступления в Chaos Computer Club и значимость хакерской этики.
  goal: Формализовать квест о проверке навыков, участии в конгрессе и выходе на ресурсы CCC.
  essence: Игрок доказывает компетенции, проходит через хакатон и формально вступает в легендарный коллектив.
  key_points:
    - Chaos Computer Club остаётся крупнейшей хакерской организацией Европы.
    - Публичное раскрытие уязвимости укрепляет репутацию и доверие сообщества.
    - Квест усиливает хакерскую фракцию и даёт доступ к уникальным ресурсам.
content:
  sections:
    - id: trial
      title: Тест навыков
      body: |
        Игрок выполняет серию криптографических и сетевых задач под надзором членов CCC.
        Результаты формируют baseline для дальнейших поручений.
      mechanics_links: []
      assets: []
    - id: congress
      title: Chaos Communication Congress
      body: |
        Участие в легендарном конгрессе включает лекции, воркшопы и поиск единомышленников.
        Игрок собирает инсайты для будущих взломов и коопераций.
      mechanics_links: []
      assets: []
    - id: hackathon
      title: Ночная сессия хакинга
      body: |
        Команда за 24 часа вскрывает корпоративную систему, соблюдая хакерскую этику.
        Решения влияют на репутацию и объём раскрытых данных.
      mechanics_links: []
      assets: []
    - id: disclosure
      title: Публичное раскрытие
      body: |
        Игрок презентует уязвимость, выбирая между ответственной публикацией и радикальным сливом.
        Этика против радикализма определяет отношение сообщества и НПО.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 8 000 XP, титул «Chaos Hacker», доступ к ресурсам CCC.
        - Возможность развивать хакерскую линию Берлина и получать специальные поручения.
      mechanics_links: []
      assets: []
