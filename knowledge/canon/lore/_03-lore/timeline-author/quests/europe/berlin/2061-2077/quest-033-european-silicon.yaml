summary:
  problem: Исходный Markdown не фиксировал политико-экономические выборы в борьбе Берлина за статус tech-столицы.
  goal: Структурировать квест о конкуренции с Лондоном и Парижем с влиянием на региональные метрики и альянсы.
  essence: Игрок мобилизует инвестиции, таланты и голоса ЕС, определяя распределение звания «Европейский Silicon Valley».
  key_points:
    - Берлин конкурирует с Лондоном и Парижем на фоне пост-Brexit динамики.
    - Решение игрока определяет экономические бонусы и политические последствия для региона.
    - Возможен компромисс, укрепляющий три города в единой tech-сети.
content:
  sections:
    - id: lobbying
      title: Лоббирование инвестиций
      body: |
        Игрок формирует коалицию инвесторов и госструктур, продвигая льготы и инфраструктуру.
        Успех повышает экономические модификаторы Берлина.
      mechanics_links: []
      assets: []
    - id: talent
      title: Привлечение талантов
      body: |
        Проводятся ярмарки в университетах ЕС, конкурсы инноваторов и релокации команд.
        Решения влияют на доступ к уникальным специалистам и проектам.
      mechanics_links: []
      assets: []
    - id: campuses
      title: Открытие тех-кампусов
      body: |
        Корпорации выбирают площадку: Берлин, Лондон или Париж.
        Игрок балансирует налоговые льготы и требования сообщества.
      mechanics_links: []
      assets: []
    - id: vote
      title: Голосование за tech-столицу
      body: |
        Финальное собрание ЕС определяет победителя или альянс трёх мегаполисов.
        Выбор задаёт длительные репутационные и экономические эффекты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, глобальные экономические модификаторы для выбранного города.
        - Разблокировка cross-city сюжетов с Лондоном и Парижем.
      mechanics_links: []
      assets: []
