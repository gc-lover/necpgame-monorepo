summary:
  problem: 'Берлин стремится удержать лидерство в области биотехнологий и имплантов, требуя новых этически устойчивых решений.'
  goal: 'Погрузить игрока в работу биотех-стартапа, разработку нейроимпланта и принятие решений о его распространении.'
  essence: 'Квест сочетает научные исследования, тестирование на добровольцах и моральный выбор о судьбе технологии.'
  key_points:
    - 'Игрок получает доступ к уникальным имплантам с продвинутыми механиками.'
    - 'Этические дилеммы формируют репутацию фракций и персональные последствия.'
    - 'Берлин укрепляет статус медицинского инновационного центра.'
content:
  sections:
    - id: hiring
      title: 'Вступление в стартап'
      body: |
        Игрок проходит собеседование, подтверждает компетенции и знакомится с командой биотехников.
        Необходимо распределить роли, определить финансирование и защитить лабораторию от корпоративного шпионажа.
      mechanics_links: []
      assets: []
    - id: development
      title: 'Разработка нейроимпланта'
      body: |
        Этап охватывает прототипирование, калибровку интерфейсов мозг-машина и интеграцию с существующими имплантами.
        Игрок решает технические проблемы, собирает биометрические данные и управляет производством.
      mechanics_links: []
      assets: []
    - id: testing
      title: 'Тестирование на добровольцах'
      body: |
        Игрок организует клинические испытания, обеспечивает безопасность подопечных и реагирует на непредвиденные эффекты.
        Решения влияют на доверие общества и последующие задания.
      mechanics_links: []
      assets: []
    - id: breakthrough
      title: 'Прорыв и сертификация'
      body: |
        Нейроимплант демонстрирует стабильность. Игрок оформляет патенты, добивается сертификации
        и готовит презентацию для медицинских форумов.
      mechanics_links: []
      assets: []
    - id: distribution
      title: 'Стратегия распространения'
      body: |
        На финальном этапе игрок выбирает путь: продать технологию корпорации, сделать её открытой или создать монополию.
        Выбор меняет доступность импланта, экономику региона и отношение фракций.
      mechanics_links: []
      assets: []
