summary:
  problem: Финальный рейд Берлина был оформлен лишь в Markdown и не фиксировал варианты исходов.
  goal: Задокументировать массовое событие падения «Цифровой стены» с выбором будущего города.
  essence: Игроки ведут народное восстание, взламывают цифровой барьер и решают, разрушить, реформировать или сохранить систему.
  key_points:
    - Рейд отражает дух 9 ноября 1989 года в киберпанковской интерпретации.
    - Исход определяет социальную модель Берлина после лиги.
    - Празднование завершается техно-парадом и титулом «Освободитель Берлина».
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Падение новой стены» — кульминация берлинской линии. Цифровая стена разделяет город по доступу к данным, и игроки
        поднимают народ, чтобы вернуть равенство.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы рейда
      body: |
        1. Организовать марш протестующих к «Цифровым воротам».
        2. Координировать хакерскую атаку и взломать систему изнутри.
        3. Сдерживать элитную охрану до завершения взлома.
        4. Принять коллективное решение об участи стены.
        5. Отпраздновать победу техно-парадом по всему городу.
      mechanics_links: [ ]
      assets: [ ]
    - id: choices
      title: Варианты исхода
      body: |
        - Разрушить стену: мгновенное равенство, но хаос и экономический спад.
        - Реформировать систему: компромисс между свободой и порядком.
        - Сохранить статус-кво: элита остаётся у власти, растёт напряжение улиц.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 20 000 XP.
        - Титул «Освободитель Берлина».
        - Настройка социального устройства Берлина в следующем сезоне.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Толпы протестующих несут флаги, звучат лозунги «Wir sind das Volk!» и «Die Mauer muss weg!», улицы наполняет техно,
        а граждане повторяют атмосферу 1989 года.
      mechanics_links: [ ]
      assets: [ ]
