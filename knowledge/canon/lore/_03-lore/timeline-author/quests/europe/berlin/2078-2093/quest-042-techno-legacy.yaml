summary:
  problem: Гильдейская ветка Berlin Techno Collective не была оформлена в формате знаний и не фиксировала накопление наследия.
  goal: Описать процесс передачи техно-культуры в следующую лигу через коллаборативные активности коллектива.
  essence: Игроки вступают в коллектив, выполняют культурные миссии и накапливают Legacy-очки для сохранения техно-сцены.
  key_points:
    - Требуется серия рейвов и обучение новой волны DJ.
    - История техно фиксируется в цифровом архиве.
    - Бонусы переносятся в новую лигу в виде сетов и репутации.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Berlin Techno Collective защищает культурное наследие города. Игроки помогают клубам, архивируют историю сцены и
        готовят сообщество к перезапуску.
      mechanics_links: [ ]
      assets: [ ]
    - id: missions
      title: Этапы
      body: |
        1. Вступить в коллектив и пройти инициацию.
        2. Организовать десять рейвов на легендарных площадках (Berghain, Tresor и др.).
        3. Обучить сто новых DJ и создать цифровой архив сетов.
        4. Сдать Legacy-очки и определить бонусы, переходящие в новую лигу.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP.
        - Титул «Хранитель техно».
        - Специальные бусты для музыкальных событий в следующей лиге.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест поддерживает техно-линию Берлина и взаимодействует с другими Legacy-квестами города.
      mechanics_links: [ ]
      assets: [ ]
