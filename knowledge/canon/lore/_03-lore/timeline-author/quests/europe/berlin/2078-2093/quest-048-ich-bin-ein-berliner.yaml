summary:
  problem: 'Игрокам нужен философский эпилог, объясняющий, что значит быть частью берлинской культуры в киберпанковскую эпоху.'
  goal: 'Перенести культовую речь Кеннеди в VR и переосмыслить её для современного Берлина.'
  essence: 'Игрок проходит через реконструкцию Rathaus Schöneberg, произносит «Ich bin ein Berliner» и получает статус почётного жителя.'
  key_points:
    - 'Речь 1963 года переинтерпретируется в контексте свободы и творчества города.'
    - 'VR-анимация даёт возможность пережить исторический момент от первого лица.'
    - 'Квест закрепляет идеологическую линию перед финалом сезона.'
content:
  sections:
    - id: introduction
      title: 'Контекст'
      body: |
        После культурных и символических задач игрок получает приглашение посетить Rathaus Schöneberg,
        где была произнесена известная речь. Кураторы предлагают VR-сессию, чтобы ощутить дух единства и свободы.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до Rathaus Schöneberg и активировать VR-реконструкцию 1963 года.
        2. Наблюдать речь Кеннеди и реакции толпы, анализируя исторический контекст.
        3. Произнести фразу «Ich bin ein Berliner» в интерактивной сцене и выбрать своё понимание свободы.
        4. Получить ответы горожан о том, что значит быть берлинцем в 2093 году.
        5. Зафиксировать личное кредо игрока и передать его в городской архив.
      mechanics_links: []
      assets: []
    - id: mood
      title: 'Атмосфера'
      body: |
        Звуковое оформление сочетает записи с площади 1963 года и современный техно-саунд.
        Хроники показывают эволюцию города от разделённого к свободному мегаполису.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Награды включают 2,000 XP, титул «Почётный Берлинец» и эмоциональный бафф «Inspiration» (повышение харизмы).
        Финансовое вознаграждение отсутствует.
      mechanics_links: []
      assets: []
    - id: relations
      title: 'Связи'
      body: |
        Квест идёт после «Символа Медведя» и «Техно Единства» и перед финальными событиями «Вечного Техно».
        Используется в хрониках города и в обучении новых игроков.
      mechanics_links: []
      assets: []
