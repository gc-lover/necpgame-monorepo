content:
  sections:
    - id: overview
      title: Описание
      body: |
        Manneken Pis - самый известный символ Брюсселя и яркий пример бельгийского чувства юмора. Эта миниатюрная
        статуя (всего 61 см высотой) собирает толпы туристов, ожидающих увидеть что-то грандиозное, но находящих
        лишь очаровательный абсурд.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы квеста
      body: |
        1. **Поиск статуи**: Навигация по узким улочкам Старого города к месту назначения.
        2. **Туристическая толпа**: Взаимодействие с разочарованными посетителями и фотографирование.
        3. **Реальные размеры**: Осознание несоответствия ожиданий и действительности.
        4. **Коллекция костюмов**: Изучение 1000+ нарядов в музее рядом со статуей.
        5. **Культурный символ**: Понимание юмора и значения статуи для брюссельской идентичности.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Культурные особенности Брюсселя
      body: |
        Брюссель славится своим ироническим отношением к туризму. Manneken Pis - это не только достопримечательность,
        но и напоминание о том, что настоящая привлекательность города кроется не в размерах, а в характере.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - **Опыт**: 500 XP
        - **Валюта**: 0 (бесплатный квест)
        - **Репутация**: +10 к культурной репутации Брюсселя, +5 к туристическому пониманию
        - **Ачивка**: «Разочарованный турист» - понимание контраста ожиданий
        - **Разблокировки**: Доступ к туристическим квестам и культурным событиям
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Игровые механики
      body: |
        Квест использует социальные взаимодействия и исследование. Игрок учится распознавать культурные нюансы
        и понимать, что истинная ценность часто скрыта в мелочах.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи с другими квестами
      body: |
        Связан с туристической линией Брюсселя и квестами о бельгийской культуре. Открывает путь к более
        глубокому пониманию европейской идентичности и юмора.
      mechanics_links: []
      assets: []
