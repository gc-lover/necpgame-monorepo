summary:
  problem: Квест о Manneken Pis не демонстрировал бельгийский юмор и культурные контрасты Брюсселя.
  goal: Создать юмористический квест, подчеркивающий несоответствие ожиданий туристов и реальности.
  essence: Игрок находит миниатюрную статую в толпе разочарованных туристов и постигает бельгийский абсурд.
  key_points:
    - Контраст между ожиданиями туристов и реальностью (61 см вместо огромной статуи)
    - Коллекция из 1000+ костюмов как проявление бельгийского юмора
    - Квест демонстрирует культурный абсурд и городскую идентичность Брюсселя
