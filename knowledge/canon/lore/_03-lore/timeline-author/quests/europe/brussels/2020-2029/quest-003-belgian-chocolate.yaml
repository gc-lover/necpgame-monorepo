content:
  sections:
    - id: overview
      title: Описание
      body: |
        Брюссель - признанная столица шоколада, где искусство кондитерского дела достигает совершенства.
        Квест знакомит с легендарными брендами Neuhaus, Leonidas и Godiva, историей pralines и культурой
        роскошных шоколадных подарков.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы квеста
      body: |
        1. **Grand Place бутики**: Исследование шоколадных магазинов и знакомство с ассортиментом.
        2. **Дегустация**: Попытка различных видов шоколада и оценка вкусовых нюансов.
        3. **История Neuhaus**: Посещение родины pralines и изучение инноваций 1912 года.
        4. **Премиум покупка**: Приобретение фирменной коробки и понимание экономики роскоши.
        5. **Шоколадная столица**: Документирование статуса Брюсселя как центра шоколадной культуры.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Кулинарные традиции Брюсселя
      body: |
        Брюссель может похвастаться более чем 2000 разновидностями шоколада. Традиции упаковки подарков,
        фирменные рецепты и статус города как гастрономической столицы Европы - ключевые элементы культуры.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - **Опыт**: 1 000 XP
        - **Валюта**: -30 (покупка шоколада)
        - **Предметы**: Ачивка «Шоколадный гурман», +20% энергии на 6 часов
        - **Репутация**: +15 к кулинарной репутации Брюсселя, +10 к экономике роскоши
        - **Разблокировки**: Доступ к гурман-квестам и кулинарному обучению
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Игровые механики
      body: |
        Квест сочетает социальные взаимодействия, экономические решения и образовательные элементы.
        Игрок учится распознавать качество шоколада и понимать культуру роскошных подарков.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи с другими квестами
      body: |
        Связан с кулинарной линией Брюсселя и европейскими гурман-квестами. Открывает путь к более
        глубокому пониманию бельгийской культуры и экономики роскоши.
      mechanics_links: [ ]
      assets: [ ]
