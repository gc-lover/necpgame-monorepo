summary:
  problem: Квест о бельгийском шоколаде не демонстрировал гастрономическую культуру и экономику роскоши Брюсселя.
  goal: Создать кулинарный маршрут, раскрывающий шоколадную идентичность Брюсселя и традиции pralines.
  essence: Игрок становится гурманом, постигая искусство бельгийских шоколатье и историю pralines.
  key_points:
    - Брюссель - столица шоколада с 2000+ разновидностями и легендарными брендами
    - История pralines 1912 года и инновации Neuhaus в упаковке
    - Квест сочетает дегустацию, образование и экономику роскошных подарков
