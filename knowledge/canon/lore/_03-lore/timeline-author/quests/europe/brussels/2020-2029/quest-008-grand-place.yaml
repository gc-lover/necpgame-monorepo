summary:
  problem: Квест о Grand Place не демонстрировал UNESCO-статус и архитектурное великолепие площади.
  goal: Создать образовательный маршрут, раскрывающий историю и культурное значение главной площади Брюсселя.
  essence: Игрок постигает красоту золотых фасадов гильдейских домов и временные чудеса цветочных ковров.
  key_points:
    - Grand Place - сердце Брюсселя, признанное UNESCO как шедевр архитектуры
    - Квест сочетает архитектурный туризм, историю и сезонные события
    - Подчеркивается контраст между дневной и вечерней подсветкой
