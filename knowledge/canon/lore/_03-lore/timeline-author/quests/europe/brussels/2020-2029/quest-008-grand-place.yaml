summary:
  problem: Квест о Grand-Place не был структурирован и не выделял UNESCO-статус и цветочный ковёр.
  goal: Перевести посещение площади в YAML, описывая архитектуру гильдейских домов и события.
  essence: Игрок исследует Grand-Place, восхищаясь золотыми фасадами и световым шоу песчаной площади.
  key_points:
    - UNESCO-объект с признанием Виктора Гюго как «красивейшей площади».
    - Раз в два года площадь покрывается ковром из 750 тысяч цветов.
    - Квест усиливает архитектурную линию и культурные события Брюсселя.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Grand-Place — сердце Брюсселя и пример богатых гильдейских домов XVII века.
        Квест подчёркивает историческую ценность, UNESCO-статус и ночную подсветку.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Войти на площадь и осмотреть золотые фасады.
        2. Посетить Hôtel de Ville и музейные экспозиции в гильдейских домах.
        3. Если игра происходит в августе чётного года, увидеть цветочный ковёр из 750 000 цветов.
        4. Вернуться вечером для наблюдения подсветки фасадов.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Отмечается UNESCO-статус, исторические здания и роль площади в городской идентичности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1200 XP.
        Валюта: 0.
        Эстетика: +20.
        Ачивка: «Хозяин Grand-Place».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Туристические, эстетические и событийные механики демонстрируют архитектурное великолепие площади.
      mechanics_links: []
