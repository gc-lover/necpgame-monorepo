content:
  sections:
    - id: overview
      title: Описание
      body: |
        Grand Place - жемчужина Брюсселя и шедевр барочной архитектуры, включенный в список UNESCO.
        Площадь окружена золотыми фасадами гильдейских домов XVII века, а ее вечерняя подсветка
        создает неповторимую атмосферу волшебства.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы квеста
      body: |
        1. **Вход на площадь**: Осмотр архитектурного ансамбля и золотых фасадов.
        2. **Ратуша**: Изучение готической архитектуры Hôtel de Ville.
        3. **Гильдейские дома**: Исследование истории ремесленных корпораций.
        4. **Вечерняя подсветка**: Свидетельство волшебного освещения фасадов.
        5. **Цветочный ковёр**: Возможное участие в сезонном событии с цветами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Историческое значение Брюсселя
      body: |
        Grand Place символизирует богатство и мощь средневекового Брюсселя. Ее архитектура отражает
        переход от готического стиля к барокко и служит напоминанием о ремесленных традициях города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - **Опыт**: 1 200 XP
        - **Валюта**: 0 (бесплатный квест)
        - **Предметы**: Ачивка «Хозяин Grand Place»
        - **Репутация**: +20 к архитектурной репутации, +15 к культурному наследию
        - **Разблокировки**: Доступ к архитектурным квестам и культурным событиям
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Игровые механики
      body: |
        Квест сочетает исследование, историческое образование и эстетическое наслаждение.
        Игрок учится понимать взаимосвязь архитектуры и городской идентичности.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи с другими квестами
      body: |
        Связан с архитектурной линией Брюсселя и историческими квестами. Открывает путь к более
        глубокому пониманию европейского культурного наследия и барочной архитектуры.
      mechanics_links: []
      assets: []
