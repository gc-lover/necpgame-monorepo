content:
  sections:
    - id: overview
      title: Описание
      body: |
        Бельгия - страна с глубоким языковым разделением между франкоязычной Валлонией и
        нидерландоязычной Фландрией. Брюссель служит двуязычным мостом между общинами,
        но политические кризисы постоянно напоминают о хрупкости этого баланса.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы квеста
      body: |
        1. **Двуязычные надписи**: Исследование параллельного использования французского и нидерландского.
        2. **Политический центр**: Изучение истории кризисов и рекордных периодов без правительства.
        3. **Региональные различия**: Сравнение экономики и культуры Фландрии и Валлонии.
        4. **Общение с общинами**: Диалог с представителями разных языковых групп.
        5. **Анализ угроз**: Осмысление возможных сценариев развития Бельгии.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Политическая реальность Брюсселя
      body: |
        Брюссель - единственный регион Бельгии с официальным двуязычием. Политическая система
        построена на сложном балансе между общинами, где каждый кризис подчеркивает глубину разделения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - **Опыт**: 3 000 XP
        - **Валюта**: 0 (политический квест)
        - **Предметы**: Ачивка «Знаток бельгийского кризиса»
        - **Репутация**: +25 к политической репутации Брюсселя, +20 к европейской дипломатии
        - **Разблокировки**: Доступ к политическим квестам и дипломатическому обучению
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Игровые механики
      body: |
        Квест сочетает образовательные элементы, социальные взаимодействия и политический анализ.
        Игрок учится понимать сложности многоязычного общества и дипломатического баланса.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи с другими квестами
      body: |
        Связан с политической линией Брюсселя и европейскими дипломатическими квестами. Открывает
        путь к более глубокому пониманию европейской интеграции и культурных конфликтов.
      mechanics_links: []
      assets: []
