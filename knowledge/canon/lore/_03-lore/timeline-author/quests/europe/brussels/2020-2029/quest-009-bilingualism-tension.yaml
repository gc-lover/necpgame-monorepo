summary:
  problem: Квест о языковом конфликте Бельгии не демонстрировал политическую сложность двуязычия.
  goal: Создать образовательный маршрут, раскрывающий причины и последствия бельгийского языкового разделения.
  essence: Игрок становится свидетелем культурного и политического напряжения между фламандцами и валлонами.
  key_points:
    - Бельгия разделена на франкоязычную Валлонию и нидерландоязычную Фландрию
    - Брюссель - двуязычный остров в преимущественно франкоязычном регионе
    - Политические кризисы и угроза раскола страны на фоне языковых различий
