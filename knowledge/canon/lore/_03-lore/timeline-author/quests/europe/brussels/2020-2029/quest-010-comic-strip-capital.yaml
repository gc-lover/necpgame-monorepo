summary:
  problem: Квест о комикс-культуре Брюсселя находился в Markdown и не описывал маршрут по муралам и музеям.
  goal: Перевести комикс-тур в YAML, выделив роль Тинтина, Смурфов и Belgian Comic Strip Center.
  essence: Игрок исследует городские муралы и музей, осознавая, что комиксы — часть национальной идентичности Бельгии.
  key_points:
    - Комикс-муралы (50+) формируют маршрут с Тинтином, Смурфами и Lucky Luke.
    - Belgian Comic Strip Center представляет историю и экспозиции.
    - Квест усиливает культурную линию и знание местного искусства.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Брюссель гордится своими комиксами, породив героя Тинтина и Смурфов, что отражено в городском стрит-арте и музеях.
        Квест подчёркивает позиционирование города как столицы комиксов.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Пройти Comic Strip Route и обнаружить муралы с Тинтином, Смурфами и другими героями.
        2. Посетить Belgian Comic Strip Center и изучить экспозиции.
        3. Купить комикс или сувенир, связанный с наследием Hergé и Peyo.
        4. Осознать, как комиксы влияют на культурную политику и туризм Брюсселя.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Указываются 50+ муралов, история издателей и значимость комиксов как национальной гордости.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1500 XP.
        Валюта: −25.
        Культура: +20.
        Ачивка: «Читатель комиксов».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Культурные, туристические и образовательные механики демонстрируют влияние комиксов на городскую среду.
      mechanics_links: []
      assets: []
