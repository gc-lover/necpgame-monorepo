summary:
  problem: Квест о киберспортивных «Крикетных войнах» существовал в Markdown и не был задокументирован в системе знаний.
  goal: Формализовать событие командного спорта в YAML, сохраняя британский колорит и правила.
  essence: |
    Игрок вступает в одну из команд киберкрикета на стадионе Лордс, проходит тренировку с имплантами и участвует в боевом матче за титул.
  key_points:
    - Описан процесс набора команды, тренировки с усиленной битой и ключевые этапы матча.
    - Указаны правила турнира с ограничением на летальное оружие и длительностью до 30 минут.
    - Определены награды в виде титула, едди и репутации спортивной фракции.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        В Лондоне крикет стал высокотехнологичной ареной с имплантами и кибероружием. Игрок вступает в лигу, чтобы завоевать титул «Крикетный Воин».
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход события
      body: |
        1. Пройти отбор в команду и подписать контракт на участие.
        2. Освоить усиленные удары и защиту с помощью имплантов.
        3. Сразиться на стадионе Лордс с командой соперников в PvP или PvE формате.
        4. Завершить матч и определить исход — победа или поражение.
      mechanics_links: []
      assets: []
    - id: rules
      title: Правила турнира
      body: |
        Две команды по 5-10 игроков соревнуются до 50 очков или 30 минут, используя нелетальное оружие и сохраняя джентльменский кодекс.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Победители получают 20 000 едди, титул «Крикетный Воин» и рост репутации спорт-фракции. Поражение приносит опыт и малый репутационный бонус.
      mechanics_links: []
      assets: []
