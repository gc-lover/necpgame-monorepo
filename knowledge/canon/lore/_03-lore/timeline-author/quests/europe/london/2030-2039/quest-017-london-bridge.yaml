summary:
  problem: Сценарий предотвращения теракта на Лондонском мосту существовал только в Markdown и не был включён в структурированный канон.
  goal: Задокументировать ключевое сюжетное событие Лондона 2030-х в формате YAML для дальнейшей боевой и кинематографической реализации.
  essence: |
    Команда игроков спасает Лондонский мост во время королевской церемонии, обнаруживая и обезвреживая бомбы, а затем сражаясь с террористами, чтобы предотвратить катастрофу.
  key_points:
    - Зафиксированы этапы разведки, поиска пяти зарядов и эвакуации людей.
    - Описаны исходы от полного успеха со спасённой королевой до провала с массовыми жертвами.
    - Учтены награды, титулы и давление на репутацию города.
content:
  sections:
    - id: quest_overview
      title: Концепция события
      body: |
        Сюжет строится вокруг угрозы обрушения Лондонского моста во время парадной церемонии с участием королевы и высокопоставленных гостей.
      mechanics_links: []
      assets: []
    - id: mission_flow
      title: Ход операции
      body: |
        1. Получить разведданные о готовящемся теракте через связи в спецслужбах и криминальной среде.
        2. Проанализировать мост, обнаружить пять зарядов и принять решение об эвакуации или обезвреживании.
        3. Провести серию проверок навыков и мини-игр, чтобы обезвредить взрывчатку под давлением таймера.
        4. Вступить в бой с террористической группой, удерживая мост от разрушения.
        5. Завершить миссию спасением VIP-персон или столкнуться с последствиями провала.
      mechanics_links: []
      assets: []
    - id: regional_elements
      title: Региональные особенности
      body: |
        Ссылка на песню «London Bridge is Falling Down», британская помпезная церемония и присутствие королевы усиливают эмоциональные ставки.
      mechanics_links: []
      assets: []
    - id: outcomes_rewards
      title: Исходы и награды
      body: |
        Полный успех приносит 8 000 XP, 100 000 едди и титул «Рыцарь Лондона». Частичный успех сопровождается повреждениями моста, провал ведёт к катастрофе и потере репутации.
      mechanics_links: []
      assets: []
