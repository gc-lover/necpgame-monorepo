summary:
  problem: Квест создания локальной сети в туннелях метро существовал лишь в Markdown и не был описан по шаблону знаний.
  goal: Структурировать фракционную миссию по развёртыванию подпольного NET в Лондоне.
  essence: |
    Игрок помогает хакерам устанавливать серверы на заброшенных станциях, прокладывает кабели и отражает рейд NetWatch, получая доступ к уникальной подземной сети.
  key_points:
    - Проработаны этапы развёртывания сети и защита инфраструктуры.
    - Указаны ключевые локации: Aldwych, Down Street и викторианские туннели.
    - Определены награды: доступ к сети, бесплатный интернет в метро и денежная выплата.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        После фрагментации глобального NET хакеры Лондона строят автономную сеть в туннелях The Tube.
      mechanics_links: []
      assets: []
    - id: mission_flow
      title: Ход квеста
      body: |
        1. Изучить карту туннелей и определить подходящие заброшенные станции.
        2. Установить серверы на пяти точках, обеспечив питание и охлаждение.
        3. Проложить кабели по старым туннелям, избегая ловушек и обрушений.
        4. Активировать сеть и протестировать связь между узлами.
        5. Отразить рейд NetWatch, защищая инфраструктуру.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        2 000 XP, 5 000 едди и постоянный доступ к подземной сети, предоставляющий быстрые маршруты и бесплатный интернет в метро.
      mechanics_links: []
      assets: []
