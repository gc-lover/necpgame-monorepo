summary:
  problem: Турнир на арене Уэмбли описывался в Markdown и не соответствовал стандарту знаний.
  goal: Структурировать массовый PvP-ивент с battle royale для дальнейшей реализации в системе квестов.
  essence: |
    Игроки платят взнос, участвуют в турнире на стадионе Уэмбли с 100 участниками, выживают в сужающейся зоне и сражаются за кубок и легендарные награды.
  key_points:
    - Указаны этапы регистрации, основного боя и награждения.
    - Подчёркнута атмосфера стадиона с британскими болельщиками и 90 000 NPC-зрителей.
    - Определены награды для победителя, топ-10 и участников.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Легендарный стадион Уэмбли превращён в арену battle royale, объединяющую футбольную культуру и PvP-шоу.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Ход события
      body: |
        1. Зарегистрироваться, оплатив взнос 5 000 едди и пройдя проверку экипировки.
        2. Выйти на поле вместе со 100 участниками, собирая лут и удерживая позиции.
        3. Адаптироваться к сужающейся зоне, которая электрифицирует края поля.
        4. Дойти до финального круга и победить соперников за Кубок Уэмбли.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Победитель получает 500 000 едди, легендарное оружие «Wembley Champion» и титул. Топ-10 — 50 000 едди и редкое оружие, остальные — 5 000 XP.
      mechanics_links: []
      assets: []
