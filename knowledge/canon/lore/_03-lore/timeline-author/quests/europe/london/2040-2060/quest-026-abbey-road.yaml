summary:
  problem: Квест о нейро-музыкальной студии Abbey Road существовал в Markdown и не был доступен в системе знаний.
  goal: Структурировать социальный контент о записи альбома в легендарной студии.
  essence: |
    Игрок с репутацией музыканта получает доступ к Abbey Road, создаёт трек на нейро-синтезаторе, записывает альбом и запускает его продажи, укрепляя музыкальную карьеру.
  key_points:
    - Описаны этапы доступа, создания трека, записи альбома и символичной фотосъёмки.
    - Зафиксированы региональные детали: пешеходный переход, граффити Beatles, советы британских NPC.
    - Определены награды: опыт, пассивный доход и рост славы.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Abbey Road студия стала нейро-музыкальным центром, где артисты комбинируют классические и кибернетические инструменты.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Получить приглашение в студию при репутации музыкантов 5+.
        2. Сгенерировать трек с помощью нейро-синтезатора, проходя музыкальную мини-игру.
        3. Записать альбом и синхронизировать его с распределительными платформами.
        4. Воссоздать легендарное фото на пешеходном переходе.
        5. Организовать релиз и настроить пассивный доход.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        1 500 XP, фейм +10 и пассивный доход 1 000–10 000 едди в неделю в зависимости от популярности альбома.
      mechanics_links: []
      assets: []
