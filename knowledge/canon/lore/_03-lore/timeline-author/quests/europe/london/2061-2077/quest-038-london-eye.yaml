summary:
  problem: Туристический квест «Лондонский Глаз» был в Markdown и не структурирован.
  goal: Задокументировать VR-аттракцион с панорамой Old London.
  essence: |
    Игрок покупает билет, совершает VR-тур по историческому Лондону и может провести романтический момент в капсуле.
  key_points:
    - Описаны этапы посещения аттракциона и сценарий VR-путешествия.
    - Зафиксированы региональные детали: виды на Темзу, Парламент и закат.
    - Определены награды: опыт, романтический бонус и ачивка.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Лондонский Глаз сочетает туристический опыт и VR-реконструкцию старого города.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Купить билет и занять место в капсуле.
        2. Пройти VR-тур по Old London с обзором культовых достопримечательностей.
        3. Провести романтическую сцену (опционально) и завершить поездку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        300 XP, романтический рейтинг +5 при посещении с партнёром и ачивка «Глаз Лондона». Стоимость билета — 200 едди.
      mechanics_links: []
      assets: []
