summary:
  problem: Финальный квест Лондона был в Markdown и не включён в систему знаний.
  goal: Описать завершение лиги и выбор наследия перед перезапуском.
  essence: |
    Игрок делает Legacy-выбор, оставляет послание Лондону и наблюдает катсцену перезапуска, получая титул «Ветеран Лондона 2020-2093».
  key_points:
    - Описаны этапы выбора наследия и эмоционального прощания.
    - Зафиксирована катсцена завершения с символами Лондона.
    - Определены награды: переход в новую лигу и титул ветерана.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Лондон завершает столетний цикл, а игрок решает, что перенесёт в следующую лигу.
      mechanics_links: []
      assets: []
    - id: finale_flow
      title: Ход финала
      body: |
        1. Выбрать наследие (Legacy) для новой лиги.
        2. Оставить послание городу и пройти через ключевые локации.
        3. Наблюдать катсцену «Возрождение Лондона» и перезапуск мира.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        0 XP, титул «Ветеран Лондона 2020-2093», перенос выбранных Legacy-бонусов в новую лигу и эмоциональное завершение.
