summary:
  problem: Квест о посещении музея Прадо существовал в Markdown и не участвовал в проверках знаний.
  goal: Структурировать маршрут по галереям Прадо в YAML, выделив ключевые шедевры и культурные эффекты.
  essence: |
    Игрок изучает коллекцию музея Прадо, соприкасается с шедеврами Веласкеса, Гойи и Босха, осознаёт значение испанской живописи
    и завершает визит покупкой репродукции.
  key_points:
    - Маршрут включает залы Веласкеса, Гойи и Босха с акцентом на «Менины» и «Сатурна».
    - Подчёркнуты масштабы коллекции и роль музея как сердца испанской культуры.
    - Награды дают культурные очки и достижение «Ценитель Прадо» при умеренных расходах.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает музей Прадо как центральную культурную точку Мадрида: игрок знакомится с испанской школой живописи и
        легендарными полотнами, формируя эстетическое восприятие.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы посещения
      body: |
        1. Войти в музей Прадо и получить маршрут по ключевым залам.
        2. Изучить «Менины» Веласкеса и сделать заметки о композиции.
        3. Посмотреть на «Сатурна, пожирающего сына» Гойи и обсудить тёмный период художника.
        4. Осмотреть «Сад земных наслаждений» Босха и дополнительные экспозиции.
        5. Сделать обзор коллекции, приобрести репродукцию и зафиксировать культурный прогресс.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены шедевры Веласкеса, поздний Гойя, испанская школа живописи и масштабная коллекция более восьми тысяч картин,
        являющаяся символом национальной культуры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Квест выдаёт 1 500 XP, требует 15 едди на вход и приносит +20 к культурному ресурсу. Дополнительно открывается достижение
        «Ценитель Прадо» и продвигается культурная линия Мадрида.
      mechanics_links: []
      assets: []
