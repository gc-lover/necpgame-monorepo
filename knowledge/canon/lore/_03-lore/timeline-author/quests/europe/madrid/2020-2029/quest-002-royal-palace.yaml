summary:
  problem: Описание Королевского дворца оставалось в Markdown и не проходило автоматическую валидацию знаний.
  goal: Сформировать YAML-структуру квеста, фиксирующую дворцовые залы, смену караула и исторический контекст монархии.
  essence: |
    Игрок посещает Palacio Real, осматривает тронный зал, оружейную палату и королевскую аптеку, наблюдает за сменой караула и
    узнаёт про современное использование резиденции испанскими монархами.
  key_points:
    - Подробно описаны ключевые залы дворца и уникальные элементы вроде королевской аптеки.
    - Отражена связь с церемониалами и символика действующей монархии.
    - Награда выдаёт культурные очки и достижение «Гость Короля» при умеренной стоимости визита.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает Королевский дворец как величайшую резиденцию Европы: игрок погружается в интерьер, историю строительства
        и современные церемонии королевской семьи.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Экскурсионный маршрут
      body: |
        1. Подойти к белому фасаду Palacio Real и подготовиться к экскурсии.
        2. Посетить тронный зал с позолотой и росписями.
        3. Осмотреть оружейную палату с доспехами и коллекцией мечей.
        4. Изучить королевскую аптеку и уникальные экспонаты XVIII века.
        5. Наблюдать смену караула и завершить посещение.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны 3 418 комнат дворца, белый фасад, обилие позолоты и использование резиденции королём Филиппом VI для государственных
        церемоний.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Квест выдаёт 1 200 XP, требует 12 едди и приносит +15 к культурному ресурсу. Игрок получает достижение «Гость Короля» и
        продвигает монаршую ветку Мадрида.
      mechanics_links: []
      assets: []
