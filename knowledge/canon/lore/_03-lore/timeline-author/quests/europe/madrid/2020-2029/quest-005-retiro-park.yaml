summary:
  problem: Прогулка по парку Ретиро была описана в Markdown и не попадала в пайплайн контроля знаний.
  goal: Перенести квест в YAML с проработкой маршрута, природных объектов и релакс-эффектов.
  essence: |
    Игрок исследует парк Ретиро, посещает Хрустальный дворец, арендует лодку на Estanque Grande и завершает маршрут у памятника
    Альфонсо XII, ощущая атмосферу зелёных лёгких Мадрида.
  key_points:
    - Этапы включают прогулку, посещение дворца, аренду лодки и обзор колоннады.
    - Уточнены масштабы парка, популярность среди мадридцев и ключевые достопримечательности.
    - Награды дают релакс-эффект, лёгкий XP и достижение «Хозяин Ретиро».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест фиксирует парк Ретиро как важную рекреационную зону Мадрида: игрок сочетает прогулку, культурные объекты и активный
        отдых на воде.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Маршрут по парку
      body: |
        1. Войти в парк и прокладывать путь к Хрустальному дворцу.
        2. Осмотреть стеклянную архитектуру дворца и экспозиции внутри.
        3. Дойти до Estanque Grande и арендовать лодку.
        4. Прокатиться по пруду, наблюдая за городом и музыкантами.
        5. Завершить маршрут у памятника Альфонсо XII и сделать снимки колоннады.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты 125 гектаров парка, стеклянный Palacio de Cristal, лодочный пруд и популярность Ретиро как места отдыха
        мадридцев.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 600 XP, требует 10 едди на аренду лодки и добавляет +15 к релакс-ресурсу. Игрок получает достижение «Хозяин
        Ретиро» и укрепляет парковую линию города.
      mechanics_links: []
      assets: []
