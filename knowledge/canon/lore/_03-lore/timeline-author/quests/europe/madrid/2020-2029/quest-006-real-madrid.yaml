summary:
  problem: Посещение матча Реала описывалось в Markdown и не было подключено к пайплайнам знаний.
  goal: Задокументировать стадионный опыт на Сантьяго Бернабеу в YAML с акцентом на фанатскую культуру и музей трофеев.
  essence: |
    Игрок покупает билет на матч Реал Мадрид, наблюдает игру на переполненном стадионе, переживает голы под крики «Hala Madrid!»
    и завершает визит в музее трофеев клуба.
  key_points:
    - Этапы включают покупку билета, посещение стадиона, матч, фанатский опыт и музей трофеев.
    - Зафиксированы 14 титулов Лиги чемпионов, белая форма и культовый клич «Hala Madrid!».
    - Награды дают спортивный ресурс, достижение «Мадридиста» и отражают стоимость билета.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест передаёт атмосферу легендарного клуба Real Madrid, демонстрируя стадион Сантьяго Бернабеу, фанатов и историю
        титулов, закреплённую в клубном музее.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Сценарий матча
      body: |
        1. Приобрести билет и пройти контроль на стадионе.
        2. Занять место среди фанатов «Los Blancos» и подготовиться к матчу.
        3. Смотреть игру, реагировать на ключевые моменты и кричать «Hala Madrid!».
        4. После финального свистка посетить музей Реала и изучить трофеи.
        5. Покинуть стадион, фиксируя спортивный опыт и социальные связи.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны 14 титулов Лиги чемпионов, белая форма клуба, стадион на 81 000 зрителей и фанатская культура столицы Испании.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, требует 80 едди на билет и даёт +20 к спортивному ресурсу. Игрок открывает достижение «Мадридиста»
        и продвигает спортивную ветку города.
      mechanics_links: []
      assets: []
