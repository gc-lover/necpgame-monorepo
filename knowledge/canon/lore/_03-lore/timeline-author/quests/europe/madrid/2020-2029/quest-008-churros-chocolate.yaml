  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает повседневную гастрономию Мадрида: традиционные чуррос с шоколадом как утреннюю рутину жителей и
        туристов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы дегустации
      body: |
        1. Найти чуррерию, например Chocolatería San Ginés, и занять столик.
        2. Заказать порцию чуррос и чашку густого горячего шоколада.
        3. Пробовать хрустящие палочки, макать их в шоколад и добавлять сахар.
        4. Общаться с посетителями и изучать историю заведения с 1894 года.
        5. Завершить посещение, отмечая эффект бодрости и возвращение к дневным делам.
      mechanics_links: []
      assets: []
