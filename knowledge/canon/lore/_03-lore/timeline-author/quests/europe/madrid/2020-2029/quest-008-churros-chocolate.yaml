summary:
  problem: Кулинарный опыт с чуррос и горячим шоколадом не был структурирован в YAML.
  goal: Задокументировать традиционный завтрак Мадрида в формате знаний с маршрутом и игровыми эффектами.
  essence: |
    Игрок посещает легендарную Chocolatería San Ginés, заказывает чуррос и густой шоколад, макует хрустящее тесто и понимает, почему
    это блюдо популярно утром и после ночных фиест.
  key_points:
    - Описаны ключевые шаги: поиск чуррерии, заказ, дегустация и культурный контекст.
    - Уточнены характеристики блюда: жареное тесто, густой шоколад, сахарная посыпка.
    - Награды дают бафф к энергии, достижение «Чуррос-Гурман» и отражают небольшие расходы.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает повседневную гастрономию Мадрида: традиционные чуррос с шоколадом как утреннюю рутину жителей и
        туристов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы дегустации
      body: |
        1. Найти чуррерию, например Chocolatería San Ginés, и занять столик.
        2. Заказать порцию чуррос и чашку густого горячего шоколада.
        3. Пробовать хрустящие палочки, макать их в шоколад и добавлять сахар.
        4. Общаться с посетителями и изучать историю заведения с 1894 года.
        5. Завершить посещение, отмечая эффект бодрости и возвращение к дневным делам.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны жареные чуррос, густой шоколад, сахарная посыпка и позиционирование San Ginés как культурной точки Мадрида.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 500 XP, требует 10 едди и даёт бафф +15% энергии на четыре часа. Игрок получает достижение «Чуррос-Гурман»,
        продвигая кулинарную ветку города.
      mechanics_links: []
      assets: []
