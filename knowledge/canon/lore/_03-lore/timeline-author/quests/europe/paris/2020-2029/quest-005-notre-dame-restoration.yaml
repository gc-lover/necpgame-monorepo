summary:
  problem: Квест о восстановлении Нотр-Дама после пожара 2019 года оставался в Markdown и не участвовал в нарративной валидации.
  goal: Описать ветки реставрации собора в YAML, отразив историческое наследие, кибер-модернизацию и игровые последствия.
  essence: Игрок вступает в проект восстановления, выбирая между исторической точностью, модернистским шпилем или гибридным стиль-фьюжном, определяя облик собора.
  key_points:
    - Ветки решений влияют на дизайн шпиля, защиту и культурные реакции.
    - Этапы охватывают AR-проекции, fire-proof системы и церемонию открытия.
    - Награды дают 5 000 XP, параметр «Культура» и закрепляют будущее внешнего вида Нотр-Дама.
