summary:
  problem: Квест о восстановлении Нотр-Дама после пожара 2019 года оставался в Markdown и не участвовал в нарративной валидации.
  goal: Описать ветки реставрации собора в YAML, отразив историческое наследие, кибер-модернизацию и игровые последствия.
  essence: Игрок вступает в проект восстановления, выбирая между исторической точностью, модернистским шпилем или гибридным стиль-фьюжном, определяя облик собора.
  key_points:
    - Ветки решений влияют на дизайн шпиля, защиту и культурные реакции.
    - Этапы охватывают AR-проекции, fire-proof системы и церемонию открытия.
    - Награды дают 5 000 XP, параметр «Культура» и закрепляют будущее внешнего вида Нотр-Дама.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест посвящён восстановлению Notre-Dame с учётом исторической готики и внедрения кибер-технологий. Игрок взаимодействует
        с архитекторами, инженерами и общественностью, влияя на итоговый проект.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы и выборы
      body: |
        1. Присоединиться к архитектурной команде восстановления.
        2. Выбрать стратегию: историческая копия, модернизация или гибрид.
        3. Восстановить шпиль с помощью AR-проектов и строительных модулей.
        4. Установить противопожарные и датчиковые системы.
        5. Провести церемонию открытия и зафиксировать реакцию Парижа.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены готические арки, витражи розетки, горгульи и символика Виктора Гюго. Документ фиксирует контекст пожара 2019 года
        и общественный запрос на сохранение наследия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 5 000 XP, параметр «Культура» +20, устанавливает долгосрочный визуальный дизайн собора и открывает доступ к
        архитектурной линии Парижа. Механики включают строительный проект, ветвящийся выбор и культурное влияние.
      mechanics_links: []
      assets: []
