summary:
  problem: Квест об исследовании катакомб был в Markdown и не участвовал в валидациях знаний.
  goal: Перенести катакомбный сценарий в YAML с ясной структурой этапов, угроз и наград.
  essence: Группа игроков проникает через нелегальный вход, ориентируется в лабиринте костей, сталкивается с катафилами и пытается отыскать легендарную комнату Z, рискуя навсегда потеряться в подземном Париже.
  key_points:
    - Фиксированы ключевые этапы: поиск входа, спуск, навигация, контакт с катафилами, финальный поиск комнаты Z.
    - Подчёркнуты региональные контексты катакомб, латинские надписи и подпольные вечеринки.
    - Описаны награды с артефактами и рисками, а также механики хоррора и навигации.
