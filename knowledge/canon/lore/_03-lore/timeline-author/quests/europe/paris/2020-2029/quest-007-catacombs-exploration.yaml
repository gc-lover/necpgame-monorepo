content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Игроки отправляются в катакомбы под Парижем, где хранятся останки миллионов людей. Сценарий строится на атмосферном
        хорроре и необходимости координации в узких туннелях.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Найти нелегальный вход в катакомбы, обходя охрану и датчики.
        2. Спуститься на глубину двадцати метров и подготовиться к условиям подземелья.
        3. Пройти по сети туннелей, используя метки, датчики и дроны для ориентации.
        4. Встретить катафилов, решить вопрос сотрудничества или конфликта.
        5. Отыскать скрытую комнату Z и вынести артефакты, избежав потерянных маршрутов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны стены из черепов, узкие коридоры, латинские надписи и подпольные вечеринки. Центральная отсылка — фраза
        «Arrête! C'est ici l'empire de la Mort» при входе в комплекс.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Участники получают 3 000 XP, находят уникальные артефакты и повышают известность в подпольных кругах. Основной риск —
        перманентное исчезновение персонажа, если группа теряет навигацию.
      mechanics_links: []
      assets: []
