summary:
  problem: Кулинарный квест находился в Markdown и не интегрировался в систему контроля знаний.
  goal: Формализовать гастрономическую линию Парижа в YAML, указав этапы дегустации и игровые эффекты.
  essence: |
    Персонаж совершает гастрономический тур: завтракает круассанами, пробует escargot и foie gras, посещает мишленовский ресторан
    и завершает день дегустацией вин и сыров.
  key_points:
    - Описаны последовательные приёмы пищи от завтрака до ночного перекуса с акцентом на haute cuisine.
    - 'Зафиксированы региональные детали: мишленовские рейтинги, Ladurée, французские вина и приветствие «Bon appétit!».'
    - Награды включают XP, значительные денежные траты и длительный бафф на здоровье.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест выводит игрока на кулинарную сцену Парижа, демонстрируя кухню высокого уровня, гастрономические бренды и культурные
        традиции.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Маршрут дегустации
      body: |
        1. Начать день с завтрака в кафе: свежий круассан и кофе.
        2. Посетить ресторан для блюда escargot и foie gras.
        3. Зайти в кондитерскую Ladurée за макаронами.
        4. Забронировать стол в ресторане с тремя звёздами Michelin.
        5. Завершить маршрут дегустацией сыров и вин, получая временные баффы.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены культовые блюда, рейтинги Michelin, традиция сочетать вино с каждым курсом и символика багета и круассана.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Квест выдаёт 1 500 XP, требует затрат до 5 000 едди и даёт бафф +30% HP на сутки. Включены механики дегустационного тура и
        пищевых баффов.
      mechanics_links: []
      assets: []
