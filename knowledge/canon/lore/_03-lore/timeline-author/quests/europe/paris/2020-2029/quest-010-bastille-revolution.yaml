summary:
  problem: Революционный сюжет находился в Markdown и не синхронизировался с пайплайнами знаний и очередями.
  goal: Формализовать квест о штурме Бастилии в YAML, зафиксировав этапы восстания, выборы игроков и последствия.
  essence: Игроки собирают толпу на площади Бастилии, ведут марш по Парижу, штурмуют корпорационную цитадель и решают судьбу новой республики через три политических сценария.
  key_points:
    - Структурированы ключевые этапы: мобилизация, марш, штурм, провозглашение республики и выбор политического курса.
    - Прописаны исторические отсылки: лозунг «Liberté, Égalité, Fraternité», триколор, фригийский колпак и Марсельеза.
    - Описаны награды, политические последствия и включены глобальные механики восстания.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест переносит игроков в атмосферу новой французской революции, соединяя исторические символы 1789 года с
        корпо-киберпанковым Парижем 2029 года.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы восстания
      body: |
        1. Организовать митинг на Place de la Bastille и подготовить символику восстания.
        2. Провести шествие по Парижу, расширяя поддержку и собирая баррикады.
        3. Штурмовать ключевое здание корпорации, используя массовые и боевые механики.
        4. Провозгласить новую республику вместе с союзниками.
        5. Выбрать дальнейший политический курс: Террор, Умеренность или Компромисс.
      mechanics_links: []
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        - Террор: радикальная чистка элиты, усиление контроля и международные санкции.
        - Умеренность: реформы без кровопролития, сохранение стабильности и рост поддержки граждан.
        - Компромисс: конституционная монархия, баланс между элитами и революционерами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отсылки включают триколор, фригийские колпаки, лозунг «Aux armes, citoyens!» и баррикады на улицах. Присутствие
        «Марсельезы» подчёркивает связь с оригинальным восстанием.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Квест выдаёт 10 000 XP и титул «Революционер Парижа». Последствия меняют политический баланс региона и активируют
        глобальные события в Париже.
      mechanics_links: []
      assets: []
