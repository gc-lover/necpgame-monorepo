summary:
  problem: Исходный конспект не отражал этапы ограбления, варианты целей и последствий для репутации игрока.
  goal: Структурировать многоходовую операцию в Ватикане с планированием, проникновением и управлением рисками.
  essence: Игрок собирает команду, крадёт святыню из секретного архива и выбирает, скрыться ли с добычей или договориться с Ватиканом.
  key_points:
    - Три возможные реликвии с разной ценностью и последствиями.
    - Упор на социальную инженерию и взлом, а не на открытый бой.
    - Квест формирует долгосрочные отношения с религиозными и криминальными фракциями.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `ROME-2029-002`
        - Формат: heist высокого уровня, сложность крайне высокая, группа 2–4.
        - Локации: площадь Святого Петра, Сикстинская капелла, секретный архив.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: planning
      title: Подготовка и выбор цели
      body: |
        1. Собрать досье на Swiss Guard и системы безопасности.
        2. Выбрать реликвию: Святое Копьё, фрагмент Креста или Туринская плащаница.
        3. Настроить снаряжение (глушители, поддельные документы, взломщики).
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: infiltration
      title: Проникновение
      body: |
        1. Использовать социальную маскировку (священник, турист, реставратор).
        2. Синхронизировать отвлекающий манёвр на площади Святого Петра.
        3. Взломать системы доступа в архив и извлечь реликвию.
      mechanics_links:
        - mechanics/stealth/stealth-missions.yaml
    - id: consequences
      title: Последствия и выборы
      body: |
        - Скрыться через катакомбы и продать реликвию чёрному рынку (экономический профит, религиозный штраф).
        - Заключить тайную сделку с Ватиканом и получить иммунитет и влияние.
        - Вернуть реликвию за выкуп, укрепляя связи с культурными фракциями.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 20000 XP, прибыль до 150000 кредитов при продаже, уникальные титулы «Relic Hunter»/«Guardian of Secrets».
        - Репутационные модификаторы для религиозных, криминальных и правительственных групп.
        - Бафф «Sacred Insight» (ускоряет восстановление ресурсов разума на 24 часа).
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
