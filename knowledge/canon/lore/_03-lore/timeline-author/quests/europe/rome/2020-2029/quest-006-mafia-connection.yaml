summary:
  problem: Квест о вступлении в римскую мафию находился в Markdown и не проходил валидации знаний.
  goal: Формализовать сценарий мафиозной инициации в YAML, выделив этапы испытаний, региональный колорит и игровые награды.
  essence: |
    Игрок заключает союз с капо, выполняет поручения Camorra или Sacra Corona Unita, проходит кровавую клятву омерты и становится
    «made man», получая доступ к криминальной сети Рима.
  key_points:
    - Продуман путь вступления: знакомство с капо, испытания, церемония и клятва.
    - Отмечены символы итальянской мафии: omertà, стильные костюмы, ритуальные напитки и уважение.
    - Награды включают крупный доход, мафиозные контракты и защиту семьи с необратимыми последствиями.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сценарий раскрывает теневую сторону Рима: игрок вступает в одну из ветвей мафии, изучает структуры власти и принимает
        кодекс молчания, чтобы получить место в криминальной иерархии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы инициации
      body: |
        1. Наладить контакт с капо, доказав лояльность и потенциал.
        2. Выполнить поручения: сбор дани, устранение врагов и защита интересов семьи.
        3. Пройти церемонию кровавой клятвы, смешивая кровь с братством.
        4. Произнести клятву омерты, принимая молчание и соблюдение codice d'onore.
        5. Получить статус «made man» и доступ к семейным контрактам и ресурсам.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны классические итальянские костюмы, ритуал целования кольца босса, кафе с espresso и amaretti, а также культурная
        концепция rispetto внутри семьи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Квест предоставляет 5 000 XP, 20 000 едди и открывает ветку мафиозных контрактов. Дополнительный бонус — защита семьи,
        однако сценарий необратим и мешает попыткам выйти из мафии.
      mechanics_links: []
      assets: []
