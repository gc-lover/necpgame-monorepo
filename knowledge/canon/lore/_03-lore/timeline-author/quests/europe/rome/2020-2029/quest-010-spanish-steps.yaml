summary:
  problem: Квест про Испанскую лестницу оставался в Markdown и не был структурирован для пайплайнов знаний.
  goal: Перевести сценарий в YAML, выделив этапы, атмосферу dolce vita и награды.
  essence: |
    Игрок покупает джелато, поднимается на Испанскую лестницу, наблюдает за жизнью Рима и ловит закат, снижая стресс и усиливая
    туристическую линию.
  key_points:
    - Этапы включают покупку gelato, подъём по лестнице, наблюдение и финальный закат.
    - Описаны локальные ориентиры: Trinità dei Monti, фонтан Barcaccia и Via Condotti.
    - Награда снижает стресс, даёт лёгкий XP и достижение «Dolce Vita».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест подчёркивает атмосферный отдых в центре Рима: игрок проводит время на Испанской лестнице, впитывая культуру и ритм
        города.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы отдыха
      body: |
        1. Купить gelato в знаковых джелатериях и подготовиться к вечеру.
        2. Подняться по 138 ступеням к церкви Trinità dei Monti.
        3. Найти место на лестнице для наблюдения за прохожими и артистами.
        4. Осмотреть фонтан Barcaccia и Via Condotti у подножия.
        5. Встретить закат над Римом, фиксируя релакс-эффект.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены архитектура лестницы, обязательное gelato, толпы туристов и атмосфера людей, сидящих на ступенях, делящихся
        историями.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест предоставляет 500 XP, требует 5 едди на джелато и снижает стресс на 30%. Дополнительно выдаётся достижение «Dolce
        Vita» и усиливаются социальные ветки Рима.
      mechanics_links: []
      assets: []
