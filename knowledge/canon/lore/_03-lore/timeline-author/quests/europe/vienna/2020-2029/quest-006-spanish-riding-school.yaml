summary:
  problem: Не структурирован культурный квест о показе Lipizzaner в Испанской школе верховой езды.
  goal: Описать опыт посещения Hofburg, представление и культурную ценность традиции на 450 лет.
  essence: Игрок попадает на балет лошадей, знакомится с мастерами верховой езды и историей Lipizzaner.
  key_points:
    - Доступ к легендарной школе 1572 года в Hofburg.
    - Наблюдение за элементами классической выездки и историческими костюмами.
    - Рост культурного рейтинга и усиление связи с венской линией квестов.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `VIENNA-2029-006`
        - Локация: Hofburg, Spanish Riding School.
        - Формат: культурное событие, продолжительность 2–4 часа.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: stages
      title: Этапы визита
      body: |
        1. Войти в дворец Hofburg и занять место в манеже.
        2. Наблюдать выступление Lipizzaner: академическая выездка, балет трюков, исторические костюмы.
        3. Посетить музей школы и изучить историю династии лошадей.
        4. Завершить встречей с тренером и получить памятный жетон.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: cultural_notes
      title: Культурные детали
      body: |
        - Школа основана в 1572 году и является символом императорской традиции.
        - Lipizzaner считаются национальным достоянием Австрии.
        - Представление сочетает музыку, балет и военное наследие кавалерии.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 2000 XP, расходы 50 евро на билет.
        - Культурный показатель +25.
        - Ачивка «Наездник Липицианов».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
