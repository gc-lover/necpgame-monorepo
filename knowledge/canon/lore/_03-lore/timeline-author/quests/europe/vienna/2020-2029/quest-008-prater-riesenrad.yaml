summary:
  problem: Не систематизирован туристический квест о Wiener Riesenrad и парке Пратер.
  goal: Описать маршрут посещения, исторический контекст и кинематографические связи.
  essence: Игрок исследует парк, поднимается на колесо 1897 года и наблюдает панораму Вены, вспоминая культовые сцены кино.
  key_points:
    - Исторические деревянные кабины и 20-минутный оборот.
    - Связь с фильмом «Третий человек» и роль Riesenrad в культуре города.
    - Туристический бафф и интеграция в маршруты городской линии.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `VIENNA-2029-008`
        - Локация: парк Пратер и Wiener Riesenrad.
        - Формат: туристическое событие, продолжительность 1–2 часа.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: stages
      title: Этапы посещения
      body: |
        1. Войти в парк Пратер и изучить аттракционы.
        2. Подняться на Riesenrad, используя деревянную кабину с 1897 года.
        3. Сфотографировать панораму Вены и найти точки из «Третьего человека».
        4. Завершить квест вечерним световым шоу.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: cultural_notes
      title: Исторические детали
      body: |
        - Колесо построено к Золотому юбилею императора Франца Иосифа.
        - Высота 64.75 м делает его символом города.
        - Киноклассика 1949 года закрепила колесо в массовой культуре.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1000 XP и расходы 12 евро.
        - Показатель «Эстетика» +15.
        - Ачивка «Покоритель Riesenrad».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
