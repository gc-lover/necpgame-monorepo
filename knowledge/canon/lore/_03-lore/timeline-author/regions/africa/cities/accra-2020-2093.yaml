summary:
  problem: Сценарии Аккры сохранялись в Markdown и не позволяли системно подключать побережные и логистические арки.
  goal: Перенести ключевые эпохи города в структурированный YAML, выделив технологии побережья и культурный экспорт.
  essence: Аккра развивает водные стартапы, шторм-барьеры и автономную логистику, распространяя протоколы западноафриканского побережья.
  key_points:
    - Этапы от водного ренессанса до экспорта «пакета залива».
    - Акценты на аква-тех, дорогах-дронах и защите побережья.
    - Подготовлены хуки для сюжетов об энергетике, штормовых барьерах и культурной экспансии.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Западноафриканский ренессанс
      body: |
        - «Аква-тех»: водные стартапы и очистка.
        - «Электро-кооперативы»: DAO коммунальных сетей.
        - «Культурные хабы»: хайлайф и афробит как цифровой контент.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Гвинейский коридор
      body: |
        - «Порты какао 3.0»: агро-логистика экспортных цепочек.
        - «Солнечные побережья»: энергетические фермы на берегу.
        - «Дороги-дроны»: автономные перевозки по воздуху.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Побережная крепость"
      body: |
        - «Шторм-барьеры»: защита побережья от наводнений.
        - «Подземные центры»: защищённые серверные на случай тайфунов.
        - «Рыбные био-реакторы»: устойчивые источники энергии.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Западноафриканский узел
      body: |
        - «Аккра—Лагос»: тех-ось региона для торговли и культурного обмена.
        - «Культурный экспорт»: афро-киберпанк и фестивали нового формата.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет залива
      body: |
        - Экспорт протоколов побережных городов по защите, логистике и культуре.
        - Аккра становится эталоном берегового мегаполиса.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Аква-тех, дороги-дроны, шторм-барьеры, рыбные био-реакторы.
        - Сюжеты о культурном экспорте и кооперативных экономических DAO.
      mechanics_links: []
      assets: []
