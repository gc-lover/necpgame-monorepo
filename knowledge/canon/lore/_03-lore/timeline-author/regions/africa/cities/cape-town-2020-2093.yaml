summary:
  problem: История Кейптауна лежала в Markdown и не отражала инновационные и правовые хуки города в структуре знаний.
  goal: Сформировать эпохи Кейптауна как южноафриканского инноваторского центра и экспортёра равноправных протоколов.
  essence: Кейптаун развивает технологические стандарты, суды и энергетические фермы, закрепляя пан-африканский «пакет надежды».
  key_points:
    - Выделены этапы от «южной жемчужины» до экспорта равноправных протоколов.
    - Подчёркнуты сюжетные узлы про радужный протокол, пустынные фермы и пан-африканские суды.
    - Подготовлены хуки для инновационных квестов и юридических сценариев.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Южная жемчужина
      body: |
        - «Столовая гора ретранслятор»: ключевой узел связи.
        - «Рондебош Силикон»: африканская Кремниевая долина.
        - «Атлантические порты»: оффлайн-логистика и торговля.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Радужный протокол
      body: |
        - «Пост-апартеид 2.0»: цифровое равенство и сертификации.
        - «Вотерфронт хабы»: туристические и деловые центры.
        - «Винные данные»: экспорт биотехнологий и агроплатформ.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Мыс Доброй Надежды"
      body: |
        - «Южноафриканская федерация»: политическое объединение регионов.
        - «Пустынные фермы»: солнечная энергия Калахари.
        - «Робен-архивы»: цифровая память и права человека.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Африканский центр инноваций
      body: |
        - «Пан-африканский стандарт»: технологическое лидерство континента.
        - «Суды континента»: международные арбитражи и правовые протоколы.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет надежды
      body: |
        - Экспорт протоколов равенства, инноваций и правосудия.
        - Кейптаун как образец пан-африканского прогресса.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Рондебош Силикон, радужный протокол, пустынные фермы, пан-африканский стандарт, суды континента.
        - Квесты о технологическом лидерстве и равноправных системах.
      mechanics_links: []
      assets: []
