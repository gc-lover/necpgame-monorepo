summary:
  problem: Описание Дар-эс-Салама находилось в Markdown и не позволяла использовать восточноафриканские логистические хуки в знаниях.
  goal: Формализовать эпохи порта Индийского океана с акцентом на суахили-культуру, климатическую адаптацию и федерацию Восточной Африки.
  essence: Дар-эс-Салам превращает побережье в портовую крепость с океанскими серверами, коралловыми фермами и экспортом «пакета побережья».
  key_points:
    - Этапы от портовой логистики до восточноафриканской федерации.
    - Подчёркнуты океанские серверы, коралловые фермы и суахили-неон.
    - Созданы хуки для сюжетов об EAC и торговых протоколах Индийского океана.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Индийский океан хаб
      body: |
        - «Порт-логистика»: транзит Восток–Запад и автоматизация грузов.
        - «Суахили BD»: цифровые архивы языка и культуры.
        - «Занзибар-коридор»: островная сеть и логистика.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Восточноафриканская столица
      body: |
        - «Дар-Найроби ось»: тех-магистраль региона.
        - «Морские платформы»: расширение города в океан.
        - «Климат-адаптация»: решения против жары и влажности.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Портовая крепость"
      body: |
        - «Океанские серверы»: дата-центры с морским охлаждением.
        - «Коралловые фермы»: биопроцессоры и восстановление рифов.
        - «Торговые протоколы»: стандарты Индийского океана.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Восточноафриканская федерация
      body: |
        - «EAC-сеть»: объединение государств региона.
        - «Культурный экспорт»: суахили-неон и творческие индустрии.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет побережья
      body: |
        - Экспорт протоколов портовых мегаполисов и климатической адаптации.
        - Дар-эс-Салам как стандарт безопасности и устойчивости побережий.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Океанские серверы, коралловые фермы, торговые протоколы, суахили-неон.
        - Сюжеты о Занзибар-коридоре и климат-адаптации.
      mechanics_links: []
      assets: []
