summary:
  problem: Кампала была описана в Markdown и не позволяла использовать озёрные и мобильные механики в общей базе знаний.
  goal: Перенести ключевые эпохи озёрного мегаполиса в структурированный YAML, подчеркнув мобильные платежи, водные переговоры и партизанское наследие.
  essence: Кампала превращает столицу холмов в узел мобильных финансов, озёрной логистики и экспорта «пакета озёр».
  key_points:
    - Этапы от озёрной логистики до региональной столицы Восточной Африки.
    - Акценты на М-песа 3.0, кибер-матату и био-кофе.
    - Подготовлены хуки для сценариев о Великих Озёрах и партизанских протоколах.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Город холмов 2.0
      body: |
        - «Виктория-хабы»: озёрная логистика и дроны.
        - «Баджа-баджа AR»: мото-такси как распределённая сеть.
        - «Горные серверы»: охлаждение за счёт высоты.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Восточноафриканский технохаб
      body: |
        - «М-Песа 3.0»: эволюция мобильных денег и смарт-контрактов.
        - «Нильские переговоры»: дипломатия водных ресурсов.
        - «Кибер-матату»: автономный общественный транспорт.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Озёрная республика"
      body: |
        - «Великие озёра альянс»: политическая интеграция региона.
        - «Био-кофе»: генетические эксперименты с растениями.
        - «Партизанские протоколы»: децентрализация и исторические уроки.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Региональный центр
      body: |
        - «Восточноафриканская столица»: укрепление политического веса.
        - «Культурный экспорт»: угандийская модель для Великих Озёр.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет озёр
      body: |
        - Экспорт протоколов озёрных городов для управления водными ресурсами.
        - Кампала как стандарт мобильных финансов и экологической дипломатии.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Виктория-хабы, баджа-баджа AR, М-Песа 3.0, био-кофе, партизанские протоколы.
        - Сюжеты о Нильских переговорах и мобильном транспорте.
      mechanics_links: []
      assets: []
