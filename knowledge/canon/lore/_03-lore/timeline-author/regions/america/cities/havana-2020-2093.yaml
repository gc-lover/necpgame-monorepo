summary:
  problem: Markdown-вариант Гаваны не связывал ретро-эстетику, пиратские сети и климатическую защиту в единой структуре.
  goal: Зафиксировать этапы превращения островной столицы в карибский офшор культуры и данных.
  essence: Гавана комбинирует неоновый Малекон, пиратские своды и карибскую федерацию, создавая «пакет свободы».
  key_points:
    - Выделены пять эпох от ретро-имплантов до экспорта островного управления.
    - Хуки: карибская сеть, ром-биореакторы, климат-купола, пиратские своды, офшорный центр.
    - Обеспечены опорные сюжеты для карибских квестов, музыкальных BD и хакерских анклавов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Открытие и ностальгия
      body: |
        - «Малекон неон»: ретро-набережная с AR-слоями.
        - «Ретро-импланты»: винтажный киберпанк стиль.
        - «Карибская сеть»: интеграция островных данных.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Островная федерация
      body: |
        - «Карибский союз»: политическое объединение регионов.
        - «Ром-биореакторы»: синтез традиций и технологий.
        - «Подводные расширения»: противостояние затоплению.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Тропический рай"
      body: |
        - «Климат-купола»: защита от ураганов.
        - «Музыкальные BD»: цифровые сальса и регги.
        - «Пиратские своды»: легализованные карибские хакеры.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Карибская столица
      body: |
        - «Офшорный центр»: криптовалюты и дата-хабы.
        - «Культурный экспорт»: карибская эстетика в мире.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет свободы
      body: |
        - Экспорт протоколов островного управления и свободных рынков.
        - Гавана закрепляется как столица карибского сетевого пространства.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Малекон неон, ретро-импланты, пиратские своды, карибский союз, офшорный центр.
        - Сюжеты о карибской федерации, хакерах и музыкальных BD.
      mechanics_links: []
      assets: []
