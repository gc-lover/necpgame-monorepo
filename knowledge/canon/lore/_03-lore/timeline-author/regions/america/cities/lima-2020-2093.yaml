summary:
  problem: Таймлайн Лимы в Markdown не объединял сейсмическую адаптацию, гастрономический экспорт и андский альянс в единую структуру.
  goal: Систематизировать переход Лимы от тихоокеанской жемчужины к глобальному пакету сейсмической защиты.
  essence: Лима строит умные здания, защищает Тихий океан и экспортирует протоколы адаптации и культурного синтеза.
  key_points:
    - Этапы от Мирафлорес анклава до транс-тихоокеанской сети.
    - Хуки: Инка-AR, гастро-BD, умные здания, подземная Лима, транс-тихоокеанская сеть.
    - Основа для сюжетов о сейсмических технологиях и андском сотрудничестве.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Тихоокеанская жемчужина
      body: |
        - «Мирафлорес анклав»: элитный район на утёсах.
        - «Инка-AR»: цифровые слои над древними руинами.
        - «Тихоокеанские порты»: оффлайн-логистика на побережье.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Андский альянс
      body: |
        - «Лима-Богота коридор»: технологическая ось.
        - «Гастро-BD»: перуанская кухня как нейросетевой экспорт.
        - «Пустынные расширения»: города в прибрежной пустыне.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Сейсмическая адаптация"
      body: |
        - «Умные здания»: защита от землетрясений.
        - «Подземная Лима»: убежища и метро.
        - «Амазонские экспедиции»: контроль джунглей.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Тихоокеанский хаб
      body: |
        - «Транс-тихоокеанская сеть»: связь с Азией.
        - «Культурный синтез»: инка-наследие и киберпанк.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет адаптации
      body: |
        - Экспорт протоколов сейсмической защиты и судоходства.
        - Лима становится эталоном устойчивых прибрежных мегаполисов.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Инка-AR, гастро-BD, умные здания, подземная Лима, транс-тихоокеанская сеть.
        - Сценарии о сейсмической адаптации и андском сотрудничестве.
      mechanics_links: []
