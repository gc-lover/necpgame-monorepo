    - id: era-2030-2039
      title: 2030–2039 — Тех-регуляция
      body: |
        - «Этика имплантов»: местные нормы.
        - «Сейсмо-щиты»: новая инфраструктура безопасности.
        - «Купола тумана»: климат-контроль побережья.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Тихоокеанский мост"
      body: |
        - «Сан-Франциско—Токио»: технологическая ось.
        - «Подземные центры»: серверы в скале.
        - «Креативный экспорт»: стартап-культура BD.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Свободный город?
      body: |
        - «Городской DAO»: децентрализованное управление.
        - «Нулевые выбросы»: тотальная декарбонизация.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет залива SF
      body: |
        - Экспорт протоколов тех-столиц, экологического и DAO-управления.
        - Сан-Франциско закрепляется как глобальный эксперимент тех-цивилизации.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Долина AI, сейсмо-щиты, купола тумана, городской DAO, нулевые выбросы.
