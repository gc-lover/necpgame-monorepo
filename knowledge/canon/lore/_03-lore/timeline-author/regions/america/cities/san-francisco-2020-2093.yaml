  sections:
    - id: era-2020-2029
      title: 2020–2029 — Кремниевая мета
      body: |
        - «Долина AI»: генеративные платформы.
        - «Ко-ливинги 3.0»: модульные ульи.
        - «Бэй-логистика»: автономные паромы и трамваи.
      mechanics_links: []
