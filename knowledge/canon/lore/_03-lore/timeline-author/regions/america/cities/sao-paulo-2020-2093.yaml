summary:
  problem: Таймлайн Сан-Паулу в Markdown не связывал агро-матрицы, дата-фавелы и мосты совместимости.
  goal: Сформировать картину Сан-Паулу как узла агро-сетей и кооперативных куполов.
  essence: Сан-Паулу объединяет нейрорынки, кооперативы и ретрансляторы, экспортируя «пакет Сан-Паулу».
  key_points:
    - Этапы от смарт-агро до купольных рынков.
    - Хуки: нейрорынки, дата-фавелы, ретрансляторы, караваны пакетов, торги компетенциями.
    - Сценарии о кооперативах энергосетей и экспорте агро-протоколов.
