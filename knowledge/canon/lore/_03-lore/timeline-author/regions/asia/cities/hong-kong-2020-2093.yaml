summary:
  problem: Таймлайн Гонконга находился в Markdown и не покрывал финансовые и анклавные механики в базе знаний.
  goal: Структурировать ключевые эпохи вертикального мегаполиса и его роль свободной гавани.
  essence: Гонконг превращает Коулун 2.0, протестные сети и крипто-столицу в экспортируемый «пакет портов».
  key_points:
    - Выделены пять эпох от вертикального лабиринта до глобального финансового пакета.
    - Подчёркнуты хуки: Виктория-харбор хабы, протестные сети, крипто-столица, триады 2.0.
    - Подготовлена база для сюжетов о финансовых протоколах и безопасных анклавных системах.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Вертикальный лабиринт
      body: |
        - «Коулун 2.0»: цифровые трущобы с плотностью имплантов.
        - «Виктория-харбор хабы»: морские дата-центры.
        - «Протестные сети»: зашифрованная инфраструктура активистов.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Две системы, одно киберпространство
      body: |
        - «Материковая граница»: файервол между системами.
        - «Финансовые алгоритмы»: AI-трейдинг и автоматизация биржи.
        - «Ночные рынки»: крупнейшие BD-базары Азии.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Свободная гавань 2.0"
      body: |
        - «Цифровое убежище»: убежище для корпоративных беженцев.
        - «Вертикальные фермы»: продовольственная независимость.
        - «Подземные тоннели»: скрытая инфраструктура под городом.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Финансовое сердце Азии
      body: |
        - «Крипто-столица»: центр цифровой валюты и деривативов.
        - «Триады 2.0»: киберпреступные синдикаты с глобальным охватом.
        - «Судебный анклав»: нейтральная зона для международных сделок.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет портов
      body: |
        - Экспорт финансовых протоколов и анклавных систем.
        - Гонконг становится эталоном свободных портов будущего.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Коулун 2.0, цифровое убежище, триады 2.0, крипто-столица, вертикальные фермы.
        - Сюжеты о протестных сетях и финансовых анкладах.
      mechanics_links: []
      assets: []
