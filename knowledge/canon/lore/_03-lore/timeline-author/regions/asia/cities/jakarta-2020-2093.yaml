summary:
  problem: История Джакарты оставалась в Markdown и не раскрывала климатические и архипелажные механики.
  goal: Сформировать полную картину трансформации Джакарты от тонущего мегаполиса до архипелаг-федерации.
  essence: Джакарта строит искусственные острова, переносит столицу и экспортирует «пакет архипелага».
  key_points:
    - Этапы от затопления 2027 до глобального управления островными системами.
    - Хуки: 1000 островов 2.0, Нусантара-сити, пиратские своды, коралловые серверы.
    - Готовые точки входа для сюжетов об эвакуации, биоджунглях и подводных фабриках.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Тонущий мегаполис
      body: |
        - «Затопление 2027»: критическая точка затопления.
        - «Эвакуационные планы»: масштабное переселение.
        - «Старая Батавия»: исторический центр под куполом.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Архипелаг-сеть
      body: |
        - «1000 островов 2.0»: сеть искусственных островов.
        - «АСЕАН-хаб»: политический центр ЮВА.
        - «Подводные фабрики»: производство под водой.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Новая столица"
      body: |
        - «Нусантара-сити»: киберпанк столица в джунглях.
        - «Двойной город»: старая и новая Джакарта связаны.
        - «Био-джунгли»: интеграция города с тропическим лесом.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Архипелаг-федерация
      body: |
        - «Морские дороги»: подводные туннели между островами.
        - «Пиратские своды»: легализованные морские кланы.
        - «Коралловые серверы»: дата-центры в рифах.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет архипелага
      body: |
        - Экспорт протоколов управления островными системами.
        - Джакарта становится эталоном климатической адаптации.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Затопление 2027, 1000 островов 2.0, Нусантара-сити, пиратские своды, коралловые серверы.
        - Сюжеты об эвакуации, подводных фабриках и биоджунглях.
      mechanics_links: []
      assets: []
