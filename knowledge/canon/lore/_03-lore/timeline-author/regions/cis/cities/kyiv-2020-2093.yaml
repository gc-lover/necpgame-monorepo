summary:
  problem: Хронология киевских событий была в Markdown и не позволяла системно подцепить нейтральные и дипломатические сценарии.
  goal: Структурировать эпохи Киева как IT-хаба и нейтральной площадки для переговоров, подчеркнув буферные и мостовые механики.
  essence: «Город посредников и стартапов, где цифровой активизм соседствует с международной дипломатией».
  key_points:
    - Выделены ключевые эпохи: IT-бум, европейский вектор, буфер Red+, нейтральные арбитражи.
    - Добавлены хуки для сюжетов Майдана 3.0, мостов совместимости и международных судов.
    - Подготовлена база для дипломатических и социально-инженерных квестов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Восстановление и IT-бум
      body: |
        - «Днепр-Сити»: формирование нового IT-квартала на берегу.
        - «Майдан 3.0»: цифровые площадки протестов и активизма.
        - «Лавра-архивы»: монастырские комплексы как дата-хранилища культуры.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Европейский вектор
      body: |
        - «Ворота в ЕС»: транзитный хаб между европейскими и СНГ-блоками.
        - «Стартап-столица»: акселераторы киберстартапов.
        - «Подольские тоннели»: подземная логистика.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ нейтральная зона
      body: |
        - «Буферный город»: нейтральный статус между блоками.
        - «Мосты совместимости»: протоколы для разных сетей.
        - «Софийские серверы»: сохранение культурного наследия.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Дипломатический центр
      body: |
        - «Город-посредник»: площадка для переговоров корпораций и государств.
        - «Нейтральные суды»: международные арбитражи и посредничества.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет посредничества
      body: |
        - Экспорт протоколов нейтрального управления и цифровой дипломатии.
        - Позиционирование Киева как примера сбалансированного цифрового города.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Майдан 3.0, мосты совместимости, нейтральные суды и дипломатические арки.
        - Возможность сценариев Live Ops по посредничеству между фракциями.
      mechanics_links: []
      assets: []
