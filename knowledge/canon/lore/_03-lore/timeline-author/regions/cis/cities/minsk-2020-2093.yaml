summary:
  problem: Минский таймлайн лежал в Markdown и не обеспечивал доступ к эко-технологическим хукам для сценаристов.
  goal: Оцифровать ключевые эпохи Минска как зелёного тех-города и подготовить материалы для квестов.
  essence: Минск превращает парк высоких технологий и лесные архивы в устойчивый эко-хаб с партизанскими сетями.
  key_points:
    - Структурированы эпохи от IT-страны до экспорта зелёного пакета.
    - Зафиксированы хуки для пущанских серверов, зелёных протоколов и партизанских сетей.
    - Подготовлена база для сюжетов о нейтральном коридоре и био-совместимости.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — IT-страна
      body: |
        - «Парк высоких технологий 2.0»: беларусский кремниевый лес.
        - «Немига-андеграунд»: подпольная киберкультура и серые рынки.
        - «Свислочь-хабы»: речные дата-центры в городской черте.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Нейтральный коридор
      body: |
        - «Балтийско-черноморский путь»: транзит Север-Юг.
        - «Ремесленные кооперативы»: кастомные импланты и локальная производственная сеть.
        - «Беловежские архивы»: экологические дата-резервации.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Лесной щит"
      body: |
        - «Пущанские серверы»: дата-центры в заповедниках.
        - «Зелёные протоколы»: стандарты эко-технологий.
        - «Партизанские сети»: децентрализованная инфраструктура и сопротивление.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Экологический центр
      body: |
        - «Зелёная столица»: устойчивый кибер-город.
        - «Био-совместимость»: интеграция природы и технологий.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет леса
      body: |
        - Экспорт эко-технологических протоколов и стандартов.
        - Распространение лесных моделей управления ресурсами.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - ПВТ 2.0, пущанские серверы, зелёные протоколы и партизанские сети.
        - Сценарии про нейтральный коридор и био-совместимость для мировых арок.
      mechanics_links: []
