summary:
  problem: Материал о Москве не связывал купольные уставы, подземную логистику и зимние окна в один сценарный каркас.
  goal: Перевести досье мегаполиса на шаблон 1.1.0, акцентируя конфликт легальных и серых маршрутов, защиту ремесленников и стратегию зимних коридоров.
  essence: «Купольная Москва балансирует между кодексами ремесленников, серой логистикой и сезонными окнами через Blackwall».
  key_points:
    - Выстроена пятиэтапная хронология от формирования архологии до экспорта “московского пакета” правил.
    - Системные крючки описывают зимние окна, подземные магистрали и нейтральные зоны для escort/convoy-геймплея.
    - Уточнены фракции: городские уставники, логистические консорциумы и серые артели, задающие точки напряжения.
content:
  sections:
    - id: city_profile
      title: Параметры мегаполиса
      body: |
        Москва — купольный мегаполис (~15 млн), сочетающий многоуровневую архологию центра и сеть подземных магистралей.
        Климат: суровые зимы, регулярные снежные штормы; поверхностные маршруты закрываются, основная логистика уходит под землю.
        Ключевые опоры: распределённая идентификация граждан, “фиксёрские станции” для транзитных контрактов, купольные уставы безопасности.
      mechanics_links: []
      assets: []
    - id: timeline_eras
      title: Хронология 2020–2093
      body: |
        2020–2029 — Архология центра и многоуровневая идентификация доступа к куполам.
        2030–2039 — «Карта подземки»: строительство скрытых магистралей и узлов «Стык-города».
        2040–2060 — Эпоха Red+ и “зимние окна” безопасности через Blackwall, развитие сезонных конвоев.
        2061–2077 — Купольные уставы и “кодекс ремесленников”, защита рипдоков и независимых техников.
        2078–2093 — «Московский пакет»: экспорт кодексов, нейтралитет конвоев и стандарты зимних маршрутов.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные крючки
      body: |
        world-service: динамические погодные события, влияние купольных барьеров, закрытие/открытие зимних окон.
        economy-service: тарифы на использование подземных магистралей, лицензии на нейтральные “Белые флаги”, серый рынок логистики.
        narrative-service: миссии по сопровождению караванов, защита ремесленников, расследования в “невидимых слоях”.
      mechanics_links: []
      assets: []
    - id: faction_dynamics
      title: Фракции и напряжение
      body: |
        «Купольные уставники» — муниципалитет + корпорации, управляющие кодексами безопасности.
        «Серые артели» — независимые логисты и фиксёры, контролирующие скрытые маршруты и “невидимые слои”.
        «Ремесленный союз» — рипдоки и техники, добивающиеся защиты через кодекс ремесленников.
        Кризисы: слом идентификации купола, саботаж зимних окон, войны за контроль над узлами “Стык-города”.
      mechanics_links: []
      assets: []
    - id: content_opportunities
      title: Контентные возможности
      body: |
        Конвойные PvE-сценарии по зимним окнам, где игрок взаимодействует с “Белыми флагами” и ремесленным союзом.
        Социальные квесты в Архологии: доступ к закрытым уровням, переговоры с уставниками, раскрытие серых граждан.
        Стелс-операции в подземных магистралях, направленные на перехват грузов и восстановление сетевых маршрутов.
      mechanics_links: []
      assets: []
