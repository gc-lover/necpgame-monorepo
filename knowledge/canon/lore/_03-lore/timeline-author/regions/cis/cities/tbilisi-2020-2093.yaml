summary:
  problem: Хронология была списком эпох без системной связи между фестивальной экономикой, блокчейн-инфраструктурой и логистическим мостом Кавказа.
  goal: Привести досье Тбилиси к шаблону 1.1.0, подчеркнув симбиоз культуры и технологий, а также сценарии для контента и систем.
  essence: "Тбилиси превращается в кибер-курорт Кавказа: винодельни под AR-куполами, техно-фестивали, блокчейн-банки и транзит данных Черноморья."
  key_points:
    - "Обновлены этапы 2020–2093 с указанием драйверов: AR-туризм, техно-фестивали, маглев-логистика, блокчейн-экономика и черноморский узел."
    - "Добавлены системные крючки для narrative/economy: кибер-винодельни, festival DAO, борьба артистов с корпоративной монополией."
    - "Сформирован набор контентных возможностей: фестивальное подполье, культурная дипломатия, trade-миссии на маглев-маршрутах."
content:
  sections:
    - id: cultural_profile
      title: Профиль региона
      body: |
        Население около 2,5 млн; исторический центр и винодельческие долины интегрированы в AR-гиды и хостелы под куполами.
        Климат умеренный, сезонные шквалы с гор — требуют подготовки инфраструктуры фестивалей и логистических маглеов.
        Экономика опирается на креативные индустрии, блокчейн-банки и сервисы транзита данных между Кавказом, Европой и Чёрным морем.
      mechanics_links: []
      assets: []
    - id: timeline_eras
      title: Хронология 2020–2093
      body: |
        2020–2029 — Туристическое возрождение: AR-экскурсии, инвестиции в винодельческие кварталы.
        2030–2039 — Техно-фестивали: ежегодные кибер-винилы, приток артистов и инвесторов.
        2040–2049 — Логистический мост: строительство маглевов и дата-хабов между Востоком и Западом.
        2050–2059 — Кибер-винодельни: дроны и AI контролируют сбор винограда и выпуск премиальных брендов.
        2060–2069 — Блокчейн-экономика: Старый город становится финансовым узлом, создаются festival DAO.
        2070–2079 — Фестивальное подполье: сопротивление монополизации культурных событий.
        2080–2089 — AR-галерея: ночной рынок превращён в постоянную AR-выставку.
        2090–2093 — Черноморский узел: транзит данных и товаров, дипломатическая платформа мегаполисов региона.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные крючки
      body: |
        economy-service: festival DAO, продажа лицензий на AR-контент, винодельни как источник премиум-ресурсов.
        world-service: влияние горного климата и сейсмики на маглевы; ивенты 'фестивальный шторм' и 'блокчейн-аудит'.
        narrative-service: социальные квесты между артистами и корпорациями, дипломатия между кавказскими регионами.
      mechanics_links: []
      assets: []
    - id: faction_dynamics
      title: Фракции и напряжение
      body: |
        «Festival DAO» — коллектив артистов и техников, управляющих событиями и токенизированными билетами.
        «Корпорация 'Black Sea Lines'» — маглев+логистика, пытается монополизировать транспорт и фестивальные контракты.
        «Гильдия виноделов» — традиционные производители, внедряющие кибер-винодельни; нуждаются в защите от пиратского копирования вкусов.
        Конфликты: контроль над festival DAO, доступ к маглев-коридорам, защита культурного наследия.
      mechanics_links: []
      assets: []
    - id: content_opportunities
      title: Контентные возможности
      body: |
        PvE-сюжеты по сопровождению маглев-конвоев через горы и защите блокчейн-банков от атак.
        Социальные миссии в фестивальном подполье: выбор между корпорациями и независимыми артистами.
        Экономические цепочки производства премиальных напитков и AR-мерчей с механикой токенов и репутации.
      mechanics_links: []
      assets: []
