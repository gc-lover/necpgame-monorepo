summary:
  problem: Афины в Markdown не связывали цифровой Акрополь, философские DAO и олимпийские киберигры.
  goal: Отразить в YAML путь Афин от колыбели демократии 2.0 до экспортёра «пакета мудрости».
  essence: Афины объединяют Акрополь AR, философские DAO и олимпийские киберигры, формируя средиземноморский пакет управления.
  key_points:
    - Этапы от колыбели демократии 2.0 до философского центра и экспорта протоколов управления.
    - Хуки: Акрополь AR, философские DAO, эгейские маршруты, античные серверы, академия Платона 2.0.
    - Сюжеты о энергетической автономии, островной федерации и олимпийских кибериграх.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Колыбель демократии 2.0
      body: |
        - «Акрополь AR»: цифровые слои древних руин.
        - «Пирей порт»: морские оффлайн-хабы.
        - «Кризис и восстановление»: экономический ренессанс.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Средиземноморский хаб
      body: |
        - «Греческие острова сеть»: распределённая инфраструктура.
        - «Философские DAO»: цифровые агоры.
        - «Солнечная революция»: энергетическая независимость.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Островная федерация"
      body: |
        - «Эгейские маршруты»: оффлайн-пакеты между островами.
        - «Античные серверы»: дата-центры в древних храмах.
        - «Олимпийские киберигры»: возрождение традиций.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Философский центр
      body: |
        - «Академия Платона 2.0»: центр киберфилософии.
        - «Средиземноморский альянс»: объединение южных городов.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет мудрости
      body: |
        - Экспорт философских протоколов управления и образовательных программ.
        - Афины закрепляются как духовный и технологический центр Средиземноморья.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Акрополь AR, философские DAO, эгейские маршруты, античные серверы, академия Платона 2.0.
        - Сюжеты о демократии 2.0, энергетической автономии и олимпийских кибериграх.
      mechanics_links: []
      assets: []
