summary:
  problem: Белград в Markdown не показывал связку речной логистики, балканского арбитража и культурных мостов в единой структуре.
  goal: Оцифровать путь Белграда от речного узла до посреднического пакета балканского региона.
  essence: Белград соединяет Дунайско-Савский коридор, балканскую сеть и нейтральный арбитраж, создавая «пакет моста».
  key_points:
    - Этапы от балканского узла до возможной федерации и экспорта посреднических протоколов.
    - Хуки: сплавы-рынки, подземные коммуникации, балканский арбитраж, речные серверы, балканский неон.
    - Сюжеты о региональной интеграции, нейтралитете и культурных обменах Восток-Запад.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Балканский узел
      body: |
        - «Дунай-Сава коридор»: речная логистика.
        - «Сплавы»: плавучие рынки на реках.
        - «Калемегдан AR»: цифровая крепость.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Региональная интеграция
      body: |
        - «Балканская сеть»: объединение городов региона.
        - «Фрилансер-столица»: удалённая работа на мировые рынки.
        - «Подземные коммуникации»: бункеры как дата-центры.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Нейтральный хаб"
      body: |
        - «Балканский арбитраж»: посредник в конфликтах.
        - «Культурные мосты»: связь Восток-Запад.
        - «Речные серверы»: охлаждение дата-центров водой.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Балканская федерация?
      body: |
        - «Объединение или раздел»: политические игры.
        - «Культурный экспорт»: балканский неон.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет моста
      body: |
        - Экспорт протоколов посреднических городов и речной логистики.
        - Белград закрепляется как медиатор Балкан.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Дунай-Сава коридор, балканская сеть, балканский арбитраж, речные серверы, балканский неон.
        - Сюжеты о нейтралитете, культурных мостах и речных рынках.
      mechanics_links: []
