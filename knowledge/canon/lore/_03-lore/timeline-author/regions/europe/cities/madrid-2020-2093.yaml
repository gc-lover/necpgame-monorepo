summary:
  problem: Хронология Мадрида находилась в Markdown и не учитывала энергетику, климатические купола и южноевропейские альянсы в структуре знаний.
  goal: Перевести события города в YAML, выделив иберийские хабы, DAO-муниципии и экспорт управленческих протоколов.
  essence: Мадрид становится энергетическим и дипломатическим узлом Южной Европы, объединяя культуру, логистику и климатические решения.
  key_points:
    - Пять эпох фиксируют рост от кофейных нейросетей до «пакета Иберии».
    - Подчёркнуты солнечная мезета, антикризисные купола и южный альянс.
    - Подготовлены хуки для сценариев энергетики, транспорта и культурного экспорта.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Иберийский хаб
      body: |
        «Кортадито 3.0» разворачивает кофейные нейросети площадей.
        «Мадрид—Барселона Коридор» обеспечивает гиперлогистику, «Музеи BD» переводят Прадо и Рейна София в цифру.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Южноевропейская ось
      body: |
        «Солнечная Мезета» формирует фермы возобновляемой энергии.
        «Испанские DAO-Мунсипии» внедряют цифровое самоуправление, «Стадионы AR» поддерживают массовые события.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: континентальный узел'
      body: |
        «Иберо-Латино Коридоры» связывают Испанию с Латинской Америкой.
        «Антикризисные Купола» защищают от жары, «Метро-Мегаструктура» расширяет подземные магистрали.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Дипломатический центр
      body: |
        «Южный Альянс» укрепляет блок Испании, Португалии и Италии.
        «Культурный Экспорт» продвигает фламенко-неон и гастрономические сетки.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Иберии
      body: |
        Город экспортирует протоколы южноевропейского управления и климатических решений.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Музеи BD, стадионы AR, антикризисные купола, DAO-муниципии и иберо-латино коридоры задают сюжетные ветви энергетики, логистики и дипломатии.
      mechanics_links: []
      assets: []
