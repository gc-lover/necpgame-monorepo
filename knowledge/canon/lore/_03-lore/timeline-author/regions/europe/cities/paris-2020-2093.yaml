summary:
  problem: Париж оставался в Markdown и не учитывал нейроэтические суды и культурные купола в базе знаний.
  goal: Структурировать эпохи Парижа в YAML, выделив катакомбы, комитеты нейроэтики и экспорт «пакета Парижа».
  essence: Париж превращается в лабораторию реальностей, где суды, фестивали и BD-архивы задают глобальные стандарты культуры и безопасности.
  key_points:
    - Пять эпох показывают путь от катакомб красного рынка до экспорта правил культуры.
    - Зафиксированы суд реальностей, комитет 2048 и карнавал линков как ключевые механики.
    - Подготовлены хуки для сценариев нейроэтики, уличной безопасности и фестивальных событий.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Катакомбы Красного Рынка
      body: |
        «BD-Катакомбы» проводят кураторские ярмарки памяти и этики.
        «Сена-Ленты» доставляют оффлайн-пакеты по реке, «Неон-Манифест» насыщает улицы перформансами с хард-виаром.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Панорамные купола
      body: |
        «Купол Лувра» объединяет искусство и BD-архивы.
        «Эйфелева Сеть» управляет DroneWays и брендовыми баталиями, «Кухня-Хаби» строят гастрономические цепочки снабжения.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: комитеты нейроэтики'
      body: |
        «Комитет 2048» определяет стандарты редактирования BD.
        «Мирные Окна» создают зоны цифрового детокса, «Карнавал Линков» обеспечивает совместимость сетей.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Суд реальностей
      body: |
        «Tribunal de Réalité» разбирает вмешательства в «движок мира».
        «Сеть Музеев» формирует устойчивые архивы, «Зелёные Балконы» внедряют био-параметры в городской слой.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Парижа
      body: |
        Город экспортирует правила культуры, нейроэтики и уличной безопасности, «Ночь Параметров» тестирует сценарии города.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Суд реальностей, комитеты нейроэтики, фестивали совместимости, речные оффлайн-пакеты и перформансы создают сюжетные ветки культуры и контроля контента.
      mechanics_links: []
      assets: []
