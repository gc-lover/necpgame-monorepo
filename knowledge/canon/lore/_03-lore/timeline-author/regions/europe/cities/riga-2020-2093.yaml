summary:
  problem: Рига в Markdown не описывала балтийские коридоры, кибер-янтарь и роль города как восточного форпоста ЕС.
  goal: Структурировать развитие Риги в YAML, подчеркнув логистику Даугавы, балтийскую федерацию и экспорт «пакета янтаря».
  essence: Рига объединяет даугавские хабы, кибер-янтарь и балтийские коридоры, защищая восточную периферию ЕС.
  key_points:
    - Этапы от балтийского узла до экспортёра протоколов малых наций.
    - Хуки: даугавские хабы, балтийская тройка, кибер-янтарь, подземные бункеры, прибалтийский союз.
    - Сюжеты о логистике, финансовых потоках и культурной идентичности Балтики.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Балтийский узел
      body: |
        - «Даугава-хабы»: речная логистика и оффлайн-пакеты.
        - «Юглас AR»: цифровизация районов.
        - «Рижский порт»: контроль балтийских маршрутов.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Балтийская тройка
      body: |
        - «Рига—Таллин—Вильнюс сеть»: интеграция столиц.
        - «Старый город купола»: защита архитектуры.
        - «IT-аутсорсинг»: региональная платформа.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Восточный форпост ЕС"
      body: |
        - «Балтийские коридоры»: связь городов побережья.
        - «Кибер-янтарь»: валюта данных и доверия.
        - «Подземные бункеры»: наследие холодной войны.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Балтийская федерация
      body: |
        - «Прибалтийский союз»: политическое объединение.
        - «Культурный экспорт»: балтийская эстетика и медиа.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет янтаря
      body: |
        - Экспорт протоколов малых наций и механизмов цифровой суверенитетности.
        - Рига закрепляется как координатор северо-восточного побережья ЕС.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Даугавские хабы, балтийская тройка, кибер-янтарь, подземные бункеры, прибалтийский союз.
        - Сюжеты о логистике, финансовых протоколах и культурной интеграции Балтики.
      mechanics_links: []
      assets: []
