summary:
  problem: Хронология Варшавы находилась в Markdown и не описывала транзитные маршруты, щит Blackwall и экспорт протоколов памяти.
  goal: Сформировать структурированный YAML с эпохами Варшавы, выделив логистический хаб Восток-Запад, цифровые мемориалы и буферные механики.
  essence: Варшава становится щитом памяти и транзита между ЕС и СНГ, совмещая контрабандные маршруты и экспорт исторических архивов.
  key_points:
    - Пять эпох показывают эволюцию от транзитного узла до глобального пакета памяти.
    - Зафиксированы механики подпольных маршрутов, восточного щита и кооперативов районов.
    - Подготовлены хуки для сценариев логистики, безопасности и культурного наследия.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Транзитный узел Восток-Запад
      body: |
        «Висла-Порт» превращает Варшаву в логистический хаб ЕС—СНГ.
        «Подпольные Маршруты» обслуживают серые каналы имплантов, «Память Восстания» запускает AR-мемориалы.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Купол индустрии
      body: |
        «Промышленные Анклавы» выпускают военные дроны.
        «Серые Фиксеры» курируют восточно-западные контракты, «Подземная Варшава» хранит данные в бункерах.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: щит Blackwall'
      body: |
        «Восточный Щит» блокирует эхо DataKrash со стороны СНГ.
        «Кооперативы Районов» развивают локальное самоуправление, «Памятники Данных» сохраняют историю.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Федеративный хаб
      body: |
        «Балтийско-Черноморский Коридор» закрепляет торговый маршрут.
        «Стандарты Совместимости» сводят протоколы ЕС и СНГ.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет памяти
      body: |
        Город экспортирует исторические архивы и протоколы работы с коллективной памятью.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Логистические контракты, подпольные маршруты, восточный щит, районные кооперативы и экспорт данных задают сценарии транзита, безопасности и культурного наследия.
      mechanics_links: []
      assets: []
