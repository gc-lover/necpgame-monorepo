summary:
  problem: Загреб в Markdown не отражал адриатические коридоры, климат-купола и острова-серверы в структуре знаний.
  goal: Оцифровать развитие Загреба как адриатического туристического и технологического узла.
  essence: Загреб соединяет коридоры Загреб—Риека, острова-серверы и культурные протоколы, экспортируя «пакет побережья».
  key_points:
    - Этапы от адриатических ворот до экспорта туристических протоколов.
    - Хуки: коридор Загреб—Риека, подземные бункеры, климат-купола Адриатики, острова-серверы, альпийско-адриатический альянс.
    - Сюжеты о туризме, распределённых центрах и климатической защите побережья.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Адриатические ворота
      body: |
        - «Загреб—Риека коридор»: связь столицы с морем.
        - «Медимурские стартапы»: рост IT-индустрии.
        - «Исторический центр AR»: австро-венгерское наследие в цифре.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Адриатический хаб
      body: |
        - «Хорватское побережье»: синтез туризма и технологий.
        - «Подземные бункеры»: наследие холодной войны.
        - «Балканская ось»: транзит север—юг.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Туристическая крепость"
      body: |
        - «Климат-купола Адриатики»: защита побережья.
        - «Острова-серверы»: распределённые дата-центры.
        - «Культурные протоколы»: цифровой туризм.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Региональный центр
      body: |
        - «Альпийско-адриатический альянс»: экономическая кооперация.
        - «Экспорт туризма»: BD-путешествия и гибридные фестивали.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет побережья
      body: |
        - Экспорт протоколов туристических городов и климатических решений.
        - Загреб закрепляется как адриатический координатор.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Коридор Загреб—Риека, подземные бункеры, климат-купола, острова-серверы, альпийско-адриатический альянс.
        - Сюжеты о туризме, безопасности побережья и распределённых центрах данных.
      mechanics_links: []
