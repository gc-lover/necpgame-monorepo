    - id: era-2040-2060
      title: "2040–2060 — Red+: Речная крепость"
      body: |
        - «Двуречье-серверы»: охлаждение реками.
        - «Древние протоколы»: наследие Вавилона.
        - «Купола пыли»: защита от песчаных бурь.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Месопотамский ренессанс
      body: |
        - «Культурное возрождение»: синтез древности и будущего.
        - «Региональный альянс»: объединение Месопотамии.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет древности
      body: |
        - Экспорт протоколов сохранения наследия и двуречья.
        - Багдад становится хранителем культурной памяти региона.
      mechanics_links: []
      assets: []
