    - id: era-2020-2029
      title: 2020–2029 — Восстановление и память
      body: |
        - «Тигр-Евфрат AR»: цифровое двуречье.
        - «Реконструкция»: восстановление после войн.
        - «Культурное наследие»: древняя Месопотамия.
