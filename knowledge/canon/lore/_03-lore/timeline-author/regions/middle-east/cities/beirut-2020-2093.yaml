summary:
  problem: История Бейрута в Markdown не связывала восстановление порта, мультиконфессиональные протоколы и нейтральную гавань.
  goal: Оцифровать путь Бейрута к мультикультурной столице переговоров и экспортёру «пакета мозаики».
  essence: Бейрут восстанавливает порт, строит культурные мосты и управляет нейтралитетом, предлагая миру мультикультурные протоколы.
  key_points:
    - Этапы от восстановления до левантийского центра и экспорта много-конфессионального управления.
    - Хуки: Порт 2.0, мульти-конфессиональные протоколы, бейрутский нейтралитет, подводные расширения, финансовый офшор.
    - Подготовлены опоры для сюжетов о переговорных площадках, хактивистах и культурной дипломатии.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Восстановление и ренессанс
      body: |
        - «Порт 2.0»: восстановление после катастроф.
        - «Ливанские кедры AR»: цифровое наследие.
        - «Средиземноморские хабы»: оффлайн-логистика.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Мозаика культур
      body: |
        - «Мульти-конфессиональные протоколы»: сосуществование.
        - «Финансовый офшор»: криптовалютный центр.
        - «Горные бункеры»: защищённые архивы.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Нейтральная гавань"
      body: |
        - «Бейрутский нейтралитет»: площадка переговоров.
        - «Культурные мосты»: синтез Восток-Запад.
        - «Подводные расширения»: защита от затопления.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Левантийский центр
      body: |
        - «Средиземноморский альянс»: объединение побережья.
        - «Культурный экспорт»: левантийская эстетика и медиа.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет мозаики
      body: |
        - Экспорт протоколов мультикультурного управления и переговоров.
        - Бейрут закрепляется как нейтральная столица Средиземноморья.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Порт 2.0, мульти-конфессиональные протоколы, бейрутский нейтралитет, подводные расширения, финансовый офшор.
        - Сюжеты о дипломатии, культурных мостах и криптовалютных хабах.
      mechanics_links: []
