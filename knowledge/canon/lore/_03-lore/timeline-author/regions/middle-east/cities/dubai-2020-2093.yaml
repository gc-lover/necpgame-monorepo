summary:
  problem: Хронология Дубая была в Markdown и не описывала климат-купол, элитные импланты и крипто-финансы в базе знаний.
  goal: Конвертировать события города в YAML, выделив переход от нефти к климат-контролю и пакетам роскоши.
  essence: Дубай делает ставку на вертикальные дата-центры, климат-купола и элитные сервисы, экспортируя «пакет роскоши» в мегаполисы мира.
  key_points:
    - Пять эпох показывают эволюцию от нефтяной экономики к климат-контролю и крипто-финансам.
    - Подчёркнуты Бурдж-дата, климат-купол и шариат-совместимые технологии.
    - Подготовлены хуки для квестов роскоши, энергетики и офшорных схем.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Вертикальный рай
      body: |
        «Бурдж-Дата» запускает самый высокий дата-центр мира.
        «Пустынные Оазисы» поддерживают роскошь среди песков, «Киберспорт-Арены» привлекают глобальные турниры.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Переход от нефти
      body: |
        «Солнечные Фермы» обеспечивают энергетическую революцию.
        «Искусственные Острова 2.0» расширяют территорию, «Шариат-Совместимость» адаптирует технологии к традициям.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: Климат-купол'
      body: |
        «Полностью Контролируемая Среда» защищает от экстремальной жары.
        «Элитные Импланты» предлагают дорогие модификации, «Пустынные Штормы» служат естественной защитой от сканирования.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Глобальный хаб
      body: |
        «Транзитный Центр Мира» соединяет Восток и Запад.
        «Крипто-Финансы» превращают город в офшорный центр нового типа.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет роскоши
      body: |
        Дубай экспортирует протоколы климат-контроля и элитных технологий как услугу.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Бурдж-дата, климат-купол, элитные импланты, шариат-совместимость и крипто-финансы раскрывают сценарии роскоши, контроля и трансграничных сделок.
      mechanics_links: []
