summary:
  problem: "Начальный этап Красного Времени нуждается в детализированной канве для квестов, персонажей и системных событий."
  goal: "Зафиксировать ключевые эпизоды 2020-2030 годов: Четвёртую корпоративную войну, взрыв Arasaka Tower, DataKrash и распад США."
  essence: "Документ описывает десятилетие разрушения и выживания, задающее предпосылки Time of the Red."
  key_points:
    - Четвёртая корпоративная война эскалирует в ядерный взрыв Night City.
    - DataKrash и создание Blackwall ломают глобальную NET.
    - Голода 2024-2026 и эпидемии киберпсихоза меняют социальный уклад.
    - Распад США приводит к формированию NUSA и Free States.
content:
  sections:
    - id: overview
      title: 'Обзор эпохи'
      body: |
        Десятилетие начинается с Четвёртой корпоративной войны и заканчивается официальным признанием Time of the Red.
        Корпорации, банды и Nomad кланы формируют новую структуру власти на руинах прежнего мира.
      mechanics_links: []
      assets: []
    - id: event_2020_war
      title: '2020: Начало войны'
      body: |
        Militech обвиняет Arasaka в краже технологий, кибератаки перерастают в открытые бои.
        Гражданские инфраструктуры массово выводятся из строя, появляются первые жертвы.
      mechanics_links: []
      assets: []
    - id: event_2023_blast
      title: '2023: Взрыв Arasaka Tower'
      body: |
        Штурм башни заканчивается детонацией ядерного устройства и гибелью центра Night City.
        Основание для легенд Johnny Silverhand, Morgan Blackhand и Alt Cunningham.
      mechanics_links: []
      assets: []
    - id: aftermath_datakrash
      title: '2023-2025: DataKrash и Blackwall'
      body: |
        Свободный ИИ Alt Cunningham разрушает старую NET, NetWatch строит Blackwall.
        Глобальные финансы и логистика рушатся, начинается голод.
      mechanics_links: []
      assets: []
    - id: famine_nomads
      title: '2024-2026: Великий голод и Nomad кланы'
      body: |
        Продовольственные кризисы создают миллионы беженцев, формируются кланы Aldecaldos и другие.
      mechanics_links: []
      assets: []
    - id: political_shift
      title: '2025-2030: Политическая трансформация'
      body: |
        США распадаются на NUSA и Free States, Night City закрепляет статус свободного города.
        Появляется Trauma Team International, номинальное восстановление города начинается.
      mechanics_links: []
      assets: []
