summary:
  problem: 'Команды арта и контента нуждаются в едином описании визуального языка локаций, чтобы синхронизировать канон, UI и маркетинг.'
  goal: 'Зафиксировать ключевые визуальные мотивы городов, районов, социальных пространств и инфраструктуры NECPGAME.'
  essence: 'Гайд описывает методику силуэтов, палитр и динамики для городов, районов, рейдов и сервисов, а также связывает их с API и аналитикой.'
  key_points:
    - 'Определены принципы силуэта, слойности, материалов, динамики и фракционных акцентов.'
    - 'Сформированы наборы макро-локаций, районов Night City и типовых пространств с акцентными палитрами.'
    - 'Прописаны каналы интеграции: REST API, Kafka-топики, метрики и UX/QA согласование.'
content:
  sections:
    - id: introduction
      title: 'Назначение'
      body: |
        Документ задаёт общий визуальный язык для городов, регионов, социально-игровых пространств и инфраструктуры.
        Он служит опорой для команд world, art, social и economy при подготовке карточек локаций, UI-превью и маркетинговых материалов.
      mechanics_links: []
      assets: []
    - id: visualization_method
      title: 'Методика визуализации'
      body: |
        Подход строится на пяти принципах: читаемый силуэт, многоуровневая композиция, контраст материалов,
        динамика окружения и обязательная фракционность. Каждый профиль локации включает базовую геометрию, функциональные модули,
        акцентное освещение, характерные эффекты и визуальные маркеры корпораций или банд.
      mechanics_links: []
      assets: []
    - id: macro_locations
      title: 'Макро-локации и регионы'
      body: |
        Для Night City, Neo Tokyo, Berlin Free Zone, Lagos Skyport и Amazon Cloud Basin определены силуэты,
        палитры и динамические элементы. Эти профили применяются как эталоны при проектировании новых городов и
        синхронизации с каталогом мировых мегаполисов.
      mechanics_links:
        - canon/lore/locations/world-cities/
      assets: []
    - id: night_city_districts
      title: 'Районы Night City'
      body: |
        Quantum Plaza, Pacifica Reclamation Zone, Watson Industrial Spine, Westbrook Skyline Gardens и Heywood Barrio Nexus
        демонстрируют контраст между корпоративными, промышленными и уличными зонами. Для каждого района описаны палитры,
        типовое окружение и персонажные акценты для UI и сценариев.
      mechanics_links: []
      assets: []
    - id: social_hubs
      title: 'Социальные хабы и жильё'
      body: |
        Skyline Agora, Undermarket Bazaar, Cloudspire Residential Stack, Reclaimers Yard и League Hub Conflux представляют
        разные форматы взаимодействия игроков. Описания подчёркивают модульные киоски, подземные рынки, стеклянные жилые капсулы,
        номадские мастерские и киберспортивные центры.
      mechanics_links: []
      assets: []
    - id: corporate_complexes
      title: 'Корпоративные комплексы'
      body: |
        Arasaka Sovereign Tower, Militech Battleplex, Zetatech Innovation Dome и Biotechnica Eden Spire фиксируют фирменные
        материалы, освещение и внутренние пространства. Профили применяются в документах по корпорациям и при подготовке
        сюжетных ивентов.
      mechanics_links:
        - canon/lore/factions/
      assets: []
    - id: raid_zones
      title: 'Рейдовые зоны и арены'
      body: |
        Blackwall Breach Site, Corpo Vault Siege, Hydro Grid Depths, Titan Freight Orbital и Sable Reactor Ruins определяют
        визуальные мотивы для высокорисковых активностей. В описании отражены эффекты данных, низкая гравитация, токсичные испарения
        и оборонительные системы.
      mechanics_links:
        - mechanics/combat/
      assets: []
    - id: hidden_spaces
      title: 'Скрытые пространства'
      body: |
        Netherline Tunnels, Subdermal Exchange, Archive of Echoes и Rust Vein Maintenance создают визуальные опорные точки
        для секретных маршрутов, клубов и технических коридоров. Контент-команды используют эти профили при написании квестов и событий.
      mechanics_links: []
      assets: []
    - id: natural_borders
      title: 'Природные и пограничные зоны'
      body: |
        Badlands Storm Belt, Floating Mangrove Farms, Glacier Algorithm Outpost и Red Wastes Crevasse задают отношение к погоде,
        биолюминесцентной флоре и экстремальным условиям. Профили поддерживают связку с механиками выживания и караванов.
      mechanics_links:
        - mechanics/world/
      assets: []
    - id: infrastructure
      title: 'Инфраструктура и сервисы'
      body: |
        Transit Nexus, MediGrid Clinics, Signal Relay Towers, Cultural Memory Museum, Drone Service Atriums и Data Ferry Piers
        описаны как повторно используемые модули. Они служат шаблонами для построения карт и экономических связей.
      mechanics_links:
        - mechanics/economy/
      assets: []
    - id: integration
      title: 'Интеграция и использование'
      body: |
        Профили применяются в карточках локаций, UI и маркетинговых материалах и связаны с микросервисами `world-service`,
        `social-service` и `economy-service`. Гайд синхронизируется с документами по фракциям, рейдам и городам.
      mechanics_links: []
      assets: []
    - id: delivery_channels
      title: 'API, события и метрики'
      body: |
        Определены REST-эндпоинты для выдачи визуальных профилей, Kafka-топики для обновлений и аналитические показатели
        (LocationMoodConsistency, HubEngagementIndex, MarketVisualConversion). Гайд фиксирует прохождение UX/QA ревью и валидаторов схем.
      mechanics_links: []
      assets: []
