summary:
  problem: Необходим структурированный справочник всех игровых активностей в NECPGAME для обеспечения последовательности лора и дизайна квестов.
  goal: Создать всеобъемлющий компендиум, описывающий все типы занятий игроков в мире игры, с привязкой к механикам и лору.
  essence: "Активности — это пульс мира NECPGAME. Каждая деятельность рассказывает историю, каждая история формирует мир."
  key_points:
    - Классификация активностей по типам и категориям
    - Связь с игровыми механиками и системами
    - Привязка к фракциям и культурным аспектам
    - Масштабирование от соло до массовых событий

introduction:
  purpose: |
    Компендиум активностей NECPGAME — это всеобъемлющий справочник всех занятий, доступных игрокам
    в мире игры. Каждая активность не просто механика, а часть живого мира, где действия игроков
    формируют историю, влияют на фракции и создают неповторимые переживания.

    Активности классифицированы по категориям, типам и масштабу, с указанием их роли в лоре,
    механических аспектах и возможностях для квестов и событий.

  classification_system:
    by_scale:
      - solo: Индивидуальные занятия
      - small_group: Малые группы (2-5 игроков)
      - large_group: Большие группы (6-20 игроков)
      - mass_event: Массовые события (20+ игроков)

    by_duration:
      - quick: 5-15 минут
      - medium: 30-60 минут
      - extended: 2-4 часа
      - epic: 4+ часов

    by_risk:
      - safe: Минимальный риск
      - moderate: Средний риск
      - dangerous: Высокий риск
      - lethal: Смертельный риск

