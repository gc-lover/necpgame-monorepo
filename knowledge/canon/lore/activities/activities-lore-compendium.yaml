summary:
  problem: Требуется единый лор-компендиум активностей Night City с описанием арен, охоты за добычей, подземелий и live events.
  goal: Стандартизовать канонический материал по активностям, чтобы команды дизайна и нарратива ссылались на единую структуру.
  essence: Документ фиксирует ключевые режимы (арены, Loot Hunt, подземелья, live events), связанных NPC, фракции, географию и хронологию 2080–2088 годов.
  key_points:
    - Собраны основные режимы активности, их происхождение и современные конфликты.
    - Указаны задействованные фракции, NPC и зоны Night City.
    - Хронология событий связывает активностный контент с Пятой корпоративной войной и её наследием.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        **Activities Lore Compendium** систематизирует игровые активности Night City, связывая их с лорной базой и
        геймдизайнерскими ветками. Материал используется для согласования сюжетных линий, экономических эффектов и
        контента live operations.
      mechanics_links: [ ]
      assets: [ ]
    - id: arenas
      title: Арены
      body: |
        **Истоки и развитие (2068–2082):**
        Проект «Neon Circuit» стартовал как корпоративная инициатива Kiroshi Optics для демонстрации голографических технологий.
        Militech и Arasaka присоединились для тестирования боевых имплантов, а Neopulse Underground взломали систему для подпольных боев.
        Арены стали местом, где корпорации легализуют корпоративные войны через гладиаторские бои.

        **Текущие операторы (2080-е):**
        - **Kiroshi Arena Management**: Контролирует основные арены в City Center
        - **Militech Combat Division**: Управляет high-stakes турнирами
        - **Arasaka Entertainment**: Медиа-права и стримы боев

        **Текущие угрозы и конфликты:**
        - Саботаж от Voodoo Boys через хакерские атаки на голографические системы
        - Гличи от Maelstrom, вызывающие неконтролируемые боевые дроны
        - Влияние медиасети Arasaka Media, манипулирующей результатами боев
        - Корпоративный шпионаж между Militech и Arasaka за технологиями победителей

        **Известные чемпионы:**
        - "Phantom Blade" - легендарный боец с экспериментальными имплантами
        - "Neon Ghost" - хакер, побеждающий через контроль над ареной
        - "Chrome Devil" - наемник с максимальной кибернизацией
      mechanics_links:
        - ../../mechanics/combat/arena-system.yaml
      assets: [ ]
    - id: loot_hunt
      title: Loot Hunt (Охота за добычей)
      body: |
        **Происхождение:**
        Система Loot Hunt выросла из контрактных бирж фиксеров в 2070-х. После Пятой корпоративной войны корпорации
        создали "recovery units" для поиска потерянных технологий в разрушенных зонах. Подполье адаптировало систему
        для нелегальной добычи редких имплантов и данных.

        **Экономическая основа:**
        - Контрактные биржи фиксеров устанавливают цены на задания
        - Корпоративные recovery units предлагают легальные контракты
        - Черный рынок определяет стоимость редких находок

        **Ключевые зоны и особенности:**

        **Abandoned Megastructure (Заброшенная мегаструктура):**
        - Бывший корпоративный небоскреб в Pacifica
        - Риски: структурная нестабильность, корпоративные охранные дроны
        - Награды: прототипы имплантов, корпоративные данные

        **Blackwall Breach (Прорыв Блэквола):**
        - Разломы в цифровом барьере вокруг Night City
        - Риски: цифровые аномалии, хакерские ловушки
        - Награды: редкий софт, нейральные данные

        **Urban Ruins (Городские руины):**
        - Разрушенные районы после корпоративных войн
        - Риски: бандитские засады, токсичные зоны
        - Награды: уцелевшее оружие, артефакты старого мира

        **Offshore Vault (Офшорный сейф):**
        - Подводные хранилища корпораций
        - Риски: декомпрессия, морские хищники
        - Награды: корпоративные секреты, экспериментальные технологии

        **Сезонные ротации:**
        - Весна: повышенная активность в Urban Ruins
        - Лето: Blackwall Breach становится опаснее
        - Осень: Abandoned Megastructure - пиковые награды
        - Зима: Offshore Vault - максимальные риски
      mechanics_links:
        - ../../mechanics/combat/loot-hunt-system.yaml
      assets: [ ]
    - id: dungeons
      title: Подземелья и данжи
      body: |
        **Наследие Пятой корпоративной войны:**
        Подземелья Night City - это физические и цифровые руины корпоративных войн. Они содержат забытые лаборатории,
        архивы данных и экспериментальные зоны, ставшие прибежищем для бандитов и исследователей.

        **Типы подземелий:**

        **Data Reliquary (Реликварий данных):**
        - Цифровые архивы Arasaka под City Center
        - Тема: корпоративные секреты и шпионаж
        - Босс: "Data Ghost" - ИИ-страж архивов

        **Blackwall Echo (Эхо Блэквола):**
        - Зоны цифровых аномалий в Watson
        - Тема: цифровые мутации и хакерские кошмары
        - Босс: "Echo Weaver" - адаптивный вирус

        **Substructure 77 (Субструктура 77):**
        - Бункеры Militech под Santo Domingo
        - Тема: военные эксперименты и биологическое оружие
        - Босс: "Bio-Abomination" - экспериментальный киборг

        **Neon Trials (Неоновые испытания):**
        - Подпольные арены в подполье City Center
        - Тема: гладиаторские бои и уличная справедливость
        - Босс: "Neon King" - чемпион подполья

        **Ghost Freight (Призрачный груз):**
        - Заброшенные транспортные туннели в Badlands
        - Тема: контрабанда и забытые грузы
        - Босс: "Cargo Golem" - автономный погрузчик

        **Динамические элементы:**
        - Случайные события: корпоративные рейды, бандитские засады
        - Масштабируемая сложность: от соло-поисков до групповых рейдов
        - Репутационные последствия: выбор между продажей находок корпорациям или подполью
      mechanics_links:
        - ../../mechanics/world/dungeons/dungeon-scenarios-catalog.yaml
      assets: [ ]
    - id: live_events
      title: Live Events (Живые события)
      body: |
        **Глобальные кризисы и фестивали:**
        Live events - это динамические события, влияющие на весь мир игры. Они создают временные изменения в экономике,
        политике и социальном ландшафте Night City.

        **Основные типы событий:**

        **Blackwall Surge (Всплеск Блэквола):**
        - Глобальный цифровой шторм, нарушающий все сети
        - Длительность: 48 часов
        - Эффекты: отключение интернета, хаос на улицах, возможности для хакеров

        **Neon Bash (Неоновый взрыв):**
        - Ежегодный фестиваль ночной жизни
        - Длительность: 1 неделя
        - Эффекты: повышенные цены на развлечения, временные квесты, социальные события

        **Corporate Divide (Корпоративный раскол):**
        - Кризис доверия между корпорациями
        - Длительность: 72 часа
        - Эффекты: изменения в ценах акций, временные альянсы, шпионские миссии

        **Data Apocalypse (Апокалипсис данных):**
        - Массовый сбой в глобальных базах данных
        - Длительность: 24 часа
        - Эффекты: потеря цифровой идентичности, хаос в банках, возможности для киберпреступлений

        **Nomad Caravan (Караван номадов):**
        - Прибытие большой группы номадов в город
        - Длительность: 3 дня
        - Эффекты: новые товары на рынках, культурные обмены, потенциальные конфликты

        **Экономические последствия:**
        - Изменение цен на товары и услуги
        - Временные бонусы к определенным активностям
        - Доступ к эксклюзивным наградам

        **Социальные последствия:**
        - Временные изменения в репутации фракций
        - Новые диалоги и взаимодействия с NPC
        - Возможность формирования новых альянсов

        **Географические последствия:**
        - Временная блокировка или открытие районов
        - Изменение патрулей полиции и бандитов
        - Появление временных POI (точек интереса)
      mechanics_links:
        - ../../mechanics/world/events/live-events-system.yaml
      assets: [ ]
    - id: npcs
      title: NPC и кураторы
      body: |
        - Viktor «Vault» Reyes, DJ Rix, Commander Imani, Naoko Sato, Pilar «Pix» Martinez, Hana Ito, Sister Aurora, Dr. Hahn,
          Mira «Forge».
        - Указаны перекрёстные связи между кураторами и их влиянием на сюжетные ветки активностей.
      mechanics_links: [ ]
      assets: [ ]
    - id: factions
      title: Фракции и репутация
      body: |
        - Corporate Alliance, Fixer Syndicate, Underground Pulse, Nomad Coalition, Net Guardians.
        - Репутационные шкалы меняют доступ к контенту, редким наградам и экономическим преимуществам.
      mechanics_links: [ ]
      assets: [ ]
    - id: geography
      title: География активностей
      body: |
        - City Center (Neon Circuit), Pacifica (Underbelly Gauntlet), Badlands (Ghost Freight).
        - Santo Domingo (Substructure 77), Charter Hill (Data Reliquary), Orbital Station (Orbital Pit).
      mechanics_links: [ ]
      assets: [ ]
    - id: timeline
      title: Хронология 2080–2088
      body: |
        - Запуск профессиональной лиги, вспышка Blackwall Surge, страховка контрактов и рост Neon Trials.
        - Перемирие корпораций Militech и Arasaka, расширение участия Nomad Coalition и Underground Pulse.
      mechanics_links: [ ]
      assets: [ ]
    - id: usage
      title: Использование документа
      body: |
        Материал служит ссылкой для команд Quest Design, Game Design, Marketing, Voice Over и UI, обеспечивая единый лорный
        источник по активностям.
      mechanics_links: [ ]
