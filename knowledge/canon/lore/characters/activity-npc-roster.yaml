summary:
  problem: Нужен полный перечень NPC, курирующих активности Night City, с биографиями, репутационными треками и связями.
  goal: Обеспечить команды концепта и нарратива готовой базой персонажей для арен, Loot Hunt, подземелий и live events.
  essence: Документ закрепляет кураторов активностей, их роли, награды, репутационные ранги и взаимосвязи между ключевыми персонажами.
  key_points:
    - Расписаны NPC по режимам с краткими биографиями и влиянием на геймплей.
    - Таблица репутационных треков показывает фракции, максимальные ранги и бонусы.
    - Перечислены кросс-связи между персонажами для использования в сюжетах и UI.
content:
  sections:
    - id: arenas
      title: Аренные кураторы
      body: |
        **Viktor «Vault» Reyes:**
        - **Биография:** Бывший аналитик данных Militech, уволенный за "этические нарушения". Стал ведущим Neon Circuit после победы в подпольных боях.
        - **Роль:** Ведущий арен, комментатор боев, менеджер турниров
        - **Особенности:** Предоставляет разведданные о соперниках, организует специальные матчи
        - **Репутация:** Media Underground (макс. ранг 5) - бонусы к стримингу и медиа-покрытию
        - **Связи:** DJ Rix (музыкальный партнер), Commander Imani Briggs (контакт Militech)

        **DJ Rix:**
        - **Биография:** Легендарный диджей из 2070-х, переживший Пятую корпоративную войну. Основатель подпольного лейбла Neopulse.
        - **Роль:** Музыкальный директор арен, хост специальных событий
        - **Особенности:** Создает уникальные треки для боев, предоставляет косметические награды
        - **Репутация:** Neopulse Underground (макс. ранг 4) - эксклюзивная музыка и мерч
        - **Связи:** Viktor Reyes (шоу-партнер), Sister Aurora (духовный наставник)

        **Commander Imani Briggs:**
        - **Биография:** Ветеран Militech, участник операций в Night City. Переведена в отдел развлечений после ранения.
        - **Роль:** Координатор корпоративных турниров, менеджер безопасности
        - **Особенности:** Предоставляет доступ к военному оборудованию, организует элитные матчи
        - **Репутация:** Militech Combat Division (макс. ранг 5) - военные импланты и оружие
        - **Связи:** Naoko Sato (медиа-партнер), Dr. Elise Hahn (технический консультант)

        **Naoko Sato:**
        - **Биография:** Дочь корпоративного магната Arasaka, сбежавшая в медиа-дивизион. Мастер манипуляции общественным мнением.
        - **Роль:** Медиа-директор арен, менеджер спонсорства
        - **Особенности:** Создает вирусный контент, предоставляет прототипы от Arasaka
        - **Репутация:** Arasaka Media (макс. ранг 4) - медиа-влияние и корпоративные награды
        - **Связи:** Commander Imani Briggs (конкурент-союзник), Father Donovan Kane (религиозный оппонент)
      mechanics_links: [ ]
      assets: [ ]
    - id: loot_hunt
      title: Кураторы Loot Hunt
      body: |
        **Pilar «Pix» Martinez:**
        - **Биография:** Основательница сети фиксеров PixNet в Watson. Начинала как уличный хакер в 2060-х.
        - **Роль:** Координатор контрактов, менеджер разведки
        - **Особенности:** Предоставляет разведданные, скидки на страховку, экстренную эвакуацию
        - **Репутация:** PixNet Fixers (макс. ранг 5) - приоритетные контракты и бонусы
        - **Связи:** Hana Ito (информатор NetWatch), Dex «Ghost» Hawkins (конкурент)

        **Dex «Ghost» Hawkins:**
        - **Биография:** Ветеран Номадских войн, потерявший семью в корпоративных конфликтах. Стал легендарным фиксером.
        - **Роль:** Организатор высокорисковых рейдов, эксперт по выживанию
        - **Особенности:** Специализируется на опасных зонах, предоставляет тактическую поддержку
        - **Репутация:** Veteran Fixers (макс. ранг 4) - редкое снаряжение и контакты
        - **Связи:** Kang «Switch» Lee (номадский альянс), Councilor Yara Bennett (политический контакт)

        **Hana Ito:**
        - **Биография:** Аналитик NetWatch, специализирующаяся на Blackwall аномалиях. Тайный союзник подполья.
        - **Роль:** Координатор цифровых миссий, эксперт по Blackwall
        - **Особенности:** Предоставляет доступ к цифровым зонам, защищает от хакерских угроз
        - **Репутация:** NetWatch Intelligence (макс. ранг 5) - цифровые инструменты и данные
        - **Связи:** Pilar «Pix» Martinez (союзник), Maelstrom Herald «Kr8sh» (оппонент)

        **Kang «Switch» Lee:**
        - **Биография:** Лидер клана Aldecaldos, мастер механики и тактики. Выжила в Бадлендс десятилетиями.
        - **Роль:** Транспортный координатор, эксперт по эвакуации
        - **Особенности:** Организует транспорт, предоставляет мобильные базы и ремонт
        - **Репутация:** Aldecaldos Nomads (макс. ранг 4) - транспортные бонусы и убежища
        - **Связи:** Dex «Ghost» Hawkins (боевой союзник), Captain Mira «Forge» Calder (семейные связи)
      mechanics_links: [ ]
      assets: [ ]
    - id: dungeons
      title: Кураторы подземелий
      body: |
        **Sister Aurora:**
        - **Биография:** Лидер культа Wave, пережившая цифровое "просветление" в Blackwall. Видит будущее в симбиозе человека и ИИ.
        - **Роль:** Хранительница Blackwall Echo, духовный гид
        - **Особенности:** Предоставляет доступ к мистическим зонам, духовные награды
        - **Репутация:** Wave Cult (макс. ранг 5) - цифровые видения и бонусы
        - **Связи:** DJ Rix (духовный последователь), Maelstrom Herald «Kr8sh» (союзник)

        **Dr. Elise Hahn:**
        - **Биография:** Биогенетик Biotechnica, создавшая экспериментальные существа. Потеряла лицензию после "инцидента".
        - **Роль:** Защитница Substructure 77, эксперт по биотехнологиям
        - **Особенности:** Предоставляет биологические награды, медицинскую поддержку
        - **Репутация:** Biotechnica Remnants (макс. ранг 4) - импланты и сыворотки
        - **Связи:** Commander Imani Briggs (бывший коллега), Father Donovan Kane (идейный оппонент)

        **Father Donovan Kane:**
        - **Биография:** Радикальный священник, видящий кибернизацию как грех. Организует подпольные "чистки" имплантов.
        - **Роль:** Хозяин Neon Trials, судья моральных дилемм
        - **Особенности:** Предоставляет "очистительные" награды, моральные выборы
        - **Репутация:** Purification Movement (макс. ранг 5) - анти-имплант бонусы
        - **Связи:** Naoko Sato (медиа-оппонент), Councilor Yara Bennett (политический союзник)

        **Captain Mira «Forge» Calder:**
        - **Биография:** Инженер Nomad Coalition, пережившая падение корпораций. Строит будущее на руинах прошлого.
        - **Роль:** Хранительница Ghost Freight, мастер инженерного дела
        - **Особенности:** Предоставляет технические награды, ремонтные услуги
        - **Репутация:** Nomad Engineers (макс. ранг 4) - оборудование и модификации
        - **Связи:** Kang «Switch» Lee (семья), Dex «Ghost» Hawkins (боевой товарищ)
      mechanics_links: [ ]
      assets: [ ]
    - id: live_events
      title: Менеджеры live events
      body: |
        **Kiroshi Anchor Team:**
        - **Lina Park:** Главный ведущий, специалист по корпоративным событиям
        - **Oleg «Spark» Novak:** Технический эксперт, отвечает за голографические эффекты
        - **Aria Bloom:** Социальный координатор, работает с участниками
        - **Роль:** Ведущие глобальных событий, менеджеры наград
        - **Особенности:** Предоставляют временные бонусы, эксклюзивный контент
        - **Репутация:** Kiroshi Entertainment (макс. ранг 4) - медиа-бонусы и мерч

        **Maelstrom Herald «Kr8sh»:**
        - **Биография:** Киберпсихо-пропагандист Maelstrom, видящий хаос как путь к свободе.
        - **Роль:** Информатор подпольных событий, координатор хаотичных активностей
        - **Особенности:** Предоставляет информацию о скрытых событиях, хаотические награды
        - **Репутация:** Maelstrom Chaos (макс. ранг 5) - импланты и вирусный контент
        - **Связи:** Sister Aurora (духовный союзник), Hana Ito (технический оппонент)

        **Councilor Yara Bennett:**
        - **Биография:** Прогрессивный политик Night City Council, борец за социальную справедливость.
        - **Роль:** Координатор социальных фестивалей, менеджер общественных событий
        - **Особенности:** Организует благотворительные события, предоставляет социальные награды
        - **Репутация:** Night City Council (макс. ранг 4) - политические бонусы и доступ
        - **Связи:** Father Donovan Kane (моральный союзник), Pilar «Pix» Martinez (уличный контакт)
