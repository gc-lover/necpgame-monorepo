    - id: combat_style
      title: Боевой стиль и способности
      body: |
        **Основной стиль:** Уличный самурай - комбинация силы и техники.

        **Оружие:**
        - **Malorian Arms 3516:** Легендарная пистолет-пулемет, его "голос в ночи"
        - **Кулаки и Gorilla Arms:** Ближний бой, "singing fists" - поющие кулаки
        - **Кастет с лезвиями:** Для быстрых, смертельных ударов
        - **Нож:** Последнее средство, использует редко

        **Тактика:**
        - **Защита союзников:** Всегда становится между угрозой и друзьями
        - **Ближний бой:** Предпочитает рукопашную, где может использовать импланты
        - **Поддержка:** Прикрывает огнем, создает возможности для союзников
        - **Честь в бою:** Не стреляет в спину, дает шанс сдаться

        **Слабости в бою:**
        - Не любит дальние дистанции - предпочитает "посмотреть в глаза"
        - Импульсивен - может ввязаться в бой без подготовки
        - Слишком доверяет - может быть обманут в засаде

        **Легендарные моменты:**
        - "The Glen Concert" - спас 200 человек от Maelstrom атаки
        - "Arasaka Tower Breach" - одиночный штурм корпоративной башни
        - "Night City Brawl Championship" - непобедимый чемпион
