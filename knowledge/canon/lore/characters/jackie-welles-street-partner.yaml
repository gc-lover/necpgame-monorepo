    - id: personality
      title: Личность и характер
      body: |
        **Основные черты:**
        - **Лояльный:** Готов умереть за друзей, слово - закон
        - **Харизматичный:** Обаяние лидера, легко заводит друзей
        - **Честный:** Не терпит предательства, всегда говорит правду
        - **Защитник:** Всегда становится на сторону слабых
        - **Юмористический:** Использует уличный юмор даже в серьезных ситуациях

        **Слабости:**
        - **Импульсивный:** Может ввязаться в бой из-за оскорбления
        - **Доверчивый:** Слишком верит людям, что приводит к предательствам
        - **Самоотверженный:** Ставит чужие жизни выше своей
        - **Семейный долг:** Готов на всё ради семьи, даже на безумные риски

        **Ценности:**
        - Семья превыше всего ("familia primero")
        - Честь важнее денег
        - Сила должна защищать, а не разрушать
        - Друзья - это настоящая валюта Night City

        **Философия:**
        "В этом городе каждый сам за себя, кроме тех, кто стал твоей семьей. Тогда ты идешь до конца, hermano. До самого конца."
