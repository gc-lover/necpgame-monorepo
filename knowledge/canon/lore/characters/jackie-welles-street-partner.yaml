    - id: backstory
      title: Биография и предыстория
      body: |
        **Ранние годы (2049-2065):**
        Родился в Heywood, в бедной семье иммигрантов. Отец работал на Arasaka стройке, мать была медсестрой в подпольной клинике. С детства Jackie видел ужасы Night City - корпоративное насилие, уличные банды, бедность.

        **Путь самурая (2065-2072):**
        В 16 лет вступил в уличную банду для защиты семьи. Нашел "катану" - металлическую трубу, ставшую его первым оружием. Увлекся философией самураев и кодексом бусидо, адаптировав его к реалиям Night City.

        **В Aldecaldos (2072-2076):**
        Присоединился к клану Aldecaldos после того, как номады спасли его сестру от корпоративных охотников. Стал "campeón" (чемпионом) в боях без правил. Развивал навыки merc'a, но всегда следовал собственному кодексу чести.

        **Независимый merc (2076-2077):**
        Покинул Aldecaldos из-за разногласий с лидером. Стал работать независимо, но сохранил связи с номадами. Специализируется на "чистых" контрактах - защита слабых, справедливые разборки.

        **Ключевые события:**
        - 2070: Потеря отца на корпоративной стройке - начало пути мстителя
        - 2073: Спасение сестры Claire от Arasaka - долг чести на всю жизнь
        - 2074: Победа в подпольном турнире "Night City Brawl" - стал легендой
        - 2075: Отказ от контракта на убийство невиновного - конфликт с Aldecaldos
        - 2076: Создание собственной сети "Los Hermanos" - братство merc'ов

        **Мотивации:**
        - Защитить семью и друзей любой ценой
        - Жить по кодексу чести в мире без правил
        - Стать легендой, которая вдохновляет других
        - Справедливость для "маленьких людей" Night City
