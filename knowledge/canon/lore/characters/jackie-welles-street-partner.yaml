    - id: quest_integration
      title: Интеграция в квесты и геймплей
      body: |
        **Роль в сюжете:**
        - **Главный партнер:** Первый союзник игрока, учит основам выживания
        - **Ментор:** Обучает уличной мудрости и боевым навыкам
        - **Жертва:** Его смерть становится поворотным моментом в сюжете
        - **Наследие:** Влияет на репутацию игрока после смерти

        **Ключевые квесты:**
        - **"The Ride":** Первая встреча, спасение от Arasaka
        - **"Ghost Town":** Совместный контракт, укрепление дружбы
        - **"Playing for Time":** Финальный квест, трагическая жертва

        **Влияние на мир:**
        - Создает сеть контактов для игрока
        - Влияет на отношения с фракциями
        - Определяет моральные выборы игрока

        **Альтернативные концовки:**
        - **Жив:** Продолжает карьеру merc'a, помогает игроку
        - **Умер:** Становится легендой, его наследие влияет на фракции
        - **Предает:** Редкая концовка, где выбирает корпорации

        **Наследие:**
        - "Los Hermanos" - сеть merc'ов, продолжающих его дело
        - Уличные легенды о "самурае с золотым сердцем"
        - Влияние на баланс сил в Heywood
