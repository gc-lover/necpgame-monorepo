summary:
  problem: Нужен детальный портрет Jackie Welles как идеального уличного партнера в Night City.
  goal: Создать многогранного персонажа, который станет главным союзником игрока и воплощением уличной чести.
  essence: Jackie Welles - харизматичный уличный самурай с золотым сердцем, который верит в братство по оружию и готов пожертвовать собой ради друзей.
  key_points:
    - Jackie Welles - легендарный merc из Heywood, известный своей лояльностью
    - Харизматичный уличный самурай с глубоким чувством чести
    - Лучший друг и партнер игрока, готовый на всё ради "семьи"
    - Имеет сложные отношения с семьей и прошлым
    - Становится иконой уличной культуры Night City
content:
  sections:
    - id: identity
      title: Идентичность и происхождение
      body: |
        **Полное имя:** Jackie Welles (урожденный Santiago Welles)

        **Возраст:** 28 лет (2077)

        **Этническая принадлежность:** Латиноамериканское происхождение (пуэрториканские и мексиканские корни)

        **Фракционная принадлежность:**
        - Основная: Номады (Aldecaldos clan, но работает независимо)
        - Вторичные: Уличные mercs, подпольные сети взаимопомощи
        - Контакты: Valentinos, Maelstrom, Mox

        **Роль в Night City:** Уличный самурай, наемный merc, защитник слабых

        **Внешность:**
        - Рост: 188 см
        - Телосложение: Атлетичное, мускулистое с заметными имплантами
        - Волосы: Короткие, черные с характерной прической "faux hawk"
        - Глаза: Темно-карие, выразительные, часто скрытые за солнцезащитными очками
        - Особые приметы: Татуировки с религиозными мотивами, шрамы от боев, золотые зубы
        - Стиль одежды: Уличный самурай - кожаная куртка с шипами, тяжелые ботинки, золотые цепи, оружие на виду

        **Киберимпланты:**
        - Боевые: Gorilla Arms (мощные руки), Reinforced Tendons, Pain Editor
        - Сенсорные: Kiroshi Optics с targeting system
        - Специализация: Ближний бой, огнестрельное оружие, защита союзников
        - Репутация: "El Cantor de Grito" - "The Scream Singer" из-за мощных ударов
