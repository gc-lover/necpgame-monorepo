    - id: technical_specs
      title: Технические характеристики для игры
      body: |
        **Боевые статы:**
        - Здоровье: 150 (повышенное от имплантов)
        - Сила: 8/10 (Gorilla Arms бонус)
        - Ловкость: 6/10 (тяжелое телосложение)
        - Техника: 5/10 (фокус на силе)
        - Крутость: 9/10 (репутация и харизма)

        **Навыки:**
        - Ближний бой: Мастер (signature moves)
        - Огнестрельное: Эксперт (Malorian Arms)
        - Вождение: Продвинутый (nomad background)
        - Харизма: Легендарный (street cred)

        **Оборудование:**
        - Основное: Malorian Arms 3516 (легендарное)
        - Броня: Tech jacket с ballistic weave
        - Импланты: Gorilla Arms, Kiroshi Optics, Pain Editor
        - Транспорт: Thorton Galena (синяя, с хромом)

        **AI поведение:**
        - Агрессивный в защите союзников
        - Стратегический выбор целей
        - Использование укрытий
        - Командные тактики с игроком
