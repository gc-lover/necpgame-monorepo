    - id: relationships
      title: Отношения и социальные связи
      body: |
        **Семья:**
        - **Claire Welles (сестра):** Самый близкий человек, ради которой готов на всё. Живет отдельно, работает медсестрой.
        - **Mama Welles (мать):** Уважение и забота, но отдаленные отношения из-за прошлого.
        - **Папа Welles (отец, умер):** Герой детства, научил принципам чести.

        **Друзья и союзники:**
        - **Игрок (V):** "Hermano de sangre" - брат по крови. Готов пожертвовать жизнью.
        - **Panam Palmer:** Добрая подруга из номадов, понимает его прошлое.
        - **Judy Alvarez:** Техническая поддержка, ценит его честность.
        - **Rogue Amendiares:** Ментор, уважает его кодекс чести.

        **Враги и конфликты:**
        - **Arasaka:** Корпорация, разрушившая его семью. Личная вендетта.
        - **Trauma Team:** Конкуренты в Heywood, постоянные стычки.
        - **Raffen Shiv (босс Aldecaldos):** Предатель, предавший честь клана.

        **Фракционные отношения:**
        - **Aldecaldos:** Сложные - ушел, но сохранил уважение многих.
        - **Valentinos:** Хорошие связи через сестру Claire.
        - **Maelstrom:** Нейтральные, уважают его боевые навыки.
        - **Mox:** Дружеские, часто работают вместе.

        **Репутация в Night City:**
        - Среди merc'ов: Легенда, "El Hermano" - надежный партнер.
        - Среди бедных: Защитник, который не берет деньги с тех, кто не может платить.
        - Среди корпораций: Угроза, которую нельзя купить.
