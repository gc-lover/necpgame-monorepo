    - id: dialogue_style
      title: Стиль общения и диалоги
      body: |
        **Уличный сленг и манера речи:**
        - Использует испанские слова: "hermano", "amigo", "familia", "chingada"
        - Сокращения: "choom" вместо "chum", "gonk" для идиотов
        - Философские отступления о чести и семье
        - Юмор в тяжелых ситуациях: "Смерть? Это просто долгая сиеста, amigo!"

        **Типичные фразы:**
        - "Familia primero, siempre." (Семья прежде всего, всегда)
        - "Un hombre sin honor no es hombre." (Человек без чести - не человек)
        - "Vamos, hermano! За дело!" (Поехали, брат! За дело!)
        - "Это не бизнес, это личное." (при вендетте)

        **Отношение к игроку:**
        - **Новичок:** "Слушай, choom. В этом городе каждый сам за себя. Кроме нас - мы семья."
        - **Друг:** "Hermano, ты знаешь - я с тобой до конца. Кровь за кровь."
        - **В беде:** "Не волнуйся, я прикрою. Ты моя familia, понимаешь?"

        **Философия в диалогах:**
        - Честь важнее денег
        - Друзья - настоящая сила
        - Night City можно изменить, если быть человеком
