summary:
  problem: Нужен детальный портрет Джеки Уэллс как ключевого NPC-партнера для начальных квестов Night City.
  goal: Создать многогранного персонажа, который станет мостом между игроком и миром Night City, с глубоким лором и игровыми механиками.
  essence: Джеки - уличный напарник, бывший солдат-номад, который помогает новичкам Night City адаптироваться и находить первые контракты.
  key_points:
    - Джеки - опытный наемник из клана Valentinos, потерявший брата в корпоративных войнах
    - Специализируется на уличных контрактах, имеет сеть контактов в подполье
    - Служит ментором для новых мерков, обучает основам выживания в Night City
    - Имеет сложные отношения с семьей и фракциями города
content:
  sections:
    - id: identity
      title: Идентичность и происхождение
      body: |
        **Полное имя:** Santiago «Jackie» Welles Morales

        **Возраст:** 28 лет (2077)

        **Этническая принадлежность:** Латиноамериканец (пуэрториканские корни)

        **Фракционная принадлежность:**
        - Основная: Valentinos (номадский клан)
        - Вторичные связи: Misty's Esoterica (духовный наставник), Rogue AM (контакт)

        **Роль в Night City:** Уличный напарник, начинающий фиксер, ментор для новоприбывших

        **Внешность:**
        - Рост: 185 см
        - Телосложение: Атлетичное, мускулистое от постоянных тренировок
        - Волосы: Короткие, черные с седыми прядями
        - Глаза: Темно-карие, проницательные
        - Особые приметы: Татуировка Valentinos на шее, шрамы от боев, золотые зубы
        - Стиль одежды: Уличный, практичный - потрепанные джинсы, кожаная куртка с нашивками, тяжелые ботинки

        **Киберимпланты:**
        - Основные: Усиленные конечности (Militech Mantis Blades), оптика с тепловизором
        - Нейроимпланты: Улучшенная рефлексология, базовый painkiller
        - Репутация: "Золотой мальчик" среди уличных бойцов
      mechanics_links:
        - mechanics-combat-implants
        - mechanics-faction-reputation
      assets: []

    - id: backstory
      title: Биография и предыстория
      body: |
        **Ранние годы (2049-2065):**
        Джеки родился в Пуэрто-Рико, но семья эмигрировала в Night City после "танцующего звездопада" 2045 года. Отец работал на стройках корпораций, мать - в сфере услуг. С детства Джеки проявлял интерес к механике и уличным боям.

        **Юность и призыв (2065-2070):**
        В 17 лет завербован в корпоративную армию Militech. Участвовал в пограничных конфликтах, где научился выживать в экстремальных условиях. После демобилизации вернулся в Night City с боевыми имплантами и ПТСР.

        **В Valentinos (2070-2077):**
        Присоединился к номадскому клану Valentinos, где нашел "семью". Стал известен как надежный исполнитель уличных контрактов. Потерял младшего брата Клода в перестрелке с Maelstrom, что глубоко повлияло на его мировоззрение.

        **Ключевые события:**
        - 2072: Спасение жизни Rogue AM (тогда еще Claire) во время рейда на Arasaka конвой
        - 2074: Первая крупная сделка - угон корпоративного транспорта за 50k eddies
        - 2075: Татуировка полного члена Valentinos
        - 2076: Знакомство с Misty Olshevski, начало духовных поисков

        **Мотивации:**
        - Защитить семью и клан от корпоративных угроз
        - Накопить достаточно денег для "спокойной жизни"
        - Помочь новичкам Night City не повторить его ошибки
        - Найти смысл жизни за пределами бесконечных контрактов
      mechanics_links:
        - mechanics-timeline-events
        - mechanics-faction-quests
      assets: []

    - id: personality
      title: Личность и характер
      body: |
        **Основные черты:**
        - **Лояльный:** Готов рисковать жизнью за друзей и семью
        - **Оптимистичный:** Всегда видит положительные стороны даже в худших ситуациях
        - **Заботливый:** Бережно относится к близким, особенно к матери и сестре
        - **Импульсивный:** Часто действует по наитию, что приводит к проблемам
        - **Юмористичный:** Использует юмор для снятия напряжения в опасных ситуациях

        **Слабости:**
        - **Зависимость от адреналина:** Ищет все более рискованные контракты
        - **Лояльность слепая:** Может ввязаться в чужие проблемы из чувства долга
        - **Финансовые проблемы:** Постоянно в долгах из-за щедрости к друзьям
        - **ПТСР:** Ночные кошмары и flashbacks от военных лет

        **Ценности:**
        - Семья превыше всего (кровная и выбранная)
        - Честь среди воров
        - Помощь слабым против сильных корпораций
        - Жизнь здесь и сейчас

        **Хобби и интересы:**
        - Ремонт техники и оружия
        - Прослушивание старых латинских мелодий
        - Уличные бои и тренировки
        - Коллекционирование редких имплантов

        **Цитаты:**
        - "Vato, мы в Night City - здесь либо ты ешь, либо тебя едят."
        - "Деньги - это хорошо, но друзья... друзья - это навсегда."
        - "Panini? Это же классика! Лучший сэндвич в городе!"
      mechanics_links:
        - mechanics-dialogue-system
        - mechanics-relationship-affinity
      assets: []

    - id: relationships
      title: Отношения и связи
      body: |
        **Семья:**
        - **Мать (Rosa Morales):** Вдова, работает уборщицей. Джеки отправляет ей деньги регулярно
        - **Сестра (Elena Morales):** Студентка, живет с матерью. Джеки оберегает ее от уличной жизни
        - **Брат (Claude Morales, †):** Погиб в 2075 от рук Maelstrom. Джеки винит себя

        **Клан Valentinos:**
        - **Padre (глава клана):** Уважает Джеки как надежного бойца, но беспокоится о его импульсивности
        - **Tia Maria:** Матриарх клана, духовный наставник. Учит Джеки мудрости
        - **Hermano Carlos:** Лучший друг, напарник в контрактах

        **Ключевые контакты:**
        - **Misty Olshevski:** Духовный наставник. Джеки консультируется с ней о смысле жизни
        - **Rogue AM:** Старый долг - спас ее жизнь. Она иногда подкидывает выгодные контракты
        - **Dex DeShawn:** Конкурент-фиксер, но уважаемый соперник
        - **Panam Palmer:** Номадка из Aldecaldos. Возникла романтическая искра

        **Враги и соперники:**
        - **Maelstrom:** Убили брата, постоянная вендетта
        - **Arasaka:** Корпорация, ответственная за многие войны
        - **Trauma Team:** Джеки должен им деньги за экстренную операцию

        **Любовные интересы:**
        - **Текущие:** Никого серьезного, предпочитает casual отношения
        - **Прошлое:** Несколько коротких романов, все закончились из-за его опасной жизни
        - **Идеал:** Девушка из клана, понимающая номадскую жизнь
      mechanics_links:
        - mechanics-relationship-system
        - mechanics-faction-reputation
        - mechanics-romance-system
      assets: []

    - id: gameplay_role
      title: Роль в геймплее
      body: |
        **Основная функция:** Напарник-помощник для новых игроков в Night City

        **Квестовая роль:**
        - Вводные миссии: Обучение основам выживания в городе
        - Уличные контракты: Партнер в первых боевых заданиях
        - Знакомство с фракциями: Представляет Valentinos и других номадов

        **Механики взаимодействия:**
        - **Диалоги:** Богатый набор реплик на испанском/английском сленге
        - **Бой:** Может присоединяться к игроку как companion NPC
        - **Ремонт:** Помогает чинить оружие и импланты
        - **Контакты:** Предоставляет доступ к сети фиксеров

        **Развитие отношений:**
        - **Доверие:** Растет через успешные контракты и личные разговоры
        - **Лояльность:** Джеки готов рисковать жизнью за проверенных друзей
        - **Конфликты:** Может разойтись во мнениях по моральным вопросам

        **Возможные сюжетные арки:**
        - **Успешная:** Джеки становится полноценным фиксером, заводит семью
        - **Трагическая:** Гибель в крупном контракте, влияющем на фракционные отношения
        - **Редемпция:** Находит смысл жизни за пределами насилия
      mechanics_links:
        - mechanics-companion-system
        - mechanics-quest-generation
        - mechanics-dialogue-tree
      assets: []

    - id: quotes_and_lines
      title: Цитаты и диалоги
      body: |
        **Приветствия:**
        - "Ey, choom! Jackie Welles aquí. ¿Qué necesitas?"
        - "What's up, my friend? Ready to make some eddies?"
        - "Vato, you look like you could use a hand. I'm your guy."

        **В бою:**
        - "¡Vamos! Time to dance!"
        - "Cover me, I'll handle these gonks!"
        - "This is gonna be legendary!"

        **Философские моменты:**
        - "Night City don't forgive mistakes. But people? People can change."
        - "Money's good, but family... family lasts forever."
        - "Sometimes I wonder if there's more to life than just surviving."

        **Юмористические:**
        - "Panini? Best sandwich in the city, guaranteed!"
        - "You ever wonder why they call it 'chrome'? Because it makes you shine... or die trying!"
        - "My abuela used to say: 'Life's too short for bad coffee'. She was right."

        **Эмоциональные:**
        - "My brother Claude... he was the good one. I was just the lucky one."
        - "Sometimes I dream about leaving Night City. Finding a quiet place..."
        - "Promise me something, choom. If I go down... take care of my family."
      mechanics_links:
        - mechanics-dialogue-system
        - mechanics-localization
      assets: []

    - id: cultural_impact
      title: Культурное значение
      body: |
        **Символизм:**
        - Представляет "уличную душу" Night City - выживание через взаимопомощь
        - Олицетворяет надежность в мире предательства
        - Показывает, что даже в киберпанке есть место человечности

        **Тематические связи:**
        - Номадская культура vs корпоративный мир
        - Поиск смысла жизни в бесконечном цикле насилия
        - Важность семьи и лояльности в мире, где все продается

        **Влияние на лор:**
        - Мост между новичками и глубоким миром Night City
        - Пример "хорошего парня" в плохом городе
        - Показывает, что даже аутсайдеры могут влиять на большой мир
      mechanics_links: []
      assets: []
