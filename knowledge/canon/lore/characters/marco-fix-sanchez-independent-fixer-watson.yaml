summary:
  problem: Нужен детальный портрет Marco 'Fix' Sanchez как независимого фиксера Watson - уличного бизнесмена и посредника в мире Night City.
  goal: Создать многогранного персонажа-фиксера, который представляет уличную экономику и сеть контактов, помогая игрокам находить работу и решать проблемы.
  essence: Marco Fix - харизматичный фиксер из Watson, который знает всех и может достать все, мастер уличной дипломатии и посредничества.
  key_points:
    - Marco Fix - легендарный фиксер района Watson
    - Специализируется на посредничестве и поиске работы
    - Имеет обширную сеть контактов по всему Night City
    - Мастер уличной дипломатии и разрешения конфликтов
    - Детальные экономические механики и система контактов

content:
  sections:
    - id: identity
      title: Идентичность и происхождение
      body: |
        **Полное имя:** Marco Antonio Sanchez (известен как "Fix")

        **Возраст:** 45 лет (2077)

        **Этническая принадлежность:** Мексиканско-американец

        **Фракционная принадлежность:**
        - Основная: Независимый фиксер (нейтральный посредник)
        - Широкие связи: Все фракции Night City, от корпораций до банд

        **Роль в Night City:** Уличный фиксер, посредник, "человек который знает всех"

        **Внешность:**
        - Рост: 175 см
        - Телосложение: Крепкое, но не атлетичное - "бизнесмен с улицы"
        - Волосы: Короткие, черные с сединой, аккуратная прическа
        - Глаза: Проницательные, темно-карие, всегда внимательные
        - Особые приметы: Золотые зубы, дорогой костюм с уличным стилем, татуировки
        - Стиль одежды: Элегантный костюм с элементами уличной моды, золотые цепи

        **Киберимпланты:**
        - **Communication Suite:** Расширенная связь для координации
        - **Memory Implant:** Для хранения контактов и сделок
        - **Basic Protection:** Легкая броня для личной безопасности
        - Репутация: "Fix", "The Man Who Knows Everyone"

    - id: backstory
      title: Биография и предыстория
      body: |
        **Ранние годы (2032-2050):**
        Marco родился в Watson - бедном, но живом районе Night City. Его отец был мелким торговцем, мать - медсестрой. С детства учился уличному бизнесу - от мелких сделок до первых "услуг". Потерял отца в бандитской разборке, что научило его ценить дипломатию.

        **Путь в бизнес (2050-2065):**
        Начал как мелкий посредник - помогал людям решать проблемы за небольшую плату. Его талант к networking и умению договариваться быстро сделал его востребованным. Создал сеть контактов, которая охватывала весь город. Стал известен как "Fix" - человек, который может "починить" любую проблему.

        **Становление легенды (2065-2077):**
        Полностью независимый фиксер. Его нейтральность и надежность сделали его незаменимым для всех - от уличных бойцов до корпоративных менеджеров. Создал "Fix's Network" - неформальную систему посредничества. Его слово стало гарантией надежности в мире, где доверие - редкость.

        **Ключевые события:**
        - 2058: Первая крупная сделка - посредничество между конкурирующими бандами
        - 2065: Спасение жизни Jackie Welles, начало долгой дружбы
        - 2070: Создание "Fix's Job Board" - системы поиска работы
        - 2075: Урегулирование крупного конфликта между Valentinos и Maelstrom

        **Мотивации:**
        - Поддерживать баланс сил в Night City
        - Помогать людям находить возможности
        - Создавать стабильность в хаотичном мире
        - Защищать свой район Watson от внешних угроз

    - id: personality
      title: Личность и характер
      body: |
        **Основные черты:**
        - **Харизматичный:** Легко находит общий язык с любым человеком
        - **Дипломатичный:** Мастер разрешения конфликтов и переговоров
        - **Надежный:** Его слово - закон, репутация превыше всего
        - **Оптимистичный:** Всегда видит возможности даже в худших ситуациях
        - **Юмористичный:** Использует юмор для снятия напряжения

        **Слабости:**
        - **Доверчивый:** Иногда слишком верит людям
        - **Сентиментальный:** Легко привязывается к клиентам
        - **Рисковый:** Берется за опасные сделки ради друзей
        - **Одиночка:** Не любит делегировать, все делает сам

        **Ценности:**
        - Доверие и репутация превыше денег
        - Помощь тем, кто в ней нуждается
        - Баланс и стабильность в хаотичном мире
        - Семья и сообщество Watson

    - id: abilities
      title: Способности и навыки
      body: |
        **Посреднические навыки:**
        - **Negotiation Mastery:** Искусство убеждения и торга
        - **Conflict Resolution:** Разрешение споров и конфликтов
        - **Information Brokerage:** Торговля информацией и контактами
        - **Deal Making:** Создание взаимовыгодных сделок

        **Сетевые навыки:**
        - **Contact Management:** Поддержание обширной сети связей
        - **Intelligence Gathering:** Сбор и анализ информации
        - **Risk Assessment:** Оценка рисков и возможностей
        - **Resource Allocation:** Распределение ресурсов и заданий

        **Бизнес-навыки:**
        - **Market Knowledge:** Понимание уличной экономики
        - **Contract Drafting:** Создание надежных соглашений
        - **Payment Systems:** Различные способы оплаты услуг
        - **Escalation Management:** Контроль эскалации конфликтов

    - id: relationships
      title: Отношения и связи
      body: |
        **Близкие отношения:**
        - **Jackie Welles:** Старый друг, почти как сын
        - **Rogue AM:** Деловой партнер, взаимное уважение
        - **Panam Palmer:** Друг среди номадов
        - **Local Business Owners:** Широкая сеть в Watson

        **Профессиональные связи:**
        - **All Factions:** Контакты во всех бандах и корпорациях
        - **Mercenaries:** Сеть наемников и "самураев"
        - **Clients:** Разнообразные клиенты со всего города
        - **Law Enforcement:** Дискретные контакты в NCPD

        **Динамика отношений:**
        - **С игроком V:** Может стать главным посредником и ментором
        - **Networking:** Постоянно расширяет сеть контактов
        - **Loyalty:** Ценит верность и надежность
        - **Business First:** Всегда ставит интересы сделки на первое место

    - id: fixer_business
      title: Бизнес фиксера
      body: |
        **Услуги фиксера:**
        - **Job Finding:** Поиск работы и контрактов для мерков
        - **Problem Solving:** Решение различных проблем клиентов
        - **Mediation:** Посредничество в спорах и конфликтах
        - **Information Services:** Предоставление разведданных

        **Специализация:**
        - **Mercenary Contracts:** Связь между клиентами и исполнителями
        - **Resource Acquisition:** Помощь в получении редких предметов
        - **Safe Passage:** Организация безопасных маршрутов
        - **Dispute Resolution:** Разрешение конфликтов без крови

        **Философия бизнеса:**
        - **Neutrality:** Не выбирать стороны, помогать всем
        - **Reliability:** Репутация превыше прибыли
        - **Community Building:** Создание сети взаимопомощи
        - **Sustainable Business:** Долгосрочные отношения важнее быстрых денег

    - id: mechanics
      title: Игровые механики
      body: |
        **Репутация и доверие:**
        - **Уровни доверия:** Stranger → Contact → Associate → Partner → Family
        - **Влияние на квесты:** Доступ к эксклюзивным контрактам и информации
        - **Networking bonuses:** Улучшенные контакты и возможности

        **Геймплейные взаимодействия:**
        - **Job Board:** Доступ к заданиям через Fix's Network
        - **Information Services:** Получение разведданных и советов
        - **Mediation Support:** Помощь в разрешении конфликтов
        - **Resource Trading:** Доступ к редким товарам и услугам

        **Экономическая механика:**
        - **Commission System:** Процент от успешных сделок
        - **Referral Bonuses:** Премии за приведенных клиентов
        - **Loyalty Discounts:** Скидки для постоянных партнеров
        - **Network Fees:** Оплата за доступ к эксклюзивным контактам

        **Интеграция с системами:**
        - **Economy system:** Влияние на уличную экономику
        - **Quest system:** Job board и контракты
        - **Relationship system:** Networking mechanics
        - **Information system:** Intelligence gathering

    - id: integration
      title: Интеграция в игру
      body: |
        **Ключевые сцены:**
        - **Первая встреча:** Знакомство через Jackie или случайную встречу
        - **Business Deals:** Переговоры и заключение сделок
        - **Crisis Management:** Помощь в разрешении кризисных ситуаций
        - **Network Building:** Расширение круга контактов

        **Квестовые хуки:**
        - **"Fix's Legacy":** История становления Marco фиксером
        - **"Network of Shadows":** Квесты по расширению сети контактов
        - **"The Deal Maker":** Сложные переговоры и сделки
        - **"Community Builder":** Создание сообщества в Watson

        **Компаньонские взаимодействия:**
        - **Диалоги:** Уличная мудрость и бизнес-советы
        - **Советы:** Рекомендации по контрактам и сделкам
        - **Поддержка:** Помощь в networking и поиске возможностей
        - **Менторство:** Обучение уличному бизнесу и дипломатии

        **Влияние на мир:**
        - **Economic Hub:** Watson как центр уличной экономики
        - **Peacekeeping:** Поддержание баланса между фракциями
        - **Opportunity Creation:** Создание возможностей для жителей
        - **Legacy:** Система посредничества как модель для города

