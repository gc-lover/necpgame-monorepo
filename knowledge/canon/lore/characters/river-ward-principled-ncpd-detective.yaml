summary:
  problem: Нужен детальный портрет River Ward как принципиального детектива NCPD - "чистого копа" в коррумпированной системе Night City.
  goal: Создать многогранного персонажа-детектива, который борется за справедливость и представляет моральную сторону в аморальном мире.
  essence: River Ward - принципиальный детектив NCPD, который верит в справедливость и борется с коррупцией, несмотря на все опасности и соблазны.
  key_points:
    - River Ward - честный детектив в коррумпированной полиции Night City
    - Специализируется на расследованиях корпоративных преступлений
    - Имеет внутренний конфликт между долгом и моралью
    - Сталкивается с системной коррупцией и личными потерями
    - Детальные навыки расследования и боевые способности

content:
  sections:
    - id: identity
      title: Идентичность и происхождение
      body: |
        **Полное имя:** River Ward

        **Возраст:** 32 года (2077)

        **Этническая принадлежность:** Афроамериканец

        **Фракционная принадлежность:**
        - Основная: NCPD (детектив отдела корпоративных преступлений)
        - Вторичные связи: Независимые журналисты, уличные информаторы

        **Роль в Night City:** Принципиальный детектив, борец с коррупцией

        **Внешность:**
        - Рост: 185 см
        - Телосложение: Атлетичное, профессиональное
        - Волосы: Короткие, аккуратные, черные
        - Глаза: Проницательные, темно-карие
        - Особые приметы: Шрамы от ранений, серьезное выражение лица
        - Стиль одежды: Классический полицейский костюм с кевларовыми вставками

        **Киберимпланты:**
        - **Базовые:** Targeting system, enhanced reflexes (стандарт NCPD)
        - **Особые:** Memory implant для фиксации улик
        - **Философия:** Минимальные импланты, чтобы сохранить человечность
        - Репутация: "Честный коп", "Проблемный детектив"

    - id: backstory
      title: Биография и предыстория
      body: |
        **Ранние годы (2045-2065):**
        River родился в стабильном районе Night City. Его отец был офицером NCPD, мать - учительницей. С детства видел коррупцию полиции, но верил в систему. Поступил в академию NCPD после смерти отца от рук корпоративных наемников.

        **Карьера в полиции (2065-2072):**
        Начал как патрульный офицер. Быстро проявил таланты в расследованиях. Переведен в отдел корпоративных преступлений после успешного дела против Militech. Его честность и упорство принесли уважение коллег, но и врагов среди коррумпированных офицеров.

        **Личный кризис (2072-2077):**
        Потерял напарника в перестрелке, где подозревал саботаж от коллег. Это открыло ему глаза на глубину коррупции в NCPD. Стал работать в одиночку, полагаясь только на себя. Его методы стали более радикальными, но всегда в рамках закона.

        **Ключевые события:**
        - 2070: Раскрытие крупной аферы Militech, повышение в звании
        - 2073: Потеря напарника, начало одиночного расследования коррупции
        - 2075: Конфликт с начальством из-за отказа брать взятки
        - 2076: Тайное сотрудничество с журналистами против системы

        **Мотивации:**
        - Восстановить справедливость в Night City
        - Почтить память отца и напарника
        - Доказать, что честность может победить коррупцию
        - Защитить невинных от корпоративного террора

    - id: personality
      title: Личность и характер
      body: |
        **Основные черты:**
        - **Принципиальный:** Непоколебимые моральные принципы
        - **Упорный:** Никогда не сдается в расследованиях
        - **Интеллектуальный:** Аналитический ум и дедуктивные способности
        - **Заботливый:** Искренне хочет помогать людям
        - **Саркастичный:** Юмор как защита от цинизма мира

        **Слабости:**
        - **Идеалист:** Слепая вера в справедливость иногда приводит к ошибкам
        - **Одиночка:** Трудно работает в команде из-за недоверия
        - **Травмы:** Постоянные напоминания о потерях влияют на решения
        - **Упрямство:** Негибкость в подходах к проблемам

        **Ценности:**
        - Справедливость превыше всего
        - Закон как инструмент защиты слабых
        - Честность в мире лжи
        - Жертвенность ради общего блага

    - id: abilities
      title: Способности и навыки
      body: |
        **Расследовательские навыки:**
        - **Crime Scene Analysis:** Эксперт по анализу места преступления
        - **Interview Techniques:** Мастер допросов и получения информации
        - **Digital Forensics:** Работа с сетевыми уликами и данными
        - **Pattern Recognition:** Выявление связей в сложных делах

        **Боевые навыки:**
        - **Tactical Shooting:** Точная стрельба в стрессовых ситуациях
        - **Close Quarters Combat:** Бой в ограниченном пространстве
        - **Defensive Tactics:** Самооборона и контроль подозреваемых
        - **Weapon Proficiency:** Эксперт по полицейскому оружию

        **Особые способности:**
        - **Moral Compass:** Интуитивное чувство справедливости
        - **Network of Contacts:** Связи в подполье для получения информации
        - **Undercover Skills:** Работа под прикрытием
        - **Justice Sense:** Способность распознавать ложь

    - id: relationships
      title: Отношения и связи
      body: |
        **Близкие отношения:**
        - **Claire (Rogue AM):** Комплексные отношения, уважение к ее принципам
        - **Panam Palmer:** Союзник в борьбе с корпоративной властью
        - **Judy Alvarez:** Друг, помогает с техническими аспектами
        - **Corrupt Colleagues:** Напряженные отношения с коллегами

        **Профессиональные связи:**
        - **NCPD Command:** Конфликт с начальством из-за честности
        - **Underground Informants:** Сеть уличных контактов
        - **Journalists:** Тайное сотрудничество для разоблачений
        - **Other Law Enforcement:** Редкие союзники среди честных копов

        **Динамика отношений:**
        - **С игроком V:** Может стать союзником в борьбе за справедливость
        - **Конфликты:** Непримирим к преступникам и коррупционерам
        - **Менторство:** Готов делиться опытом с теми, кто хочет делать правильно
        - **Лояльность:** Ценит честность и верность принципам

    - id: investigations
      title: Расследования и методы
      body: |
        **Методы работы:**
        - **Systematic Approach:** Тщательный сбор и анализ улик
        - **Multiple Perspectives:** Рассмотрение дела со всех сторон
        - **Ethical Boundaries:** Соблюдение закона даже в грязных делах
        - **Risk Assessment:** Тщательная оценка опасностей

        **Известные дела:**
        - **Maelstrom Heist:** Раскрытие крупной кражи имплантов
        - **Corporate Espionage:** Разоблачение шпионской сети Arasaka
        - **Police Corruption:** Внутреннее расследование коррупции в NCPD
        - **Missing Persons:** Поиск пропавших в корпоративных экспериментах

        **Философия расследований:**
        - **Justice Over Law:** Иногда закон служит несправедливости
        - **Truth Above All:** Поиск реальной правды, а не удобной версии
        - **Protection of Innocents:** Приоритет защите невинных
        - **Systemic Change:** Борьба с коррупцией на системном уровне

    - id: mechanics
      title: Игровые механики
      body: |
        **Репутация и доверие:**
        - **Уровни доверия:** Suspect → Contact → Ally → Confidant → Brother in Arms
        - **Влияние на квесты:** Доступ к полицейским миссиям и информации
        - **Morality bonuses:** Влияние на karma систему игрока

        **Геймплейные взаимодействия:**
        - **Investigation Support:** Помощь в расследованиях и сборе улик
        - **Combat Backup:** Поддержка в перестрелках
        - **Information Broker:** Доступ к полицейским базам данных
        - **Moral Guidance:** Советы по этическим дилеммам

        **Экономическая механика:**
        - **Police Contracts:** Официальные задания с гарантированной оплатой
        - **Evidence Trading:** Обмен информацией за ресурсы
        - **Reward System:** Бонусы за помощь в раскрытии преступлений
        - **Bounty System:** Премии за поимку преступников

        **Интеграция с системами:**
        - **Justice system:** Влияние на закон и порядок в игре
        - **Morality system:** Укрепление "доброго" пути
        - **Investigation mechanics:** Улучшенные навыки поиска
        - **Quest system:** Детективные сюжетные линии

    - id: integration
      title: Интеграция в игру
      body: |
        **Ключевые сцены:**
        - **Первая встреча:** Спасение игрока от ареста или наоборот
        - **Расследования:** Совместная работа над делами
        - **Моральные кризисы:** Обсуждение этических выборов
        - **Кульминация:** Выбор между законом и справедливостью

        **Квестовые хуки:**
        - **"Badge of Honor":** История о его прошлом в NCPD
        - **"Corruption Uncovered":** Расследование внутренней коррупции
        - **"Justice for All":** Квесты против корпоративных преступлений
        - **"Moral Compass":** Философские дискуссии о добре и зле

        **Компаньонские взаимодействия:**
        - **Диалоги:** Глубокие разговоры о справедливости и человечности
        - **Советы:** Этические рекомендации и стратегические советы
        - **Поддержка:** Надежная защита и помощь в расследованиях
        - **Менторство:** Обучение принципам справедливости

        **Влияние на мир:**
        - **Justice System:** Улучшение законности в определенных районах
        - **Corruption Exposure:** Разоблачение коррупционных схем
        - **Moral Balance:** Влияние на общую моральную атмосферу игры
        - **Legacy:** Вдохновение для других "честных копов"

