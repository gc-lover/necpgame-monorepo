summary:
  problem: Нужен детальный портрет Royce как техно-матриарха Maelstrom - лидера одной из самых опасных банд Night City.
  goal: Создать многогранного персонажа-лидера, которая воплощает силу, мудрость и технологическую мощь Maelstrom.
  essence: Royce - техно-матриарх, женщина-воин с мощными киберимплантами, которая правит Maelstrom железной рукой, но с материнской заботой о своих "детях".
  key_points:
    - Royce - легендарная лидер Maelstrom с экстремальными модификациями
    - Воплощает философию "больше хрома = больше силы"
    - Управляет бандой как матriarch, заботясь о членах как о семье
    - Имеет сложные отношения с другими фракциями Night City
    - Детальные боевые способности и лидерские качества

content:
  sections:
    - id: identity
      title: Идентичность и происхождение
      body: |
        **Полное имя:** Royce (фамилия неизвестна, считается священной в Maelstrom)

        **Возраст:** 45 лет (2077), но выглядит на 60 из-за экстремальных модификаций

        **Этническая принадлежность:** Афроамериканка с кибернетическими модификациями

        **Фракционная принадлежность:**
        - Основная: Maelstrom (матриарх и верховный лидер)
        - Широкие связи: Независимые хакеры, оружейные торговцы

        **Роль в Night City:** Техно-матриарх Maelstrom, икона кибернетической силы

        **Внешность:**
        - Рост: 190 см (усилено имплантами)
        - Телосложение: Мощное, полностью кибернетизированное
        - Волосы: Короткие, серебристые с неоновыми имплантами
        - Глаза: Кибернетические с красными линзами и targeting system
        - Особые приметы: Полностью металлизированная левая сторона тела, tribal татуировки Maelstrom
        - Стиль одежды: Боевой доспех Maelstrom с tribal мотивами, энергетическое оружие

        **Киберимпланты:**
        - **Полная кибернизация:** 90% тела заменено на кибернетические компоненты
        - **Mantis Blades:** Легендарные клинки с plasma coating
        - **Gorilla Arms:** Усиленные конечности с super strength
        - **Pain Editor:** Полная блокировка болевых ощущений
        - Репутация: "Железная Матерь", "Кибернетическая Королева"

    - id: backstory
      title: Биография и предыстория
      body: |
        **Ранние годы (2032-2050):**
        Royce родилась в бедном районе Night City во времена Четвертой Корпоративной войны. Потеряла родителей в уличных боях. Выжила благодаря уличной смекалке и природной силе. С 15 лет участвовала в бандах, где проявила лидерские качества.

        **Путь в Maelstrom (2050-2065):**
        Присоединилась к Maelstrom как боец. Ее сила и харизма быстро выдвинули ее в лидеры. Стала известна как "Royce the Relentless" - неумолимая воительница, которая никогда не отступала от боя. Потеряла правую руку в перестрелке с Militech, что стало поворотным моментом.

        **Техно-матриарх (2065-2077):**
        После потери руки Royce полностью посвятила себя кибернизации. Стала символом философии Maelstrom "больше хрома = больше силы". Возглавила банду после смерти предыдущего лидера. Ее правление принесло Maelstrom стабильность и уважение в Night City.

        **Ключевые события:**
        - 2067: Потеря правой руки и начало экстремальной кибернизации
        - 2070: Взятие лидерства в Maelstrom после "Кровавой Ночи"
        - 2072: Союз с Rogue AM для поставок имплантов
        - 2075: Легендарная битва с Maelstrom против Militech сил

        **Мотивации:**
        - Защищать "семью" Maelstrom любой ценой
        - Продвигать философию кибернетического превосходства
        - Создавать будущее, где сила определяется технологией
        - Обеспечивать выживание самых слабых через силу

    - id: personality
      title: Личность и характер
      body: |
        **Основные черты:**
        - **Материнская:** Относится к членам Maelstrom как к детям
        - **Беспощадная:** Неумолима к врагам и предателям
        - **Мудрая:** Глубокое понимание человеческой природы и технологий
        - **Харизматичная:** Вдохновляет последователей своей силой и видением
        - **Философская:** Размышляет о природе человечности в киберпанковском мире

        **Слабости:**
        - **Защитница:** Слишком заботлива о "детях", что делает ее уязвимой
        - **Фанатичная:** Слепая вера в кибернетическое превосходство
        - **Одиночка:** Трудно доверяет чужакам, предпочитает изоляцию
        - **Болезненные воспоминания:** Травмы прошлого влияют на решения

        **Ценности:**
        - Семья Maelstrom превыше всего
        - Сила через технологию и единство
        - Защита слабых от корпоративного гнета
        - Цифровая эволюция человечества

    - id: abilities
      title: Способности и навыки
      body: |
        **Боевые навыки:**
        - **Mantis Blades Mastery:** Легендарное владение плазменными клинками
        - **Gorilla Arms Power:** Сверхчеловеческая сила и durability
        - **Pain Immunity:** Полная блокировка болевых ощущений
        - **Combat Reflexes:** Ускоренные реакции благодаря имплантам

        **Лидерские способности:**
        - **Tactical Command:** Стратегическое мышление и планирование
        - **Inspiration:** Мотивация бойцов через личный пример
        - **Resource Management:** Распределение ресурсов банды
        - **Alliance Building:** Создание стратегических союзов

        **Технические навыки:**
        - **Cybernetic Expertise:** Знание имплантов и модификаций
        - **Weapon Mastery:** Эксперт по энергетическому оружию
        - **Hacking Basics:** Фундаментальные навыки netrunning
        - **Engineering:** Ремонт и модификация оборудования

    - id: relationships
      title: Отношения и связи
      body: |
        **Близкие отношения:**
        - **Maelstrom Members:** Ее "дети", за которых она умрет
        - **Rogue AM:** Стратегический союзник, поставщик имплантов
        - **Panam Palmer:** Уважение к номадским традициям
        - **Ti-Bag:** Сложные отношения с бывшей подчиненной

        **Фракционные связи:**
        - **Maelstrom:** Абсолютная лояльность и преданность
        - **Nomads:** Уважение к кочевому образу жизни
        - **Corporations:** Ненависть к Militech, нейтральные с Arasaka
        - **Other Gangs:** Соперничество с Valentinos, уважение к Mox

        **Динамика отношений:**
        - **С игроком V:** Может стать союзником или смертельным врагом
        - **Менторство:** Готова учить сильных, но проверяет на лояльность
        - **Конфликты:** Непримирима к предателям и слабым
        - **Союзы:** Ценит силу и верность, презирает предательство

    - id: leadership
      title: Лидерство и философия
      body: |
        **Стиль лидерства:**
        - **Материнский авторитет:** Забота + железная дисциплина
        - **Личный пример:** Всегда в первых рядах боя
        - **Меритократия:** Продвижение по заслугам и силе
        - **Жесткая справедливость:** Предательство карается без пощады

        **Философия Maelstrom:**
        - **Cybernetic Superiority:** Технология = сила = выживание
        - **Unity through Strength:** Единство через общую мощь
        - **Rejection of Weakness:** Слабость - это смерть
        - **Digital Evolution:** Человечество должно эволюционировать

        **Влияние на банду:**
        - **Cultural Identity:** Maelstrom как "техно-племя"
        - **Recruitment:** Привлекает тех, кто ищет силу
        - **Operations:** Фокус на технологическом превосходстве
        - **Legacy:** Создание нового типа воина

    - id: mechanics
      title: Игровые механики
      body: |
        **Репутация и доверие:**
        - **Уровни доверия:** Enemy → Neutral → Ally → Confidant → Family
        - **Влияние на квесты:** Доступ к Maelstrom миссиям и наградам
        - **Faction bonuses:** Улучшения для Maelstrom-aligned игроков

        **Геймплейные взаимодействия:**
        - **Combat Support:** Royce как мощный союзник в боях
        - **Training Sessions:** Обучение боевым техникам
        - **Faction Quests:** Специальные задания для Maelstrom
        - **Resource Trading:** Доступ к редким имплантам

        **Экономическая механика:**
        - **Maelstrom Contracts:** Высокодоходные, но рискованные задания
        - **Equipment Sales:** Редкие импланты и оружие
        - **Loyalty Rewards:** Бонусы за верность банде
        - **Reputation System:** Влияние на отношения с другими фракциями

        **Интеграция с системами:**
        - **Combat system:** Royce как elite companion
        - **Faction system:** Maelstrom leadership mechanics
        - **Cybernetics system:** Advanced implant access
        - **Quest system:** Gang-specific storylines

    - id: integration
      title: Интеграция в игру
      body: |
        **Ключевые сцены:**
        - **Первая встреча:** Впечатляющее появление в Maelstrom логове
        - **Лидерские моменты:** Демонстрация силы и мудрости
        - **Кризисы:** Защита "детей" от угроз
        - **Финальные решения:** Выбор стороны в больших конфликтах

        **Квестовые хуки:**
        - **"Iron Mother's Legacy":** История становления Royce лидером
        - **"Cybernetic Crusade":** Квесты против анти-технологических фракций
        - **"Family Matters":** Спасение членов Maelstrom
        - **"Techno-Evolution":** Философские дискуссии о будущем человечества

        **Компаньонские взаимодействия:**
        - **Диалоги:** Мудрость смешанная с жесткостью
        - **Советы:** Боевые рекомендации и жизненные уроки
        - **Поддержка:** Несокрушимая защита в бою
        - **Менторство:** Обучение философии силы

        **Влияние на мир:**
        - **Maelstrom Strength:** Укрепление банды под ее руководством
        - **Cybernetic Culture:** Продвижение имплантов в обществе
        - **Power Balance:** Влияние на фракционные войны Night City
        - **Legacy:** Вдохновение для будущих техно-воинов

