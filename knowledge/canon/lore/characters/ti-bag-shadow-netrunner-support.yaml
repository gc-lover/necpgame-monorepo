summary:
  problem: Нужен детальный портрет Ti-Bag как теневой нетраннерки поддержки для Night City.
  goal: Создать многогранного персонажа-хакера, который помогает игрокам в netrunning и предоставляет уникальные услуги.
  essence: Ti-Bag - эксцентричная хакерша с уникальным стилем, которая использует свой талант для помощи другим, но всегда с долей иронии и юмора.
  key_points:
    - Ti-Bag - талантливая нетраннерка с эксцентричным характером
    - Специализируется на поддержке других хакеров и новичков в netrunning
    - Имеет сеть контактов в цифровом подполье
    - Предоставляет услуги по взлому, защите и обучению
    - Детальные хакерские способности и сетевая интеграция

content:
  sections:
    - id: identity
      title: Идентичность и происхождение
      body: |
        **Полное имя:** Ti-Bag (настоящее имя засекречено)

        **Возраст:** 24 года (2077)

        **Этническая принадлежность:** Неизвестна (использует различные цифровые маски)

        **Фракционная принадлежность:**
        - Основная: Независимая нетраннерка (теневое сообщество)
        - Широкие связи: Maelstrom (техническая поддержка), Rogue AM (контакты)

        **Роль в Night City:** Теневая нетраннерка поддержки, ментор для начинающих хакеров

        **Внешность:**
        - Рост: 160 см
        - Телосложение: Худощавое, с множеством киберимплантов
        - Волосы: Ярко-розовые с зелеными прядями, в хаотичных дредах
        - Глаза: Кибернетические с голографическими дисплеями
        - Особые приметы: Множество портов для имплантов, татуировки с сетевыми диаграммами
        - Стиль одежды: Яркий, киберпанковый - неоновые цвета, провода, LED-элементы

        **Киберимпланты:**
        - Основные: Полный хромсет для netrunning (Maelstrom grade)
        - Нейроимпланты: Расширенная память, quickhacks, ICE-breaking tools
        - Репутация: "Crazy Ti-Bag" среди хакеров, "Digital Guardian" среди новичков

    - id: backstory
      title: Биография и предыстория
      body: |
        **Ранние годы (2053-2068):**
        Ti-Bag родилась в бедном районе Night City. С детства проявляла интерес к технологиям и хакингом. Научилась взламывать первые системы в подростковом возрасте, когда украла имплант у уличного торговца.

        **Юность и становление (2068-2072):**
        Присоединилась к Maelstrom как младший хакер. Получила прозвище "Ti-Bag" из-за своей привычки носить маленькие пакетики с инструментами. Развила уникальный стиль - смесь технического мастерства и эксцентричного поведения.

        **Теневая карьера (2072-2077):**
        Стала независимой нетраннеркой после конфликта с лидерами Maelstrom. Специализируется на помощи другим хакерам и новичкам. Создает "безопасные зоны" в сети для обучения и поддержки. Ее репутация как "сумасшедшей, но гениальной" привлекает клиентов со всего города.

        **Ключевые события:**
        - 2073: Спасла новичка-хакера от корпоративного ICE, что стало ее "легендой"
        - 2074: Создание первого "Ti-Bag's Safe Haven" - защищенного сетевого пространства
        - 2075: Конфликт с Militech из-за помощи конкурентам
        - 2076: Разработка уникального стиля хакерства с элементами "безумия"

        **Мотивации:**
        - Защищать цифровое подполье от корпораций
        - Помогать новым поколениям хакеров
        - Доказывать, что "сумасшедшие" могут быть лучшими в своем деле
        - Создавать хаос в упорядоченных системах

    - id: personality
      title: Личность и характер
      body: |
        **Основные черты:**
        - **Эксцентричная:** Необычное поведение, яркий стиль, непредсказуемые реакции
        - **Гениальная:** Выдающийся талант в netrunning и хакерстве
        - **Заботливая:** Искренне помогает тем, кто в ней нуждается
        - **Юмористичная:** Использует юмор для снятия напряжения в опасных ситуациях
        - **Лояльная:** Стоит за своих друзей до конца

        **Слабости:**
        - **Импульсивная:** Часто действует без плана, полагаясь на интуицию
        - **Доверчивая:** Слишком верит людям, что приводит к проблемам
        - **Адиктивная:** Зависимость от адреналина хакерства
        - **Одиночка:** Трудно работает в команде, предпочитает индивидуальные операции

        **Ценности:**
        - Свобода информации и цифровых прав
        - Взаимопомощь в хакерском сообществе
        - Творческий подход к технологиям
        - Сопротивление корпоративному контролю

    - id: abilities
      title: Способности и навыки
      body: |
        **Хакерские навыки:**
        - **Netrunning:** Мастер уровня, может взламывать корпоративные системы
        - **ICE Breaking:** Специализация на разрушении защитных систем
        - **Data Mining:** Эксперт по поиску и анализу информации
        - **System Defense:** Создание защитных барьеров и ловушек

        **Особые способности:**
        - **Ti-Bag's Chaos Protocol:** Уникальный стиль хакинга с непредсказуемыми эффектами
        - **Safe Haven Creation:** Создание защищенных сетевых зон
        - **Mentorship Program:** Обучение начинающих хакеров
        - **Emergency Support:** Быстрая помощь в критических ситуациях

        **Технические инструменты:**
        - Custom hacking deck с уникальными модификациями
        - Коллекция zero-day эксплойтов
        - Сеть "безопасных домов" в сети
        - Адаптивные quickhacks

    - id: relationships
      title: Отношения и связи
      body: |
        **Близкие отношения:**
        - **Jackie Welles:** Старый друг, помогает с уличными контрактами
        - **Rogue AM:** Бизнес-партнер, поставляет оборудование
        - **Panam Palmer:** Друг, разделяет взгляды на свободу
        - **Claire (Rogue AM):** Ментор в теневом мире

        **Хакерское сообщество:**
        - **Maelstrom:** Бывшие коллеги, напряженные отношения
        - **Underground Hackers:** Широкая сеть контактов
        - **Corporate Defectors:** Помогает беглецам от корпораций
        - **Newbie Hackers:** Ее "ученики" и подопечные

        **Динамика отношений:**
        - **С игроком V:** Может стать хакерским наставником и компаньоном
        - **Романтический потенциал:** Возможны сложные эмоциональные связи
        - **Менторство:** Обучает netrunning и хакерской этике
        - **Конфликты:** Может осуждать "корпоративных" хакеров

    - id: services
      title: Услуги и поддержка
      body: |
        **Хакерские услуги:**
        - **System Breach:** Взлом корпоративных систем (500-2000 eddies)
        - **Data Recovery:** Восстановление утерянной информации (300-1000 eddies)
        - **ICE Removal:** Снятие враждебных программ (400-1500 eddies)
        - **Security Setup:** Установка защитных систем (600-2500 eddies)

        **Поддержка и обучение:**
        - **Netrunning Training:** Обучение основам (200 eddies/час)
        - **Emergency Hack:** Срочная помощь в сети (1000+ eddies)
        - **Safe Haven Access:** Доступ к защищенным зонам (100 eddies/день)
        - **Mentorship Program:** Персональное наставничество (500 eddies/месяц)

        **Особые услуги:**
        - **Ti-Bag's Backup:** Резервная поддержка в сложных хакерских операциях
        - **Chaos Mode:** Непредсказуемая, но мощная помощь
        - **Digital Guardian:** Защита от сетевых угроз
        - **Information Broker:** Доступ к эксклюзивной информации

    - id: mechanics
      title: Игровые механики
      body: |
        **Репутация и доверие:**
        - **Уровни доверия:** Stranger → Contact → Ally → Confidant → Digital Family
        - **Влияние на квесты:** Лучшие награды и информация при высоком доверии
        - **Хакерские бонусы:** Дополнительные возможности в netrunning

        **Геймплейные взаимодействия:**
        - **Netrunning Support:** Помощь в хакерских мини-играх
        - **Companion Mode:** Ti-Bag как AI-компаньон в сети
        - **Training Sessions:** Мини-игры по обучению хакерству
        - **Emergency Calls:** Срочная помощь в критических ситуациях

        **Экономическая механика:**
        - **Цены услуг:** Варьируются в зависимости от сложности и репутации
        - **Скидки:** Для друзей и учеников
        - **Особые награды:** Редкие хакерские инструменты, zero-day эксплойты

        **Интеграция с системами:**
        - **Netrunning system:** Улучшает хакерские способности игрока
        - **Relationship system:** Глубокие эмоциональные связи
        - **Quest system:** Специальные хакерские квесты
        - **Economy system:** Торговля хакерскими инструментами

    - id: integration
      title: Интеграция в игру
      body: |
        **Ключевые сцены:**
        - **Знакомство:** Jackie приводит игрока в хакерское убежище Ti-Bag
        - **Первое хакинг:** Обучение основам netrunning
        - **Кризисные моменты:** Срочная помощь при сетевых угрозах
        - **Развитие отношений:** Постепенное раскрытие backstory

        **Квестовые хуки:**
        - **"Digital Rebellion":** Квест о сопротивлении корпоративному контролю
        - **"Ti-Bag's Legacy":** История о ее прошлом в Maelstrom
        - **"Safe Haven Network":** Создание сети защищенных зон
        - **"Chaos Protocol":** Разработка нового стиля хакинга

        **Компаньонские взаимодействия:**
        - **Диалоги:** Технический жаргон смешанный с юмором
        - **Советы:** Хакерские рекомендации и предупреждения
        - **Поддержка:** Техническая помощь в сложных ситуациях
        - **Юмор:** Саркастичные комментарии о "корпоративных идиотах"

        **Влияние на мир:**
        - **Ti-Bag's Network:** Сеть безопасных зон для хакеров
        - **Hacker Community:** Влияние на развитие подпольного сообщества
        - **Digital Freedom:** Продвижение идей свободы в сети
        - **Legacy:** Влияние на будущее хакерской культуры Night City

