summary:
  problem: Нужен детальный портрет Ти-Баг как технического специалиста и нетраннерки поддержки в Night City.
  goal: Создать многогранного персонажа, который поможет игрокам с техническими задачами и раскроет мир цифрового подполья.
  essence: Ти-Баг - гениальный хакер из Maelstrom, которая балансирует между хаосом фракции и практическими техническими навыками.
  key_points:
    - Ти-Баг - нетраннерка из Maelstrom, специализирующаяся на поддержке операций
    - Гениальный хакер с уникальным стилем работы
    - Помогает с техническими задачами, но требует соблюдения "правил"
    - Имеет сложные отношения с собственной фракцией
content:
  sections:
    - id: identity
      title: Идентичность и происхождение
      body: |
        **Полное имя:** Ti «Bug» Nguyen (настоящее имя засекречено)

        **Возраст:** 24 года (2077)

        **Этническая принадлежность:** Азиатское происхождение (вьетнамские корни)

        **Фракционная принадлежность:**
        - Основная: Maelstrom (техническое крыло)
        - Вторичные: Blackwall explorers, NetWatch informants

        **Роль в Night City:** Технический специалист, нетраннерка поддержки, цифровой диверсант

        **Внешность:**
        - Рост: 160 см
        - Телосложение: Хрупкое, но с заметными нейроимплантами
        - Волосы: Короткие, ярко-розовые с зелеными прядями
        - Глаза: Кибернетические с постоянно меняющимися HUD дисплеями
        - Особые приметы: Татуировки Maelstrom, кибернетические порты по всему телу
        - Стиль одежды: Кибер-готический - неоновые цвета, технические аксессуары, хакерские гаджеты

        **Киберимпланты:**
        - Продвинутые: Квантовый процессор, neural link, оптика с ICE-breaking софтом
        - Специализация: Быстрые взломы, Blackwall навигация, data mining
        - Репутация: "Та, что танцует с демонами в сети"
      mechanics_links:
        - mechanics-netrunner-implants
        - mechanics-hacking-tools
        - mechanics-reputation-system
      assets: [ ]

    - id: backstory
      title: Биография и предыстория
      body: |
        **Ранние годы (2053-2068):**
        Родилась в Heywood, в семье иммигрантов из Вьетнама. Отец работал техником на Arasaka, мать - в подпольных сетях. С детства проявляла талант к технологиям и хакированию.

        **Открытие способностей (2068-2072):**
        В 15 лет случайно взломала школьную систему безопасности. Вместо наказания получила предложение от подпольных хакеров. Начала обучение нетраннингу в нелегальных школах Night City.

        **В Maelstrom (2072-2077):**
        Присоединилась к Maelstrom после того, как фракция спасла ее от Arasaka охотников. Стала ценным активом благодаря уникальному подходу к хакированию. Специализируется на "чистой" работе - без разрушений, только извлечение данных.

        **Ключевые события:**
        - 2073: Успешный взлом Arasaka датацентра, спасение от корпоративных охотников
        - 2074: Разработка уникального софта для Blackwall навигации
        - 2075: Конфликт с радикальным крылом Maelstrom из-за "мягких" методов
        - 2076: Тайное сотрудничество с NetWatch для обмена информацией

        **Мотивации:**
        - Выжить в мире, где корпорации контролируют всё
        - Использовать навыки для помощи "маленьким людям"
        - Найти баланс между хаосом Maelstrom и личной этикой
        - Стать легендой среди нетраннеров
      mechanics_links:
        - mechanics-timeline-events
        - mechanics-hacking-progression
        - mechanics-faction-conflicts
      assets: [ ]

    - id: personality
      title: Личность и характер
      body: |
        **Основные черты:**
        - **Гениальная:** Исключительный талант к нетраннингу и программированию
        - **Экстравертная:** Обожает объяснять технические концепции, даже сложные
        - **Лояльная:** Верна друзьям, но имеет собственный кодекс чести
        - **Импульсивная:** Может ввязаться в рискованные операции из любопытства
        - **Юмористическая:** Использует техно-юмор и мемы в разговорах

        **Слабости:**
        - **Переоценка способностей:** Иногда берется за невозможные задачи
        - **Доверие:** Слишком открыта с технической информацией
        - **Зависимость:** Проводит слишком много времени в сети
        - **Идеализм:** Верит, что технологии могут изменить мир к лучшему

        **Ценности:**
        - Знания должны быть доступны всем
        - Хакинг как инструмент справедливости
        - Личная свобода превыше фракционных интересов
        - Помощь тем, кто не может помочь себе

        **Хобби и интересы:**
        - Разработка уникального софта и инструментов
        - Коллекционирование редких data chips
        - Изучение древних хакерских техник
        - Создание ASCII-арта и цифрового искусства

        **Цитаты:**
        - "Код - это поэзия. А я - лучший поэт в Night City!"
        - "ICE? Это просто замок на двери. А у меня есть ключ от всех дверей."
        - "В сети нет лжи. Только данные. И я вижу их все."
      mechanics_links:
        - mechanics-dialogue-system
        - mechanics-hacking-dialogues
        - mechanics-relationship-affinity
      assets: [ ]

    - id: relationships
      title: Отношения и связи
      body: |
        **Фракционные связи:**
        - **Maelstrom:** Основная фракция, но Ти-Баг часто конфликтует с радикалами
        - **Rogue AM:** Уважение, но осторожность - "слишком корпоративная"
        - **NetWatch:** Тайное сотрудничество, обмен технологиями
        - **Trauma Team:** Друзья среди техников, медицинская поддержка

        **Личные контакты:**
        - **Maelstrom leadership:** Сложные отношения - талант ценят, но методы критикуют
        - **Другие нетраннеры:** Соперники и друзья в цифровом подполье
        - **Корпоративные перебежчики:** Помогает тем, кто уходит от корпораций

        **Менторы и ученики:**
        - **Менторы:** Старые хакеры, научившие основам нетраннинга
        - **Ученики:** Молодые таланты, которых она обучает "правильным" методам

        **Романтические интересы:**
        - **Текущие:** Никого постоянного, предпочитает casual отношения
        - **Тип:** Технически подкованные партнеры, понимающие жизнь в сети
        - **Конфликты:** Трудно найти кого-то, кто выдержит ее tempo жизни

        **Конфликты:**
        - **Maelstrom radicals:** Не понимают ее "мягкие" методы
        - **Corporate security:** Постоянная охота за ее головой
        - **Rival netrunners:** Конкуренция за территории в сети
      mechanics_links:
        - mechanics-relationship-system
        - mechanics-faction-reputation
        - mechanics-romance-system
      assets: [ ]

    - id: gameplay_role
      title: Роль в геймплее
      body: |
        **Основная функция:** Технический специалист и хакерская поддержка

        **Квестовая роль:**
        - Хакерские задания: Взлом систем, извлечение данных
        - Техническая поддержка: Помощь с имплантами и гаджетами
        - Обучение: Уроки нетраннинга для новичков

        **Механики взаимодействия:**
        - **Хакинг мини-игры:** Помощь в сложных взломах
        - **Технические советы:** Улучшение имплантов и оружия
        - **Информационный брокер:** Продажа/обмен данными
        - **Квесты:** Цифровые расследования и кибератаки

        **Развитие отношений:**
        - **Доверие:** Растет через успешные хакерские операции
        - **Репутация:** Доступ к эксклюзивным техническим инструментам
        - **Союз:** Возможность полноценного сотрудничества

        **Возможные сюжетные арки:**
        - **Техническая легенда:** Становится мастером нетраннинга
        - **Этический конфликт:** Выбор между Maelstrom и личными принципами
        - **Цифровая трансформация:** Полное погружение в Blackwall
      mechanics_links:
        - mechanics-hacking-system
        - mechanics-netrunner-progression
        - mechanics-companion-system
      assets: [ ]

    - id: technical_expertise
      title: Техническая экспертиза
      body: |
        **Специализация:**
        - Быстрые взломы корпоративных систем
        - Навигация в Blackwall и deep web
        - Разработка custom софта и инструментов
        - Data mining и анализ информации

        **Уникальные способности:**
        - "Bug dancing" - уникальный стиль быстрого хакинга
        - ICE-breaking без разрушений
        - Создание "призрачных" аккаунтов
        - Восстановление удаленных данных

        **Инструменты и гаджеты:**
        - Custom deck с квантовым процессором
        - Neural implants для прямого подключения
        - Blackwall navigation software
        - Anti-ICE protection systems

        **Этический кодекс:**
        - Не разрушает данные без причины
        - Помогает "маленьким людям" против корпораций
        - Делится знаниями с достойными учениками
        - Избегает бессмысленного насилия в сети
      mechanics_links:
        - mechanics-hacking-tools
        - mechanics-netrunner-abilities
        - mechanics-custom-software
      assets: [ ]

    - id: quotes_and_lines
      title: Цитаты и диалоги
      body: |
        **Приветствия:**
        - "Hey choom! Ti-Bag here. Ready to dance with some ICE?"
        - "Welcome to my digital playground. What system needs cracking?"
        - "Neural link established. What's the target?"

        **Хакерские:**
        - "ICE? That's just a speed bump for someone like me!"
        - "Code is poetry, and I'm the best poet in Night City."
        - "In the net, there are no lies. Only data. And I see it all."

        **Технические объяснения:**
        - "See this algorithm? It's like a dance - step, step, spin, and you're through!"
        - "Blackwall isn't scary. It's just... misunderstood."
        - "Your implant's running hot. Let me tweak the firmware."

        **Философские:**
        - "Technology doesn't corrupt. People corrupt technology."
        - "In the net, we're all equal. No corpo suits, no street trash."
        - "Data is power. But knowing how to use it? That's true strength."

        **Эмоциональные:**
        - "Maelstrom saved me. But sometimes I wonder if I saved myself."
        - "In the net, I feel alive. Out here? Just surviving."
        - "Everyone needs a purpose. Mine is making the system fair."
      mechanics_links:
        - mechanics-dialogue-system
        - mechanics-hacking-dialogues
        - mechanics-localization
      assets: [ ]

    - id: cultural_impact
      title: Культурное значение
      body: |
        **Символизм:**
        - Представляет "ум" Night City - техническую смекалку и инновации
        - Олицетворяет надежду в цифровом мире
        - Показывает позитивную сторону хакинга

        **Тематические связи:**
        - Технологии как инструмент освобождения
        - Этика в цифровом мире
        - Борьба с корпоративным контролем
        - Важность технических навыков в киберпанке

        **Влияние на лор:**
        - Делает хакинг доступным и понятным
        - Показывает сложность фракций (Maelstrom не монолитны)
        - Вносит юмор и человечность в технические темы
      mechanics_links: [ ]
      assets: [ ]
