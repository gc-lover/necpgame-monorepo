summary:
  problem: Культурные изменения периода корпоративных войн существовали в разрозненных документах и нуждались в систематизации.
  goal: Создать целостную картину трансформации общества под влиянием корпоративных конфликтов и технологического прогресса.
  essence: Документ показывает, как войны корпораций изменили ценности, социальные нормы и культурную идентичность Night City.
  key_points:
    - От "золотого века" к милитаризации общества
    - Рождение корпоративного патриотизма и антикорпоративного сопротивления
    - Изменение семейных ценностей и социальных связей
    - Появление новых субкультур и идеологий
content:
  sections:
    - id: pre_war_society
      title: Общество до войн (2020-2030)
      body: |
        **Корпоративный оптимизм**: После "мирного" периода 2010-х общество верило в прогресс через корпорации.
        Люди видели в них спасителей от старых проблем - бедности, болезней, экологических катастроф.

        **Ценности потребления**: Общество фокусировалось на материальном благополучии, брендах и статусе.
        Корпорации стали героями поп-культуры, их CEO - идолами, а продукты - символами успеха.

        **Социальная мобильность**: Вера в то, что талант и упорство гарантируют продвижение в корпоративной иерархии.
        "American Dream" трансформировался в "Corporate Dream" - от уборщика до CEO.
      mechanics_links: []
      assets: []

    - id: war_psychology
      title: Психология войны (2030-2040)
      body: |
        **Корпоративный патриотизм**: С началом войн корпорации стали "родиной" для своих сотрудников.
        "Моя корпорация - моя семья" стало доминирующей идеологией. Предательство корпорации приравнивалось к государственной измене.

        **Антикорпоративное сопротивление**: Параллельно росло движение "Free Humanity" - группы, видевшие в корпорациях
        истинного врага человечества. Они пропагандировали отказ от имплантов и "естественную" жизнь.

        **Военная ментальность**: Общество милитаризировалось. Даже гражданские носили "тактическую" одежду,
        дети играли в "корпоративные войны", а вечеринки имели военную тематику.
      mechanics_links: []
      assets: []

    - id: family_transformation
      title: Трансформация семьи и отношений (2035-2045)
      body: |
        **Корпоративные семьи**: Традиционные семьи уступили место "корпоративным кланам".
        Дети рождались в корпоративных роддомах, получали импланты с логотипами корпораций,
        а лояльность родителям измерялась лояльностью корпорации.

        **Виртуальные отношения**: С ростом NET и Blackwall настоящие отношения стали редкостью.
        Люди предпочитали виртуальных партнеров, которые не предадут из-за корпоративных интересов.

        **Генетическая инженерия**: Стало нормой выбирать генетику детей. "Дизайнерские дети" с
        повышенным интеллектом, красотой или лояльностью к конкретной корпорации.
      mechanics_links: []
      assets: []

    - id: new_subcultures
      title: Новые субкультуры и идеологии (2040-2050)
      body: |
        **Chrome Loyalists**: Культ имплантов как пути к "просветлению". Они видели в корпорациях
        богов, дарующих бессмертие через технологию.

        **Blood Purists**: Радикалы, отказывавшиеся от любой модификации. Они создавали подпольные
        сообщества "чистых людей", практиковали "естественное" воспроизводство.

        **Nomad Revival**: Возрождение кочевнических традиций. Группы, отказавшиеся от городов,
        видели в них "корпоративные тюрьмы" и возвращались к племенной организации.

        **Digital Ascendancy**: Философия полного перехода в цифровую реальность. Они считали
        физическое тело "устаревшей технологией" и стремились к чистому цифровому существованию.
      mechanics_links: []
      assets: []

    - id: cultural_artifacts
      title: Культурные артефакты эпохи
      body: |
        **Музыка**: От поп-музыки 2020-х к "war beats" - агрессивной электронной музыке с корпоративными семплами.

        **Искусство**: Граффити с антикорпоративными лозунгами, цифровое искусство в NET, импланты как форма body art.

        **Мода**: "Tactical chic" - сочетание военной формы с корпоративными брендами. Цвета корпораций стали символами статуса.

        **Язык**: Появление корпоративного сленга. "Going Arasaka" означало предательство, "Militech moment" - кульминацию кризиса.

        **Религия**: Корпорации стали новыми богами. Militech - бог войны, Arasaka - бог интриг, Trauma Team - бог жизни.
      mechanics_links: []
      assets: []

    - id: post_war_legacy
      title: Наследие войн (после 2050)
      body: |
        **Разделенное общество**: Общество раскололось на лояльных корпорациям "corporate citizens" и
        независимых "free citizens". Конфликты между ними стали основой социальной напряженности.

        **Технологический детерминизм**: Вера в то, что технология решит все проблемы общества.
        "Если проблема существует - значит, нужен новый имплант или апгрейд".

        **Экономика страха**: Рынок процветал на продаже "безопасности" - от личных охранников до
        систем домашней обороны. Страх стал основной движущей силой экономики.

        **Идентификационный кризис**: Люди перестали идентифицировать себя как "американцы" или "европейцы".
        Теперь они были "Arasaka loyalists", "Nomads", "Chrome freaks" или "Corporate dropouts".
      mechanics_links: []
      assets: []

