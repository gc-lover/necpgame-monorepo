summary:
  problem: Визуальный стиль локаций нуждается в детальном описании для создания последовательного и атмосферного мира Cyberpunk, где каждая локация отражает свою эпоху, фракцию и функциональное назначение.
  goal: Создать комплексную систему визуального дизайна локаций для использования в разработке уровней, ассетов и атмосферы игры.
  essence: Визуальный стиль локаций — это язык, на котором мир рассказывает свою историю, где каждый пиксель несет информацию о времени, культуре и технологии.
  key_points:
    - Система визуальных стилей организована по эпохам, фракциям и типам локаций
    - Каждый стиль имеет четкие визуальные маркеры, цветовые палитры и атмосферные элементы
    - Стили эволюционируют со временем, отражая технологический прогресс и культурные изменения
    - Визуальный язык обеспечивает узнаваемость и погружение в мир игры
content:
  sections:
    - id: overview
      title: Система визуального стиля локаций
      body: |
        Визуальный стиль локаций в Cyberpunk — это комплексная система, которая позволяет
        игроку мгновенно понимать, где он находится, в какую эпоху попал и какие фракции
        контролируют территорию. Система основана на сочетании цветовых палитр,
        архитектурных элементов, освещения и атмосферных эффектов.

        Каждый стиль имеет:
        - **Цветовую палитру** — основной и акцентные цвета
        - **Архитектурные маркеры** — узнаваемые элементы зданий и конструкций
        - **Освещение** — тип и качество источников света
        - **Атмосферные эффекты** — частицы, погода, звуки
        - **Декоративные элементы** — граффити, реклама, уличные объекты
