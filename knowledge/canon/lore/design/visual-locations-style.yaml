    - id: faction_styles
      title: Стили по фракциям
      body: |
        **Arasaka Corporation: "Самурайский Неон"**
        Цветовая палитра: Темно-красный, черный, золотой
        Архитектура: Японский минимализм с высокотехнологичными элементами
        Освещение: Резкое, направленное, с красными акцентами
        Атмосфера: Дисциплинированная, напряженная, с традиционной музыкой
        Ключевые элементы: Японские иероглифы, самурайские мотивы, строгие формы

        **Militech Corporation: "Военный Индустриал"**
        Цветовая палитра: Темно-синий, серый, оранжевый (предупреждающий)
        Архитектура: Бункерный стиль, укрепленные конструкции, военная эффективность
        Освещение: Функциональное, с красными аварийными огнями
        Атмосфера: Военная дисциплина, запах металла и смазки
        Ключевые элементы: Военная символика, укрепления, функциональный дизайн

        **Nomads: "Пустынный Цифровой"**
        Цветовая палитра: Песочный, цифровой зеленый, неоновый оранжевый
        Архитектура: Мобильные конструкции, контейнеры, спутниковые антенны
        Освещение: Прожекторы лагерей, голографические карты
        Атмосфера: Свобода, ветер, цифровые шумы, запах костров
        Ключевые элементы: Караваны, спутниковые тарелки, цифровые тотемы

        **Street Gangs: "Уличный Хаос"**
        Цветовая палитра: Яркие, контрастные цвета (красный, зеленый, фиолетовый)
        Архитектура: Граффити на стенах, импровизированные укрепления
        Освещение: Хаотичное, от уличных фонарей до неоновых вывесок
        Атмосфера: Музыка, крики, запахи улиц, энергия толпы
        Ключевые элементы: Граффити, баррикады, подпольные клубы

        **Trauma Team: "Медицинский Стерильный"**
        Цветовая палитра: Белый, синий, красный (экстренный)
        Архитектура: Стерильные помещения, медицинское оборудование
        Освещение: Яркое, холодное, с красными аварийными сигналами
        Атмосфера: Звук мониторов, запах антисептиков, напряжение
        Ключевые элементы: Медицинские символы, спасательные машины, оборудование

        **Tyger Claws: "Азиатский Дракон"**
        Цветовая палитра: Красный, золотой, черный
        Архитектура: Азиатские мотивы, драконы, традиционные элементы
        Освещение: Теплое, золотистое, с красными акцентами
        Атмосфера: Азиатская музыка, запах специй, уважение к традициям
        Ключевые элементы: Драконы, иероглифы, традиционная архитектура

        **Maelstrom: "Хромированный Безумный"**
        Цветовая палитра: Хром, неоновый розовый, электрический синий
        Архитектура: Хаотичные конструкции из хрома и неона
        Освещение: Мерцающее, психоделическое, с электрическими разрядами
        Атмосфера: Электронная музыка, безумие, запах озона
        Ключевые элементы: Хромированные импланты, неоновые узоры, хаотичные формы

        **Panam & Claire's Nomads: "Свободный Ветер"**
        Цветовая палитра: Синий, песочный, зеленый
        Архитектура: Открытые пространства, мобильные лагеря
        Освещение: Естественное, с голографическими акцентами
        Атмосфера: Свобода, ветер, природа, цифровые мелодии
        Ключевые элементы: Грузовики, голограммы, природные элементы
