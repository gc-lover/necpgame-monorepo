appendix:
  - type: style_guide
    title: Руководство по применению стилей
    content: |
      **Иерархия Стилей:**
      1. Эпоха определяет базовый стиль
      2. Фракция добавляет уникальные элементы
      3. Тип локации уточняет детали
      4. Сюжетные события создают вариации

      **Переходы Между Стилями:**
      - Плавные переходы для естественного ощущения
      - Контрастные переходы для драматического эффекта
      - Тематические мосты для связности

      **Адаптация под Игрока:**
      - Настраиваемые предпочтения освещения
      - Доступность режимов для людей с нарушениями зрения
      - Баланс между атмосферой и функциональностью

      **Технические Ограничения:**
      - Оптимизация для разных платформ
      - Баланс между деталями и производительностью
      - Масштабируемость для разных разрешений
  - type: implementation_notes
    title: Технические аспекты реализации
    content: |
      **Движок Unreal Engine 5:**
      - Lumen для глобального освещения
      - Niagara для частиц и эффектов
      - Material system для архитектуры
      - World partition для больших открытых миров

      **Оптимизация:**
      - LOD системы для дальних объектов
      - Texture streaming для текстур
      - Occlusion culling для производительности
      - Dynamic resolution scaling

      **Инструменты:**
      - Houdini для procedural генерации
      - Substance Designer для материалов
      - SpeedTree для растительности
      - World Machine для ландшафта
