    - id: architectural_patterns
      title: Архитектурные паттерны
      body: |
        **Вертикальная Структура: "Город Небоскребов"**
        - Многоуровневые здания с лифтами и мостами
        - Социальное расслоение по высоте
        - Разные стили на разных уровнях

        **Горизонтальная Структура: "Широкий Город"**
        - Распространенные здания, широкие улицы
        - Акцент на транспорт и мобильность
        - Промышленный или коммерческий характер

        **Органическая Структура: "Живой Город"**
        - Интеграция с природой, плавные формы
        - Зеленые зоны, биолюминисценция
        - Гармония между технологией и природой

        **Хаотичная Структура: "Импровизированный Город"**
        - Случайные постройки, баррикады
        - Адаптация к разрушениям
        - Выживание превыше эстетики

        **Модульная Архитектура:**
        - Контейнеры, prefab конструкции
        - Быстрая сборка и модификация
        - Временный характер построек

        **Корпоративная Архитектура:**
        - Функциональная, эффективная
        - Корпоративный branding
        - Безопасность и контроль
