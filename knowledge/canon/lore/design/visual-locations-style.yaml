    - id: location_types
      title: Стили по типам локаций
      body: |
        **Мегаполисы: "Неоновый Лабиринт"**
        Цветовая палитра: Многослойный неон, отраженный свет
        Архитектура: Высотные здания, многоуровневые улицы
        Освещение: Слоистое, от уличного до небоскребов
        Атмосфера: Городской шум, толпы, цифровые объявления
        Ключевые элементы: Неоновые вывески, толпы, транспорт

        **Пустоши: "Разрушенная Пустота"**
        Цветовая палитра: Серый, коричневый, редкие цветовые акценты
        Архитектура: Разрушенные структуры, природное возвращение
        Освещение: Естественное, тусклое, от пожаров
        Атмосфера: Тишина, ветер, отдаленные звуки
        Ключевые элементы: Обломки, дикая природа, выжившие

        **Корпоративные Комплексы: "Стерильный Контроль"**
        Цветовая палитра: Белый, серый, корпоративные цвета
        Архитектура: Функциональная, укрепленная, технологичная
        Освещение: Контролируемое, равномерное, холодное
        Атмосфера: Тишина, эффективность, корпоративная музыка
        Ключевые элементы: Охрана, чистота, технологичность

        **Номадские Лагеря: "Цифровая Оазис"**
        Цветовая палитра: Песочный, неоновый, цифровой зеленый
        Архитектура: Временная, мобильная, технологичная
        Освещение: От костров и генераторов
        Атмосфера: Свобода, разговоры, цифровые шумы
        Ключевые элементы: Караваны, антенны, костры

        **Уличные Районы: "Хаотичный Базар"**
        Цветовая палитра: Яркие, контрастные, хаотичные
        Архитектура: Смешанная, импровизированная
        Освещение: Случайное, от вывесок и фонарей
        Атмосфера: Шум, торговля, энергия
        Ключевые элементы: Граффити, рынки, бары

        **Киберпространство: "Цифровая Реальность"**
        Цветовая палитра: Цифровые цвета, глюки, неоновые эффекты
        Архитектура: Данные-структуры, сетевые узлы
        Освещение: Цифровое, пульсирующее
        Атмосфера: Цифровые звуки, глюки, бесконечность
        Ключевые элементы: Данные-потоки, сетевые узлы, аватары
