    - id: environmental_storytelling
      title: Экологическое повествование
      body: |
        **Цветовые Кодеры Истории:**
        - Красный: Опасность, кровь, страсть
        - Синий: Корпорации, холод, контроль
        - Зеленый: Природа, хакин, деньги
        - Желтый: Энергия, предупреждение, торговля
        - Фиолетовый: Магия, псионика, тайны

        **Визуальные Метафоры:**
        - Разрушенные здания = социальный коллапс
        - Неоновые вывески = искусственная энергия
        - Граффити = голос народа
        - Корпоративные логотипы = контроль и власть

        **Атмосферное Повествование:**
        - Освещение влияет на эмоции игрока
        - Архитектура рассказывает историю места
        - Детали раскрывают лор и фракции
        - Переходы между стилями показывают изменения

        **Интерактивное Окружение:**
        - Объекты реагируют на действия игрока
        - Визуальные изменения отражают прогресс
        - Динамические события меняют атмосферу
