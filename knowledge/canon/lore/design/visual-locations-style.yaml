    - id: era_styles
      title: Стили по эпохам (2020–2093)
      body: |
        **Эра Разрушения (2020–2030): "Разбитое Стекло"**
        Цветовая палитра: Разбитые тона серого, ржавчина, тусклый оранжевый
        Архитектура: Разрушенные небоскребы с трещинами, обвалившиеся фасады
        Освещение: Случайные огни от генераторов, мерцающие неоновые вывески
        Атмосфера: Пыль, обломки, случайные пожары, крики выживших
        Ключевые элементы: Разбитые окна, граффити "SOS", брошенные автомобили

        **Эра Восстановления (2030–2050): "Неоновое Возрождение"**
        Цветовая палитра: Яркий неон (розовый, голубой, зеленый), металлический блеск
        Архитектура: Временные конструкции из контейнеров, модульные здания
        Освещение: Мощные неоновые вывески, прожекторы восстановительных команд
        Атмосфера: Строительный шум, запах сварки, оптимистичные голограммы
        Ключевые элементы: Строительные краны, временные заборы, рекламные дроны

        **Эра Корпоративного Доминирования (2050–2070): "Хромированный Контроль"**
        Цветовая палитра: Хром, черный, корпоративные цвета (красный Arasaka, синий Militech)
        Архитектура: Массивные небоскребы с корпоративными логотипами, укрепленные фасады
        Освещение: Лазерные указатели, голографическая реклама, контролируемое освещение
        Атмосфера: Корпоративная музыка, запах дезинфекции, патрулирующие дроны
        Ключевые элементы: Корпоративные логотипы, охранные системы, VIP-зоны

        **Эра Хаоса (2070–2080): "Неоновый Апокалипсис"**
        Цветовая палитра: Кроваво-красный, электрический синий, токсичный зеленый
        Архитектура: Частично разрушенные здания с импровизированными укреплениями
        Освещение: Хаотичное мерцание, взрывающиеся трансформаторы, огни пожаров
        Атмосфера: Взрывы, сирены, крики, запах гари и озона
        Ключевые элементы: Баррикады, обломки техники, следы боев

        **Эра Нового Порядка (2080–2093): "Цифровая Гармония"**
        Цветовая палитра: Чистый белый, золотой, цифровой синий
        Архитектура: Элегантные небоскребы с органическими формами, интеграция с природой
        Освещение: Мягкое биолюминисцентное освещение, умные световые поля
        Атмосфера: Спокойная музыка, запах озона и цветов, гармоничные голограммы
        Ключевые элементы: Зеленые зоны, плавные формы, технологическая элегантность
