    - id: lighting_atmosphere
      title: Освещение и атмосфера
      body: |
        **Дневное Освещение: "Реальный Свет"**
        - Натуральные тени, реалистичные цвета
        - Акцент на текстуры и детали
        - Создает ощущение безопасности и нормальности

        **Ночное Освещение: "Неоновый Город"**
        - Неоновые акценты, длинные тени
        - Цветовая температура: теплый неон (розовый, оранжевый)
        - Создает атмосферу тайны и энергии

        **Корпоративное Освещение: "Клинический Контроль"**
        - Холодное, равномерное, контролируемое
        - Белый и синий спектр
        - Создает ощущение надзора и эффективности

        **Уличное Освещение: "Хаотичный Блеск"**
        - Смешанное, от различных источников
        - Яркие акценты на важных объектах
        - Создает ощущение живости и опасности

        **Атмосферные Эффекты:**
        - Дождь: Создает отражения, меняет освещение
        - Туман: Добавляет mystery, скрывает детали
        - Частицы: Пыль, искры, цифровые глюки
        - Погода: Влияет на настроение и видимость
