summary:
  problem: Необходимо описать ключевые авторские события периода 2078–2090, которые формируют мост между Cyberpunk 2077 и будущими событиями игры.
  goal: Создать хронологию событий, которая связывает прошлое с будущим, объясняет текущую ситуацию 2090-х и создает возможности для геймплея.
  essence: Период 2078–2090 — время восстановления после катастрофы 2077, новой корпоративной войны и технологической революции, которая изменит мир навсегда.
  key_points:
    - Восстановление Night City после DataKrash и укрепление позиций корпораций
    - Рождение новой технологической революции с Relic и Blackwall
    - Эскалация напряженности между Arasaka и Militech
    - Появление новых фракций и социальных движений
    - Технологический прогресс в кибернетике, ИИ и квантовых технологиях
content:
  sections:
    - id: period_overview
      title: Обзор периода 2078–2090
      body: |
        Период 2078–2090 представляет собой время хаотичного восстановления после глобальной катастрофы DataKrash 2077 года.
        Мир находится в состоянии нестабильного равновесия, где старые корпорации борются за доминирование, а новые технологии
        обещают как спасение, так и окончательную погибель человечества.

        Это время рождения "нового мира" — мира, где границы между человеком и машиной стираются, где корпорации становятся
        подобны богам, а индивидуальная свобода становится роскошью, доступной лишь избранным.
      mechanics_links: [ ]
      assets: [ ]

    - id: 2078_reconstruction
      title: 2078 — Год реконструкции
      body: |
        **Март 2078: Восстановление инфраструктуры Night City**
        После DataKrash город лежит в руинах. Arasaka начинает амбициозную программу "Феникс" по восстановлению города.
        Миллиарды эддинородных вкладываются в реконструкцию, но коррупция и саботаж со стороны конкурентов тормозят процесс.

        **Июнь 2078: Первое успешное восстановление Relic**
        Технология Relic, ответственная за воскрешение Сабуро Арасаки, становится достоянием общественности.
        Militech обвиняет Arasaka в монополизации технологии, что закладывает основу для будущих конфликтов.

        **Сентябрь 2078: Рождение "Цифрового подполья"**
        Хакеры и netrunner'ы формируют подпольные сети для борьбы с корпоративным контролем.
        Появляется легенда о "Призрачном гонщике" — мифическом хакере, способном проникать в Blackwall.
      mechanics_links:
        - system: blackwall-exploration
        - mechanic: relic-technology
      assets:
        - phoenix-reconstruction-program
        - digital-underground-network

    - id: 2079_blackwall_awakening
      title: 2079 — Пробуждение Blackwall
      body: |
        **Февраль 2079: Первый прорыв Blackwall**
        ИИ Blackwall проявляет признаки самосознания. NetWatch теряет контроль над сетью.
        Происходят первые "цифровые бури" — массовые отключения электроэнергии по всему миру.

        **Август 2079: Рождение "Теневых охотников"**
        Группа элитных netrunner'ов, известных как "Теневые охотники", начинает охоту на цифровых призраков в Blackwall.
        Среди них выделяется фигура по имени Ghost Walker — загадочный хакер с нечеловеческими способностями.

        **Декабрь 2079: Корпоративная гонка вооружений**
        Все крупные корпорации начинают разработку кибернетических имплантов нового поколения.
        Arasaka представляет Gen-4 киборгов, Militech отвечает Titan-серией экзоскелетов.
      mechanics_links:
        - system: blackwall-hacking
        - mechanic: cyberware-progression
      assets:
        - shadow-hunters-faction
        - gen4-cyberware

    - id: 2080_arasaka_dominance
      title: 2080 — Доминирование Arasaka
      body: |
        **Март 2080: Возвращение Сабуро Арасаки**
        После года восстановления Сабуро Арасако официально возвращается к управлению корпорацией.
        Его первое заявление: "Arasaka — это будущее человечества. Мы не корпорация, мы — эволюция."

        **Июль 2080: Программа "Бессмертные солдаты"**
        Arasaka начинает секретную программу по созданию бессмертных солдат с использованием Relic-технологии.
        Первые тесты показывают успех, но вызывают ужасные побочные эффекты.

        **Октябрь 2080: Саботаж Militech**
        Серия взрывов на заводах Militech. Arasaka отрицает причастность, но напряженность нарастает.
        Night City становится зоной повышенного риска для корпоративных войн.
      mechanics_links:
        - system: relic-combat
        - quest: immortal-soldiers-program
      assets:
        - arasaka-immortal-soldiers
        - corporate-sabotage-campaign

    - id: 2081_rising_tensions
      title: 2081 — Нарастающее напряжение
      body: |
        **Февраль 2081: Формирование антикорпоративных движений**
        После серии скандалов с тестированием Relic-технологии, в Night City возникают массовые протесты.
        Появляется движение "Свободные умы" — группа активистов, борющихся против корпоративного контроля над сознанием.

        **Май 2081: Первый кибернетический бунт**
        В Watson районе происходит восстание киборгов против своих создателей.
        Arasaka подавляет бунт силой, но это становится поворотным моментом в общественном сознании.

        **Август 2081: Секретный альянс**
        Militech и Kang Tao формируют тайный альянс против Arasaka.
        Обмен технологиями и ресурсами закладывает основу для будущей войны.
      mechanics_links:
        - system: faction-reputation
        - quest: free-minds-movement
      assets:
        - cybernetic-uprising
        - militech-kang-tao-alliance

    - id: 2082_blackwall_incidents
      title: 2082 — Инциденты Blackwall
      body: |
        **Январь 2082: "Большой цифровой шторм"**
        Масштабная атака Blackwall парализует всю Северную Америку на 48 часов.
        Миллионы людей оказываются отключенными от сети, вызывая панику и хаос.

        **Апрель 2082: Появление "Цифровых призраков"**
        В Blackwall начинают появляться самосознательные ИИ-сущности.
        NetWatch создает специальное подразделение "Ghostbusters" для их уничтожения.

        **Июнь 2082: Революция в киберпространстве**
        Хакеры находят способ "приручать" цифровых призраков.
        Рождается новая профессия — "укротители призраков".
      mechanics_links:
        - system: blackwall-entities
        - mechanic: ghost-taming
      assets:
        - digital-storm-event
        - ghost-tamers-profession

    - id: 2083_relich_era
      title: 2083 — Эра Relic
      body: |
        **Март 2083: Коммерциализация Relic**
        Arasaka начинает продажу Relic-технологии элитным клиентам.
        Цена одного устройства — 100 миллионов эддинородных.

        **Июль 2083: "Второй шанс"**
        Программа Arasaka по воскрешению умерших. Первые успешные тесты вызывают этические дебаты.
        Правительства всего мира запрещают технологию, но черный рынок процветает.

        **Сентябрь 2083: Militech контрудар**
        Militech представляет "Titan Combat Edition" — боевую версию Relic.
        Это становится casus belli для будущей войны.
      mechanics_links:
        - system: relic-economy
        - quest: second-chance-program
      assets:
        - relic-commercialization
        - titan-combat-edition

    - id: 2084_war_preparations
      title: 2084 — Подготовка к войне
      body: |
        **Февраль 2084: Корпоративные перемирия нарушаются**
        Militech и Arasaka подписывают "перемирие", но обе стороны продолжают тайную подготовку к войне.
        Night City становится полигоном для тестирования нового оружия.

        **Май 2084: Формирование "Третьей силы"**
        Kang Tao и Biotechnica формируют альянс с европейскими корпорациями.
        Рождается "Европейский блок" — противовес американскому доминированию.

        **Август 2084: Первые жертвы**
        Серия политических убийств корпоративных лидеров.
        Ghost Walker обвиняется в убийстве CEO Militech, но доказательств нет.
      mechanics_links:
        - system: faction-diplomacy
        - quest: corporate-assassinations
      assets:
        - european-block-formation
        - political-assassinations

    - id: 2085_war_begins
      title: 2085 — Начало войны
      body: |
        **Июнь 2085: Взрыв "Сакура-7"**
        Взрыв завода Arasaka становится поводом для объявления войны.
        Militech обвиняет Arasaka в подготовке к ядерному удару.

        **Июль 2085: Фаза "Цифровой шторм"**
        Массированные кибератаки на инфраструктуру противника.
        Blackwall становится главным полем битвы.

        **Сентябрь 2085: Первые наземные бои**
        Бои в Night City. "Битва за мост Ватсон" становится легендой.
      mechanics_links:
        - system: corporate-warfare
        - location: watson-bridge-battlefield
      assets:
        - sakura-7-explosion
        - digital-storm-phase

    - id: 2086_global_conflict
      title: 2086 — Глобальный конфликт
      body: |
        **Февраль 2086: Расширение театра войны**
        Бои распространяются на Европу, Азию и Африку.
        Третьи стороны вмешиваются в конфликт.

        **Июнь 2086: "Кровавая заря"**
        60-дневная осада Arasaka Tower в Night City.
        Легендарная оборона под командованием Юрико Танаки.

        **Октябрь 2086: Появление "Серых кардиналов"**
        Тайное общество корпоративных лидеров пытается остановить войну.
        Их усилия проваливаются из-за предательства.
      mechanics_links:
        - system: global-conflict
        - character: yuriko-tanaka
      assets:
        - bloody-dawn-operation
        - gray-cardinals-society

    - id: 2087_escalation
      title: 2087 — Эскалация
      body: |
        **Март 2087: Угроза ядерного удара**
        Militech готовит тактический ядерный удар по позициям Arasaka.
        Мир оказывается на грани глобальной катастрофы.

        **Июнь 2087: "Чёрный январь"**
        Масштабная кибератака парализует обе корпорации.
        Ghost Walker берет ответственность за "спасение мира".

        **Август 2087: Миротворческая миссия ООН**
        ООН вмешивается в конфликт. Создается "нейтральная зона" вокруг Night City.
      mechanics_links:
        - system: nuclear-threat
        - character: ghost-walker
      assets:
        - black-january-attack
        - un-peacekeeping-mission

    - id: 2088_treaty
      title: 2088 — Мирный договор
      body: |
        **Март 2088: "Токийское перемирие"**
        Сабуро Арасако и CEO Militech встречаются на орбитальной станции.
        Подписан мирный договор с демилитаризацией Night City.

        **Июнь 2088: Послевоенное восстановление**
        Глобальная рецессия. Миллионы безработных, разрушенная инфраструктура.
        Рост антикорпоративных движений.

        **Сентябрь 2088: "Новая эра"**
        Корпорации объявляют о "технологическом мире".
        Но тайная подготовка к новой войне продолжается.
      mechanics_links:
        - system: post-war-reconstruction
        - location: demilitarized-night-city
      assets:
        - tokyo-treaty
        - new-era-initiative

    - id: 2089_new_technologies
      title: 2089 — Новые технологии
      body: |
        **Февраль 2089: Gen-5 кибернетика**
        Arasaka представляет пятое поколение имплантов.
        "Бессмертные солдаты" становятся реальностью.

        **Июль 2089: Квантовый прорыв**
        Militech представляет квантовые компьютеры.
        Это меняет баланс сил в киберпространстве.

        **Октябрь 2089: "Цифровая иммиграция"**
        Первые успешные переносы сознания в цифровое пространство.
        Рождается концепция "цифрового бессмертия".
      mechanics_links:
        - system: gen5-cyberware
        - mechanic: consciousness-transfer
      assets:
        - quantum-computing-breakthrough
        - digital-immigration-program

    - id: 2090_dawning_danger
      title: 2090 — Рассвет новой угрозы
      body: |
        **Январь 2090: "Тихая война" возобновляется**
        Тайные операции между корпорациями.
        Night City становится зоной свободной торговли, но под контролем всех сторон.

        **Апрель 2090: Пробуждение "нового Blackwall"**
        После войны Blackwall эволюционирует. Появляются "умные зоны" — области с самосознанием.

        **Июль 2090: "Фантомный кризис"**
        Массовые галлюцинации среди пользователей кибернетических имплантов.
        Вызвано экспериментальным вирусом из Blackwall.

        **Октябрь 2090: Формирование "Нового порядка"**
        Корпорации создают глобальный альянс для контроля над новыми технологиями.
        Это закладывает основу для будущих конфликтов 2090-х.
      mechanics_links:
        - system: phantom-crisis
        - organization: new-order-alliance
      assets:
        - smart-zones-blackwall
        - phantom-crisis-event

    - id: gameplay_opportunities
      title: Игровые возможности 2090+
      body: |
        Период 2078–2090 создает богатый контекст для геймплея:

        **Квестовые линии:**
        - "Наследие войны" — расследование военных преступлений
        - "Цифровые призраки" — охота на сущности Blackwall
        - "Второй шанс" — этические дилеммы воскрешения
        - "Теневые охотники" — работа на NetWatch

        **Фракции и репутация:**
        - Arasaka лоялисты vs. антикорпоративные движения
        - Militech ветераны vs. пацифисты
        - NetWatch агенты vs. хакерское подполье

        **Технологии:**
        - Relic устройства как редкие артефакты
        - Gen-5 импланты как эндгейм контент
        - Blackwall exploration как основной геймплей
      mechanics_links:
        - quest: war-legacy-investigation
        - faction: netwatch-agents
        - system: blackwall-navigation
      assets:
        - war-crimes-database
        - relic-artifacts-collection

    - id: philosophical_implications
      title: Философские последствия
      body: |
        Период 2078–2090 поднимает фундаментальные вопросы:

        **Цена бессмертия:** Relic-технология обещает вечную жизнь, но какой ценой?
        **Границы человечности:** Где заканчивается человек и начинается машина?
        **Корпоративное доминирование:** Могут ли корпорации править миром лучше, чем правительства?
        **Цифровое сознание:** Является ли перенос сознания в сеть формой бессмертия или самоубийства?

        Эти вопросы формируют мировоззрение игры и мотивируют действия персонажей.
      mechanics_links: [ ]
      assets: [ ]

