summary:
  problem: "Описать появление и распространение вируса AR «Черный Цветок» — цифровой пандемии, которая изменяет восприятие реальности через AR-импланты."
  goal: "Создать детальную историю вируса, его механику воздействия и последствия для общества Night City."
  essence: "«Черный Цветок» — это не просто вирус, а цифровая симфония, которая заставляет людей видеть красоту в хаосе, превращая город в постоянно меняющийся сад из черных цветов."
  key_points:
    - "Происхождение: Создан хакером-романтиком как 'поэтический вирус'"
    - "Механика: Перепрограммирует AR-наложения, создавая иллюзии черных цветов"
    - "Последствия: Городские зоны превращаются в 'темные сады', меняя поведение жителей"
    - "Наследие: Становится частью культурного кода Night City"
