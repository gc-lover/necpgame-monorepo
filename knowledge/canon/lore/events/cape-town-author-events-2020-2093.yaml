summary:
  problem: "Зафиксировать ключевые авторские события эволюции Кейптауна как африканского технологического хаба и ресурсного центра."
  goal: "Создать хронологию конкретных событий, которые формируют уникальный путь Кейптауна в 2020–2093 годах."
  essence: "Кейптаун трансформируется из колониального города в модель африканской технологической цивилизации, предлагая миру синтез традиций, ресурсов и инноваций."
  key_points:
    - "2020-е: ресурсная революция и цифровая трансформация"
    - "2030-е: борьба с климатическими катастрофами"
    - "2040–2060-е: становление технологического хаба Африки"
    - "2061–2093: экспорт африканской модели и глобальная интеграция"
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Кейптаун становится символом африканского возрождения — городом, который использует богатые природные ресурсы,
        культурное наследие континента и океанические возможности, чтобы создать модель устойчивого технологического развития.
        Эти события формируют путь от колониального центра к глобальному экспортеру африканских инноваций.
      mechanics_links:
        - mechanics/world/cultural-integration.yaml
        - mechanics/technology/resource-extraction.yaml
      assets: [ ]

    - id: phase_2020_2024
      title: "2020–2024: Ресурсная революция и цифровая трансформация"
      body: |
        Кейптаун становится центром технологической трансформации после глобальных кризисов.

        **2020 — «Столовая гора 2.0»:**
        - Цифровизация Столовой горы с использованием AR-технологий
        - Создание виртуальных музеев истории горы
        - Интеграция горы в образовательные программы

        **2021 — «Океаническая энергия»:**
        - Развитие систем добычи энергии из океанических волн
        - Строительство плавучих электростанций
        - Создание устойчивой энергетической инфраструктуры

        **2022 — «Редкие металлы»:**
        - Модернизация добычи редкоземельных элементов
        - Внедрение AI-систем для оптимизации добычи
        - Создание этичных протоколов добычи ресурсов

        **2023 — «Африканская сеть знаний»:**
        - Создание цифровой платформы для обмена знаниями континента
        - Развитие программ культурного обмена между африканскими народами
        - Формирование совета мудрости для городского управления

        **2024 — «Климатические беженцы из Сахары»:**
        - Прием первых групп беженцев из зоны пустыни
        - Разработка протоколов адаптации к прибрежному климату
        - Создание программ переквалификации для пустынных специалистов
      mechanics_links:
        - mechanics/world/immigration-systems.yaml
        - mechanics/technology/resource-tech.yaml
      assets: [ ]

    - id: phase_2025_2029
      title: "2025–2029: Климатические вызовы и социальные реформы"
      body: |
        Период интенсивной борьбы с климатическими изменениями и социальных преобразований.

        **2025 — «Капский Протокол»:**
        - Защита побережья от эрозии и повышения уровня океана
        - Создание плавучих районов и мобильной инфраструктуры
        - Развитие систем раннего предупреждения цунами

        **2026 — «Зеленый Кейп»:**
        - Восстановление фynбош с использованием биотехнологий
        - Создание вертикальных ферм на побережье
        - Программы устойчивого сельского хозяйства

        **2027 — «Социальная справедливость»:**
        - Реформы в системе образования и здравоохранения
        - Внедрение программ равного доступа к ресурсам
        - Борьба с цифровым и ресурсным неравенством

        **2028 — «Африканский технологический хаб»:**
        - Создание зоны свободного технологического развития
        - Привлечение стартапов из всей Африки
        - Формирование венчурных фондов для континентальных инноваций

        **2029 — «Культурный ренессанс»:**
        - Возрождение традиционных фестивалей с технологическими элементами
        - Создание музеев африканского искусства и технологий
        - Развитие программ культурного туризма
      mechanics_links:
        - mechanics/world/defense-systems.yaml
        - mechanics/social/cultural-preservation.yaml
      assets: [ ]

    - id: phase_2030_2039
      title: "2030–2039: Технологический взлет и глобальная интеграция"
      body: |
        Кейптаун становится технологическим центром Африки.

        **2030 — «Океанический интеллект»:**
        - Полная интеграция океанических технологий с AI
        - Создание симбиотических систем добычи ресурсов
        - Международные чемпионаты по океаническим технологиям

        **2032 — «Африканская федерация»:**
        - Формирование союза городов Африки
        - Совместные проекты по ресурсной оптимизации
        - Создание единой торговой зоны континента

        **2034 — «Биотехнологии Калахари»:**
        - Инновации в области генной инженерии для пустынных условий
        - Создание засухоустойчивых культур и животных
        - Развитие экологического сельского хозяйства

        **2036 — «Универсальный базовый доход++»:**
        - Внедрение гарантированного дохода с ресурсными программами
        - Интеграция традиционных ценностей в социальные программы
        - Измерение влияния на инновации и устойчивость

        **2038 — «Нейронные сети саванны»:**
        - Развитие систем коллективного интеллекта через африканские традиции
        - Создание платформ для совместного принятия решений
        - Интеграция AI в традиционное управление
      mechanics_links:
        - mechanics/world/climate-migration.yaml
        - mechanics/social/universal-basic-income.yaml
      assets: [ ]

    - id: phase_2040_2060
      title: "2040–2060: Золотой век африканской технологической цивилизации"
      body: |
        Кейптаун становится глобальным центром африканских технологий и ресурсов.

        **2042 — «Климатическое убежище Африки»:**
        - Признание ООН как зоны безопасного убежища
        - Разработка протоколов культурной интеграции беженцев
        - Создание глобальной сети африканских убежищ

        **2045 — «Технологическая саванна»:**
        - Взрыв инноваций в области ресурсных технологий
        - Разработка устойчивых систем добычи
        - Создание виртуальных симуляций ресурсов

        **2050 — «Африканская федерация технологий»:**
        - Формирование союза технологических городов Африки
        - Создание общей валюты ресурсов
        - Развитие межконтинентальной транспортной сети

        **2055 — «Биоресурсные инновации»:**
        - Синтез традиционной медицины с биотехнологиями
        - Программы сохранения биоразнообразия через технологии
        - Создание биологических систем адаптации к климату

        **2060 — «Космическая Столовая гора»:**
        - Развитие связей с орбитальными станциями
        - Создание программ космической колонизации с африканскими ресурсами
        - Интеграция космических технологий в повседневную жизнь
      mechanics_links:
        - mechanics/technology/resource-tech.yaml
        - mechanics/world/federation-systems.yaml
      assets: [ ]

    - id: phase_2061_2077
      title: "2061–2077: Экспорт африканской модели"
      body: |
        Кейптаун становится экспортером африканских технологий и ресурсов.

        **2065 — «Африканский пакет инноваций»:**
        - Формулировка экспортируемой модели общества
        - Создание конструкторов для внедрения в другие регионы
        - Международные консультации по ресурсным технологиям

        **2070 — «Глобальная сеть африканских городов»:**
        - Создание сети городов по всему миру с африканским влиянием
        - Разработка стандартов для ресурсных убежищ
        - Программы помощи городам в адаптации технологий

        **2075 — «Экспорт мудрости и ресурсов»:**
        - Продажа африканских технологий другим странам
        - Создание филиалов в глобальных мегаполисах
        - Развитие сети ресурсных инноваций

        **2077 — «Мир после войны»:**
        - Реакция на события Унификационной войны
        - Укрепление позиций как ресурсного убежища
        - Привлечение беженцев из зон конфликтов с ресурсами
      mechanics_links:
        - mechanics/world/export-model.yaml
        - mechanics/social/global-networks.yaml
      assets: [ ]

    - id: phase_2078_2093
      title: "2078–2093: Наследие и будущее африканской технологической цивилизации"
      body: |
        Финальный период эволюции африканской модели.

        **2080 — «Цифровое бессмертие традиций»:**
        - Разработка технологий сохранения культурного наследия
        - Создание цифровых архивов африканской мудрости
        - Программы виртуального присутствия в традициях

        **2085 — «Экологическая саванна»:**
        - Полное восстановление экосистемы Кейптауна
        - Создание искусственных экосистем и океанических ферм
        - Развитие устойчивого ресурсного хозяйства

        **2090 — «Космическая эра ресурсов»:**
        - Активное участие в колонизации других планет с африканскими ресурсами
        - Разработка технологий для экстремальных сред с традиционным подходом
        - Создание мостов между Землей и космосом через ресурсы

        **2093 — «Наследие африканской мудрости»:**
        - Кейптаун как модель для будущего человечества
        - Экспорт ресурсных технологий и социальных практик
        - Создание глобальной сети африканских цивилизаций
      mechanics_links:
        - mechanics/technology/digital-immortality.yaml
        - mechanics/world/planetary-colonization.yaml
      assets: [ ]

    - id: key_figures
      title: "Ключевые фигуры Кейптауна"
      body: |
        **Мэр Золани Нгубане (2020-2040):**
        - Архитектор океанической энергетической революции
        - Инициатор программы климатических беженцев
        - Нобелевская премия мира 2035 года

        **Доктор Номса Мтетва (2030-2060):**
        - Разработчик универсального базового дохода с ресурсными элементами
        - Основатель института африканских технологий
        - Глобальный эксперт по устойчивым моделям

        **Инженер Кагисо Молое (2040-2080):**
        - Главный архитектор биотехнологий Калахари
        - Разработчик систем ресурсной оптимизации
        - Герой инноваций в экстремальных условиях

        **Дипломатка Линда Махлangu (2060-2093):**
        - Архитектор африканской федерации технологий
        - Посол экспорта африканской модели
        - Медиатор в глобальных ресурсных конфликтах
      mechanics_links: [ ]
      assets: [ ]

    - id: gameplay_opportunities
      title: "Игровые возможности"
      body: |
        **Квестовые линии:**
        - «Африканское возрождение» — история иммигранта в Кейптауне
        - «Океанические технологии» — участие в ресурсных революциях
        - «Климатическая саванна» — работа с беженцами и адаптацией
        - «Технологическая мудрость» — инновации в прибрежных условиях

        **Активности:**
        - Участие в океанических энергетических проектах
        - Работа в ресурсных шахтах с этичными технологиями
        - Исследования биотехнологий в пустынях
        - Политическая деятельность в африканской федерации

        **NPC и фракции:**
        - Мэр Нгубане — мудрый лидер
        - Доктор Мтетва — технологический реформатор
        - Кагисо Молое — ресурсный новатор
        - Африканская федерация — мудрая политическая сила
      mechanics_links:
        - mechanics/quests/cape-town-storylines.yaml
        - mechanics/social/diplomatic-relations.yaml
      assets: [ ]

    - id: philosophical_implications
      title: "Философские последствия"
      body: |
        Кейптаун представляет альтернативный путь развития цивилизации — фокус на ресурсной устойчивости,
        культурной мудрости и технологических инновациях. Город доказывает, что африканские традиции
        могут быть преимуществом в цифровую эру, предлагая модель для будущего человечества
        в условиях глобальных изменений и ресурсных ограничений.
      mechanics_links: [ ]
      assets: [ ]
