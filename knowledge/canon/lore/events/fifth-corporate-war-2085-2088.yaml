summary:
  problem: Требовалось описать авторскую пятую корпоративную войну между Arasaka и Militech, разворачивающуюся после CP2077.
  goal: Зафиксировать даты, ключевые сражения, героев, последствия и игровые возможности на 2090+ год.
  essence: Конфликт 2085-2088 охватывает киберпространство и реальный мир, завершается токийским перемирием и оставляет мир в состоянии хрупкого равновесия.
  key_points:
    - Причиной войны стал взрыв завода Relic и ультиматум Saburo Arasaka.
    - Боевые действия проходили в четырёх фазах от кибервойны до угрозы ядерного удара.
    - Итоги — сотни тысяч жертв, нейтрализация Night City и появление новых технологий.
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        - Период: июнь 2085 — март 2088 (2 года 9 месяцев).
        - Стороны: Arasaka Corporation (Saburo Arasaka) против Militech International (Джонатан Стил).
        - Театры: Night City, NET, Европа, Азия, прокси-конфликты и орбита.
        - Итог: «Токийское перемирие», обе стороны ослаблены; около 100,000 погибших и $5 трлн ущерба.
      mechanics_links: []
      assets: []
    - id: background
      title: Предыстория 2077-2084
      body: |
        Конфликт подпитывали воскрешение Сабуро через Relic, восстановление Militech после Унификационной войны и серия
        эскалаций (саботажи, кибератаки, политические убийства). Переговоры провалились, третьи стороны не смогли остановить
        нарастающее противостояние.
      mechanics_links: []
      assets: []
    - id: casus_belli
      title: Casus Belli
      body: |
        15 июня 2085 завод «Сакура-7» был уничтожен. Arasaka предъявила доказательства участия Militech, потребовала извинений
        и репараций. После отказа Saburo объявил войну. Публичные заявления лидеров раскрутили спираль «справедливой расплаты».
      mechanics_links: []
      assets: []
    - id: phase_one
      title: Фаза 1 — «Цифровой шторм»
      body: |
        Июнь–сентябрь 2085 — массированные кибератаки, операции «Цифровой шторм» и «Молот Тора», разрушение серверов, гибель
        сотен netrunner. Blackwall ослаблен, NetWatch предупреждает об угрозе прорыва, Ghost Walker ищет союзников, но его
        игнорируют.
      mechanics_links: []
      assets: []
    - id: phase_two
      title: Фаза 2 — «Горячая война»
      body: |
        Октябрь 2085 — декабрь 2086. Бои в Night City: «Битва за Watson Bridge», «Операция Кровавый Рассвет», 60-дневная осада
        Arasaka Tower. Sigma-9, Юрико Танака, 6th Street и другие ключевые фигуры формируют драму фронта.
      mechanics_links: []
      assets: []
    - id: phase_three
      title: Фаза 3 — Глобальная эскалация
      body: |
        Сентябрь 2086 — декабрь 2087. Боевые действия распространяются на Европу, Азию, Африку, орбиту. Kang Tao обогащается,
        NetWatch пытается сдержать Blackwall, внутри Militech формируется «фракция мира» во главе с Маркусом Колтрейном.
      mechanics_links: []
      assets: []
    - id: phase_four
      title: Фаза 4 — «Чёрный январь» и перемирие
      body: |
        Январь–март 2088. Militech готовит тактический ядерный удар, мир реагирует ультиматумами. Сабуро и Стил встречаются на
        нейтральной станции, соглашаясь на прекращение огня. 15 марта подписано «Токийское перемирие» с демилитаризацией Night City.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Итоги войны
      body: |
        - **Военные:** ~100,000 погибших; ни одна сторона не получила территориальных преимуществ.
        - **Политические:** Arasaka «несгибаема», но изолирована; Militech ослаблена и расколота; Kang Tao усиливается.
        - **Социальные:** рост антикорпоративных движений, десятки тысяч инвалидов, глобальная рецессия 2088-2089.
        - **Технологические:** киборги Gen-5, Relic Combat Edition, dron kamikaze и Titan exo-suits попадают на рынок.
      mechanics_links: []
      assets: []
    - id: heroes_victims
      title: Герои и жертвы
      body: |
        Описаны Sigma-9, Ханако, Юрико, Эмма Вайт, Маркус Джонс и гражданские вроде семьи Ортега. Истории подчёркивают
        гуманитарный масштаб трагедии и потенциал для дальнейших сюжетов.
      mechanics_links: []
      assets: []
    - id: factions_positions
      title: Позиции фракций
      body: |
        Valentinos, Tyger Claws, Maelstrom, 6th Street, Voodoo Boys, кланы номадов и корпорации (Kang Tao, Biotechnica,
        Trauma Team, NetWatch) реагируют на войну в собственных интересах, формируя основу для постконфликтных сценариев.
      mechanics_links: []
      assets: []
    - id: aftermath
      title: После войны (2088-2090)
      body: |
        Мир переживает политическую перестройку, экономическую рецессию и рост частных армий. Игроки чувствуют последствия
        через настроения населения, доступные технологии и изменённый ландшафт Night City.
      mechanics_links: []
      assets: []
    - id: gameplay_hooks
      title: Игровые возможности 2090+
      body: |
        Квесты «Последний солдат», «Чёрный рынок войны», «Цена перемирия», «Память павших», NPC (Atlas, Колтрейн, Юрико,
        Лия Ортега) и локации (Watson Bridge, Santo Domingo руины, Ground Zero Memorial) создают богатый контент.
      mechanics_links: []
      assets: []
    - id: philosophy
      title: Философия войны
      body: |
        Война продиктована гордостью и жаждой контроля. Победителей нет, а угроза новой войны сохраняется из-за бессмертия
        Сабуро и ненависти Militech. Цитаты и граффити подчёркивают общественное отчаяние.
      mechanics_links: []
      assets: []
