summary:
  problem: "Зафиксировать ключевые авторские события эволюции Гаваны как карибского культурно-технологического центра и моста между Америками."
  goal: "Создать хронологию конкретных событий, которые формируют уникальный путь Гаваны в 2020–2093 годах."
  essence: "Гавана трансформируется из революционной столицы в модель карибской технологической цивилизации, предлагая миру синтез традиций, музыки и инноваций."
  key_points:
    - "2020-е: культурная революция и цифровая трансформация"
    - "2030-е: борьба с климатическими катастрофами"
    - "2040–2060-е: становление технологического центра Карибского бассейна"
    - "2061–2093: экспорт карибской модели и глобальная интеграция"
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Гавана становится символом карибского возрождения — городом, который использует богатое культурное наследие,
        музыкальную энергию жителей и островную устойчивость, чтобы создать модель развития для тропических регионов.
        Эти события формируют путь от революционной столицы к глобальному экспортеру карибских инноваций.
      mechanics_links:
        - mechanics/world/cultural-integration.yaml
        - mechanics/technology/climate-adaptation.yaml
      assets: [ ]

    - id: phase_2020_2024
      title: "2020–2024: Культурная революция и цифровая трансформация"
      body: |
        Гавана становится центром культурно-технологической трансформации после глобальных кризисов.

        **2020 — «Сальса 3.0»:**
        - Цифровизация традиционной сальсы с использованием VR-технологий
        - Создание иммерсивных танцевальных пространств
        - Интеграция сальсы в образовательные программы

        **2021 — «Ураганная защита»:**
        - Модернизация систем защиты от ураганов
        - Внедрение AI-систем прогнозирования погоды
        - Создание умных убежищ и мобильных укрытий

        **2022 — «Малекон 2.0»:**
        - Трансформация знаменитой набережной в технологический парк
        - Интеграция возобновляемой энергии из океана
        - Создание культурных хабов на побережье

        **2023 — «Карибская сеть»:**
        - Создание цифровой платформы для культурного обмена островов
        - Развитие программ сохранения креольских традиций
        - Формирование совета островных культур

        **2024 — «Климатические беженцы из Багамов»:**
        - Прием первых групп беженцев с затопляемых островов
        - Разработка протоколов адаптации к тропическому климату
        - Создание программ переквалификации для островных специалистов
      mechanics_links:
        - mechanics/world/immigration-systems.yaml
        - mechanics/technology/network-infrastructure.yaml
      assets: [ ]

    - id: phase_2025_2029
      title: "2025–2029: Климатические вызовы и социальные реформы"
      body: |
        Период интенсивной борьбы с климатическими изменениями и социальных преобразований.

        **2025 — «Карибский Протокол»:**
        - Защита побережья от эрозии и повышения уровня океана
        - Создание плавучих районов и вертикальной архитектуры
        - Развитие систем раннего предупреждения ураганов

        **2026 — «Зеленая Гавана»:**
        - Восстановление тропических лесов с использованием биотехнологий
        - Создание вертикальных садов и зеленых стен
        - Программы устойчивого сельского хозяйства

        **2027 — «Социальная справедливость»:**
        - Реформы в системе образования и здравоохранения
        - Внедрение программ равного доступа к технологиям
        - Борьба с цифровым неравенством в островных условиях

        **2028 — «Карибский технологический хаб»:**
        - Создание зоны свободного технологического развития
        - Привлечение стартапов из Карибского бассейна
        - Формирование венчурных фондов для островных инноваций

        **2029 — «Культурный карнавал»:**
        - Возрождение традиционных фестивалей с технологическими элементами
        - Создание музеев карибской культуры и музыки
        - Развитие программ культурного туризма
      mechanics_links:
        - mechanics/world/defense-systems.yaml
        - mechanics/social/cultural-preservation.yaml
      assets: [ ]

    - id: phase_2030_2039
      title: "2030–2039: Технологический взлет и глобальная интеграция"
      body: |
        Гавана становится технологическим центром Карибского бассейна.

        **2030 — «Цифровая сальса»:**
        - Полная интеграция музыки с кибернетическими имплантами
        - Создание симбиотических музыкальных форм
        - Международные чемпионаты по цифровой музыке

        **2032 — «Карибская федерация»:**
        - Формирование союза островных городов
        - Совместные проекты по климатической адаптации
        - Создание единой торговой зоны островов

        **2034 — «Биотехнологии тропиков»:**
        - Инновации в области генной инженерии для тропических условий
        - Создание засухоустойчивых культур и водных систем
        - Развитие экологического сельского хозяйства

        **2036 — «Универсальный базовый доход+**:**
        - Внедрение гарантированного дохода с культурными программами
        - Интеграция традиционных ценностей в социальные программы
        - Измерение влияния на творчество и инновации

        **2038 — «Нейронные сети карнавала»:**
        - Развитие систем коллективного интеллекта через музыку
        - Создание платформ для совместного творчества
        - Интеграция AI в культурное производство
      mechanics_links:
        - mechanics/world/climate-migration.yaml
        - mechanics/social/universal-basic-income.yaml
      assets: [ ]

    - id: phase_2040_2060
      title: "2040–2060: Золотой век карибской технологической цивилизации"
      body: |
        Гавана становится глобальным центром карибской культуры и технологий.

        **2042 — «Климатическое убежище Карибов»:**
        - Признание ООН как зоны безопасного убежища для островов
        - Разработка протоколов культурной интеграции беженцев
        - Создание глобальной сети карибских убежищ

        **2045 — «Технологический карнавал»:**
        - Взрыв инноваций в области развлечений и искусства
        - Разработка иммерсивных культурных опытов
        - Создание виртуальных фестивалей

        **2050 — «Карибская федерация технологий»:**
        - Формирование союза технологических островов
        - Создание общей валюты инноваций
        - Развитие межостровной транспортной сети

        **2055 — «Биокультурные инновации»:**
        - Синтез традиционной медицины с биотехнологиями
        - Программы культурного сохранения через генетику
        - Создание биологических систем адаптации к тропикам

        **2060 — «Космическая сальса»:**
        - Развитие связей с орбитальными станциями
        - Создание программ космической колонизации с карибской культурой
        - Интеграция космических технологий в повседневную жизнь
      mechanics_links:
        - mechanics/technology/climate-tech.yaml
        - mechanics/world/federation-systems.yaml
      assets: [ ]

    - id: phase_2061_2077
      title: "2061–2077: Экспорт карибской модели"
      body: |
        Гавана становится экспортером карибской технологической культуры.

        **2065 — «Карибский пакет инноваций»:**
        - Формулировка экспортируемой модели общества
        - Создание конструкторов для внедрения в другие культуры
        - Международные консультации по культурно-климатическим реформам

        **2070 — «Глобальная сеть островных городов»:**
        - Создание сети городов по всему миру с карибским влиянием
        - Разработка стандартов для тропических убежищ
        - Программы помощи городам в культурной адаптации

        **2075 — «Экспорт ритма и инноваций»:**
        - Продажа карибских технологий другим странам
        - Создание филиалов в глобальных мегаполисах
        - Развитие сети культурных инноваций

        **2077 — «Мир после войны»:**
        - Реакция на события Унификационной войны
        - Укрепление позиций как культурного убежища
        - Привлечение беженцев из зон конфликтов с сохранением традиций
      mechanics_links:
        - mechanics/world/export-model.yaml
        - mechanics/social/global-networks.yaml
      assets: [ ]

    - id: phase_2078_2093
      title: "2078–2093: Наследие и будущее карибской технологической цивилизации"
      body: |
        Финальный период эволюции карибской модели.

        **2080 — «Цифровое бессмертие сальсы»:**
        - Разработка технологий сохранения культурных традиций
        - Создание цифровых архивов карибского наследия
        - Программы виртуального присутствия в музыке

        **2085 — «Экологический карнавал»:**
        - Полное восстановление экосистемы Гаваны
        - Создание искусственных рифов и водоемов
        - Развитие устойчивого океанического хозяйства

        **2090 — «Космическая эра сальсы»:**
        - Активное участие в колонизации других планет с карибской культурой
        - Разработка технологий для экстремальных сред с артистическим подходом
        - Создание мостов между Землей и космосом через искусство

        **2093 — «Наследие карибского ритма»:**
        - Гавана как модель для будущего человечества
        - Экспорт культурных технологий и социальных практик
        - Создание глобальной сети карибских цивилизаций
      mechanics_links:
        - mechanics/technology/digital-immortality.yaml
        - mechanics/world/planetary-colonization.yaml
      assets: [ ]

    - id: key_figures
      title: "Ключевые фигуры Гаваны"
      body: |
        **Мэр Карлос Ривера (2020-2040):**
        - Архитектор цифровой революции сальсы
        - Инициатор программы климатических беженцев
        - Нобелевская премия культуры 2035 года

        **Доктор Мария Сантьяго (2030-2060):**
        - Разработчик универсального базового дохода с культурными элементами
        - Основатель института карибских инноваций
        - Глобальный эксперт по островным моделям

        **Инженер Рафаэль Торрес (2040-2080):**
        - Главный архитектор биотехнологий тропиков
          Разработчик систем вертикального фермерства с традициями
        - Герой инноваций в тропических условиях

        **Дипломатка Изабелла Моралес (2060-2093):**
        - Архитектор карибской федерации технологий
        - Посол экспорта карибской модели
        - Медиатор в глобальных культурных конфликтах
      mechanics_links: [ ]
      assets: [ ]

    - id: gameplay_opportunities
      title: "Игровые возможности"
      body: |
        **Квестовые линии:**
        - «Карибское возрождение» — история иммигранта в Гаване
        - «Сальса цифровой эры» — участие в культурных революциях
        - «Климатический карнавал» — работа с беженцами и адаптацией
        - «Технологический ритм» — инновации в тропических условиях

        **Активности:**
        - Участие в цифровых музыкальных фестивалях
        - Работа в вертикальных садах тропиков
        - Исследования биотехнологий в океане
        - Политическая деятельность в карибской федерации

        **NPC и фракции:**
        - Мэр Ривера — страстный лидер
        - Доктор Сантьяго — культурный реформатор
        - Рафаэль Торрес — тропический новатор
        - Карибская федерация — ритмичная политическая сила
      mechanics_links:
        - mechanics/quests/havana-storylines.yaml
        - mechanics/social/diplomatic-relations.yaml
      assets: [ ]

    - id: philosophical_implications
      title: "Философские последствия"
      body: |
        Гавана представляет альтернативный путь развития цивилизации — фокус на культурном богатстве,
        музыкальной энергии и островной устойчивости. Город доказывает, что карибская культура
        может быть преимуществом в цифровую эру, предлагая модель для будущего человечества
        в условиях глобальных изменений.
      mechanics_links: [ ]
      assets: [ ]
