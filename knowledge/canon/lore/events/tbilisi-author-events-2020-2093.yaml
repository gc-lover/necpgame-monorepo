    - term: Кавказский культурный мост
      definition: Центры интеграции культур Востока и Запада в Тбилиси с международными фестивалями
    - term: Древние купальни 2.0
      definition: Модернизированные термальные источники с биотехнологиями и умными спа-комплексами
