    - id: consolidation_2040_2060
      title: "Консолидация: Организованная преступность (2040–2060)"
      body: |
        **2043: "Большое Объединение"**
        Крупные банды поглощают мелкие группировки, создавая мега-синдикаты.
        Появляются "семьи" — клановые структуры с иерархией и традициями.
        Банды начинают инвестировать в легальный бизнес для отмывания денег.

        **2049: "Цифровые Солдаты"**
        Банды адаптируются к цифровой войне, развивая хакерские подразделения.
        Они используют дроны, цифровые ловушки и кибернетические усиления
        в уличных боях. Появляются "цифровые призраки" — элитные бойцы
        с имплантами невидимости.

        **2055: "Территориальные Империи"**
        Банды делят города на зоны влияния, создавая сложную систему альянсов
        и конфликтов. Они устанавливают "нейтральные зоны" — территории,
        где запрещены боевые действия между бандами.

        **2059: "Кровавый Карнавал"**
        Ежегодное событие, когда банды демонстрируют силу в организованных
        боях и соревнованиях. Это становится культурным феноменом,
        привлекающим зрителей и укрепляющим репутацию банд.
