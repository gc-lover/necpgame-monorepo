    - id: cyberpunk_age_2060_2077
      title: "Эра Cyberpunk: Кибернетическая гангстерщина (2060–2077)"
      body: |
        **2063: "Хромированные Кулаки"**
        Полная трансформация: банды становятся полностью кибернетизированными.
        Их члены носят хромированные импланты, используют боевые дроны
        и имеют прямой доступ к нейросетям. Появляются "хром-лорды" —
        лидеры с экстремальными модификациями.

        **2069: "Нейронные Войны"**
        Банды используют нейро-оружие и псионические импланты в конфликтах.
        Это приводит к "пси-войнам" — боям, где противники сражаются
        в цифровом и физическом пространствах одновременно.

        **2073: "Уличный Синдикат"**
        Создание "Уличного Синдиката" — коалиции крупнейших банд для
        координации действий против корпораций. Они устанавливают общие
        правила торговли и раздела территорий.

        **2076: "Ночь Предательства"**
        Внутренние конфликты в бандах приводят к серии предательств и
        передела власти. Это событие становится легендой и влияет на
        события Cyberpunk 2077.
