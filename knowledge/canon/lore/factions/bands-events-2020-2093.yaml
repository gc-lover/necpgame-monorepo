  - type: mechanics_integration
    title: Интеграция с игровыми механиками
    content: |
      **Система Репутации**
      Игроки могут зарабатывать репутацию среди банд через квесты,
      бои и сделки. Высокая репутация открывает доступ к черному рынку
      и союзникам.

      **Территориальный Контроль**
      Банды контролируют районы города, влияя на доступные услуги,
      цены и безопасность. Игроки могут помогать бандам в защите
      территорий или участвовать в войнах.

      **Уличные Квесты**
      Банды предлагают цепочки заданий: от простых поручений до
      крупных операций против конкурентов или корпораций.

      **Культурные События**
      "Кровавый Карнавал", подпольные бои и концерты становятся
      частью игрового мира, предлагая развлечения и возможности
      для заработка.
