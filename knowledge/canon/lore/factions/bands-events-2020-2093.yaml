summary:
  problem: Банды нуждаются в детальном описании ключевых событий, которые сформировали уличный преступный мир в период 2020-2093 годов, от хаоса Четвертой Корпоративной Войны до эры Cyberpunk.
  goal: Создать хронологию ключевых событий уличных банд для использования в сюжетах, квестах и мировой лоре игры.
  essence: Банды — это пульсирующее сердце уличной культуры, где лояльность измеряется кровью, территория — кровью, а власть — страхом и уважением.
  key_points:
    - Банды эволюционируют от хаотичных мародерских групп в организованные преступные синдикаты
    - Их события формируют уличную культуру, черный рынок и альтернативную власть в городах
    - Ключевые конфликты с корпорациями и полицией определяют их место в урбанистическом хаосе
    - Уличные войны становятся неотъемлемой частью городской жизни
content:
  sections:
    - id: overview
      title: Роль банд в урбанистическом хаосе 2020-2093
      body: |
        Банды — это неотъемлемая часть городского ландшафта в мире Cyberpunk, где корпоративный контроль
        создает вакуум власти, заполняемый уличными группировками. Они контролируют территории,
        управляют черным рынком, защищают "своих" и воюют с конкурентами. Их роль эволюционирует
        от мародерских банд выживших в организованные преступные синдикаты, которые становятся
        альтернативной властью в районах, забытых корпорациями.

        В период 2020-2093 годов банды становятся силой, с которой приходится считаться всем:
        корпорациям, полиции, повстанцам и даже другим бандам. Они создают свою культуру,
        кодекс чести и экономику, которая существует параллельно с корпоративным миром.
      mechanics_links:
        - gang_system
        - territory_control
        - street_reputation
        - urban_conflict_mechanics
      assets: []
    - id: chaos_era_2020_2040
      title: "Эра хаоса: Выживание любой ценой (2020–2040)"
      body: |
        **2021: "Ночь Разрушения"**
        После начала Четвертой Корпоративной Войны города погружаются в хаос.
        Первые банды формируются из мародеров и выживших, которые захватывают
        брошенные районы. Они устанавливают "зоны контроля" — территории,
        где действуют свои правила.

        **2025: "Уличные Вожди"**
        Появляются первые легендарные лидеры банд, которые объединяют разрозненные
        группы в организованные формирования. Они устанавливают кодексы чести,
        территориальные границы и системы "защиты" местных жителей.

        **2029: "Война за Еду"**
        Глобальный голод приводит к жестоким конфликтам между бандами за контроль
        над продовольственными складами и распределительными сетями. Это событие
        формирует "кухонные войны" — термин, вошедший в уличный сленг.

        **2035: "Имплантная Лихорадка"**
        Банды первыми монополизируют черный рынок кибернетических имплантов.
        Они становятся "имплантными баронами", контролируя установку и обслуживание
        нелегальных модификаций. Появляются "хирурги улицы" — подпольные
        кибердоктора с сомнительной репутацией.

        **2039: "Ночной Курьер"**
        Система "ночных курьеров" — сеть подростков и имплантированных гонщиков,
        которые доставляют грузы через зоны боевых действий. Это становится
        основой для будущей логистической сети банд.
      mechanics_links:
