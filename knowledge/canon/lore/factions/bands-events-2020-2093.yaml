    - id: conflicts_and_alliances
      title: Войны, альянсы и территориальные споры
      body: |
        **Территориальные Войны**
        "Уличные войны" — постоянные конфликты между бандами за контроль
        над районами. Они следуют "правилам войны" — ограничениям,
        предотвращающим полный хаос.

        **Анти-Корпоративные Альянсы**
        Банды часто объединяются против корпораций, создавая временные
        коалиции для защиты интересов. "Корпоративные Охоты" — совместные
        операции против корпоративных сил.

        **Внутренние Конфликты**
        "Предательства" и "переделы власти" — обычное явление в бандах.
        Они разрешаются через "поединки чести" или голосования членов.

        **Мир с Полицией**
        Некоторые банды заключают "джентльменские соглашения" с полицией,
        получая свободу действий в обмен на информацию или защиту.
