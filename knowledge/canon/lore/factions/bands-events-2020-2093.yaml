    - id: cultural_elements
      title: Культура и традиции уличных банд
      body: |
        **Уличный Кодекс**
        "Кодекс Улиц" — набор правил, регулирующих поведение членов банд.
        Нарушение кодекса карается жестоко, но соблюдение приносит уважение.
        "Кровная Клятва" — ритуал принятия новых членов.

        **Уличное Искусство**
        Граффити, стрит-арт и кибер-татуировки становятся способом
        обозначения территорий и выражения идентичности. "Уличные Художники"
        — уважаемые члены банд, создающие визуальную культуру.

        **Музыка и Развлечения**
        "Уличный Бит" — музыкальный жанр, сочетающий электронную музыку
        с ритмами уличных боев. "Подпольные Арены" — места проведения
        боев, концертов и других развлечений.

        **Язык и Символика**
        Уличный сленг становится языком молодежи. "Кровавый Флаг" —
        символ банд, "Хромированная Рука" — знак уважения к имплантам.
      mechanics_links:
        - cultural_mechanics
        - street_art_system
        - music_integration
