    - id: key_characters
      title: Ключевые фигуры и лидеры банд
      body: |
        **Красный Дракон (Maria "Red" Kowalski, 2030-2075)**
        Легендарная лидер банды "Красных Драконов", которая первой
        объединила несколько районов под единым контролем. Известна
        своей красной кибер-татуировкой и безжалостностью в боях.

        **Цифровой Призрак (Jax "Ghost" Moreno, 2045-)**
        Хакер-легенда, который создал "теневую сеть" банд.
        Его цифровые импланты позволяют ему существовать между мирами.
        Лидер "Призрачных Хакеров".

        **Хромированный Кулак (Rico "Chrome" Vargas, 2052-)**
        Чемпион "Кровавого Карнавала", известный своими хромированными
        имплантами и боевыми успехами. Стал символом силы банд.

        **Уличный Пророк (Sister Pain, 2038-2085)**
        Мистическая фигура, которая объединила духовные традиции
        с уличной культурой. Её пророчества влияли на решения многих банд.
