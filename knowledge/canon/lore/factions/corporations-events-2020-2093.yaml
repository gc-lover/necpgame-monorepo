    - id: corporate_culture
      title: Корпоративная культура и традиции
      body: |
        **Корпоративный Кодекс**
        "Корпоративный кодекс" — набор правил, регулирующих поведение сотрудников
        и конкурентов. Нарушение кодекса карается корпоративными войнами.

        **Совет Директоров**
        "Совет директоров" — священный ритуал принятия решений в корпорациях.
        Легендарные советы становятся частью корпоративной мифологии.

        **Акционерные Собрания**
        "Акционерные собрания" — события, где демонстрируется корпоративная мощь.
        Они становятся спектаклями, влияющими на рыночные настроения.

        **Корпоративная Лояльность**
        "Лояльность корпорации превыше всего" — главный принцип корпоративной культуры.
        Предательство карается корпоративным "правосудием".

        **Символика и Брендинг**
        Корпоративные логотипы и слоганы становятся частью глобальной культуры.
        "Arasaka — Превосходство в каждом выстреле" — легендарный слоган.
