    - id: key_executives
      title: Ключевые CEO и корпоративные лидеры
      body: |
        **Адам Смайлер (Arasaka Corporation, 2030-2077)**
        Легендарный CEO Arasaka, который превратил компанию в мегакорпорацию.
        Известен своей безжалостностью и стратегическим гением. Его смерть
        в 2077 году стала одним из поворотных моментов революции.

        **Сабуро Арасака (Arasaka Corporation, 2060-)**
        Сын Адама Смайлера, который унаследовал империю после смерти отца.
        Стал символом корпоративного выживания и мести.

        **Контейнер (Militech Corporation, 2045-)**
        Загадочный CEO Militech, чье настоящее имя и происхождение неизвестны.
        Известен своей паранойей и эффективностью в корпоративных войнах.

        **Джудит "Джуди" Алvarez (Arasaka Corporation, 2068-)**
        Молодая CEO, которая возглавила компанию после смерти Адама Смайлера.
        Известна своим хакерским прошлым и неортодоксальными методами управления.

        **Рутен (Trauma Team Corporation, 2050-)**
        CEO Trauma Team, которая монополизировала медицинские услуги.
        Известна своей эффективностью и бездушным подходом к спасению жизней.
