    - id: megacorp_era_2060_2077
      title: "Эра Мегакорпораций: Абсолютная власть (2060–2077)"
      body: |
        **2065: "Мегакорпоративный Пакт"**
        Шесть крупнейших корпораций формируют "Мегакорпоративный Совет".
        Они делят мир на сферы влияния и устанавливают общие правила
        ведения бизнеса. Совет становится "теневым правительством планеты".

        **2071: "Цифровая Диктатура"**
        Корпорации устанавливают контроль над цифровыми коммуникациями.
        "Информационный контроль" позволяет манипулировать общественным
        мнением и подавлять инакомыслие. Появляются "цифровые цензоры" —
        корпоративные агенты, контролирующие информацию.

        **2074: "Био-Империя"**
        Одна корпорация достигает прорыва в бессмертии. "Био-император" —
        CEO, ставший практически бессмертным. Это вызывает "войну за вечность"
        между корпорациями.

        **2076: "Ночь Предательства"**
        Внутренний переворот в Мегакорпоративном Совете. Один CEO предает
        остальных, захватывая контроль над большей частью активов.
        Это событие становится поворотным моментом в корпоративной истории.

        **2077: "Революционная Ночь"**
        Во время событий Cyberpunk 2077 корпорации играют ключевую роль.
        Некоторые поддерживают Arasaka, другие — повстанцев. Корпоративные
        войны становятся частью глобального конфликта.
