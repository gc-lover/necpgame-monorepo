    - id: conflicts_and_alliances
      title: Корпоративные войны и альянсы
      body: |
        **Межкорпоративные Войны**
        "Корпоративные войны" — постоянные конфликты между мегакорпорациями
        за рынки, технологии и территории. Они ведутся через шпионаж,
        экономические войны и прямые столкновения.

        **Временные Альянсы**
        Корпорации формируют "тактические альянсы" для достижения общих целей,
        но всегда готовы предать партнеров ради прибыли.

        **Анти-Корпоративные Альянсы**
        Повстанцы и другие фракции борются против корпоративного доминирования.
        "Корпоративные охотники" — наемники, специализирующиеся на
        корпоративных целях.

        **Государственные Контракты**
        Корпорации заключают контракты с правительствами, становясь
        "государствами в государстве". Это создает сложную сеть лояльностей.

        **Внутренняя Политика**
        Внутри корпораций ведутся "офисные войны" — борьба за власть
        между топ-менеджерами и отделами.
