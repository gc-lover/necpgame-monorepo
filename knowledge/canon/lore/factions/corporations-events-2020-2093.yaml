    - id: early_consolidation_2020_2040
      title: "Ранняя консолидация: Поглощения и войны (2020–2040)"
      body: |
        **2020: "Глобальный Шторм"**
        Финансовый кризис, вызванный пандемией и климатическими катастрофами.
        Корпорации используют хаос для поглощения конкурентов. Появляются первые
        "токсичные активы" — компании, ставшие банкротами из-за кризиса.

        **2025: "Зеленая Революция"**
        Корпорации монополизируют зеленые технологии. "Эко-корпорации" становятся
        новыми гигантами, контролируя возобновляемую энергетику и климатические
        решения. Появляются первые "углеродные войны" между корпорациями.

        **2030: "Цифровая Колонизация"**
        Корпорации захватывают контроль над интернетом и данными.
        "Дата-корпорации" становятся доминирующими силами, контролируя
        личную информацию и цифровые идентичности. Появляются "цифровые
        колонизаторы" — CEO, строящие цифровые империи.

        **2035: "Военная Эскалация"**
        Корпорации начинают формировать частные армии. "Военные корпорации"
        становятся основными поставщиками вооружений для государств.
        Появляются легендарные "наемные генералы" — CEO, командующие
        корпоративными армиями.

        **2039: "Биотехнологический Взрыв"**
        Корпорации захватывают контроль над биотехнологиями. "Био-гиганты"
        монополизируют медицину, генную инженерию и продление жизни.
        Появляются "био-лорды" — CEO, контролирующие человеческую эволюцию.
