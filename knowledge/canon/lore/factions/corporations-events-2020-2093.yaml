appendix:
  - type: timeline
    title: Хронология ключевых корпоративных событий
    content: |
      2020: Глобальный Шторм — начало корпоративной консолидации
      2025: Зеленая Революция — монополия на зеленые технологии
      2030: Цифровая Колонизация — захват контроля над данными
      2035: Военная Эскалация — формирование частных армий
      2039: Биотехнологический Взрыв — монополия на биотехнологии
      2042: Первая Корпоративная Война — открытый конфликт
      2048: Кибернетическая Гонка — гонка за импланты
      2054: Экономический Коллапс — корпоративный кризис
      2058: ИИ Революция — разработка разумных ИИ
      2062: Космическая Гонка — выход в космос
      2065: Мегакорпоративный Пакт — формирование совета
      2071: Цифровая Диктатура — контроль над информацией
      2074: Био-Империя — прорыв в бессмертии
      2076: Ночь Предательства — внутренний переворот
      2077: Революционная Ночь — роль в событиях Cyberpunk 2077
      2080: Реконструкция — восстановление после хаоса
      2085: ИИ Доминирование — полный контроль над ИИ
      2090: Космическая Экспансия — колонизация Солнечной системы
      2093: Корпоративное Бессмертие — вечные корпорации
  - type: mechanics_integration
    title: Интеграция с игровыми механиками
    content: |
      **Корпоративная Репутация**
      Игроки могут работать на корпорации, зарабатывая репутацию и доступ
      к эксклюзивным технологиям и контрактам.

      **Корпоративные Квесты**
      "Корпоративные миссии" — цепочки заданий, связанных с шпионажем,
      саботажем и корпоративными войнами.

      **Экономическая Система**
      Корпорации контролируют рынки, влияя на цены, доступность товаров
      и экономические возможности игроков.

      **Шпионские Механики**
      Игроки могут становиться "корпоративными шпионами", выполняя
      миссии по сбору информации и саботажу конкурентов.

      **Политическая Система**
      Корпорации влияют на глобальную политику, создавая возможности
      для дипломатических квестов и альянсов.
