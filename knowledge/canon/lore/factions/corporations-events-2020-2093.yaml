summary:
  problem: Корпорации нуждаются в детальном описании ключевых событий, которые сформировали корпоративный контроль над миром в период 2020-2093 годов, от традиционных корпораций до абсолютного доминирования мегакорпораций.
  goal: Создать хронологию ключевых корпоративных событий для использования в сюжетах, квестах и мировой лоре игры.
  essence: Корпорации — это бездушные гиганты, где прибыль измеряется в человеческих жизнях, а власть — в контроле над технологиями и умами людей.
  key_points:
    - Корпорации эволюционируют от национальных гигантов в глобальные мегакорпорации, контролирующие целые отрасли
    - Их события формируют экономику, технологии и политику постапокалипсиса
    - Ключевые конфликты с другими фракциями определяют баланс сил в мире
    - Корпоративные войны становятся неотъемлемой частью глобальной политики
content:
  sections:
    - id: overview
      title: Роль корпораций в корпоративном хаосе 2020-2093
      body: |
        Корпорации — это истинные правители мира Cyberpunk, где деньги и технологии заменяют традиционную власть.
        Они контролируют всё: от производства еды до военных технологий, от развлечений до образования.
        Их роль эволюционирует от национальных гигантов в глобальные мегакорпорации, которые становятся
        государствами в государствах, с собственной армией, разведкой и валютой.

        В период 2020-2093 годов корпорации становятся абсолютной силой, определяющей будущее человечества.
        Они создают технологии, формируют культуру и даже переписывают историю в свою пользу.
        Их внутренние войны и альянсы формируют геополитику мира.
