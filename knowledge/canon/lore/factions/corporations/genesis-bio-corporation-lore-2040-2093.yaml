summary:
  problem: Недостаточно корпорации, специализирующейся на радикальной биотехнологии и генной инженерии
  goal: Создать полную историю и структуру Genesis Bio Corporation
  essence: Genesis Bio - корпорация, которая не просто лечит болезни, а переосмысливает саму жизнь
  key_points:
    - Основана в 2040 году после климатической катастрофы
    - Специализируется на генной инженерии и пост-человеческой эволюции
    - Имеет тайные проекты по созданию новых форм жизни
    - Участвует в этических дебатах о границах человеческого
content:
  sections:
    - id: origin_crisis
      title: Происхождение из кризиса (2040)
      body: |
        ## Рождение в катастрофе

        Genesis Bio Corporation появилась во время "Великой Засухи" 2038-2042 годов,
        когда изменение климата привело к массовому вымиранию и генетическим мутациям.

        ### Основатели
        - **Dr. Sophia Chen**: Генетик, специалист по CRISPR-технологиям
        - **Dr. Marcus Hale**: Биоинженер, теоретик пост-человеческой эволюции
        - **Elena Voss**: Бизнес-стратег, бывший фармацевтический магнат
        - **Dr. James Park**: Эколог, специалист по восстановлению экосистем

        ### Кризис как возможность
        Когда традиционная медицина оказалась бессильна против новых мутаций,
        основатели Genesis увидели шанс создать радикально новые формы жизни,
        устойчивые к любым катастрофам.

        ### Первый прорыв
        В 2041 году Genesis создала "Genesis Seed" - универсальный генетический конструктор,
        способный перепрограммировать любую форму жизни. Это спасло миллионы жизней,
        но вызвало глобальные дебаты об этике.
      mechanics_links:
        - mechanics/world/climate-crisis-events.yaml
        - mechanics/technology/genetic-breakthroughs.yaml
      assets: []

    - id: core_products
      title: Основные продукты
      body: |
        ## Gene Therapy Suites
        Полный спектр генной терапии: от лечения болезней до улучшения способностей.
        "Стань лучшей версией себя" - маркетинговый слоган.

        ## Bio-Printers
        3D-принтеры для создания органов и тканей. Позволяют печать
        индивидуальных имплантов и протезов.

        ## Evolution Accelerators
        Устройства для ускоренной эволюции. Могут развивать новые способности
        за месяцы вместо поколений.

        ## Ecosystem Restorers
        Технологии восстановления разрушенных экосистем через генетически
        модифицированные организмы.

        ## Immortality Treatments
        Экспериментальные процедуры по достижению биологического бессмертия.
        Самый дорогой и спорный продукт корпорации.
      mechanics_links:
        - mechanics/technology/biotech-products.yaml
        - mechanics/economy/genetic-market.yaml
      assets: []

    - id: ethical_framework
      title: Этическая рамка
      body: |
        ## Принципы Genesis

        ### "Life Above All"
        Жизнь священна, но может быть улучшена. Мы не ограничиваем эволюцию - мы ее направляем.

        ### "Consent Mandatory"
        Любые генетические изменения требуют информированного согласия.
        "Твое тело - твой выбор, но мы поможем сделать правильный."

        ### "Evolution for All"
        Генетические улучшения должны быть доступны всем, не только элите.
        (На практике - градация по уровню платежеспособности)

        ### "Nature's Partner"
        Мы не заменяем природу - мы ее улучшаем. Экосистемы должны эволюционировать вместе с нами.

        ### "Immortality Ethically"
        Бессмертие - право, но не обязанность. Мы даем выбор, но предупреждаем о цене.

        ## Этические комитеты
        - **Genetic Ethics Board**: Одобряет все новые процедуры
        - **Evolution Impact Assessment**: Оценивает влияние на экосистему
        - **Post-Human Rights Council**: Защищает права модифицированных существ
      mechanics_links:
        - mechanics/social/bio-ethics.yaml
        - mechanics/world/corporate-ethics-codes.yaml
      assets: []

    - id: leadership_team
      title: Команда руководства
      body: |
        ## CEO: Dr. Sophia Chen
        - Генетик с докторской степенью по молекулярной биологии
        - Личная история: потеряла ребенка от генетической мутации во время засухи
        - Мотивация: "Никто больше не должен страдать от несовершенства жизни"

        ## CTO: Dr. Marcus Hale
        - Биоинженер, создатель первой искусственной ДНК
        - Личная история: родился с редким генетическим заболеванием
        - Философия: "Эволюция - это не дар, а обязанность"

        ## CSO: Elena Voss
        - Бизнес-магнат, специалист по этичному маркетингу
        - Личная история: пережила корпоративный скандал в фармацевтике
        - Принцип: "Прибыль через благо, а не через эксплуатацию"

        ## Chief Ethicist: Dr. James Park
        - Эколог и биоэтик, специалист по устойчивому развитию
        - Личная история: видел разрушение экосистем своими глазами
        - Миссия: "Восстановить гармонию между технологией и природой"
      mechanics_links:
        - mechanics/world/corporate-leadership.yaml
        - mechanics/social/executive-backgrounds.yaml
      assets: []

    - id: controversial_projects
      title: Спорные проекты
      body: |
        ## Проект "Human 2.0"
        Создание пост-человеческого вида с улучшенными когнитивными способностями,
        долголетием и адаптивностью. "Следующий шаг эволюции."

        ## Проект "Ecosystem Rebirth"
        Полное восстановление разрушенных экосистем через генетически модифицированные
        виды. "Вернуть Земле ее первозданную красоту."

        ## Проект "Consciousness Transfer"
        Перенос сознания в биологически выращенные тела.
        "Бессмертие через реинкарнацию."

        ## Проект "Species Integration"
        Создание гибридных видов путем комбинации генетики разных существ.
        "Новые формы жизни для новой эпохи."

        ## Проект "Genetic Archive"
        Хранение генетического материала всех видов на случай вымирания.
        "Банк жизни для будущего."
      mechanics_links:
        - mechanics/technology/contoversial-biotech.yaml
        - mechanics/world/secret-bio-projects.yaml
      assets: []

    - id: faction_dynamics
      title: Динамика фракций
      body: |
        ## Корпоративные отношения

        ### С NeuroTech
        - **Отношения**: Естественные союзники
        - **Сотрудничество**: Интеграция нейроимплантов с генетическими модификациями
        - **Конфликты**: Споры о том, что важнее - тело или разум

        ### С Biotechnica
        - **Отношения**: Конкуренты в базовой биотехнологии
        - **Сотрудничество**: Совместные исследования по лечению мутаций
        - **Конфликты**: Biotechnica обвиняет Genesis в "игре в богов"

        ### С Trauma Team
        - **Отношения**: Партнеры в экстренной медицине
        - **Сотрудничество**: Совместные операции по спасению жизней
        - **Конфликты**: Trauma Team критикует "профилактические" модификации

        ## С другими фракциями

        ### С Правительствами
        - **Отношения**: Регулируемое партнерство
        - **Сотрудничество**: Государственные программы по генетическому здоровью
        - **Конфликты**: Правительства боятся "генетического неравенства"

        ### С Bio-Purists
        - **Отношения**: Идеологические противники
        - **Сотрудничество**: Минимальное, по спасению жизней
        - **Конфликты**: Bio-Purists видят Genesis как "осквернителей природы"

        ### С Academics
        - **Отношения**: Партнеры в исследованиях
        - **Сотрудничество**: Совместные публикации и конференции
        - **Конфликты**: Academics обвиняют в коммерциализации науки
      mechanics_links:
        - mechanics/social/inter-faction-relations.yaml
        - mechanics/world/bio-corporate-politics.yaml
      assets: []

    - id: scandals_crises
      title: Скандалы и кризисы
      body: |
        ## "Designer Babies" Scandal (2051)
        Обвинения в создании "элитных" детей для богатых. Привело к глобальному
        запрету на "косметическую" генную инженерию.

        ## "Monster Lab" Exposure (2063)
        Разоблачение экспериментов по созданию гибридных существ.
        Компания потеряла 60% рынка, многие проекты закрыты.

        ## "Immortality Backlash" (2075)
        Клиент умер от побочных эффектов бессмертия-лечения.
        Вызвал волну самоубийств среди получателей процедуры.

        ## "Ecosystem Disaster" (2082)
        Генетически модифицированные растения вытеснили естественные виды,
        вызвав новый экологический кризис.

        ## "Post-Human Rights" Movement (2090)
        Созданные корпорацией пост-люди потребовали прав и автономии.
        Привело к созданию "Post-Human Charter".
      mechanics_links:
        - mechanics/social/corporate-scandals.yaml
        - mechanics/world/bio-ethical-crises.yaml
      assets: []

    - id: future_legacy
      title: Будущее и наследие
      body: |
        ## Видение Genesis

        "Жизнь - это код, который можно переписать. Мы даем инструмент для эволюции,
         но ответственность за выбор остается за вами."

        ## Цели на будущее

        ### 2090-е: Глобальная трансформация
        Генетические улучшения станут нормой. Болезни уйдут в прошлое.

        ### 2100+: Пост-человеческая эра
        Homo Novus - новый вид, адаптированный к будущему.
        Полная гармония между технологией и биологией.

        ### 2150+: Межзвездная экспансия
        Создание форм жизни для колонизации других планет.

        ## Этическое наследие

        Genesis Bio стала эталоном ответственного отношения к биотехнологиям.
        Их принципы "Consent Mandatory" и "Evolution for All" стали глобальными стандартами.

        ## Эволюционная миссия

        "Мы не создаем жизнь - мы помогаем ей эволюционировать. Каждый вид,
         каждая форма существования заслуживает шанса стать лучше."
      mechanics_links:
        - mechanics/world/corporate-legacy.yaml
        - mechanics/technology/bio-evolution-path.yaml
      assets: []
