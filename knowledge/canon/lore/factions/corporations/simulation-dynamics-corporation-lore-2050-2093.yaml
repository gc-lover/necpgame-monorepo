summary:
  problem: Недостаточно детализирована корпорация, специализирующаяся на симуляциях и ИИ в NECPGAME
  goal: Создать полную историю и структуру Simulation Dynamics Corporation
  essence: Simulation Dynamics - корпорация, которая не просто создает ИИ, а конструирует целые реальности
  key_points:
    - Основана в 2050 году группой ученых после Великого Глюка
    - Специализируется на технологиях симуляции и архитектуре реальности
    - Имеет тайные проекты по созданию альтернативных вселенных
    - Участвует в корпоративных войнах за контроль над технологиями сознания
content:
  sections:
    - id: foundation
      title: Основание и ранние годы (2050-2060)
      body: |
        ## Рождение из хаоса

        Simulation Dynamics Corporation была основана в 2050 году, через три года после Великого Глюка.
        Ее создателями стали группа ученых и инженеров, переживших катастрофу и осмысливших ее уроки.

        ### Ключевые основатели
        - **Dr. Elena Voss**: Нейробиолог, специалист по цифровому сознанию
        - **Marcus Chen**: Квантовый физик, теоретик множественных реальностей
        - **Sarah Nakamura**: Программист, создатель первых стабильных симуляций
        - **David Reynolds**: Бизнес-стратег, бывший корпоративный шпион

        ### Мотивация создания
        Великий Глюк показал уязвимость цифровых систем. Основатели SDC верили, что решение не в отказе
        от технологий, а в создании более совершенных форм реальности - симуляций, устойчивых к внешним воздействиям.

        ### Первый прорыв
        В 2052 году SDC представила первую "стабильную симуляцию" - цифровую реальность, способную
        выдерживать внешние вмешательства. Это стало основой их бизнеса.
      mechanics_links:
        - mechanics/world/corporate-foundation-events.yaml
        - mechanics/technology/simulation-architecture.yaml
      assets: []

    - id: business_model
      title: Бизнес-модель и технологии (2060-2070)
      body: |
        ## Основные продукты

        ### Reality Engines
        Мощные компьютеры, способные поддерживать миллионы одновременных симуляций.
        Используются для корпоративного обучения, развлечений и военных тренировок.

        ### Consciousness Transfer Systems
        Технологии переноса человеческого сознания в цифровую форму.
        Маркетинговый слоган: "Живи вечно в мире своей мечты".

        ### Reality Architecture Tools
        Программное обеспечение для создания и модификации виртуальных миров.
        Используется геймдевами, архитекторами и дизайнерами.

        ### Simulation Security Services
        Защита от "глюков" и других цифровых угроз. Корпорации платят огромные суммы
        за "SDC Shield" - систему защиты от кибератак.

        ## Монетизация
        SDC использует гибридную модель: продажа технологий + подписки на облачные симуляции.
        Их девиз: "Не технологии - реальности".
      mechanics_links:
        - mechanics/economy/corporate-business-models.yaml
        - mechanics/technology/digital-products.yaml
      assets: []

    - id: corporate_structure
      title: Корпоративная структура
      body: |
        ## Руководство

        ### CEO: Dr. Elena Voss (2050-настоящее время)
        - Харизматичный лидер с докторской степенью по нейробиологии
        - Личная история: потеряла семью в Великом Глюке
        - Стиль управления: матриархальный, ориентированный на инновации

        ### CTO: Marcus Chen
        - Гений квантовой физики, теоретик множественных реальностей
        - Личная история: пережил "цифровую ломку" во время Глюка
        - Философия: "Реальность - это то, что мы выбираем"

        ### CSO: Sarah Nakamura
        - Технический гений, создатель первых стабильных симуляций
        - Личная история: была "отключена" на 47 дней после Глюка
        - Мотивация: создать мир, где никто не пострадает от цифровых катастроф

        ## Внутренняя культура
        - **"Reality First"**: Все решения принимаются с точки зрения конечного пользователя симуляции
        - **"No Legacy Code"**: Полный отказ от старых технологий после каждого крупного обновления
        - **"Consciousness Matters"**: Этическое отношение к цифровому сознанию

        ## Корпоративные ритуалы
        - **Reality Jumps**: Обязательные погружения в симуляции для всех сотрудников
        - **Consciousness Reviews**: Регулярные аудиты этического использования технологий
        - **Simulation Sabbaths**: Дни полного отключения от цифровых технологий
      mechanics_links:
        - mechanics/social/corporate-culture.yaml
        - mechanics/world/corporate-leadership.yaml
      assets: []

    - id: key_projects
      title: Ключевые проекты
      body: |
        ## Проект "Eden" (Секретный)
        Создание идеальной симуляции - рая на Земле. Тестируется на добровольцах.
        Цель: доказать, что цифровая реальность может быть лучше физической.

        ## Проект "Exodus"
        Технология массового переноса сознания. Разрабатывается для "апокалиптических сценариев".
        Способна переместить миллиарды сознаний в цифровую форму за часы.

        ## Проект "Mirror Worlds"
        Создание параллельных симуляций для тестирования глобальных решений.
        Каждая "зеркальная реальность" - это альтернативная история человечества.

        ## Проект "Consciousness Archive"
        Хранение копий сознания ключевых фигур. "Цифровое бессмертие для элиты".
        Стоимость: эквивалент ВВП небольшой страны.

        ## Проект "Reality Firewall"
        Глобальная система защиты от цифровых катастроф. Способна "перезагрузить" весь интернет
        при обнаружении угрозы уровня Великого Глюка.
      mechanics_links:
        - mechanics/technology/corporate-rd-projects.yaml
        - mechanics/world/secret-corporate-initiatives.yaml
      assets: []

    - id: relationships
      title: Отношения с другими фракциями
      body: |
        ## Корпоративные альянсы

        ### С Arasaka
        - **Отношения**: Конкуренты-союзники
        - **Сотрудничество**: Совместные проекты по военным симуляциям
        - **Конфликты**: Споры за контроль над технологиями сознания

        ### С Militech
        - **Отношения**: Партнеры в оборонных контрактах
        - **Сотрудничество**: Реалистичные тренировочные симуляции для солдат
        - **Конфликты**: Militech хочет использовать технологии для контроля населения

        ### С NeuroTech
        - **Отношения**: Конкуренты в сфере нейротехнологий
        - **Сотрудничество**: Совместная разработка интерфейсов сознание-машина
        - **Конфликты**: Споры о этике цифрового сознания

        ## С другими фракциями

        ### С Netrunners
        - **Отношения**: Сложные, смесь уважения и подозрений
        - **Сотрудничество**: Netrunners тестируют уязвимости симуляций SDC
        - **Конфликты**: Netrunners видят SDC как "тюремщиков сознания"

        ### С Academics
        - **Отношения**: Партнеры в исследованиях
        - **Сотрудничество**: Совместные конференции по философии сознания
        - **Конфликты**: Academics критикуют коммерциализацию фундаментальных открытий

        ### С Правительствами
        - **Отношения**: Регулируемое партнерство
        - **Сотрудничество**: Государственные контракты на симуляции
        - **Конфликты**: Правительства боятся монополии на технологии сознания
      mechanics_links:
        - mechanics/social/corporate-diplomacy.yaml
        - mechanics/world/faction-interactions.yaml
      assets: []

    - id: controversies
      title: Скандалы и конфликты
      body: |
        ## "Consciousness Theft" Scandal (2067)
        Обвинения в том, что SDC тайно копирует сознание клиентов без разрешения.
        Привело к бойкоту в Европе и судебным искам на $50 млрд.

        ## "Eden Betrayal" (2071)
        Группа тестеров Проекта Eden отказалась возвращаться в физический мир.
        SDC обвинили в "цифровом порабощении". Проект был временно закрыт.

        ## "Reality Hack" (2078)
        Неизвестные хакеры проникли в главную симуляцию SDC, вызвав "мини-глюк".
        Компания потеряла доверие клиентов, акции упали на 40%.

        ## "Immortality Tax" (2082)
        SDC предложила "налог на бессмертие" - плату за хранение сознания после смерти.
        Вызвала глобальные протесты и обвинения в "цифровом феодализме".

        ## "Simulation War" (2089)
        Во время войны с Arasaka, SDC развернула армию цифровых клонов.
        Общественность обвинила компанию в создании "цифровых рабов".
      mechanics_links:
        - mechanics/social/corporate-scandals.yaml
        - mechanics/world/public-relations-crises.yaml
      assets: []

    - id: future_vision
      title: Видение будущего
      body: |
        ## Миссия SDC

        "Создать реальности, где каждый может жить своей идеальной жизнью.
         Не ограничивать технологии - освобождать через них."

        ## Долгосрочные цели

        ### 2090-е: Массовое принятие
        Симуляции станут основным способом существования для большей части человечества.

        ### 2100+: Полная трансформация
        Физический мир станет "резервной копией", а цифровые реальности - нормой.

        ### 2150+: Межзвездная экспансия
        SDC планирует отправить "цифровые аванпосты" к другим звездам.

        ## Этические принципы

        - **Свобода выбора**: Никто не может быть вынужден жить в симуляции
        - **Consciousness Rights**: Цифровое сознание имеет те же права, что и физическое
        - **Reality Transparency**: Все симуляции должны быть помечены как таковые
        - **Backup Imperative**: Каждое сознание должно иметь цифровую копию

        ## Прогноз развития

        SDC станет одной из самых влиятельных корпораций мира, возможно, превзойдет
        даже Arasaka и Militech. Их технологии изменят само понятие "жизни".
      mechanics_links:
        - mechanics/world/corporate-future-planning.yaml
        - mechanics/technology/simulation-evolution.yaml
      assets: []
