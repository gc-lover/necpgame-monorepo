  conclusion: |
    Фракции Night City и глобального мира представляют сложную экосистему,
    где корпоративная мощь, уличная культура и радикальные идеологии
    переплетаются в постоянной борьбе за влияние и ресурсы.
    Каждая фракция вносит уникальный вклад в богатство и разнообразие мира Cyberpunk,
    создавая бесконечные возможности для историй, конфликтов и развития персонажей.
