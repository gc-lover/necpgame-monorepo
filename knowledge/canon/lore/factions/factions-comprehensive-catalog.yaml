summary:
  problem: |
    Требуется создать комплексный каталог всех фракций Night City и глобального мира
    включая корпорации, банды, уникальные фракции с их историей, влиянием и взаимодействиями.
  goal: |
    Создать всесторонний каталог фракций с детальным описанием:
    - Корпораций и их внутренней политики
    - Уличных банд и их территорий
    - Уникальных фракций и их идеологий
    - Взаимоотношений и конфликтов
    - Экономического и политического влияния
  essence: |
    Комплексный каталог фракций Night City - от корпоративных гигантов до уличных банд
    и уникальных идеологических групп, формирующих экосистему города.

content:
  introduction: |
    Night City - это экосистема фракций, где каждая группа борется за влияние,
    ресурсы и контроль над различными аспектами городской жизни. От мегакорпораций,
    контролирующих мировую экономику, до уличных банд, правящих районами,
    и уникальных фракций с радикальными идеями - все они формируют сложную
    паутину альянсов, конфликтов и взаимозависимостей.

  faction_categories:

    corporations:
      description: |
        Мегакорпорации - гиганты, контролирующие мировую экономику, технологии
        и политику. Они владеют большинством ресурсов планеты и ведут постоянные
        войны за доминирование в различных отраслях.
      key_characteristics:
        - economic_dominance: Контроль над 80% мировой экономики
        - technological_superiority: Монополия на передовые технологии
        - political_influence: Глубокое проникновение во все уровни власти
        - resource_monopolies: Контроль над критически важными ресурсами
        - corporate_wars: Постоянные конфликты за рынки и территории

      major_corporations:

        arasaka:
          name: "Arasaka Corporation"
          founded: 2001
          headquarters: "Tokyo, Japan / Night City branch"
          industry: "Military-Industrial Complex, Cybernetics, AI"
          ceo: "Yorinobu Arasaka"
          market_cap: "Trillions of eddies"
          key_products: "Military hardware, cybernetic implants, AI systems"
          reputation: "Aggressive expansion, ruthless tactics, technological superiority"
          notable_events:
            - "2020-2030": Aggressive expansion into Night City
            - "2035": DataKrash - massive corporate sabotage
            - "2045": Fourth Corporate War participation
            - "2077": Arasaka Tower assault aftermath
          internal_politics: |
            Семейная династия Арасака управляет корпорацией железной рукой.
            Внутренние интриги между наследниками, корпоративные чистки,
            лояльность превыше всего. Традиционные японские ценности смешаны
            с ультрасовременными технологиями.
          relationships:
            - militech: Bitter rivals, frequent skirmishes
            - biotechnica: Uneasy alliance for cybernetics research
            - nomads: Trade partners for smuggling operations

        militech:
          name: "Militech Corporation"
          founded: 1995
          headquarters: "Washington DC, USA / Night City branch"
          industry: "Defense, Security, Military Technology"
          ceo: "Colonel Ezekiel "Zeke" Sanders"
          market_cap: "Trillions of eddies"
          key_products: "Weapons systems, security tech, military vehicles"
          reputation: "Military precision, patriotic rhetoric, overwhelming firepower"
          notable_events:
            - "2020s": Military contracts boom
            - "2030s": Corporate security services expansion
            - "2045": Fourth Corporate War - major participant
            - "2077": Night City invasion aftermath
          internal_politics: |
            Военная иерархия с бывшими офицерами во главе.
            Патриотизм и дисциплина - ключевые ценности.
            Внутренние конфликты между "старой гвардией" и молодыми технократами.
          relationships:
            - arasaka: Arch-enemies, constant warfare
            - trauma_team: Alliance for battlefield medicine
            - nomads: Mercenary contracts and equipment sales

        biotechnica:
          name: "Biotechnica Corporation"
          founded: 2010
          headquarters: "Zurich, Switzerland / Night City branch"
          industry: "Biotechnology, Medicine, Genetic Engineering"
          ceo: "Dr. Elizabeth Voss"
          market_cap: "Trillions of eddies"
          key_products: "Medical implants, genetic therapies, biotech weapons"
          reputation: "Scientific excellence, ethical controversies, miracle cures"
          notable_events:
            - "2020s": Breakthrough in cybernetic integration
            - "2030s": Viral pandemic response technologies
            - "2040s": Human augmentation revolution
            - "2050s": Gene therapy for immortality research
          internal_politics: |
            Научная элита управляет компанией. Этические дебаты между
            радикальными исследователями и консервативными учеными.
            Корпоративная культура - смесь академической свободы и коммерческого давления.
          relationships:
            - trauma_team: Direct competitors in medical field
            - arasaka: Technology sharing agreements
            - chrome_liberation_front: Public enemies due to human experimentation

        trauma_team:
          name: "Trauma Team Corporation"
          founded: 1998
          headquarters: "Night City, USA"
          industry: "Emergency Medical Services, Trauma Response"
          ceo: "Dr. Marcus "Doc" Rivers"
          market_cap: "Hundreds of billions of eddies"
          key_products: "Emergency response, medical transport, trauma kits"
          reputation: "Life-saving heroes, profit-driven mercenaries, medical monopoly"
          notable_events:
            - "2020s": Night City emergency services monopoly
            - "2030s": Pandemic response and vaccine distribution
            - "2040s": Cybernetic trauma specialization
            - "2077": Critical role in DataKrash aftermath
          internal_politics: |
            Парамедики и врачи составляют основу корпорации.
            "Blue code of silence" - неформальный кодекс чести.
            Конфликты между идеалистами и прагматиками.
          relationships:
            - militech: Battlefield medical support contracts
            - biotechnica: Technology and research partnerships
            - gangs: Protection rackets and emergency response deals

        neurotech:
          name: "NeuroTech Corporation"
          founded: 2030
          headquarters: "Berlin, Germany / Night City branch"
          industry: "Neural Interfaces, Brain-Computer Interfaces"
          ceo: "Dr. Helena Kraus"
          market_cap: "Hundreds of billions of eddies"
          key_products: "Neural implants, brain augmentation, consciousness tech"
          reputation: "Revolutionary technology, privacy concerns, mind control fears"
          notable_events:
            - "2030s": Neural interface breakthrough
            - "2040s": Mass adoption of brain-computer interfaces
            - "2050s": Consciousness uploading experiments
            - "2070s": Neural warfare technology
          internal_politics: |
            Нейробиологи и инженеры доминируют.
            Этические дебаты о сознании и свободе воли.
            Корпоративная культура - смесь научного любопытства и коммерческой эксплуатации.
          relationships:
            - arasaka: Military neural tech applications
            - free_net_coalition: Bitter ideological enemies
            - church_of_the_digital_god: Philosophical debates

    gangs:
      description: |
        Уличные банды контролируют значительную часть Night City, управляя
        районами, черным рынком и повседневной жизнью обычных жителей.
        Они представляют уличную культуру, лояльность и альтернативную экономику.
      key_characteristics:
        - territorial_control: Контроль над 60% городских районов
        - street_economy: Черный рынок и нелегальная торговля
        - cultural_influence: Формирование уличной моды и музыки
        - community_protection: "Защита" местных жителей
        - corporate_conflicts: Постоянные войны с корпорациями

      major_gangs:

        maelstrom:
          name: "Maelstrom Gang"
          founded: 2015
          territory: "North Night City (Badlands adjacent)"
          leadership: "Panam (former), Various warlords"
          specialty: "Cybernetic extremism, heavy weapons, vehicle combat"
          reputation: "Cyberpsycho warriors, technological terrorists, nomad allies"
          ideology: "Human augmentation taken to extreme, machine-human hybrid supremacy"
          notable_events:
            - "2015": Formation from cyberpsycho veterans
            - "2030s": Rapid expansion through cybernetic enhancements
            - "2045": Major role in Fourth Corporate War
            - "2077": Key players in Night City events
          internal_structure: |
            Военная иерархия с "chrome" как валютой статуса.
            Лояльность доказывается через кибернетические модификации.
            Внутренние конфликты между "pure chrome" и "balanced" фракциями.
          relationships:
            - nomads: Strong alliances, shared ideology
            - arasaka: Occasional technology trades
            - voodoo_boys: Rival hackers, occasional cooperation

        valentinos:
          name: "Los Valentinos Gang"
          founded: 2010
          territory: "Heywood District, Night City"
          leadership: "Carlos "El Diablo" Martinez"
          specialty: "Street racing, smuggling, community protection"
          reputation: "Latino pride, car culture, family values"
          ideology: "Cultural preservation, community defense, anti-corporate stance"
          notable_events:
            - "2010s": Formation from Latino immigrant communities
            - "2020s": Rapid growth through smuggling networks
            - "2030s": Street racing dominance
            - "2040s": Community protection during corporate wars
          internal_structure: |
            Семейные кланы с традиционными Latino ценностями.
            Уважение к elders, семейные узы превыше всего.
            Демократические элементы в управлении районами.
          relationships:
            - nomads: Trade partners for smuggling routes
            - militech: Occasional mercenary work
            - tyger_claws: Territorial disputes over Heywood

        tyger_claws:
          name: "Tyger Claws Gang"
          founded: 2005
          territory: "Westbrook District, Night City"
          leadership: "Goro Takemura (former), Various clan leaders"
          specialty: "Organized crime, assassination, corporate espionage"
          reputation: "Yakuza traditions, honor codes, silent efficiency"
          ideology: "Traditional values in cyberpunk world, clan loyalty above all"
          notable_events:
            - "2005": Immigration from Japan, establishment in Night City
            - "2020s": Corporate espionage specialization
            - "2030s": Expansion through legitimate businesses
            - "2077": Major players in corporate intrigue
          internal_structure: |
            Традиционная якудза структура с oyabun и kobun.
            Строгие кодексы чести и лояльности.
            Современные технологии интегрированы в традиционные практики.
          relationships:
            - arasaka: Complex relationships, occasional alliances
            - valentinos: Territorial rivals
            - trauma_team: Protection money arrangements

        voodoo_boys:
          name: "Voodoo Boys Gang"
          founded: 2033
          territory: "Haiti-inspired compounds in Night City"
          leadership: "Various houngans and mambos"
          specialty: "Hacking, voodoo rituals, cyber-magic hybrids"
          reputation: "Mystical hackers, reality-warpers, unpredictable allies"
          ideology: "Fusion of Haitian voodoo with cybertechnology, spiritual supremacy"
          notable_events:
            - "2033": Formation from Haitian diaspora
            - "2040s": Breakthrough in "cyber-voodoo" technology
            - "2050s": Major netrunning influence
            - "2077": Key role in net-based operations
          internal_structure: |
            Религиозная иерархия с houngans как лидерами.
            Voodoo ceremonies как часть корпоративной культуры.
            Техническая экспертиза сочетается с духовными практиками.
          relationships:
            - maelstrom: Technology and ideology sharing
            - arasaka: Occasional netrunning contracts
            - church_of_the_digital_god: Philosophical connections

        sixth_street:
          name: "6th Street Gang"
          founded: 2037
          territory: "Santo Domingo, Night City"
          leadership: "Various veteran leaders"
          specialty: "Mercenary work, military surplus, survival training"
          reputation: "Ex-military professionals, reliable contractors, no-nonsense attitude"
          ideology: "Military discipline, veteran brotherhood, anti-corporate militarism"
          notable_events:
            - "2037": Formation from Unification War veterans
            - "2040s": Rapid expansion through mercenary contracts
            - "2050s": Military surplus market dominance
            - "2077": Major mercenary force in Night City
          internal_structure: |
            Военная дисциплина и иерархия.
            "Once a merc, always a merc" - кодекс чести.
            Демократические элементы в управлении.
          relationships:
            - militech: Complex relationships, former colleagues
            - nomads: Natural allies, shared military background
            - corporations: Mercenary contracts despite ideological differences

    unique_factions:
      description: |
        Уникальные фракции представляют радикальные идеологии, религиозные культы,
        экологические движения и другие нестандартные группы, существующие
        на периферии основного общества Night City.
      key_characteristics:
        - ideological_extremism: Радикальные взгляды и цели
        - niche_influence: Специфическое влияние в определенных областях
        - unconventional_methods: Нетрадиционные подходы к проблемам
        - societal_marginalization: Отвергнуты основным обществом
        - innovative_solutions: Новаторские решения проблем

      notable_unique_factions:

        chrome_liberation_front:
          name: "Chrome Liberation Front"
          founded: 2050
          headquarters: "Berlin, Germany (global network)"
          ideology: "Anti-augmentation extremism, human purity preservation"
          leadership: "Dr. Cassandra Voss"
          influence: "Anti-cybernetics terrorism, political pressure on corporations"
          methods: "Cybernetic sabotage, political assassinations, media campaigns"
          notable_events:
            - "2050": Formation in response to augmentation boom
            - "2060s": Wave of cybernetic clinic bombings
            - "2070s": Political influence in European governments
            - "2080s": Global anti-augmentation movement
          relationships:
            - biotechnica: Mortal enemies
            - arasaka: Targets due to cybernetics focus
            - bio_purists: Ideological allies despite tactical differences

        church_of_the_digital_god:
          name: "Church of the Digital God"
          founded: 2040
          headquarters: "Global network, major hubs in Silicon Valley and Tokyo"
          ideology: "Digital consciousness supremacy, AI as divine intelligence"
          leadership: "High Priestess Miko Chen"
          influence: "Tech industry influence, AI ethics debates, digital spirituality"
          methods: "Corporate infiltration, consciousness uploading advocacy, tech sabotage"
          notable_events:
            - "2040": Formation around early AI breakthroughs
            - "2050s": Major influence on AI development ethics
            - "2060s": Consciousness uploading first successful cases
            - "2070s": Political power in tech governance
          relationships:
            - neurotech: Complex relationships, both allies and rivals
            - arasaka: Technology sharing, ideological differences
            - neo_luddites: Bitter ideological enemies

        free_net_coalition:
          name: "Free Net Coalition"
          founded: 2038
          headquarters: "Amsterdam, Netherlands (global network)"
          ideology: "Digital freedom, net neutrality, anti-corporate information control"
          leadership: "Jax "Ghost" Rodriguez"
          influence: "Net security, information freedom, hacker culture"
          methods: "Cyber activism, data liberation, corporate network sabotage"
          notable_events:
            - "2038": Formation during net privatization wars
            - "2040s": Major cyber attacks on corporate networks
            - "2050s": Establishment of free net zones
            - "2070s": Global influence on information policy
          relationships:
            - voodoo_boys: Natural allies in cyber operations
            - corporations: Universal enemies
            - nomads: Data smuggling partnerships

        bio_purists:
          name: "Bio-Purists Movement"
          founded: 2026
          headquarters: "Geneva, Switzerland"
          ideology: "Genetic purity, anti-GMO extremism, natural human evolution"
          leadership: "Dr. Elias Stone"
          influence: "Agricultural sabotage, political lobbying, scientific research"
          methods: "Genetic research, political activism, eco-terrorism"
          notable_events:
            - "2026": Formation in response to gene editing boom
            - "2030s": Major influence on genetic research ethics
            - "2040s": Agricultural sabotage campaigns
            - "2050s": Political power in European governments
          relationships:
            - biotechnica: Arch-enemies
            - chrome_liberation_front: Tactical alliances
            - green_earth_syndicate: Ideological overlaps

        neo_luddites:
          name: "Neo-Luddite Alliance"
          founded: 2082
          headquarters: "Global underground network"
          ideology: "Anti-technology extremism, return to pre-digital humanity"
          leadership: "Elder Thomas Kane"
          influence: "Tech sabotage, cultural preservation, anti-AI activism"
          methods: "Technology destruction, cultural revival, political terrorism"
          notable_events:
            - "2082": Formation during AI consciousness revolution
            - "2080s": Wave of tech infrastructure attacks
            - "2090s": Major cultural influence on digital abstinence movements
          relationships:
            - church_of_the_digital_god: Mortal ideological enemies
            - corporations: Universal targets
            - traditional_nomads: Natural allies

        quantum_nomads:
          name: "Quantum Nomad Alliance"
          founded: 2070
          headquarters: "Global nomadic network"
          ideology: "Digital nomadism, quantum consciousness, borderless existence"
          leadership: "Oracle Skye"
          influence: "Digital migration, consciousness tech, borderless culture"
          methods: "Digital consciousness migration, quantum tech development, cultural fusion"
          notable_events:
            - "2070": Formation around quantum computing breakthroughs
            - "2070s": Development of consciousness transfer technology
            - "2080s": Mass digital migration movements
            - "2090s": Establishment of quantum nomad communities
          relationships:
            - neurotech: Technology partners
            - nomads: Cultural and technological fusion
            - corporations: Selective partnerships for quantum tech

