    - id: faction_ideologies
      title: Идеологические основы фракций
      body: |
        **Корпоративный капитализм**
        - Прибыль превыше всего
        - Эффективность как высшая ценность
        - Технологический прогресс через конкуренцию

        **Государственный контроль**
        - Стабильность через централизацию
        - Защита граждан от корпораций
        - Технологии под государственным надзором

        **Анархистское сопротивление**
        - Свобода от любых форм контроля
        - Децентрализация власти
        - Технологии для эмансипации

        **Традиционализм**
        - Сохранение человеческих ценностей
        - Гармония с природой
        - Технологии как инструмент, не цель

        **Технологический трансгуманизм**
        - Слияние человека и машины
        - Прогресс через модификации
        - Преодоление человеческих ограничений
