    - id: faction_relations
      title: Отношения между фракциями
      body: |
        **Корпоративные войны (Corporate Wars)**
        Arasaka vs Militech — основное противостояние
        Biotechnica vs Trauma Team — конкуренция в медицине
        Petrochem vs зеленые корпорации — энергетические конфликты

        **Правительственные альянсы**
        NUSA + Европейская Конфедерация — демократические партнеры
        Советские Остатки — изоляционисты, конфликты со всеми

        **Повстанческие сети**
        Rebels + Hacktivists + Eco-terrorists — общее сопротивление
        Но внутренние идеологические конфликты

        **Уличная политика**
        Gangs контролируют территории, Nomads обеспечивают торговлю
        Fixers координируют взаимодействие между фракциями

        **Глобальный баланс**
        Ни одна фракция не доминирует полностью
        Сложная сеть альянсов и предательств
        Постоянные изменения баланса сил
