    - id: corporate_factions
      title: Корпоративные фракции — Экономические гиганты
      body: |
        **Arasaka Corporation**
        *Лидер:* Saburo Arasaki (CEO), Yorinobu Arasaki (президент)
        *Идеология:* Корпоративный национализм, японские традиции + высокие технологии
        *Сфера влияния:* Военные технологии, кибербезопасность, корпоративный шпионаж
        *Ресурсы:* Огромная армия, передовые импланты, глобальная разведка
        *Отношения:* Вражда с Militech, союз с некоторыми правительствами
        *Роль в игре:* Антагонисты, предоставляют квесты по корпоративному шпионажу

        **Militech Corporation**
        *Лидер:* "Контейнер" (анонимный CEO)
        *Идеология:* Военный прагматизм, технологическое превосходство через силу
        *Сфера влияния:* Вооружение, частные армии, военные контракты
        *Ресурсы:* Огромные арсеналы, наемники, военные базы
        *Отношения:* Вражда с Arasaka, союз с консервативными правительствами
        *Роль в игре:* Военные контракты, уличные войны, защита территорий

        **Trauma Team**
        *Лидер:* Рутен (анонимный CEO)
        *Идеология:* Медицинский нейтралитет, спасение жизней любой ценой
        *Сфера влияния:* Медицина, импланты, экстренные службы
        *Ресурсы:* Медицинские технологии, спасательные команды, фармацевтика
        *Отношения:* Нейтральны ко всем, но имеют привилегии в зонах конфликтов
        *Роль в игре:* Медицинские услуги, квесты спасения, черный рынок имплантов

        **Biotechnica**
        *Лидер:* Ева Лоренц (CEO)
        *Идеология:* Биотехнологический прогресс, совершенствование человеческого тела
        *Сфера влияния:* Биоинженерия, генетические модификации, фармацевтика
        *Ресурсы:* Лаборатории, исследовательские центры, патенты на ДНК
        *Отношения:* Конкуренция с Trauma Team, союз с научными сообществами
        *Роль в игре:* Био-модификации, исследовательские квесты, этические дилеммы

        **Petrochem**
        *Лидер:* Дерек "Дерек" Стюарт (CEO)
        *Идеология:* Энергетическая доминация, контроль над ресурсами
        *Сфера влияния:* Нефть, газ, альтернативная энергетика
        *Ресурсы:* Энергетическая инфраструктура, транспортные сети
        *Отношения:* Экономическая война с зелеными корпорациями
        *Роль в игре:* Энергетические кризисы, ресурсные войны, экологические квесты
