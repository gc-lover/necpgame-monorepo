    - id: street_factions
      title: Уличные фракции — Контроль территории
      body: |
        **Номады (Nomads)**
        *Лидер:* Различные кланы (Aldecaldos, Mox, etc.)
        *Идеология:* Свобода, мобильность, традиционные ценности
        *Сфера влияния:* Пустоши, торговые маршруты, мобильные лагеря
        *Ресурсы:* Караваны, информационные сети, выживание в пустошах
        *Отношения:* Нейтральны, торгуют со всеми, избегают конфликтов
        *Роль в игре:* Торговля, транспорт, нейтральные миссии

        **Банды (Street Gangs)**
        *Лидер:* Локальные боссы (Maelstrom, Valentinos, etc.)
        *Идеология:* Территориальный контроль, уличная культура
        *Сфера влияния:* Городские районы, черный рынок
        *Ресурсы:* Уличные бойцы, импровизированное оружие, местная поддержка
        *Отношения:* Конфликты за территории, временные альянсы
        *Роль в игре:* Уличные войны, территориальный контроль, социальные квесты

        **Фиксеры (Fixers)**
        *Лидер:* Независимые посредники (Dexter DeShawn, etc.)
        *Идеология:* Нейтралитет, посредничество, профессионализм
        *Сфера влияния:* Черный рынок, информационные сети
        *Ресурсы:* Контакты, информация, нейтральная репутация
        *Отношения:* Посредники между всеми фракциями
        *Роль в игре:* Квесты, контракты, информационные услуги
