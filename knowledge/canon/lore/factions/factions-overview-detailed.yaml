summary:
  problem: Фракции нуждаются в детальном обзоре, который объединит все аспекты их существования — от истории и идеологии до экономики и отношений — для создания цельной картины мира Cyberpunk 2077+.
  goal: Создать всеобъемлющий обзор фракций для понимания политической, экономической и социальной структуры мира игры.
  essence: Фракции — это пульсирующее сердце Cyberpunk мира, где каждый альянс и конфликт формирует судьбу человечества в эпоху корпораций и технологий.
  key_points:
    - Полная классификация всех фракций по типам и влиянию
    - Анализ отношений и конфликтов между фракциями
    - Экономические и политические аспекты каждой фракции
    - Роли фракций в сюжете и геймплее игры
content:
  sections:
    - id: overview
      title: Система фракций в мире Cyberpunk
      body: |
        Фракции — это основа политической и социальной структуры мира Cyberpunk 2077+.
        Они представляют собой организованные группы, каждая со своей идеологией, целями
        и методами достижения власти. Фракции делятся на несколько типов:

        **Корпорации** — экономические гиганты, контролирующие производство и технологии
        **Правительства** — остатки национальных государств и новые политические образования
        **Повстанцы** — группы сопротивления корпоративному контролю
        **Уличные фракции** — локальные группировки, контролирующие территории
        **Независимые** — нейтральные группы, действующие вне основных конфликтов

        Каждая фракция имеет свою сферу влияния, ресурсы, союзников и врагов,
        что создает сложную сеть отношений, определяющую баланс сил в мире.
