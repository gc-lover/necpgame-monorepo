    - id: government_factions
      title: Правительственные фракции — Остатки государств
      body: |
        **NUSA (New United States of America)**
        *Лидер:* Президент (демократически избранный)
        *Идеология:* Демократический федерализм, технологический прогресс с контролем
        *Сфера влияния:* Территория бывших США, международные отношения
        *Ресурсы:* Федеральная армия, бюрократический аппарат, технологические субсидии
        *Отношения:* Конфликты с корпорациями, союз с некоторыми повстанцами
        *Роль в игре:* Политические квесты, регуляции технологий, территориальные споры

        **Советские Остатки (Soviet Remnants)**
        *Лидер:* Военный совет (коллективное руководство)
        *Идеология:* Авторитарный коммунизм, технологическая изоляция
        *Сфера влияния:* Восточная Европа, Сибирь, стратегические ресурсы
        *Ресурсы:* Массивная армия, ядерный арсенал, государственная экономика
        *Отношения:* Изоляционизм, конфликты с западными корпорациями
        *Роль в игре:* Холодная война, шпионские миссии, идеологические конфликты

        **Европейская Конфедерация**
        *Лидер:* Федеральный совет (представители стран)
        *Идеология:* Социальная демократия, технологическая интеграция
        *Сфера влияния:* Западная Европа, технологические стандарты
        *Ресурсы:* Единая экономика, научные институты, культурное влияние
        *Отношения:* Сотрудничество с корпорациями, поддержка прав человека
        *Роль в игре:* Дипломатические миссии, технологические стандарты, культурные квесты

        **Свободный Город Ночи (Night City)**
        *Лидер:* Мэр (номинально), фактически корпорации
        *Идеология:* Корпоративная автономия, технологический либертаризм
        *Сфера влияния:* Город-государство, технологические инновации
        *Ресурсы:* Корпоративные инвестиции, технологический хаб
        *Отношения:* Комплексные отношения со всеми фракциями
        *Роль в игре:* Основная локация, нейтральная территория, сюжетный центр
