    - id: gameplay_roles
      title: Роли фракций в геймплее
      body: |
        **Квестодатели**
        - Корпорации: Корпоративные миссии, шпионаж
        - Правительства: Политические квесты, дипломатия
        - Повстанцы: Сопротивление, саботаж
        - Уличные фракции: Территориальные конфликты, социальные квесты

        **Антагонисты**
        - Корпорации: Основные антагонисты в сюжетных линиях
        - Правительства: Бюрократические препятствия
        - Повстанцы: Радикальные элементы
        - Банды: Уличные угрозы

        **Союзники**
        - Nomads: Транспорт и торговля
        - Fixers: Контакты и информация
        - Trauma Team: Медицинские услуги
        - Mercenaries: Боевые контракты

        **Нейтральные**
