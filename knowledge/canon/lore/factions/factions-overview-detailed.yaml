    - id: independent_factions
      title: Независимые фракции — Нейтральные игроки
      body: |
        **Технологические Культы**
        *Лидер:* Религиозные/технологические лидеры
        *Идеология:* Слияние технологии и духовности
        *Сфера влияния:* Подпольные храмы, технологические святыни
        *Ресурсы:* Мистические артефакты, хакерские навыки, преданные последователи
        *Отношения:* Изоляционисты, иногда сотрудничают с хакерами
        *Роль в игре:* Мистические квесты, альтернативные технологии

        **Наемники (Mercenaries)**
        *Лидер:* Военные командиры (Adam Smasher, etc.)
        *Идеология:* Профессионализм, лояльность за плату
        *Сфера влияния:* Военные контракты, частные армии
        *Ресурсы:* Боевой опыт, тяжелое вооружение, репутация
        *Отношения:* Работа на любого заказчика
        *Роль в игре:* Боевые миссии, охрана, диверсии

        **Исследователи (Explorers/Riggers)**
        *Лидер:* Авантюристы и техники
        *Идеология:* Любопытство, технологические открытия
        *Сфера влияния:* Заброшенные зоны, технологические руины
        *Ресурсы:* Технические навыки, мобильное оборудование
        *Отношения:* Нейтральны, торгуют находками
        *Роль в игре:* Исследовательские миссии, технологические открытия
