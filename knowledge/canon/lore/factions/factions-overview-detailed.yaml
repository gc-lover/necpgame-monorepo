    - id: rebel_factions
      title: Повстанческие фракции — Сопротивление контролю
      body: |
        **Повстанцы (Rebels/Mercenaries)**
        *Лидер:* Различные командиры (Panam, Judy Alvarez)
        *Идеология:* Свобода от корпоративного контроля, технологическая демократия
        *Сфера влияния:* Повстанческие базы, подпольные сети
        *Ресурсы:* Партизанские отряды, подпольные хакеры, народная поддержка
        *Отношения:* Вражда с корпорациями, союз с некоторыми правительствами
        *Роль в игре:* Повстанческие квесты, сопротивление, альтернативные пути

        **Хактивисты (Netrunners/Hacktivists)**
        *Лидер:* Rogue (легендарный хакер)
        *Идеология:* Цифровая свобода, информационная анархия
        *Сфера влияния:* Киберпространство, информационные сети
        *Ресурсы:* Хакерские навыки, цифровые инструменты, анонимные сети
        *Отношения:* Конфликт с корпорациями, союз с повстанцами
        *Роль в игре:* Хакерские миссии, цифровые войны, информационная война

        **Эко-террористы (Eco-Terrorists)**
        *Лидер:* Радикальные активисты
        *Идеология:* Экологический радикализм, отказ от технологий
        *Сфера влияния:* Природные зоны, заброшенные территории
        *Ресурсы:* Знания выживания, природные ресурсы, партизанская тактика
        *Отношения:* Конфликт со всеми технологическими фракциями
        *Роль в игре:* Экологические кризисы, саботаж, моральные дилеммы
