    - id: faction_economy
      title: Экономика фракций
      body: |
        **Корпоративная экономика**
        - Контроль над глобальными рынками
        - Монополии на ключевые технологии
        - Корпоративная валюта и кредиты

        **Черный рынок**
        - Незаконная торговля технологиями
        - Контрабанда и подпольная экономика
        - Альтернативные валюты (биткоин, бартер)

        **Правительственная экономика**
        - Государственные субсидии и регуляции
        - Налоговые системы и бюджетное распределение
        - Международная торговля

        **Повстанческая экономика**
        - Народная поддержка и добровольные взносы
        - Саботаж экономических активов противника
        - Альтернативные экономические модели

        **Уличная экономика**
        - Контроль над локальными рынками
        - Защита и рэкет
        - Уличная торговля услугами
