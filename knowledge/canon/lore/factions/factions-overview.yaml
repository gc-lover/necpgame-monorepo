summary:
  problem: Отсутствует структурированный обзор всех фракций Night City
  goal: Создать всесторонний гид по основным фракциям и их взаимодействиям
  essence: Night City - это экосистема фракций, где каждая играет уникальную роль в балансе сил
  key_points:
    - Классификация фракций по типам и влиянию
    - Взаимоотношения и конфликты между фракциями
    - Экономические и политические роли
    - Культурное влияние на городскую жизнь
