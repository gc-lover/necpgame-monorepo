  faction_categories:
    corporations:
      description: "Мегакорпорации контролирующие мировую экономику"
      key_players:
        - Arasaka: Military-industrial complex
        - Militech: Defense and security
        - Biotechnica: Biotechnology and medicine
        - Trauma Team: Emergency services monopoly
      influence: "Economic and technological dominance"

    gangs:
      description: "Уличные банды контролирующие территории"
      key_players:
        - Maelstrom: Cybernetic extremists
        - Valentinos: Latino street gang
        - Tyger Claws: Asian organized crime
        - Voodoo Boys: Haitian hackers
        - 6th Street: Veteran mercenaries
      influence: "Street-level control and culture"

    government:
      description: "Официальные органы власти и правоохрана"
      key_players:
        - NCPD: Night City Police Department
        - City Council: Local government
        - Federal Agents: National security
      influence: "Legal authority and regulation"

    nomads:
      description: "Кочевые сообщества вне городской инфраструктуры"
      key_players:
        - Aldecaldos: Combat-ready nomads
        - Nomad Caravans: Trade networks
        - Outlaw Communities: Independent settlements
      influence: "Logistics and border control"

    media_corporate:
      description: "Медиа-корпорации формирующие общественное мнение"
      key_players:
        - Network News 54: Mainstream media
        - Independent Journalists: Underground press
      influence: "Information control and propaganda"

