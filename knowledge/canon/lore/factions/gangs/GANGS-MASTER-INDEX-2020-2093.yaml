summary:
  problem: Требуется единый справочник по бандам Night City и глобальных регионов.
  goal: Систематизировать доминирующие банды, их территории, идеологию и связи в период 2020-2093 годов.
  essence: Документ описывает пять ключевых банд Night City и пять авторских глобальных группировок, включая конфликты, альянсы и игровую интеграцию.
  key_points:
    - Night City контролируют Maelstrom, Valentinos, Tyger Claws, 6th Street и Voodoo Boys.
    - Глобальный криминальный ландшафт дополнен Neon Ronin, Red Winters, Fog Razors, Narco Kings и Data Jackals.
    - Игроки могут присоединяться к бандам, получая уникальные механики, ресурсы и сюжетные линии.
content:
  sections:
    - id: overview
      title: Обзор криминальной экосистемы
      body: |
        Банды выполняют социальные функции в зонах, брошенных корпорациями и правительствами. Они обеспечивают защиту,
        экономику и идентичность для жителей, формируя альтернативные структуры власти.
      mechanics_links: []
      assets: []
    - id: night_city
      title: Банды Night City
      body: |
        - **Maelstrom** — культ кибер-модификаций, контролирующий северный Watson.
        - **Valentinos** — семейная мафия Heywood, опирающаяся на честь и традиции.
        - **Tyger Claws** — якудза Japantown, совмещающая бизнес и боевые искусства.
        - **6th Street** — военное ополчение Santo Domingo, разделённое на умеренных и радикалов.
        - **Voodoo Boys** — элитные netrunner Pacifica, сосредоточенные на Blackwall.
      mechanics_links: []
      assets: []
    - id: global_gangs
      title: Глобальные банды
      body: |
        - **Neon Ronin (Токио)** — ронины цифровой эры, элитные наёмники.
        - **Red Winters (Москва)** — подземная сеть, властвующая в катакомбах и на чёрном рынке.
        - **Fog Razors (Лондон)** — водные пираты затопленного East End.
        - **Narco Kings (Латинская Америка)** — наследники картелей, контролирующие синтетические наркотики.
        - **Data Jackals (Гонконг)** — netrunner-мафия, управляющая рынком данных.
      mechanics_links: []
      assets: []
    - id: comparison
      title: Сравнение и сила влияния
      body: |
        Таблица классифицирует банды по региону, специализации и уровню угрозы, помогая дизайнерам оценивать баланс сил и
        выбирать противников для сюжетов и контрактов.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Войны и конфликты
      body: |
        - Maelstrom против Tyger Claws за Kabuki.
        - Valentinos против 6th Street за границы Heywood и Santo Domingo.
        - Neon Ronin против Arasaka, Fog Razors против корпораций, Data Jackals против NetWatch.
      mechanics_links: []
      assets: []
    - id: alliances
      title: Альянсы и нейтралитет
      body: |
        - Tyger Claws поддерживают связь с Arasaka.
        - Valentinos сотрудничают с Narco Kings в торговле.
        - Voodoo Boys и Neon Ronin сохраняют нейтралитет ради собственных целей.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Геймплейные возможности
      body: |
        Игроки могут вступать в банды, получая специфические задания, ресурсы, социальные бонусы и моральные дилеммы. Каждая
        банда предлагает уникальный стиль геймплея — от кибер-модификаций до кибершпионажа и наркоимперий.
      mechanics_links: []
      assets: []
    - id: navigation
      title: Навигация по материалам
      body: |
