summary:
  problem: В Night City отсутствовали фракции, контролирующие медицинский черный рынок и торговлю кровью.
  goal: Создать фракцию Blood Brothers - банду, торгующую кровью, органами и медицинскими услугами.
  essence: Blood Brothers - это медицинская мафия, где кровь и органы стали валютой, а медицина - инструментом власти.
  key_points:
    - Основаны врачами, изгнанными из системы здравоохранения за неэтичные эксперименты
    - Контролируют черный рынок крови, органов и редких медицинских препаратов
    - Имеют сеть подпольных клиник и лабораторий
    - Их девиз: "Кровь - это жизнь, жизнь - это власть"
content:
  sections:
    - id: foundation
      title: 'Основание и происхождение (2035-2040)'
      body: |
        **Истоки:**
        Blood Brothers основаны в 2035 году группой врачей и медсестер, уволенных из городских больниц Night City.
        Лидер - Dr. Elias "Blood" Carver, хирург, обвиненный в незаконных экспериментах с генной терапией.

        **Первый кризис:**
        После пандемии COVID-19 система здравоохранения рухнула. Carver и его команда начали оказывать медицинскую помощь
        в обмен на "услуги" - донорство крови, органы, участие в экспериментах.

        **Идеология:**
        "Blood is the universal currency. Every drop has value. We don't save lives - we trade them."

        **Первые операции:**
        - Захват заброшенной больницы в Westbrook
        - Организация сети подпольных клиник
        - Установление монополии на торговлю кровью типа O-negative

    - id: structure
      title: 'Организационная структура'
      body: |
        **Лидерство:**
        - **Dr. Elias Carver** - верховный хирург и основатель (до 2070)
        - **Sister Mercy** - координатор донорских программ
        - **Blood Bank Manager** - контролер запасов и распределения

        **Ранги:**
        - **Bleeder** - доноры и низший персонал
        - **Vein Cutter** - медсестры и младшие хирурги
        - **Blood Merchant** - торговцы и посредники
        - **Life Weaver** - старшие хирурги и экспериментаторы
        - **Blood Lord** - высшее руководство

        **Отделы:**
        - **Harvesting Division** - сбор и хранение крови/органов
        - **Surgical Division** - операции и имплантация
        - **Research Division** - медицинские эксперименты
        - **Security Division** - охрана и силовые операции

    - id: operations
      title: 'Операции и деятельность (2040-2070)'
      body: |
        **Основной бизнес:**
        - Торговля редкими группами крови
        - Трансплантация органов на черном рынке
        - Незаконные медицинские эксперименты
        - "Кровавые контракты" - наемные убийства с использованием ядов

        **Медицинские услуги:**
        - Подпольные операции для тех, кого отказались лечить в официальных клиниках
        - Экспериментальные лечения для богатых клиентов
        - "Кровавые ритуалы" - экстремальные медицинские процедуры

        **Территориальный контроль:**
        - Westbrook: основные клиники и лаборатории
        - Heywood: уличные клиники и торговые точки
        - Pacifica: контрабанда медицинских препаратов

    - id: blood_economy
      title: 'Экономика крови'
      body: |
        **Валютная система:**
        - **Blood Credits** - внутренние очки за донорство
        - **Organ Bonds** - сертификаты на будущие трансплантации
        - **Life Debt** - система долгов за спасение жизни

        **Редкие ресурсы:**
        - **Universal Donor Blood (O-)** - самая дорогая кровь
        - **Stem Cells** - для регенеративной медицины
        - **Rare Organs** - сердца, почки, печень от здоровых доноров
        - **Experimental Serums** - новые медицинские препараты

        **Ценообразование:**
        - Литр крови типа O-: 500-2000 ed
        - Почка: 5000-15000 ed
        - Сердце: 25000-50000 ed
        - Экспериментальное лечение: 10000+ ed

    - id: rituals_traditions
      title: 'Ритуалы и традиции'
      body: |
        **Blood Oath Ceremony:**
        Принятие новых членов. Включает обмен кровью и клятву верности.

        **Harvest Festival:**
        Ежегодное празднование сбора крови. Обмен историями и награждение лучших доноров.

        **Life Debt Redemption:**
        Церемония оплаты долга. Может включать службу или крупную выплату.

        **Memory of the Fallen:**
        Почитание погибших членов. Их кровь используется в специальных ритуалах.

    - id: relationships
      title: 'Отношения с другими фракциями'
      body: |
        **Союзники:**
        - **6th Street**: Поставки медицинской помощи для бойцов
        - **Trauma Team**: Партнерство в экстренной медицине
        - **Mox**: Совместные операции в Watson

        **Ривалы:**
        - **Valentinos**: Конкуренция за контроль над Heywood
        - **Tyger Claws**: Культурные различия в подходе к медицине
        - **Arasaka**: Корпорация пытается уничтожить их как конкурентов

        **Клиенты:**
        - Богатые жители, нуждающиеся в дискретных услугах
        - Другие банды, требующие медицинской помощи
        - Корпоративные перебежчики с экспериментальными имплантами

    - id: medical_innovations
      title: 'Медицинские инновации'
      body: |
        **Экспериментальные технологии:**
        - **Blood Nanites** - нано-машины для улучшения крови
        - **Organ Cloning** - выращивание органов в лабораториях
        - **Neural Blood Transfusion** - передача воспоминаний через кровь
        - **Cyber-Blood Hybrids** - синтетическая кровь с имплантами

        **Этические границы:**
        Blood Brothers игнорируют большинство медицинских этических норм, фокусируясь на эффективности.
        Это приводит к конфликтам с официальной медициной и Trauma Team.

    - id: current_state
      title: 'Современное состояние (2070-2093)'
      body: |
        **После смерти Dr. Carver:**
        Sister Mercy стала новым лидером, сместив фокус на массовое производство искусственной крови.

        **Текущие вызовы:**
        - Конкуренция с легальными биотехнологическими компаниями
        - Рост этического движения против "торговли жизнью"
        - Увеличение случаев отторжения экспериментальных органов

        **Будущие направления:**
        - Разработка полностью синтетических органов
        - Партнерства с прогрессивными корпорациями
        - Расширение в другие города через франшизы

