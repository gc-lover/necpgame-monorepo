summary:
  problem: Необходима история элитной банды ронинов для азиатских сюжетов и контрактов.
  goal: Зафиксировать путь Neon Ronin от изгнанников Arasaka до независимых наёмников, действующих по кодексу чести.
  essence: Группа бывших корпоративных самураев создала собственный клан, совмещая неон эстетический стиль и традиционный бусидо.
  key_points:
    - Банда принимает только элиту через дуэли и строгие испытания.
    - Война теней с Arasaka сформировала репутацию и привела к частичной эмиграции.
    - Neon Ronin предлагают игрокам линейки квестов на честь, свободу и высокоуровневые контракты.
content:
  sections:
    - id: profile
      title: Краткая справка
      body: |
        Neon Ronin базируются в Токио, контролируя районы Shibuya и Akihabara, а также подпольные уровни города. Численность
        составляет около 1,500 бойцов, каждый из которых прошёл специальную подготовку.
      mechanics_links: []
      assets: []
    - id: foundation
      title: Основание (2025)
      body: |
        - Кендзи «Blade» Танака собрал изгнанных охранников Arasaka и сформировал клан по принципу ронинов.
        - Кодекс банды сочетает бусидо и свободу от корпоративного контроля.
        - Кибернетика используется умеренно, акцент на мастерство и дисциплину.
      mechanics_links: []
      assets: []
    - id: evolution
      title: Эволюция (2025-2060)
      body: |
        - Деятельность включает элитное наёмничество, охрану и поставки высококачественных имплантов.
        - Вступительный экзамен — дуэль с действующим членом; поражение означает отказ.
        - Клан держит репутацию надёжных исполнителей, даже среди врагов.
      mechanics_links: []
      assets: []
    - id: arasaka_conflict
      title: Война теней с Arasaka (2040-2050)
      body: |
        - Arasaka пыталась уничтожить Neon Ronin как предателей.
        - Серия взаимных покушений привела к большому числу жертв среди топ-менеджеров.
        - Конфликт завершился компромиссом через посредничество Kang Tao и уходом части клана в другие города.
      mechanics_links: []
      assets: []
    - id: modern_state
      title: Современное состояние (2077-2093)
      body: |
        - Под руководством Shadow Blade клан действует по всей Азии, принимая только высокоуровневые контракты.
        - Присутствие Neon Ronin в Night City ограничено секретными операциями и сюжетными миссиями.
        - Ронины ценят честь и готовность умереть за обещание.
      mechanics_links: []
      assets: []
    - id: legends
      title: Легенды и влияние
      body: |
        - «Дуэль тысячи ударов» между Кендзи Танака и Adam Smasher стала мифом клана.
        - Легенды о непобедимых дуэлях и невыполнимых заданиях поддерживают культовую репутацию.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Квесты предлагают вступление через дуэли, заказы на защиту и восстановление чести, а также доступ к уникальным
        катанами и кибернетике премиум-класса.
      mechanics_links: []
      assets: []
