summary:
  problem: Отсутствует история ключевых конфликтов и альянсов между бандами
  goal: Описать основные войны, предательства и союзы сформировавшие текущий баланс сил
  essence: Банды перешли от хаотичных столкновений к стратегическим альянсам и войнам
  key_points:
    - Крупные межбандовские войны за территории
    - Временные альянсы против общих угроз
    - Предательства и смена лояльностей
    - Формирование текущего status quo
