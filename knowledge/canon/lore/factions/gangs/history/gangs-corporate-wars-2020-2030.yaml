summary:
  problem: Отсутствует история влияния корпоративных войн на развитие банд
  goal: Описать как 4-я корпоративная война сформировала современные банды
  essence: Банды стали ключевыми игроками в войне корпораций, получая оружие и территории
  key_points:
    - Банды как прокси-войска в корпоративных конфликтах
    - Доступ к передовым технологиям через корпоративных спонсоров
    - Территориальные изменения после каждой войны
    - Формирование альянсов и предательств между бандами
content:
  fourth_corporate_war:
    overview: |
      4-я корпоративная война (2024-2028) стала переломным моментом для уличных банд.
      Корпорации использовали банды как дешёвую рабочую силу и пушечное мясо.
      Банды получили доступ к военным технологиям и территориям.
    key_battles:
      - "Battle of Watson (2025)": Valentinos vs Maelstrom за контроль над портом
      - "Arasaka-Militech Proxy War (2026)": Все банды вовлечены в конфликт
      - "Night City Siege (2027)": Банды обороняют районы от корпоративных армий

  gang_roles:
    maelstrom:
      role: "Техническая поддержка"
      contributions: "Кибернетические модификации, хакерские атаки"
      gains: "Продвинутые импланты, лаборатории в заброшенных корпусах"

    valentinos:
      role: "Уличные бойцы"
      contributions: "Городская герилья, защита территорий"
      gains: "Контроль над торговыми маршрутами, легализация бизнеса"

    tyger_claws:
      role: "Специализированные операции"
      contributions: "Ниндзя-тактики, скрытные убийства"
      gains: "Эксклюзивные контракты, нейтральные зоны"

    sixth_street:
      role: "Логистика и контрабанда"
      contributions: "Транспортные сети, черный рынок"
      gains: "Экономическая мощь, политическое влияние"

    voodoo_boys:
      role: "Кибер-война"
      contributions: "NET-атаки, цифровое саботаж"
      gains: "Контроль над локальными сетями, дата-форты"

  technological_advancements:
    weapons: "От пистолетов к смарт-оружию с ИИ наведением"
    implants: "Массовое распространение военных имплантов"
    vehicles: "Бронированные транспорты и дроны"
    communications: "Защищенные каналы связи"

  territorial_changes:
    pre_war: "Банды контролировали 30% Night City"
    post_war: "Контроль расширился до 60% за счет разрушенных корпоративных зон"
    new_territories: "Бывшие корпоративные комплексы стали базами банд"

  long_term_effects:
    economic: "Банды стали частью легальной экономики через 'protection services'"
    political: "Банды получили представительство в городском совете"
    social: "Уличная культура стала mainstream, 'gang chic' в моде"
    technological: "Банды - основные пользователи и модификаторы кибертехнологий"

  legacy_events:
