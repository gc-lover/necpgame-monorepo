summary:
  problem: Отсутствует каноническая история формирования банд в раннюю эру
  goal: Описать ключевые события формирования основных банд Night City в 2010-2020
  essence: Корпоративные войны и экономический кризис привели к формированию уличных банд как силы сопротивления
  key_points:
    - Экономический кризис 2012-2015 как катализатор
    - Корпоративные войны как источник оружия и технологий
    - Формирование основных банд из бывших солдат и кибернетических беженцев
    - Борьба за территории и ресурсы в разрушающемся городе
content:
  timeline:
    2010:
      title: "Начало кризиса"
      description: |
        Экономический кризис ударил по нижним слоям общества. Безработица среди неквалифицированных рабочих достигла 40%.
        Корпорации начали массовые сокращения, выбрасывая тысячи людей на улицы без средств к существованию.
      key_events:
        - "Arasaka начинает программу 'Corporate Optimization' - массовые увольнения"
        - "Первые случаи кибернетических имплантов среди безработных"
        - "Формирование первых уличных группировок для защиты районов"
      impact: "Увеличение преступности на 300% в промышленных зонах"

    2012:
      title: "Кризис достигает пика"
      description: |
        Глобальный финансовый кризис приводит к банкротству средних корпораций.
        Миллионы людей теряют работу, жилье и медицинскую страховку.
        Первые столкновения между корпоративной охраной и уличными бандами.
      key_events:
        - "Банкротство Petrochem - 50,000 рабочих на улицах"
        - "Первые 'corporate purges' - насильственные выселения"
        - "Формирование Valentinos из мексиканских иммигрантов"
      impact: "Население Night City сократилось на 15% из-за миграции"

    2014:
      title: "Рождение Maelstrom"
      description: |
        Бывшие корпоративные солдаты и кибернетические энтузиасты формируют Maelstrom.
        Идеология 'трансгуманизма любой ценой' привлекает хакеров и технофилов.
        Первые кибернетические модификации на черном рынке.
      key_events:
        - "Дезертиры из Militech формируют ядро Maelstrom"
        - "Первая 'chrome party' - массовая имплантация"
        - "Захват складов с военным оборудованием"
      impact: "Введение понятия 'chrome addiction' в медицинскую литературу"

    2016:
      title: "Восстание Tyger Claws"
      description: |
        Азиатские иммигранты формируют Tyger Claws как ответ на дискриминацию.
        Традиционные ценности сочетаются с уличной жестокостью.
        Конфликт с Triads за контроль над иммигрантскими районами.
      key_events:
        - "Рейды Triads на японские кварталы"
        - "Формирование Tyger Claws под руководством Goro Takemura"
        - "Традиционные татуировки как символ идентичности"
      impact: "Рост напряженности между этническими группами"

    2018:
      title: "6th Street Gang - Возрождение"
      description: |
        Легендарная банда 20-го века возрождается под руководством нового лидера.
        Фокус на контрабанде и подпольных боях.
        Использование ретро-стиля как маркетингового хода.
      key_events:
        - "Claire становится новым лидером"
        - "Восстановление связей с старыми союзниками"
        - "Введение 'retro chrome' - импланты в винтажном стиле"
      impact: "Популяризация 'retro cyberpunk' культуры"

    2020:
      title: "Voodoo Boys - Техно-мистицизм"
      description: |
        Хаитянские иммигранты сочетают технологии с вуду-традициями.
        Специализация на хакерских атаках и цифровом колдовстве.
        Конфликты с корпорациями за контроль над NET.
      key_events:
        - "Maman Brigitte становится духовным лидером"
        - "Слияние вуду-ритуалов с кибер-хакингом"
        - "Первые 'digital loa' - ИИ-духи в NET"
      impact: "Введение концепции 'techno-voodoo' в уличную культуру"

