summary:
  problem: В Night City отсутствовали фракции, специализирующиеся на кибернетическом безумии и усилении.
  goal: Создать фракцию Metalheads - банду киберпсихопатов, торгующих имплантами и провоцирующих cyberpsychosis.
  essence: Metalheads - это не просто банда, а культ, поклоняющийся слиянию человека и машины через экстремальные модификации.
  key_points:
    - Основаны бывшими номадами, отвергнутыми обществом из-за чрезмерных имплантов
    - Специализируются на нелегальной установке боевых имплантов и экспериментальных технологий
    - Их идеология - "больше хрома = больше силы", что часто приводит к психозу
    - Контролируют подпольные клиники и рынки черных имплантов
content:
  sections:
    - id: foundation
      title: 'Основание и идеология (2045-2050)'
      body: |
        **Истоки:**
        Metalheads основаны в 2045 году группой бывших номадов из Aldecaldos, изгнанных из клана за чрезмерные импланты.
        Лидер - "Iron" Mike Rodriguez, бывший техник Aldecaldos, который начал экспериментировать с боевыми имплантами.

        **Философия:**
        "Chrome is freedom. More chrome = more power. The pain is just the machine waking up."
        Metalheads верят, что истинная сила приходит через полное слияние с технологией, даже ценой рассудка.

        **Первые операции:**
        - Захват заброшенных складов в Watson и Pacifica
        - Установка подпольных клиник по модификации
        - Торговля украденными корпоративными имплантами
        - Первые жертвы cyberpsychosis среди членов

    - id: structure
      title: 'Организационная структура'
      body: |
        **Лидерство:**
        - **Iron Mike** - основатель и верховный шаман (до 2065)
        - **Chrome Mistress** - технический директор, специалист по имплантам
        - **Pain Priest** - идеолог, проводит "ритуалы пробуждения"

        **Ранги:**
        - **Fresh Chrome** - новички, минимальные импланты
        - **Iron Core** - опытные бойцы, средний уровень модификаций
        - **Chrome Fiend** - элита, экстремальные модификации
        - **Machine Spirit** - высший ранг, почти полностью кибернетические

        **Территории:**
        - Watson: основные клиники и арсеналы
        - Pacifica: торговые точки и тренировочные зоны
        - Badlands: тренировочные лагеря и испытания нового хрома

    - id: operations
      title: 'Операции и деятельность (2050-2080)'
      body: |
        **Основной бизнес:**
        - Установка нелегальных боевых имплантов
        - Торговля украденными прототипами корпораций
        - "Ритуалы пробуждения" - экстремальные модификации
        - Охрана караванов с имплантами из Badlands

        **Военные операции:**
        - Рейды на корпоративные лаборатории за новыми технологиями
        - Защита территорий от Maelstrom и Valentinos
        - "Охота на психов" - устранение неконтролируемых cyberpsychos

        **Социальные услуги:**
        - Бесплатные базовые импланты для бедных
        - "Детокс" программы для жертв психоза
        - Обучение техническим навыкам

    - id: chrome_rituals
      title: 'Ритуалы и традиции'
      body: |
        **Ceremony of Awakening:**
        Первая серьезная имплантация. Член получает базовый боевой хром и проходит через "пробуждение боли".

        **Iron Baptism:**
        Ритуал принятия в высший ранг. Включает массовые модификации и коллективный транс.

        **Pain Communion:**
        Еженедельные собрания, где члены делятся опытом психоза и поддерживают друг друга.

        **Machine Funeral:**
        Церемония для погибших членов. Тело разбирается на запчасти для других модификаций.

    - id: relationships
      title: 'Отношения с другими фракциями'
      body: |
        **Союзники:**
        - **Maelstrom**: Обмен технологиями, взаимная защита
        - **Nomads**: Источник имплантов и укрытий
        - **Underground clinics**: Партнеры по бизнесу

        **Ривалы:**
        - **Valentinos**: Конкуренция за территории в Heywood
        - **Tyger Claws**: Культурные различия (азиатская сдержанность vs экстравертность)
        - **Corporations**: Цель для рейдов и краж технологий

        **Нейтральные:**
        - **6th Street**: Иногда сотрудничают против общих врагов
        - **Voodoo Boys**: Уважение к духовным практикам, но разные подходы

    - id: chrome_culture
      title: 'Культура и символика'
      body: |
        **Символы:**
        - Красный череп с имплантами вместо глаз
        - Перекрещенные гаечные ключи и провода
        - Девиз: "Pain is Power"

        **Сленг:**
        - "Going chrome" - установка имплантов
        - "Pain train" - экстремальная модификация
        - "Machine spirit" - просветленный член
        - "Iron will" - стойкость к психозу

        **Музыка и искусство:**
        - Industrial metal и cyberpunk rock
        - Граффити с изображениями кибернетических существ
        - "Pain art" - искусство, созданное под влиянием психоза

    - id: current_state
      title: 'Современное состояние (2080-2093)'
      body: |
        **После смерти Iron Mike:**
        Chrome Mistress стала новым лидером, сместив фокус на контролируемые модификации.

        **Текущие вызовы:**
        - Рост cyberpsychosis среди членов
        - Давление от корпораций на подпольные клиники
        - Конкуренция с новыми бандами имплантов

        **Будущие планы:**
        - Создание "безопасных" протоколов модификации
        - Расширение влияния за пределы Night City
        - Партнерство с прогрессивными корпорациями

