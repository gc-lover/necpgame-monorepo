summary:
  problem: В Night City отсутствовали фракции, специализирующиеся на механике и технологиях.
  goal: Создать фракцию Steel Serpents - банду техников и механиков, торгующих технологиями.
  essence: Steel Serpents - это гильдия мастеров, где машины и механизмы стали искусством и властью.
  key_points:
    - Основаны инженерами и механиками, потерявшими работу из-за автоматизации
    - Специализируются на модификации техники, создании прототипов и ремонте
    - Контролируют черный рынок технологий и запчастей
    - Их девиз: "Steel bends, but never breaks"
content:
  sections:
    - id: foundation
      title: 'Основание и происхождение (2040-2045)'
      body: |
        **Истоки:**
        Steel Serpents основаны в 2040 году группой инженеров и механиков, уволенных с автомобильных заводов Детройта.
        Лидер - "Steel Fang" Marcus Kane, бывший инженер Ford, который переехал в Night City после краха автопрома.

        **Экономический кризис:**
        Автоматизация уничтожила рабочие места в традиционной промышленности. Kane собрал команду единомышленников,
        предлагая "свободу через мастерство" - возможность создавать и модифицировать технику по своему усмотрению.

        **Идеология:**
        "Machines are our children. We build them, we break them, we rebuild them better."

        **Первые операции:**
        - Захват заброшенных гаражей в Watson
        - Организация подпольных мастерских
        - Кража и модификация корпоративной техники
        - Создание первой "Steel Serpent" байк-модификации

    - id: structure
      title: 'Организационная структура'
      body: |
        **Лидерство:**
        - **Steel Fang Marcus** - верховный механик и основатель (до 2075)
        - **Circuit Mistress** - специалист по электронике и софту
        - **Forge Master** - руководитель кузницы и тяжелой техники

        **Ранги:**
        - **Apprentice** - ученики, изучающие основы
        - **Gear Head** - опытные механики, базовые модификации
        - **Tech Adept** - специалисты по электронике и софту
        - **Master Builder** - мастера, создающие прототипы
        - **Steel Lord** - высшее руководство, инженеры-новаторы

        **Цеха:**
        - **Vehicle Shop** - модификация транспорта
        - **Weapon Forge** - создание и ремонт оружия
        - **Electronics Lab** - работа с электроникой и софтом
        - **Prototype Division** - экспериментальные разработки

    - id: operations
      title: 'Операции и деятельность (2045-2075)'
      body: |
        **Основной бизнес:**
        - Модификация и ремонт транспорта и техники
        - Создание прототипов оружия и имплантов
        - Торговля украденными технологиями корпораций
        - "Steel upgrades" - эксклюзивные модификации для клиентов

        **Технические услуги:**
        - Ремонт поврежденной техники в полевых условиях
        - Создание кастомных гаджетов и инструментов
        - Обучение механике и инженерному делу
        - "Tech rescue" - спасение ценных технологий из аварий

        **Территории:**
        - Watson: основные гаражи и мастерские
        - Westbrook: элитные клиенты и прототипы
        - Industrial Zone: тяжелая техника и эксперименты

    - id: technological_expertise
      title: 'Техническая экспертиза'
      body: |
        **Специализации:**
        - **Vehicle Engineering** - модификация транспорта
        - **Weapon Smithing** - создание и ремонт оружия
        - **Cybernetics** - базовые импланты и протезы
        - **Electronics** - хакинг и электронные системы
        - **Heavy Machinery** - промышленная техника

        **Известные инновации:**
        - **Serpent Coil Engine** - сверхэффективный двигатель
        - **Steel Fang Armor** - композитная броня
        - **Circuit Serpent** - нейро-хакерский имплант
        - **Forge Master Welder** - плазменный сварщик

        **Черный рынок технологий:**
        - Украденные корпоративные прототипы
        - Военная техника из "серой зоны"
        - Экспериментальные материалы и сплавы

    - id: craftsmanship_traditions
      title: 'Традиции мастерства'
      body: |
        **Apprenticeship Ceremony:**
        Принятие учеников. Включает создание первого инструмента и клятву верности цеху.

        **Forge Festival:**
        Ежегодное соревнование мастеров. Создание инновационных устройств за ограниченное время.

        **Steel Communion:**
        Еженедельные собрания для обмена знаниями и демонстрации новых разработок.

        **Machine Memorial:**
        Почитание "погибших" машин. Разборка и переработка для создания новых устройств.

    - id: relationships
      title: 'Отношения с другими фракциями'
      body: |
        **Союзники:**
        - **Maelstrom**: Обмен технологиями и совместные проекты
        - **Nomads**: Поставки редких материалов и запчастей
        - **6th Street**: Ремонт военной техники

        **Ривалы:**
        - **Tyger Claws**: Конкуренция за контроль над техническими рынками
        - **Arasaka**: Корпорация видит в них угрозу интеллектуальной собственности
        - **Trauma Team**: Споры о границах между механикой и медициной

        **Клиенты:**
        - Другие банды, нуждающиеся в ремонте и модификациях
        - Богатые коллекционеры уникальной техники
        - Корпоративные перебежчики с украденными технологиями
        - Авантюристы, ищущие преимущество в технологиях

    - id: innovation_philosophy
      title: 'Философия инноваций'
      body: |
        **Принципы:**
        - **Function over Form** - функциональность важнее внешнего вида
        - **Recycle and Reuse** - переработка существующих технологий
        - **Open Source Spirit** - обмен знаниями внутри сообщества
        - **Quality over Quantity** - лучше один шедевр, чем сотня поделок

        **Этические границы:**
        Steel Serpents гордятся тем, что не создают "убийственные машины" по заказу.
        Они фокусируются на инструментах, которые дают преимущество, но не становятся оружием массового уничтожения.

    - id: current_state
      title: 'Современное состояние (2075-2093)'
      body: |
        **После смерти Steel Fang:**
        Circuit Mistress стала новым лидером, введя фокус на цифровые технологии и ИИ.

        **Текущие вызовы:**
        - Конкуренция с легальными техническими компаниями
        - Рост цен на редкие материалы
        - Необходимость адаптации к новым технологиям (квантовые вычисления)

        **Будущие направления:**
        - Интеграция ИИ в механические системы
        - Разработка устойчивых технологий для пост-апокалипсиса
        - Международные партнерства для обмена технологиями

