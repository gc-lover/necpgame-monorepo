summary:
  problem: 'Хронология банды Valentinos оставалась в Markdown и не проходила проверку знаний.'
  goal: 'Структурировать историю Valentinos в YAML, выделив этапы от защитников баррио до мафиозной сети.'
  essence: 'Документ показывает эволюцию Valentinos от идеалистичной общинной банды к крупнейшей криминальной структуре Heywood, сохранившей кодекс чести.'
  key_points:
    - 'Padre Ibarra основал Valentinos в 2010 году как «банду-защитницу» латиноамериканского Heywood.'
    - 'В 2020-2040 годах организация трансформировалась под руководством El Jefe, сочетая семейные ценности и криминальные схемы.'
    - 'К 2090-м Valentinos контролируют Heywood, оставаясь самой многочисленной бандой Night City с жёстким кодексом.'
content:
  sections:
    - id: founding
      title: 'Основание и идеология'
      body: |
        Padre Ibarra создал Valentinos в 2010 году, чтобы защитить баррио Heywood от корпораций и враждебных банд.
        Кодекс «Familia. Honor. Sangre.» определил поведение: защита общины, уважение к католическим традициям и непричастность невиновных.
        К 2020 году численность выросла до тысячи участников, закрепив имидж «дворовой гвардии».
      mechanics_links: []
      assets: []
    - id: transformation
      title: 'Трансформация 2020-2040'
      body: |
        Отставка Padre и приход El Jefe перевели Valentinos в прагматичную криминальную плоскость: наркотики, проституция и рэкет стали основой финансирования.
        Несмотря на криминализацию, банда сохранила семейную структуру, помощи жителям и кодекс, ограничивающий насилие против женщин и детей.
        Война 2035 года с 6th Street закончилась разделом Santo Domingo, показав готовность вести полномасштабные конфликты.
      mechanics_links: []
      assets: []
    - id: present
      title: 'Современное положение'
      body: |
        В 2077-2093 годах Valentinos достигли пика численности и полностью контролируют Heywood под руководством El Jefe Карлоса Мендосы.
        Семейные структуры, благотворительность для баррио и религиозные ритуалы поддерживают лояльность и дисциплину.
        Банда стала ключевым актором городской политики, сохраняя баланс между криминальными доходами и социальным капиталом.
      mechanics_links: []
      assets: []
