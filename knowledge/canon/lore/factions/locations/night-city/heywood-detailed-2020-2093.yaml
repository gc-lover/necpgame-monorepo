summary:
  problem: Heywood как семейный район требует детального описания культурных и социальных аспектов.
  goal: Создать полное описание географии, истории, культуры и ключевых локаций района.
  essence: Heywood - это barrio Night City, где латинская культура, семейные традиции и уличная жизнь создают контраст с корпоративным холодом других районов.
  key_points:
    - Дом Valentinos - самой организованной банды города
    - Смешение латинской культуры с cyberpunk технологиями
    - Семейные ценности и кодекс чести как основа общества
    - Экономика на стыке легального бизнеса и подполья
    - Высокий уровень community support и взаимопомощи
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Heywood - семейно-ориентированный район Night City с населением около 1 миллиона. Это barrio,
        где латинская культура встречается с cyberpunk технологиями. Valentinos контролируют район,
        но их правление основано на уважении и защите сообщества, а не на терроре. Район известен
        своей атмосферой семьи, музыки и уличной жизни.
      mechanics_links: []
      assets: []
    - id: geography
      title: География и подрайоны
      body: |
        - **Barrio:** центральная часть с традиционными латинскими кварталами
        - **The Glen:** более зажиточная северная часть с семейными домами
        - **Vista del Rey:** промышленная зона на юге
        - **Wellsprings:** жилые комплексы среднего класса
        - **Crestwood:** элитные районы для успешных членов Valentinos
        - **Border zones:** буферные территории с соседними районами
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        **Латинское наследие:**
        - Испанский и португальский как основные языки
        - Католические традиции и праздники (День Мертвых, Карнавал)
        - Танго и сальса как часть повседневной жизни
        - Семейные ценности: respeto, familia, honor

        **Cyberpunk адаптация:**
        - Импланты как часть традиционных татуировок
        - Уличные танцы с элементами боевых искусств
        - Музыка reggaeton с cyberpunk текстами
        - Уличное искусство с неоновыми красками

        **Социальные нормы:**
        - Кодекс чести Valentinos как основа поведения
        - Взаимопомощь и поддержка сообщества
        - Уважение к пожилым и традициям
      mechanics_links: []
      assets: []
    - id: society
      title: Общество и структура
      body: |
        **Социальные классы:**
        - **Familia:** ядро Valentinos и их ближайшие родственники
        - **Compañeros:** лояльные члены сообщества
        - **Trabajadores:** рабочие и мелкие предприниматели
        - **Forasteros:** приезжие и временные жители

        **Гендерные роли:**
        - Традиционные, но с modern twist - женщины часто лидеры
        - Matriarchs семьи как хранители традиций
        - Современные карьеры сочетаются с семейными обязанностями

        **Образование и карьера:**
        - Семейные ремесла передаются из поколения в поколение
        - Образование ценится, но уличная смекалка важнее дипломов
        - Карьера в Valentinos как путь к успеху
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и конфликты
      body: |
        **Valentinos:**
        - Основная фракция, контролирующая район
        - Организованная как большая семья с кодексом чести
        - Защищают сообщество от внешних угроз

        **Другие группы:**
        - **Maul:** радикальное крыло Valentinos
        - **Local businesses:** независимые предприниматели под защитой Valentinos
        - **Immigrant communities:** новые волны иммигрантов
        - **Corporate outposts:** осторожное присутствие корпораций

        **Конфликты:**
        - Трения между традиционалистами и модернистами
        - Борьба с вторжением корпораций
        - Конкуренция с другими бандами за влияние
      mechanics_links: []
      assets: []
    - id: history
      title: История района
      body: |
        - **До 2020:** Иммигрантский район с сильными community ties
        - **2020-2023:** Экономический спад после Четвертой войны
        - **2024-2030:** Возвышение Valentinos как защитников района
        - **2030-2060:** Период стабильности и процветания под руководством Valentinos
        - **2077:** События Cyberpunk 2077 и укрепление позиций Valentinos
        - **2077-2093:** Пост-военное восстановление и культурный ренессанс
      mechanics_links: []
      assets: []
    - id: mysteries
      title: Тайны и легенды
      body: |
        - **La Llorona Bridge:** призрак женщины, потерявшей детей в войне
        - **Cursed Mariachi:** музыкант, проклинающий предателей
        - **Hidden Cathedral:** подземный храм Valentinos с древними реликвиями
        - **Ghost Cartel:** легендарная банда, исчезнувшая в 2040-х
        - **Blood Rose Garden:** место, где решаются судьбы предателей
        - **Whispering Walls:** стены, "шепчущие" секреты района
      mechanics_links: []
      assets: []
    - id: key_locations
      title: Ключевые локации
      body: |
        - **Mercy Hospital:** главная клиника района
        - **Grand Imperial Mall:** торговый центр с латинскими магазинами
        - **El Coyote Cojo:** легендарный бар и место встреч Valentinos
        - **St. Mary's Cathedral:** духовный центр сообщества
        - **Tango Club La Rosa:** место танцев и романтических историй
        - **Family Restaurants:** традиционные места семейных обедов
        - **Street Art Alleys:** галереи уличного искусства
        - **Boxing Gyms:** места тренировки и уличных боев
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и торговля
      body: |
        **Основные отрасли:**
        - Семейный бизнес: рестораны, магазины, сервисы
        - Ремонт и модификация техники
        - Уличная торговля и импорт товаров
        - Защита и "семейные услуги"

        **Неформальная экономика:**
        - Защита бизнеса от других банд
        - Посредничество в спорах
        - Организация праздников и мероприятий

        **Влияние на район:**
        Экономика Heywood основана на взаимопомощи и доверии,
        что делает район одним из самых стабильных в Night City.
      mechanics_links: []
      assets: []
