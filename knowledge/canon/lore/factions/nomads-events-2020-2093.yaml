    - id: cyberpunk_era_2077_2093
      title: "Эра Cyberpunk: Легенды и мифы (2077–2093)"
      body: |
        **2077: "Ночь Гнева"**
        Во время событий Cyberpunk 2077 номады играют двойственную роль.
        Некоторые кланы помогают V в его миссии, другие торгуют информацией
        со всеми сторонами. Номады используют хаос для укрепления своей позиции.

        **2081: "Электронные Призраки"**
        Номады развивают технологию "призрачных сетей" — невидимых цифровых
        пространств внутри корпоративных систем. Это позволяет им
        красть данные и манипулировать рынками без обнаружения.

        **2087: "Великий Караван"**
        Эпическое путешествие через весь континент — от Аляски до Огненной Земли.
        Этот караван становится символом номадской свободы и собирает
        представителей всех кланов для решения глобальных проблем.

        **2091: "Цифровое Племя"**
        Номады эволюционируют в "цифровое племя" — гибрид органической
        и цифровой жизни. Их лагеря становятся "умными городами",
        а культура — смесью древних традиций и футуристических технологий.

        **2093: "Наследие Номадов"**
        Номады становятся хранителями древних знаний в мире, где технологии
        доминируют. Их сети обеспечивают альтернативу корпоративному контролю,
        а их философия свободы вдохновляет новые поколения.
