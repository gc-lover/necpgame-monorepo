    - id: golden_age_2060_2077
      title: "Золотой век: Мощь и влияние (2060–2077)"
      body: |
        **2065: "Альянс Пустыни"**
        Номады формируют крупные альянсы с другими фракциями.
        Они становятся посредниками в переговорах между корпорациями
        и повстанцами. Их нейтральность позволяет им торговать со всеми.

        **2071: "Цифровая Буря"**
        Глобальная кибератака, организованная номадами, парализует
        корпоративные сети. Это событие показывает миру их реальную силу
        и заставляет корпорации искать компромиссы.

        **2074: "Караваны Судьбы"**
        Легендарные караваны, которые доставляют критически важные грузы
        через зоны боевых действий. Эти миссии становятся основой для
        многих игровых сюжетов. Номады берут плату не деньгами,
        а обещаниями лояльности и информацией.

        **2076: "Номадская Федерация"**
        Создание первой объединенной номадской федерации.
        Разные кланы сохраняют автономию, но координируют действия
        через цифровые сети. Федерация становится третьей силой
        в глобальной политике, наравне с корпорациями и мегаполисами.
