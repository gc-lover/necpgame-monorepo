    - id: key_characters
      title: Ключевые персонажи и лидеры
      body: |
        **Красная Роза (Claire, 2035-2085)**
        Легендарная лидер номадов, которая первой объединила кланы.
        Известна своей красной мантией и способностью предсказывать
        корпоративные атаки. Стала символом номадской свободы.

        **Цифровой Волк (Marcus "Wolf" Chen, 2042-)**
        Хакер-легенда, который создал первую "призрачную сеть".
        Его импланты позволяют ему существовать частично в цифровом мире.
        Лидер клана "Электронных Волков".

        **Королева Караванов (Amara Nightsong, 2051-)**
        Легендарная торговка, которая провела "Великий Караван".
        Её караваны никогда не теряли грузы и всегда возвращались.
        Стала символом надежности и мудрости номадов.

        **Шаман Код (Eldric "Code" Thompson, 2038-2090)**
        Первый "цифровой шаман", который объединил хакерство с
        духовными практиками. Его учение о "балансе между мирами"
        стало основой номадской философии.
