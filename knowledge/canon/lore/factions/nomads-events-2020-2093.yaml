    - id: conflicts_and_alliances
      title: Конфликты и альянсы
      body: |
        **Вражда с Корпорациями**
        Номады — естественные враги корпораций. Они крадут технологии,
        торгуют секретами и предоставляют убежище дезертирам.
        "Номадская война" — серия конфликтов, где корпорации
        пытаются уничтожить караваны.

        **Союз с Повстанцами**
        Номады часто помогают повстанческим группам, предоставляя
        оружие, информацию и укрытие. Это создает сложные альянсы,
        где номады сохраняют нейтралитет.

        **Внутренние Конфликты**
        Разные кланы часто конфликтуют из-за территорий и ресурсов.
        "Караванные войны" — вооруженные столкновения между кланами,
        которые разрешаются через ритуальные поединки.

        **Мир с Мегаполисами**
        Некоторые мегаполисы заключают пакты с номадами, получая
        доступ к черному рынку в обмен на защиту и ресурсы.
        Это создает "серые зоны" — территории, где номады
        могут свободно торговать.
