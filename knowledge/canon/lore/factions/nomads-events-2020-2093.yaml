summary:
  problem: Номады нуждаются в детальном описании ключевых событий, которые сформировали их как мощную фракцию в мире Cyberpunk 2077 и далее до 2093 года.
  goal: Создать хронологию ключевых событий номадов для использования в сюжетах, квестах и мировой лоре игры.
  essence: Номады — свободные духи цифровой эры, кочевники, которые не принадлежат ни корпорациям, ни мегаполисам, но контролируют информационные потоки и черный рынок между ними.
  key_points:
    - Номады эволюционируют от традиционных кочевников в цифровых информационных брокеров
    - Их события формируют черный рынок, хакерские сети и альтернативную экономику
    - Ключевые конфликты с корпорациями и другими фракциями определяют их место в мире
    - Номадские караваны становятся жизненно важными для экономики постапокалипсиса
content:
  sections:
    - id: overview
      title: Роль номадов в мире Cyberpunk 2020-2093
      body: |
        Номады — это свободные духи цифровой пустыни, кочевники, которые отвергли корпоративный контроль
        и мегаполисы. Они путешествуют по разрушенному миру на караванах, торгуют информацией,
        технологиями и контрабандой. Их роль эволюционирует от маргинальной группы выживших
        в мощную фракцию, контролирующую информационные потоки и черный рынок.

        В период 2020-2093 годов номады становятся жизненно важной частью мировой экономики,
        обеспечивая связь между изолированными анклавами цивилизации. Их цифровые сети и
        спутниковые коммуникации позволяют обходить корпоративную цензуру и поддерживать
        альтернативную экономику.
      mechanics_links:
