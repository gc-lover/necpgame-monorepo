  - type: mechanics_integration
    title: Интеграция с игровыми механиками
    content: |
      **Караванная система:**
      Игроки могут присоединяться к номадским караванам, выполняя миссии
      по доставке грузов и защите от врагов. Успешные миссии повышают
      репутацию среди номадов и открывают доступ к черному рынку.

      **Информационная торговля:**
      Номады предлагают уникальные квесты по сбору и продаже информации.
      Игроки могут становиться "информационными брокерами", торгуя
      секретами между фракциями.

      **Лагерная жизнь:**
      Номадские лагеря становятся хабами для игроков, предлагая
      отдых, ремонт, торговлю и социальные взаимодействия.

      **Фракционные квесты:**
      Номады предлагают цепочки квестов, связанных с их историей,
      культурой и конфликтами с корпорациями.
