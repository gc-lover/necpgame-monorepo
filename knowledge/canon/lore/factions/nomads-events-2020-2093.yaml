    - id: early_years_2020_2040
      title: "Ранние годы: Выживание в хаосе (2020–2040)"
      body: |
        **2023: "Великий Исход"**
        После Четвертой Корпоративной Войны миллионы людей бегут из мегаполисов.
        Номады формируются из выживших, которые отказываются от оседлой жизни.
        Первые караваны — это просто группы беженцев на старых грузовиках,
        ищущих безопасные зоны. Номады учатся выживать в радиоактивных зонах
        и избегать патрулей корпораций.

        **2027: "Цифровая Саранча"**
        Номады первыми адаптируются к кибернетическим имплантам для выживания.
        Они начинают использовать дроны-разведчики и спутниковые связи.
        Появляются первые "информационные караваны" — группы, торгующие
        данными о безопасных маршрутах и корпоративных слабостях.

        **2032: "Битва за Неваду"**
        Крупное сражение между номадскими караванами и корпоративными силами
        у озера Лахонтан. Номады используют тактику партизанской войны,
        комбинируя старое оружие с новыми технологиями. Это событие
        становится легендой и объединяет разрозненные группы в первую
        крупную номадскую коалицию.

        **2038: "Электронная Степь"**
        Номады устанавливают первые постоянные лагеря с солнечными панелями
        и спутниковыми антеннами. Они начинают развивать собственную
        культуру — микс традиций коренных народов и киберпанка.
        Появляются первые "цифровые шаманы" — хакеры, сочетающие
        духовные практики с кибернетикой.
