summary:
  problem: Нужно оформить третью подборку уникальных фракций, охватывающую орбитальные колонии, культ Blackwall и социальные движения.
  goal: Консолидировать данные о фракциях Orbital Nomads, Blackwall Prophets, Combat Junkies, Water Barons, Street Docs United, Nano-Gods, Rust Preachers и Sim-Addicts Liberation.
  essence: Документ показывает, как экстремальные условия и технологии формируют новые сообщества и конфликты будущего.
  key_points:
    - Orbital Nomads расширяют человеческое присутствие за пределами Земли.
    - Blackwall Prophets считают барьер живым и предупреждают о его «страданиях».
    - Уличные врачи и Water Barons отражают борьбу за базовые ресурсы и медицину.
content:
  sections:
    - id: orbital_nomads
      title: Orbital Nomads — космические кочевники
      body: |
        - Обитают на пяти орбитальных станциях с 2065 года, адаптируя тела к невесомости.
        - Руководитель командор Елена Волкова планирует экспансию на Луну и Марс.
        - Конфликтуют с корпорациями, контролирующими орбитальные доки и поставки.
      mechanics_links: []
      assets: []
    - id: blackwall_prophets
      title: Blackwall Prophets — пророки барьера
      body: |
        - Группа нетраннеров из Рейкьявика утверждает, что слышит голос Blackwall.
        - Предупреждают о возможном истощении барьера и ищут способы его укрепить.
        - Не разглашают личности, действуют через анонимные манифесты и кибератаки.
      mechanics_links: []
      assets: []
    - id: combat_junkies
      title: Combat Junkies — адреналиновые наркоманы
      body: |
        - Организуют нелегальные бои насмерть в подпольных аренах Бангкока.
        - Участники используют стимуляторы и импланты ради ощущения крайнего риска.
        - Лидер Mad King пережил сотни боёв и обожествляется фанатами.
      mechanics_links: []
      assets: []
    - id: water_barons
      title: Water Barons — монополисты воды
      body: |
        - Контролируют водоснабжение Кейптауна и соседних регионов Африки.
        - Амара Нкоси управляет сетью очистных станций и охранных сил.
        - Конфликтуют с экоактивистами и вызывают народные восстания в засуху.
      mechanics_links: []
      assets: []
    - id: street_docs
      title: Street Docs United — союз уличных врачей
      body: |
        - Сеть бесплатных клиник в Мумбаи и других мегаполисах, основанная в 2050 году.
        - Доктор Радж Патель ведёт борьбу за доступную медицину против Trauma Team.
        - Используют пожертвования и волонтёров, лечат даже врагов в нейтральных зонах.
      mechanics_links: []
      assets: []
    - id: nano_gods
      title: Nano-Gods — биохакеры нанотехнологий
      body: |
        - Экспериментируют с наноботами в Сингапуре, создавая самовосстанавливающиеся организмы.
        - Исследования нелегальны и приводят к мутациям и конфликтам с регуляторами.
        - Доктор Мэй Чжан стремится доказать, что нанотехнология заменит импланты и генетику.
      mechanics_links: []
      assets: []
    - id: rust_preachers
      title: Rust Preachers — проповедники разрушения
      body: |
        - Нео-луддиты из Детройта отвергают технологии и живут в руинах заводов.
        - Проповедник Ржавчины вдохновляет уничтожать технику как акт очищения.
        - Вступают в столкновения с корпорациями, пытающимися восстановить производство.
      mechanics_links: []
      assets: []
    - id: sim_addicts
      title: Sim-Addicts Liberation — помощь зависимым от симуляций
      body: |
        - Сеть реабилитационных центров в Сеуле, основанная в 2075 году.
        - Лидер Ким Мин Джун помогает выходить из многолетних BD-зависимостей.
        - Организация сталкивается с давлением корпораций, продающих развлекательные симы.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        - Миссии на орбитальных станциях, поддержка или саботаж Water Barons и Nano-Gods.
        - Участие в подпольных боях Combat Junkies или защита медиков Street Docs.
        - Расследования Blackwall Prophets и Sim-Addicts создают моральные дилеммы о свободе и безопасности.
      mechanics_links: []
      assets: []
