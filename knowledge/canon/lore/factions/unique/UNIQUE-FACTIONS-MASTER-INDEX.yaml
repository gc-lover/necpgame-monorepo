summary:
  problem: Нужна консолидированная карта уникальных фракций NECPGAME для быстрой навигации и идеологической разбивки.
  goal: Описать классификацию, региональное распределение, конфликты и альянсы 18 авторских фракций.
  essence: Документ группирует религиозные культы, политические движения, техно-анархистов, научные коллективы и криминальные синдикаты, показывая их роли в мире 2090-х.
  key_points:
    - Поддерживает переход к детальным YAML по каждой фракции и батчам.
    - Отражает географию, идеологические оси и ключевые конфликты.
    - Даёт рекомендации по использованию фракций в сюжетах и игровой механике.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Авторские фракции дополняют корпоративные и бандитские структуры, влияя на геополитику, культуру и технологическое
        развитие. Всего каталог включает восемнадцать организаций, собранных в религиозные, политические, техно-анархистские,
        научные и криминальные категории.
      mechanics_links: []
      assets: []
    - id: categories
      title: Категории фракций
      body: |
        - **Религиозные/культы:** Church of the Digital God, Noise Prophets и др.
        - **Политические/активистские:** Bio-Purists, Chrome Liberation Front, Immortality Now! и прочие движения.
        - **Техно-анархисты:** Free NET Coalition, Neo-Luddites, Rust Preachers.
        - **Научные/экспериментальные:** Relic Pirates, Blackwall Prophets, Nano-Gods.
        - **Криминальные/торговцы:** Memory Traders, Flesh Cartel, Water Barons, Dreamers Syndicate.
        - **Группы поддержки и субкультуры:** Psychos Anonymous, Body Modders Cult, Combat Junkies.
      mechanics_links: []
      assets: []
    - id: geography
      title: География и охват
      body: |
        Фракции покрывают пятнадцать регионов мира, включая Европы, обе Америки, Африку, Ближний Восток, Азию и орбитальные
        станции. Часть организаций действует глобально (Church of the Digital God, Neo-Luddites, Psychos Anonymous), другие
        локализованы в мегаполисах (Memory Traders в Стамбуле, Immortality Now! в Дубае).
      mechanics_links: []
      assets: []
    - id: ideology
      title: Идеологический спектр
      body: |
        - **Про-технологии:** Church of the Digital God, Chrome Liberation Front, Body Modders Cult, Nano-Gods.
        - **Анти-технологии:** Bio-Purists, Neo-Luddites, Green Earth Syndicate, Rust Preachers.
        - **Прагматики:** Free NET Coalition, Street Docs United, Psychos Anonymous, Sim-Addicts Liberation.
        - **Оппортунисты:** Memory Traders, Relic Pirates, Flesh Cartel, Water Barons, Dreamers Syndicate.
      mechanics_links: []
      assets: []
    - id: conflicts_alliances
      title: Конфликты и альянсы
      body: |
        - Bio-Purists против Chrome Liberation Front — борьба за права киборгов.
        - Church of the Digital God против Neo-Luddites — спор о будущем Blackwall.
        - Green Earth Syndicate против Biotechnica и Militech — экотеррор против корпораций.
        - Immortality Now! против Arasaka — демократизация Relic.
        - Альянсы: Church of the Digital God с Voodoo Boys, Free NET Coalition с Data Jackals, Street Docs United с Psychos Anonymous.
      mechanics_links: []
      assets: []
    - id: regions
      title: Региональная карта
      body: |
        - **Азия:** Body Modders Cult, Relic Pirates, Sim-Addicts Liberation, Combat Junkies, Nano-Gods, Memory Traders.
        - **Европа:** Bio-Purists, Free NET Coalition, Chrome Liberation Front, Noise Prophets, Blackwall Prophets.
        - **Америка:** Green Earth Syndicate, Dreamers Syndicate, Rust Preachers.
        - **Африка/Ближний Восток:** Flesh Cartel, Water Barons, Immortality Now!
        - **Глобальные:** Church of the Digital God, Neo-Luddites, Psychos Anonymous, Dome Refugees Network.
        - **Космос:** Orbital Nomads.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровое применение
      body: |
        Фракции задают разнообразие квестов: культовые ритуалы, протесты, саботаж, научные эксперименты, криминальные операции
        и эмоциональные истории поддержки. Выбор союзников влияет на репутацию, доступ к технологиям и финалы кампаний.
      mechanics_links: []
      assets: []
    - id: navigation
      title: Навигация и связанные материалы
      body: |
        - Индивидуальные YAML: Church of the Digital God, Bio-Purists, Free NET Coalition, Green Earth Syndicate, Chrome Liberation Front, Neo-Luddites, Memory Traders, Body Modders Cult, Psychos Anonymous и др.
        - Батчи: Batch 2 (фракции 6-10), Batch 3 (фракции 11-18).
        - Смежные индексы: банды, корпорации, каталог мировых городов.
      mechanics_links: []
      assets: []
