    - id: cultural_impact
      title: Культурное влияние
      body: |
        ## Изменение общества

        ### "Memory Economy"
        Воспоминания стали новой формой валюты. "Богатство измеряется не деньгами, а опытом."

        ### Новые традиции
        - **Memory Wills**: Завещания воспоминаний наследникам
        - **Memory Sharing Parties**: Социальные мероприятия по обмену опытом
        - **Memory Museums**: Публичные коллекции исторических воспоминаний

        ### Философские вопросы
        - **Identity Crisis**: Что значит "я", если воспоминания можно купить?
        - **Truth vs Experience**: Важнее ли реальный опыт или качество воспоминаний?
        - **Memory Inequality**: Доступ к премиум-воспоминаниям только для элиты?

        ### Поп-культура
        DMTC стал символом "нового бессмертия". Фильмы, книги и искусство исследуют
        темы торговли воспоминаниями и цифрового наследия.

        ### Этические дебаты
        - **Memory Colonialism**: Богатые нации покупают воспоминания бедных?
        - **False Nostalgia**: Создание идеализированных воспоминаний прошлого?
        - **Digital Afterlife**: Воспоминания как форма бессмертия?
      mechanics_links:
        - mechanics/social/memory-culture.yaml
        - mechanics/world/digital-society-evolution.yaml
      assets: []

    - id: major_incidents
      title: Крупные инциденты
      body: |
        ## "Memory Plague" (2070)
        Вирус, который стирал воспоминания клиентов. DMTC потерял доверие,
        но восстановился через демонстрацию надежности своих хранилищ.

        ## "Royal Memory Heist" (2075)
        Украдены воспоминания британской королевской семьи. Привело к созданию
        "Memory Interpol" - международной организации по борьбе с кражами воспоминаний.

        ## "False Memory Scandal" (2081)
        Обнаружено, что некоторые "реальные" воспоминания были синтезированы.
        Вызвал глобальный кризис доверия и новые регуляции.

        ## "Memory Blackout" (2087)
        EMP-атака стерла миллионы хранимых воспоминаний. DMTC пришлось
        создавать "Memory Insurance" - гарантии восстановления данных.

        ## "Consciousness Liberation" (2092)
        Группа активистов освободила хранимые сознания, создав "digital ghosts".
        Привело к дебатам о "правах цифрового сознания".
      mechanics_links:
        - mechanics/world/digital-disasters.yaml
        - mechanics/social/public-scandals.yaml
      assets: []

    - id: future_vision
      title: Видение будущего
      body: |
        ## Миссия DMTC

        "Сохранить человеческую память для будущих поколений. Сделать опыт человечества
         вечным и доступным для всех."

        ## Стратегические цели

        ### 2090-е: Глобальная стандартизация
        Стать международным регулятором торговли воспоминаниями.
        Создать глобальную сеть Memory Vaults.

        ### 2100+: Полная цифровая преемственность
        Переход от торговли к "Memory Heritage" - наследованию коллективной памяти человечества.

        ### 2150+: Межзвездная память
        Создание "Universal Memory Archive" для сохранения человеческого опыта
        при колонизации других планет.

        ## Этическое наследие

        DMTC станет эталоном этичного отношения к цифровому сознанию и памяти.
        Их стандарты переживут корпорации, став основой для цифровой цивилизации.

        ## Память как валюта

        "В будущем богатство будет измеряться не золотом, а воспоминаниями.
         Мы - банкиры этого нового золота."
