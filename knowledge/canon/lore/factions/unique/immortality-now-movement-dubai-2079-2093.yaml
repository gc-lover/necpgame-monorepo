summary:
  problem: Стоимость технологии Relic создаёт пропасть между богатой элитой и остальным населением.
  goal: Описать массовое социальное движение, требующее свободного доступа к цифровому бессмертию.
  essence: Immortality Now! организует протесты и саботаж против Arasaka, стремясь democratизировать перенос сознания, несмотря на жёсткие репрессии.
  key_points:
    - Возглавляется доктором Ахмедом Аль-Рашидом, смертельно больным реформатором.
    - Протесты в Дубае привлекают сотни тысяч сторонников и приводят к кровавым столкновениям.
    - Движение становится символом борьбы против корпоративной монополии на бессмертие.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Immortality Now! сформировалось в 2079 году в Дубае, где сосредоточены центры Arasaka и богатая аудитория, способная
        приобрести Relic. Движение объединяет до полумиллиона протестующих, включая учёных, религиозных лидеров и бедные слои.
      mechanics_links: []
      assets: []
    - id: ideology
      title: Идеология и требования
      body: |
        - Доступ к Relic должен быть равным, независимо от дохода.
        - Монополии на цифровое бессмертие нарушают фундаментальные права человека.
        - Технология должна быть национализирована или предоставлена по себестоимости.
      mechanics_links: []
      assets: []
    - id: leadership
      title: Лидер и организация
      body: |
        Доктор Ахмед Аль-Рашид, бывший онколог, превратил личную трагедию в общественное движение. Он организует протесты,
        разрабатывает юридические инициативы и поддерживает связи с хакерскими группами, готовыми похищать технологии Relic.
      mechanics_links: []
      assets: []
    - id: actions
      title: Деятельность и методы
      body: |
        - Массовые митинги и марш-протесты в мегаполисах Ближнего Востока.
        - Саботаж складов Arasaka, попытки взлома лабораторий Relic.
        - Кампании в сетях, раскрывающие реальную себестоимость и эксплуатацию.
      mechanics_links: []
      assets: []
    - id: repression
      title: Репрессии и последствия
      body: |
        В 2089 году силовые структуры подавили протест в Дубае, убив более пятидесяти тысяч участников. Руководство движения
        частично уничтожено, но идея распространяется подпольно и перерастает в глобальное подполье.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Игроки могут помогать движению в краже Relic, обеспечивать безопасность митингов или, наоборот, защищать Arasaka,
        выбирая сторону в конфликте между равенством и корпоративной стабильностью.
      mechanics_links: []
      assets: []
