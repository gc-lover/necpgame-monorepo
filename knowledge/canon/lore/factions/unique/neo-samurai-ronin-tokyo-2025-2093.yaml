summary:
  problem: Необходимо раскрыть эволюцию традиционных японских воинов в цифровую эпоху и их роль в киберпанковском Токио.
  goal: Синхронизировать кодекс бусидо с кибернетическими имплантами и сетевыми войнами.
  essence: Неоновые ронины — это синтез древней чести и цифровой мощи, где традиционный самурайский кодекс адаптируется к хаосу киберпанка.
  key_points:
    - Кодекс бусидо эволюционирует в цифровую этику
    - Кибернетические импланты становятся священными
    - Ронины действуют как независимые наемники-хакеры
    - Конфликт между традицией и прогрессом
