appendix:
  glossary:
    - term: Неоновые Ронины
      definition: Бывшие самураи, адаптировавшие кодекс бусидо к киберпанку, сочетающие традиционную честь с цифровой мощью.
    - term: Кодекс Неонового Бусидо
      definition: Цифровая версия традиционного кодекса чести, включающая этику сетевых войн и кибернетических модификаций.
    - term: Священные Импланты
      definition: Кибернетические улучшения, сочетающие традиционные татуировки с высокотехнологичными функциями.
    - term: Цифровая Дуэль
      definition: Сетевое сражение чести между ронинами, где побеждает не сила, а мастерство и кодекс.
