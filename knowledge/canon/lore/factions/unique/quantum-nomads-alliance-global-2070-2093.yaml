    - id: cultural_legacy
      title: Культурное наследие
      body: |
        ## Мировое влияние

        ### "Quantum Awareness"
        QNA сделал концепцию мульти-вселенной частью популярной культуры.
        "Каждый выбор создает новую реальность."

        ### Новые традиции
        - **Reality Day**: Глобальный праздник, посвященный осознанию множественности миров
        - **Choice Meditation**: Практика осознанного принятия решений
        - **Alternate Self Celebration**: Почитание "других версий себя"

        ### Искусство и философия
        - **Quantum Literature**: Романы о путешествиях между реальностями
        - **Reality Art**: Искусство, исследующее концепцию множественности
        - **Nomadic Philosophy**: Философия, отрицающая линейное время

        ### Социальные изменения
        - **Choice Counseling**: Психологическая помощь в принятии решений
        - **Alternate Career Planning**: Карьерное планирование с учетом "параллельных жизней"
        - **Reality Insurance**: Страхование от "реальных катастроф"

        ## Этические дебаты
        - **Moral Relativism**: Все реальности равны, или некоторые "лучше"?
        - **Intervention Rights**: Кто имеет право вмешиваться в чужие реальности?
        - **Reality Ownership**: Может ли реальность "принадлежать" кому-то?
      mechanics_links:
        - mechanics/social/quantum-culture.yaml
        - mechanics/world/multiversal-society.yaml
      assets: []

    - id: future_destiny
      title: Будущее и судьба
      body: |
        ## Видение QNA

        "Мы - мосты между бесконечными мирами. Мы соединяем то, что боги разделили."

        ## Долгосрочная миссия

        ### 2090-е: Стабилизация мульти-вселенной
        Создание глобальной сети "Reality Anchors" для предотвращения катастроф.

        ### 2100+: Полная интеграция
        Человечество научится жить в гармонии с мульти-вселенной.

        ### 2150+: Меж-реальностная цивилизация
        Создание "Quantum Commonwealth" - союза разумных существ из разных реальностей.

        ## Наследие в бесконечности

        QNA станет легендой - группой странников, которые показали человечеству,
        что реальность - это не судьба, а выбор. Их история будет жить во всех реальностях,
        вдохновляя тех, кто ищет свой путь в бесконечном саду возможностей.

        ## Последнее пророчество

        "Когда все реальности сольются в одну, мы вернемся домой.
         И обнаружим, что дом был с нами всегда."
