    - id: existential_challenges
      title: Экзистенциальные вызовы
      body: |
        ## Парадокс существования

        ### "Identity Crisis"
        Постоянные путешествия между реальностями размывают ощущение собственной идентичности.
        "Кто я в мире, где все возможно?"

        ### "Paradox Addiction"
        Некоторые номады становятся зависимыми от путешествий, теряя связь с "домашней" реальностью.

        ### "Reality Bleed"
        Память о других реальностях "просачивается" в текущую, вызывая confusion и madness.

        ## Моральные дилеммы

        ### "Intervention Paradox"
        Спасая одну реальность, номады могут разрушить другую. "Кто решает, какую реальность сохранить?"

        ### "Knowledge Contamination"
        Передача технологий между реальностями может нарушить естественное развитие.
        "Дарим ли мы рыбу или учим ловить?"

        ### "Immortality Burden"
        Номады могут жить вечно, путешествуя между реальностями, но несут бремя
        знания о множестве "смертей" самих себя.

        ## Психологические эффекты
        - **Quantum Schizophrenia**: Потеря ощущения реальности из-за множественных версий событий
        - **Temporal Loneliness**: Одиночество от знания, что другие версии тебя "мертвы"
        - **Purpose Drift**: Потеря цели жизни в бесконечных возможностях
      mechanics_links:
        - mechanics/world/quantum-psychology.yaml
        - mechanics/social/existential-challenges.yaml
      assets: []

    - id: major_operations
      title: Крупные операции
      body: |
        ## "Great Reality Rescue" (2071-2072)
        Спасение 2 миллионов человек из реальности, уничтоженной ядерной войной.
        Стало основанием для международного признания QNA.

        ## "Paradox Chain Break" (2078)
        Устранение цепи парадоксов, угрожавших существованию 15 реальностей.
        Номады пожертвовали собственной "домашней" реальностью ради спасения остальных.

        ## "Multiverse Cartography" (2081-2085)
        Создание карты 10,000 альтернативных реальностей. Открыло новые торговые маршруты.

        ## "Quantum Plague Containment" (2087)
        Предотвращение распространения квантового вируса между реальностями.
        Стоило жизни половине альянса, но спасло миллиарды.

        ## "Reality Convergence" (2091)
        Стабилизация слияния двух реальностей, которое могло уничтожить обе.
        Привело к созданию "Convergence Protocol" - стандарта для подобных операций.

        ## "Lost Elder Recovery" (2093)
        Спасение лидера QNA, потерянного в неизведанной реальности.
        Стало легендой альянса.
