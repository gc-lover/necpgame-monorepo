summary:
  problem: Отсутствует детальное описание района Watson
  goal: Создать всесторонний профиль промышленного района
  essence: Watson - это грязное, опасное сердце Night City, где рождаются легенды уличных бойцов
  key_points:
    - Промышленная история и экономика
    - Социальная структура и сообщества
    - Ключевые локации и достопримечательности
    - Опасности и возможности для игроков
