summary:
  problem: Миграционные паттерны технологической эры существовали как отдельные события без целостного анализа демографических сдвигов.
  goal: Показать, как технологии, климатические изменения и корпоративная экспансия сформировали новые миграционные потоки.
  essence: Документ демонстрирует трансформацию человечества из национальных обществ в глобальные технологические племена.
  key_points:
    - Климатические беженцы создали "floating populations"
    - Корпоративные войны вызвали "corporate diaspora"
    - Технологии позволили новые формы миграции (digital, consciousness transfer)
    - Города стали "технологическими магнитами" для талантливых
content:
  sections:
    - id: climate_migration_wave
      title: Первая волна: Климатические беженцы (2020-2035)
      body: |
        **Районы исхода**: Южная Азия, Африка, Австралия - зоны максимального воздействия климатических изменений.

        **Миграционные маршруты**:
        - "Southern Exodus" - массовое движение из Индии, Пакистана, Бангладеш в Европу и Северную Америку
        - "African Diaspora 2.0" - из Сахеля и Южной Африки в Средиземноморье и Ближний Восток
        - "Pacific Refugees" - из островных государств Тихого океана в Австралию и Новую Зеландию

        **Социальные последствия**:
        - Создание "climate camps" - временных поселений для беженцев
        - Рост ксенофобии и "climate nationalism"
        - Экономическая нагрузка на принимающие страны

        **Технологические аспекты**: Первые массовые применения дронов для спасательных операций и биометрической идентификации беженцев.
      mechanics_links: []
      assets: []

    - id: corporate_war_exodus
      title: Вторая волна: Корпоративные беженцы (2035-2050)
      body: |
        **Причины миграции**: Корпоративные войны сделали некоторые регионы "no man's land".

        **Ключевые потоки**:
        - "Arasaka Loyalists" - из разрушенных офисов в безопасные зоны влияния корпорации
        - "Militech Veterans" - бывшие сотрудники, ищущие новые возможности
        - "Trauma Team Exodus" - медики, спасающиеся от боевых действий

        **Новые формы миграции**:
        - "Corporate nomads" - высокооплачиваемые специалисты, перемещающиеся между офисами корпораций
        - "War refugees" - гражданские, бежавшие из зон боевых действий
        - "Tech transfer" - ученые и инженеры, похищаемые конкурирующими корпорациями

        **Демографические изменения**: Создание "corporate enclaves" - защищенных зон для сотрудников корпораций.
      mechanics_links: []
      assets: []

    - id: digital_nomad_revolution
      title: Третья волна: Цифровые кочевники (2045-2060)
      body: |
        **Технологические предпосылки**: NET, мгновенная связь, remote work технологии.

        **Новые паттерны**:
        - "Location independent" - люди, живущие где угодно благодаря удаленной работе
        - "Digital nomads" - фрилансеры, перемещающиеся между "digital hubs"
        - "Reality tourists" - путешественники, ищущие новые holographic experiences

        **Социальные последствия**:
        - Размывание национальных идентичностей
        - Создание "global citizen" культуры
        - Экономика "attention economy" - продажа уникальных локальных experiences

        **Города назначения**: Night City, Neo Tokyo, New Shanghai стали магнитами для цифровых кочевников.
      mechanics_links: []
      assets: []

    - id: enhancement_migration
      title: Четвертая волна: Enhancement seekers (2055-2070)
      body: |
        **Мотивация**: Доступ к продвинутым имплантам и модификациям.

        **Ключевые направления**:
        - Из "baseline" стран в технологические центры (Night City, Neo Tokyo)
        - "Chrome pilgrims" - паломники в центры имплантации
        - "Immortality seekers" - в зоны с доступом к anti-aging технологиям

        **Социальные эффекты**:
        - Создание "enhancement underclass" - люди, не справившиеся с модификациями
        - "Cyberpsycho diaspora" - вынужденная миграция психически нестабильных enhanced
        - Рост подпольного рынка имплантов

        **Экономические последствия**: Enhancement tourism стал крупнейшей индустрией после нефти.
      mechanics_links: []
      assets: []

    - id: consciousness_diaspora
      title: Пятая волна: Сознание в изгнании (2065-2077)
      body: |
        **Технологии**: Consciousness transfer, digital immortality.

        **Новые формы существования**:
        - "Digital refugees" - сознания, перенесенные в NET из-за физической смерти
        - "Consciousness nomads" - цифровые сущности, перемещающиеся между серверами
        - "Hybrid migrants" - частично цифровые, частично физические существа

        **Философские последствия**:
        - Вопрос "гражданства" цифровых существ
        - "Digital sovereignty" - право наций контролировать цифровых резидентов
        - Создание "consciousness havens" - защищенные цифровые зоны

        **Геополитика**: Цифровые войны за контроль над "consciousness hubs".
      mechanics_links: []
      assets: []

    - id: urban_transformation
      title: Трансформация городов
      body: |
        **Night City Evolution**: Из американского города в глобальный технологический мегаполис.
        - Приток: 500k+ мигрантов ежегодно
        - Экономика: От туризма к "enhancement industry"
        - Социальная структура: "Corporate districts", "Nomad zones", "Street kid territories"

        **Neo Tokyo**: Возрождение после разрушений.
        - Фокус: Технологические инновации и традиционная культура
        - Приток: Азиатские таланты и "digital nomads"
        - Проблемы: "Generation gap" между традиционалистами и enhanced

        **New Shanghai**: От загрязненного города к "green tech" центру.
        - Стратегия: Комбинация древней мудрости и cutting-edge технологий
        - Приток: "Consciousness seekers" и климатические беженцы
        - Культура: Синтез конфуцианства и transhumanism

        **Общие тенденции**:
        - "Vertical urbanization" - города растут вверх из-за нехватки места
        - "Modular architecture" - здания, адаптирующиеся под нужды мигрантов
        - "Cultural fusion" - смешение традиций и технологических субкультур
      mechanics_links: []
      assets: []

