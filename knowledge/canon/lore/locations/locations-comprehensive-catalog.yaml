        - westminster_shadow: "Westminster Shadow - government district"
        - east_end: "East End - immigrant and working-class area"
        - underground_rail: "Underground Rail - hidden transportation network"
      culture_and_atmosphere: |
        Neo-London - это контраст между королевскими традициями и cyberpunk хаосом.
        Букингемский дворец рядом с неоновыми корпорациями создает уникальную атмосферу.
      gameplay_opportunities:
        - financial_intrigue: Финансовые интриги
        - royal_protection: Охрана королевской семьи
        - underground_activism: Подпольное сопротивление
        - surveillance_evasion: Уклонение от слежки

    berlin:
      name: "Neo-Berlin"
      country: "Germany"
      population: "~8 million"
      key_characteristics:
        - counter_culture: Сильная контркультура
        - tech_innovation: Центр технологических инноваций
        - divided_city: Разделенный город (восток-запад)
        - underground_scene: Развитая underground сцена
      notable_locations:
        - brandenburg_shadow: "Brandenburg Shadow - corporate reconstruction"
        - east_side_clubs: "East Side Clubs - underground music scene"
        - tech_parks: "Tech Parks - innovation districts"
        - wall_remnants: "Wall Remnants - historical memorials"
      culture_and_atmosphere: |
        Neo-Berlin - это город, где история встречается с будущим. Берлинская стена
        все еще делит город, но теперь это граница между традициями и технологиями.
