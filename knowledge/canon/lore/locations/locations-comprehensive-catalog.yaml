summary:
  problem: |
    Требуется создать комплексный каталог всех значимых локаций Night City
    и глобального мира с их географией, историей, культурой и игровыми возможностями.
  goal: |
    Создать всесторонний каталог локаций с детальным описанием:
    - Районов Night City и их уникальных характеристик
    - Глобальных городов и регионов
    - Ключевых достопримечательностей и локаций
    - Культурных и социальных аспектов
    - Игровых возможностей и квестовых локаций
  essence: |
    Комплексный каталог локаций - от улиц Night City до глобальных мегаполисов,
    формирующих живой и разнообразный мир Cyberpunk 2077+.

content:
  introduction: |
    Локации в мире Cyberpunk - это не просто география, а живые экосистемы,
    где каждая улица, район и город несет свою историю, культуру и конфликты.
    От неоновых улиц Night City до разрушенных мегаполисов постапокалипсиса,
    каждая локация предлагает уникальные возможности для историй и геймплея.

  night_city_districts:

    watson:
      name: "Watson District"
      nickname: "Little Europe"
      population: "~800,000"
      area: "15 km²"
      founded: "1980s"
      dominant_factions: ["Trauma Team", "Various gangs"]
      key_characteristics:
        - industrial_heritage: Старые фабрики и склады
        - immigrant_communities: Восточноевропейские и славянские диаспоры
        - street_markets: Черные рынки и уличная торговля
        - corporate_enclaves: Острова корпоративного влияния
      notable_locations:
        - container_city: "Container City - импровизированный жилой комплекс из shipping containers"
        - red_peace_factory: "Red Peace Factory - abandoned Soviet-era factory turned gang headquarters"
        - daley_market: "Daley Market - massive black market bazaar"
        - corporate_plaza: "Corporate Plaza - Arasaka-controlled business district"
      culture_and_atmosphere: |
        Watson - это контраст между промышленным упадком и живой иммигрантской культурой.
        Улицы полны ароматов уличной еды, звуков различных языков и неоновой рекламы.
        Гангстеры и корпоративные агенты делят влияние, создавая напряженную атмосферу.
      gameplay_opportunities:
        - smuggling_routes: Контрабанда через портовые зоны
        - gang_wars: Территориальные конфликты между бандами
        - immigrant_stories: Истории о жизни иммигрантов
        - industrial_sabotage: Диверсии на заброшенных заводах

    westbrook:
      name: "Westbrook District"
      nickname: "Corporate Heaven"
      population: "~500,000"
      area: "12 km²"
      founded: "1990s"
      dominant_factions: ["Arasaka", "Tyger Claws", "High-end corporations"]
      key_characteristics:
        - corporate_towers: Небоскребы корпораций
        - luxury_apartments: Элитное жилье для executives
        - security_paranoia: Высокий уровень безопасности
        - underground_networks: Тайные туннели и убежища
      notable_locations:
        - arasaka_tower: "Arasaka Tower - headquarters of Arasaka Corporation"
        - millennium_square: "Millennium Square - corporate plaza with luxury shopping"
        - the_glen: "The Glen - exclusive residential area for corporate elite"
        - undercity: "Undercity - network of tunnels beneath Westbrook"
      culture_and_atmosphere: |
        Westbrook - это воплощение корпоративного идеала: чистота, порядок, эффективность.
        Золотые лифты, охрана с кибернетическими имплантами, атмосфера постоянного
        напряжения и интриг. Под поверхностью кипит мир корпоративного шпионажа.
      gameplay_opportunities:
        - corporate_espionage: Шпионаж и саботаж между корпорациями
        - executive_assassinations: Контракты на убийство топ-менеджеров
        - luxury_heists: Кражы из элитных апартаментов
        - underground_resistance: Сопротивление корпоративному контролю

    city_center:
      name: "City Center District"
      nickname: "The Heart"
      population: "~300,000"
      area: "8 km²"
      founded: "1970s"
      dominant_factions: ["City Council", "Media corporations", "Tourism industry"]
      key_characteristics:
        - tourist_attractions: Основные достопримечательности
        - government_buildings: Административные здания
        - entertainment_venues: Развлекательные комплексы
        - transportation_hubs: Центральные транспортные узлы
      notable_locations:
        - city_hall: "City Hall - seat of Night City government"
        - grand_square: "Grand Square - massive public plaza"
        - hollywood_hills: "Hollywood Hills - entertainment district"
        - central_station: "Central Station - main transportation hub"
      culture_and_atmosphere: |
        City Center - лицо Night City для внешнего мира. Туристы, политики,
        знаменитости смешиваются с обычными жителями. Неоновая мишура скрывает
        коррупцию и отчаяние под поверхностью.
      gameplay_opportunities:
        - political_intrigue: Городская политика и коррупция
        - celebrity_scandals: Голливудские интриги
        - tourist_crimes: Преступления против туристов
        - media_manipulation: Контроль над информацией

    northside:
      name: "Northside District"
      nickname: "The Badlands"
      population: "~200,000"
      area: "25 km²"
      founded: "1950s"
      dominant_factions: ["Maelstrom", "Nomads", "Survivalists"]
      key_characteristics:
        - industrial_decay: Заброшенные фабрики и заводы
        - nomad_camps: Лагеря кочевников
        - survival_economy: Экономика выживания
        - radiation_zones: Загрязненные территории
      notable_locations:
        - badlands_gate: "Badlands Gate - entrance to the wasteland"
        - old_fortress: "Old Fortress - Maelstrom stronghold"
        - nomad_market: "Nomad Market - trade outpost"
        - radiation_shelter: "Radiation Shelter - emergency bunker"
      culture_and_atmosphere: |
        Northside - это граница между цивилизацией и пустошью. Выживальщики,
        киберпсихопаты и кочевники создают атмосферу постоянной угрозы.
        Здесь нет иллюзий - только голая борьба за выживание.
      gameplay_opportunities:
        - wasteland_expeditions: Исследования пустоши
        - nomad_caravans: Эскорт караванов
        - survival_challenges: Экстремальные испытания
        - gang_raids: Рейды на территории банд

    southside:
      name: "Southside District"
      nickname: "The Border"
      population: "~600,000"
      area: "18 km²"
      founded: "1960s"
      dominant_factions: ["6th Street", "Immigrants", "Border patrol"]
      key_characteristics:
        - border_security: Пограничный контроль
        - immigrant_communities: Новоприбывшие жители
        - smuggling_routes: Контрабандные пути
        - refugee_camps: Лагеря беженцев
      notable_locations:
        - border_wall: "Border Wall - massive security barrier"
        - refugee_center: "Refugee Center - processing facility"
        - black_crossing: "Black Crossing - illegal border crossing"
        - veteran's_hall: "Veteran's Hall - 6th Street headquarters"
      culture_and_atmosphere: |
        Southside - это melting pot иммигрантов и ветеранов. Надежда на лучшую
        жизнь смешивается с отчаянием отвергнутых. Пограничный контроль создает
        постоянное напряжение и возможности для контрабанды.
      gameplay_opportunities:
        - border_smuggling: Контрабанда через границу
        - refugee_aid: Помощь беженцам
        - border_patrol: Работа на пограничников
        - immigrant_stories: Истории о иммиграции

    eastbrook:
      name: "Eastbrook District"
      nickname: "Tech Valley"
      population: "~400,000"
      area: "10 km²"
      founded: "2010s"
      dominant_factions: ["NeuroTech", "Tech startups", "Hackers"]
      key_characteristics:
        - tech_parks: Технологические парки
        - startup_incubators: Инкубаторы стартапов
        - hacker_havens: Убежища хакеров
        - research_facilities: Исследовательские лаборатории
      notable_locations:
        - neural_park: "Neural Park - NeuroTech headquarters"
        - hacker_alley: "Hacker Alley - underground tech market"
        - startup_tower: "Startup Tower - co-working space"
        - research_complex: "Research Complex - advanced labs"
      culture_and_atmosphere: |
        Eastbrook - это будущее в настоящем. Молодые технари, хакеры и исследователи
        создают атмосферу инноваций и хаоса. Здесь рождаются новые технологии
        и рушатся старые границы между человеком и машиной.
      gameplay_opportunities:
        - tech_development: Разработка новых технологий
        - hacker_contracts: Хакерские задания
        - startup_competition: Конкуренция между стартапами
        - research_sabotage: Саботаж исследований

    santo_domingo:
      name: "Santo Domingo District"
      nickname: "The Warzone"
      population: "~900,000"
      area: "20 km²"
      founded: "1970s"
      dominant_factions: ["6th Street", "Various gangs", "Mercenaries"]
      key_characteristics:
        - war_damage: Повреждения от боевых действий
        - military_surplus: Военные излишки
        - refugee_zones: Зоны беженцев
        - black_markets: Черные рынки оружия
      notable_locations:
        - fortress: "6th Street Fortress - gang headquarters"
        - war_memorial: "War Memorial - ruined monument"
        - refugee_camp: "Grand Imperial Mall - converted refugee camp"
        - arms_bazaar: "Arms Bazaar - weapon marketplace"
      culture_and_atmosphere: |
        Santo Domingo - это шрамы войны. Ветераны, беженцы и наемники создают
        атмосферу постоянного конфликта. Разрушенные здания и импровизированные
        укрепления напоминают о цене корпоративных войн.
      gameplay_opportunities:
        - mercenary_work: Наемническая работа
        - war_relics: Поиск военных реликвий
        - refugee_protection: Защита беженцев
        - gang_conflicts: Уличные войны

    japantown:
      name: "Japantown District"
      nickname: "Neo-Tokyo"
      population: "~250,000"
      area: "6 km²"
      founded: "1980s"
      dominant_factions: ["Arasaka", "Tyger Claws", "Japanese corporations"]
      key_characteristics:
        - japanese_architecture: Традиционная и неоновая архитектура
        - corporate_enclaves: Японские корпоративные зоны
        - cultural_preservation: Сохранение японской культуры
        - tech_integration: Смешение традиций и технологий
      notable_locations:
        - imperial_palace: "Imperial Palace - Arasaka's local headquarters"
        - cherry_blossom_park: "Cherry Blossom Park - traditional garden"
        - tech_temple: "Tech Temple - cybernetic augmentation center"
        - ramen_district: "Ramen District - food and entertainment area"
      culture_and_atmosphere: |
        Japantown - это fusion традиционной японской культуры и cyberpunk технологий.
        Неоновые храмы, традиционные сады и корпоративные башни создают
        уникальную атмосферу культурного контраста.
      gameplay_opportunities:
        - cultural_quests: Культурные задания
        - corporate_intrigue: Корпоративные интриги
        - tech_augmentation: Кибернетические улучшения
        - tradition_vs_technology: Конфликты культур

    charter_hill:
      name: "Charter Hill District"
      nickname: "The Heights"
      population: "~150,000"
      area: "5 km²"
      founded: "1850s"
      dominant_factions: ["Old money families", "Political elite", "High society"]
      key_characteristics:
        - historic_architecture: Историческая архитектура
        - elite_residences: Элитные резиденции
        - political_power: Центр политической власти
        - social_exclusivity: Социальная эксклюзивность
      notable_locations:
        - governor_mansion: "Governor's Mansion - political center"
        - historic_manor: "Historic Manor - elite residence"
        - country_club: "Country Club - exclusive social club"
        - observatory: "Charter Hill Observatory - scientific research"
      culture_and_atmosphere: |
        Charter Hill - это bastion старых денег и политической власти.
        Исторические особняки и элитные клубы создают атмосферу
        традиций и привилегий в мире cyberpunk.
      gameplay_opportunities:
        - political_scandals: Политические скандалы
        - elite_social_events: Светские мероприятия
        - historical_mysteries: Исторические тайны
        - power_broking: Политические интриги

    rancho_coronado:
      name: "Rancho Coronado District"
      nickname: "The Ranch"
      population: "~100,000"
      area: "30 km²"
      founded: "1880s"
      dominant_factions: ["Nomads", "Ranchers", "Survivalists"]
      key_characteristics:
        - rural_architecture: Сельская архитектура
        - nomad_camps: Лагеря кочевников
        - agricultural_zones: Сельскохозяйственные зоны
        - border_wilderness: Дикая местность у границы
      notable_locations:
        - coronado_ranch: "Coronado Ranch - nomad outpost"
        - ghost_town: "Ghost Town - abandoned settlement"
        - border_crossing: "Border Crossing - legal entry point"
        - nomad_trading_post: "Nomad Trading Post - commerce hub"
      culture_and_atmosphere: |
        Rancho Coronado - это дикая окраина цивилизации. Кочевники,
        ранчеры и выживальщики создают атмосферу свободы и опасности.
        Здесь традиции Запада встречаются с cyberpunk технологиями.
      gameplay_opportunities:
        - nomad_caravan_escorts: Эскорт караванов
        - ranch_defense: Защита ранчо
        - border_patrol: Пограничный патруль
        - survival_training: Тренировки выживания

    badlands:
      name: "The Badlands"
      nickname: "No Man's Land"
      population: "~50,000 (scattered)"
      area: "500 km²"
      founded: "Pre-2020s"
      dominant_factions: ["Nomads", "Mutants", "Corporate outposts"]
      key_characteristics:
        - wasteland_terrain: Пустынная местность
        - abandoned_settlements: Заброшенные поселения
        - corporate_outposts: Корпоративные аванпосты
        - nomad_routes: Маршруты кочевников
      notable_locations:
        - nomad_city: "Nomad City - major trading hub"
        - corporate_mine: "Corporate Mine - resource extraction site"
        - mutant_caves: "Mutant Caves - dangerous underground areas"
        - ancient_ruins: "Ancient Ruins - pre-war archaeological sites"
      culture_and_atmosphere: |
        Badlands - это terra incognita за пределами Night City. Опасные мутанты,
        корпоративные экспедиции и кочевники создают атмосферу полного хаоса
        и неопределенности.
      gameplay_opportunities:
        - exploration_missions: Исследовательские миссии
        - resource_hunting: Охота за ресурсами
        - caravan_protection: Защита караванов
        - survival_horror: Элементы survival horror

