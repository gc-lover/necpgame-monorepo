        - red_square: "Red Square - ceremonial center"
        - siberia_gate: "Siberia Gate - resource transportation hub"
        - underground_metro: "Underground Metro - hidden resistance network"
      culture_and_atmosphere: |
        Neo-Moscow - это город стали и паранойи. Кремлевские стены из неона,
        военные парады и скрытое сопротивление создают атмосферу постоянной напряженности.
      gameplay_opportunities:
        - government_contracts: Правительственные контракты
