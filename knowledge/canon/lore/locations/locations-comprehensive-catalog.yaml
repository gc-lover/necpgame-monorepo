    tokyo:
      name: "Neo-Tokyo"
      country: "Japan"
      population: "~15 million"
      key_characteristics:
        - mega_city: Гигантский мегаполис
        - tech_density: Высочайшая концентрация технологий
        - cultural_fusion: Смешение традиций и технологий
        - corporate_dominance: Полное корпоративное господство
      notable_locations:
        - arasaka_headquarters: "Arasaka Global HQ - corporate fortress"
        - shibuya_crossing: "Shibuya Crossing - neon-lit entertainment district"
        - imperial_palace: "Imperial Palace - traditional center of power"
        - underground_city: "Underground City - hidden hacker networks"
      culture_and_atmosphere: |
        Neo-Tokyo - это будущее, ставшее настоящим. Неоновые небоскребы,
        традиционные храмы и корпоративные крепости создают неповторимую атмосферу.
      gameplay_opportunities:
