summary:
  problem: Отсутствует структурированный обзор локаций Night City
  goal: Создать всесторонний гид по ключевым районам и их характеристикам
  essence: Night City - это мозаика контрастирующих районов, каждый со своей атмосферой и функциями
  key_points:
    - Географическое деление на районы
    - Социально-экономические характеристики
    - Архитектурные и атмосферные особенности
    - Активности и опасности в каждом районе
