economic_impact:
  global_influence:
    description: |
      **Глобальное влияние экономики Медельин**

      Нарко-короли Медельина контролируют 40% мирового рынка "enhancement drugs" -
      препаратов для улучшения человеческого тела и разума.

      **Рынки:**
      - Combat stims: 60% market share
      - Neural enhancers: 45% market share
      - Pain management: 70% market share
      - Addiction treatment: 30% market share

      **Экономика:** $2.5 trillion annual revenue, distributed through 150+ countries.

  black_market_innovation:
    description: |
      **Инновации в черном рынке**

      Медельин становится центром инноваций в нелегальной экономике:
      - Blockchain-based supply chains
      - AI-powered market prediction
      - Quantum-encrypted communication
      - Bio-printed custom drugs

  corporate_relationships:
    description: |
      **Отношения с корпорациями**

      Сложная сеть альянсов и конфликтов:
      - Strategic partners: Militech, Arasaka (grey market)
      - Bitter rivals: Biotechnica, Trauma Team
      - Neutral: Rogue, Panam (sometimes)
      - Hostile: NCPD, Interpol

social_cultural_impact:
  medellin_mythology:
    description: |
      **Мифология Медельин**

      Нарко-короли стали частью глобальной поп-культуры:
      - Escobar как "Robin Hood of the Digital Age"
      - Gutierrez как "Queen of the People"
      - Vargas как "Digital Sorcerer"

      **Легенды:** Рассказы о "Medellin Miracles" - невозможных спасениях и победах над корпорациями.

  cultural_shift:
    description: |
      **Культурный сдвиг**

      Медельин определяет "Narco Culture 2.0":
      - Cybernetic enhancements как status symbols
      - "Choice drugs" как lifestyle choice
      - Underground economies как resistance to corporate control
      - Digital nomad communities in the mountains

gameplay_integration:
  faction_opportunities:
    description: |
      **Возможности для фракций**

      Игроки могут:
      - Работать наемниками для нарко-королей
      - Участвовать в "liberation operations"
      - Торговать на black markets
      - Защищать или атаковать corporate interests

  quest_hooks:
    description: |
      **Квестовые возможности**

      - "Medellin Caravan Escort" - защита торговых караванов
      - "Corporate Data Theft" - кража секретов для нарко-королей
      - "Bio-Lab Assault" - атаки на корпоративные лаборатории
      - "Digital Underground" - помощь цифровым беженцам

  player_choices:
    description: |
      **Выборы игроков**

      - **Pro-Cartel:** Получение enhancement drugs, faction reputation
      - **Anti-Cartel:** Corporate contracts, law enforcement support
      - **Neutral:** Black market trading, information brokering
      - **Rebel:** Joining Digital Liberation Front

