summary:
  problem: Нужен детальный лор о нарко-королях Медельина - их эволюции, конфликтах и влиянии на мир NECPGAME через весь временной период.
  solution: Создать комплексный нарратив о нарко-королях от традиционных картелей до кибернетических империй, показывающий их адаптацию к новому миру.
  impact: Определяет преступный андеграунд Южной Америки, создает антагонистов и возможности для сюжетов в NECPGAME.
  benefits:
    - Богатый преступный лор для Латинской Америки
    - Эволюция от традиционных картелей к кибер-империям
    - Конфликты с корпорациями и правительствами
    - Возможности для квестов и фракционных войн

medellin_transformation_2020_2040:
  traditional_cartels_fall:
    description: |
      **2020-2025: Падение традиционных картелей**

      В первые годы после Fourth Corporate War традиционные картели Медельина пытаются адаптироваться к новому миру.
      Escobar наследство становится обременением - старые методы уже не работают против корпоративных разведок.

      **Ключевые фигуры:**
      - **Pablo Escobar III** - "El Patrón Digital" - пытается оцифровать семейный бизнес
      - **Maria "La Reina" Gutierrez** - королева кокаина, первая женщина-нарко-король
      - **Carlos "El Fantasma" Ramirez** - специалист по "призрачным поставкам"

      **Проблемы:** Корпоративные дроны уничтожают плантации, спутниковый мониторинг делает традиционные маршруты бесполезными.

    key_events:
      - 2021: Escobar III теряет 70% плантаций из-за Arasaka orbital strikes
      - 2023: Gutierrez создает первый "умный картель" с blockchain-трекингом
      - 2024: Ramirez внедряет drone-доставку через джунгли

  cyber_cartels_rise:
    description: |
      **2025-2035: Возрождение через кибертехнологии**

      Нарко-короли понимают, что будущее - в синтетических наркотиках и кибернетическом контроле.
      Медельин становится центром "биохим-боевой" промышленности.

      **Новые короли:**
      - **Dr. Helena "Syntho" Rodriguez** - химик, создавшая первый "smart drug"
      - **Miguel "NetKing" Vargas** - кибернетический имплантант, контролирующий ботнеты
      - **Isabella "BioQueen" Morales** - генетик, создающая зависимые наркотики

      **Инновации:** Нейрочипы для "прямого" маркетинга, вирусные кампании в Net.

    key_events:
      - 2027: Rodriguez синтезирует первый "choice drug" - наркотик, меняющий желания
      - 2030: Vargas захватывает контроль над Colombian Net backbone
      - 2032: Morales создает "addiction plague" - пандемию зависимости

  corporate_alliances:
    description: |
      **2035-2040: Альянсы с корпорациями**

      Нарко-короли заключают сделки с корпорациями для взаимной выгоды.
      Биотехнологии Medellin становятся "серым рынком" Arasaka и Militech.

      **Стратегические партнерства:**
      - Gutierrez-Arasaka: Военные наркотики для спецопераций
      - Vargas-Militech: Кибернетические импланты для солдат
      - Morales-Biotechnica: Экспериментальные препараты

      **Результат:** Медельин становится "Corporate Grey Zone" - зоной, где корпорации и картели делят власть.

    key_events:
      - 2036: Gutierrez поставляет "berserker serum" Arasaka для Colombian operations
      - 2038: Vargas становится "unofficial CTO" Militech South America
      - 2039: Morales продает геномы зависимых Biotechnica

medellin_empire_2040_2060:
  red_time_adaptation:
    description: |
      **2040-2050: Адаптация к Красному Времени**

      Во времена Red Time (2040-2060) Медельин использует хаос для укрепления власти.
      Климатические катастрофы и социальный коллапс создают идеальные условия для экспансии.

      **Имперские амбиции:**
      - Escobar IV создает "Neo-Empire of Medellin"
      - Gutierrez расширяет влияние на всю Латинскую Америку
      - Vargas становится "Digital Emperor" региона

      **Тактика:** Контроль над водой и едой в обмен на "защиту" от корпораций.

    key_events:
      - 2042: Escobar IV захватывает control над Antioquia water supply
      - 2045: Gutierrez организует "Medellin Relief Network" - гуманитарную помощь с условиями
      - 2048: Vargas создает "Digital Citadel" - защищенную крепость в горах

  bio_warfare_economy:
    description: |
      **2050-2060: Экономика биологической войны**

      Медельин становится центром биологического оружия и контрмер.
      Нарко-короли монополизируют рынок "survival drugs" - препаратов для выживания в апокалиптическом мире.

      **Продукты:**
      - "Dust Shield" - защита от радиации
      - "Water Pure" - очистка загрязненной воды
      - "Pain Away" - нейроблокаторы боли
      - "Dream Dust" - эскапистские наркотики для забвения

      **Экономика:** Black market transactions через encrypted channels, gold-backed crypto.

    key_events:
      - 2052: Morales запускает "Survival Suite" - комплекс выживания
      - 2055: Vargas внедряет "Medellin Dollar" - региональную криптовалюту
      - 2058: Gutierrez организует "Dust Caravan" - торговые караваны через пустыни

medellin_digital_ascension_2060_2077:
  pre_modern_era_integration:
    description: |
      **2060-2077: Интеграция в цифровую эру**

      В пред-модерновую эру (2060-2077) нарко-короли полностью адаптируются к цифровому миру.
      Они становятся "legitimate" игроками в глобальной экономике.

      **Трансформация:**
      - Escobar V: "Фармацевтический магнат"
      - Gutierrez: "Благотворительная империя"
      - Vargas: "Техно-олигарх"

      **Бизнесы:** Легальные фармацевтические компании, кибербезопасность, цифровые услуги.

    key_events:
      - 2065: Escobar V получает "legitimate" pharma license
      - 2070: Gutierrez строит "Medellin Hope Centers" по всему миру
      - 2072: Vargas становится членом Global Net Governance Council

  net_integration:
    description: |
      **2070-2077: Полная интеграция в Net**

      Нарко-короли становятся неотъемлемой частью Net-экономики.
      Их "серые" операции маскируются под легальный бизнес.

      **Цифровые империи:**
      - "Medellin Pharma" - публичная корпорация
      - "Guardian Security" - кибербезопасность
      - "Hope Foundation" - благотворительность

      **Скрытые операции:** Blackwall penetration, data trafficking, corporate espionage.

    key_events:
      - 2073: Vargas создает первый "ethical hacking" сервис
      - 2075: Gutierrez получает Nobel Peace Prize за humanitarian work
      - 2076: Escobar V входит в WEF Young Global Leaders

medellin_modern_era_2077_2093:
  cyberpunk_ascension:
    description: |
      **2077-2093: Киберпанковское возрождение**

      После событий Cyberpunk 2077 нарко-короли возвращаются к корням.
      Они становятся "анти-корпоративными" героями, борющимися против глобальных корпораций.

      **Новые короли:**
      - Escobar VI: "People's Champion" - борется за "digital rights"
      - Gutierrez II: "Freedom Fighter" - против корпоративного контроля
      - Vargas II: "Net Liberator" - открывает Blackwall для масс

      **Тактика:** Cyberterrorism, data liberation, underground economies.

    key_events:
      - 2078: Escobar VI организует "Digital Liberation Front"
      - 2080: Gutierrez II взламывает Arasaka's Colombian operations
      - 2082: Vargas II создает "Free Net Initiative"

  blackwall_operations:
    description: |
      **2085-2093: Операции в Blackwall**

      Нарко-короли становятся мастерами Blackwall penetration.
      Они используют свой опыт для помощи "цифровым беженцам" и борьбы с корпорациями.

      **Специализация:**
      - Data smuggling через Blackwall
      - Corporate secrets liberation
      - Digital refugee assistance
      - Anti-corporate cyber warfare

      **Легенды:** "Los Fantasmas Digitales" - цифровые призраки, проникающие в самые защищенные системы.

    key_events:
      - 2085: Escobar VI организует первое "Blackwall caravan"
      - 2088: Gutierrez II взламывает Militech's South American command
      - 2090: Vargas II создает "Digital Underground Railroad"
      - 2092: Совместная операция против Biotechnica's Colombian labs

