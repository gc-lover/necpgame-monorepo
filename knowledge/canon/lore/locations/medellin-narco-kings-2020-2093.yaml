summary:
  problem: Необходимо раскрыть эволюцию традиционных наркокартелей Колумбии в цифровую эпоху и их роль в глобальной экономике киберпанка.
  goal: Синхронизировать традиционный наркобизнес с цифровыми наркотиками и черным рынком имплантов.
  essence: Нарко-короли Медельин — это синтез старого мира наркоторговли с новым миром цифровых стимуляторов, где традиционные бароны становятся королями цифрового хаоса.
  key_points:
    - Эволюция от физических наркотиков к цифровым стимуляторам
    - Контроль черного рынка имплантов и модификаций
    - Гибридная экономика: традиционные наркотики + цифровые услуги
    - Политическое влияние через коррупцию и терроризм
    - Культурная адаптация к киберпанку
