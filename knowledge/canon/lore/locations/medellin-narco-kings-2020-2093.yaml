appendix:
  glossary:
    - term: Нарко-Короли Медельин
      definition: Эволюционировавшие наркокартели Колумбии, контролирующие глобальный рынок цифровых наркотиков и черных имплантов.
    - term: Цифровые Наркотики
      definition: Виртуальные стимуляторы, действующие напрямую на нервную систему через импланты и сетевые интерфейсы.
    - term: Нейро-Кокаин
      definition: Синтетический наркотик, сочетающий традиционный кокаин с нейро-стимуляторами для максимального эффекта.
    - term: Цифровые Клоны
      definition: Виртуальные копии лидеров картелей, обеспечивающие бессмертие и параллельное управление операциями.
    - term: Черный Рынок Имплантов
      definition: Нелегальная сеть распространения запрещенных кибернетических модификаций и экспериментальных технологий.
