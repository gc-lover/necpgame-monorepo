    - id: legacy-future
      title: 'Наследие и будущее'
      body: |
        **Наследие красных зим:**

        **Технологическое наследие:**
        - Криогенные и адаптивные технологии
        - Архитектура экстремальных условий
        - Медицина холодных регионов
        - Философия устойчивого развития

        **Культурное наследие:**
        - "Дух Москвы" как национальный характер
        - Традиции взаимопомощи
        - Искусство экстремальных условий
        - Символизм тепла и холода

        **Социальное наследие:**
        - Модель социальной сплоченности
        - Адаптация к изменениям климата
        - Корпоративная ответственность
        - Глобальная солидарность

        **Будущее Москвы (после 2093):**

        **Технологическая эволюция:**
        - Полная адаптация к холодным условиям
        - Экспорт технологий в другие регионы
        - Лидерство в климатической адаптации
        - Новые открытия в криогенике

        **Социальные изменения:**
        - Более равноправное общество
        - Интеграция технологий и природы
        - Глобальное влияние культуры
        - Модель устойчивого развития

        **Глобальное значение:**
        - Москва как центр адаптационных технологий
        - Культурный символ человеческой стойкости
        - Экономический лидер в холодных технологиях
        - Пример для других регионов Земли

        **Значение для NECPGAME:**
        - Москва как уникальная игровая локация
        - Темы адаптации и выживания
        - Корпоративные конфликты в экстремальных условиях
        - Культурная глубина и аутентичность
