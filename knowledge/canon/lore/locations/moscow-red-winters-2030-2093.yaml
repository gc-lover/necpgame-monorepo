    - id: climate-catastrophe
      title: 'Климатическая катастрофа (2030-2035)'
      body: |
        **The Great Freeze (2030)**

        Резкое изменение климата, вызванное комбинацией факторов:
        - Глобальное потепление привело к нарушению Гольфстрима
        - Арктические ледники начали таять, вызывая экстремальные погодные явления
        - Химические выбросы от DataKrash 2023 года ускорили процесс
        - Корпоративные эксперименты с погодным контролем вышли из-под контроля

        **Первые признаки (2030-2031):**
        - Необычно холодная зима с температурами до -40°C
        - Снегопады продолжительностью месяцами
        - Ледяные бури и метели
        - Первые жертвы среди неподготовленного населения

        **Полная трансформация (2032-2035):**
        - Климат стабилизировался на новом уровне холода
        - Лето стало понятием относительным (-15°C в июле)
        - Постоянный снежный покров глубиной 2-3 метра
        - Формирование "красного" снега из-за промышленных загрязнителей

        **Социальные последствия:**
        - Массовые миграции из Москвы
        - Первые "тепличные зоны" для элиты
        - Рождение культуры выживания
        - Корпоративная монополизация технологий тепла
      mechanics_links:
        - system: climate-adaptation-mechanics
        - system: weather-extremes
      assets:
        - climate-change-data
        - early-winter-footage

    - id: adaptation-phase
      title: 'Фаза адаптации (2035-2050)'
      body: |
        **Технологические решения:**

        **Тепличные купола:**
        - Огромные геодезические купола над ключевыми районами
        - Поддерживают температуру +20°C внутри
        - Защищают от снега и ветра
        - Стали символами корпоративной власти

        **Подземные комплексы:**
        - Метро превратилось в жилые зоны
        - Подземные города на глубине 50-100 метров
        - Искусственное освещение и вентиляция
        - Защита от радиации и экстремального холода

        **Технологии выживания:**
        - Терморегулирующая одежда и импланты
        - Энергоэффективные системы отопления
        - Продовольственные запасы и гидропоника
        - Медицинские технологии для обморожений

        **Социальная реорганизация:**

        **Корпоративный контроль:**
        - Arasaka взяла контроль над большинством куполов
        - Militech контролировала военные и промышленные зоны
        - Biotechnica монополизировала медицинские технологии
        - Черный рынок технологий тепла

        **Новые социальные классы:**
        - "Купольные" - элита в теплых зонах
        - "Подземные" - рабочий класс в метро
        - "Уличные" - выживальщики на поверхности
        - "Мигранты" - беженцы из других регионов

        **Культура адаптации:**
        - Философия "выживания любой ценой"
        - Общинные традиции взаимопомощи
        - Ритуалы связанные с теплом и светом
        - Искусство в экстремальных условиях
      mechanics_links:
        - system: social-class-mechanics
        - system: adaptation-technologies
      assets:
        - adaptation-structures
        - social-class-diagrams

    - id: corporate-dominance
      title: 'Корпоративное доминирование (2050-2070)'
      body: |
        **Корпоративная структура Москвы:**

        **Arasaka District (Красная Пресня):**
        - Главный купол корпорации
        - Высокотехнологичная инфраструктура
        - Строгий контроль доступа
        - Символ корпоративной мощи

        **Militech Industrial Zone (Войковская):**
        - Военно-промышленный комплекс
        - Производство оружия и техники для холодных условий
        - Секретные лаборатории
        - Высокий уровень безопасности

        **Biotechnica Medical Complex (Медведково):**
        - Медицинские и исследовательские центры
        - Эксперименты с криогеникой
        - Лечение обморожений и гипотермии
        - Этические границы размываются

        **Trauma Team Free Zone (Сокольники):**
        - Независимая медицинская территория
        - Черный рынок медицинских услуг
        - Нейтральная зона между корпорациями
        - Высокий уровень преступности

        **Экономика тепла:**

        **Энергоресурсы:**
        - Геотермальные станции
        - Ядерные реакторы малой мощности
        - Солнечные панели в куполах
        - Корпоративная монополия на энергию

        **Тепло как валюта:**
        - "Тепловые кредиты" как основная валюта
        - Черный рынок тепла
        - Корпоративные привилегии
        - Социальное расслоение по доступу к теплу

        **Инновации в холодных технологиях:**
        - Криогенные импланты
        - Тепловое оружие
        - Ледяная архитектура
        - Адаптивные материалы
