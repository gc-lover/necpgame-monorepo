    - id: resistance-movements
      title: 'Движения сопротивления (2060-2080)'
      body: |
        **"Теплые братья" (2065-2075):**
        - Движение за равный доступ к теплу
        - Саботаж корпоративных систем отопления
        - Распространение технологий тепла в народ
        - Стали легендой среди уличных

        **"Ледяные волки" (2070-2080):**
        - Адаптировались к экстремальному холоду
        - Живут на поверхности без куполов
        - Разработали уникальные технологии выживания
        - Стали символом человеческой адаптации

        **Хакерские группировки:**
        - "Морозные кодеры" - специализируются на корпоративных системах
        - "Белые хакеры" - помогают бедным с технологиями тепла
        - "Ледяные призраки" - используют холод как оружие

        **Культурное сопротивление:**

        **Уличное искусство:**
        - Граффити на ледяных стенах
        - Импровизированные концерты в метель
        - Устные традиции и истории выживания
        - Символизм тепла и холода

        **Подпольная культура:**
        - "Теплые вечеринки" в заброшенных куполах
        - Черный рынок технологий
        - Обмен историями и опытом
        - Формирование "духа Москвы"

        **Международная солидарность:**
        - Связь с другими регионами пострадавшими от климата
        - Обмен технологиями адаптации
        - Глобальное движение за климатическую справедливость
        - Москва как символ надежды для других регионов
