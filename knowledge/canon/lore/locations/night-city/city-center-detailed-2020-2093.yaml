summary:
  problem: City Center как корпоративное сердце города требует детального описания для квестов и атмосферы.
  goal: Создать полное описание географии, истории, фракций и ключевых локаций района.
  essence: City Center - это остров корпоративной мощи в океане хаоса, где небоскребы корпораций возвышаются над толпой как современные замки.
  key_points:
    - Корпоративные башни Arasaka, Militech, Kang Tao и Biotechnica
    - Высочайший уровень безопасности с дронами и корпоративной охраной
    - Элитные жилые комплексы и бутики для верхушки общества
    - Подземные уровни с секретными лабораториями и убежищами
    - Постоянные интриги между корпорациями и редкие уличные банды
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        City Center - элитный корпоративный район Night City с населением около 500 тысяч. Это сердце
        глобальной экономики, где расположены штаб-квартиры крупнейших корпораций. Район представляет
        собой оазис порядка и роскоши в хаотичном мегаполисе, с высочайшим уровнем безопасности и
        строгими правилами доступа.
      mechanics_links: []
      assets: []
    - id: geography
      title: География и подрайоны
      body: |
        - **Corporate Plaza:** центральная площадь с голографическими дисплеями и корпоративными логотипами
        - **Executive Towers:** жилые небоскребы для топ-менеджеров и элиты
        - **Financial District:** банки, биржи и инвестиционные фирмы
        - **Embassy Row:** посольства и представительства иностранных корпораций
        - **Luxury Mall Circuit:** сеть элитных торговых центров под землей и на верхних уровнях
        - **Security Perimeter:** буферная зона с барьерами и патрулями
      mechanics_links: []
      assets: []
    - id: architecture
      title: Архитектура и инфраструктура
      body: |
        **Небоскребы:**
        - Arasaka Tower: 300 этажей, символ корпоративной мощи с интегрированными системами безопасности
        - Militech Plaza: крепость с подземными бункерами и вертолетными площадками
        - Kang Tao Citadel: традиционная архитектура с высокотехнологичными элементами
        - Biotechnica Spire: органическая архитектура с живыми материалами

        **Транспорт:**
        - Воздушные трассы для корпоративных лимузинов и дронов
        - Подземные маглев поезда для элиты
        - Личные аэротакси и вертолеты

        **Безопасность:**
        - Многослойная система: внешний периметр, внутренние зоны, личная охрана
        - AI-мониторинг всех коммуникаций и перемещений
        - Быстрое реагирование на любые инциденты
      mechanics_links: []
      assets: []
    - id: society
      title: Общество и культура
      body: |
        **Социальная структура:**
        - **Элита:** корпоративные executives, политики, знаменитости
        - **Сервисный класс:** менеджеры, администраторы, специалисты
        - **Туристы и посетители:** строго контролируемый доступ
        - **"Невидимые":** уборщики, техники, охрана - игнорируемые, но незаменимые

        **Культура:**
        - Корпоративный минимализм и функциональность
        - Искусство как инвестиция, а не самовыражение
        - Социальные сети как инструмент влияния
        - Фитнес и wellness как статусные символы

        **Ежедневная жизнь:**
        - График подчинен корпоративным meeting'ам
        - Обеды в exclusive ресторанах с видом на город
        - Вечера в penthouse клубах с networking'ом
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и конфликты
      body: |
        **Корпорации:**
        - **Arasaka:** доминирующая сила, контролирует большинство инфраструктуры
        - **Militech:** военное присутствие, фокус на безопасности
        - **Kang Tao:** технологические инновации и шпионаж
        - **Biotechnica:** медицинские услуги и импланты для элиты

        **Другие фракции:**
        - **NCPD Elite Unit:** специальная полиция для района
        - **Private Security Firms:** наемные охранники корпораций
        - **Rare Criminal Elements:** высокотехнологичные корпоративные шпионы

        **Конфликты:**
        - Корпоративные войны за территории и контракты
        - Шпионаж и саботаж между конкурентами
        - Внутренние интриги внутри корпораций
      mechanics_links: []
      assets: []
    - id: history
      title: История района
      body: |
        - **До 2020:** Развивающийся бизнес-центр с первыми небоскребами
        - **2020-2023:** Разрушения Четвертой войны, но быстрое восстановление
        - **2024-2030:** "Золотые годы" корпоративного доминирования
        - **2030-2060:** Постепенное усиление мер безопасности после терактов
        - **2077:** События Cyberpunk 2077 и штурм Arasaka Tower
        - **2077-2093:** Пост-военное восстановление и новые технологии безопасности
      mechanics_links: []
      assets: []
    - id: mysteries
      title: Тайны и легенды
      body: |
        - **Phantom Boardroom:** заседание директоров, которое исчезло в 2055 году
        - **Executive Ghost:** призрак бывшего CEO, появляющийся перед кризисами
        - **Underground Vault:** легендарный бункер с корпоративными секретами
        - **Skywalk Assassin:** убийца, действующий на верхних уровнях небоскребов
        - **Corporate Curse:** проклятие, падающее на тех, кто предает компанию
        - **Elevator to Nowhere:** лифт, ведущий в секретные уровни
      mechanics_links: []
      assets: []
    - id: key_locations
      title: Ключевые локации
      body: |
        - **Arasaka Tower:** штаб-квартира, символ мощи корпорации
        - **Militech Plaza:** военная крепость в центре города
        - **Corporate Plaza:** центральная площадь с голографическими шоу
        - **Elite Restaurants:** рестораны с панорамными видами
        - **Luxury Hotels:** отели для корпоративных гостей
        - **Private Clubs:** эксклюзивные клубы для networking'а
        - **Medical Centers:** клиники Biotechnica для элиты
        - **Security Hubs:** центры управления безопасностью
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и торговля
      body: |
        **Основные отрасли:**
        - Корпоративные услуги и консалтинг
        - Финансовые операции и инвестиции
        - Высокотехнологичная торговля
        - Медицинские услуги премиум-класса

        **Черный рынок:**
        - Корпоративные секреты и insider информация
        - Запрещенные импланты и экспериментальные препараты
        - Фальшивые ID для доступа в элитные зоны

        **Влияние на город:**
        City Center генерирует 40% городского ВВП, но распределяет его неравномерно,
        усиливая социальное расслоение.
      mechanics_links: []
      assets: []
