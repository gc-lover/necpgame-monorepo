    - id: demographics
      title: Демография и культура
      body: |
        ## Население

        - **Общая численность**: ~1,000,000 жителей
        - **Этнический состав**: 70% латиноамериканского происхождения
        - **Средний возраст**: 32 года
        - **Уровень бедности**: 35% (ниже среднего по Night City)
        - **Уровень образования**: средний, с акцентом на семейные ценности

        ## Культура и традиции

        ### Католическое влияние
        - Католические церкви на каждом углу
        - Праздники Día de los Muertos и Semana Santa отмечаются массово
        - Благотворительные организации при церквях помогают нуждающимся

        ### Уличная культура
        - Граффити и муралы с изображением святых и героев Valentinos
        - Уличная музыка: reggaeton, cumbia, salsa
        - Спортивные состязания: уличный футбол, баскетбол

        ### Семейные ценности
        - Многочисленные семьи с 3-5 детьми
        - Сильные традиции уважения к старшим
        - "Familia primero" - семья превыше всего

        ### Язык и сленг
        - Испанский как второй официальный язык
        - Местный сленг: "carnal" (брат), "cabrón" (друг), "respeto" (уважение)
