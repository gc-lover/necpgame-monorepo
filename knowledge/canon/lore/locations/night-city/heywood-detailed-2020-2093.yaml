    - id: key_locations
      title: Ключевые локации
      body: |
        ## Религиозные центры

        ### Catedral de la Virgen María
        - Главный католический собор района
        - Службы каждое воскресенье, посещает весь район
        - Рядом: приют для бездомных, кухня для бедных
        - Символ единства общины

        ### Capilla del Sagrado Corazón
        - Меньшая церковь в Barrio
        - Известна чудесами и исцелениями
        - Место встреч Valentinos для "семейных советов"

        ## Торговые зоны

        ### Mercado del Sol
        - Центральный рынок района
        - Продажа свежих продуктов, ремесел, одежды
        - Атмосфера: музыка, танцы, уличная еда
        - Контролируется Valentinos, безопасен для всех

        ### Calle de los Artesanos
        - Улица ремесленников
        - Мастерские по ремонту имплантов, татуировке, модификациям
        - "Черный рынок" под контролем Valentinos

        ## Развлекательные места

        ### La Familia Social Club
        - Главный клуб Valentinos
        - Музыка, танцы, семейные торжества
        - Здесь решаются споры и заключаются сделки

        ### Estadio de los Heroes
        - Стадион для футбольных матчей
        - Назван в честь героев Valentinos
        - Место проведения фестивалей и концертов

        ## Жилые районы

        ### Barrio Tranquilo
        - Спокойный жилой квартал для семей
        - Дома с небольшими дворами, детские площадки
        - Под круглосуточной охраной Valentinos

        ### Wellsprings Heights
        - Элитный район для успешных местных
        - Виллы с бассейнами, парки, частные школы
        - "Достигни успеха - и Wellsprings ждет тебя"
