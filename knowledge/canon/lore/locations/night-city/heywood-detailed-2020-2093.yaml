    - id: economy
      title: Экономика и инфраструктура
      body: |
        ## Экономическая структура

        ### Легальная экономика
        - **Семейные рестораны и кафе**: аутентичная латиноамериканская кухня
        - **Автомастерские**: ремонт и тюнинг автомобилей
        - **Магазины**: местные товары, ремесла, традиционная одежда
        - **Туризм**: посещение "аутентичного" района элитой

        ### Неформальная экономика
        - **Защита бизнеса**: Valentinos обеспечивают безопасность за "взнос"
        - **Черный рынок**: контрабанда, нелегальные импланты
        - **Уличная торговля**: еда, одежда, электроника по низким ценам

        ### Корпоративное присутствие
        - **Trauma Team**: медицинские клиники по всему району
        - **Food vendors**: корпоративные точки питания
        - **Security services**: охрана элитных кварталов

        ## Инфраструктура

        ### Транспорт
        - **Метро**: 3 станции, относительно безопасные
        - **Автобусы**: частные маршруты Valentinos
        - **Такси**: местные водители, знают все короткие пути

        ### Коммунальные услуги
        - **Электричество**: стабильное, с резервными генераторами
        - **Вода**: чистая, с системами очистки
        - **Связь**: хорошее покрытие, местные хакеры обеспечивают приватность

        ### Образование и здравоохранение
        - **Школы**: местные, с акцентом на культуру и языки
        - **Клиники**: Trauma Team + традиционная медицина
        - **Спортивные клубы**: футбол, бокс, боевые искусства
      mechanics_links:
