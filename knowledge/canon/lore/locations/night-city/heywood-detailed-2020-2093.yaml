summary:
  problem: Недостаточно детального описания района Heywood в Night City
  goal: Создать полное описание района Heywood с его культурой, фракциями и локациями
  essence: Heywood - это семейный район Valentinos, где традиции, семья и кодекс чести смешиваются с городской жизнью Night City
  key_points:
    - Население около 1 млн жителей, преимущественно латиноамериканского происхождения
    - Контролируется фракцией Valentinos
    - Атмосфера: смесь католических традиций с уличной культурой
    - Относительно безопасен для местных, опасен для чужаков
content:
  sections:
    - id: overview
      title: Обзор района
      body: |
        ## География и границы

        Heywood расположен в юго-восточной части Night City, граничит с Watson на севере,
        Santo Domingo на востоке и Pacifica на юге. Район включает в себя:

        - **Barrio**: жилые кварталы с типичной уличной архитектурой
        - **Wellsprings**: элитный район с парками и виллами
        - **Arroyos**: промышленные зоны на окраинах
        - **Glen**: смешанный район с офисами и магазинами

        ## История района

        ### Ранние годы (2010-2030)
        Heywood был одним из первых районов Night City, заселенных иммигрантами из Латинской Америки.
        В 2010-х здесь сформировалась фракция Valentinos как ответ на дискриминацию и бедность.

        ### Эпоха роста (2030-2050)
        Экономический бум принес инвестиции, но также и корпоративную эксплуатацию.
        Valentinos стали силой, защищающей интересы местных жителей.

        ### Современная эра (2050-2093)
        Heywood стал образцовым примером того, как уличная фракция может стать
        легитимной силой, влияющей на политику города.
