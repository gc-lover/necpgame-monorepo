    - id: economy
      title: Экономика и промышленность
      body: |
        ## Основные отрасли

        ### Энергетика
        - **Thermo Electric Plant**: Главная электростанция района
        - **Fusion Reactors**: Экспериментальные термоядерные установки
        - **Solar Farms**: Солнечные электростанции на окраинах

        ### Производство
        - **Heavy Industry**: Заводы по производству автомобилей и техники
        - **Electronics**: Сборка чипов и имплантов
        - **Chemical Plants**: Производство удобрений и химикатов

        ### Портовые операции
        - **Container Terminal**: Обработка контейнеровозов
        - **Bulk Cargo**: Насыпные грузы (руда, зерно)
        - **Illegal Shipping**: Контрабанда под видом легальных грузов

        ## Корпоративное присутствие

        ### Militech
        - Основной работодатель в районе
        - Производит оружие и военную технику
        - "Защищает" рабочих через профсоюзы

        ### Arasaka
        - Владеет портовыми сооружениями
        - Занимается логистикой и импортом технологий
        - Тайные операции по контрабанде

        ### Petrochem
        - Химические заводы и нефтехранилища
        - Экологические проблемы района
        - Коррумпированные менеджеры

        ## Неформальная экономика
        - **Черный рынок труда**: Нелегальные рабочие без документов
        - **Контрабанда**: Оружие, наркотики, запрещенные импланты
        - **Уличная торговля**: Еда, одежда, подержанная техника
      mechanics_links:
        - mechanics/economy/industrial-economy.yaml
        - mechanics/world/corporate-exploitation.yaml
      assets: []

    - id: key_locations
      title: Ключевые локации
      body: |
        ## Промышленные объекты

        ### Thermo Electric Plant
        - Сердце энергетической системы района
        - Место "Кровавого Рассвета" 2037 года
        - Символ борьбы рабочих против корпораций

        ### Militech Assembly Complex
        - Огромный завод по производству оружия
        - Контролируется 6th Street через профсоюзы
        - Частые "аварии" для саботажа производства

        ### Port of Santo Domingo
        - Крупнейший порт Night City
        - Центр контрабанды и нелегальной торговли
        - Контролируется Arasaka через подставные компании

        ## Жилые зоны

        ### Worker Barracks
        - Многоэтажные жилые комплексы для рабочих
        - Минимальные удобства, высокая плотность населения
        - Контролируются бригадирами 6th Street

        ### Rancho Coronado
        - Элитный жилой комплекс для менеджеров
        - Высокий забор, частная охрана
        - "Остров стабильности" в промышленном хаосе

        ### The Glen
        - Смешанный район с барами и магазинами
        - Место отдыха рабочих после смен
        - Центр уличной культуры района

        ## Места отдыха и развлечений

        ### El Coyote Rojo
        - Знаменитый бар и клуб 6th Street
        - Музыка, танцы, нелегальные бои
        - Место встреч и решения споров

        ### Combat Zone
        - Подпольный стадион для уличных боев
        - Привлекает зрителей со всего города
        - Контролируется местными бандами

        ### Synth Dens
        - Тайные клубы для употребления "synth"
        - Популярны среди рабочих для снятия стресса
        - Источник многих проблем района
      mechanics_links:
        - mechanics/world/industrial-landmarks.yaml
        - mechanics/social/working-class-entertainment.yaml
