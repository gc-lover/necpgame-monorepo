    - id: faction_control
      title: Контроль 6th Street
      body: |
        ## Структура фракции

        ### Лидеры района
        - **Padre "El Santo" Vargas**: Духовный лидер, бывший священник
        - **Rosa "La Jefa" Martinez**: Оперативный лидер, бывший бригадир завода
        - **Miguel "El Toro" Sanchez**: Боевой командир, легенда уличных боев

        ### Организационная структура
        - **Union Delegates**: Представители на каждом крупном предприятии
        - **Street Captains**: Контроль над жилыми кварталами
        - **Port Authority**: Управление портовыми операциями

        ## Отношения с корпорациями

        ### С Militech
        - **Сотрудничество**: 6th Street защищает рабочих от эксплуатации
        - **Конфликт**: Требуют лучших условий и более высокой зарплаты
        - **Саботаж**: Организуют забастовки и "аварии" для давления

        ### С Arasaka
        - **Нейтралитет**: Не вмешиваются в портовые операции
        - **Контрабанда**: Тайное сотрудничество в нелегальной торговле
        - **Территория**: Четкое разделение сфер влияния

        ## Кодекс и традиции

        ### "Workers First"
        - Защита интересов рабочих превыше всего
        - Против эксплуатации корпорациями
        - Поддержка семей и общин

        ### "Strength Through Unity"
        - Единство против внешних угроз
        - Внутренняя дисциплина и лояльность
        - "Один за всех, все за одного"

        ### Символика
        - Красные повязки как знак принадлежности
        - Граффити с изображением рабочих героев
        - Уличные алтари павшим в "Кровавом Рассвете"
      mechanics_links:
        - mechanics/factions/6th-street-organization.yaml
        - mechanics/social/labor-union-dynamics.yaml
      assets: []

    - id: conflicts_crime
      title: Конфликты и преступность
      body: |
        ## Промышленные конфликты

        ### Корпоративная эксплуатация
        - **Низкие зарплаты**: Рабочие получают гроши за тяжелый труд
        - **Опасные условия**: Регулярные аварии и травмы
        - **Автоматизация**: Роботы заменяют рабочих, вызывая безработицу

        ### Экологические проблемы
        - **Загрязнение**: Химические заводы отравляют воздух и воду
        - **Токсичные отходы**: Свалки в жилых районах
        - **Здоровье населения**: Высокий уровень рака и респираторных заболеваний

        ## Преступность

        ### Организованная преступность
        - **Контрабанда**: Оружие, наркотики, запрещенные технологии
        - **Рэкет**: "Защита" бизнеса и рабочих
        - **Коррупция**: Взятки чиновникам и корпоративным менеджерам

        ### Уличная преступность
        - **Наркотики**: Распространение "synth" среди рабочих
        - **Кражи**: Промышленное оборудование и материалы
        - **Насилие**: Уличные разборки между бандами

        ### Корпоративные преступления
        - **Шпионаж**: Кража технологий конкурентами
        - **Саботаж**: Повреждение оборудования для шантажа
        - **Незаконные эксперименты**: Тестирование на рабочих

        ## Уровень безопасности
        - **Для рабочих**: Средний - 6th Street защищают своих
        - **Для чужаков**: Низкий - подозрительное отношение к незнакомцам
        - **Для корпораций**: Переменный - зависит от отношений с 6th Street
      mechanics_links:
        - mechanics/world/industrial-crime.yaml
        - mechanics/social/gang-controlled-territory.yaml
      assets: []

    - id: daily_life
      title: Повседневная жизнь
      body: |
        ## Ритм жизни

        ### Утро
        - **Смены**: Рабочие идут на заводы и электростанции
        - **Школы**: Дети рабочих учатся в переполненных классах
        - **Рынки**: Ранние торговцы продают еду и необходимые товары

        ### День
        - **Заводы**: Грохот машин, дым из труб, тяжелый труд
        - **Офисы**: Менеджеры и инженеры планируют производство
        - **Улицы**: Торговцы, уличные музыканты, попрошайки

        ### Вечер
        - **Возвращение**: Усталые рабочие возвращаются домой
        - **Семьи**: Ужин вместе, разговоры о рабочих проблемах
        - **Отдых**: Бары, клубы, уличные развлечения

        ### Ночь
        - **Вахты**: Ночные смены на заводах
        - **Клубы**: Музыка, танцы, алкоголь
        - **Преступления**: Нелегальная торговля, разборки

        ## Культура и традиции

        ### Рабочая солидарность
        - **Union Meetings**: Собрания профсоюза каждую неделю
        - **Strike Stories**: Рассказы о легендарных забастовках
        - **Worker Pride**: Гордость за тяжелый труд и вклад в город

        ### Уличная культура
        - **Graffiti Art**: Стены покрыты изображениями рабочих героев
        - **Street Music**: Реггетон и хип-хоп о жизни рабочих
        - **Combat Sports**: Уличные бои как способ заработка и развлечения

        ### Религиозные элементы
        - **Folk Saints**: Поклонение святым рабочих и революционеров
        - **Memorials**: Памятники павшим в авариях и забастовках
        - **Rituals**: Церемонии почитания "духа завода"
      mechanics_links:
        - mechanics/social/working-class-culture.yaml
        - mechanics/world/industrial-urban-life.yaml
      assets: []

    - id: future_outlook
      title: Будущее района
      body: |
        ## Тренды развития

        ### Технологические изменения
        - **Автоматизация**: Роботы заменяют все больше рабочих
        - **Зеленая энергия**: Переход на возобновляемые источники
        - **Умное производство**: IoT и AI оптимизируют процессы

        ### Социальные вызовы
        - **Безработица**: Рост числа безработных из-за автоматизации
        - **Экология**: Очистка загрязненных территорий
        - **Образование**: Переобучение рабочих для новых технологий

        ## Роль 6th Street

        ### Адаптация к изменениям
        6th Street эволюционируют от уличной банды к технологическому профсоюзу.
        Они инвестируют в образование и новые технологии.

        ### Политическое влияние
        Фракция становится силой в городской политике, борясь за права рабочих
        в эпоху автоматизации.

        ### Международные связи
        6th Street устанавливают контакты с аналогичными группами в других городах,
        создавая глобальную сеть рабочей солидарности.

        ## Прогноз
        Santo Domingo останется промышленным сердцем Night City, но превратится
        из "грязного" района в "умный" промышленный центр. 6th Street обеспечат,
        чтобы рабочие не стали жертвами прогресса, а его бенефициарами.
