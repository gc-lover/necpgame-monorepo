    - id: demographics
      title: Демография и социальная структура
      body: |
        ## Население

        - **Общая численность**: ~600,000 жителей
        - **Этнический состав**: Смешанный, с преобладанием выходцев из Латинской Америки
        - **Средний возраст**: 35 лет
        - **Уровень бедности**: 65% (выше среднего по Night City)
        - **Уровень образования**: Низкий, акцент на профессиональное обучение

        ## Социальные классы

        ### Рабочая элита
        - **Инженеры и техники**: Высококвалифицированные специалисты
        - **Бригадиры**: Руководители смен, часто связанные с 6th Street
        - **Доход**: Средний, стабильная работа на корпорациях

        ### Обычные рабочие
        - **Сборщики и операторы**: Основная рабочая сила
        - **Складские работники**: Загрузка/разгрузка грузов
        - **Условия**: Тяжелый труд, низкая зарплата, высокие риски

        ### Маргиналы
        - **Безработные**: Потерявшие работу из-за автоматизации
        - **Наркозависимые**: Распространена зависимость от "synth"
        - **Преступники**: Члены мелких банд и уличные торговцы

        ## Семейная структура
        - **Ядерные семьи**: Большинство семей с 2-3 детьми
        - **Расширенные семьи**: Несколько поколений в одной квартире
        - **Одиночки**: Много одиноких мужчин, работающих вахтовым методом
      mechanics_links:
        - mechanics/social/working-class-dynamics.yaml
        - mechanics/world/industrial-society.yaml
