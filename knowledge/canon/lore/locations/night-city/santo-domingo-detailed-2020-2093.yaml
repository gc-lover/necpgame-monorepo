summary:
  problem: Недостаточно детального описания района Santo Domingo в Night City
  goal: Создать полное описание района Santo Domingo с его промышленностью, фракциями и историей
  essence: Santo Domingo - это сердце индустриальной мощи Night City, где заводы, корпорации и уличные банды сосуществуют в напряженной гармонии
  key_points:
    - Население около 600 тыс. жителей, преимущественно рабочий класс
    - Контролируется фракцией 6th Street
    - Атмосфера: смесь промышленной мощи с уличным хаосом
    - Высокий уровень преступности и корпоративной эксплуатации
content:
  sections:
    - id: overview
      title: Обзор района
      body: |
        ## География и границы

        Santo Domingo расположен в юго-восточной части Night City, граничит с Heywood на западе,
        Pacifica на юге и портовыми районами на востоке. Район включает в себя:

        - **Industrial Quarter**: основные промышленные зоны
        - **Worker Barracks**: жилые комплексы для рабочих
        - **Port Facilities**: портовые сооружения и склады
        - **Tech Parks**: высокотехнологичные зоны

        ## История района

        ### Промышленные корни (2010-2030)
        Santo Domingo был построен как промышленный центр Night City. Здесь размещались
        заводы, электростанции и портовые сооружения, обслуживающие весь мегаполис.

        ### "Кровавый Рассвет" (2037)
        Катастрофическая авария на электростанции, унесшая жизни тысяч рабочих.
        Это событие привело к формированию 6th Street как защитников рабочих интересов.

        ### Эпоха 6th Street (2040-2093)
        6th Street стали доминирующей силой, балансируя между защитой рабочих
        и эксплуатацией района для собственной выгоды.
