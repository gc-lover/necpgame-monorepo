summary:
  problem: |
    Концепция вертикальной архитектуры не содержит детальных описаний локаций для средних уровней (500-1500м) и уличного 
    уровня (0-500м). Необходимо создать лор-контент с конкретными локациями, NPC, ключевыми точками интереса для этих уровней.
  goal: |
    Создать детальные описания локаций для средних уровней и уличного уровня вертикальной архитектуры. Включить конкретные 
    локации, NPC, ключевые точки интереса, атмосферные детали и примеры игрового контента.
  essence: |
    Лор-контент для средних и уличных уровней вертикального города, включающий детальные описания локаций, NPC, ключевых 
    точек интереса и примеры использования в игровом контенте. Вторая часть серии лор-контента для вертикальной архитектуры.
  key_points:
    - Детальные описания локаций Средних Уровней (500-1500м)
    - Детальные описания локаций Уличного Уровня (0-500м)
    - Ключевые NPC средних и уличных уровней
    - Точки интереса и маркеры для игрового контента
    - Атмосферные детали и визуальное описание
content:
  sections:
    - id: mid_levels_overview
      title: Обзор Средних Уровней
      body: |
        Средние Уровни (500-1500 метров) - это жилое сердце вертикального города. Здесь живёт большинство населения - рабочие, 
        иммигранты, молодёжь, семьи. Это густонаселённые районы с высокой плотностью населения, разнообразием культур и 
        смешением стилей жизни.
        
        Атмосфера живых, оживлённых районов с постоянной социальной активностью. Каждый район имеет свою идентичность, культуру 
        и проблемы. Здесь пересекаются все социальные группы, создавая уникальную экосистему вертикального города.
      mechanics_links: [ ]
      assets: [ ]

    - id: mid_levels_locations
      title: Ключевые локации Средних Уровней
      body: |
        ## Immigrant Quarter
        
        Высота: 800-1000 метров. Район иммигрантов.
        
        Описание: Жилой район, где обосновались различные этнические общины. Многоязычные вывески, смешение архитектурных стилей, 
        уличные рынки с продуктами со всего мира. Каждая община имеет свой квартал, сохраняя традиции и культуру.
        
        Ключевые точки интереса:
        - Уличный рынок "Global Bazaar": продукты и товары со всего мира
        - Культурные центры: места встреч различных общин
        - Семейные рестораны: аутентичная кухня разных культур
        - Школы: обучение детей иммигрантов
        - Социальные службы: помощь новым жителям
        
        Атмосфера: Живая, разнообразная, шумная. Многоязычные разговоры, запахи экзотической еды, яркие цвета и украшения. 
        Постоянное движение людей, торговля на улицах, детские игры. Чувство общности, но также и изоляции от остального города.
        
        Игровой контент:
        - Боковые квесты от жителей районов
        - Торговля экзотическими товарами
        - Социальные активности и культурные мероприятия
        - Помощь иммигрантским общинам
        
        ## Youth District
        
        Высота: 1000-1200 метров. Молодёжный квартал.
        
        Описание: Район, где живёт молодая поросль города - студенты, начинающие специалисты, творческие люди. Яркие граффити, 
        независимые магазины, неформальные развлечения, стартапы и студии.
        
        Ключевые точки интереса:
        - Граффити-аллея: стены с уличным искусством
        - Независимые кафе: места встреч молодёжи
        - Музыкальные клубы: подпольные концерты
        - Стартап-инкубаторы: бизнес-идеи молодых
        - Спортивные площадки: уличные виды спорта
        
        Атмосфера: Энергичная, творческая, бунтарская. Громкая музыка, яркие краски, молодёжная культура. Постоянное движение, 
        эксперименты, поиск своего места. Ощущение свободы и возможностей.
        
        Игровой контент:
        - Боковые квесты от молодёжи
        - Культурные мероприятия и концерты
        - Помощь стартапам
        - Уличные виды спорта
        
        ## Mixed Commerce Zone
        
        Высота: 700-900 метров. Смешанная торговая зона.
        
        Описание: Район, где жилые и коммерческие зоны смешиваются. Магазины на первых этажах зданий, жилые апартаменты выше, 
        уличные торговцы, кафе и рестораны. Центр повседневной жизни среднего класса.
        
        Ключевые точки интереса:
        - Торговые улицы: магазины всех типов
        - Жилая зона: апартаменты среднего класса
        - Общественные пространства: парки и площади
        - Образовательные центры: школы и курсы
        - Медицинские клиники: базовое обслуживание
        
        Атмосфера: Живая, повседневная, разнообразная. Постоянное движение людей, торговля, встречи, разговоры. Смешение всех 
        аспектов жизни - работа, дом, развлечения. Ощущение нормальной жизни в вертикальном городе.
        
        Игровой контент:
        - Повседневные квесты
        - Торговля обычными товарами
        - Социальные взаимодействия
        - Исследование жилых районов
      mechanics_links: [ ]
      assets: [ ]

    - id: street_level_overview
      title: Обзор Уличного Уровня
      body: |
        Уличный Уровень (0-500 метров) - это сердце вертикального города, место, где пересекаются все социальные слои. Это 
        классический Cyberpunk: неон, дождь, грязь, толпы людей, уличная преступность. Торговые улицы, бары, бордели, подпольные 
        клиники - всё это здесь.
        
        Здесь начинаются основные сюжетные линии игры. Уличный уровень - это место, где игрок начинает своё путешествие, где 
        встречаются информаторы, где происходят ключевые события. Это место контрастов: яркий неон и тёмные переулки, богатство и 
        бедность, надежда и отчаяние.
      mechanics_links: [ ]
      assets: [ ]

    - id: street_level_locations
      title: Ключевые локации Уличного Уровня
      body: |
        ## Neon Street Market
        
        Высота: 0-50 метров. Главная торговая улица.
        
        Описание: Центральная торговая артерия уличного уровня. Неоновые вывески магазинов освещают улицу даже днём. Торговцы на 
        каждом шагу, уличная еда, товары всех видов - от легальных до контрабанды. Постоянное движение людей, толпы покупателей, 
        уличные музыканты.
        
        Ключевые точки интереса:
        - Оружейный магазин "The Arsenal": легальное и нелегальное оружие
        - Торговец имплантами: установка и продажа имплантов
        - Уличная еда: еда со всех уголков города
        - Торговец информацией: продажа секретов и данных
        - Скрытые входы: проходы в подпольные зоны
        
        Атмосфера: Яркая, шумная, хаотичная. Неоновые огни, громкая музыка, крики торговцев, запахи еды и дыма. Постоянное 
        движение, толпы людей, ощущение жизни и опасности одновременно.
        
        Игровой контент:
        - Торговля оружием, имплантами, товарами
        - Основные сюжетные квесты
        - Встречи с информаторами
        - Доступ к подпольным сетям
        
        ## The Underpass District
        
        Высота: 0-100 метров. Подмостовой район.
        
        Описание: Район под мостами и эстакадами, где солнечный свет практически не проникает. Здесь обосновались преступные 
        группы, подпольные бизнесы и маргиналы. Тёмные переулки, заброшенные здания, скрытые входы в подпольные зоны.
        
        Ключевые точки интереса:
        - Подпольная клиника: лечение без вопросов
        - Скрытый бар "The Shadows": место встреч преступников
        - Укрытия банд: базы криминальных групп
        - Контрабандисты: торговля запрещёнными товарами
        - Входы в катакомбы: проходы в подземелья
        
        Атмосфера: Мрачная, опасная, скрытная. Тёмные переулки, слабое освещение, подозрительные фигуры. Ощущение опасности, 
        но также и возможности. Здесь можно найти то, что недоступно на свету.
        
        Игровой контент:
        - Уличные бои и разборки
        - Торговля оружием и наркотиками
        - Встречи с бандами
        - Доступ к подпольным услугам
        
        ## Corporate Plaza
        
        Высота: 0-200 метров. Корпоративная площадь.
        
        Описание: Огромная площадь перед корпоративными небоскрёбами. Парадный вход в корпоративный мир. Чистые тротуары, 
        полицейские патрули, голографические рекламные билборды. Здесь публичные церемонии, протесты, политические выступления.
        
        Ключевые точки интереса:
        - Корпоративные небоскрёбы: входы в корпорации
        - Площадь для митингов: место протестов
        - Полицейский участок: база NCPD
        - Медиа-центр: новостные студии
        - Публичный транспорт: входы в метро
        
        Атмосфера: Парадная, контролируемая, но напряжённая. Чистота корпораций контрастирует с грязью остальных районов. 
        Постоянное напряжение между корпорациями и народом. Место символической борьбы за власть.
        
        Игровой контент:
        - Основные сюжетные квесты
        - Протесты и политические события
        - Встречи с корпоративными агентами
        - Доступ к корпоративным зонам
        
        ## Night Market
        
        Высота: 0-30 метров. Ночной рынок.
        
        Описание: Рынок, который оживает ночью. Уличные торговцы, продавцы контрабанды, подпольные услуги. Яркие неоновые огни, 
        громкая музыка, толпы посетителей. Место, где можно найти всё - от легальных товаров до запрещённых технологий.
        
        Ключевые точки интереса:
        - Торговцы контрабандой: запрещённые товары
        - Подпольные услуги: всё что угодно за деньги
        - Уличная еда: еда на любой вкус
        - Развлечения: уличные артисты и музыканты
        - Скрытые сделки: тёмные переулки для незаконного
        
        Атмосфера: Яркая, шумная, опасная. Ночной неон, громкая музыка, толпы людей. Ощущение свободы и возможности, но также 
        и опасности. Здесь можно найти всё, но за всё нужно платить.
        
        Игровой контент:
        - Торговля контрабандой
        - Подпольные услуги
        - Встречи с информаторами
        - Доступ к нелегальным товарам
      mechanics_links: [ ]
      assets: [ ]

    - id: key_npcs_mid_street
      title: Ключевые NPC средних и уличных уровней
      body: |
        ## Средние Уровни
        
        ### Мария Сантос (Immigrant Quarter)
        
        Роль: Общественный лидер иммигрантской общины, координатор помощи
        Фракция: Независимая община
        Локация: Immigrant Quarter, 900 метров
        Описание: Среднего возраста женщина с тёплой улыбкой и решительным взглядом. Всегда в движении, помогает всем, кто 
        обращается. Знает всех в районе и может организовать помощь или информацию.
        
        Взаимодействие: Предоставляет боковые квесты, связанные с помощью общинам. Может предоставить информацию о районах и 
        жителях. Хороший источник социальных квестов.
        
        ### Джейк Родригес (Youth District)
        
        Роль: Уличный художник, координатор молодёжных мероприятий
        Фракция: Независимый
        Локация: Youth District, 1100 метров
        Описание: Молодой человек с яркими татуировками и энергичным характером. Всегда в движении, организует концерты и 
        мероприятия. Связан с уличной культурой и молодёжными группами.
        
        Взаимодействие: Предоставляет квесты, связанные с культурными мероприятиями и молодёжью. Может открыть доступ к 
        подпольным концертам и событиям.
        
        ## Уличный Уровень
        
        ### Декстер Дешаун (Night Market)
        
        Роль: Информатор, торговец информацией, координатор подпольных услуг
        Фракция: Независимый
        Локация: Night Market, уличный уровень
        Описание: Крупный мужчина с каризматичной улыбкой и проницательным взглядом. Всегда знает, что происходит в городе. 
        Носит дорогую одежду, несмотря на район. Имеет связи во всех слоях общества.
        
        Взаимодействие: Основной информатор для сюжетных квестов. Предоставляет информацию за соответствующую плату или 
        выполнение заданий. Ключевой NPC для начала многих сюжетных линий.
        
        ### Вик "The Fixer" (The Underpass District)
        
        Роль: Исправитель, координатор преступных операций
        Фракция: Независимый
        Локация: The Underpass District, уличный уровень
        Описание: Худой мужчина с множеством имплантов и холодным взглядом. Эксперт по организации преступных операций. Знает 
        всех преступников в районе и может организовать любую операцию.
        
        Взаимодействие: Предоставляет квесты на преступные операции - ограбления, убийства, контрабанда. Требует репутации для 
        доступа к высокоуровневым заданиям. Может предоставить доступ к подпольным услугам.
