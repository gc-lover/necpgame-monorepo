      assets: [ ]

    - id: atmosphere_details_mid_street
      title: Атмосферные детали средних и уличных уровней
      body: |
        ## Средние Уровни
        
        Визуальные элементы:
        - Смешение архитектурных стилей разных культур
        - Яркие цвета и украшения иммигрантских районов
        - Граффити и уличное искусство
        - Жилые зоны с высокой плотностью населения
        
        Звуковые элементы:
        - Многоязычные разговоры жителей
        - Музыка из разных культур
        - Детский смех и игры
        - Звуки повседневной жизни
        
        Тактильные элементы:
        - Стандартные условия атмосферы
        - Толпы людей в общественных зонах
        - Смешение запахов - еда, парфюм, город
        - Ощущение жизни и активности
        
        ## Уличный Уровень
        
        Визуальные элементы:
        - Яркие неоновые вывески
        - Дождь, создающий отражения неона
        - Толпы людей на улицах
        - Тёмные переулки с тусклым освещением
        - Голографическая реклама
        
        Звуковые элементы:
        - Постоянный шум города
        - Крики торговцев
        - Музыка из баров и клубов
        - Звуки транспорта
        - Голоса и разговоры толпы
        
        Тактильные элементы:
        - Загрязнённый воздух
        - Дождь и влажность
        - Толпы людей
        - Ощущение опасности в переулках
        - Смешение запахов - еда, дым, город
      mechanics_links: [ ]
      assets: [ ]
