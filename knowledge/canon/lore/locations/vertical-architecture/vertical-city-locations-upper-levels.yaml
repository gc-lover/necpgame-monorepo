summary:
  problem: |
    Концепция вертикальной архитектуры описывает механику, но не содержит детальных описаний локаций для верхних уровней 
    (Стратосферные Шпили и Верхние Небоскрёбы). Необходимо создать лор-контент с конкретными локациями, NPC, ключевыми 
    точками интереса и примерами использования в игровом контенте.
  goal: |
    Создать детальные описания локаций для верхних уровней вертикальной архитектуры: Стратосферные Шпили (3000-5000м) и 
    Верхние Небоскрёбы (1500-3000м). Включить конкретные локации, NPC, ключевые точки интереса, атмосферные детали и 
    примеры игрового контента.
  essence: |
    Лор-контент для верхних уровней вертикального города, включающий детальные описания локаций, NPC, ключевых точек 
    интереса и примеры использования в игровом контенте. Первая часть серии лор-контента для вертикальной архитектуры.
  key_points:
    - Детальные описания локаций Стратосферных Шпилей
    - Детальные описания локаций Верхних Небоскрёбов
    - Ключевые NPC верхних уровней
    - Точки интереса и маркеры для игрового контента
    - Атмосферные детали и визуальное описание
content:
  sections:
    - id: stratospheric_spires_overview
      title: Обзор Стратосферных Шпилей
      body: |
        Стратосферные Шпили - это вершина социальной пирамиды вертикального города. На высоте 3000-5000 метров над уровнем моря 
        расположены эксклюзивные резиденции корпоративной элиты, научные лаборатории мирового уровня, корпоративные штаб-квартиры 
        и частные космопорты. Здесь чистый воздух, заоблачные виды и ультра-люкс обстановка, недоступная 99% населения города.
        
        После экологической катастрофы 2060-х годов, богатейшие корпорации построили эти башни, чтобы жить выше загрязнённого 
        воздуха. Шпили стали символами абсолютного превосходства и недоступности, создав параллельное общество, практически не 
        контактирующее с нижними уровнями города.
      mechanics_links: []
      assets: []
    
    - id: stratospheric_locations
      title: Ключевые локации Стратосферных Шпилей
      body: |
        ## Arasaka Sky Tower
        
        Высота: 4500 метров. Самая высокая стратосферная башня Night City.
        
        Описание: Стерильная белая башня в японском минималистичном стиле. Здание полностью автономно, с собственной 
        системой жизнеобеспечения, энергетикой и даже небольшим космопортом на верхнем уровне. Внутри - офисы управления 
        Arasaka, эксклюзивные резиденции топ-менеджмента, секретные лаборатории и конференц-залы для переговоров между 
        корпорациями.
        
        Ключевые точки интереса:
        - Резиденция Сабуро Арasаки: пентхаус на верхнем этаже с панорамными видами
        - Лаборатория биологических исследований: секретные эксперименты над имплантами
        - Корпоративный музей: коллекция артефактов корпоративной истории
        - Космопорт "Sky Gate": частный космопорт для корпоративного транспорта
        
        Атмосфера: Тишина, нарушаемая только гулом технологий. Стерильная чистота, белые стены, минималистичная мебель. 
        Через панорамные окна видны облака ниже уровня башни. Воздух чистый, но разрежённый - требуется кислородное 
        оборудование для неподготовленных посетителей.
        
        Игровой контент:
        - Рейды на корпоративные секреты
        - Дипломатические миссии между корпорациями
        - Квесты на проникновение в лаборатории
        - Торговля эксклюзивными технологиями
        
        ## Militech Stratospheric Command
        
        Высота: 4200 метров. Военная база-небоскрёб.
        
        Описание: Функциональное здание в стиле военной крепости. Массивные стены, минималистичный дизайн, всё подчинено 
        функциональности и безопасности. Внутри - командный центр военных операций, тренировочные симуляторы, склады оружия 
        и резиденции высшего командования.
        
        Ключевые точки интереса:
        - Командный центр операций: глобальная карта военных операций
        - Симулятор боевых действий: виртуальная тренировочная арена
        - Склад экспериментального оружия: доступ только для высшего командования
        - Обсерватория: наблюдение за космическими объектами
        
        Атмосфера: Суровая военная дисциплина. Строгие линии, серые цвета, постоянное ощущение контроля. Везде камеры, 
        сканеры, роботы-охранники. Тишина нарушается только командами и звуками технологий.
        
        Игровой контент:
        - Военные контракты
        - Шпионаж между корпорациями
        - Доступ к экспериментальному оружию
        - Квесты на защиту корпоративных интересов
        
        ## Night Corp Aether Plaza
        
        Высота: 3800 метров. Торгово-развлекательный комплекс элиты.
        
        Описание: Яркий комплекс в стиле Night Corp с неоновыми вывесками и голографическими проекциями. Сочетание 
        функциональности и зрелищности. Внутри - элитные магазины, рестораны, развлекательные центры, офисы медиа-корпораций 
        и резиденции звёзд.
        
        Ключевые точки интереса:
        - Элитные бутики: эксклюзивные товары недоступные ниже
        - Ресторан "Cloud Nine": кухня мирового уровня
        - Голографический театр: представления только для элиты
        - Медиа-студии: производство контента для глобальных сетей
        
        Атмосфера: Яркая, энергичная, но эксклюзивная. Неоновые огни, голограммы, постоянное движение. Однако всё под 
        контролем - нет хаоса уличного уровня, только организованная роскошь.
        
        Игровой контент:
        - Торговля эксклюзивными товарами
        - Социальные взаимодействия с элитой
        - Медиа-квесты и рекламные контракты
        - Доступ к премиум-имплантам
        
        ## BioTechnica Sky Laboratory
        
        Высота: 4000 метров. Научно-исследовательский комплекс.
        
        Описание: Современное здание в стиле биотехнологий - зелёные акценты, стеклянные стены, растительные элементы. 
        Внутри - передовые лаборатории, оранжереи с экспериментальными растениями, медицинские центры и резиденции учёных.
        
        Ключевые точки интереса:
        - Генетическая лаборатория: эксперименты над ДНК
        - Оранжерея "Sky Garden": экспериментальные растения
        - Медицинский центр элиты: лечение только для избранных
        - Библиотека знаний: доступ к научным архивам
        
        Атмосфера: Научная, чистая, но живая. Зелёные растения, природные материалы, но в сочетании с передовыми технологиями. 
        Воздух свежий и чистый, насыщенный кислородом от растений.
        
        Игровой контент:
        - Научные исследования и эксперименты
        - Медицинские квесты
        - Доступ к биотехнологиям
        - Экологические миссии
      mechanics_links: []
      assets: []
    
    - id: upper_skyline_overview
      title: Обзор Верхних Небоскрёбов
      body: |
        Верхние Небоскрёбы (1500-3000 метров) - это бизнес-сердце вертикального города. Здесь живёт и работает средний класс 
        корпоративных сотрудников. Это слой между элитой стратосферы и уличным уровнем, где процветает бизнес, технологии и 
        социальная активность.
        
        Атмосфера высокотехнологичного бизнес-района: неоновые вывески, голографическая реклама, постоянный поток транспорта. 
        Корпоративные офисы, торговые центры, элитные жилые комплексы. Это место, где мечты о восхождении по социальной лестнице 
        встречаются с реальностью корпоративной жизни.
      mechanics_links: []
      assets: []
    
    - id: upper_skyline_locations
      title: Ключевые локации Верхних Небоскрёбов
      body: |
        ## Corporate Tower District
        
        Высота: 2000-2500 метров. Район корпоративных офисов.
        
        Описание: Массив кластеров небоскрёбов, соединённых воздушными мостами. Каждая башня принадлежит определённой 
        корпорации, но они все связаны сетью переходов и платформ. Внутри - бесконечные офисные этажи, конференц-залы, 
        кафетерии, фитнес-центры для сотрудников.
        
        Ключевые точки интереса:
        - Arasaka Corporate Tower: основной офис корпорации
        - Militech Business Center: деловой центр военной корпорации
        - Night Corp Media Hub: медиа-центр корпорации
        - Corporate Sky Bridge: воздушный мост между башнями
        - Employee Cafeteria: общая столовая для сотрудников всех корпораций
        
        Атмосфера: Динамичная, энергичная, но контролируемая. Постоянное движение сотрудников, деловые встречи, переговоры. 
        Яркие неоновые вывески корпораций, голографическая реклама, поток транспорта между башнями.
        
        Игровой контент:
        - Корпоративные квесты и контракты
        - Торговля высокотехнологичным оборудованием
        - Взломы корпоративных сетей
        - Деловые переговоры и сделки
        
        ## Sky Mall Plaza
        
        Высота: 1800 метров. Торговый центр верхних уровней.
        
        Описание: Огромный торговый комплекс, занимающий несколько этажей небоскрёба. Многоуровневый атриум с магазинами, 
        ресторанами, развлечениями. Соединён с другими небоскрёбами через воздушные переходы, создавая единую торговую сеть 
        на большой высоте.
        
        Ключевые точки интереса:
        - Техно-бутики: высокотехнологичные товары
        - Имплант-клиники: установка премиум-имплантов
        - Рестораны и кафе: кухня со всего мира
        - Развлекательный центр: голографические развлечения
        - Торговая платформа: открытая площадка для торговли
        
        Атмосфера: Яркая, оживлённая, коммерческая. Неоновые вывески магазинов, голографические рекламные ролики, толпы 
        покупателей. Постоянный гул голосов и музыки, запахи еды из ресторанов.
        
        Игровой контент:
        - Торговля технологиями
        - Установка имплантов
        - Социальные взаимодействия
        - Боковые квесты от торговцев
        
        ## Residential Sky Complexes
        
        Высота: 1500-2000 метров. Жилые комплексы среднего класса.
        
        Описание: Многоэтажные жилые комплексы для корпоративных сотрудников. Комфортные апартаменты, общие зоны, детские 
        площадки, магазины первой необходимости. Каждый комплекс имеет свою инфраструктуру и сообщество жителей.
        
        Ключевые точки интереса:
        - Жилые апартаменты: дома сотрудников корпораций
        - Общие зоны отдыха: места для встреч жителей
        - Детские площадки: игровые зоны для детей
        - Районные магазины: товары первой необходимости
        - Медицинские клиники: базовое медицинское обслуживание
        
        Атмосфера: Жилая, комфортная, но плотная. Высокая плотность населения, но организованная и безопасная. Дети играют 
        под присмотром, взрослые отдыхают после работы. Чувство общности, но также ограниченности пространства.
        
        Игровой контент:
        - Боковые квесты от жителей
        - Исследование жилых кварталов
        - Социальные активности
        - Культурные мероприятия
        
        ## Banking Sky District
        
        Высота: 2200-2800 метров. Финансовый район.
        
        Описание: Район банков, финансовых учреждений и инвестиционных центров. Массивные небоскрёбы с символизмом финансовой 
        мощи. Внутри - офисы банков, торговые залы, хранилища данных, центры обработки финансовых транзакций.
        
        Ключевые точки интереса:
        - Международный банк Night City: главный банк города
        - Торговые залы: биржевые операции
        - Хранилища данных: финансовые архивы
        - Инвестиционные центры: управление активами
        - Финансовые сервисы: кредиты и инвестиции
        
        Атмосфера: Деловая, серьёзная, престижная. Роскошные интерьеры, дорогая мебель, строгий дресс-код. Постоянное ощущение 
        важности и значимости происходящего. Тишина нарушается только звуками торговых операций.
        
        Игровой контент:
        - Банковские операции
        - Финансовые квесты
        - Взломы финансовых систем
        - Инвестиционные возможности
      mechanics_links: []
      assets: []
    
    - id: key_npcs_upper_levels
      title: Ключевые NPC верхних уровней
      body: |
        ## Стратосферные Шпили
        
        ### Хироши Танака (Arasaka Sky Tower)
        
        Роль: Управляющий Arasaka Sky Tower, личный помощник Сабуро Arasаки
        Фракция: Arasaka
        Локация: Arasaka Sky Tower, 4500 метров
        Описание: Высокий, элегантный японец средних лет. Всегда одет в безупречный костюм корпоративного стиля. Спокоен, 
        контролирует каждое слово и движение. Имеет прямой доступ к самым секретным операциям Arasaka.
        
        Взаимодействие: Предоставляет эксклюзивные миссии для игроков с высокой репутацией у Arasaka. Может открыть доступ к 
        закрытым зонам башни. Очень требователен к репутации и лояльности.
        
        ### Доктор Элизабет Кроу (BioTechnica Sky Laboratory)
        
        Роль: Главный исследователь BioTechnica, эксперт по генетическим модификациям
        Фракция: BioTechnica
        Локация: BioTechnica Sky Laboratory, 4000 метров
        Описание: Молодая учёная с яркими зелёными глазами (результат эксперимента). Коротко стриженные волосы, белый халат 
        поверх повседневной одежды. Энтузиаст науки, страстно увлечённая своими исследованиями.
        
        Взаимодействие: Предоставляет научные квесты и доступ к экспериментальным технологиям. Может предложить уникальные 
        биотехнологические улучшения за выполнение исследовательских заданий.
        
        ## Верхние Небоскрёбы
        
        ### Маркус Чен (Sky Mall Plaza)
        
        Роль: Торговец высокотехнологичными товарами, информатор
        Фракция: Независимый торговец
        Локация: Sky Mall Plaza, 1800 метров
        Описание: Среднего роста азиат с быстрыми движениями и проницательным взглядом. Всегда в движении, знает всех и всё. 
        Имеет связи как с корпорациями, так и с подпольными группами.
        
        Взаимодействие: Торговец эксклюзивными технологиями. Может предоставить информацию о корпоративных секретах за 
        соответствующую плату. Хороший источник побочных квестов.
        
        ### Виктория Стрит (Corporate Tower District)
        
        Роль: Менеджер корпоративных контрактов, координатор миссий
        Фракция: Night Corp
        Локация: Corporate Tower District, 2200 метров
        Описание: Профессиональная деловая женщина в строгом костюме. Холодная и эффективная, но справедливая. Всегда готова 
        к переговорам, но не терпит неуважения.
        
        Взаимодействие: Основной источник корпоративных контрактов для Night Corp. Предоставляет доступ к корпоративным 
        миссиям разного уровня сложности. Требует репутации для высокоуровневых контрактов.
      mechanics_links: []
      assets: []
    
    - id: atmosphere_details
      title: Атмосферные детали верхних уровней
      body: |
        ## Стратосферные Шпили
        
        Визуальные элементы:
        - Облака ниже уровня башни, создающие ощущение плавания в небе
        - Яркое солнце, практически без фильтрации атмосферой
        - Панорамные виды на весь город внизу, как на карте
        - Световые эффекты от грави-платформ и транспорта
        
        Звуковые элементы:
        - Тишина, нарушаемая только гулом технологий
        - Свист ветра вокруг башни
        - Гул грави-двигателей транспорта
        - Эхо в огромных залах
        
        Тактильные элементы:
        - Разрежённый воздух требует глубокого дыхания
        - Низкое давление вызывает лёгкое головокружение
        - Холод от высоты, несмотря на системы отопления
        - Вибрации от грави-платформ
        
        ## Верхние Небоскрёбы
        
        Визуальные элементы:
        - Яркие неоновые вывески корпораций
