summary:
  problem: Нужно единообразное полотно для описания мировых городов.
  goal: Предоставить структурный каркас с подсказками для авторов.
  essence: Шаблон задаёт обязательные поля, секции и формулировки для будущих детальных YAML.
  key_points:
    - Заполнители REPLACE_ помогут авторам подставить данные.
    - Секции отражают вертикальные уровни, кластеры и сюжетные узлы.
    - Соответствует `knowledge-entry-template.yaml`.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        - **Название:** REPLACE_CITY_NAME
        - **Страна / Регион:** REPLACE_REGION
        - **Население:** REPLACE_POPULATION
        - **Доминирующая корпорация:** REPLACE_CORPORATION
        - **Ключевые банды:** REPLACE_GANGS
        - **Ключевой символ:** REPLACE_SYMBOL
      mechanics_links: []
      assets: []
    - id: macrostructure
      title: Макроструктура города
      body: |
        ### Вертикальные уровни

        | Уровень | Имя | Социальный слой | Особенности |
        |---------|-----|-----------------|-------------|
        | 1 | REPLACE_LEVEL_NAME | REPLACE_SOCIAL_LAYER | REPLACE_DESCRIPTION |
        | 2 | ... | ... | ... |

        ### Горизонтальные кластеры

        1. **REPLACE_CLUSTER_NAME** — REPLACE_SUMMARY
           - Ключевые точки интереса
           - Контроль фракций
           - Атмосфера и визуальные мотивы
      mechanics_links: []
      assets: []
    - id: routes
      title: Улицы и маршруты
      body: |
        - **REPLACE_MAIN_ROUTE:** назначение, риски, контролирующие стороны.
        - **REPLACE_SUB_ROUTE:** скрытые пути, подпольные активности.
        - **REPLACE_TRANSPORT_LINE:** тип транспорта, узлы и расписание.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Ключевые NPC
      body: |
        | Имя | Роль | Фракция | Локация | Краткое описание |
        |-----|------|---------|---------|-------------------|
        | REPLACE_NPC | REPLACE_ROLE | REPLACE_FACTION | REPLACE_LOCATION | REPLACE_SUMMARY |

        Цепочки контактов:
        - **REPLACE_CHAIN:** NPC → NPC → NPC (влияние на квесты или экономику).
        - **REPLACE_NETWORK:** схема союзов и конфликтов.
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы и легенды
      body: |
        1. **REPLACE_STORY_NODE**
           - Событие, участники, временной масштаб.
           - Потенциальные задания или мероприятия.
        2. **REPLACE_SECOND_NODE**
           - Описание и последствия.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        - **Торговля и рынки:** REPLACE_MARKETS.
        - **Экстракт-зоны:** REPLACE_EXTRACT.
        - **Социальные активности:** REPLACE_SOCIAL.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и сенсорика
      body: |
        - **Визуал:** REPLACE_VISUAL.
        - **Звуки:** REPLACE_SOUNDS.
        - **Запахи:** REPLACE_SMELLS.
      mechanics_links: []
      assets: []
