summary:
  problem: Нужен консолидированный индекс мировых мегаполисов, чтобы быстро ориентироваться в приоритетных локациях кампании.
  goal: Сформировать ранжированный список городов с указанием населения, доминирующих сил, районов и скрытых конфликтов.
  essence: Индекс фиксирует 59 ключевых мегаполисов, раскрывая их структуру, угрозы и сюжетные направления и связывает их с детальными профилями.
  key_points:
    - Первая часть концентрируется на топ-25 мегаполисах с развернутыми заметками по районам, игрокам и скрытым угрозам.
    - Дополнительные секции охватывают остальные города, резюмируя уникальные особенности и доступные сценарии.
    - Таблица сравнения позволяет быстро оценивать риски, население и уникальность локаций при планировании сюжетов.
content:
  sections:
    - id: overview
      title: Область охвата
      body: |
        Мастер-индекс охватывает период 2020–2093 гг. и перечисляет 59 городов, участвующих в глобальных сюжетных дугах NECPGAME.
        Для каждого мегаполиса указаны население, доминирующие структуры власти, ключевые районы и скрытые конфликты, которые
        определяют доступные сценарии. Индекс используется для синхронизации работы команд концепта, нарратива и live-ops и
        регулярно обновляется по результатам ревью детальных профилей.
      mechanics_links: []
      assets: []
    - id: priority_cities
      title: Приоритетные города
      body: |
        - **Токио:** население 20 млн, контроль Arasaka, вертикальные уровни Shibuya, Akihabara, Roppongi; тайны Project Immortal и
          дуэль Neon Ronin; сеттинговая основа корпоративных интриг и рейдов на башню Arasaka.
        - **Москва:** ~12 млн жителей, раздел между SovOil и Red Winters; ключевые уровни — поверхность, метро, бункеры; легенды о
          Призраке станции Маяковская и Подземном океане задают хоррор-сценарии.
        - **Лондон:** 8 млн жителей, EBM против Fog Razors; затопленный East End, подводные тоннели и туманные операции формируют
          контрастный геймплей между корпоративной зоной и пиратским подпольем.
        - **Лос-Анджелес:** 15 млн жителей, Dreamwave Studios; Neo-Hollywood и Santa Monica Arcology, медийные войны и braindance-турниры.
        - **Нью-Йорк:** 19 млн жителей, Militech Finance Desk; Manhattan Spire, Liberty Harbour, Bronx Grid; финансовый культ Echo Dividend
          и рейд «Буря в гавани».
        - **Чикаго:** 9 млн жителей, WeatherWorks; Loop Reinforced и Crystal Shore, климатические купола и кризисы.
        - **Детройт:** 7,5 млн жителей, ForgeWorks; Automata Forge, Coppertown; события «Бунт машин» и «Гонки Пульса».
        - **Майами:** 9 млн жителей, Coral Shield Authority; Neon Beachfront и Coral Fortress; штормовые операции и биохакерские фестивали.
        - **Париж:** 11 млн жителей, Haute Lumière; Lumière Dome и Catacombs Noir; сюжеты модных войн и дуэлей художников.
        - **Милан:** 7,8 млн жителей, Lux Consortium; Quadrilatero Lux и Navigli Skywalk; противостояние модных домов и имплант-мастеров.
        - **Санкт-Петербург:** 6,9 млн жителей, Aurora Curators и Baltic Shield; ледовые парады и арт-конфликты.
        - **Шанхай:** 22,4 млн жителей, Kang Tao Asia; Pudong Apex и Pearl Undergrid; битвы триад и корпоративных сил.
        - **Сеул:** 17,3 млн жителей, K-Pulse Entertainment и Skywall Defense; медиа-конфликты и военные симуляции.
        - **Сингапур:** 9,1 млн жителей, SmartNation Council; Marina Quantum Hub и Port Leviathan; высокий контроль государства и экономические шпионажи.
      mechanics_links: []
      assets: []
    - id: extended_index
      title: Расширенный перечень
      body: |
        - **Южная Америка:** Сан-Паулу, Буэнос-Айрес и Сантяго фокусируются на биотех, культурных конфликтах и буревых аркологиях; основные угрозы — социальные контрасты,
          экспорт редких ресурсов и климатические катастрофы.
        - **Европа:** Мадрид, Лиссабон, Берлин, Афины, Варшава, Женева; тематики солнечных аркологий, неоновых базаров и арбитражей; сильное влияние фракций Solaris Matador,
          Helios Agora и Helvetic Tribunal.
        - **Ближний Восток и Северная Африка:** Касабланка, Каир, Доха, Эр-Рияд; акцент на солнечных куполах, караванах и климат-контроле; угрозы саботажа инфраструктуры.
        - **Африка южнее Сахары:** Лагос, Йоханнесбург, Кейптаун, Найроби, Киншаса; сочетание мегапортов, биосетей и ресурсных шахт; противостояние Harbour Authority,
          GeoForge и Maasai Skyguard.
        - **Центральная и Восточная Азия:** Карачи, Якартa, Манила, Джохор-Бару, Чэнду; штормовые купола, синт-кухни, гибридные порты; конфликты DeltaWave Logistics и
          Nusantara Tempest Grid.
        - **Полюса и периферия:** Анкоридж, Хельсинки, Рейкьявик (зарезервировано), Квебек, Улан-Батор, Алматы; темы арктической логистики, временных арбитражей и степных караванов.
      mechanics_links: []
      assets: []
    - id: comparison
      title: Сравнительная оценка
      body: |
        | Город | Население | Доминирует | Уникальность | Опасность |
        | --- | --- | --- | --- | --- |
        | Токио | 20 млн | Arasaka | вертикальные уровни, Relic-программы | Средняя |
        | Москва | 12 млн | SovOil + Red Winters | подземные сети, скрытые бункеры | Высокая |
        | Лондон | 8 млн | EBM | затопленные районы и пиратская фракция | Высокая |
        | Лос-Анджелес | 15 млн | Dreamwave Studios | медиарынок и штормовые угрозы | Средняя |
        | Нью-Йорк | 19 млн | Militech Finance Desk | плавучие кварталы и биржевые войны | Высокая |
        | Чикаго | 9 млн | WeatherWorks | климатический контроль и ветровые купола | Средняя |
        | Детройт | 7,5 млн | ForgeWorks | автоматизированные заводы | Средняя |
        | Майами | 9 млн | Coral Shield Authority | коралловые дамбы и штормы | Высокая |
        | Париж | 11 млн | Haute Lumière | катакомбы и люминиевая мода | Средняя |
        | Сан-Паулу | 20,7 млн | BioAmazon Consortium | вертикальные фавелы и биотех | Высокая |
        | Лагос | 16,4 млн | Harbour Authority | атлантический мегапорт | Высокая |
        | Мадрид | 10,2 млн | Solaris Matador Holdings | солнечные аркологии | Средняя |
        | Стамбул | 13,1 млн | Bosphorus Nexus Directorate | фрактальные базары | Средняя |
        | Манила | 12,7 млн | Typhoon Shield Authority | штормовые аркологии | Высокая |
      mechanics_links: []
      assets: []
    - id: player_focus
      title: Игровые фокусы
      body: |
        - **Корпоративные интриги:** Токио, Нью-Йорк, Сингапур и Шанхай предлагают сценарии корпоративного шпионажа, финансовых интриг и сетевых операций
          с высокой ставкой и доступом к редким технологиям.
        - **Экстремальные окружения:** Москва, Лондон, Лагос, Манила и Мехико вызревают для survival-механик, где погодные и инфраструктурные угрозы
          требуют планирования и поддержки фракций.
        - **Культурные арки:** Париж, Милан, Буэнос-Айрес и Санкт-Петербург обеспечивают сцены для искусств, фестивалей и социальных конфликтов, формируя
          кампании вокруг влияния и репутации.
        - **Транспорт и логистика:** Детройт, Джохор-Бару, Якартa и Лиссабон открывают линии поставок и контрабандные маршруты, влияющие на глобальную экономику.
        - **Арктические и степные экспедиции:** Анкоридж, Хельсинки, Улан-Батор и Алматы фокусируются на выживании, криозащите и караванах.
      mechanics_links: []
      assets: []
