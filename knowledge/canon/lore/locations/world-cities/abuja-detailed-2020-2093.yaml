summary:
  problem: Абуджа нуждается в детальном описании как планируемая столица Нигерии, сочетающая устойчивые технологии с африканской дипломатией и зелеными инновациями.
  goal: Создать полноценный профиль города для использования в сюжетах экологической дипломатии, устойчивого развития и западноафриканской интеграции.
  essence: Абуджа — это зеленый орел Африки, где правительственные небоскребы соседствуют с вертикальными садами, а дипломатические миссии работают на основе возобновляемых источников энергии.
content:
  sections:
    city-overview:
      name: "Обзор города"
      content: |
        Абуджа — столица Нигерии и центр западноафриканской интеграции. Построенная с нуля в 1980-х, город сочетает современную архитектуру с устойчивым развитием. Абуджа стала моделью для других африканских столиц, демонстрируя как государственное планирование может сочетаться с экологическими технологиями.

        Население: ~3.5 млн человек (2020) → ~8.2 млн (2093)
        Площадь: 1761 км²
        Климат: тропический саванный, сезон дождей
        Экономика: правительство, дипломатия, технологии, образование, зеленая энергетика

    vertical-structure:
      name: "Вертикальная структура"
      content: |
        **Нижний уровень (0-50м): Административный центр**
        - Центральная площадь: правительственные здания и дипломатические миссии
        - Парковые зоны: вертикальные сады и зеленые зоны
        - Транспорт: электробусы и велодорожки

        **Средний уровень (50-150м): Жилые и коммерческие зоны**
        - Жилые комплексы: эко-дома с солнечными батареями
        - Бизнес-центры: технологии и стартапы Западной Африки
        - Университеты: академические центры устойчивого развития

        **Верхний уровень (150м+): Инновационные зоны**
        - Исследовательские центры: лаборатории зеленых технологий
        - Дипломатические башни: представительства африканских стран
        - Обзорные платформы: панорамные виды на город

    clusters:
      name: "Активные кластеры"
      content: |
        **African Union Complex: Комплекс Африканского Союза**
        - Политический центр континентальной интеграции
        - Дипломатические миссии всех африканских стран
        - Конференц-центры для международных встреч

        **Green Tech Innovation Hub: Хаб зеленых технологий**
        - Исследовательские лаборатории устойчивых технологий
        - Стартапы по возобновляемой энергетике
        - Образовательные программы по зеленым инновациям

        **Cultural Heritage District: Район культурного наследия**
        - Музеи африканской истории и искусства
        - Культурные центры разных этнических групп Нигерии
        - Театры и выставочные пространства

    mobility:
      name: "Мобильность"
      content: |
        **Уличный транспорт:**
        - Электробусы и трамваи с солнечным питанием
        - Велосипедные дорожки и пешеходные зоны
        - Автономные электромобили для официальных делегаций

        **Воздушный транспорт:**
        - Аэропорт Ннамди Азикиве: международный хаб
        - Вертолеты для правительственных чиновников
        - Дроны-доставщики для зеленых зон

        **Инновационная мобильность:**
        - Маглев-поезда для скоростного сообщения
        - Электрические скутеры для коротких поездок
        - Подземные туннели для дипломатического транспорта

    key-npcs:
      name: "Ключевые NPC"
      content: |
        **President Amina Okonjo - Зеленый президент**
        - Лидер Нигерии и Африканского Союза
        - Продвигает устойчивые технологии по континенту
        - Балансирует между традициями и инновациями

        **Dr. Ibrahim Suleiman - Техно-дипломат**
        - Глава Green Tech Innovation Hub
        - Специалист по зеленой дипломатии
        - Организует международные конференции

        **Chief Adebayo Adeyemi - Культурный хранитель**
        - Директор Cultural Heritage District
        - Защищает африканское культурное наследие
        - Проводит образовательные программы

    story-hooks:
      name: "Сюжетные хуки"
      content: |
        **Union Crisis: Кризис Союза**
        Политический кризис в Африканском Союзе угрожает стабильности континента.

        **Green Revolution: Зеленая революция**
        Новая технология может решить энергетические проблемы всей Африки.

        **Heritage Conflict: Конфликт наследия**
        Спор между традиционными ценностями и современными технологиями.

    economy:
      name: "Экономика"
      content: |
        **Основные отрасли:**
        - Правительство и дипломатия: административные услуги
        - Зеленые технологии: исследования и производство
        - Образование: университеты и исследовательские центры
        - Туризм: культурный и дипломатический туризм

        **Валюта:**
        - NGN (нигерийская найра) для местных
        - Африканские цифровые валюты для региональной торговли
        - Зеленые облигации для экологических проектов

    sensory:
      name: "Сенсорный опыт"
      content: |
        **Звуки:**
        - Гимны разных африканских стран
        - Шум вертикальных садов и фонтанов
        - Дискуссии дипломатов и ученых

        **Запахи:**
        - Свежая зелень вертикальных садов
        - Традиционные африканские специи на рынках
        - Озон от солнечных панелей

        **Вид:**
        - Небоскребы среди тропических садов
        - Флаги всех африканских стран
        - Зеленые зоны, интегрированные в архитектуру

    integration:
      name: "Интеграция с сервисами"
      content: |
        **government-service:**
        - Управление дипломатическими миссиями
        - Координация африканской интеграции
        - Политический анализ и прогнозирование

        **education-service:**
        - Управление университетами и исследованиями
        - Онлайн-курсы по устойчивому развитию
        - Международные академические обмены

        **environment-service:**
        - Мониторинг экологических показателей
        - Управление зелеными технологиями
        - Координация климатических инициатив

        **diplomacy-service:**
        - Отслеживание международных отношений
        - Управление конференциями и саммитами
        - Дипломатическая коммуникация

