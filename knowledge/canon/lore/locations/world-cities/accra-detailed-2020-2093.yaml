summary:
  problem: Аккра нуждается в детальном описании как центр цифровой трансформации Западной Африки, сочетающий креативные индустрии с технологическими инновациями и прибрежным туризмом.
  goal: Создать полноценный профиль города для использования в сюжетах цифровой экономики, креативных технологий и прибрежной интеграции Западной Африки.
  essence: Аккра — это золотой берег инноваций, где старые форты соседствуют с дата-центрами, а традиционные рынки питают цифровую экономику будущего.
content:
  sections:
    city-overview:
      name: "Обзор города"
      content: |
        Аккра — столица Ганы и центр цифровой революции Западной Африки. Расположенный на побережье Гвинейского залива, город сочетает историческое наследие колониальной эпохи с современными технологиями. Аккра стала моделью цифровой трансформации для развивающихся стран, демонстрируя как креативная экономика может стимулировать технологический рост.

        Население: ~2.8 млн человек (2020) → ~6.5 млн (2093)
        Площадь: 225 км²
        Климат: тропический прибрежный, сезон дождей
        Экономика: технологии, креативные индустрии, туризм, цифровые услуги, образование

    vertical-structure:
      name: "Вертикальная структура"
      content: |
        **Нижний уровень (0-50м): Исторический и прибрежный**
        - Старый Аккра: исторические форты и колониальные здания
        - Рыбацкие деревни: традиционные сообщества
        - Прибрежные зоны: пляжи и морские ворота

        **Средний уровень (50-150м): Коммерческий центр**
        - Бизнес-дистрикты: офисы технологических компаний
        - Креативные хабы: студии дизайна и медиа
        - Образовательные центры: университеты и академии

        **Верхний уровень (150м+): Инновационные зоны**
        - Дата-центры: облачные вычисления и ИИ
        - Исследовательские лаборатории: биотехнологии и материаловедение
        - Обзорные платформы: виды на Атлантический океан

    clusters:
      name: "Активные кластеры"
      content: |
        **Digital Accra Initiative: Цифровая инициатива Аккры**
        - Центр цифрового правительства и электронных услуг
        - Платформы для стартапов Западной Африки
        - Образовательные программы по цифровым навыкам

        **Creative Coast Studios: Креативные студии побережья**
        - Медиа-компании и дизайн-студии
        - Фильм и музыка: Голливуд Западной Африки
        - Игровая индустрия: африканские видеоигры

        **Ocean Innovation Center: Центр океанических инноваций**
        - Морские технологии и океанография
        - Возобновляемая энергия океана
        - Рыболовство и аквакультура будущего

    mobility:
      name: "Мобильность"
      content: |
        **Уличный транспорт:**
        - Электробусы и трамваи с солнечным питанием
        - Велосипедные сети для коротких поездок
        - Автономные рикши для туристических зон

        **Морской транспорт:**
        - Морской порт: контейнерные перевозки
        - Скоростные катера вдоль побережья
        - Рыбацкие лодки с современными навигаторами

        **Воздушный транспорт:**
        - Международный аэропорт Котока
        - Дроны для доставки в прибрежных зонах
        - Вертолеты для бизнес-путешествий

    key-npcs:
      name: "Ключевые NPC"
      content: |
        **Minister Nana Akufo-Addo - Цифровой министр**
        - Лидер цифровой трансформации Ганы
        - Продвигает технологические инновации по региону
        - Соединяет традиционную культуру с технологиями

        **CEO Ama Serwaa - Креативный директор**
        - Основатель Creative Coast Studios
        - Специалист по африканскому контенту
        - Создает глобальные медиа-бренды из Ганы

        **Dr. Kofi Osei - Океанолог-инноватор**
        - Директор Ocean Innovation Center
        - Разрабатывает морские возобновляемые технологии
        - Защищает прибрежные экосистемы

    story-hooks:
      name: "Сюжетные хуки"
      content: |
        **Digital Revolution: Цифровая революция**
        Новая технология меняет экономику Западной Африки.

        **Creative Renaissance: Креативное возрождение**
        Африканская культура становится глобальным трендом через цифровые медиа.

        **Ocean Mystery: Океанская тайна**
        Подводное открытие угрожает прибрежной экологии.

    economy:
      name: "Экономика"
      content: |
        **Основные отрасли:**
        - Цифровые технологии: стартапы и софт
        - Креативные индустрии: медиа и дизайн
        - Морская экономика: порты и океанические технологии
        - Туризм: культурный и пляжный туризм

        **Валюта:**
        - GHS (ганский седи) для местных
        - Африканские цифровые валюты
        - Криптовалюты для международной торговли

    sensory:
      name: "Сенсорный опыт"
      content: |
        **Звуки:**
        - Ритмы афробитов и хайлайф музыки
        - Шум прибоя и морских ветров
        - Гул дата-центров и креативных студий

        **Запахи:**
        - Соленый морской воздух
        - Тропические фрукты и специи рынков
        - Озон от морских ветряков

        **Вид:**
        - Белые песчаные пляжи и синий океан
        - Современные башни среди колониальных фортов
        - Цветные рынки и уличное искусство

    integration:
      name: "Интеграция с сервисами"
      content: |
        **digital-transformation-service:**
        - Управление цифровыми услугами правительства
        - Мониторинг технологических трендов
        - Поддержка стартапов и инноваций

        **creative-industries-service:**
        - Управление медиа-контентом и правами
        - Координация фестивалей и выставок
        - Аналитика креативных трендов

        **ocean-economy-service:**
        - Мониторинг морских ресурсов
        - Управление портами и логистикой
        - Защита прибрежных экосистем

        **tourism-service:**
        - Управление туристическими потоками
        - Цифровые гиды и AR-экскурсии
        - Культурные мероприятия и фестивали

