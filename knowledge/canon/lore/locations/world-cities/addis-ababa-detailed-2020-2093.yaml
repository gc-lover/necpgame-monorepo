summary:
  problem: Аддис-Абеба нуждается в детальном описании как столица Эфиопии, с уникальным сочетанием Африканского союза, кофейных технологий и континентального центра Африки.
  goal: Создать полноценный профиль города для использования в сюжетах кофейных технологий, африканской интеграции и континентального посредничества.
  essence: Аддис-Абеба — это африканский союз континента, где кофейные технологии встречаются с древней историей, а континентальный центр становится цифровым опытом.
  key_points:
    - Многоуровневая структура от Энтото до аэропорта Боле.
    - Фракции Coffee Technologists, African Integrators и Continental Hub формируют идентичность города.
    - Сюжетные арки связаны с кофейными технологиями, африканской интеграцией и континентальным центром.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Addis Ababa — эфиопская столица в сердце Африки, где кофейные технологии встречаются с африканским союзом.
        Город служит континентальным центром Африки, объединяя традиции с инновациями.
        В 2020-2093 годах Аддис-Абеба становится центром кофейных технологий, где африканские традиции
        эволюционируют в цифровые формы, а континентальное посредничество становится источником инноваций.
      mechanics_links: []
      assets: []
    - id: coffee_technology
      title: Кофейные технологии и африканская энергия
      body: |
        Аддис-Абеба развивает концепцию "континентального сознания" - интеграцию африканских традиций с современными технологиями.
        Coffee Technologists создают системы кофейной энергии, вдохновленные африканским наследием.
        African Integrators разрабатывают технологии культурного обмена между африканскими культурами.
        Continental Hub организуют платформы для межконтинентального диалога.
      mechanics_links: []
      assets: []
    - id: african_culture
      title: Африканская культура и континентальное посредничество
      body: |
        Аддис-Абеба - центр африканской культуры, где эфиопские традиции сочетаются с технологическими инновациями.
        Coffee Technologists организуют фестивали кофейной энергии. African Integrators создают
        системы африканской интеграции. Continental Hub формируют культуру,
        где посредничество становится искусством и технологией.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Old Quarter сохраняет исторический центр с африканскими музеями,
        Modern Districts представляют современные зоны с интеграционными центрами,
        Airport Area служит культурным центром с мостами,
        а Coffee Plantations скрывают традиционные кофейные технологии. Кластеры Coffee Centers,
        African Hubs и Continental Hubs обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        African Trade Routes формируют главный маршрут через континент,
        Continental Rail Networks связывают столицы скоростным транспортом,
        Coffee Tram Lines обеспечивают ароматные путешествия,
        а Mountain Cable Cars позволяют подъем в горы. Новый маршрут — Hub Network
        — сеть африканских транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Technologist Coffee** — лидер Coffee Technologists, мастер кофейной энергии.
        **Integrator African** — эксперт African Integrators, специалист по африканской интеграции.
        **Hub Continental** — дипломат Continental Hub, объединитель континентов.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Coffee Technologists** — ученые и фермеры, развивающие кофейную энергию.
        **African Integrators** — дипломаты и политики, создающие африканскую интеграцию.
        **Continental Hub** — посредники и торговцы, формирующие межконтинентальный обмен.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение эфиопской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **North vs South Crisis** — баланс между северными и южными культурными влияниями.
        **Tradition vs Integration Wars** — конфликт между традициями и африканской интеграцией.
        **Coffee Identity Disputes** — борьба за культурную идентичность в объединенной Африке.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на кофейных технологиях, африканской интеграции и традиционных ремеслах.
        Основные экспорты: кофейная энергия, интеграционные услуги, традиционные продукты и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает эфиопские традиции с африканской эволюцией. Кофейная энергия становится
        частью музыкальных систем, традиции интегрируются в повседневную жизнь,
        а континентальное посредничество становится основой для инноваций. Фестивали кофе становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Аддис-Абеба станет полностью кофейным мегаполисом. Кофейные технологии расширятся
        в системы глобальной энергии, а африканская интеграция станет стандартом.
        Город станет моделью континентального центра в объединенной Африке.
      mechanics_links: []
      assets: []
