summary:
  problem: Детальное описание Аддис-Абебы оставалось в Markdown, что мешало использовать город в сезонных событиях и картах Skyrail.
  goal: Зафиксировать вертикальные уровни, кластеры, ключевых NPC и маршруты города для интеграции в мировые системы.
  essence: Аддис-Абеба строится вокруг спирального шпиля Solomon Coil, объединяющего воздушные рельсы, монастыри и торговые кластеры.
  key_points:
    - Вертикальные уровни делят города по социальным слоям и задачам игроков.
    - Кластеры Blue Nile, Axum Rail и Sheba Vault задают разные типы активности.
    - Записаны NPC и цепочки контактов для миссий Skyrail и караванов.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Abyssinia Skyrail Addis Ababa** — столица Восточноафриканского Небесного Альянса с населением около 8,9 млн человек. Доминирующая
        корпорация *Abyssinia Skyrail Consortium* управляет спиральным шпилем «Solomon Coil», согласуя воздушные маршруты и молитвенные
        частоты. Ключевые фракции: Axum Rail Monks, Blue Nile Syndicate, Sheba Data Caravans и Highland Sentinels. Символ города — шпиль
        «Solomon Coil», синхронизирующий транспорт и хоры Rail Monks.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Название | Социальный слой | Особенности |
        |---------|----------|-----------------|-------------|
        | 5 | Solomon Coil Crown | Совет Skyrail, духовные лидеры | Небесные платформы, храмовые обсерватории, ангары дирижаблей |
        | 4 | Highland Sky Terraces | Инженеры, культурные кураторы, курьеры | Аэрофермы, амфитеатры, VR-хроники истории |
        | 3 | Blue Nile Exchange | Торговцы, медиаторы, исследователи | Маглев-рынки, AR-музеи, биржи воды |
        | 2 | Sheba Underline | Рипердоки, деловые гильдии, подполье | Подземные мастерские, серверы согласия, кластеры караванщиков |
        | 1 | Lalibela Vault | Беженцы, Rail Monks, Highland Sentinels | Высеченные туннели, монастырские архивы, тренировочные арены |
      mechanics_links: []
      assets: []
    - id: horizontal_clusters
      title: Горизонтальные кластеры
      body: |
        1. **Solomon Coil District** — центр управления воздушными рельсами и климатом плато. Ключевые точки: Coil Control Nexus, Skyrail
           Dispatch, Orbital Chapel. Контроль: Abyssinia Skyrail Consortium. Атмосфера: резонансные колокола, пустынный бриз, сверкающая пыль.
        2. **Blue Nile Arcades** — рынок воды, биомодов и кибер-икон. Ключевые точки: Water Ledger Hall, Icon VR Theatre, Caravan Customs.
           Контроль: Blue Nile Syndicate и Sheba Data. Атмосфера: запах ладана, шум торгов, светящиеся мозаики.
        3. **Axum Rail Cloisters** — монастырская сеть Rail Monks. Ключевые точки: Cloister Hangars, Pilgrim Relay, Hymn Resonator.
           Контроль: Axum Rail Monks. Атмосфера: песнопения, дым мирры, сияние солнечных пластин.
        4. **Sheba Resonance Vaults** — подземные архивы и дата-центры караванов. Ключевые точки: Resonant Library, Caravan Relay Hub,
           Sentinel Barracks. Контроль: Sheba Data Caravans и Highland Sentinels. Атмосфера: прохлада камня, шёпот серверов, свет свечей.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты и улицы
      body: |
        - **Solomon Skyway** — основная воздушная линия к Найроби и Аддис-Айялу; задействована в `FQ-ABYSSINIA-001`.
        - **Lalibela Spiral Rail** — подземная спираль Rail Monks, ведущая к монастырским пещерам.
        - **Blue Nile Caravan Route** — водный конвой к Судану и Каиру.
        - **Sheba Underline Passage** — скрытый тоннель Sheba Data для контрабанды технописаний.
      mechanics_links: []
      assets: []
    - id: key_npcs
      title: Ключевые NPC и цепочки
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        |-----|------|---------|---------|----------|
        | Мерон «Sky Matriarch» Хайле (р. 1985) | Глава Skyrail | Abyssinia Skyrail Consortium | Solomon Coil District | Руководила реконструкцией рельсов после шторма 2049; внучка Алем — пилот элитного рейнджера |
        | Аджа «Ledger» Бекеле (р. 2001) | Торговка водой и данными | Blue Nile Syndicate | Blue Nile Arcades | Контролирует лицензии на воду, ведёт сделки с Nairobi BioMesh |
        | Абба Текле «Rail Cantor» (р. 1978) | Настоятель Rail Monks | Axum Rail Monks | Axum Rail Cloisters | Его цифровой хор живёт в Resonant Library, ведёт паломников |
        | Доктор Сара «Sheba Code» Гебре (р. 2012) | Рипердок адаптаций высоты | Sheba Data Caravans | Sheba Resonance Vaults | Имплантирует высотные лёгкие, спасла караван во время бурь 2075 |

        **Контактные цепочки:**
        - «Sky Covenant»: Мерон Хайле → Аджуа Нджери → Typhoon Shield Манилы — воздушные гуманитарные миссии (`FQ-ABYSSINIA-002`).
        - «Cloister Relay»: Абба Текле (ИИ) → Rail Monks → Atlantic Shield Кейптауна — монастырские кодексы для `FQ-ABYSSINIA-003`.
        - «Sheba Lattice»: Доктор Сара → Sheba Caravans → DeltaWave Карачи — обмен фильтрами и данными (`FQ-ABYSSINIA-004`).
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        1. **Гимн Соломона (2068)** — сбой резонанса Coil грозит крушением Skyrail; игрок выбирает между Rail Monks и SmartNation.
        2. **Паломники Лалибелы (2084)** — исчезновение каравана в Lalibela Spiral приводит к конфликту Sheba Data и монастырей.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        - **Торговля:** Water Ledger Hall (лицензии воды), Sheba Exchange (техно-реликты), Skyrail Contracts (перевозки).
        - **Экстракт-зоны:** добыча минералов плато, восстановление руин Лалибелы, сбор дождевых конденсатов.
        - **Социальные активности:** хор рельсовых гимнов, полёты на парамагнитных планерах, монастырские турниры.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        - **Визуал:** охра плато, голубые маглевы, сияющие мозаики.
        - **Звуки:** резонансные колокола, пение хоров, гул рельсов.
        - **Запахи:** ладан, прогретый камень, влажный воздух после дождей.
      mechanics_links: []
      assets: []
