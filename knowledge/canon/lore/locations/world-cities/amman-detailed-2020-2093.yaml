summary:
  problem: Амман нуждается в детальном описании как столица Иордании, с уникальным сочетанием набатейской мудрости, ближневосточной дипломатии и древней истории Петра.
  goal: Создать полноценный профиль города для использования в сюжетах ближневосточной дипломатии, древних технологий и культурного моста между Востоком и Западом.
  essence: Амман — это набатейская мудрость дипломатии, где древние знания Петра встречаются с современными технологиями, а Ближний Восток становится центром глобального посредничества.
  key_points:
    - Многоуровневая структура от Цитадели до пустынных окраин.
    - Фракции Nabataean Sages, Diplomatic Mediators и Ancient Scholars формируют идентичность города.
    - Сюжетные арки связаны с ближневосточной дипломатией, древними технологиями и культурным посредничеством.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Amman — иорданская столица в сердце Ближнего Востока, где набатейская мудрость встречается с ближневосточной дипломатией.
        Город служит культурным мостом между Востоком и Западом, объединяя древние традиции с глобальными инновациями.
        В 2020-2093 годах Амман становится центром ближневосточной дипломатии, где знания Петра
        эволюционируют в цифровые формы, а культурное посредничество становится источником инноваций.
      mechanics_links: []
      assets: []
    - id: nabataean_technology
      title: Набатейские технологии и древняя мудрость
      body: |
        Амман развивает концепцию "набатеянского сознания" - интеграцию древних знаний Петра с современными технологиями.
        Nabataean Sages создают системы водосбережения, вдохновленные набатейскими ирригационными системами.
        Diplomatic Mediators разрабатывают технологии посредничества, основанные на тысячелетнем опыте региона.
        Ancient Scholars организуют цифровые архивы древних знаний, доступные для всех.
      mechanics_links: []
      assets: []
    - id: middle_east_culture
      title: Ближневосточная культура и дипломатическое посредничество
      body: |
        Амман - центр ближневосточной культуры, где исламские традиции сочетаются с технологическими инновациями.
        Nabataean Sages организуют фестивали древней мудрости. Diplomatic Mediators создают
        платформы для межкультурного диалога. Ancient Scholars формируют культуру,
        где история становится живой частью современности.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Citadel District сохраняет исторический центр с набатейскими архивами,
        Diplomatic Quarter представляет современные зоны с посольствами,
        Roman Theater Area служит культурным центром с древними амфитеатрами,
        а Desert Outskirts скрывают традиционные бедуинские поселения. Кластеры Nabataean Libraries,
        Diplomatic Centers и Ancient Ruins обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        King's Highway Trade Routes формируют главный региональный маршрут с Ближним Востоком,
        Diplomatic Air Networks связывают столицы скоростным транспортом,
        Desert Caravan Lines обеспечивают традиционные путешествия,
        а Mountain Cable Cars позволяют подъем к древним руинам. Новый маршрут — Peace Bridge Network
        — сеть дипломатических транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Sage Nabataean** — лидер Nabataean Sages, хранитель древней мудрости Петра.
        **Mediator Diplomatic** — мастер Diplomatic Mediators, эксперт по ближневосточной дипломатии.
        **Scholar Ancient** — мудрый Ancient Scholars, объединитель культур Ближнего Востока.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Nabataean Sages** — мудрецы и инженеры, развивающие древние технологии.
        **Diplomatic Mediators** — дипломаты и посредники, создающие системы мира.
        **Ancient Scholars** — археологи и историки, формирующие культурное наследие.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение ближневосточной культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Peace vs Conflict Crisis** — постоянный баланс между миром и региональными конфликтами.
        **Ancient vs Modern Wars** — конфликт между традициями и технологическими инновациями.
        **Resource Scarcity Disputes** — борьба за водные и энергетические ресурсы.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на дипломатических услугах, культурном туризме и традиционных ремеслах.
        Основные экспорты: дипломатические услуги, культурный контент, древние знания и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает ближневосточные традиции с цифровой эволюцией. Древние знания становятся
        частью образовательных систем, традиции интегрируются в повседневную жизнь,
        а дипломатия становится основой для инноваций. Фестивали Eid становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Амман станет полностью дипломатическим мегаполисом. Набатейские технологии расширятся
        в системы глобального посредничества, а культурный мост станет стандартом.
        Город станет моделью мира и мудрости в неспокойном регионе.
      mechanics_links: []
      assets: []
