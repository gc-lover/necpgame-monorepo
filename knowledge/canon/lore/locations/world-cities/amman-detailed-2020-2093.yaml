summary:
  problem: Амман нуждается в детальном описании как столица Иордании, с уникальным сочетанием набатейского наследия, пустынных технологий и ближневосточного моста между культурами.
  goal: Создать полноценный профиль города для использования в сюжетах пустынных технологий, набатейской интеграции и ближневосточного посредничества.
  essence: Амман — это набатейское наследие Ближнего Востока, где пустынные технологии встречаются с древней историей, а ближневосточный мост становится цифровым опытом.
  key_points:
    - Многоуровневая структура от цитадели до пустыни.
    - Фракции Desert Technologists, Nabataean Integrators и Middle Eastern Bridge формируют идентичность города.
    - Сюжетные арки связаны с пустынными технологиями, набатейской интеграцией и ближневосточным мостом.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Amman — иорданская столица в сердце Ближнего Востока, где пустынные технологии встречаются с набатейским наследием.
        Город служит ближневосточным мостом между культурами, объединяя традиции с инновациями.
        В 2020-2093 годах Амман становится центром пустынных технологий, где набатейские традиции
        эволюционируют в цифровые формы, а ближневосточное посредничество становится источником инноваций.
      mechanics_links: []
      assets: []
    - id: desert_technology
      title: Пустынные технологии и набатейская энергия
      body: |
        Амман развивает концепцию "пустынного сознания" - интеграцию ближневосточных традиций с современными технологиями.
        Desert Technologists создают системы пустынной энергии, вдохновленные набатейским наследием.
        Nabataean Integrators разрабатывают технологии культурного обмена между ближневосточными культурами.
        Middle Eastern Bridge организуют платформы для межкультурного диалога.
      mechanics_links: []
      assets: []
    - id: nabataean_culture
      title: Набатейская культура и ближневосточное посредничество
      body: |
        Амман - центр набатейской культуры, где иорданские традиции сочетаются с технологическими инновациями.
        Desert Technologists организуют фестивали пустынной энергии. Nabataean Integrators создают
        системы набатейской интеграции. Middle Eastern Bridge формируют культуру,
        где посредничество становится искусством и технологией.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Citadel District сохраняет древнюю цитадель с набатейскими музеями,
        Modern Areas представляют современные зоны с интеграционными центрами,
        Desert Zone служит культурным центром с мостами,
        а Wadi Rum скрывает традиционные пустынные технологии. Кластеры Desert Centers,
        Nabataean Hubs и Middle Eastern Bridges обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Desert Trade Routes формируют главный караванный маршрут через пустыню,
        Middle Eastern Rail Networks связывают столицы скоростным транспортом,
        Nabataean Tram Lines обеспечивают древние путешествия,
        а Mountain Cable Cars позволяют подъем в горы. Новый маршрут — Bridge Network
        — сеть ближневосточных транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Technologist Desert** — лидер Desert Technologists, мастер пустынной энергии.
        **Integrator Nabataean** — эксперт Nabataean Integrators, специалист по набатейской интеграции.
        **Bridge Middle Eastern** — дипломат Middle Eastern Bridge, объединитель культур.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Desert Technologists** — ученые и инженеры, развивающие пустынную энергию.
        **Nabataean Integrators** — дипломаты и политики, создающие набатейскую интеграцию.
        **Middle Eastern Bridge** — посредники и торговцы, формирующие межкультурный обмен.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение иорданской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **East vs West Crisis** — баланс между восточными и западными культурными влияниями.
        **Tradition vs Integration Wars** — конфликт между традициями и набатейской интеграцией.
        **Desert Identity Disputes** — борьба за культурную идентичность в объединенном Ближнем Востоке.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на пустынных технологиях, набатейской интеграции и традиционных ремеслах.
        Основные экспорты: пустынная энергия, интеграционные услуги, традиционные продукты и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает иорданские традиции с ближневосточной эволюцией. Пустынная энергия становится
        частью музыкальных систем, традиции интегрируются в повседневную жизнь,
        а ближневосточное посредничество становится основой для инноваций. Фестивали пустыни становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Амман станет полностью пустынным мегаполисом. Пустынные технологии расширятся
        в системы глобальной энергии, а набатейская интеграция станет стандартом.
        Город станет моделью ближневосточного моста в объединенном Ближнем Востоке.
      mechanics_links: []
      assets: []
