summary:
  problem: Детальный профиль Анкориджа существовал только в Markdown и не был интегрирован в базы локаций.
  goal: Описать уровни, кластеры, ключевых NPC и маршруты арктического мегаполиса для дальнейших событий и задач.
  essence: Анкоридж — узел ледовых доков и орбитальных лифтов, где Borealis Icefront Authority держит контроль над арктическими конвоями.
  key_points:
    - Вертикальные уровни поддерживают логистику от орбитальных швартов до подледных баз.
    - Кластеры распределены между корпорациями, курьерами и культурными хабами Kodiak.
    - Записаны цепочки контактов для спасательных миссий и арктических договоров.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Icefront Anchorage Nexus** — столица Арктического Тихоокеанского Альянса с населением около 5,4 млн жителей. Доминирующая
        Borealis Icefront Authority управляет орбитальным швартом «Aurora Anchorage», освещающим льды северным сиянием. Ключевые фракции —
        Polar Haul Syndicate, Glacier Nomad Union, Aurora Salvage Crew и Kodiak Signal Riders.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Название | Социальный слой | Особенности |
        |---------|----------|-----------------|-------------|
        | 5 | Aurora Anchorage Crown | Орбитальные операторы, военные | Космопорты, орбитальные лифты, климатические щиты |
        | 4 | Polar Sky Platforms | Курьеры, инженеры, пилоты | Воздушные доки, дроновые трассы, спасательные станции |
        | 3 | Icefront Commerce Ring | Торговцы, айс-брокеры, механики | Рынки руды, VR-каюты, измерители льда |
        | 2 | Subglacial Undergrid | Salvage Crew, Nomads, рипердоки | Подземные туннели, мастерские, крио-хранилища |
        | 1 | Kodiak Deep Vault | Беженцы, контрабандисты, исследователи | Подледные гавани, архивы, тренировочные полигоны |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        1. **Aurora Anchorage Dock** — крупнейший арктический порт (Borealis Icefront Authority). Сияние полярных огней, звук льда, запах дизеля.
        2. **Polar Sky Corridor** — маршруты воздушных курьеров и спасателей (Polar Haul Syndicate). Рёв двигателей, морозный ветер.
        3. **Subglacial Exchange** — базы Glacier Nomads и Salvage Crew. Холодный туман, металлические звуки, гул серверов.
        4. **Kodiak Signal District** — культурные и информационные узлы (Kodiak Signal Riders и Boreal культура). Музыка, запах дымка, мерцание голограмм.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты и коммуникации
      body: |
        - **Aurora Polar Route** — воздушный маршрут к Рейкьявику и Ванкуверу (`FQ-ANCHORAGE-001`).
        - **Subglacial Rail** — подземная линия к Нууку и Нью-Йорку.
        - **Kodiak Ice Trail** — ледовые трассы для караванов и исследователей.
        - **Borealis Data Conduit** — канал связи с Helvetic Tribunal и Atlantic Shield.
      mechanics_links: []
      assets: []
    - id: key_npcs
      title: Ключевые NPC и цепочки
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        |-----|------|---------|---------|----------|
        | Камила «Aurora Admiral» Хейз (р. 1988) | Командир Icefront | Borealis Icefront Authority | Aurora Anchorage Dock | Руководит орбитальными доками, пережила шторм 2055 |
        | Натан «Kodiak» Ларсен (р. 2003) | Лидер курьеров | Kodiak Signal Riders | Polar Sky Corridor | Организует спасательные рейсы, сотрудничает с Typhoon Shield |
        | Доктор Айви «Cryo Shift» Линн (р. 2015) | Рипердок заморозки | Glacier Nomad Union | Subglacial Exchange | Проводит крио-адаптации, поддерживает Witness Vaults |
        | Саша «Salvage Queen» Инук (р. 1996 – ум. 2084) | Основатель Salvage Crew | Aurora Salvage Crew | Subglacial Exchange | Её ИИ координирует сбор ресурсов, сестра Лина ведёт операции |
        | Майя «Seal Whisper» Неру (р. 2011) | Аналитик маршрутов | Icebreaker Guild | Aurora Anchorage Dock | Шифрует навигационные данные, организует культурные обмены |

        **Контактные цепочки:**
        - «Aurora Link»: Камила Хейз → Ингрид Йонсдоттир → Амина ван дер Вестхёйзен — северные логистические миссии (`FQ-ANCHORAGE-002`).
        - «Kodiak Lifeline»: Натан Ларсен → Typhoon Shield → Mekong Flux — спасение после штормов (`FQ-ANCHORAGE-003`).
        - «Glacier Accord»: Доктор Айви Линн → Helvetic Tribunal → NetWatch — Witness Protection (`FQ-ANCHORAGE-004`).
        - «Seal Drift»: Майя Неру → Boreal Fenix Collective → Hyperwave Straits Authority — культурные обмены и фестивали.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        1. **Шторм Северного света (2071)** — ледяной шторм блокирует порт, игрок выбирает приоритет спасения.
        2. **Крио-память (2089)** — обнаруженная капсула с корпоративными секретами создаёт дилемму.
        3. **Печать моря (2092)** — утерянные маршруты морских народов требуют решения об их судьбе.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        - **Торговля:** Icefront Exchange, Salvage Market, Kodiak Broadcast.
        - **Экстракт-зоны:** ледяные шахты, подледные архивы, кораблекрушения.
        - **Социальные активности:** фестивали полярного света, гонки айсбрейкеров, VR-хроники экспедиций.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        - **Визуал:** полярное сияние, ледяные шпили, металлический блеск.
        - **Звуки:** гул ветра, треск льда, сигналы радаров.
        - **Запахи:** холодный воздух, дизель, дым костров.
      mechanics_links: []
      assets: []
