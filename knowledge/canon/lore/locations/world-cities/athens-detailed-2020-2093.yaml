summary:
  problem: Афины нуждаются в детальном описании как столица Греции, с уникальным сочетанием древней демократии, оливковых технологий и средиземноморского центра цивилизации.
  goal: Создать полноценный профиль города для использования в сюжетах оливковых технологий, демократической интеграции и средиземноморского посредничества.
  essence: Афины — это древняя демократия Средиземноморья, где оливковые технологии встречаются с классической философией, а средиземноморский центр становится цифровым опытом.
  key_points:
    - Многоуровневая структура от Акрополя до портов Пирей.
    - Фракции Olive Technologists, Democracy Integrators и Mediterranean Hub формируют идентичность города.
    - Сюжетные арки связаны с оливковыми технологиями, демократической интеграцией и средиземноморским центром.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Athens — греческая столица в Средиземном море, где оливковые технологии встречаются с древней демократией.
        Город служит средиземноморским центром цивилизации, объединяя традиции с инновациями.
        В 2020-2093 годах Афины становятся центром оливковых технологий, где древние традиции
        эволюционируют в цифровые формы, а средиземноморское посредничество становится источником инноваций.
      mechanics_links: []
      assets: []
    - id: olive_technology
      title: Оливковые технологии и демократическая энергия
      body: |
        Афины развивают концепцию "демократического сознания" - интеграцию средиземноморских традиций с современными технологиями.
        Olive Technologists создают системы оливковой энергии, вдохновленные древней демократией.
        Democracy Integrators разрабатывают технологии культурного обмена между средиземноморскими культурами.
        Mediterranean Hub организуют платформы для межкультурного диалога.
      mechanics_links: []
      assets: []
    - id: democracy_culture
      title: Демократическая культура и средиземноморское посредничество
      body: |
        Афины - центр демократической культуры, где греческие традиции сочетаются с технологическими инновациями.
        Olive Technologists организуют фестивали оливковой энергии. Democracy Integrators создают
        системы демократической интеграции. Mediterranean Hub формируют культуру,
        где посредничество становится искусством и технологией.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Acropolis District сохраняет древний Акрополь с демократическими музеями,
        Modern Athens Areas представляют современные зоны с интеграционными центрами,
        Piraeus Port Zone служит культурным центром с мостами,
        а Olive Groves скрывают традиционные оливковые технологии. Кластеры Olive Centers,
        Democracy Hubs и Mediterranean Hubs обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Mediterranean Sea Trade Routes формируют главный морской маршрут через Средиземное море,
        European Rail Networks связывают столицы скоростным транспортом,
        Democracy Tram Lines обеспечивают культурные путешествия,
        а Acropolis Cable Cars позволяют подъем к древним руинам. Новый маршрут — Hub Network
        — сеть средиземноморских транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Technologist Olive** — лидер Olive Technologists, мастер оливковой энергии.
        **Integrator Democracy** — эксперт Democracy Integrators, специалист по демократической интеграции.
        **Hub Mediterranean** — дипломат Mediterranean Hub, объединитель культур.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Olive Technologists** — ученые и фермеры, развивающие оливковую энергию.
        **Democracy Integrators** — философы и политики, создающие демократическую интеграцию.
        **Mediterranean Hub** — посредники и торговцы, формирующие средиземноморский обмен.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение греческой культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **East vs West Crisis** — баланс между восточными и западными культурными влияниями.
        **Tradition vs Integration Wars** — конфликт между традициями и демократической интеграцией.
        **Olive Identity Disputes** — борьба за культурную идентичность в объединенном Средиземноморье.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на оливковых технологиях, демократической интеграции и традиционных ремеслах.
        Основные экспорты: оливковая энергия, интеграционные услуги, традиционные продукты и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает греческие традиции с средиземноморской эволюцией. Оливковая энергия становится
        частью философских систем, традиции интегрируются в повседневную жизнь,
        а средиземноморское посредничество становится основой для инноваций. Фестивали древней Греции становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Афины станут полностью оливковым мегаполисом. Оливковые технологии расширятся
        в системы глобальной энергии, а демократическая интеграция станет стандартом.
        Город станет моделью средиземноморского центра в объединенном Средиземноморье.
      mechanics_links: []
      assets: []
