summary:
  problem: Афины нуждаются в детальном описании как колыбель западной цивилизации, с уникальным сочетанием древней демократии, философии и средиземноморской культуры.
  goal: Создать полноценный профиль города для использования в сюжетах философских имплантов, демократических технологий и культурного наследия.
  essence: Афины — это философские импланты демократии, где древняя мудрость встречается с современными технологиями, а Акрополь становится центром цифровой философии.
  key_points:
    - Многоуровневая структура от Акрополя до Пирея.
    - Фракции Philosophy Sages, Democracy Guardians и Mediterranean Scholars формируют идентичность города.
    - Сюжетные арки связаны с философскими инновациями, демократическими технологиями и культурным наследием.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Athens — греческая столица на Средиземном море, где древняя демократия встречается с философскими имплантами.
        Город служит центром западной цивилизации, объединяя античную мудрость с передовыми технологиями.
        В 2020-2093 годах Афины становятся центром философской революции, где идеи Платона и Аристотеля
        эволюционируют в цифровые формы, а демократия становится иммерсивным опытом для всех граждан.
      mechanics_links: []
      assets: []
    - id: philosophy_technology
      title: Философские технологии и цифровая мудрость
      body: |
        Афины развивают концепцию "философского сознания" - интеграцию древней греческой философии с современными имплантами.
        Philosophy Sages создают системы этического мышления, позволяющие принимать моральные решения.
        Democracy Guardians разрабатывают технологии прямой демократии, где каждый голос имеет значение.
        Mediterranean Scholars организуют академии цифровой философии, доступные для всех.
      mechanics_links: []
      assets: []
    - id: democratic_culture
      title: Демократическая культура и средиземноморская мудрость
      body: |
        Афины - центр демократической культуры, где античные традиции сочетаются с технологическими инновациями.
        Philosophy Sages организуют философские дебаты в VR. Democracy Guardians создают
        системы общественного участия, вдохновленные афинской демократией. Mediterranean Scholars
        формируют культуру, где образование становится правом каждого гражданина.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Acropolis District сохраняет древний центр с философскими академиями,
        Plaka Quarter представляет традиционные зоны с демократическими форумами,
        Piraeus Harbour служит портовым центром с торговыми платформами,
        а Mount Lycabettus скрывает обсерватории цифровой философии. Кластеры Philosophy Academies,
        Democracy Agoras и Mediterranean Libraries обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Mediterranean Sea Waterways формируют главный морской маршрут со Средиземноморьем,
        Philosophy Tram Networks связывают академии скоростным транспортом,
        Democracy Voting Lines обеспечивают участие в голосованиях,
        а Ancient Paths позволяют путешествия к историческим местам. Новый маршрут — Wisdom Network
        — сеть образовательных транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Sage Philosophy** — лидер Philosophy Sages, современный Сократ с цифровым мышлением.
        **Guardian Democracy** — хранитель Democracy Guardians, эксперт по цифровой демократии.
        **Scholar Mediterranean** — мудрый Mediterranean Scholars, объединитель культур Средиземноморья.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Philosophy Sages** — мыслители и этики, развивающие философские технологии.
        **Democracy Guardians** — активисты и инженеры, создающие демократические системы.
        **Mediterranean Scholars** — ученые и педагоги, формирующие образовательную культуру.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение античного наследия.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Ethical Dilemma Crisis** — моральные проблемы философских имплантов.
        **Democracy Overload** — перегрузка системами прямой демократии.
        **Cultural Preservation Wars** — конфликт между традициями и технологическими инновациями.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на образовательных технологиях, демократических системах и культурном туризме.
        Основные экспорты: философские импланты, демократические технологии, образовательный контент и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает античные традиции с цифровой эволюцией. Философия становится частью
        повседневных решений, демократия интегрируется в социальные взаимодействия,
        а средиземноморская культура становится основой для инноваций. Олимпийские игры становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Афины станут полностью философским мегаполисом. Философские технологии расширятся
        в системы глобальной этики, а демократические инновации станут стандартом.
        Город станет моделью цифровой демократии и философской мудрости.
      mechanics_links: []
      assets: []
