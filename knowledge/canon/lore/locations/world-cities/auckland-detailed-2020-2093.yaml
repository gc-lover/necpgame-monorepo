summary:
  problem: Окленд нуждается в детальном описании как столица Новой Зеландии, с уникальным сочетанием маорийской культуры, природных технологий и тихоокеанского моста между полушариями.
  goal: Создать полноценный профиль города для использования в сюжетах природных технологий, маорийской интеграции и тихоокеанского посредничества.
  essence: Окленд — это маорийская гавань Тихого океана, где природные технологии встречаются с древней культурой, а тихоокеанский мост становится цифровым опытом.
  key_points:
    - Многоуровневая структура от гавани до вулканов.
    - Фракции Natural Technologists, Maori Integrators и Pacific Bridge формируют идентичность города.
    - Сюжетные арки связаны с природными технологиями, маорийской интеграцией и тихоокеанским мостом.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Auckland — новозеландская столица в Тихом океане, где природные технологии встречаются с маорийской культурой.
        Город служит тихоокеанским мостом между полушариями, объединяя традиции с инновациями.
        В 2020-2093 годах Окленд становится центром природных технологий, где маорийские традиции
        эволюционируют в цифровые формы, а тихоокеанское посредничество становится источником инноваций.
      mechanics_links: []
      assets: []
    - id: natural_technology
      title: Природные технологии и маорийская энергия
      body: |
        Окленд развивает концепцию "природного сознания" - интеграцию тихоокеанских традиций с современными технологиями.
        Natural Technologists создают системы природной энергии, вдохновленные маорийским наследием.
        Maori Integrators разрабатывают технологии культурного обмена между тихоокеанскими культурами.
        Pacific Bridge организуют платформы для межконтинентального диалога.
      mechanics_links: []
      assets: []
    - id: maori_culture
      title: Маорийская культура и тихоокеанское посредничество
      body: |
        Окленд - центр маорийской культуры, где новозеландские традиции сочетаются с технологическими инновациями.
        Natural Technologists организуют фестивали природной энергии. Maori Integrators создают
        системы маорийской интеграции. Pacific Bridge формируют культуру,
        где посредничество становится искусством и технологией.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Harbour District сохраняет историческую гавань с маорийскими музеями,
        Volcanic Areas представляют современные зоны с интеграционными центрами,
        Sky Tower Zone служит культурным центром с мостами,
        а Auckland Museum скрывает традиционные природные технологии. Кластеры Natural Centers,
        Maori Hubs и Pacific Bridges обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Pacific Sea Trade Routes формируют главный океанский маршрут через Тихий океан,
        Southern Rail Networks связывают столицы скоростным транспортом,
        Maori Tram Lines обеспечивают культурные путешествия,
        а Volcanic Cable Cars позволяют подъем к вулканам. Новый маршрут — Bridge Network
        — сеть тихоокеанских транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Technologist Natural** — лидер Natural Technologists, мастер природной энергии.
        **Integrator Maori** — эксперт Maori Integrators, специалист по маорийской интеграции.
        **Bridge Pacific** — дипломат Pacific Bridge, объединитель континентов.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Natural Technologists** — ученые и экологи, развивающие природную энергию.
        **Maori Integrators** — дипломаты и политики, создающие маорийскую интеграцию.
        **Pacific Bridge** — посредники и торговцы, формирующие тихоокеанский обмен.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение маорийской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **North vs South Crisis** — баланс между северным и южным культурными влияниями.
        **Tradition vs Integration Wars** — конфликт между традициями и маорийской интеграцией.
        **Natural Identity Disputes** — борьба за культурную идентичность в объединенном Тихом океане.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на природных технологиях, маорийской интеграции и традиционных ремеслах.
        Основные экспорты: природная энергия, интеграционные услуги, традиционные продукты и туризм.
        Импорты включают передовые компоненты из Австралии и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает маорийские традиции с тихоокеанской эволюцией. Природная энергия становится
        частью музыкальных систем, традиции интегрируются в повседневную жизнь,
        а тихоокеанское посредничество становится основой для инноваций. Фестивали маорийской культуры становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Окленд станет полностью природным мегаполисом. Природные технологии расширятся
        в системы глобальной энергии, а маорийская интеграция станет стандартом.
        Город станет моделью тихоокеанского моста в объединенном Тихом океане.
      mechanics_links: []
      assets: []
