summary:
  problem: Окленд нуждается в детальном описании как столица Новой Зеландии, с уникальным сочетанием маорийской культуры, океанской гавани и тихоокеанской изоляции.
  goal: Создать полноценный профиль города для использования в сюжетах маорийской культуры, океанских технологий и тихоокеанской дипломатии.
  essence: Окленд — это гавань миров, где маорийская мудрость встречается с океанской мощью, а тихоокеанская изоляция рождает уникальную технологическую культуру.
  key_points:
    - Многоуровневая структура от Оклендской гавани до вулканических холмов.
    - Фракции Maori Guardians, Ocean Navigators и Pacific Diplomats формируют идентичность города.
    - Сюжетные арки связаны с маорийской культурой, океанскими технологиями и тихоокеанской интеграцией.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Auckland — новозеландская столица на Тихом океане, где маорийская культура встречается с океанскими технологиями.
        Город служит тихоокеанским центром, объединяя древнюю мудрость с передовыми инновациями.
        В 2020-2093 годах Окленд становится центром тихоокеанской интеграции, где маорийские традиции
        эволюционируют в цифровые формы, а океанские технологии обеспечивают связь с миром.
      mechanics_links: []
      assets: []
    - id: maori_technology
      title: Маорийская технология и культурное наследие
      body: |
        Окленд развивает концепцию "маорийского сознания" - интеграцию древней маорийской мудрости с современными технологиями.
        Maori Guardians создают системы гармонии с природой, используя традиционные знания для экологических решений.
        Ocean Navigators разрабатывают навигационные системы, вдохновленные маорийскими морскими традициями.
        Pacific Diplomats организуют тихоокеанские альянсы, основанные на принципах взаимного уважения.
      mechanics_links: []
      assets: []
    - id: ocean_culture
      title: Океанская культура и тихоокеанская изоляция
      body: |
        Окленд - центр океанской культуры, где морские традиции сочетаются с технологическими инновациями.
        Maori Guardians организуют церемонии гармонии с океаном. Ocean Navigators создают
        системы подводного исследования, вдохновленные маорийскими легендами. Pacific Diplomats
        формируют культуру, где изоляция становится преимуществом и источником уникальности.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Auckland CBD сохраняет современный центр с океаническими лабораториями,
        Maori Cultural District представляет традиционные зоны с культурными центрами,
        Harbour Bridge Quarter служит транспортным центром с мостами,
        а Volcanic Hills скрывают традиционные маорийские поселения. Кластеры Maori Marae,
        Ocean Labs и Pacific Embassies обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Auckland Harbour Waterways формируют главный океанский маршрут с Тихим океаном,
        Maori Navigation Networks связывают культурные центры традиционными путями,
        Pacific Bridge Systems обеспечивают транспорт между островами,
        а Volcanic Express позволяет путешествия в горы. Новый маршрут — Ocean Current
        — сеть океанических транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Elder Maori Guardian** — лидер Maori Guardians, хранитель древней мудрости.
        **Captain Ocean Navigator** — мастер Ocean Navigators, эксперт по океанским технологиям.
        **Ambassador Pacific** — дипломат Pacific Diplomats, объединитель тихоокеанских наций.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Maori Guardians** — хранители традиций и экологи, развивающие гармонию с природой.
        **Ocean Navigators** — мореплаватели и инженеры, создающие океанские технологии.
        **Pacific Diplomats** — дипломаты и посредники, формирующие тихоокеанскую интеграцию.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение маорийской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Isolation vs Integration Crisis** — баланс между изоляцией и глобальной интеграцией.
        **Traditional vs Modern Wars** — конфликт между древними традициями и современными технологиями.
        **Ocean Resource Disputes** — борьба за океанские ресурсы и территории.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на океанских технологиях, культурном туризме и тихоокеанской торговле.
        Основные экспорты: океанские технологии, культурный контент, маорийские инновации и туризм.
        Импорты включают передовые компоненты из Азии и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает маорийские традиции с океанической эволюцией. Морские легенды становятся
        частью цифровых представлений, традиции интегрируются в повседневную жизнь,
        а тихоокеанская культура становится основой для инноваций. Фестивали Матори становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Окленд станет полностью океаническим мегаполисом. Маорийские технологии расширятся
        в системы глобальной гармонии, а океанские инновации станут стандартом.
        Город станет моделью культурного разнообразия в океанической изоляции.
      mechanics_links: []
      assets: []
