summary:
  problem: Описание Neo-Baghdad необходимо привести к стандарту знаний, чтобы использовать его в сюжетах ближневосточного наследия, древних технологий и культурного возрождения.
  goal: Зафиксировать вертикальные уровни, фракции древних технологий и сюжетные арки для дальнейшего расширения контента.
  essence: Багдад сочетает месопотамскую культуру с древними технологиями, где Ancient Scholars, Tech Archaeologists и Heritage Guardians борются за контроль над колыбелью цивилизации.
  key_points:
    - Многоуровневая структура от Tigris River до Sky Ziggurat Towers.
    - Фракции Ancient Scholars, Tech Archaeologists и Heritage Networks формируют экономику и культурные конфликты.
    - Сюжетные узлы «Ancient Resonance» и «Mesopotamian Code» создают дилемму между прошлым и будущим.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Baghdad — иракский мегаполис на реке Тигр, где древние технологии встречаются с современными инновациями.
        Город удерживает роль культурного центра Ближнего Востока и площадки для экспериментов с археологическими технологиями.
        В 2020-2093 годах Багдад становится эпицентром открытия древних технологий, где наследие Месопотамии
        эволюционирует в цифровые сети культурного наследия и технологического открытия.
      mechanics_links: [ ]
      assets: [ ]
    - id: ancient_tech
      title: Древние технологии и археологические открытия
      body: |
        Багдад - центр открытия и восстановления древних технологий Месопотамии. Ancient Scholars
        контролируют системы, способные оживлять древние артефакты и технологии. Tech Archaeologists
        разрабатывают квантовые сканеры для обнаружения подземных руин. Heritage Guardians
        защищают культурное наследие, адаптируя древние знания к современным проблемам.
      mechanics_links: [ ]
      assets: [ ]
    - id: mesopotamian_legacy
      title: Месопотамское наследие и культурное возрождение
      body: |
        Город возрождает традиции древней Месопотамии через технологические средства. Heritage Networks
        организуют фестивали древней культуры с использованием голографических реконструкций.
        Ancient Scholars создают образовательные платформы, где дети учатся древней мудрости
        через иммерсивные симуляции. Культурное наследие становится основой для инноваций.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Baghdad Central District управляет культурными функциями, Rusafa Quarter служит образовательным центром,
        Karkh District представляет жилые зоны, а Tigris River скрывает археологические комплексы.
        Кластеры Ancient Research Centers и Heritage Preservation Towers обеспечивают инфраструктуру и развитие.
        Новый уровень - Sky Ziggurat Complex - башни в форме древних зиккуратов.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Tigris River Waterways формируют главный транспортный канал, Ancient Bridge Networks связывают
        исторические районы, Heritage Tram Lines обслуживают культурные перевозки, а Underground
        Archaeological Tunnels обеспечивают доступ к древним объектам. Новый маршрут - Quantum Heritage Links -
        сеть мгновенного доступа к культурным объектам.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        Ancient Scholar Fatima контролирует исследования, Tech Archaeologist Hassan управляет
        технологиями, а Heritage Guardian Ali защищает традиции. Их альянсы формируют «Ancient Alliance»
        и «Heritage Network».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Ancient Resonance Crisis» предлагает дилемму выбора между сохранением прошлого и технологическим прогрессом,
        «Mesopotamian Code Quest» проверяет границы древних знаний, влияя на культурное развитие.
        Оба события меняют доступ к древним технологиям и культурным артефактам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Ancient Artifact Exchange, Tech Archaeology Market и Heritage Vault формируют торговые центры.
        Экстракт-зоны Tigris River содержат редкие артефакты, а активности включают археологические
        экспедиции, технологические дуэли и фестивали древней культуры.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Багдад наполнен запахами специй, древней пыли и озона, звуками муэдзинов и ветра в пустыне,
        смешанными с гудением сканеров и ревом дронов. Запахи специй, истории и технологий
        подчеркивают синтез древней мудрости, культурного богатства и инноваций.
      mechanics_links: [ ]
      assets: [ ]
