vertical_structure:
  upper_levels:
    description: Современные небоскребы вдоль набережной и элитные районы. Здесь расположены штаб-квартиры нефтяных корпораций и правительственные комплексы.
    key_locations:
    - 'Caspian Energy Tower - штаб-квартира Caspian Energy Corp с панорамными видами на Каспийское море'
    - 'Presidential Palace Complex - укрепленный комплекс правительства на возвышенности'
    - 'Flame Towers Summit - конференц-центр для международных энергетических сделок'
    - 'BioCaspian Research Facility - лаборатории генной инженерии морских организмов'
    social_class: 'Corporate elite, high-ranking officials, foreign executives'
    security_level: high
  mid_levels:
    description: Средний класс в районах исторического центра и новых жилых комплексах. Здесь сосредоточена основная инфраструктура города.
    key_locations:
    - 'Old Baku Tech District - исторический район с современными технологиями'
    - 'Caspian Waterfront - бизнес-центры вдоль Каспийского моря'
    - 'University Cyber Campus - технические университеты и исследовательские центры'
    - 'Medical Quarter - клиники и больницы с передовыми технологиями'
    social_class: 'Middle class, professionals, academics, service workers'
    security_level: medium
  street_level:
    description: Живые улицы старого города, рынки и торговые зоны. Здесь течет повседневная жизнь города с азербайджанскими традициями и киберпанковскими инновациями.
    key_locations:
    - 'Baku Bazaar - огромный рынок с уличными торговцами и хакерами'
    - 'Kuurdak Alley - традиционные азербайджанские рестораны с нейро-усилителями'
    - 'Metro Hub Central - центральная станция метро с подземными переходами'
    - 'Street Art District - граффити и уличное искусство с интерактивными элементами'
    social_class: 'Working class, merchants, artists, street culture enthusiasts'
    security_level: medium
  underground:
    description: Подземные туннели под городом, используемые для контрабанды, подпольных операций и древних катакомб.
    key_locations:
    - 'Caspian Smuggling Tunnels - сеть подземных путей для контрабанды данных'
    - 'Ancient Catacombs - древние пещеры, переоборудованные под убежища'
    - 'Neural Implant Black Market - черный рынок нейро-имплантов'
    - 'Resistance Network - база движения сопротивления корпорациям'
    social_class: 'Outcasts, criminals, resistance fighters, data smugglers'
    security_level: low
factions_and_groups:
  corporate:
  - name: 'Caspian Energy Corp (CEC)'
    influence: high
    operations: 'Производство и установка кибернетических имплантов, нейро-интерфейсы, специализированные для работы в экстремальных условиях'
  - name: 'Baku Cyber Networks'
    influence: high
    operations: 'Управление глобальными потоками данных, защита от кибератак, торговля информацией между Европой и Азией'
  - name: 'Azerbaijan Defense Systems'
    influence: medium
    operations: 'Военная техника, системы безопасности морских границ, противовоздушная оборона'
  - name: 'BioCaspian'
    influence: medium
    operations: 'Генетическая инженерия, биоинженерия, адаптация человеческого организма к морским условиям'
  local_government:
    structure: 'Парламентская республика с президентом и Верховным Советом. Местные советы в каждом районе.'
    effectiveness: medium
    corruption_level: medium
  criminal_elements:
  - name: 'Caspian Sharks'
    territory: 'Морские районы, порты Баку'
    activities: 'Контрабанда кибернетических имплантов, защита морских караванов данных, рэкет'
  - name: 'Baku Pirates'
    territory: 'Подземные туннели, черный рынок'
    activities: 'Кража и продажа данных, хакинг корпоративных сетей, торговля украденными технологиями'
  - name: 'Kuurdak Cartel'
    territory: 'Уличные рынки, рестораны'
    activities: 'Контроль над пищевой промышленностью, торговля запрещенными добавками, отмывание денег через рестораны'
  resistance_groups:
  - name: 'Caspian Free Spirits'
    ideology: 'Борьба за независимость от корпораций, сохранение азербайджанской культуры и традиций'
    strength: medium
  - name: 'Neural Liberation Front'
    ideology: 'Против принудительной кибернетизации, защита прав человека от корпораций'
    strength: medium
  - name: 'Sea Guardians'
    ideology: 'Экологическая защита Каспийского моря от промышленной эксплуатации'
    strength: low
