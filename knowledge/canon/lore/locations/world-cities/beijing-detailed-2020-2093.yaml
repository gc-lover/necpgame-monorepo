summary:
  problem: Необходимо зафиксировать структуру Beijing для построения сюжетов и экономических
    систем Азии и Ближнего Востока.
  goal: Описать вертикальные уровни, фракции, маршруты и сюжетные узлы города Beijing.
  essence: Beijing представляет собой уникальную композицию азиатской/ближневосточной
    культуры, технологий и социальных движений.
  key_points:
  - Географическое положение и исторический контекст
  - Экономическая специализация и корпоративное присутствие
  - Социальная структура и культурные особенности
  - Технологические инновации и инфраструктура
  - Ключевые локации и сюжетные узлы
