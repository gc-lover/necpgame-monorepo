summary:
  problem: Описание Neo-Beirut необходимо привести к стандарту знаний, чтобы использовать его в сюжетах ближневосточного возрождения, культурного синтеза и технологической дипломатии.
  goal: Зафиксировать вертикальные уровни, фракции культурных фениксов и сюжетные арки для дальнейшего расширения контента.
  essence: Бейрут сочетает средиземноморскую культуру с фениксом возрождения, где Phoenix Barons, Cultural Networks и Tech Diplomats борются за контроль над самым resilient мегаполисом Ближнего Востока.
  key_points:
    - Многоуровневая структура от Mediterranean Coast до Sky Phoenix Towers.
    - Фракции Phoenix Barons, Cultural Networks и Diplomatic Circles формируют экономику и геополитические конфликты.
    - Сюжетные узлы «Phoenix Resonance» и «Cultural Revival» создают дилемму между традициями и модернизацией.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Beirut — ливанский мегаполис на Средиземном море, где культурное возрождение встречается с технологическими инновациями.
        Город удерживает роль культурного центра Ближнего Востока и площадки для экспериментов с социальным восстановлением.
        В 2020-2093 годах Бейрут становится эпицентром феникса возрождения, где разрушенные войны традиции
        эволюционируют в цифровые сети культурного обмена и технологической дипломатии.
      mechanics_links: [ ]
      assets: [ ]
    - id: phoenix_culture
      title: Культура феникса и возрождение
      body: |
        Бейрут - город, который неоднократно восставал из пепла, символизируя resilience и возрождение.
        Phoenix Barons контролируют системы восстановления, способные реконструировать целые кварталы
        за дни. Cultural Networks организуют фестивали возрождения, привлекая художников и мыслителей
        со всего Ближнего Востока. Tech Diplomats создают платформы культурного обмена между конфликтующими сторонами.
      mechanics_links: [ ]
      assets: [ ]
    - id: mediterranean_bridge
      title: Средиземноморский мост и региональная дипломатия
      body: |
        Бейрут остается мостом между Востоком и Западом, но теперь включает цифровые дипломатические платформы
        и культурные обменные сети. Diplomatic Circles организуют мирные конференции и технологические
        саммиты. Cultural Networks поддерживают традиции арабской культуры, адаптируя их к цифровой эпохе.
        Город становится центром технологической дипломатии в неспокойном регионе.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Beirut Central District управляет восстановлением, Hamra Street служит культурным центром,
        Gemmayze District представляет художественные кварталы, а Mediterranean Coast скрывает
        дипломатические комплексы. Кластеры Phoenix Reconstruction Centers и Cultural Exchange Hubs
        обеспечивают инфраструктуру и развитие. Новый уровень - Sky Diplomatic Complex - центр
        региональной дипломатии.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Mediterranean Waterways формируют главный транспортный канал, Phoenix Bridge Networks связывают
        восстановленные районы, Cultural Tram Lines обслуживают художественные кварталы, а Underground
        Diplomatic Cables обеспечивают секретные коммуникации. Новый маршрут - Quantum Peace Links -
        сеть мгновенной дипломатической связи.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        Phoenix Baron Omar контролирует восстановление, Cultural Network Leader Leila управляет
        искусством, а Diplomatic Envoy Karim защищает мирные инициативы. Их альянсы формируют
        «Phoenix Alliance» и «Cultural Network».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Phoenix Resonance Crisis» предлагает дилемму выбора между разрушением и возрождением,
        «Cultural Revival Quest» проверяет границы культурного синтеза, влияя на региональные отношения.
        Оба события меняют доступ к технологиям восстановления и дипломатическим альянсам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Reconstruction Exchange, Cultural Trade Market и Diplomatic Vault формируют торговые центры.
        Экстракт-зоны Mediterranean Coast содержат редкие артефакты возрождения, а активности включают
        фестивали культуры, дипломатические интриги и церемонии восстановления.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Бейрут наполнен ароматами специй, моря и свежей краски, звуками муэдзинов и волн,
        смешанными с гудением строительных дронов и музыкой фестивалей. Запахи моря, специй и надежды
        подчеркивают синтез разрушения, возрождения и культурного богатства.
      mechanics_links: [ ]
      assets: [ ]
