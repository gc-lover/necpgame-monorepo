summary:
  problem: Богота нуждается в детальном описании как центр андской технологической революции, кофейной культуры и социального контраста, с уникальным сочетанием горного климата, исторического наследия и современной инноваций.
  goal: Создать полноценный профиль города для использования в сюжетах технологического развития, культурного разнообразия и социальных конфликтов.
  essence: Богота — это город контрастов, где викторианские здания соседствуют с небоскребами, а кофейные традиции переплетаются с квантовыми вычислениями на высоте 2600 метров.
content:
  sections:
    city-overview:
      name: "Обзор города"
      content: |
        Богота — столица Колумбии и центр андской технологической революции. Расположенная на высоте 2600 метров над уровнем моря, город сочетает богатое колониальное наследие с передовыми технологиями. Исторический центр La Candelaria сохраняет свою архитектуру XVII века, но теперь дополнен умными системами адаптации к высокогорью.

        Население: ~7.4 млн человек (2020) → ~9.8 млн (2093)
        Площадь: 1598 км²
        Климат: умеренный высокогорный, температура 7-20°C
        Экономика: кофе, изумруды, биотехнологии, финтех, туризм

    vertical-structure:
      name: "Вертикальная структура"
      content: |
        **Нижний уровень (2500-2600м): Исторический центр**
        - La Candelaria: колониальная архитектура с климат-контролем
        - Monserrate: монастырь с обзорными площадками и ресторанами
        - Транспорт: электробусы, канатные дороги, дроны-доставщики

        **Средний уровень (2600-2800м): Современный мегаполис**
        - Chapinero: бизнес-центры с вертикальными фермами
        - Zona Rosa: развлекательные комплексы с VR-зонами
        - Технологии: умные здания, солнечные панели, системы кислородного обогащения

        **Верхний уровень (2800м+): Элитные зоны**
        - Клубы и рестораны на крышах с кислородными барами
        - Исследовательские лаборатории на максимальной высоте
        - Частные вертолетные площадки с кислородной поддержкой

    clusters:
      name: "Активные кластеры"
      content: |
        **Coffee Innovation District: Кофейный инновационный квартал**
        - Лаборатории генетики кофе с AI-помощью
        - Фабрики умных кофемашин и капсул
        - Дегустационные центры с сенсорными технологиями

        **Emerald Exchange: Изумрудная биржа**
        - Трейдинговые платформы для драгоценных камней
        - Лаборатории синтетических изумрудов
        - Музеи минералогии с интерактивными экспонатами

        **Altitude Research Zone: Зона высокогорных исследований**
        - Лаборатории адаптации к высоте
        - Центры спортивной медицины для горных видов спорта
        - Туристические комплексы с кислородной поддержкой

    mobility:
      name: "Мобильность"
      content: |
        **Уличный транспорт:**
        - Электробусы с системами кислородного обогащения
        - Метро с вакуумными туннелями для преодоления высоты
        - Велосипеды с электрической помощью и кислородными масками

        **Воздушный транспорт:**
        - Дроны-доставщики адаптированные к разреженному воздуху
        - Вертолеты с кислородными системами
        - Канатные дороги с климат-контролем

        **Специализированный транспорт:**
        - Автобусы с герметичными кабинами для туристов
        - Такси с индивидуальными системами комфорта
        - Экстренные службы с кислородной поддержкой

    key-npcs:
      name: "Ключевые NPC"
      content: |
        **Dr. Sofia Ramirez - Кофейный генетик**
        - Руководитель центра кофейных инноваций
        - Работает над созданием супер-кофе для экстремальных условий
        - Имеет связи с международными корпорациями

        **Carlos Montoya - Изумрудный трейдер**
        - Владелец крупнейшей торговой платформы
        - Занимается легализацией торговли изумрудами
        - Инвестирует в блокчейн-технологии для трейдинга

        **Elena Gutierrez - Высотный исследователь**
        - Специалист по адаптации человека к экстремальным условиям
        - Разрабатывает технологии для колонизации других планет
        - Организует экстремальные спортивные мероприятия

    story-hooks:
      name: "Сюжетные хуки"
      content: |
        **Кофейная революция:**
        Секретная формула супер-кофе может изменить мировую экономику и вызвать войны за ресурсы.

        **Изумрудный заговор:**
        Синтетические изумруды угрожают традиционной торговле, вызывая конфликты между картелями.

        **Высотные эксперименты:**
        Исследования по адаптации к высоте раскрывают технологии для космической колонизации.

    economy:
      name: "Экономика"
      content: |
        **Основные отрасли:**
        - Кофе: премиум сорта и генетически модифицированные
        - Изумруды: натуральные и синтетические
        - Биотехнологии: высокогорная медицина и адаптация
        - Финтех: блокчейн-платформы для торговли

        **Валюта:**
        - COP (колумбийский песо) для местных
        - BTC и корпоративные токены для международных сделок
        - Специальные токены для кофейной и изумрудной торговли

    sensory:
      name: "Сенсорный опыт"
      content: |
        **Звуки:**
        - Гул электробусов и канатных дорог
        - Музыка сальсы и электронной музыки
        - Голографические объявления на испанском

        **Запахи:**
        - Аромат свежесваренного кофе повсюду
        - Чистый горный воздух с кислородными нотками
        - Электрический озон от транспортных систем

        **Вид:**
        - Белые колониальные здания на фоне гор
        - Неоновые вывески на фоне снежных вершин
        - Голографические проекции исторических событий

    integration:
      name: "Интеграция с сервисами"
      content: |
        **world-state-service:**
        - Мониторинг социального контраста и конфликтов
        - Отслеживание экономических показателей кофе и изумрудов
        - Управление системами адаптации к высоте

        **defense-service:**
        - Защита от контрабанды и картелей
        - Кибербезопасность торговых платформ
        - Контроль за экспериментами с генетикой

        **logistics-service:**
        - Управление высокогорной логистикой
        - Доставка кофе и изумрудов
        - Туристическая логистика с кислородной поддержкой

        **telemetry:**
        - Мониторинг атмосферных условий на высоте
        - Отслеживание здоровья населения
        - Аналитика экономических трендов

