summary:
  problem: Нужна структурированная документация по Buenos Aires Neo-Tango для культурных сюжетов, логистики и контрабанды.
  goal: Зафиксировать уровни города, фракции и экономические активы, влияющие на геймплей.
  essence: Буэнос-Айрес объединяет неоновые танцполы, VR-милонги и подземные виноградники, формируя культурно-логистический хаб Латинской Америки.
  key_points:
    - Четыре уровня от Neo-Puerto Platforms до Subsoil Sanctum.
    - Ключевые фракции: Tango Collective, Pampas Logistics Guild, Sanctum Clergy.
    - Основные сюжетные узлы: Милонга Теней, Пампасская тайна.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Buenos Aires Neo-Tango располагается в Латиноамериканской культурной лиге и насчитывает около 11,7 миллиона жителей.
        Tango Collective управляет культурой, Pampas Logistics обеспечивает торговые караваны, а Sanctum Clergy контролирует
        подземные виноградники и ритуалы.
      mechanics_links: []
      assets: []
    - id: macrostructure
      title: Макроструктура
      body: |
        Вертикальные уровни:
        - **Neo-Puerto Platforms:** элитные рестораны и клубы.
        - **Tango Vault:** VR-залы и культурные архивы.
        - **Pampas Logistics:** логистические центры и рынки.
        - **Subsoil Sanctum:** подземные виноградники и тайные арены.

        Горизонтальные кластеры: Neo-Puerto Madero, Tango Vault District, Pampas Logistics Hub, Subsoil Sanctum.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **Libertador Prism:** магистраль для парадов.
        - **Tango Avenue:** улица клубов и театров, превращающаяся в VR-танцпол ночью.
        - **Pampas Rail:** железнодорожная линия караванов.
        - **Sanctum Vein:** подземный путь к виноградникам и аренам.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Ключевые NPC
      body: |
        - **Лусия «Arrabal» Мартинес:** лидер Tango Collective, хранитель VR-архивов.
        - **Эмилио Браво:** глава Pampas Logistics Guild, защищает караваны.
        - **Священник Педро Сантьяго:** настоятель Sanctum Clergy, руководит ритуалами.
        Контактные цепочки включают Танго-линию и Pampas Shield.
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы и легенды
      body: |
        - **Милонга Теней:** ночной ритуал Sanctum Clergy вызывает конфликт с Arrabal League.
        - **Пампасская тайна:** расследование похищения каравана биовина, открывающее доступ к уникальным товарам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Основные рынки: Neo-Puerto Elite Market, Pampas Logistics Exchange, Sanctum Auction. Экстракт-зоны — подземные виноградники
        с биомодифицированными лозами и AR-защитами. Социальные активности: VR-милонги, охрана караванов, расследования пропавших грузов.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и сенсорика
      body: |
        Неоновые танцполы, плавающие сцены и запах кофе создают многослойный образ города. Звуки бандонеона и шёпот Sanctum Clergy
        сопровождают уличные концерты и ритуалы.
      mechanics_links: []
      assets: []
