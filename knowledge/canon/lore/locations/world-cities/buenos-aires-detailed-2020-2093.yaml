summary:
  problem: Буэнос-Айрес нуждается в детальном описании как центр танго-культуры, политических драм и технологической трансформации, с уникальным сочетанием европейского наследия, латиноамериканской страсти и современной инноваций.
  goal: Создать полноценный профиль города для использования в сюжетах культурных революций, политических интриг и технологического развития.
  essence: Буэнос-Айрес — это пульсирующий мегаполис, где ритмы танго смешиваются с битами электронной музыки, а политические митинги соседствуют с технологическими инновациями.
content:
  sections:
    city-overview:
      name: "Обзор города"
      content: |
        Буэнос-Айрес — столица Аргентины и центр латиноамериканской технологической революции. Город сочетает богатое европейское культурное наследие с бурно развивающейся технологической инфраструктурой. Исторический центр сохраняет свою архитектуру belle époque, но теперь дополнен умными системами и цифровыми инсталляциями.

        Население: ~2.9 млн человек (2020) → ~4.1 млн (2093)
        Площадь: 203 км²
        Климат: умеренный субтропический, влажный
        Экономика: технологии, культура, мясная промышленность, туризм, финансы

    vertical-structure:
      name: "Вертикальная структура"
      content: |
        **Нижний уровень (0-50м): Исторический центр**
        - Microcentro: деловой центр с неоклассической архитектурой
        - Plaza de Mayo: политический центр с умными мемориалами
        - Транспорт: электробусы, трамваи, велотакси с AR-навигацией

        **Средний уровень (50-150м): Современный мегаполис**
        - Palermo: творческий квартал с галереями и стартапами
        - Recoleta: элитный район с вертикальными садами
        - Технологии: умные здания, солнечные панели, системы рециркуляции

        **Верхний уровень (150м+): Элитные зоны**
        - Клубы и рестораны на крышах с танго-площадками
        - Обзорные террасы с VR-погружением в историю
        - Частные вертолетные площадки и дрон-порты

    clusters:
      name: "Активные кластеры"
      content: |
        **Tango Tech District: Танго-технологический квартал**
        - Студии виртуального танго с AI-партнерами
        - Лаборатории ритмических алгоритмов
        - Фестивали, сочетающие традиционное танго с холографией

        **Football Innovation Hub: Футбольный инновационный центр**
        - Стадионы с умными трибунами и VR-трансляциями
        - Лаборатории спортивной биотехнологии
        - Музеи футбола с интерактивными экспонатами

        **Beef & Biotech Complex: Мясо-биотехнологический комплекс**
        - Фабрики культивированного мяса и альтернативных протеинов
        - Исследовательские центры генетики скота
        - Рестораны с молекулярной кухней

    mobility:
      name: "Мобильность"
      content: |
        **Уличный транспорт:**
        - Электробусы с системами климат-контроля
        - Трамваи belle époque с современными двигателями
        - Велосипеды и электроскутеры с умной навигацией

        **Водный транспорт:**
        - Катера вдоль Рио-де-ла-Плата
        - Ферри с VR-развлечениями для пассажиров
        - Подводные скутеры для дайвинга

        **Воздушный транспорт:**
        - Дроны-доставщики с системами избежания птиц
        - Такси-дроны для коротких поездок
        - Вертолеты для элитных пассажиров

    key-npcs:
      name: "Ключевые NPC"
      content: |
        **Dr. Sofia Martinez - Танго-кибернетик**
        - Художница, сочетающая танго с нейронными интерфейсами
        - Организует фестивали цифрового танго
        - Исследует ритмы человеческого сознания

        **Carlos Fernandez - Футбольный магнат**
        - Владелец крупнейших клубов с VR-стадионами
        - Инвестирует в спортивные биотехнологии
        - Связан с международными спортивными федерациями

        **Elena Rodriguez - Политический хакер**
        - Лидер движения цифровой демократии
        - Разрабатывает системы блокчейн-голосования
        - Борется с коррупцией через кибер-активизм

    story-hooks:
      name: "Сюжетные хуки"
      content: |
        **Танго-революция:**
        Секретная формула алгоритма идеального танго может изменить мировую культуру и вызвать цифровую войну.

        **Футбольный заговор:**
        Умные стадионы используются для манипуляции массами, раскрывая глобальный заговор корпораций.

        **Мясная война:**
        Конфликт между традиционными ранчо и фабриками культивированного мяса приводит к пищевой революции.

    economy:
      name: "Экономика"
      content: |
        **Основные отрасли:**
        - Технологии: AI, биотехнологии, финтех
        - Культура: танго, футбол, гастрономия
        - Мясная промышленность: традиционная и синтетическая
        - Туризм: культурный и технологический

        **Валюта:**
        - ARS (аргентинский песо) для местных
        - BTC и корпоративные токены для международных сделок
        - Специальные токены для танго-фестивалей

    sensory:
      name: "Сенсорный опыт"
      content: |
        **Звуки:**
        - Ритмы танго и электронной музыки
        - Крики болельщиков на стадионах
        - Голографические объявления на испанском

        **Запахи:**
        - Аромат асадо и свежесваренного мате
        - Электрический озон от транспортных систем
        - Цветы jacaranda в парках

        **Вид:**
        - Европейские здания с неоновыми вывесками
        - Зеленые парки и реки
        - Голографические проекции политических митингов

    integration:
      name: "Интеграция с сервисами"
      content: |
        **world-state-service:**
        - Отслеживание политических движений и митингов
        - Мониторинг культурных фестивалей
        - Управление системами безопасности стадионов

        **defense-service:**
        - Защита от политического экстремизма
        - Кибербезопасность демократических систем
        - Контроль за пищевыми технологиями

        **logistics-service:**
        - Управление поставками мяса и технологий
        - Координация культурных мероприятий
        - Туристическая логистика с VR-гидами

        **telemetry:**
        - Мониторинг атмосферных условий и качества воздуха
        - Отслеживание мобильности населения
        - Аналитика экономических и культурных трендов

