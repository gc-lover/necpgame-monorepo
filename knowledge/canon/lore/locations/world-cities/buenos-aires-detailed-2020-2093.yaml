summary:
  problem: Буэнос-Айрес нуждается в детальном описании как столица Аргентины, с уникальным сочетанием танго, экономических кризисов и европейской культуры.
  goal: Создать полноценный профиль города для использования в сюжетах танго-культуры, экономических кризисов и латинской страсти.
  essence: Буэнос-Айрес — это танго в кризисах, где европейская элегантность встречается с латинской страстью, а экономические потрясения рождают великую культуру.
  key_points:
    - Многоуровневая структура от Ла-Платы до пампасов.
    - Фракции Tango Masters, Crisis Survivors и European Elites формируют идентичность города.
    - Сюжетные арки связаны с танго-культурой, экономическими кризисами и культурным синтезом.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Buenos Aires — аргентинская столица на реке Ла-Плата, где танго встречается с экономическими кризисами.
        Город служит культурным центром Латинской Америки, объединяя европейскую элегантность с латинской страстью.
        В 2020-2093 годах Буэнос-Айрес становится центром культурного возрождения, где танго эволюционирует
        в иммерсивные опыты, а экономические кризисы становятся частью национальной идентичности.
      mechanics_links: []
      assets: []
    - id: tango_culture
      title: Танго и культурное наследие
      body: |
        Буэнос-Айрес развивает концепцию "иммерсивного танго" - интеграцию традиционного аргентинского танца с VR-технологиями.
        Tango Masters создают системы полного погружения в танго-опыты, позволяющие проживать эмоции танца.
        Crisis Survivors используют танго как терапию от экономических потрясений, превращая боль в искусство.
        European Elites сохраняют традиции европейской элегантности в условиях латинского хаоса.
      mechanics_links: []
      assets: []
    - id: economic_crises
      title: Экономические кризисы и социальная адаптация
      body: |
        Буэнос-Айрес - центр адаптации к постоянным экономическим кризисам, где жители развивают уникальные стратегии выживания.
        Crisis Survivors создают системы взаимопомощи и бартерные экономики. Tango Masters организуют
        культурные мероприятия как социальную терапию. European Elites пытаются сохранить стабильность
        в условиях постоянных потрясений.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Centro Historico сохраняет колониальный центр с танго-залами,
        Palermo District представляет жилые зоны с европейскими парками,
        La Boca Quarter служит портовым центром с иммигрантской культурой,
        а Pampas Frontier скрывает традиционные ранчо. Кластеры Tango Milongas,
        Crisis Markets и European Palaces обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        La Plata River Waterways формируют главный речной маршрут с внутренними районами,
        Tango Metro Networks связывают танго-залы скоростным транспортом,
        Crisis Barter Lines обеспечивают неформальную торговлю,
        а Pampas Express позволяет путешествия в пампасы. Новый маршрут — Passion Flow
        — сеть эмоциональных транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Maestro Tango** — лидер Tango Masters, харизматичный танцор, создающий иммерсивные танго-опыты.
        **Survivor Chief** — мудрый Crisis Survivors, эксперт по выживанию в кризисах.
        **European Ambassador** — представитель European Elites, дипломат старого мира.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Tango Masters** — артисты и технологи, развивающие иммерсивное танго.
        **Crisis Survivors** — адаптеры и выживальщики, мастера кризисного менеджмента.
        **European Elites** — традиционалисты, сохраняющие европейскую культуру.
        **Heritage Keepers** — иммигранты, борющиеся за сохранение культурного наследия.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Economic Meltdown Crisis** — постоянные финансовые катастрофы и социальная адаптация.
        **Cultural Identity Wars** — конфликт между европейскими традициями и латинской страстью.
        **Tango Evolution** — проблемы интеграции технологий в традиционное искусство.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на культурных инновациях, кризис-адаптации и европейском туризме.
        Основные экспорты: танго-технологии, кризис-стратегии, культурный контент и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает европейские традиции с латинской эволюцией. Танго становится формой
        социального взаимодействия, кризисы интегрируются в повседневную жизнь,
        а европейская элегантность становится основой для инноваций. Карнавалы становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Буэнос-Айрес станет полностью иммерсивным мегаполисом. Танго-технологии расширятся
        в системы глобальной эмпатии, а кризисы станут частью культурного наследия.
        Город станет моделью культурного синтеза в условиях нестабильности.
      mechanics_links: []
      assets: []
