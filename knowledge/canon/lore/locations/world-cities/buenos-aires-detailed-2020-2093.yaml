summary:
  problem: Буэнос-Айрес нуждается в детальном описании как столица Аргентины, с уникальным сочетанием танго, урбанистической культуры и экономического кризиса.
  goal: Создать полноценный профиль города для использования в сюжетах танго-технологий, урбанистической интеграции и кризисного посредничества.
  essence: Буэнос-Айрес — это танго Южной Америки, где урбанистическая культура встречается с экономическим кризисом, а танго становится цифровым опытом.
  key_points:
    - Многоуровневая структура от Ла-Платы до пампасов.
    - Фракции Tango Technologists, Urban Integrators и Crisis Mediators формируют идентичность города.
    - Сюжетные арки связаны с танго-технологиями, урбанистической интеграцией и кризисным посредничеством.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Buenos Aires — аргентинская столица в сердце Южной Америки, где танго встречается с урбанистической культурой.
        Город служит культурным центром Латинской Америки, объединяя традиции с инновациями.
        В 2020-2093 годах Буэнос-Айрес становится центром танго-технологий, где аргентинские традиции
        эволюционируют в цифровые формы, а кризисное посредничество становится источником инноваций.
      mechanics_links: []
      assets: []
    - id: tango_technology
      title: Танго-технологии и урбанистическая энергия
      body: |
        Буэнос-Айрес развивает концепцию "танго-сознания" - интеграцию латиноамериканских традиций с современными технологиями.
        Tango Technologists создают системы танго-энергии, вдохновленные урбанистической культурой.
        Urban Integrators разрабатывают технологии культурного обмена между латиноамериканскими культурами.
        Crisis Mediators организуют платформы для кризисного диалога.
      mechanics_links: []
      assets: []
    - id: urban_culture
      title: Урбанистическая культура и кризисное посредничество
      body: |
        Буэнос-Айрес - центр урбанистической культуры, где аргентинские традиции сочетаются с технологическими инновациями.
        Tango Technologists организуют фестивали танго-энергии. Urban Integrators создают
        системы урбанистической интеграции. Crisis Mediators формируют культуру,
        где посредничество становится искусством и технологией.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Historic Quarter сохраняет исторический центр с танго-музеями,
        Modern Districts представляют современные зоны с интеграционными центрами,
        La Plata River Area служит культурным центром с мостами,
        а Pampas Territories скрывают традиционные танго-технологии. Кластеры Tango Centers,
        Urban Hubs и Crisis Mediators обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        South American Trade Routes формируют главный маршрут через континент,
        Continental Rail Networks связывают столицы скоростным транспортом,
        Tango Tram Lines обеспечивают ритмичные путешествия,
        а River Cable Cars позволяют подъем по реке. Новый маршрут — Mediator Network
        — сеть кризисных транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Technologist Tango** — лидер Tango Technologists, мастер танго-энергии.
        **Integrator Urban** — эксперт Urban Integrators, специалист по урбанистической интеграции.
        **Mediator Crisis** — дипломат Crisis Mediators, объединитель кризисов.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Tango Technologists** — танцоры и инженеры, развивающие танго-энергию.
        **Urban Integrators** — архитекторы и политики, создающие урбанистическую интеграцию.
        **Crisis Mediators** — посредники и торговцы, формирующие кризисный обмен.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение аргентинской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Rich vs Poor Crisis** — баланс между богатыми и бедными районами.
        **Tradition vs Modern Wars** — конфликт между традициями и урбанистической интеграцией.
        **Tango Identity Disputes** — борьба за культурную идентичность в объединенной Латинской Америке.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на танго-технологиях, урбанистической интеграции и традиционных ремеслах.
        Основные экспорты: танго-энергия, интеграционные услуги, традиционные продукты и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает аргентинские традиции с латиноамериканской эволюцией. Танго-энергия становится
        частью музыкальных систем, традиции интегрируются в повседневную жизнь,
        а кризисное посредничество становится основой для инноваций. Фестивали танго становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Буэнос-Айрес станет полностью танго-мегаполисом. Танго-технологии расширятся
        в системы глобальной энергии, а урбанистическая интеграция станет стандартом.
        Город станет моделью латиноамериканской культуры в объединенной Латинской Америке.
      mechanics_links: []
      assets: []
