summary:
  problem: Кейптаун нуждается в детальном описании как центр океанических технологий и культурного разнообразия Южной Африки, с уникальным сочетанием Столовой горы и Атлантического океана.
  goal: Создать полноценный профиль города для использования в сюжетах океанических технологий, горных имплантов и культурного синтеза.
  essence: Кейптаун — это океанические технологии со Столовой горой, где Атлантический океан встречается с африканскими традициями, а природная красота рождает технологические инновации.
  key_points:
    - Многоуровневая структура от Атлантического океана до Столовой горы.
    - Фракции Ocean Tech, Mountain Engineers и Cultural Diversifiers формируют идентичность города.
    - Сюжетные арки связаны с океаническими инновациями, природными технологиями и культурным разнообразием.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Cape Town — южноафриканская столица на мысе Доброй Надежды, где океанические технологии встречаются со Столовой горой.
        Город служит технологическим центром Южной Африки, объединяя океанские инновации с природной красотой.
        В 2020-2093 годах Кейптаун становится центром океанических технологий, где подводные лаборатории
        эволюционируют в системы глобальной коммуникации, а Столовая гора становится центром природных технологий.
      mechanics_links: []
      assets: []
    - id: ocean_technology
      title: Океанические технологии и морские инновации
      body: |
        Кейптаун развивает концепцию "океанического сознания" - интеграцию морских технологий в повседневную жизнь.
        Ocean Tech создает подводные города, способные выдерживать экстремальные глубины. Mountain Engineers
        разрабатывают импланты, позволяющие адаптироваться к горным условиям. Cultural Diversifiers
        создают платформы культурного обмена между всеми этническими группами.
      mechanics_links: []
      assets: []
    - id: table_mountain_culture
      title: Культура Столовой горы и природный минимализм
      body: |
        Кейптаун - центр культуры Столовой горы, где природная красота сочетается с технологическими инновациями.
        Ocean Tech организует подводные фестивали. Mountain Engineers
        создают системы гармонии с природой. Cultural Diversifiers формируют культуру,
        где разнообразие становится преимуществом и источником инноваций.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Cape Peninsula сохраняет прибрежный центр с океаническими лабораториями,
        Table Mountain District представляет горные зоны с природными технологиями,
        Cultural Basin служит центром разнообразия с этническими кварталами,
        а Atlantic Seabed скрывает подводные города. Кластеры Ocean District,
        Mountain Peaks и Diversity Plaza обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Atlantic Ocean Currents формируют главный морской маршрут с мировым океаном,
        Mountain Cable Networks связывают вершины скоростным транспортом,
        Cultural Tram Lines обеспечивают связь между этническими районами,
        а Ocean Submarines позволяют подводные перевозки. Новый маршрут — Natural Flow
        — сеть экологичных транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Captain Ocean Tech** — лидер Ocean Tech, исследователь океанических глубин.
        **Engineer Mountain** — мастер Mountain Engineers, адаптер природных технологий.
        **Diversity Cultural** — харизматичный лидер Cultural Diversifiers, объединитель культур.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Ocean Tech** — океанологи и инженеры, создающие морские технологии.
        **Mountain Engineers** — геологи и экологи, развивающие природные инновации.
        **Cultural Diversifiers** — социологи и артисты, формирующие культурное разнообразие.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение африканской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Ocean Depth Crisis** — проблемы с экстремальными океаническими условиями.
        **Mountain Access Wars** — борьба за природные ресурсы и территории.
        **Cultural Integration** — вызовы объединения разных этнических групп.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на океанических технологиях, природных инновациях и культурном туризме.
        Основные экспорты: океанические технологии, природные импланты, культурный контент и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает африканские традиции с океанической эволюцией. Океан становится символом
        бесконечных возможностей, Столовая гора интегрируется в повседневную жизнь,
        а культурное разнообразие становится основой для инноваций. Фестивали урожая становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Кейптаун станет полностью океаническим мегаполисом. Океанические технологии
        расширятся в системы глобального океана, а природные инновации станут стандартом.
        Город станет моделью гармонии между человеком и природой.
      mechanics_links: []
      assets: []
