summary:
  problem: Профиль Касабланки был в Markdown и не соответствовал шаблону знаний.
  goal: Структурировать сведения о солнечных сетях, караванах и фракциях города для сценариев и экономических систем.
  essence: Касабланка управляет солнечной сетью Магреба и координирует караваны между Атлантикой и Сахарой.
  key_points:
    - Пять уровней города распределяют функции от Mirage Pillar до Sahara Vault.
    - Горизонтальные кластеры определяют контроль Solar Zellij, Mirage Caravan Guild и Nomad Pact.
    - Записаны маршруты и NPC для караванных миссий и sandpunk-событий.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Maghreb Mirage Casablanca** — узел Пан-Магребского Энергетического Союза с населением около 9,8 млн человек. Solar Zellij Cooperative
        управляет голографическим минаретом «Mirage Pillar» и климатическими данными. Фракции: Mirage Caravan Guild, Rif Signalers, Zellij
        Drifters и Atlantic Nomad Pact.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Название | Социальный слой | Особенности |
        |---------|----------|-----------------|-------------|
        | 5 | Mirage Pillar Crown | Корпоративные стратеги, климат-инженеры | Парящие солнечные зеркала, дипломатические сады, квантовые минареты |
        | 4 | Atlantic Breeze Aerie | Торговые консулы, курьеры, эмиссары | Ветрофермы, воздушные доки для караванов-дронов, рынки специй |
        | 3 | Zellij Mosaic District | Ремесленники, торговцы, исследователи | Модульные бахи, арт-ринги, VR-музеи истории |
        | 2 | Sub-Souk Conduits | Рипердоки, подпольные инженеры, кланы | Биолюминесцентные туннели, лаборатории песчаных фильтров |
        | 1 | Sahara Resonance Vault | Atlantic Nomad Pact, караваны | Резервуары воды, архивы маршрутов, старые доки |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        1. **Mirage Pillar Plaza** — управление солнечной сетью (Solar Zellij Cooperative). Золотой свет, аромат шафрана, молитвенные дроны.
        2. **Atlantic Caravan Docks** — прибрежные воздушные и морские узлы (Mirage Caravan Guild, Atlantic Nomad Pact). Шум двигателей, океанский ветер.
        3. **Rif Signal Markets** — подземные базары сигналов (Rif Signalers, Zellij Drifters). Неоновые ковры, музыка, запах кожи.
        4. **Sahara Resonant Vaults** — дата-хранилища и убежища караванов (Atlantic Nomad Pact). Прохлада, шёпот архивистов, гул генераторов.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **Sunlace Boulevard** — солнечная магистраль, превращающаяся ночью в голографический рынок.
        - **Caravan Airstream** — воздушный коридор между Касабланкой, Мадридом и Кейптауном.
        - **Rif Resonance Path** — сеть проходов к тайным оазисам, активируемая песчаными песнопениями.
        - **Sahara Pulse Rail** — высокоскоростная ветка к Алжиру и Тунису под контролем Solar Zellij и Mirage Caravan Guild.
      mechanics_links: []
      assets: []
    - id: key_npcs
      title: Ключевые NPC и цепочки
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        |-----|------|---------|---------|----------|
        | Лейла «Zellij» Беншериф (р. 1989) | Координатор солнечных сетей | Solar Zellij Cooperative | Mirage Pillar Plaza | Руководит энергодистрибуцией, пережила бунт 2066 |
        | Юсуф «Caravan» Рафи (р. 2005) | Торговец караванов | Mirage Caravan Guild | Atlantic Caravan Docks | Связывает караваны Магреба и Атлантики |
        | Доктор Набилла Харруши (р. 2012) | Рипердок песчаных адаптаций | Rif Signalers | Sub-Souk Conduits | Имплантирует фильтры от бурь, спасла караваны в 2078 |
        | Хасан «Nomad» Эль-Кади (р. 1994 – ум. 2085) | Лидер Nomad Pact | Atlantic Nomad Pact | Sahara Resonance Vault | Его ИИ-наследие запускает пустынные квесты |

        **Контактные цепочки:**
        - «Solar Caravan»: Лейла Беншериф → Юсуф Рафи → Atlantic Shield Кейптауна — доставка солнечных модулей (`FQ-MAGHREB-001`).
        - «Rif Echo»: Доктор Набилла → Rif Signalers → Zellij Drifters — поиск скрытых оазисов (`FQ-MAGHREB-003`).
        - «Nomad Accord»: Наследница Хасана → Mirage Caravan Guild → DeltaWave Карачи — объединение пустынных и дельтовых караванов (`FQ-MAGHREB-004`).
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        1. **Песчаный миротворец (2072)** — выбор между спасением дипломатического груза и поддержкой Nomad Pact.
        2. **Мираж Атлантики (2084)** — расследование ложных сигналов голографического маяка.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        - **Торговля:** Mirage Pillar Exchange, Atlantic Caravan Auctions, Rif Signal Bazaar.
        - **Экстракт-зоны:** солнечные кристаллы, переработка морской воды, добыча минералов в Сахаре.
        - **Социальные активности:** фестивали огней, гонки караванов, песчаные ритуалы.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        - **Визуал:** золотые и лазурные оттенки, голографические ковры, зеркальные башни.
        - **Звуки:** азаны, ветер, дарбука, переговоры торговцев.
        - **Запахи:** специи, морской бриз, озон солнечных панелей, дым печей.
      mechanics_links: []
      assets: []
