summary:
  problem: Касабланка нуждается в детальном описании как центр марокканской культуры и кинематографа, с уникальным сочетанием средиземноморской романтики и технологических инноваций.
  goal: Создать полноценный профиль города для использования в сюжетах кинематографических имплантов, средиземноморских технологий и культурного наследия.
  essence: Касабланка — это кинематографические импланты со средиземноморскими технологиями, где легендарный фильм встречается с будущим, а романтика становится формой технологической эволюции.
  key_points:
    - Многоуровневая структура от Атлантического океана до Атласских гор.
    - Фракции Film Tech, Mediterranean Innovators и Cultural Storytellers формируют идентичность города.
    - Сюжетные арки связаны с кинематографическими инновациями, морскими технологиями и культурным наследием.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Casablanca — марокканская столица на Атлантическом океане, где кинематографические импланты встречаются со средиземноморскими технологиями.
        Город служит культурным центром Северной Африки, объединяя легендарное кино с инновациями.
        В 2020-2093 годах Касабланка становится центром нарративных технологий, где кинематографические импланты
        эволюционируют в системы полного погружения, а средиземноморская культура становится глобальным трендом.
      mechanics_links: []
      assets: []
    - id: cinematic_technology
      title: Кинематографические технологии и нарративные инновации
      body: |
        Касабланка развивает концепцию "кинематографического сознания" - интеграцию фильмов в повседневную жизнь.
        Film Tech создает импланты, позволяющие проживать фильмы как реальность. Mediterranean Innovators
        разрабатывают морские технологии, адаптированные к средиземноморскому климату. Cultural Storytellers
        создают коллективные нарративы, объединяющие людей в общие истории.
      mechanics_links: []
      assets: []
    - id: mediterranean_culture
      title: Средиземноморская культура и кинематографический минимализм
      body: |
        Касабланка - центр средиземноморской культуры, где традиционная романтика сочетается с технологическими инновациями.
        Film Tech организует фестивали иммерсивного кино. Mediterranean Innovators
        создают системы гармонии с морем и солнцем. Cultural Storytellers формируют культуру,
        где каждая история становится частью коллективного сознания.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Medina Quarter сохраняет исторический центр с кинематографическими площадками,
        Modern Casablanca представляет инновационные зоны с VR-студиями,
        Corniche District служит прибрежным центром с морскими технологиями,
        а Atlas Mountains скрывают культурные ретреаты. Кластеры Film District,
        Mediterranean Marina и Story Plaza обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Atlantic Ocean Waterways формируют главный морской маршрут со Средиземноморьем,
        Film Tram Networks связывают киностудии скоростным транспортом,
        Mediterranean Cable Cars обеспечивают подъем в горы,
        а Story Air Lanes позволяют воздушные перевозки над пустыней. Новый маршрут — Narrative Express
        — сеть иммерсивных транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Director Film Tech** — лидер Film Tech, создатель кинематографических имплантов.
        **Navigator Mediterranean** — мастер Mediterranean Innovators, эксперт по морским технологиям.
        **Storyteller Cultural** — харизматичный лидер Cultural Storytellers, хранитель нарративов.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Film Tech** — режиссеры и инженеры, создающие иммерсивные технологии.
        **Mediterranean Innovators** — мореплаватели и экологи, развивающие морские инновации.
        **Cultural Storytellers** — писатели и артисты, формирующие нарративную культуру.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение марокканской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Narrative Addiction Crisis** — проблемы с чрезмерным погружением в истории.
        **Mediterranean Climate Wars** — борьба с изменением климата и засухой.
        **Cultural Authenticity** — конфликт между традициями и технологическими адаптациями.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на нарративных технологиях, морских инновациях и культурном экспорте.
        Основные экспорты: кинематографические импланты, морские технологии, культурный контент и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает марокканские традиции с кинематографической эволюцией. Фильмы становятся формой
        социального взаимодействия, средиземноморская культура интегрируется в повседневную жизнь,
        а истории становятся основой для инноваций. Фестивали кино становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Касабланка станет полностью нарративным мегаполисом. Кинематографические технологии
        расширятся в системы глобального повествования, а средиземноморские инновации станут стандартом.
        Город станет моделью культурного разнообразия и технологической гармонии.
      mechanics_links: []
      assets: []
