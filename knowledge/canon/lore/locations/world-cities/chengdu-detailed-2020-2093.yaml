summary:
  problem: Чэнду нуждается в детальном описании как центр панд и острой кухни Юго-Западного Китая, с уникальным сочетанием милых животных и экстремальной гастрономии.
  goal: Создать полноценный профиль города для использования в сюжетах панда-роботов, острых имплантов и технологического сельского хозяйства.
  essence: Чэнду — это панда-роботы с острыми имплантами, где милые пандочки встречаются с экстремальной кухней, а традиционная культура эволюционирует в кибернетический рай.
  key_points:
    - Многоуровневая структура от равнин Сычуань до горных массивов.
    - Фракции Panda Tech, Spice Engineers и Farm Innovators формируют идентичность города.
    - Сюжетные арки связаны с милыми технологиями, гастрономическими инновациями и сельскохозяйственными революциями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Chengdu — китайская столица провинции Сычуань, где панда-роботы встречаются с острыми имплантами.
        Город служит технологическим центром Юго-Западного Китая, объединяя милых панд с экстремальной кухней.
        В 2020-2093 годах Чэнду становится центром милых технологий, где панда-роботы эволюционируют
        в умных компаньонов, а острые специи становятся формой биохакинга и социальных связей.
      mechanics_links: []
      assets: []
    - id: panda_technology
      title: Панда-технологии и милые инновации
      body: |
        Чэнду развивает концепцию "милых технологий" - интеграцию очаровательных панд в повседневную жизнь.
        Panda Tech создает роботизированных панд, способных выполнять любые задачи с невероятной эффективностью.
        Spice Engineers разрабатывают острые импланты, позволяющие ощущать экстремальные вкусы без вреда.
        Farm Innovators создают вертикальные фермы, где еда выращивается в гармонии с природой.
      mechanics_links: []
      assets: []
    - id: sichuan_culture
      title: Сычуаньская культура и гастрономический минимализм
      body: |
        Чэнду - центр сычуаньской культуры, где острая кухня сочетается с милыми традициями.
        Panda Tech организует фестивали с роботизированными пандами. Spice Engineers
        создают коллективные вкусовые опыты, укрепляющие социальные связи. Farm Innovators
        формируют культуру, где еда становится искусством и технологией одновременно.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Tianfu Square сохраняет исторический центр с панда-парками,
        Hi-Tech Zone представляет инновационные зоны с лабораториями,
        Panda Reserve служит заповедником с дикими и роботизированными пандами,
        а Sichuan Basin скрывает вертикальные фермы. Кластеры Panda District,
        Spice Valley и Farm Towers обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Sichuan Basin Rivers формируют главный речной маршрут с сельскими районами,
        Panda Express Networks связывают парки скоростным транспортом,
        Spice Cable Cars обеспечивают подъем в горы,
        а Farm Drone Swarms позволяют воздушные перевозки урожая. Новый маршрут — Cute Transport
        — сеть милых транспортных средств с панда-дизайном.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Panda Engineer** — лидер Panda Tech, создатель милых технологий.
        **Spice Master Chef** — мастер Spice Engineers, эксперт по острым инновациям.
        **Farm Innovator** — мудрый лидер Farm Innovators, революционер вертикального земледелия.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Panda Tech** — инженеры и дизайнеры, создающие милые технологии.
        **Spice Engineers** — повара и биохимики, развивающие гастрономические инновации.
        **Farm Innovators** — агрономы и экологи, революционизирующие сельское хозяйство.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение сычуаньской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Cuteness Overload** — проблемы с чрезмерной милотой в серьезных технологиях.
        **Spice Intensity Crisis** — риски экстремальных вкусовых имплантов.
        **Farm Automation Wars** — конфликт между традиционным и автоматизированным земледелием.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на милых технологиях, гастрономических инновациях и вертикальном земледелии.
        Основные экспорты: панда-роботы, острые импланты, вертикальные фермы и специи.
        Импорты включают передовые компоненты из Восточного Китая и ресурсы для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает китайские традиции с милой эволюцией. Панды становятся символами
        технологического прогресса, острая кухня интегрируется в повседневную жизнь,
        а сельское хозяйство становится основой для инноваций. Фестивали весны становятся
        глобальными VR-событиями с панда-тематикой.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Чэнду станет полностью милым мегаполисом. Панду-технологии расширятся
        в системы глобальной заботы, а острые инновации станут стандартом гастрономии.
        Город станет моделью гармонии между природой и технологиями.
      mechanics_links: []
      assets: []
