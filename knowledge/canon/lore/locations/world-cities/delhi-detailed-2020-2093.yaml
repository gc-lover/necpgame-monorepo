summary:
  problem: Дели нуждается в детальном описании как центр древней мудрости, современной технологической революции и культурного разнообразия, с уникальным сочетанием традиций и инноваций.
  goal: Создать полноценный профиль города для использования в сюжетах духовных технологий, культурного разнообразия и просветления.
  essence: Дели — это духовные технологии, где древняя мудрость встречается с цифровыми инновациями, а тысячелетняя история рождает будущее человечества.
  key_points:
    - Многоуровневая структура от древних храмов до орбитальных платформ.
    - Фракции Spiritual Tech, Cultural Diversity и Ancient Future формируют технологическую и духовную идентичность.
    - Сюжетные арки связаны с духовными технологиями, культурным разнообразием и просветлением.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Delhi — духовные технологии, где древняя мудрость встречается с цифровыми инновациями.
        Город служит центром культурного разнообразия и технологического просветления, объединяя тысячелетнюю историю с эволюцией.
        В 2020-2093 годах Дели становится эпицентром духовных технологий, где йога эволюционирует
        в нейронные сети просветления, а древние традиции становятся основой для глобальных инноваций.
      mechanics_links: []
      assets: []
    - id: spiritual_tech
      title: Духовные технологии и нейронное просветление
      body: |
        Spiritual Tech превращает древние храмы в центры нейронного просветления, где медитация
        становится прямым интерфейсом с коллективным сознанием. Священные тексты оцифровываются
        в умные системы, адаптирующиеся к духовным потребностям. Cultural Diversity разрабатывает
        технологии культурной интеграции, а Ancient Future создает синтез традиций и инноваций.
      mechanics_links: []
      assets: []
    - id: cultural_diversity
      title: Культурное разнообразие и глобальная гармония
      body: |
        Дели становится центром культурного разнообразия, где традиции тысячелетий эволюционируют в цифровые опыты.
        Spiritual Tech организует духовные фестивали с умными храмами, адаптирующимися к верованиям.
        Cultural Diversity создает коллективные VR-путешествия, объединяющие культуры мира.
        Ancient Future формирует философию, где традиции становятся основой для инноваций.
      mechanics_links: []
      assets: []
  - id: structure
    title: Уровни и кластеры
    body: |
      Red Fort сохраняет древний центр с умными музеями истории,
      Connaught Place представляет современные зоны с духовными небоскребами,
      Lotus Temple служит инновационным центром с медитационными лабораториями,
      а Yamuna River скрывает подземные дата-центры. Кластеры Spiritual District,
      Diversity Arena и Ancient Future Plaza обеспечивают культурные мероприятия и инновации.
    mechanics_links: []
    assets: []
  - id: mobility
    title: Маршруты и логистика
    body: |
      Yamuna River Waterways формирует главный речной маршрут с древними городами,
      Spiritual Rail Networks связывают храмы скоростным транспортом,
      Diversity Metro обеспечивает быстрый транспорт к культурным центрам,
      а Ancient Air Routes позволяют воздушные перевозки над священными местами. Новый маршрут — Enlightenment Express
      — сеть умных дорог, адаптирующихся к духовным состояниям.
    mechanics_links: []
    assets: []
  - id: key_npc
    title: Ключевые NPC
    body: |
      **Spiritual Guru** — лидер Spiritual Tech, мастер нейронного просветления.
      **Diversity Sage** — эксперт Cultural Diversity, создатель культурных технологий.
      **Ancient Innovator** — философ Ancient Future, мастер синтеза традиций.
    mechanics_links: []
    assets: []
  - id: factions
    title: Фракции и социальные группы
    body: |
      **Spiritual Tech** — йоги и нейробиологи просветления.
      **Cultural Diversity** — дипломаты и культурные интеграторы.
      **Ancient Future** — философы и хранители традиций.
      **Enlightenment Guardians** — духовные лидеры и экологи.
    mechanics_links: []
    assets: []
  - id: conflicts
    title: Конфликты и сюжетные узлы
    body: |
      **Spiritual Tech Wars** — конфликт за контроль над технологиями просветления.
      **Cultural Integration Crisis** — борьба между традициями и глобализацией.
      **Enlightenment Access Disputes** — этические проблемы духовных технологий.
    mechanics_links: []
    assets: []
  - id: economy
    title: Экономика и ресурсы
    body: |
      Экономика основана на духовных технологиях, культурном экспорте и древней мудрости.
      Основные экспорты: нейронные импланты, культурные технологии, духовная энергия и традиционный контент.
      Импорты включают передовые компоненты и ресурсы для поддержания технологической инфраструктуры.
    mechanics_links: []
    assets: []
  - id: culture
    title: Культура и традиции
    body: |
      Культура сочетает древние традиции с духовной эволюцией. Просветление становится формой
      социального взаимодействия, тысячелетние традиции интегрируются в повседневную жизнь,
      а культурное разнообразие становится основой для инноваций. Фестивали становятся
      глобальными VR-событиями.
    mechanics_links: []
    assets: []
  - id: future
    title: Будущее развитие (2070-2093)
    body: |
      К 2093 году Дели станет полностью просветленным мегаполисом. Духовные технологии расширятся
      в глобальные сети коллективного сознания, а культурное разнообразие станет моделью гармонии.
      Город станет духовным сердцем мира.
    mechanics_links: []
    assets: []
