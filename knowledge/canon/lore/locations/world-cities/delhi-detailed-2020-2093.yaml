summary:
  problem: Дели нуждается в детальном описании как центр индийской культуры и технологий, с уникальным сочетанием пряной кухни и Болливуда в условиях экстремального перенаселения.
  goal: Создать полноценный профиль города для использования в сюжетах пряных имплантов, VR-кино и технологических решений перенаселения.
  essence: Дели — это пряные импланты с Болливудом в VR, где индийская культура встречается с экстремальным урбанизмом, а специи становятся формой технологической эволюции.
  key_points:
    - Многоуровневая структура от реки Ямуна до вертикальных мегаполисов.
    - Фракции Spice Tech, Bollywood VR и Population Engineers формируют идентичность города.
    - Сюжетные арки связаны с культурными инновациями, технологическим перенаселением и пряной эволюцией.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Delhi — индийская столица на реке Ямуна, где пряная культура встречается с Болливудом в VR.
        Город служит культурным центром Южной Азии, объединяя традиционные специи с технологическими инновациями.
        В 2020-2093 годах Дели становится центром культурного синтеза, где пряные импланты эволюционируют
        в системы питания, а Болливуд становится глобальным VR-развлечением для миллиардов зрителей.
      mechanics_links: []
      assets: []
    - id: spice_technology
      title: Пряные технологии и гастрономические инновации
      body: |
        Дели развивает концепцию "умных специй" - интеграцию традиционной индийской кухни с биотехнологиями.
        Spice Tech создает импланты, позволяющие ощущать вкусы без физической еды. Bollywood VR
        разрабатывает системы полного погружения в фильмы, где зрители становятся частью сюжета.
        Population Engineers создают вертикальные жилые структуры, решающие проблемы перенаселения.
      mechanics_links: []
      assets: []
    - id: bollywood_culture
      title: Болливуд и культурный минимализм
      body: |
        Дели - центр болливудской культуры, где традиционное кино сочетается с VR-технологиями.
        Spice Tech организует гастрономические фестивали с умными специями. Bollywood VR
        создает коллективные VR-оперы, объединяющие миллионы зрителей. Population Engineers
        формируют социальные структуры, где перенаселение становится преимуществом.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Connaught Place сохраняет исторический центр с пряными рынками,
        South Delhi представляет жилые зоны с вертикальными фермами,
        Film City служит развлекательным центром с VR-студиями,
        а Yamuna River скрывает технологические очистные сооружения. Кластеры Spice District,
        Bollywood Studios и Population Towers обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Yamuna River Waterways формируют главный речной маршрут с сельскими районами,
        Spice Metro Networks связывают рынки пряностей скоростным транспортом,
        Bollywood Air Lanes обеспечивают транспорт к студиям,
        а Vertical Population Lifts позволяют перемещение между уровнями. Новый маршрут — Flavor Express
        — сеть вкусовых туннелей для гастрономического транспорта.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Chef Spice Master** — лидер Spice Tech, бывший повар, ставший гастрономическим визионером.
        **Director Bollywood VR** — режиссер Bollywood VR, создатель иммерсивного кино.
        **Engineer Population Guru** — мудрый лидер Population Engineers, решатель проблем перенаселения.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Spice Tech** — повара и биохимики, создающие гастрономические инновации.
        **Bollywood VR** — режиссеры и продюсеры, развивающие иммерсивное кино.
        **Population Engineers** — урбанисты и социологи, решающие проблемы перенаселения.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение индийской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Population Density Crisis** — проблемы с экстремальным перенаселением.
        **Cultural Dilution Wars** — конфликт между традициями и технологическими инновациями.
        **Spice Addiction** — этические проблемы гастрономических имплантов.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на гастрономических технологиях, развлекательной индустрии и урбанистических инновациях.
        Основные экспорты: пряные импланты, VR-контент, вертикальные технологии и специи.
        Импорты включают передовые компоненты из Китая и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает индийские традиции с технологической эволюцией. Специи становятся формой
        социального взаимодействия, Болливуд интегрируется в повседневную жизнь,
        а перенаселение становится основой для инноваций. Фестивали Diwali становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Дели станет полностью вертикальным мегаполисом. Пряные технологии расширятся
        в системы глобального питания, а Болливуд станет универсальным языком развлечений.
        Город станет моделью культурного разнообразия в условиях перенаселения.
      mechanics_links: []
      assets: []
