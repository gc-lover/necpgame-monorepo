summary:
  problem: Профиль Денвера в Markdown не фиксировал вертикальные уровни, маршруты и API-связи в формате знаний.
  goal: Структурировать Mile High Denver Grid для использования в климатических миссиях, логистике и экономических системах.
  essence: Парящие платформы Sky Summit, купол Capitol Hex и подземные убежища Frost Hollow образуют узел климат-щитов и ховер-логистики Скалистых гор.
  key_points:
    - RockyGrid Alliance управляет климатическими щитами и ареной Summit Gate.
    - Кластеры Capitol Hex, Aurora Skybelt и Canyon Strip задают различные сценарии.
    - Маршруты Summit Spine, Canyon Rush, Thermal Loop и MagRail Rockies требуют мониторинга.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Mile High Denver Grid** — мегаполис Федерации свободных штатов Скалистых гор с населением около 8,6 млн человек.
        RockyGrid Alliance контролирует климат-щитовую сеть «Summit Gate», координируя парящие платформы Sky Summit и купол Capitol Hex.
        На нижних уровнях действуют Altitude Syndicate, Chrome Broncos и Frostbiters.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Название | Социальный слой | Особенности |
        |---------|----------|-----------------|-------------|
        | 5 | Sky Summit Platforms | Корпоративная элита, аэроклиматологи | Парящие платформы, климат-антенны, наблюдательные станции |
        | 4 | Mile High Terrace | Исследовательские кластеры, средний класс | Стеклянные мосты, кампусы RockyGrid, VR-центры |
        | 3 | Capitol Hex Core | Городские службы, торговцы | Шестиугольный купол, магистрали MagRail, рынки лицензий |
        | 2 | Canyon Strip | Промышленность, мастерские | Ховер-караваны, арены Chrome Broncos, ремзоны |
        | 1 | Frost Hollow Shelters | Убежища, подполье | Термо-тоннели, серверные Frostbiters, автономные клиники |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Кластеры
      body: |
        1. **Capitol Hex District** — центр политики и лицензирования климатических щитов (RockyGrid Alliance).
        2. **Aurora Skybelt** — парящие платформы с аэротакси и лабораториями погодных исследований.
        3. **Canyon Strip Yards** — промышленная зона и мастерские Chrome Broncos.
        4. **Frost Hollow Tunnels** — сеть убежищ Frostbiters и рипердоков.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **Summit Spine** — охраняемая дронами магистраль по вершинам.
        - **Canyon Rush** — ховер-трек для гонок и контрабанды.
        - **Thermal Loop** — подземные тёплые туннели для эвакуации.
        - **MagRail Rockies** — линия к Нео-Аспену и дата-центрам, обеспечивающая поставки минералов.
      mechanics_links: []
      assets: []
    - id: key_npcs
      title: Ключевые NPC и цепочки
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        |-----|------|---------|---------|----------|
        | Лина «Summit» Морено | Архитектор климат-щита | RockyGrid Alliance | Capitol Hex District | Расширяет купола, ищет альтернативную энергию |
        | Бакари Слоун | Караванный брокер | Altitude Syndicate | Canyon Strip Yards | Управляет торговлей изотопами, посредник между корпорацией и бандами |
        | Доктор Айви Каган | Рипердок | Независимая | Frost Hollow Tunnels | Имплантирует адаптационные модули выжившим |
        | «Coach» Маркус Хэйл | Лидер Chrome Broncos | Chrome Broncos | Canyon Strip Yards | Организует неоновые гонки и рейды в энергохранилища |

        **Цепочки контакта:**
        - «Щит над ущельем»: Морено → Слоун → Хэйл — поставки из MagRail для расширения купола.
        - «Тепловая трещина»: Каган → Frostbiters → Altitude Syndicate — утечка данных о тайниках корпорации.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        1. **Буря Вертикали** (2067) — сверхячейка разрушает купола; выбор между защитой Capitol Hex и спасением Frost Hollow.
        2. **Пульс платформ** (2074) — саботаж Aurora Skybelt, расследование и гонки по Canyon Rush.
        3. **MagRail Breach** (2081) — нападения на магистраль, связанные с поставками редких минералов.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        - **Capitol Exchange** — лицензии на климат-щиты и энергоправа.
        - **Canyon Bazaar** — охлаждающие компоненты, ховер-моды, нелегальные апгрейды.
        - **Frost Hollow Swap** — ресурсы выживания и зимние импланты.
        - Экстракт-зоны: магнетитовые карьеры, высокогорные дата-центры.
        - Активности: гонки Chrome Broncos, VR-фестивали Skybelt, миссии метеостанций.
      mechanics_links: []
      assets: []
    - id: systems
      title: Системы и интеграции
      body: |
        Модели данных world-service: `CityProfile`, `ClimateShieldNode`, `VerticalLayer`, `TransitRoute`, `WeatherAlert`, `FactionInfluence`.
        Gameplay-service: `CityMission`, `WeatherCrisisResponse`, `HoverRaceEvent`.
        Kafka-события: `world.city.climateShieldStatusChanged`, `world.city.weatherAlertIssued`, `world.city.transitIncident`,
        `gameplay.city.missionCompleted`, `economy.city.resourceShipment`.

        API:
        - REST world-service: `GET /api/v1/world/cities/denver`, `GET /api/v1/world/cities/denver/climate-shields`, `POST /api/v1/world/cities/denver/weather-alerts`,
          `GET /api/v1/world/cities/denver/transit`, `POST /api/v1/world/cities/denver/transit/actions`.
        - REST gameplay-service: `GET /api/v1/cities/denver/missions`, `POST /api/v1/cities/denver/missions/{missionId}/complete`,
          `GET /api/v1/cities/denver/weather-crises`, `POST /api/v1/cities/denver/hover-races/{eventId}/register`.
        - GraphQL: `cityProfile`, `cityClimateDashboard`, `cityTransitStatus`, `cityChronicle`.

        UX-потоки: Climate Shield Console, Canyon Rush Control, Frost Hollow Operations, MagRail Logistics — каждая панель связывает решения игроков
        с индексами `climateShieldIntegrity`, `transitStabilityIndex`, `hoverRacePopularity`, `frostHollowResilience`.
      mechanics_links: []
      assets: []
