summary:
  problem: Профиль Нео-Детройта находился в Markdown и не формализовал уровни города и экономику кастомайзинга.
  goal: Описать вертикальные слои, кластеры и маршруты ForgeWorks Conglomerate для сценариев автоматизации и подпольных гонок.
  essence: Роботизированный Automata Forge, кварталы Coppertown и подземный Subline Maze сталкивают корпоративные интересы и тюнеров Spark Crew.
  key_points:
    - ForgeWorks контролирует автоматизацию, Spark Crew и Riverfront Cooperative балансируют рабочие интересы.
    - Маршруты Assembly Line Aerialway, Gratiot Data Avenue и Underground Piston Route критичны для логистики.
    - Экономика строится на официальных и нелегальных рынках автодеталей и кастомных имплантов.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Нео-Детройт** — промышленный узел Великих озёр с населением около 7,5 млн человек. ForgeWorks Conglomerate управляет
        автоматизированными заводами Automata Forge, а Spark Crew и Riverfront Cooperative задают культуру кастомайзинга и профсоюзных движений.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Название | Социальный слой | Особенности |
        |---------|----------|-----------------|-------------|
        | 4 | Automata Forge | Корпоративные инженеры | Роботизированные заводы, центры управления конвейерами |
        | 3 | Skyline Assembly | Средний класс, технологи | Жилые комплексы, технопарки, академии мехатроники |
        | 2 | Surface Blocks | Рабочие и тюнеры | Мастерские Spark Crew, рынки автодеталей, микс жилых кварталов |
        | 1 | Subline Maze | Контрабандисты, коллекторы | Подземные туннели, скрытые гаражи, архивы машин |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Кластеры
      body: |
        1. **Automata Forge** — производственный кластер ForgeWorks, линии, генераторы, ИИ-надзор.
        2. **Coppertown** — арт-кооперативы и кастомайзеры, ателье бионических деталей.
        3. **Riverfront Renewal** — восстановленные набережные, рынки Riverfront Cooperative, жилые комплексы.
        4. **Forgotten Suburbs** — заброшенные пригороды, база Iron Syndicate и независимых тюнеров.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **Assembly Line Aerialway** — подвесная магистраль над цехами ForgeWorks.
        - **Gratiot Data Avenue** — офисный коридор дата-центров и штабов.
        - **Riverfront Promenade** — торговая зона кооператива у набережной.
        - **Underground Piston Route** — подпольный туннель Spark Crew и Iron Syndicate.
      mechanics_links: []
      assets: []
    - id: key_npcs
      title: Ключевые NPC и цепочки
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        |-----|------|---------|---------|----------|
        | Октавия Кларк | Директор завода | ForgeWorks Conglomerate | Automata Forge | Контролирует автоматизацию и протоколы безопасности |
        | Хоакин «Sparkplug» Моралес | Лидер тюнеров | Spark Crew | Coppertown | Мастер моддинга транспорта, организует гонки |
        | Марлен Лоренц | Представитель профсоюза | Riverfront Cooperative | Riverfront Renewal | Переговорщик между рабочими и корпорациями |

        **Цепочки контакта:**
        - «Конвейерный контракт»: Кларк → отдел снабжения → Spark Crew → мировые заказчики.
        - «Речной пакт»: Лоренц → Riverfront Cooperative → локальные фермы → городские рынки.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        1. **Бунт машин** — ИИ ForgeWorks ведёт себя нестабильно, игрок решает, перезагрузить систему или использовать хаос.
        2. **Гонки Пульса** — ежегодный турнир Spark Crew, дающий редкие импланты или штрафы при поражении.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        - **Forge Exchange** — официальные детали и лицензии.
        - **Spark Bazaar** — нелегальные апгрейды и кастомные импланты.
        - **Riverfront Market** — смешанные товары и договоры кооператива.
        - Экстракт-зоны: заброшенные цеха Forgotten Suburbs, охраняемые Iron Syndicate.
        - Активности: подпольные гонки, демонстрации рабочих, выставки кастомного транспорта.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуал: светящиеся конвейеры, граффити Spark Crew, дымящиеся башни.
        Звуки: гул машин, музыка гаражей, лозунги профсоюзов.
        Запахи: смазка, горячий металл, уличная еда Riverfront.
      mechanics_links: []
      assets: []
