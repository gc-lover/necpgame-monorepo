summary:
  problem: Доха нуждается в детальном описании как центр газовых технологий Персидского залива, с уникальным сочетанием спортивной культуры и пустынных инноваций.
  goal: Создать полноценный профиль города для использования в сюжетах газовых технологий, спортивных имплантов и чемпионата мира.
  essence: Доха — это газовые технологии с чемпионатом мира по футболу, где природный газ встречается с спортивными инновациями, а пустынная жара рождает экстремальные технологии.
  key_points:
    - Многоуровневая структура от Персидского залива до газовых полей.
    - Фракции Gas Engineers, Sports Tech и Desert Innovators формируют идентичность города.
    - Сюжетные арки связаны с энергетическими технологиями, спортивными инновациями и культурным развитием.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Doha — катарская столица на Персидском заливе, где газовые технологии встречаются со спортивными инновациями.
        Город служит энергетическим центром Ближнего Востока, объединяя природные ресурсы с чемпионатом мира.
        В 2020-2093 годах Доха становится центром газовых инноваций, где природный газ эволюционирует
        в чистые энергетические системы, а спортивные импланты позволяют достигать сверхчеловеческих результатов.
      mechanics_links: []
      assets: []
    - id: gas_technology
      title: Газовые технологии и энергетические инновации
      body: |
        Доха развивает концепцию "чистого газа" - превращение природных ресурсов в экологичные энергетические системы.
        Gas Engineers создают газовые батареи, способные хранить энергию годами. Sports Tech
        разрабатывает импланты для спортсменов, позволяющие преодолевать физические ограничения.
        Desert Innovators создают системы охлаждения, делающие пустыню пригодной для жизни.
      mechanics_links: []
      assets: []
    - id: sports_culture
      title: Спортивная культура и чемпионат мира
      body: |
        Доха - центр спортивной культуры, где традиционные игры сочетаются с технологическими инновациями.
        Gas Engineers организуют энергетические соревнования, где спортсмены питаются чистой энергией.
        Sports Tech создает VR-стадионы, позволяющие болеть за команды со всего мира.
        Desert Innovators формируют культуру, где спорт преодолевает экстремальные условия пустыни.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        West Bay сохраняет современный центр с газовыми небоскребами,
        Pearl Qatar District представляет жилые зоны с подводными стадионами,
        Education City служит инновационным центром с университетами,
        а Desert Fields скрывает газовые месторождения и лаборатории. Кластеры Gas Towers,
        Sports Arena и Desert Labs обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Persian Gulf Waterways формируют главный морской маршрут с Ближним Востоком,
        Gas Pipeline Networks связывают энергетические центры подземными трубопроводами,
        Sports Metro обеспечивает быстрый транспорт к стадионам,
        а Desert Air Routes позволяют воздушные перевозки над пустыней. Новый маршрут — Energy Express
        — сеть скоростных газовых туннелей.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Engineer Gas Master** — лидер Gas Engineers, бывший геолог, ставший энергетическим визионером.
        **Coach Sports Tech** — тренер Sports Tech, эксперт по спортивным имплантам.
        **Innovator Desert Sage** — мудрый лидер Desert Innovators, создатель систем выживания.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Gas Engineers** — инженеры и энергетики, создающие чистые технологии.
        **Sports Tech** — тренеры и биохимики, развивающие спортивные инновации.
        **Desert Innovators** — экологи и инженеры, адаптирующие технологии к пустыне.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение катарской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Energy Transition Crisis** — конфликт между традиционным газом и новыми технологиями.
        **Sports Enhancement Wars** — этические проблемы спортивных имплантов.
        **Desert Sustainability** — борьба за сохранение экосистемы пустыни.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на газовых технологиях, спортивной индустрии и пустынных инновациях.
        Основные экспорты: газовые технологии, спортивные импланты, пустынные системы и энергия.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает арабские традиции с энергетической эволюцией. Газ становится формой
        социального взаимодействия, спортивные традиции интегрируются в повседневную жизнь,
        а пустынная культура становится основой для инноваций. Чемпионат мира становится
        ежегодным VR-событием.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Доха станет полностью энергетическим мегаполисом. Газовые технологии расширятся
        в системы глобальной энергии, а спортивные инновации станут стандартом человечества.
        Город станет моделью устойчивого развития в пустыне.
      mechanics_links: []
      assets: []
