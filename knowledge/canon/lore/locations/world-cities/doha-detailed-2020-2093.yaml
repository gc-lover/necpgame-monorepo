summary:
  problem: Требовалось формализовать катарский энергетический центр для климатических кризисов и воздушных гонок.
  goal: Описать уровни Дохи, фракционные кластеры Solar Veil и основные маршруты Falcon Riders и Sandglass Syndicate.
  essence: Документ фиксирует вертикальную структуру Solar Veil Crown, рынки Lusail Data и подземные Sandglass Bazaars, а также NPC, цепочки контактов и ключевые события пустынного мегаполиса.
  key_points:
    - Пять уровней города охватывают парящие платформы Helios и подземные Desert Vault Network.
    - Кластеры Solar Veil Plaza, Lusail Data Promenade, Sandglass Flux Bazaars и Falcon Skyfields задают уникальные активности.
    - Контактные цепочки «Veil Accord», «Falcon Rescue» и «Sandglass Relay» управляют энергетикой, спасением и водной логистикой.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Solar Veil Doha** — узел Персидской Заливной Лиги с населением около 10,5 млн. *Qatari Helios Veil Authority* управляет
        парящей башней «Solar Veil Spire», а ключевые фракции включают Veil Falcon Riders, Pearl Mirage Cooperative, Sandglass
        Syndicate и Lusail Data Guild.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Solar Veil Crown | Совет Helios, дипломатические узлы | Парящие платформы, зеркальные купола, космические порты |
        | 4 | Lusail Sky Terraces | Инженеры, Lusail Data, Pearl Mirage | Летающие сады, AR-рынки, маглевы |
        | 3 | Corniche Resonance Belt | Торговцы, культурные медиаторы | Набережные, гонки дронов, VR-арены |
        | 2 | Sandglass Undergrid | Рипердоки, подполье | Подземные оазисы, мастерские имплантов, чёрные рынки |
        | 1 | Desert Vault Network | Беженцы, Falcon Riders, караваны | Подземные резервуары, крипто-хранилища, тренировочные полигоны |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        - **Solar Veil Plaza** — командный центр климатических щитов и энергетики Helios Veil.
        - **Lusail Data Promenade** — набережная с дата-рынками и галереями Pearl Mirage.
        - **Sandglass Flux Bazaars** — подземные рынки воды и имплантов, контролируемые Sandglass Syndicate.
        - **Falcon Skyfields** — тренировочные поля и ангары соколов-дронов Veil Falcon Riders.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Ключевые артерии: **Corniche Solar Loop** к Дубаю и Эр-Рияду, **Lusail Quantum Rail** к Лондону и Женеве, **Sandglass Passage** для
        подземной логистики и **Veil Falcon Corridor** для воздушных миссий.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Амаль «Veil Regent» Аль-Тани | Директор Helios Veil | Qatari Helios Veil Authority | Solar Veil Plaza | Управляет солнечными щитами и гуманитарными операциями |
        | Фарук «Falcon Ace» Аль-Джасим | Лидер Falcon Riders | Veil Falcon Riders | Falcon Skyfields | Курирует гонки дронов и спасательные миссии |
        | Доктор Наима «Sandglass» Халед | Рипердок водных имплантов | Sandglass Syndicate | Sandglass Flux Bazaars | Создаёт влагосборные модули и поддерживает гуманитарные рейсы |
        | Лейла «Pearl Mirage» Бенали | Торговка данными и искусством | Pearl Mirage Cooperative | Lusail Data Promenade | Курирует AR-галереи и культурные сделки |

        Цепочки «Veil Accord», «Falcon Rescue» и «Sandglass Relay» обеспечивают энергетические переговоры, спасение после бурь и поставки
        фильтров воды.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Завеса солнца»** (2069) — саботаж Solar Veil заставляет выбирать между безопасностью города и личной выгодой.
        - **«Дыхание песка»** (2088) — решение судьбы обнаруженного оазиса влияет на репутацию Sandglass и союзов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Экономика и активности
      body: |
        Торговые точки включают Lusail Exchange, Sandglass Vault и Falcon Contract Hub. Экстракт-зоны охватывают солнечные поля,
        подземные резервуары и парящие верфи, а социальные активности — воздушные гонки, AR-выставки и песчаные фестивали.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуально город сочетает золотые дюны и зеркальные башни с парящими соколами. Звуковой фон: ветер, барабаны и гудение дронов,
        а запахи — кардамон, кофе и горячий песок.
      mechanics_links: []
      assets: []
