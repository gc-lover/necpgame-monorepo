summary:
  problem: Дубай нуждается в детальном описании как центр роскоши и технологий Ближнего Востока, с уникальным сочетанием пустынной культуры и экстремальной роскоши.
  goal: Создать полноценный профиль города для использования в сюжетах золотых имплантов, роботизированных верблюдов и пустынных технологий.
  essence: Дубай — это золотые небоскребы с роботизированными верблюдами, где пустынная традиция встречается с экстремальной роскошью, а нефтяные деньги финансируют самые смелые инновации.
  key_points:
    - Многоуровневая структура от Персидского залива до пустынных дюн.
    - Фракции Luxury Tech, Desert Nomads и Gold Implant Artists формируют идентичность города.
    - Сюжетные арки связаны с роскошными технологиями, культурным наследием и экстремальной архитектурой.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Dubai — эмиратская столица на Персидском заливе, где пустынные традиции встречаются с золотыми небоскребами.
        Город служит центром роскоши Ближнего Востока, объединяя нефтяные богатства с технологическими инновациями.
        В 2020-2093 годах Дубай становится центром экстремальной роскоши, где золотые импланты эволюционируют
        в статусные символы, а роботизированные верблюды перевозят товары по пустынным маршрутам.
      mechanics_links: []
      assets: []
    - id: luxury_technology
      title: Роскошные технологии и золотая эстетика
      body: |
        Дубай развивает концепцию "золотой технологии" - интеграцию драгоценных металлов с передовыми системами.
        Luxury Tech создает золотые импланты, повышающие социальный статус владельца. Desert Nomads
        модернизируют традиционных верблюдов роботизированными системами, способными преодолевать любые
        пустыни. Gold Implant Artists создают произведения искусства из живого золота, меняющего форму.
      mechanics_links: []
      assets: []
    - id: desert_culture
      title: Пустынная культура и бедуинский минимализм
      body: |
        Дубай - центр арабской культуры, где традиционная гостеприимность сочетается с технологическими инновациями.
        Luxury Tech организует роскошные VR-сафари, позволяющие пережить пустынные приключения.
        Desert Nomads создают системы выживания в пустыне, адаптированные к экстремальным условиям.
        Gold Implant Artists формируют эстетику, где красота достигается через функциональность.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Dubai Marina сохраняет современный центр с золотыми небоскребами,
        Jumeirah District представляет жилые зоны с плавучими островами,
        Business Bay служит финансовым центром с роскошными офисами,
        а Desert Fringe скрывает традиционные бедуинские поселения. Кластеры Luxury Towers,
        Desert Oasis и Gold District обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Persian Gulf Waterways формируют главный морской маршрут с Ближним Востоком,
        Desert Caravan Networks связывают оазисы роботизированными верблюдами,
        Luxury Air Taxis обеспечивают элитный воздушный транспорт,
        а Palm Jumeirah Bridges позволяют соединения между островами. Новый маршрут — Golden Express
        — сеть скоростных лифтов между небоскребами.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Sheikh Luxury Tech** — лидер Luxury Tech, бывший нефтяной магнат, ставший технологическим визионером.
        **Bedouin Desert Master** — мудрый лидер Desert Nomads, эксперт по пустынным технологиям.
        **Gold Artist Fatima** — харизматичный лидер Gold Implant Artists, создательница живого искусства.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Luxury Tech** — инженеры роскоши и золотых технологий, создающие элитные системы.
        **Desert Nomads** — кочевники и экологи, адаптирующие традиции к технологиям.
        **Gold Implant Artists** — художники и дизайнеры, формирующие золотую эстетику.
        **Oil Heritage Keepers** — традиционалисты, борющиеся за сохранение нефтяного наследия.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Luxury Excess Crisis** — конфликт между роскошью и устойчивым развитием.
        **Desert Water Wars** — борьба за водные ресурсы в условиях изменения климата.
        **Golden Status Games** — социальная конкуренция через золотые импланты.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на роскошных технологиях, нефтяных ресурсах и золотой индустрии.
        Основные экспорты: золотые импланты, роскошные технологии, пустынные системы и нефть.
        Импорты включают передовые компоненты из Азии и продовольствие для поддержания населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает арабские традиции с пустынной эволюцией. Верблюды становятся умными компаньонами,
        традиционная архитектура интегрируется в золотые небоскребы, а гостеприимство становится
        частью социальных имплантов. Фестивали Eid становятся глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Дубай станет полностью золотым мегаполисом. Роскошные технологии расширятся
        в системы всеобщего благополучия, а пустынные традиции станут основой для инноваций.
        Город станет моделью гармонии между роскошью и устойчивостью.
      mechanics_links: []
      assets: []
