summary:
  problem: Женева нуждается в детальном описании как банковская столица мира, с уникальным сочетанием финансовых технологий и швейцарской точности.
  goal: Создать полноценный профиль города для использования в сюжетах банковских ИИ, шоколадных имплантов и прецизионных технологий.
  essence: Женева — это швейцарские банки с шоколадными имплантами, где финансовая точность встречается с гастрономическими технологиями, а нейтралитет гарантирует безопасность данных.
  key_points:
    - Многоуровневая структура от Женевского озера до Альпийских склонов.
    - Фракции Banking AI, Chocolate Engineers и Precision Watchmakers формируют идентичность города.
    - Сюжетные арки связаны с финансовой безопасностью, гастрономическими инновациями и швейцарской точностью.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Geneva — швейцарская столица на Женевском озере, где банковские традиции встречаются с шоколадными технологиями.
        Город служит финансовым центром Европы, объединяя нейтралитет с передовыми инновациями.
        В 2020-2093 годах Женева становится центром прецизионных технологий, где шоколадные импланты
        эволюционируют в системы питания, а банковские ИИ гарантируют абсолютную безопасность транзакций.
      mechanics_links: []
      assets: []
    - id: banking_technology
      title: Банковские технологии и финансовая безопасность
      body: |
        Женева развивает концепцию "банковского ИИ" - сверхнадежных систем, гарантирующих абсолютную безопасность.
        Banking AI создает квантовые системы шифрования, способные противостоять любым хакерским атакам.
        Chocolate Engineers разрабатывают гастрономические импланты, где шоколад становится формой питания.
        Precision Watchmakers создают микрочипы точностью до атома, формируя основу для всех технологий.
      mechanics_links: []
      assets: []
    - id: swiss_culture
      title: Швейцарская культура и альпийский минимализм
      body: |
        Женева - центр швейцарской культуры, где традиционная точность сочетается с технологическими инновациями.
        Banking AI организует системы социальной защиты, гарантирующие равенство. Chocolate Engineers
        создают коллективные вкусовые опыты, укрепляющие социальные связи. Precision Watchmakers
        формируют эстетику, где каждая деталь имеет значение.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Old Town сохраняет исторический центр с модернизированными банками,
        Carouge District представляет жилые зоны с вертикальными шоколадными фабриками,
        International Quarter служит дипломатическим центром с миссиями ООН,
        а Lake Geneva Coast скрывает подводные дата-центры. Кластеры Banking District,
        Chocolate Valley и Precision Hub обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Lake Geneva Waterways формируют главный водный маршрут с Европой,
        Precision Maglev связывает районы города сверхточным транспортом,
        Banking Metro обеспечивает защищенный общественный транспорт,
        а Alpine Air Routes позволяют воздушные перевозки над горами. Новый маршрут — Swiss Express
        — сеть скоростных туннелей под Альпами.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Madame Banking AI** — лидер Banking AI, бывший банкир, ставшая цифровой иконой.
        **Chef Chocolate Engineer** — мастер Chocolate Engineers, создатель гастрономических имплантов.
        **Master Watchmaker** — харизматичный лидер Precision Watchmakers, гений микроинженерии.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Banking AI** — финансовые инженеры и кибербанкиры, обеспечивающие безопасность.
        **Chocolate Engineers** — гастрономы и биохимики, создающие новые формы питания.
        **Precision Watchmakers** — инженеры и дизайнеры, формирующие технологическую точность.
        **Neutrality Guardians** — дипломаты, борющиеся за сохранение швейцарского нейтралитета.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Financial Security Wars** — конфликт между безопасностью и доступностью финансов.
        **Chocolate Implant Crisis** — проблемы с гастрономическими модификациями.
        **Precision Overload** — чрезмерная точность, мешающая креативности.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на финансовых технологиях, гастрономических инновациях и прецизионной инженерии.
        Основные экспорты: банковские технологии, шоколадные импланты, прецизионные компоненты и нейтральные услуги.
        Импорты включают сырьевые материалы и передовые компоненты из других регионов.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает швейцарские традиции с альпийской эволюцией. Шоколад становится формой
        социального взаимодействия, банковская точность интегрируется в повседневную жизнь,
        а нейтралитет становится основой для глобальных решений. Фестиваль эспрессо становится
        глобальными гастрономическими событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Женева станет полностью прецизионным мегаполисом. Банковские ИИ расширятся
        в системы глобальной безопасности, а шоколадные импланты станут стандартом питания.
        Город станет моделью технологической точности и нейтралитета.
      mechanics_links: []
      assets: []
