summary:
  problem: Гавана нуждается в детальном описании как центр карибской культуры, музыкальных инноваций и тропических технологий, с уникальным сочетанием революционной истории и цифровой эволюции.
  goal: Создать полноценный профиль города для использования в сюжетах музыкальных технологий, тропических инноваций и культурного возрождения.
  essence: Гавана — это ритмы революции, где карибская душа встречается с цифровыми ритмами, а тропическая жара рождает революционные идеи.
  key_points:
    - Многоуровневая структура от колониальных кварталов до тропических небоскребов.
    - Фракции Rum Revolution, Salsa Tech и Historic Preservation формируют культурную и технологическую идентичность.
    - Сюжетные арки связаны с музыкальными технологиями, тропическими инновациями и культурным возрождением.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Havana — ритмы революции, где колониальная архитектура встречается с тропическими инновациями.
        Город служит центром карибской культуры и музыкальных технологий, объединяя революционную историю с цифровой эволюцией.
        В 2020-2093 годах Гавана становится эпицентром тропических инноваций, где ритмы сальсы эволюционируют
        в умные мелодии, а ром становится источником альтернативной энергии.
      mechanics_links: []
      assets: []
    - id: rum_revolution
      title: Революция рома и энергетические инновации
      body: |
        Rum Revolution превращает традиционные плантации сахара в гигантские солнечные фермы, где ром становится
        биотопливом. Тропические растения питают город чистой энергией, а инновационные дистилляторы создают
        умные напитки, адаптирующиеся к вкусу потребителя. Salsa Tech разрабатывает музыкальные импланты,
        позволяющие чувствовать ритмы телом, а Historic Preservation сохраняет революционное наследие в цифровом формате.
      mechanics_links: []
      assets: []
    - id: salsa_technology
      title: Сальса-технологии и музыкальные инновации
      body: |
        Гавана становится центром сальса-технологий, где традиционная музыка эволюционирует в интерактивные опыты.
        Rum Revolution организует энергетические фестивали с умными сценами, питаемыми ромом.
        Salsa Tech создает коллективные VR-танцы, объединяющие людей со всего мира.
        Historic Preservation формирует культуру, где революционная музыка становится основой для инноваций.
      mechanics_links: []
      assets: []
  - id: structure
    title: Уровни и кластеры
    body: |
      Habana Vieja сохраняет колониальный центр с умными ресторанами, где еда адаптируется к вкусу.
      Vedado District представляет современные зоны с тропическими небоскребами,
      Miramar Quarter служит инновационным центром с пляжными лабораториями,
      а Playas del Este скрывают подводные дата-центры. Кластеры Rum District,
      Salsa Arena и Revolution Plaza обеспечивают культурные мероприятия и инновации.
    mechanics_links: []
    assets: []
  - id: mobility
    title: Маршруты и логистика
    body: |
      Malecon Boulevard формирует главный прибрежный маршрут с умными пляжами,
      Rum Rail Networks связывают плантации скоростным транспортом,
      Salsa Metro обеспечивает быстрый транспорт к концертным залам,
      а Revolution Air Routes позволяют воздушные перевозки над Карибским морем. Новый маршрут — Rhythm Express
      — сеть умных дорог, адаптирующихся к музыкальным предпочтениям водителей.
    mechanics_links: []
    assets: []
  - id: key_npc
    title: Ключевые NPC
    body: |
      **Comandante Rum** — лидер Rum Revolution, бывший революционер, ставший энергетическим магнатом.
      **Bailaora Tech** — эксперт Salsa Tech, создатель музыкальных имплантов.
      **Guardian Heritage** — мудрый хранитель Historic Preservation, специалист по цифровому наследию.
    mechanics_links: []
    assets: []
  - id: factions
    title: Фракции и социальные группы
    body: |
      **Rum Revolution** — энергетические новаторы и тропические технологи.
      **Salsa Tech** — музыкальные инженеры и ритмические инновации.
      **Historic Preservation** — консерваторы и цифровые хранители наследия.
      **Caribbean Traders** — торговцы и культурные посредники.
    mechanics_links: []
    assets: []
  - id: conflicts
    title: Конфликты и сюжетные узлы
    body: |
      **Energy Independence Wars** — конфликт за контроль над тропическими ресурсами.
      **Cultural Preservation Crisis** — борьба между традициями и инновациями.
      **Music Technology Disputes** — этические проблемы музыкальных имплантов.
    mechanics_links: []
    assets: []
  - id: economy
    title: Экономика и ресурсы
    body: |
      Экономика основана на тропических технологиях, музыкальной индустрии и культурном экспорте.
      Основные экспорты: ром-технологии, музыкальные импланты, тропическая энергия и культурный контент.
      Импорты включают передовые компоненты и продовольствие для населения.
    mechanics_links: []
    assets: []
  - id: culture
    title: Культура и традиции
    body: |
      Культура сочетает карибские традиции с цифровой эволюцией. Музыка становится формой
      социального взаимодействия, революционные традиции интегрируются в повседневную жизнь,
      а тропическая культура становится основой для инноваций. Фестивали рома становятся
      глобальными VR-событиями.
    mechanics_links: []
    assets: []
  - id: future
    title: Будущее развитие (2070-2093)
    body: |
      К 2093 году Гавана станет полностью тропическим мегаполисом. Ритмы революции расширятся
      в глобальные музыкальные сети, а ром-технологии станут стандартом возобновляемой энергии.
      Город станет моделью гармонии между тропической природой и революционными инновациями.
    mechanics_links: []
    assets: []
