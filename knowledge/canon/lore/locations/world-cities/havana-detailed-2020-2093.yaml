summary:
  problem: Гавана нуждается в детальном описании как столица Кубы, с уникальным сочетанием революционной идеологии и тропического киберпанка.
  goal: Создать полноценный профиль города для использования в сюжетах революционных технологий, тропической культуры и классических автомобилей.
  essence: Гавана — это тропический киберпанк, где революционные идеи встречаются с американскими классиками, а румба танцуется под неоновые огни.
  key_points:
    - Многоуровневая структура от Гаванского залива до Старой Гаваны.
    - Фракции Revolution Tech, Classic Car Lords и Rumba Dancers формируют идентичность города.
    - Сюжетные арки связаны с революционной технологией, тропической культурой и винтажными автомобилями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Havana — кубинская столица на Карибском море, где революционные традиции встречаются с тропическими технологиями.
        Город служит культурным центром Карибского бассейна, объединяя коммунистическую идеологию с передовыми инновациями.
        В 2020-2093 годах Гавана становится центром тропического киберпанка, где старые американские автомобили
        эволюционируют в умные машины, а революционные идеи рождают новые формы социальной организации.
      mechanics_links: []
      assets: []
    - id: revolution_tech
      title: Революционные технологии и коммунистическая кибернетика
      body: |
        Гавана развивает концепцию "революционной технологии" - адаптацию высоких технологий для всеобщего блага.
        Revolution Tech создает системы распределения ресурсов, где каждый гражданин получает равный доступ
        к технологиям. Classic Car Lords модернизируют старые американские автомобили 1950-х, добавляя
        ИИ и антигравитацию. Rumba Dancers организуют коллективные VR-перформансы, объединяющие
        традиционную культуру с цифровой реальностью.
      mechanics_links: []
      assets: []
    - id: caribbean_culture
      title: Карибская культура и тропический синтез
      body: |
        Гавана - центр карибской культуры, где африканские, европейские и коренные традиции переплетаются
        в уникальный тропический синтез. Revolution Tech разрабатывает солнечные панели в форме пальмовых листьев,
        а Classic Car Lords создают автомобили с кондиционерами, охлаждающими тропический воздух.
        Rumba Dancers организуют фестивали, где традиционные танцы эволюционируют в коллективные
        иммерсивные опыты.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Old Havana сохраняет исторический колониальный центр с модернизированными технологиями,
        Vedado District представляет современные жилые зоны с вертикальными фермами,
        Miramar Quarter служит дипломатическим центром с международными миссиями,
        а Havana Bay скрывает подводные технологические лаборатории. Кластеры Revolution Plaza,
        Classic Car Market и Rumba District обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Havana Bay Waterways формируют главный морской маршрут с Карибским бассейном,
        Classic Car Highways связывают районы города умными автомобилями,
        Revolution Metro обеспечивает общественный транспорт с равным доступом,
        а Air Rumba Routes позволяют воздушные перевозки. Новый маршрут — Tropical Express
        — сеть маглев-путей вдоль побережья.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Comrade Elena Martinez** — лидер Revolution Tech, бывшая инженер, ставшая революционной иконой.
        **Don Carlos Rodriguez** — король Classic Car Lords, мастер ретро-технологий.
        **Rumba Queen Sofia** — харизматичный лидер Rumba Dancers, объединяющая культуру и технологию.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Revolution Tech** — инженеры и идеологи, создающие технологии для равенства.
        **Classic Car Lords** — механики и коллекционеры, модернизирующие винтажные автомобили.
        **Rumba Dancers** — артисты и медиумы, сохраняющие культурное наследие.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение революционных идеалов.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Tech Revolution Crisis** — конфликт между традиционными методами и революционными технологиями.
        **Caribbean Culture Wars** — борьба за доминирование между разными культурными влияниями.
        **Tropical Overload** — проблемы с тропическим климатом и технологическими решениями.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на тропических технологиях, культурном экспорте и революционной инженерии.
        Основные экспорты: солнечная энергия, культурный контент, тропические биотехнологии и сигары.
        Импорты включают передовые компоненты из Европы и продовольствие для поддержания населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает революционные традиции с тропической эволюцией. Румба танцуется в VR-клубах,
        традиционная архитектура интегрируется в вертикальные фермы, а сигары становятся частью
        гастрономических имплантов. Фестивали революции становятся глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Гавана станет полностью тропическим мегаполисом. Революционные технологии расширятся
        в полноценные системы равенства, а культурный синтез станет нормой жизни. Город станет
        моделью тропического киберпанка для других карибских наций.
      mechanics_links: []
      assets: []
