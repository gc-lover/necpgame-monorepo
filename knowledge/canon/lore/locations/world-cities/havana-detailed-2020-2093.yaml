summary:
  problem: Гавана нуждается в детальном описании как центр революционной культуры, колониального наследия и карибской технологической революции, с уникальным сочетанием старых автомобилей, сигар и высоких технологий.
  goal: Создать полноценный профиль города для использования в сюжетах революционной культуры, колониального наследия и технологической трансформации.
  essence: Гавана — это мост между революционным прошлым и технологическим будущим, где колониальные здания соседствуют с голографическими билбордами, а старые Chevrolet делят дорогу с дронами.
content:
  sections:
    city-overview:
      name: "Обзор города"
      content: |
        Гавана — столица Кубы и центр карибской технологической революции. Город сочетает богатое колониальное наследие с бурно развивающейся технологической инфраструктурой. Старый город (Habana Vieja) сохраняет свою архитектуру XVII-XVIII веков, но теперь дополнен голографическими дисплеями и умными системами освещения.

        Население: ~2.1 млн человек (2020) → ~3.2 млн (2093)
        Площадь: 728 км²
        Климат: тропический, сезон дождей май-октябрь
        Экономика: туризм, сигары, био-технологии, морские технологии

    vertical-structure:
      name: "Вертикальная структура"
      content: |
        **Нижний уровень (0-50м): Старый город и набережная**
        - Habana Vieja: колониальная архитектура с умными фасадами
        - Малекон: набережная с волнорезами и пляжными клубами
        - Транспорт: электромобили, велотакси, подводные скутеры

        **Средний уровень (50-200м): Современный центр**
        - Vedado: бизнес-центры с зелеными крышами
        - Мирмар: жилые комплексы с вертикальными садами
        - Технологии: умные здания, солнечные панели, системы сбора дождевой воды

        **Верхний уровень (200м+): Элитные зоны**
        - Клубы и рестораны на крышах
        - Обзорные площадки с AR-инсталляциями
        - Частные вертолетные площадки

    clusters:
      name: "Активные кластеры"
      content: |
        **Revolutionary Quarter: Исторический центр**
        - Музеи революции с VR-погружением
        - Бар Hemingway с умными коктейлями
        - Рынки антиквариата и цифрового искусства

        **Tech Marina: Технологическая гавань**
        - Исследовательские центры биотехнологий
        - Фабрики по производству электромобилей
        - Морские лаборатории для изучения кораллов

        **Cigar District: Район сигар**
        - Фабрики ручной набивки с автоматизацией
        - Дегустационные залы с сенсорными дисплеями
        - Экспортные центры premium-сигар

    mobility:
      name: "Мобильность"
      content: |
        **Уличный транспорт:**
        - Классические Chevrolet 1950-х с электродвигателями
        - Современные электробусы с солнечными панелями
        - Велотакси с AR-навигацией

        **Водный транспорт:**
        - Катера вдоль Малекона
        - Подводные скутеры для дайвинга
        - Круизные корабли с виртуальной реальностью

        **Воздушный транспорт:**
        - Дроны-доставщики
        - Частные вертолеты
        - Беспилотные такси

    key-npcs:
      name: "Ключевые NPC"
      content: |
        **Elena Rodriguez - Революционная хакерша**
        - Лидер подпольного хакерского движения
        - Организует кибер-протесты против корпораций
        - Имеет доступ к старым революционным сетям

        **Carlos Mendez - Сигаретный магнат**
        - Владелец крупнейшей фабрики сигар
        - Инвестирует в биотехнологии табака
        - Связан с международными торговыми сетями

        **Dr. Maria Santos - Биотехнолог**
        - Руководитель исследовательского центра
        - Работает над генетически модифицированными растениями
        - Ищет инвесторов для проектов по спасению кораллов

    story-hooks:
      name: "Сюжетные хуки"
      content: |
        **Революционная сеть:**
        Игрок обнаруживает древние революционные шифры, которые могут взломать современные корпорации.

        **Сигарная контрабанда:**
        Тайная торговля генетически модифицированными сигарами связана с международным заговором.

        **Морские тайны:**
        Исследование затонувших кораблей времен революции раскрывает технологические секреты.

    economy:
      name: "Экономика"
      content: |
        **Основные отрасли:**
        - Туризм: культурный и технологический
        - Сигары: премиум и биотехнологические
        - Биотехнологии: морские и сельскохозяйственные
        - Морские технологии: подводные и прибрежные

        **Валюта:**
        - CUP (кубинский песо) для местных
        - BTC и корпоративные токены для международных сделок

    sensory:
      name: "Сенсорный опыт"
      content: |
        **Звуки:**
        - Ритмы румбы и электронной музыки
        - Гул электромобилей и волн
        - Голографические объявления на испанском

        **Запахи:**
        - Аромат сигар и тропических цветов
        - Соленый морской воздух
        - Электрический озон от зарядных станций

        **Вид:**
        - Пастельные колониальные здания с неоновыми вывесками
        - Пальмы и море на фоне небоскребов
        - Голографические проекции исторических событий

    integration:
      name: "Интеграция с сервисами"
      content: |
        **world-state-service:**
        - Отслеживание революционных событий
        - Мониторинг туристических потоков
        - Управление климатическими системами

        **defense-service:**
        - Защита от морских угроз
        - Кибербезопасность революционных сетей
        - Контроль контрабанды

        **logistics-service:**
        - Управление морскими перевозками
        - Доставка сигар и технологий
        - Туристическая логистика

        **telemetry:**
        - Мониторинг погоды и океана
        - Отслеживание мобильности населения
        - Аналитика экономических показателей

