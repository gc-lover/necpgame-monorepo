summary:
  problem: Описание Neo-Havana необходимо привести к стандарту знаний, чтобы использовать его в сюжетах революционных изменений, культурного возрождения и социальной трансформации.
  goal: Зафиксировать уровни города, фракции революционных сил и сюжетные арки для дальнейшего расширения контента.
  essence: Гавана сочетает революционные традиции с цифровой трансформацией, где Revolutionary Guardians, Digital Pioneers и Cultural Revivalists борются за контроль над карибским мегаполисом.
  key_points:
    - Многоуровневая структура от исторического центра до новых районов.
    - Фракции Revolutionary Guardians, Digital Pioneers и Cultural Revivalists формируют экономику и социальные напряжения.
    - Сюжетные узлы «Liberty Protocol» и «Revolution Harmony» создают дилемму между традициями и инновациями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Havana — карибский мегаполис, где революционные традиции переплетаются с цифровой трансформацией.
        Город представляет собой уникальный синтез истории и будущего, сохраняя культурное наследие при активном развитии инноваций.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Old Havana управляет культурным наследием и революционными традициями, New Havana объединяет технологические компании,
        Waterfront District служит торговым и транспортным центром, Suburban Areas скрывают традиционные деревни и экологические зоны. Кластеры
        Malecón Promenade Complex и Revolution Square Center обеспечивают культурные и политические ресурсы.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Havana Bay формирует главную водную магистраль, Metro System связывает городские районы,
        José Martí Airport обслуживает региональные перевозки, Vía Blanca обеспечивает исторические и культурные маршруты.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Мария Родригес руководит Revolutionary Guardians, защищая революционные традиции, Карлос Мендес управляет Digital Pioneers, развивая инновации,
        а Анна Сантьяго защищает Cultural Revivalists, развивая культурное наследие. Их альянсы формируют «Liberty Alliance» и «Revolution Network».
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Liberty Protocol» предлагает дилемму интеграции революционных идей и технологий, «Revolution Harmony» проверяет моральные границы
        культурного возрождения и технологического прогресса. Оба события меняют доступ к ресурсам и социальным бонусам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Vedado District, Tech Hub Havana и Old Square Market формируют торговые центры. Экстракт-зоны Sierra Maestra содержат
        природные ресурсы и инновационные прототипы, а активности включают фестивали, технологические выставки и культурные обмены.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Гавана наполнена звуками сальсы и революционных песен, смешанным с цифровыми сигналами, ароматом сигар и тропических цветов,
        переплетающимися с запахом озона от серверов. Атмосфера сочетает кубинскую страсть с современной эффективностью.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальная динамика
      body: |
        Revolutionary Guardians - защитники революционных традиций, Digital Pioneers - технологические новаторы,
        Cultural Revivalists - хранители культурного наследия. Конфликты возникают между традициями и инновациями.
      mechanics_links: []
      assets: []
    - id: challenges
      title: Уникальные вызовы и возможности
      body: |
        Экономические санкции, культурное возрождение после революций, геополитическое положение в Карибском бассейне.
        Возможности включают культурные инновации, технологический обмен и региональное сотрудничество.
      mechanics_links: []
      assets: []
    - id: future_vision
      title: Видение будущего
      body: |
        Гавана станет глобальным центром гармонии революций и технологий, где традиции и инновации сосуществуют,
        создавая модель устойчивого развития для карибских мегаполисов.
      mechanics_links: []
      assets: []