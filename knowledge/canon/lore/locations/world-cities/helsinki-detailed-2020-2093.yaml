summary:
  problem: Описание Neo-Helsinki необходимо привести к стандарту знаний, чтобы использовать его в сюжетах скандинавского дизайна, технологического минимализма и социальной гармонии.
  goal: Зафиксировать уровни города, фракции технологических корпораций и сюжетные арки для дальнейшего расширения контента.
  essence: Хельсинки сочетает скандинавский минимализм с передовыми технологиями, где Design Guardians, Tech Innovators и Social Harmonists борются за контроль над северным мегаполисом.
  key_points:
    - Многоуровневая структура от исторического центра до новых районов.
    - Фракции Design Guardians, Tech Innovators и Social Harmonists формируют экономику и социальные напряжения.
    - Сюжетные узлы «Nordic Protocol» и «Harmony Resonance» создают дилемму между традициями и инновациями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Helsinki — скандинавский мегаполис, где минималистический дизайн переплетается с передовыми технологиями.
        Город представляет собой уникальный синтез природы и технологий, сохраняя культурное наследие при активном развитии инноваций.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Old Town управляет культурным наследием и традиционными ремеслами, New Business District объединяет технологические компании,
        Waterfront District служит торговым и транспортным центром, Suburban Areas скрывают традиционные деревни и экологические зоны. Кластеры
        Senate Square Complex и Design District Center обеспечивают культурные и технологические ресурсы.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Baltic Sea формирует главную водную магистраль, Metro System связывает городские районы,
        Helsinki Airport обслуживает региональные перевозки, Highway System обеспечивает исторические и культурные маршруты.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Анна Койву руководит Design Guardians, защищая скандинавский дизайн, Микко Лехто управляет Tech Innovators, развивая инновации,
        а Сари Хямяляйнен защищает Social Harmonists, развивая социальную гармонию. Их альянсы формируют «Nordic Alliance» и «Harmony Network».
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Nordic Protocol» предлагает дилемму интеграции скандинавских традиций и технологий, «Harmony Resonance» проверяет моральные границы
        социальной гармонии и технологического прогресса. Оба события меняют доступ к ресурсам и социальным бонусам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Ruoholahti District, Tech Hub Helsinki и Market Square формируют торговые центры. Экстракт-зоны Archipelago содержат
        природные ресурсы и инновационные прототипы, а активности включают фестивали, технологические выставки и культурные обмены.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Хельсинки наполнен ароматом сосновых лесов и свежей воды, смешанным с запахом озона от серверов, звуками саамской йойки,
        переплетающимися с электронными мелодиями. Атмосфера сочетает финскую сдержанность с современной эффективностью.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальная динамика
      body: |
        Design Guardians - защитники скандинавского дизайна, Tech Innovators - технологические новаторы,
        Social Harmonists - посредники социальной гармонии. Конфликты возникают между традициями и инновациями.
      mechanics_links: []
      assets: []
    - id: challenges
      title: Уникальные вызовы и возможности
      body: |
        Суровый климат, культурное наследие викингов, геополитическое положение в Северной Европе.
        Возможности включают экологические инновации, культурный обмен и региональное сотрудничество.
      mechanics_links: []
      assets: []
    - id: future_vision
      title: Видение будущего
      body: |
        Хельсинки станет глобальным центром гармонии природы и технологий, где традиции и инновации сосуществуют,
        создавая модель устойчивого развития для северных мегаполисов.
      mechanics_links: []
      assets: []