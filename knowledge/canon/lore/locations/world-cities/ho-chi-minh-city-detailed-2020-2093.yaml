summary:
  problem: Описание Neo-Ho Chi Minh City необходимо привести к стандарту знаний, чтобы использовать его в сюжетах азиатской мобильности, технологической адаптации и социальной динамики.
  goal: Зафиксировать вертикальные уровни, фракции мотоциклетных баронов и сюжетные арки для дальнейшего расширения контента.
  essence: Хошимин сочетает вьетнамскую культуру с экстремальной мобильностью, где Motorcycle Barons, Tech Nomads и Street Networks борются за контроль над самым динамичным мегаполисом Юго-Восточной Азии.
  key_points:
    - Многоуровневая структура от Saigon River до Sky Mobility Towers.
    - Фракции Motorcycle Barons, Tech Nomads и Community Riders формируют экономику и транспортные конфликты.
    - Сюжетные узлы «Mobility Resonance» и «Street Flow» создают дилемму между индивидуальной свободой и коллективной безопасностью.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Ho Chi Minh City — вьетнамский мегаполис на реке Сайгон, где мотоциклетная культура встречается с технологическими инновациями.
        Город удерживает роль транспортного центра Юго-Восточной Азии и площадки для экспериментов с персональной мобильностью.
        В 2020-2093 годах Хошимин становится эпицентром мобильной революции, где традиционные скутеры эволюционируют
        в умные транспортные системы и коллективные сети передвижения.
      mechanics_links: [ ]
      assets: [ ]
    - id: motorcycle_culture
      title: Мотоциклетная культура и транспортные бароны
      body: |
        Хошимин - столица мотоциклетной культуры, где Motorcycle Barons контролируют вертикальные парковки
        и умные транспортные системы. Tech Nomads разрабатывают адаптивные скутеры, способные менять форму
        и объединяться в коллективные транспортные средства. Street Networks организуют мобильные сообщества,
        где мотоциклы становятся частью социальной структуры.
      mechanics_links: [ ]
      assets: [ ]
    - id: urban_mobility
      title: Урбанистическая мобильность и социальная динамика
      body: |
        Город решает проблему экстремальной транспортной нагрузки через инновационные решения.
        Community Riders создают коллективные транспортные платформы для совместных поездок.
        Tech Nomads организуют умные перекрестки и адаптивные светофоры. Социальная мобильность
        достигается через технологические решения транспортных проблем.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        District 1 управляет центральными функциями, District 7 служит технологическим центром,
        Thu Duc District представляет жилые зоны, а Saigon River скрывает транспортные доки.
        Кластеры Mobility Control Centers и Transport Innovation Hubs обеспечивают инфраструктуру и развитие.
        Новый уровень - Sky Transit Complex - многоуровневая транспортная станция.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Saigon River Waterways формируют главный транспортный канал, Motorcycle Swarm Networks связывают
        районы города, Community Bike Lanes обслуживают коллективные перевозки, а Underground Transit Tubes
        обеспечивают быструю связь. Новый маршрут - Adaptive Mobility Grid - сеть умных перекрестков.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        Motorcycle Baron Minh контролирует транспортные потоки, Tech Nomad Lan управляет инновациями,
        а Community Rider Bao защищает социальные сети. Их альянсы формируют «Mobility Alliance»
        и «Transport Network».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Mobility Resonance Crisis» предлагает дилемму выбора между индивидуальной свободой и коллективной эффективностью,
        «Street Flow Quest» проверяет границы транспортных инноваций, влияя на социальную структуру.
        Оба события меняют доступ к транспортным технологиям и социальным связям.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Transport Exchange, Tech Mobility Market и Community Vault формируют торговые центры.
        Экстракт-зоны Saigon River содержат редкие транспортные технологии, а активности включают
        гонки мотоциклов, технологические дуэли и фестивали мобильности.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Хошимин наполнен запахами специй, выхлопных газов и озона, звуками клаксонов и моторов,
        смешанными с пением птиц и криками уличных торговцев. Запахи тропиков, машинного масла и технологий
        подчеркивают синтез культуры, мобильности и инноваций.
      mechanics_links: [ ]
      assets: [ ]
