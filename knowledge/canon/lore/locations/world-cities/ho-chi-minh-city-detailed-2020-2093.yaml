summary:
  problem: Необходимо описать логистический узел Меконга для квестов спасения от тайфунов и контрабанды имплантов.
  goal: Зафиксировать уровни Хошимина, фракционные кластеры Mekong Flux и ключевые маршруты Lotus Tide Couriers и Iron Sampan.
  essence: Документ описывает платформы Lotus Halo, культурные террасы Saigon Flux и подпольные туннели Cholon, а также NPC и сюжетные конфликты дельты.
  key_points:
    - Пять уровней города охватывают парящие платформы, аэрофермы и подземные туннели Delta Shadow Channels.
    - Кластеры Lotus Halo Platforms, Saigon Flux Terraces, Cholon Shadow Bazaar и Can Gio Wetlands Nexus задают логистику, культуру и биозащиту.
    - Контактные цепочки «Halo Exchange», «Cholon Ember» и «Wayfarer Spiral» управляют штормовыми маршрутами, медоборудованием и международной логистикой.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Mekong Flux Ho Chi Minh City** — узел Союза Меконгских Дельт с населением около 13,6 млн. *Mekong Flux Cooperative* контролирует
        платформу «Lotus Halo», а Lotus Tide Couriers, Iron Sampan Collective, Mekong Wayfarers и Azure Canal Syndicate управляют
        дельтовой логистикой и контрабандой.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Lotus Halo Crown | Руководство кооператива | Парящие платформы, климат-контроль, суды по водным лицензиям |
        | 4 | Saigon Sky Farms | Учёные, агроботы, медиаторы | Аэрофермы, биолюминесцентный рис, VR-школы |
        | 3 | Mekong Commerce Lattice | Торговцы, курьеры, артисты | Рынки водных дронов, концертные кластеры |
        | 2 | Cholon Undergrid | Рипердоки, инженеры | Подземные доки, мастерские амфибийных имплантов |
        | 1 | Delta Shadow Channels | Беженцы, контрабандисты | Туннели, бункеры, архивы Wayfarers |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        - **Lotus Halo Platforms** — центр управления приливами и дипломатией Mekong Flux Cooperative.
        - **Saigon Flux Terraces** — культурные террасы с AR-театрами и биофермами под управлением Lotus Tide Couriers.
        - **Cholon Shadow Bazaar** — туннели контрабанды и имплантов Iron Sampan Collective и Mekong Wayfarers.
        - **Can Gio Wetlands Nexus** — биосферные купола и тренировочные поля Azure Canal Syndicate.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Основные маршруты: **Lotus Halo Skyline**, **Saigon Drift Corridor**, **Cholon Resonance Path** и **Delta Spiral Rail**, соединяющие город
        с Сингапуром, Манилой, Камбоджей и международными логистическими узлами.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Чыонг «Halo Regent» Нгок | Глава кооператива | Mekong Flux Cooperative | Lotus Halo Platforms | Руководит модернизацией дельты и обучает пилотов |
        | Лиен «Tide Broker» Фам | Торговка маршрутами | Lotus Tide Couriers | Saigon Flux Terraces | Управляет аукционами проходов и сетью дронов |
        | Доктор Минь-Ан «Amber» До | Рипердок амфибий | Iron Sampan Collective | Cholon Shadow Bazaar | Создаёт жаберные импланты и спасает курьеров |
        | Бинь «Wayfarer Orion» Ле (ИИ) | Основатель Wayfarers | Mekong Wayfarers | Delta Shadow Channels | Цифровой навигатор поддерживает наследницу Хань Ле |

        Цепочки «Halo Exchange», «Cholon Ember» и «Wayfarer Spiral» синхронизируют штормовые маршруты, медоборудование и международную логистику.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Пульс Меконга»** (2071) — выбор между спасением граждан и сохранением грузов после тайфуна.
        - **«Затонувший архив»** (2085) — судьба архивов Wayfarers влияет на отношения с Azure Canal и кооперативом.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Экономика и активности
      body: |
        Экономика сосредоточена в Halo Trade Hub, Cholon Resonance и Wetland Exchange. Экстракт-зоны — фермы, затонувшие корабли и сбор водорослей,
        а социальные активности — лодочные гонки, AR-фестивали и спасательные симуляции Typhoon Shield.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Хошимин переливается неоновыми лодками, плавающими рынками и биолюминесцентными мангровыми лесами. Звуки: гул насосов, музыка гунгу и шум
        дождя; запахи — свежая рыба, жасмин, электроника и озон шторма.
      mechanics_links: []
      assets: []
