summary:
  problem: Описание Neo-Ho Chi Minh необходимо привести к стандарту знаний, чтобы использовать его в сюжетах речной динамики, культурного возрождения и технологического роста.
  goal: Зафиксировать уровни города, фракции и сюжетные арки для дальнейшего расширения контента.
  essence: Хошимин сочетает речную культуру с технологическим ростом, где River Guardians, Tech Pioneers и Cultural Revivalists борются за контроль над мегаполисом.
  key_points:
    - Многоуровневая структура от речных берегов до новых районов.
    - Фракции River Guardians, Tech Pioneers и Cultural Revivalists формируют экономику и социальные напряжения.
    - Сюжетные узлы «Mekong Protocol» и «Revival Harmony» создают дилемму между традициями и инновациями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Ho Chi Minh — речной мегаполис, где традиционная вьетнамская культура переплетается с стремительным технологическим развитием.
        Город представляет собой уникальный синтез истории и будущего, сохраняя культурное наследие при активном развитии инноваций.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Old Quarter управляет культурным наследием и традиционными ремеслами, New Urban District объединяет технологические компании,
        Riverside District служит торговым и транспортным центром, Suburban Areas скрывают традиционные деревни и экологические зоны. Кластеры
        Ben Thanh Market Complex и Reunification Palace Center обеспечивают культурные и политические ресурсы.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Saigon River формирует главную водную магистраль, Metro System связывает городские районы,
        Tan Son Nhat Airport обслуживает региональные перевозки, Cu Chi Tunnels обеспечивают исторические и стратегические маршруты.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Нгуен Тхи руководит River Guardians, защищая речную экосистему, Ле Минь управляет Tech Pioneers, развивая инновации,
        а Чан Фыонг защищает Cultural Revivalists, развивая культурное наследие. Их альянсы формируют «River Alliance» и «Revival Network».
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Mekong Protocol» предлагает дилемму интеграции природы и технологий, «Revival Harmony» проверяет моральные границы
        культурного возрождения и технологического прогресса. Оба события меняют доступ к ресурсам и социальным бонусам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Vincom Center, Tech Hub District и Ben Thanh Market формируют торговые центры. Экстракт-зоны Mekong Delta содержат
        природные ресурсы и инновационные прототипы, а активности включают фестивали, технологические выставки и культурные обмены.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Хошимин наполнен ароматом фо и свежих фруктов, смешанным с запахом озона от серверов, звуками вьетнамской музыки,
        переплетающимися с шумом мотоциклов. Атмосфера сочетает вьетнамскую теплоту с современной динамикой.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальная динамика
      body: |
        River Guardians - защитники речной экосистемы, Tech Pioneers - технологические новаторы,
        Cultural Revivalists - хранители культурного наследия. Конфликты возникают между традициями и инновациями.
      mechanics_links: []
      assets: []
    - id: challenges
      title: Уникальные вызовы и возможности
      body: |
        Речная экосистема и наводнения, культурное возрождение после войн, геополитическое положение в Юго-Восточной Азии.
        Возможности включают экологические инновации, культурный обмен и региональное сотрудничество.
      mechanics_links: []
      assets: []
    - id: future_vision
      title: Видение будущего
      body: |
        Хошимин станет региональным центром гармонии природы и технологий, где экосистемы и инновации сосуществуют,
        создавая модель устойчивого развития для речных мегаполисов Азии.
      mechanics_links: []
      assets: []
