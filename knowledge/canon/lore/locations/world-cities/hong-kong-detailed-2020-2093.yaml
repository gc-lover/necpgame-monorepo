summary:
  problem: Профиль Pearl Nexus находился в Markdown и не фиксировал модели данных и маршруты Skyline Loop в формате знаний.
  goal: Структурировать уровни, кластеры, маршруты и API Pearl Exchange для сценариев торговли и пиратских рейдов.
  essence: Висячие Sky Gardens, шпили Pearl Exchange и Underbay Platforms формируют городскую экосистему между официальными биржами и подпольными пиратами.
  key_points:
    - Pearl Exchange управляет квантовыми торгами, Data Jackals и Red Tide атакуют маршруты.
    - Маршруты Pearl Spine, Sampan Network и Skyline Loop определяют экономику города.
    - Документ описывает модели данных, API и UX-потоки для Pearl Nexus.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Pearl Nexus Hong Kong** — мегаполис Восточно-Азиатской синдикальной зоны с населением около 11,9 млн человек.
        Pearl Exchange Holdings контролирует «Жемчужный ромб» над Victoria Harbour, тогда как Data Jackals, Red Tide Triads и Skyline Corsairs
        ведут борьбу за водные и воздушные маршруты.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Название | Социальный слой | Особенности |
        |---------|----------|-----------------|-------------|
        | 5 | Sky Garden Arrays | Финансовая элита | Висячие сады, приватные аэродоки, климат-коморы |
        | 4 | Pearl Exchange Spires | Брокеры, хакеры | Торговые залы, квантовые дата-центры, VR-биржи |
        | 3 | Harbour Grid | Средний класс | Многоуровневые рынки, учебные кластеры, культурные площадки |
        | 2 | Underbay Platforms | Доковые рабочие, киберпираты | Полупогружённые платформы, рипердок-клиники, складские баржи |
        | 1 | Tidal Catacombs | Контрабандисты, беглецы | Заброшенные туннели, скрытые серверные, тех-диаспора |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Кластеры
      body: |
        1. **Pearl Exchange Quarter** — контролирует биржевые алгоритмы и городские облигации.
        2. **Neon Sampan Bazaar** — плавучий рынок украденных данных и имплантов (Data Jackals).
        3. **Sky Garden Belt** — стеклянные мосты и ботанические террасы корпоративных семей.
        4. **Tidal Fringe** — доки Red Tide Triads и пиратские узлы Skyline Corsairs.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **Pearl Spine Corridor** — вертикальная артерия внутри шпилей Pearl Exchange.
        - **Sampan Network** — водные маршруты между платформами, используемые контрабандистами.
        - **Skyline Loop** — воздушный маршрут аэротакси, соединяющий город с материком.
        - **Undergrid Tram** — автономная линия эвакуации и транспортировки серверов.
      mechanics_links: []
      assets: []
    - id: key_npcs
      title: Ключевые NPC и цепочки
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        |-----|------|---------|---------|----------|
        | Лянь Хуэй Мин | Финансовый архитектор | Pearl Exchange | Pearl Exchange Spires | Проектирует квантовые торги, ищет защиту алгоритмов |
        | Кассандра «Sampan Silk» Чоу | Торговка данными | Data Jackals | Neon Sampan Bazaar | Продаёт украденные профили, требует редкие импланты |
        | Доктор Вэй Чжэнь | Рипердок-гибридолог | Независимая | Underbay Platforms | Делает водно-воздушные адаптации, работает с Corsairs |
        | Командор Тсу Эн | Лидер | Red Tide Triads | Tidal Fringe | Руководит пиратскими налётами на Skyline Loop |

        **Цепочки контакта:**
        - «Жемчужный торг»: Лянь → Кассандра → корпоративные брокеры — доступ к биржам.
        - «Красная глубина»: Вэй Чжэнь → Skyline Corsairs → Тсу Эн — атаки на Pearl Exchange и Skyline Loop.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        1. **Падение жемчужины** — попытка вскрыть квантовый сейф Pearl Exchange.
        2. **Призрак Виктории** — расследование исчезновений в Tidal Catacombs.
        3. **Corsair Blockade** — Skyline Corsairs блокируют Skyline Loop.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        - **Pearl Exchange** — легальные торги, `cityMarketSignals`.
        - **Black Pearl Swap** — даркнет-деривативы.
        - **Sampan Bazaar** — нелегальные импланты и данные.
        - Экстракт-зоны: подводные дата-коллекторы Red Tide, воздушные сборщики влаги.
        - Активности: биржевые турниры, гонки дронов, VR-фестивали Sky Gardens.
      mechanics_links: []
      assets: []
    - id: systems
      title: Системы и интеграции
      body: |
        Модели world-service: `CityProfile`, `VerticalLayer`, `UrbanCluster`, `TransitRoute`, `MarketChannel`, `FactionInfluence`.
        Gameplay-service: `CityMission`, `SmugglingRoute`, `MarketSignal`.
        События Kafka: `world.city.marketShifted`, `world.city.routeThreatened`, `world.city.layerLockdown`, `gameplay.city.missionCompleted`, `economy.city.blackMarketUpdate`.

        API:
        - REST world-service: `GET /api/v1/world/cities/hong-kong`, `GET /api/v1/world/cities/hong-kong/routes`, `POST /api/v1/world/cities/hong-kong/events/trigger`,
          `GET /api/v1/world/cities/hong-kong/factions`.
        - REST gameplay-service: `GET /api/v1/cities/hong-kong/missions`, `POST /api/v1/cities/hong-kong/missions/{missionId}/complete`,
          `GET /api/v1/cities/hong-kong/market-signals`, `POST /api/v1/cities/hong-kong/smuggling-routes/claim`.
        - GraphQL: `cityProfile`, `cityChronicle`, `cityMarketSignals`.

        UX-потоки: Pearl Exchange Console, Neon Sampan Contracts, Skyline Loop Control, Victoria Harbour Chronicle.
        Аналитические индексы: `marketVolatilityIndex`, `routeConflictRate`, `blackMarketFlow`, `factionInfluenceDrift`.
      mechanics_links: []
      assets: []
