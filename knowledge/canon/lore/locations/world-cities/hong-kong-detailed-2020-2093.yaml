summary:
  problem: Описание Neo-Hong Kong необходимо привести к стандарту знаний, чтобы использовать его в сюжетах азиатской экономики, вертикального капитализма и технологической конкуренции.
  goal: Зафиксировать вертикальные уровни, фракции технологических тигров и сюжетные арки для дальнейшего расширения контента.
  essence: Гонконг сочетает китайскую культуру с экстремальным капитализмом, где Tech Tigers, Finance Dragons и Street Innovators борются за контроль над самым динамичным мегаполисом Азии.
  key_points:
    - Многоуровневая структура от Victoria Harbour до Sky Finance Towers.
    - Фракции Tech Tigers, Finance Dragons и Innovation Networks формируют экономику и технологические конфликты.
    - Сюжетные узлы «Finance Resonance» и «Tech Tiger» создают дилемму между капиталом и инновациями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Hong Kong — азиатский мегаполис на Южно-Китайском море, где вертикальный капитализм встречается с технологическими инновациями.
        Город удерживает роль финансового центра Азии и площадки для экспериментов с экстремальным урбанизмом.
        В 2020-2093 годах Гонконг становится эпицентром технологической гонки, где традиционный капитализм
        эволюционирует в вертикальные корпорации и квантовые финансовые системы.
      mechanics_links: [ ]
      assets: [ ]
    - id: vertical_capitalism
      title: Вертикальный капитализм и финансовые драконы
      body: |
        Гонконг - родина "вертикального капитализма", где корпорации строят небоскребы-корпорации,
        занимающие целые кварталы и уровни города. Finance Dragons контролируют квантовые торговые платформы,
        позволяющие мгновенные транзакции на триллионы долларов. Tech Tigers разрабатывают вертикальные
        производственные системы, интегрированные в жилые башни.
      mechanics_links: [ ]
      assets: [ ]
    - id: tech_innovation
      title: Технологические инновации и стартап-культура
      body: |
        Гонконг остается центром технологических инноваций, где Street Innovators создают революционные
        продукты в подземных лабораториях. Innovation Networks организуют глобальные хакатоны и
        технологические конкурсы. Tech Tigers финансируют стартапы через вертикальные акселераторы,
        где идеи превращаются в корпорации за недели.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Central District управляет финансовыми потоками, Wan Chai служит развлекательным центром,
        Kowloon представляет традиционные районы, а Victoria Harbour скрывает технологические доки.
        Кластеры Finance Tower Complexes и Tech Innovation Hubs обеспечивают инфраструктуру и развитие.
        Новый уровень - Sky Corporate Citadel - штаб-квартиры мегакорпораций.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Harbour Waterways формируют главный транспортный канал, Vertical Elevator Networks связывают
        уровни города, Finance Drone Swarms обслуживают элитные перевозки, а Underground Trade Cables
        обеспечивают финансовые коммуникации. Новый маршрут - Quantum Trade Links - сеть мгновенных
        транзакций между небоскребами.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        Tech Tiger Li Wei контролирует инновации, Finance Dragon Chen Long управляет капиталом,
        а Street Innovator Wong Ming защищает стартап-культуру. Их альянсы формируют «Innovation Alliance»
        и «Finance Network».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Finance Resonance Crisis» предлагает дилемму выбора между капиталом и этикой,
        «Tech Tiger Quest» проверяет границы инноваций, влияя на корпоративную структуру.
        Оба события меняют доступ к технологиям и финансовым альянсам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Stock Exchange Tower, Tech Startup Market и Innovation Vault формируют торговые центры.
        Экстракт-зоны Victoria Harbour содержат редкие финансовые технологии, а активности включают
        торговые войны, технологические дуэли и фестивали инноваций.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Гонконг наполнен запахами морепродуктов, озона и денег, звуками торговых криков и сирен,
        смешанными с гудением серверов и ревом вертолетов. Запахи моря, технологий и капитала
        подчеркивают синтез традиций, инноваций и финансовой мощи.
      mechanics_links: [ ]
      assets: [ ]
