summary:
  problem: Описание Neo-Hong Kong необходимо привести к стандарту знаний, чтобы использовать его в сюжетах вертикальной архитектуры, финансовых конфликтов и культурного синтеза.
  goal: Зафиксировать уровни города, фракции и сюжетные арки для дальнейшего расширения контента.
  essence: Гонконг сочетает вертикальную архитектуру с финансовым доминированием, где Sky Lords, Finance Barons и Cultural Fusionists борются за контроль над мегаполисом.
  key_points:
    - Многоуровневая структура от подземных уровней до небоскребов.
    - Фракции Sky Lords, Finance Barons и Cultural Fusionists формируют экономику и социальные напряжения.
    - Сюжетные узлы «Sky Protocol» и «Fusion Harmony» создают дилемму между традициями и инновациями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Hong Kong — вертикальный мегаполис, где традиционная китайская культура переплетается с глобальным капитализмом.
        Город представляет собой уникальный синтез Востока и Запада, сохраняя культурное наследие при активном развитии финансовых технологий.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Underground Level управляет инфраструктурой и транспортными системами, Mid-Level объединяет жилые и коммерческие зоны,
        Sky Level служит элитным районом для корпораций, Island Districts скрывают традиционные кварталы и порты. Кластеры
        Victoria Peak Complex и Central Business District обеспечивают технологические и финансовые ресурсы.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Victoria Harbour формирует главную водную магистраль, MTR System связывает все уровни города,
        Hong Kong International Airport обслуживает глобальные перевозки, Peak Tram обеспечивает вертикальную мобильность.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Лин Вэй руководит Sky Lords, контролируя вертикальную архитектуру, Чжан Хун управляет Finance Barons, развивая финансовые технологии,
        а Мэй Линг защищает Cultural Fusionists, развивая синтез культур. Их альянсы формируют «Sky Alliance» и «Fusion Network».
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Sky Protocol» предлагает дилемму вертикального доминирования и равенства, «Fusion Harmony» проверяет моральные границы
        культурного синтеза и глобального капитализма. Оба события меняют доступ к технологиям и социальным бонусам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        IFC Mall, Tech Hub Central и Temple Street Market формируют торговые центры. Экстракт-зоны Lantau Island содержат
        природные ресурсы и инновационные прототипы, а активности включают фестивали драконовых лодок, технологические выставки и культурные обмены.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Гонконг наполнен ароматом дим-сама и жарящейся еды, смешанным с запахом озона от серверов, звуками кантонской оперы,
        переплетающимися с шумом биржевых торгов. Атмосфера сочетает китайскую традиционность с западной эффективностью.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальная динамика
      body: |
        Sky Lords - владельцы вертикальных пространств, Finance Barons - финансовые магнаты,
        Cultural Fusionists - посредники культурного синтеза. Конфликты возникают между традициями и глобализацией.
      mechanics_links: []
      assets: []
    - id: challenges
      title: Уникальные вызовы и возможности
      body: |
        Вертикальная плотность населения, культурные конфликты Восток-Запад, геополитическое положение в Азии.
        Возможности включают технологические инновации, культурный обмен и глобальную торговлю.
      mechanics_links: []
      assets: []
    - id: future_vision
      title: Видение будущего
      body: |
        Гонконг станет глобальным центром вертикального урбанизма, где традиции и инновации сосуществуют в гармонии,
        создавая модель будущего для плотных мегаполисов Азии.
      mechanics_links: []
      assets: []