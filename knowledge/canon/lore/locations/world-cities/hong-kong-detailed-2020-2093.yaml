summary:
  problem: Гонконг нуждается в детальном описании как глобальный центр финансовых технологий и кибербезопасности, с уникальным сочетанием восточной культуры и западных технологий.
  goal: Создать полноценный профиль города для использования в сюжетах финансовых технологий, кибербезопасности и глобального влияния.
  essence: Гонконг — это цифровой дракон Востока, где древние традиции встречаются с передовыми технологиями, а финансовая мощь формирует будущее цифровой экономики.
  key_points:
    - Многоуровневая структура от прибрежных доков до орбитальных платформ.
    - Фракции Dragon Finance, Cyber Guardians и Maritime Traders формируют экономическую и технологическую идентичность.
    - Сюжетные арки связаны с финансовыми технологиями, кибербезопасностью и глобальным влиянием.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Hong Kong — цифровой дракон Востока, где древние традиции встречаются с передовыми технологиями.
        Город служит глобальным центром финансовых технологий и кибербезопасности, объединяя восточную
        мудрость с западной инновационностью. В 2020-2093 годах Гонконг становится эпицентром цифровой
        экономики, где криптовалюты, блокчейн и ИИ формируют новую финансовую реальность.
      mechanics_links: []
      assets: []
    - id: fintech_dragon
      title: Финансовые технологии и цифровой дракон
      body: |
        Dragon Finance превращает традиционные рынки в цифровые торговые платформы. Криптовалютные
        драконы охраняют блокчейн-сети, а ИИ-драконы анализируют рыночные тенденции. Cyber Guardians
        обеспечивают кибербезопасность глобальных финансовых потоков. Maritime Traders развивают
        морские технологии для защиты торговых маршрутов.
      mechanics_links: []
      assets: []
    - id: cyber_security
      title: Кибербезопасность и цифровая инфраструктура
      body: |
        Гонконг становится неприступной крепостью в цифровом пространстве. Firewall Dragons патрулируют
        киберпространство, а Quantum Guardians разрабатывают постквантовую криптографию. Традиционные
        монастыри эволюционируют в центры медитации для хакеров, где mindfulness сочетается с кибербезопасностью.
        Город становится моделью цифровой защиты для всего мира.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Financial District формирует цифровое сердце города с небоскребами, Cyber Spire поднимается
        как неприступная башня безопасности, Harbour Front развивает морские технологии, а Dragon's Peak
        становится центром традиционной культуры. Кластеры Victoria Harbour и Cyber Islands обеспечивают
        инфраструктуру и безопасность.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Dragon Bridge Network соединяет острова технологическими мостами, Cyber Express обеспечивает
        защищенные цифровые каналы, Harbour Ferry System связывает морские торговые пути, а Sky Dragon
        Routes обеспечивают орбитальные финансовые коридоры. Новый маршрут — Quantum Dragon Path
        — сеть мгновенной квантовой коммуникации.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **CEO Li Wei Long** — лидер Dragon Finance, мастер цифровых финансов, сочетающий традиции с технологиями.
        **Colonel Chen Mei** — руководитель Cyber Guardians, непревзойденный эксперт кибербезопасности.
        **Captain Wong Kai** — лидер Maritime Traders, защитник морских торговых путей.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Dragon Finance** — цифровые финансисты и блокчейн-инноваторы.
        **Cyber Guardians** — эксперты кибербезопасности и цифровой защиты.
        **Maritime Traders** — торговцы и логистики, контролирующие морские пути.
        **Heritage Keepers** — традиционалисты, сохраняющие культурное наследие.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Cyber Wars** — конфликт за контроль над цифровым пространством и кибербезопасностью.
        **Market Dragons** — борьба за доминирование в глобальных финансовых потоках.
        **Harbour Disputes** — конкуренция за морские торговые коридоры.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на финансовых технологиях, кибербезопасности и цифровой торговле. Основные экспорты:
        финансовые технологии, кибербезопасность, цифровые услуги и морские технологии. Импорты включают
        передовые компоненты из Азии и ресурсы для поддержания технологической инфраструктуры.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает конфуцианские традиции с цифровой эволюцией. Фестивали дракона становятся
        VR-спектаклями, традиционная каллиграфия интегрируется в биолюминесцентные дисплеи, а чайные
        церемонии эволюционируют в коллективные медитационные сессии. Уличная еда становится частью
        гастрономических имплантов.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Гонконг станет полностью интегрированным цифровым мегаполисом. Драконьи платформы
        расширятся в полноценные орбитальные города, а кибербезопасность станет нормой жизни.
        Город станет моделью цифровой экономики для всего мира.
      mechanics_links: []
      assets: []

