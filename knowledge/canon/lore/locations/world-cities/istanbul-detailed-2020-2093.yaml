summary:
  problem: Описание Neo-Istanbul необходимо привести к стандарту знаний, чтобы использовать его в сюжетах культурного моста, древних традиций и современной динамики.
  goal: Зафиксировать уровни города, фракции культурных корпораций и сюжетные арки для дальнейшего расширения контента.
  essence: Стамбул сочетает древние традиции Османской империи с передовыми технологиями, где Heritage Guardians, Tech Sultans и Cultural Merchants борются за контроль над мостом между Востоком и Западом.
  key_points:
    - Многоуровневая структура от Старого города до новых районов.
    - Фракции Heritage Guardians, Tech Sultans и Cultural Merchants формируют экономику и культурные конфликты.
    - Сюжетные узлы «Bosphorus Bridge» и «Sultan Code» создают дилемму между традициями и технологиями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Istanbul — культурный мост между Востоком и Западом, где древние традиции Османской империи переплетаются с передовыми технологиями.
        Город представляет собой уникальный синтез истории и будущего, сохраняя культурное наследие при активном развитии инноваций.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Old City управляет культурным наследием и религиозными традициями, New District объединяет технологические инновации и стартапы,
        Bosphorus Bridge служит транспортным и культурным мостом, Asian Side скрывает традиционные ремесла и подпольные рынки. Кластеры
        Hagia Sophia Complex и Topkapi Innovation Center обеспечивают культурные и технологические ресурсы.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Bosphorus Strait формирует главную водную магистраль, Marmaray Tunnel связывает Европу и Азию,
        Istanbul Airport обслуживает глобальные перевозки, Golden Horn обеспечивает исторические и культурные маршруты.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Айше Йылмаз руководит Heritage Guardians, сохраняя культурное наследие, Мехмет Озкан управляет Tech Sultans, развивая инновации,
        а Фатма Кара защищает Cultural Merchants, развивая торговлю традиционными товарами. Их альянсы формируют «Bridge Alliance» и «Heritage Network».
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Bosphorus Bridge» предлагает дилемму интеграции традиций и технологий, «Sultan Code» проверяет моральные границы
        культурного наследия и цифрового прогресса. Оба события меняют доступ к технологиям и социальным бонусам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Grand Bazaar, Tech Valley и Cultural Exchange формируют торговые центры. Экстракт-зоны Topkapi Underground содержат
        древние артефакты и инновационные прототипы, а активности включают ремесленные фестивали, технологические выставки и культурные обмены.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Стамбул наполнен звуками муэдзинов, смешанными с цифровыми сигналами, ароматом специй и кофе, переплетающимся с озоном от серверов.
        Атмосфера сочетает восточную гостеприимность с западной эффективностью, создавая уникальную культурную мозаику.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальная динамика
      body: |
        Heritage Guardians - защитники культурного наследия, Tech Sultans - технологические новаторы,
        Cultural Merchants - торговцы традиционными товарами. Конфликты возникают между традициями и инновациями.
      mechanics_links: []
      assets: []
    - id: challenges
      title: Уникальные вызовы и возможности
      body: |
        Культурные конфликты между традициями и технологиями, геополитическое положение между Востоком и Западом.
        Возможности включают культурный обмен, технологические инновации и международное сотрудничество.
      mechanics_links: []
      assets: []
    - id: future_vision
      title: Видение будущего
      body: |
        Стамбул станет глобальным центром культурной интеграции, где традиции и технологии сосуществуют гармонично,
        создавая модель будущего общества, объединяющего разные культуры.
      mechanics_links: []
      assets: []