summary:
  problem: Профиль Bosphorus Fractal Istanbul существовал в Markdown и не фиксировал слои и маршруты в формате знаний.
  goal: Структурировать уровни, кластеры и фракции города для сценариев мостовой логистики и фрактальных базаров.
  essence: Galata Prism, Bosphorus Bridge Nexus и Anatolian Vaults соединяют Европу и Азию через динамические рынки и подпольные серверы.
  key_points:
    - Bosphorus Nexus Directorate контролирует мостовые платформы, Fractal Dervishes и Black Sea Corsairs используют катакомбы и каналы.
    - Маршруты Prism Walkway, Golden Horn Spiral и Anatolian Line определяют транспортную экосистему.
    - Экономика базируется на адаптивных базарах и дипломатических тарифах.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Bosphorus Fractal Istanbul** — мегаполис Кибер-консорциума Чёрного моря с населением около 13,1 млн человек. Bosphorus Nexus Directorate
        управляет фрактальной башней «Galata Prism», соединяя континенты через маглев-мосты и адаптивные базары.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Название | Социальный слой | Особенности |
        |---------|----------|-----------------|-------------|
        | 5 | Bosphorus Sky Gardens | Корпоративная элита, дипломатия | Подвесные сады, вертолётные доки, AR-мечети |
        | 4 | Galata Prism Belt | Финансовые купола, культура | Перестраиваемые фасады, голографические базары |
        | 3 | Historic Mosaic Core | Средний класс, ремесленники | Реставрированные кварталы, академии, медиафорумы |
        | 2 | Bosphorus Tunnel Grid | Инженеры, логисты | Подземные тоннели, маглев-мосты, складские узлы |
        | 1 | Deep Anatolian Vaults | Имплант-мастера, подполье | Цистерны, катакомбы, серверы Fractal Dervishes |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Кластеры
      body: |
        1. **Galata Prism District** — гибрид финансов и культуры с обновляемыми фасадами.
        2. **Bosphorus Bridge Nexus** — мостовые платформы, соединяющие Европу и Азию.
        3. **Golden Horn Bazaar** — фрактальный рынок, перестраивающий маршруты ежечасно.
        4. **Anatolian Vault Network** — катакомбы Fractal Dervishes и нелегальные серверы.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **Prism Walkway** — авиапешеходный маршрут Sky Gardens ↔ Galata Prism.
        - **Golden Horn Spiral** — гибкая магистраль внутри базара.
        - **Anatolian Line** — маглев под Босфором, быстрый переход между континентами.
        - **Corsair Channel** — скрытые водные туннели Black Sea Corsairs.
      mechanics_links: []
      assets: []
    - id: key_npcs
      title: Ключевые NPC и цепочки
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        |-----|------|---------|---------|----------|
        | Айше Йылдырым | Руководитель мостов | Bosphorus Nexus Directorate | Bosphorus Bridge Nexus | Контролирует маглев-мосты и тарифы |
        | Озан «Fractal» Демир | Архитектор базара | Fractal Dervishes | Golden Horn Bazaar | Управляет трансформацией рынков |
        | Доктор Лейла Кара | Рипердок | Независимая | Anatolian Vault Network | Имплантирует нейроинтерфейсы, хранит архивы |
        | «Corsair» Мехмет Акын | Лидер Corsairs | Black Sea Corsairs | Corsair Channel | Организует водные рейды и контрабанду |

        **Цепочки контакта:**
        - «Фрактальный обмен»: Демир → Йылдырым → международные торговые гильдии — обновление тарифов.
        - «Теневой пролив»: Акын → Доктор Лейла → Fractal Dervishes — поставки нелегальных интерфейсов.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        1. **Когорта мостов** — вирус атакует маглев-мосты; выбор между Directorate и Dervishes.
        2. **Призрак Византии** — ИИ из катакомб предлагает уникальные ветки истории.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        - **Golden Horn Bazaar** — адаптивные лавки и сделки.
        - **Bridge Nexus** — тарифы и дипломатические соглашения.
        - **Asia-Euro Exchange** — кросс-континентальные торговые пакты.
        - Экстракт-зоны: серверные катакомбы Fractal Dervishes.
        - Активности: церемонии дервишей в AR, мостовые гонки дронов, дипломатические саммиты.
      mechanics_links: []
      assets: []
