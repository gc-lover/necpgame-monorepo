summary:
  problem: Описание Neo-Jakarta необходимо привести к стандарту знаний, чтобы использовать его в сюжетах азиатской урбанизации, климатических катастроф и социальной мобильности.
  goal: Зафиксировать вертикальные уровни, фракции урбанистических баронов и сюжетные арки для дальнейшего расширения контента.
  essence: Джакарта сочетает индонезийскую культуру с экстремальным урбанизмом, где Flood Barons, Urban Syndicates и Community Networks борются за контроль над самым хаотичным мегаполисом мира.
  key_points:
    - Многоуровневая структура от Jakarta Bay до Sky Habitat Towers.
    - Фракции Flood Barons, Urban Syndicates и Community Guardians формируют экономику и экологические конфликты.
    - Сюжетные узлы «Flood Resonance» и «Urban Chaos» создают дилемму между технологическим контролем и социальной свободой.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Jakarta — индонезийский мегаполис на Яванском море, где урбанистический хаос встречается с технологическими инновациями.
        Город удерживает роль экономического центра Юго-Восточной Азии и площадки для экспериментов с экстремальным урбанизмом.
        В 2020-2093 годах Джакарта становится эпицентром климатической адаптации, где борьба с наводнениями
        рождает новые формы социальной организации и технологических решений.
      mechanics_links: [ ]
      assets: [ ]
    - id: flood_tech
      title: Борьба с наводнениями и климатические технологии
      body: |
        Джакарта борется с постоянными наводнениями через экстремальные технологические решения.
        Flood Barons контролируют системы дамб, насосов и вертикального жилья, способные выдерживать
        многометровые подъемы воды. Urban Syndicates разрабатывают адаптивные здания, меняющие форму
        в зависимости от уровня воды, а Community Networks организуют взаимопомощь во время катастроф.
      mechanics_links: [ ]
      assets: [ ]
    - id: urban_overcrowding
      title: Перенаселение и социальная мобильность
      body: |
        С населением более 50 миллионов человек Джакарта - самый густонаселенный мегаполис мира.
        Community Guardians создают вертикальные сообщества с коллективным жильем и общими ресурсами.
        Urban Syndicates организуют мобильные платформы для быстрого перемещения между уровнями города.
        Социальная мобильность достигается через технологические инновации и коллективные решения.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Central Jakarta управляет правительственными функциями, South Jakarta служит бизнес-центром,
        North Jakarta представляет портовые зоны, а Thousand Islands скрывают технологические лаборатории.
        Кластеры Flood Control Centers и Urban Habitat Towers обеспечивают инфраструктуру и безопасность.
        Новый уровень - Sky Community Complex - многоуровневые жилые платформы.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Jakarta Bay Waterways формируют главный транспортный канал, Flood Bridge Networks связывают
        уровни города, Community Drone Swarms обслуживают локальные перевозки, а Underground Flood Tunnels
        обеспечивают защиту от наводнений. Новый маршрут - Vertical Habitat Lifts - сеть лифтов
        между жилыми уровнями.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        Flood Baron Siti контролирует системы защиты от наводнений, Urban Syndicate Leader Ahmad
        управляет инфраструктурой, а Community Guardian Rina защищает социальные сети.
        Их альянсы формируют «Flood Alliance» и «Urban Network».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Flood Resonance Crisis» предлагает дилемму выбора между индивидуальной защитой и коллективной солидарностью,
        «Urban Chaos Quest» проверяет границы социальной мобильности, влияя на урбанистическую структуру.
        Оба события меняют доступ к технологиям и социальным альянсам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Jakarta Exchange, Urban Tech Market и Community Vault формируют торговые центры.
        Экстракт-зоны Jakarta Bay содержат редкие климатические технологии, а активности включают
        борьбу с наводнениями, технологические дуэли и фестивали солидарности.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Джакарта наполнена запахами моря, специй и влаги, звуками дождя и сирен, смешанными
        с гудением насосов и криками уличных торговцев. Запахи тропиков, машинного масла и озона
        подчеркивают синтез природы, технологий и человеческой изобретательности.
      mechanics_links: [ ]
      assets: [ ]
