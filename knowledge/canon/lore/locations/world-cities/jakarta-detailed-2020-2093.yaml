summary:
  problem: Описание Neo-Jakarta необходимо привести к стандарту знаний, чтобы использовать его в сюжетах тропической экологии, культурного разнообразия и социальной динамики.
  goal: Зафиксировать уровни города, фракции и сюжетные арки для дальнейшего расширения контента.
  essence: Джакарта сочетает тропическую экологию с технологическими инновациями, где Green Guardians, Tech Innovators и Cultural Brokers борются за контроль над мегаполисом.
  key_points:
    - Многоуровневая структура от исторического центра до новых районов.
    - Фракции Green Guardians, Tech Innovators и Cultural Brokers формируют экономику и социальные напряжения.
    - Сюжетные узлы «Monsoon Protocol» и «Island Harmony» создают дилемму между традициями и инновациями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Jakarta — тропический мегаполис, где богатое культурное наследие Индонезии переплетается с передовыми технологиями.
        Город представляет собой уникальный синтез природы и технологий, сохраняя экосистему при активном развитии инноваций.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Old Town управляет культурным наследием и традиционными ремеслами, New Business District объединяет технологические компании,
        Waterfront District служит торговым и транспортным центром, Suburban Areas скрывают традиционные деревни и экологические зоны. Кластеры
        Jakarta Cathedral Complex и Istiqlal Mosque Center обеспечивают культурные и религиозные ресурсы.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Jakarta Bay формирует главную водную магистраль, MRT System связывает городские районы,
        Soekarno-Hatta Airport обслуживает международные перевозки, Ciliwung River обеспечивает экологические и культурные маршруты.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Сити Аю руководит Green Guardians, защищая экосистему, Буди Сантосо управляет Tech Innovators, развивая инновации,
        а Мария Сусанти защищает Cultural Brokers, развивая торговлю традиционными товарами. Их альянсы формируют «Harmony Alliance» и «Innovation Network».
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Monsoon Protocol» предлагает дилемму интеграции природы и технологий, «Island Harmony» проверяет моральные границы
        культурного разнообразия и технологического прогресса. Оба события меняют доступ к ресурсам и социальным бонусам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Grand Indonesia Mall, Tech Hub Jakarta и Traditional Market формируют торговые центры. Экстракт-зоны Thousand Islands содержат
        природные ресурсы и инновационные прототипы, а активности включают фестивали, технологические выставки и культурные обмены.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Джакарта наполнена ароматом тропических цветов, смешанным с запахом озона от серверов, звуками мусульманских молитв,
        переплетающимися с шумом трафика. Атмосфера сочетает индонезийскую гостеприимность с современной эффективностью.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальная динамика
      body: |
        Green Guardians - защитники экосистемы, Tech Innovators - технологические новаторы,
        Cultural Brokers - посредники культурного обмена. Конфликты возникают между традициями и инновациями.
      mechanics_links: []
      assets: []
    - id: challenges
      title: Уникальные вызовы и возможности
      body: |
        Экологические проблемы тропического климата, культурное разнообразие и геополитическое положение в Азии.
        Возможности включают экологические инновации, культурный обмен и международное сотрудничество.
      mechanics_links: []
      assets: []
    - id: future_vision
      title: Видение будущего
      body: |
        Джакарта станет глобальным центром гармонии природы и технологий, где экосистемы и инновации сосуществуют,
        создавая модель устойчивого развития для тропических мегаполисов.
      mechanics_links: []
      assets: []