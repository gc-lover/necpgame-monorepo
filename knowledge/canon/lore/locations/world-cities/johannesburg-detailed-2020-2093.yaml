summary:
  problem: Йоханнесбург нуждается в детальном описании как центр добычи редких материалов и социальной мобильности в Африке, с уникальным сочетанием технологий и культурного разнообразия.
  goal: Создать полноценный профиль города для использования в сюжетах добычи ресурсов, социальной мобильности и биотехнологий.
  essence: Йоханнесбург — это золотой город глубин, где шахты прошлого встречаются с лабораториями будущего, а социальное неравенство преодолевается через технологическую мобильность.
  key_points:
    - Многоуровневая структура от поверхностных слоев до глубоких шахт.
    - Фракции Mining Guild, Surface Dwellers и Deep Engineers формируют экономическую и социальную идентичность.
    - Сюжетные арки связаны с редкими материалами, социальной мобильностью и биотехнологиями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Johannesburg — золотой город глубин ЮАР, где легендарные шахты встречаются с передовыми лабораториями.
        Город служит ключевым узлом Африки, объединяя добычу редких материалов с биотехнологиями и социальной
        мобильностью. В 2020-2093 годах Йоханнесбург становится центром технологической трансформации,
        где традиционная добыча золота эволюционирует в извлечение квантовых материалов и генетических данных.
      mechanics_links: []
      assets: []
    - id: deep_mining
      title: Глубокая добыча и редкие материалы
      body: |
        Mining Guild превращает древние шахты в высокотехнологичные комплексы. Роботы-дроны извлекают не только
        золото и алмазы, но и редкие элементы для квантовых компьютеров. Deep Engineers разрабатывают
        нано-машины, способные проникать в микроскопические трещины пород. Поверхностные уровни
        Mining Guild управляют распределением ресурсов, создавая справедливую экономику.
      mechanics_links: []
      assets: []
    - id: social_mobility
      title: Социальная мобильность и равенство
      body: |
        Йоханнесбург становится моделью социальной мобильности. Импланты образования позволяют любому жителю
        получить доступ к знаниям элиты, а генетические модификации преодолевают социальные барьеры.
        Surface Dwellers создают VR-сообщества, где социальный статус определяется достижениями, а не происхождением.
        Традиционные townships эволюционируют в технологические хабы с равными возможностями.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Surface Level формирует современный город с небоскребами и VR-центрами, Mid-Level содержит
        жилые районы и образовательные комплексы, Deep Level расширяется в подземные города с шахтами
        и лабораториями, а Sky District поднимается на платформы для космической торговли. Кластеры
        Crystal Caverns и Golden Spire обеспечивают добычу и распределение ресурсов.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Deep Elevator Network соединяет уровни города вертикальными лифтами, Surface Maglev обеспечивает
        наземные перевозки, Underground Hyperloop связывает глубокие шахты, а SkyBridge Express
        обеспечивает орбитальные соединения. Новый маршрут — Quantum Vein — сеть туннелей для
        транспортировки редких материалов.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Chief Engineer Thabo Nkosi** — лидер Mining Guild, бывший шахтер, ставший технологическим магнатом.
        **Dr. Lerato Molefe** — главный генетик Surface Dwellers, разрабатывающая импланты социальной мобильности.
        **Colonel Zane Smith** — руководитель безопасности Deep Level, обеспечивающий справедливость в шахтах.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Mining Guild** — объединение шахтеров и инженеров, контролирующее добычу ресурсов.
        **Surface Dwellers** — активисты социальной мобильности, борющиеся за равенство.
        **Deep Engineers** — техно-оптимисты, ориентированные на инновации и прогресс.
        **Heritage Keepers** — традиционалисты, сохраняющие культурное наследие племен.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Resource Wars** — конфликт за контроль над редкими материалами между фракциями.
        **Social Equality Crisis** — борьба за доступ к технологиям социальной мобильности.
        **Deep Corruption** — коррупция в шахтах и борьба за справедливость.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на добыче редких материалов, биотехнологиях и социальной инженерии. Основные экспорты:
        квантовые материалы, генетические данные, образовательные технологии и редкие минералы. Импорты включают
        передовые компоненты из Европы и продовольствие из других регионов Африки.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает традиции племен банту с цифровой эволюцией. Музыка kwaito становится частью
        VR-концертов, традиционная резьба по дереву интегрируется в биопечать, а устные традиции
        эволюционируют в коллективное цифровое сознание. Фестивали становления совершеннолетними
        становятся глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Йоханнесбург станет полностью интегрированным мегаполисом. Подземные уровни расширятся
        в полноценные города, а социальная мобильность станет нормой жизни. Город станет моделью справедливого
        технологического развития, где традиции и инновации дополняют друг друга.
      mechanics_links: []
      assets: []

