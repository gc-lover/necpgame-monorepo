summary:
  problem: Описание Neo-Johannesburg необходимо привести к стандарту знаний, чтобы использовать его в сюжетах добывающих технологий, социальной справедливости и экономического равенства.
  goal: Зафиксировать уровни города, фракции горнодобывающих корпораций и сюжетные арки для дальнейшего расширения контента.
  essence: Йоханнесбург сочетает богатство золотых шахт с борьбой за социальную справедливость, где Mining Corps, Justice League и Heritage Keepers борются за контроль над будущим Южной Африки.
  key_points:
    - Многоуровневая структура от Sandton до Soweto.
    - Фракции Mining Corps, Justice League и Heritage Keepers формируют экономику и социальные конфликты.
    - Сюжетные узлы «Golden Code» и «Mine Shaft» создают дилемму между богатством и справедливостью.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Johannesburg — экономическая столица Южной Африки, где традиционные золотые шахты сочетаются с передовыми
        горнодобывающими технологиями. Город представляет собой контраст между невероятным богатством и социальной несправедливостью.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Sandton управляет финансовыми технологиями и элитными районами, Rosebank объединяет инновационные компании и стартапы,
        Soweto служит центром социальной активности и культурного сопротивления, West Rand скрывает глубокие шахты и промышленные комплексы. Кластеры
        Mining Belt и Innovation District обеспечивают ресурсы и технологии.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Nelson Mandela Bridge формирует главную транспортную артерию, Gautrain связывает деловые районы и аэропорты,
        M1 Highway обслуживает промышленные перевозки, Underground Rail обеспечивает доступ к шахтам и подземным комплексам.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Дэвид Молефе руководит Justice League, борясь за равенство, Сара ван дер Мерве управляет Mining Corps, развивая технологии,
        а Нomsa Khumalo защищает культурное наследие Heritage Keepers. Их альянсы формируют «Justice Alliance» и «Mining Consortium».
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Golden Code» предлагает дилемму распределения богатства между элитой и народом, «Mine Shaft» проверяет моральные границы
        технологической добычи и экологических последствий. Оба события меняют доступ к технологиям и социальным бонусам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Sandton Exchange, Rosebank Tech Hub и Soweto Community Market формируют торговые центры. Экстракт-зоны West Rand Mines содержат
        редкие минералы и артефакты, а активности включают шахтерские турниры, технологические выставки и социальные протесты.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Йоханнесбург наполнен звуками шахтерских лифтов, голографическими билбордами и ритмами афробита. Запахи пыли от шахт,
        смешанные с ароматом специй и озоном от серверов, создают уникальную атмосферу контрастов.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальная динамика
      body: |
        Mining Corps - корпоративные гиганты горнодобычи, Justice League - активисты социальной справедливости,
        Heritage Keepers - защитники культурного наследия. Конфликты возникают между богатством и равенством.
      mechanics_links: []
      assets: []
    - id: challenges
      title: Уникальные вызовы и возможности
      body: |
        Социальные протесты, экологические катастрофы, технологические революции в добыче.
        Возможности включают инновации в горнодобыче, социальные реформы и культурное возрождение.
      mechanics_links: []
      assets: []
    - id: future_vision
      title: Видение будущего
      body: |
        Йоханнесбург станет глобальным центром этичной горнодобычи, где технологии служат социальному прогрессу,
        создавая модель справедливого технологического общества.
      mechanics_links: []
      assets: []