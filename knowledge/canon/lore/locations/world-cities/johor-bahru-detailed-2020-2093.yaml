summary:
  problem: Джохор-Бару нуждается в детальном описании как ключевой узел между Азией и Австралией, с уникальным сочетанием джунглей, моря и технологий.
  goal: Создать полноценный профиль города для использования в сюжетах торговли, технологий и культурных конфликтов.
  essence: Джохор-Бару — это технологический мост между Азией и Австралией, где джунгли встречаются с мегаполисами, а традиционная малайская культура сливается с кибернетикой.
  key_points:
    - Трехуровневая структура от прибрежных джунглей до орбитальных платформ.
    - Фракции Maritime Collective, Jungle Network и SkyBridge Corporation формируют технологическую и культурную идентичность.
    - Сюжетные арки связаны с морскими технологиями, биоразнообразием и культурной адаптацией.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Johor Bahru — южный технологический мост Малайзии, где экзотические джунгли встречаются с передовыми технологиями.
        Город служит ключевым узлом между Азией и Австралией, объединяя морские традиции с кибернетическими инновациями.
        В 2020-2093 годах Джохор-Бару становится центром биотехнологий и морских технологий, где традиционная
        малайская культура эволюционирует в симбиоз с цифровым миром.
      mechanics_links: []
      assets: []
    - id: maritime_technology
      title: Морские технологии и океаническая экономика
      body: |
        Maritime Collective превращает прибрежные воды в технологический рай. Подводные фермы выращивают генномодифицированные
        водоросли для биотоплива, а дроны-рыбаки патрулируют экосистемы. SkyBridge Corporation строит орбитальные
        платформы для космической торговли, соединяя морские маршруты с орбитальными траекториями. Традиционные
        лодки сампан эволюционируют в автономные водные такси с ИИ-навигацией.
      mechanics_links: []
      assets: []
    - id: jungle_integration
      title: Джунгли и биотехнологии
      body: |
        Jungle Network интегрирует тропические леса в городскую инфраструктуру. Деревья становятся частью сетей данных,
        а животные — биосенсорами экологического мониторинга. Лаборатории в джунглях разрабатывают биоимпланты,
        вдохновленные местной флорой и фауной. Традиционная медицина джаму сочетается с нанотехнологиями,
        создавая уникальную систему здравоохранения.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Coastal Ring формирует прибрежную зону с морскими технологиями, Jungle Core сохраняет тропические экосистемы
        как часть города, Urban Sprawl расширяется в модернизированные районы, а SkyBridge District поднимается
        на платформы для космической торговли. Кластеры Straits Aquaculture и Peninsula Labs обеспечивают
        продовольствие и исследования.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Causeway Link соединяет с Сингапуром через модернизированный мост, Straits Flowline обеспечивает морские
        перевозки, Jungle Pathways создают биолюминесцентные тропы через леса, а SkyBridge Express связывает
        орбитальные платформы. Новый маршрут — Coral Reef Highway — сеть подводных туннелей для океанической логистики.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Captain Zara binte Rahman** — лидер Maritime Collective, бывшая рыбачка, ставшая технологическим магнатом.
        **Dr. Chen Wei Long** — главный генный инженер Jungle Network, сочетающий традиционную китайскую медицину с биотехнологиями.
        **SkyBridge CEO Amir Hassan** — амбициозный предприниматель, строящий мосты между мирами.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Maritime Collective** — объединение рыбаков и инженеров, контролирующее прибрежные технологии.
        **Jungle Network** — экологи и биотехнологи, сохраняющие тропические экосистемы.
        **SkyBridge Corporation** — корпоративные игроки, ориентированные на глобальную торговлю.
        **Heritage Guardians** — традиционалисты, борющиеся за сохранение культурного наследия.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Coral Crisis** — конфликт между технологиями и экосистемой, где инвазивные импланты угрожают морской жизни.
        **Bridge Wars** — конкуренция за контроль над транспортными коридорами между Азией и Австралией.
        **Heritage vs Progress** — культурный конфликт между традициями и технологической модернизацией.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на биотехнологиях, морском транспорте и космической торговле. Основные экспорты:
        биотопливо, генномодифицированные продукты, морские технологии и культурный контент. Импорты включают
        передовые компоненты из Сингапура и сырьевые материалы из Австралии.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает малайские, китайские и индийские традиции с кибернетикой. Фестивали Hari Raya эволюционируют
        в VR-мероприятия, а традиционная музыка gamelan интегрируется с электронными ритмами. Уличная еда становится
        частью гастрономических имплантов, а традиционные танцы — основой для новых форм цифрового искусства.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Джохор-Бару станет полностью интегрированным с экосистемой мегаполисом. Орбитальные платформы
        расширятся в полноценные космические станции, а джунгли станут частью глобальной сети биомониторинга.
        Город станет моделью устойчивого развития, где технологии служат гармонии с природой.
      mechanics_links: []
      assets: []

