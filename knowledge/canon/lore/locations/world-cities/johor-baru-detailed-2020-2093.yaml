summary:
  problem: Описание Neo-Johor Bahru необходимо привести к стандарту знаний, чтобы использовать его в сюжетах азиатской экономики, морской торговли и технологического соперничества с Сингапуром.
  goal: Зафиксировать вертикальные уровни, фракции технологических корпораций и сюжетные арки для дальнейшего расширения контента.
  essence: Джохор-Бару сочетает малайскую культуру с технологическими инновациями, где Tech Sultans, Maritime Barons и Border Nomads борются за контроль над стратегическими морскими воротами Азии.
  key_points:
    - Многоуровневая структура от Johor Strait до Forest City Spires.
    - Фракции Tech Sultans, Maritime Barons и Jungle Guardians формируют экономику и геополитические конфликты.
    - Сюжетные узлы «Strait Sovereignty» и «Border Resonance» создают дилемму между технологическим прогрессом и культурной идентичностью.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Johor Bahru — малайзийский мегаполис на границе с Сингапуром, где морские ворота встречаются с технологическими инновациями.
        Город удерживает роль торгового центра Юго-Восточной Азии и площадки для экспериментов с морскими технологиями.
        В 2020-2093 годах Джохор-Бару становится эпицентром геополитического соперничества, где традиционная торговля
        эволюционирует в цифровые морские сети и биотехнологические порты.
      mechanics_links: [ ]
      assets: [ ]
    - id: maritime_tech
      title: Морские технологии и торговые сети
      body: |
        Джохор-Бару контролирует стратегический Джохорский пролив - одни из самых загруженных морских ворот мира.
        Maritime Barons создают подводные торговые платформы и автоматизированные порты, способные обрабатывать
        миллионы контейнеров в день. Tech Sultans разрабатывают квантовые системы навигации и биолюминесцентные
        маяки для ночной навигации. Border Nomads охраняют древние торговые пути, адаптируя их к цифровой эпохе.
      mechanics_links: [ ]
      assets: [ ]
    - id: singapore_rivalry
      title: Соперничество с Сингапуром и геополитика
      body: |
        Джохор-Бару находится в постоянном соперничестве с соседним Сингапуром за доминирование в регионе.
        Город развивает альтернативные торговые маршруты и технологические преимущества, чтобы конкурировать
        с сингапурским технологическим превосходством. Border Nomads организуют подпольные торговые сети,
        обходя сингапурские таможенные барьеры и создавая черный рынок инноваций.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Iskandar Malaysia управляет технологическими парками, Johor Bahru City Center служит деловым ядром,
        Tebrau District представляет инновационные лаборатории, а Endau Rompin Forest скрывает экотехнологические
        комплексы. Кластеры Port Automation Hubs и Tech Innovation Towers обеспечивают инфраструктуру и развитие.
        Новый уровень - Strait Control Center - командный центр управления морским трафиком.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Johor Strait Waterways формируют главный морской маршрут, Border Bridges связывают с Сингапуром,
        Air Drone Networks обслуживают внутренние перевозки, а Underground Trade Tunnels обеспечивают
        подпольные маршруты контрабанды. Новый маршрут - Quantum Shipping Lanes - сеть квантовых маяков
        для сверхточной навигации.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        Tech Sultan Ahmad Razak управляет Tech Sultans, определяя инновационную политику, Admiral Chen руководит
        Maritime Barons, контролируя морскую торговлю, а Guardian Siti защищает Border Nomads.
        Их альянсы формируют «Strait Alliance» и «Innovation Network».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Strait Sovereignty Crisis» предлагает дилемму выбора между экономическим сотрудничеством с Сингапуром
        и технологической независимостью, «Border Memory Quest» проверяет границы культурной идентичности,
        влияя на торговые отношения. Оба события меняют доступ к технологиям и региональным альянсам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Maritime Trade Exchange, Tech Innovation Market и Border Vault формируют торговые центры.
        Экстракт-зоны Johor Strait содержат редкие морские технологии, а активности включают торговые войны,
        технологические дуэли и культурные фестивали с морским уклоном.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Джохор-Бару наполнен соленым морским бризом, звуками корабельных сирен и ароматами специй,
        смешанными с гудением дронов и ревом реактивных лодок. Запахи моря, машинного масла и тропических
        фруктов подчеркивают синтез природы, технологий и культурного разнообразия.
      mechanics_links: [ ]
      assets: [ ]
