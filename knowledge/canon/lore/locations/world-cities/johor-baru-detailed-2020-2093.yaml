summary:
  problem: Описание Neo-Johor Bahru необходимо привести к стандарту знаний, чтобы использовать его в сюжетах технологического моста, малайзийской культуры и экономической интеграции.
  goal: Зафиксировать уровни города, фракции и сюжетные арки для дальнейшего расширения контента.
  essence: Джохор-Бару сочетает малайзийскую культуру с технологическим прогрессом, где Johor Corporation, Singapore Gateway и Cultural Bridge борются за контроль над региональной экономикой.
  key_points:
    - Многоуровневая структура от Danga Bay до границы с Сингапуром.
    - Фракции Johor Corporation, Singapore Gateway и Heritage Guardians формируют экономику и культурные конфликты.
    - Сюжетные узлы «Gateway Code» и «Bridge Resonance» создают дилемму между локальной идентичностью и глобальной интеграцией.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Johor Bahru — стратегический мегаполис Юго-Восточной Азии, где традиции встречаются с инновациями.
        Город удерживает роль экономического моста между Малайзией и Сингапуром и площадки для экспериментов с региональной интеграцией.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Iskandar Puteri служит элитным районом для корпораций, Johor Bahru Central управляет технологическими инновациями,
        Tebrau соединяет образовательные центры и культурные комплексы. Кластеры Industrial Zone и Tourism District
        обеспечивают производство и туристическую инфраструктуру.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Johor Strait Flow формирует главный транспортный канал, Gateway Express связывает порты и логистические центры, Cultural Ring обслуживает
        туристические и образовательные маршруты, Heritage Transit обеспечивает доступ к историческим местам и природным зонам.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        CEO Тан Сри Ахмад Разали управляет Johor Corporation, определяя экономическую интеграцию, дипломат Лим Су-Хуа руководит Singapore Gateway,
        координируя региональные связи, а хранитель Дато Сери Мохамед Азиз защищает Heritage Guardians. Их альянсы формируют «Gateway Pipeline» и
        «Cultural Alliance».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Gateway Code» предлагает дилемму раскрытия алгоритма региональной интеграции, «Bridge Resonance» проверяет моральные границы
        культурного смешения, влияющего на идентичность. Оба события меняют доступ к ресурсам и культурным бонусам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Industrial Zone Market, Tourism District Exchange и Iskandar Puteri Vault формируют торговые центры. Экстракт-зоны Johor Strait
        содержат редкие азиатские артефакты, а активности включают технологические конференции, дуэли культурных артистов и традиционные
        малайзийские фестивали.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Джохор-Бару наполнен ароматами специй, звуками гамелана и технологическим гулом, смешанным с морским бризом.
        Запахи тропических цветов, морепродуктов и машинного масла подчеркивают синтез традиций и технологий.
      mechanics_links: [ ]
      assets: [ ]
