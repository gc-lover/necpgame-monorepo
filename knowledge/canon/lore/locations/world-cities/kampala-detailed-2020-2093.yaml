summary:
  problem: Кампала нуждается в детальном описании как центр восточноафриканской технологической революции, сочетающий природное богатство озера Виктория с инновациями в биотехнологиях и зеленых технологиях.
  goal: Создать полноценный профиль города для использования в сюжетах сохранения биоразнообразия, технологической адаптации и культурной гармонии с природой.
  essence: Кампала — это жемчужина Африки, где древние традиции встречаются с передовыми биотехнологиями, а озеро Виктория служит источником вдохновения и ресурсов для инноваций.
content:
  sections:
    city-overview:
      name: "Обзор города"
      content: |
        Кампала — столица Уганды и центр восточноафриканской биотехнологической революции. Расположенный на холмах вокруг озера Виктория, город сочетает природную красоту с интенсивным технологическим развитием. Богатство биоразнообразия озера стимулирует инновации в области сохранения природы и биотехнологий.

        Население: ~1.5 млн человек (2020) → ~3.8 млн (2093)
        Площадь: 189 км²
        Климат: тропический, две влажных сезона
        Экономика: биотехнологии, сельское хозяйство, туризм, фармацевтика, зеленые технологии

    vertical-structure:
      name: "Вертикальная структура"
      content: |
        **Нижний уровень (1100-1150м): Озерные и сельскохозяйственные зоны**
        - Entebbe: аэропорты и порты на озере Виктория
        - Прибрежные зоны: органическое фермерство и аквакультура
        - Транспорт: лодки, электробусы, велосипеды

        **Средний уровень (1150-1200м): Городской центр**
        - Nakasero: бизнес-центры с зелеными крышами
        - Kololo: жилые комплексы с вертикальными садами
        - Технологии: умные здания, системы сбора дождевой воды

        **Верхний уровень (1200м+): Научные и элитные зоны**
        - Холмы с обсерваториями и лабораториями
        - Виллы с панорамным видом на озеро
        - Исследовательские центры по биоразнообразию

    clusters:
      name: "Активные кластеры"
      content: |
        **BioTech Valley: Долина биотехнологий**
        - Лаборатории генной инженерии для сохранения видов
        - Центры разработки лекарств из местных растений
        - Инкубаторы для биотехнологических стартапов

        **Green Innovation District: Район зеленых инноваций**
        - Центры по возобновляемой энергетике
        - Лаборатории вертикального фермерства
        - Исследовательские центры по климатическим изменениям

        **Cultural Heritage Zone: Зона культурного наследия**
        - Музеи африканской истории с интерактивными экспонатами
        - Центры традиционной медицины
        - Фестивали, сочетающие культуру с технологиями

    mobility:
      name: "Мобильность"
      content: |
        **Уличный транспорт:**
        - Электробусы с солнечными панелями
        - Бода-бода (мотоциклы) с электродвигателями
        - Велосипеды и электроскутеры для экотранспорта

        **Водный транспорт:**
        - Скоростные катера по озеру Виктория
        - Ферри между островами с умной навигацией
        - Рыбацкие лодки с солнечными двигателями

        **Воздушный транспорт:**
        - Дроны для мониторинга дикой природы
        - Легкие самолеты для сафари
        - Беспилотные такси с экологичными двигателями

    key-npcs:
      name: "Ключевые NPC"
      content: |
        **Dr. Nakato - Биотехнолог**
        - Директор центра по сохранению биоразнообразия
        - Разрабатывает системы мониторинга исчезающих видов
        - Работает над синтетическими заменителями для браконьеров

        **Mama Kizza - Традиционная целительница**
        - Хранительница знаний о местных растениях
        - Сотрудничает с фармацевтическими компаниями
        - Организует программы по сохранению традиций

        **Jude Okello - Зеленый предприниматель**
        - Основатель компании по возобновляемой энергетике
        - Инвестирует в африканские зеленые стартапы
        - Борется за устойчивое развитие континента

    story-hooks:
      name: "Сюжетные хуки"
      content: |
        **Биоразнообразие под угрозой:**
        Игрок должен предотвратить экологическую катастрофу на озере Виктория.

        **Традиции vs технологии:**
        Конфликт между традиционными практиками и биотехнологиями.

        **Зеленая революция:**
        Молодые активисты создают сеть для защиты африканской природы.

    economy:
      name: "Экономика"
      content: |
        **Основные отрасли:**
        - Биотехнологии: фармацевтика, генная инженерия
        - Сельское хозяйство: органические продукты, аквакультура
        - Туризм: экотуризм, научный туризм
        - Зеленые технологии: возобновляемая энергетика

        **Валюта:**
        - UGX (угандийский шиллинг) для местных
        - BTC и африканские цифровые валюты
        - Эко-токены для сохранения природы

    sensory:
      name: "Сенсорный опыт"
      content: |
        **Звуки:**
        - Птицы и животные озера Виктория
        - Традиционная музыка и современные мелодии
        - Голографические объявления на луганда и английском

        **Запахи:**
        - Свежая вода озера и тропические цветы
        - Кофе и специи с местных рынков
        - Чистый воздух высокогорья

        **Вид:**
        - Зеленые холмы вокруг синего озера
        - Современные здания среди банановых плантаций
        - Дроны, летающие среди птиц

    integration:
      name: "Интеграция с сервисами"
      content: |
        **world-state-service:**
        - Мониторинг биоразнообразия озера Виктория
        - Отслеживание туристических потоков
        - Управление системами защиты природы

        **defense-service:**
        - Борьба с браконьерством и незаконной торговлей
        - Защита биотехнологических лабораторий
        - Контроль за экотуристическими операциями

        **logistics-service:**
        - Управление поставками органических продуктов
        - Координация научных экспедиций
        - Доставка биотехнологического оборудования

        **telemetry:**
        - Мониторинг уровня воды и погоды
        - Отслеживание миграций животных
        - Аналитика экологических и научных трендов

