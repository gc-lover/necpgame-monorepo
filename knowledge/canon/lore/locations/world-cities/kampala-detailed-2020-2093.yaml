summary:
  problem: Кампала нуждается в детальном описании как центр озерных технологий, африканской медицины и пресноводной энергетики, с уникальным сочетанием озера Виктория и цифровой трансформации.
  goal: Создать полноценный профиль города для использования в сюжетах озерных технологий, медицинских революций и пресноводной энергетики.
  essence: Кампала — это Victoria Lake Data Center, где озеро Виктория встречается с цифровой революцией, а африканская медицина становится основой кибернетических технологий.
  key_points:
    - Многоуровневая структура от озерных берегов до орбитальных водохранилищ.
    - Фракции Lake Hackers, Medicine Revolution и Freshwater Networks формируют технологическую идентичность.
    - Сюжетные арки связаны с озерными технологиями, медицинскими революциями и пресноводной энергетикой.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Victoria Lake Data Center Kampala — цифровое озеро, где пресные воды скрывают медицинские революции.
        Город служит центром африканских технологий и пресноводной энергетики, объединяя озера с орбитальными лабораториями.
        В 2020-2093 годах Кампала становится эпицентром водной революции, где африканская медицина эволюционирует
        в кибернетические технологии, а озеро становится ареной блокчейн-войн.
      mechanics_links: []
      assets: []
    - id: lake_hackers
      title: Хакерский андерграунд и озерные технологии
      body: |
        Lake Hackers превращают озерные воды в сеть цифровых потоков, где каждый шторм
        маскирует передачу данных. Водохранилища взламываются через озерные терминалы,
        а медицинские клиники служат прикрытием для хакерских встреч. Medicine Revolution разрабатывают
        технологии травяного шифрования, а Freshwater Networks создают синтез воды и технологий.
      mechanics_links: []
      assets: []
    - id: medicine_revolution
      title: Медицинская революция и травяные сети
      body: |
        Кампала становится центром медицинской революции, где традиции африканской медицины эволюционируют в кибернетические технологии.
        Lake Hackers организуют озерные медицинские фестивали с адаптирующимися алгоритмами.
        Medicine Revolution создают коллективные травяные атаки, объединяющие целителей континента.
        Freshwater Networks формируют философию, где вода становится основой для инноваций.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Victoria Lake Bridge сохраняет технологический центр с водными антеннами,
        Entebbe представляет современные зоны с медицинскими лабораториями,
        Nalubaale Dam служит инновационным центром с виртуальными водопадами,
        а Underground Metro скрывает озерные убежища. Кластеры Lake District,
        Medicine Campus и Fresh Underground обеспечивают цифровые мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Victoria Lake Waterways формирует главный водный маршрут с озерными городами,
        Equatorial Rail Networks связывает дамбы скоростным транспортом,
        Underground Metro обеспечивает быстрый транспорт к медицинским центрам,
        а Fresh Air Routes позволяют воздушные перевозки над озерами. Новый маршрут — Herbal Flow
        — сеть умных озер, адаптирующихся к медицинским вибрациям.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Lake Master** — лидер Lake Hackers, мастер озерных технологий.
        **Medicine Revolutionary** — эксперт Medicine Revolution, создатель травяных технологий.
        **Freshwater Engineer** — философ Freshwater Networks, мастер синтеза воды и технологий.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Lake Hackers** — хакеры и озерные технологи.
        **Medicine Revolution** — медицинские революционеры и травяные строители.
        **Freshwater Networks** — философы и водные новаторы.
        **Equatorial Guardians** — хакеры и экологи цифровых экваториальных зон.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Digital Lakes** — конфликт за контроль над водными ресурсами африканского континента.
        **Herbal Crisis** — борьба между традициями и цифровой трансформацией медицины.
        **Fresh Access Disputes** — этические проблемы возобновляемой пресноводной энергетики.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на пресноводной энергетике, медицинских технологиях и озерных ресурсах.
        Основные экспорты: пресная вода, медицинское ПО, цифровые травы и водные технологии.
        Импорты включают передовые компоненты и ресурсы для поддержания озерной инфраструктуры.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает африканскую медицину с цифровой революцией. Медицинские традиции интегрируются
        в повседневную жизнь, а пресноводная энергия становится основой для инноваций. Фестивали становятся
        глобальными VR-событиями с озерными эффектами и медицинскими элементами.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Кампала станет полностью водным мегаполисом. Пресноводные технологии расширятся
        в глобальные сети чистой воды, а африканская медицина станет моделью гармонии.
        Город станет водным сердцем мира.
      mechanics_links: []
      assets: []
