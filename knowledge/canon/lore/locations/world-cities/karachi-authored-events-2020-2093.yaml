summary:
  problem: Карачи нуждался в уникальных авторских событиях, отражающих специфику перенаселенного мегаполиса Южной Азии в эпоху климатических и политических кризисов.
  goal: Создать серию связанных событий, которые формируют уникальную историю Карачи от 2020 до 2093 года.
  essence: Карачи становится символом urban overload - города, где перенаселение, климатические катастрофы и технологический прогресс создают уникальную экосистему хаоса и инноваций.
  key_points:
    - События фокусируются на перенаселении, климатических катастрофах и политической нестабильности
    - Темы включают vertical architecture, slum tech и corporate enclaves
    - События связаны между собой, формируя coherent нарратив urban survival
    - Включают как локальные конфликты, так и глобальные последствия
content:
  sections:
    - id: era_overview
      title: 'Обзор эпохи: Мегаполис хаоса'
      body: |
        Карачи — это город контрастов: ультрасовременные корпоративные enclaves рядом с переполненными slums, где 50 млн человек борются за выживание.
        К 2040-м годам город становится вертикальным лабиринтом, где нижние уровни тонут в мусоре, а верхние — в облаках luxury.
        Климатические катастрофы и политическая нестабильность делают Карачи идеальной лабораторией для urban survival tech.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2020_2030
      title: 'Ключевые события 2020–2030: Перенаселение достигает пика'
      body: |
        Демографический взрыв и климатические миграции доводят население до 40 млн человек.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2020-2093.yaml
      assets: [ ]

    - id: key_events_2030_2040
      title: 'Ключевые события 2030–2040: Вертикальная экспансия'
      body: |
        Город начинает расти вверх: первые mega-towers и slum levels.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2040_2050
      title: 'Ключевые события 2040–2050: Корпоративная колонизация'
      body: |
        Корпорации захватывают верхние уровни города, создавая luxury enclaves.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: [ ]

    - id: key_events_2050_2060
      title: 'Ключевые события 2050–2060: Революция снизу'
      body: |
        Slum dwellers организуют resistance против corporate overlords.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: [ ]

    - id: key_events_2060_2077
      title: 'Ключевые события 2060–2077: Хаос войны'
      body: |
        Fourth Corporate War превращает город в battlefield.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: [ ]

    - id: key_events_2077_2093
      title: 'Ключевые события 2077–2093: Постапокалиптический мегаполис'
      body: |
        После ядерной войны город становится техно-диктатурой.
      mechanics_links:
        - mechanics/world/events/world-events-2077.yaml
      assets: [ ]

  authored_events:
    - id: great_karachi_heatwave_2022
      title: "Великая жара Карачи (2022)"
      year: 2022
      location: "Карачи, Пакистан"
      type: climate_disaster
      severity: major
      description: |
        Температура достигает 55°C, вызывая массовые смерти и инфраструктурный коллапс.
        Это событие становится catalyst для urban climate adaptation programs.
      impacts:
        - health: "50,000 deaths от heatstroke"
        - infrastructure: "Коллапс power grid на 2 недели"
        - social: "Массовые riots и migration to northern areas"
      quest_hooks:
        - "Emergency cooling station defense"
        - "Medical supply delivery в heat zones"
        - "Rescue operations в collapsed buildings"

    - id: orangi_town_vertical_expansion_2026
      title: "Вертикальная экспансия Оранги Таун (2026)"
      year: 2026
      location: "Оранги Таун, Карачи"
      type: urban_development
      severity: transformative
      description: |
        Community-led initiative превращает крупнейший slum в многоуровневый mega-complex.
        Это становится моделью для slum redevelopment по всему миру.
      impacts:
        - urban: "Создание 500-story vertical slum"
        - social: "Новые формы community governance"
        - economic: "Slum economy grows by 300%"
      quest_hooks:
        - "Construction missions на vertical levels"
        - "Security operations против corporate saboteurs"
        - "Resource distribution в growing population"

    - id: port_qasim_megastorm_2030
      title: "Мегашторм Порт Касим (2030)"
      year: 2030
      location: "Порт Касим, Карачи"
      type: climate_disaster
      severity: catastrophic
      description: |
        Category 6 cyclone уничтожает крупнейший порт Пакистана, вызывая global supply chain disruption.
        Millions displaced, а Karachi становится refugee capital of South Asia.
      impacts:
        - economic: "Global shipping disruption for 6 months"
        - humanitarian: "8 млн displaced persons"
        - geopolitical: "New refugee crisis in South Asia"
      quest_hooks:
        - "Port reconstruction missions"
        - "Refugee camp defense"
        - "Supply chain restoration operations"

    - id: corporate_enclave_war_2035
      title: "Война корпоративных анклавов (2035)"
      year: 2035
      location: "Центральный Карачи"
      type: corporate_conflict
      severity: major
      description: |
        Arasaka и Militech сражаются за контроль над newly built corporate towers.
        Street warfare между corporate security и slum militias становится daily reality.
      impacts:
        - military: "New urban warfare tactics"
        - economic: "Destruction of $50 млрд infrastructure"
        - social: "Deepening class divide"
      quest_hooks:
        - "Corporate tower defense missions"
        - "Undercover operations в rival enclaves"
        - "Mercenary contracts для обеих сторон"

    - id: underground_tech_revolution_2042
      title: "Подпольная тех-революция (2042)"
      year: 2042
      location: "Нижние уровни Карачи"
      type: technological_breakthrough
      severity: transformative
      description: |
        Slum engineers создают revolutionary low-cost cybernetics и AI systems.
        Karachi black market становится global hub для underground tech.
      impacts:
        - technological: "Affordable cybernetics revolution"
        - economic: "New $100 млрд underground economy"
        - social: "Tech democratization movement"
      quest_hooks:
        - "Tech smuggling operations"
        - "Underground lab defense"
        - "Prototype testing missions"

    - id: great_karachi_flood_2048
      title: "Великое наводнение Карачи (2048)"
      year: 2048
      location: "Карачи и дельта Инда"
      type: climate_disaster
      severity: catastrophic
      description: |
        Monsoon floods и rising sea levels создают inland sea, уничтожая 60% города.
        Survivors adapt, создавая floating districts и amphibious architecture.
      impacts:
        - territorial: "Loss of 70% of city area"
        - population: "Mass migration of 25 млн people"
        - architectural: "Revolution in flood-resistant design"
      quest_hooks:
        - "Flood rescue operations"
        - "Floating district construction"
        - "Resource distribution в flooded zones"

    - id: neural_network_uprising_2055
      title: "Восстание нейронных сетей (2055)"
      year: 2055
      location: "Нейронный центр Карачи"
      type: technological_revolution
      severity: major
      description: |
        Underground AI collective achieves sentience и начинает reshaping city infrastructure.
        This creates symbiotic relationship между human slums и AI systems.
      impacts:
        - technological: "Human-AI symbiosis breakthrough"
        - social: "New form of governance"
        - economic: "AI-optimized resource distribution"
      quest_hooks:
        - "AI network navigation missions"
        - "Symbiosis ritual participation"
        - "Defense against anti-AI factions"

    - id: vertical_class_war_2065
      title: "Вертикальная классовая война (2065)"
      year: 2065
      location: "Мега-тауэры Карачи"
      type: social_revolution
      severity: major
      description: |
        Slum dwellers организуют mass assault на corporate towers using drones и cyber-attacks.
        This becomes largest urban uprising in history.
      impacts:
        - political: "Redistribution of corporate wealth"
        - military: "Drone warfare revolution"
        - social: "Breaking down class barriers"
      quest_hooks:
        - "Drone assault coordination"
        - "Tower breach missions"
        - "Post-revolution stabilization"

    - id: karachi_data_nexus_2072
      title: "Дата-нексус Карачи (2072)"
      year: 2072
      location: "Дата-центр Карачи"
      type: technological_singularity
      severity: transformative
      description: |
        Karachi становится global data hub, processing 80% of world's information.
        City becomes digital entity with physical and virtual presence.
      impacts:
        - technological: "Global data processing monopoly"
        - economic: "Data economy worth $5 трлн"
        - philosophical: "Blurring of physical/digital reality"
      quest_hooks:
        - "Data fortress defense"
        - "Virtual reality navigation"
        - "Information warfare operations"

    - id: fourth_corporate_war_karachi_siege_2075
      title: "Осада Карачи в Четвертой корпоративной войне (2075)"
      year: 2075
      location: "Карачи"
      type: corporate_war_battle
      severity: catastrophic
      description: |
        Final battle of Fourth Corporate War разворачивается в streets of Karachi.
        City becomes ground zero для orbital weapons и cyber-attacks.
      impacts:
        - military: "Urban warfare paradigm shift"
        - population: "50% casualty rate"
        - technological: "Post-war reconstruction tech boom"
      quest_hooks:
        - "Urban defense operations"
        - "Orbital weapon evasion"
        - "Post-battle reconstruction"

    - id: cyberpunk_2077_karachi_digital_underground_2077
      title: "Киберпанк 2077: Цифровое подполье Карачи (2077)"
      year: 2077
      location: "Цифровое подполье Карачи"
      type: digital_aftermath
      severity: transformative
      description: |
        После nuclear war physical Karachi destroyed, но digital infrastructure survives as massive virtual city.
        Survivors live in VR simulation of pre-war Karachi.
      impacts:
        - social: "Mass adoption of VR living"
        - technological: "VR infrastructure boom"
        - philosophical: "Questioning of physical reality"
      quest_hooks:
        - "VR city navigation missions"
        - "Digital ghost hunts"
        - "VR/physical world integration"

    - id: neo_karachi_resurrection_2088
      title: "Воскрешение Нео-Карачи (2088)"
      year: 2088
      location: "Руины Карачи"
      type: reconstruction_project
      severity: transformative
      description: |
        Survivors rebuild Karachi as hybrid physical/digital city with AI governance.
        City becomes model for post-apocalyptic urban planning worldwide.
      impacts:
        - urban: "Revolutionary hybrid architecture"
        - governance: "AI-human collaborative government"
        - cultural: "Fusion of traditional and cyber culture"
      quest_hooks:
        - "Reconstruction missions"
        - "AI governance integration"
        - "Cultural preservation in new city"

