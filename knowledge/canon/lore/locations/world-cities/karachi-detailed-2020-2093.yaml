summary:
  problem: Описание Neo-Karachi необходимо привести к стандарту знаний, чтобы использовать его в сюжетах кибербезопасности, технологического развития и социальной динамики.
  goal: Зафиксировать уровни города, фракции технологических корпораций и сюжетные арки для дальнейшего расширения контента.
  essence: Карачи сочетает древние традиции и передовые технологии, где CyberGuard, DataStream и Freedom Hackers борются за контроль над цифровым будущим Пакистана.
  key_points:
    - Многоуровневая структура от Defence Housing до Port Cybernetic.
    - Фракции CyberGuard, DataStream и Freedom Hackers формируют экономику и кибер-социальные напряжения.
    - Сюжетные узлы «Digital Mosque» и «Port Firewall» создают дилемму между безопасностью и свободой информации.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Karachi — технологический центр Южной Азии, где традиционный исламский дизайн сочетается с передовыми кибертехнологиями.
        Город служит мостом между Востоком и Западом в цифровую эпоху, сохраняя культурное наследие при активном развитии технологий.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Defence Housing Authority управляет элитными районами и исследовательскими центрами, Clifton Cyber District объединяет стартапы и инновационные компании,
        Port Cybernetic служит портом для технологических товаров, Lyari Data Hub скрывает подпольные дата-центры и хакерские убежища. Кластеры
        DHA Research Park и Clifton Innovation Zone обеспечивают исследования и разработку.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        M-9 Corridor формирует главную технологическую магистраль, Lyari Expressway связывает промышленные зоны и порты,
        Defence Expressway обслуживает исследовательские перевозки, Cyber Loop обеспечивает защищенные каналы данных и товаров.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Сара Хан руководит CyberGuard, обеспечивая цифровую безопасность, Ахмед Раза управляет DataStream, развивая инфраструктуру,
        а Зайнаб Али возглавляет Freedom Hackers, борясь за цифровые права. Их альянсы формируют «Cyber Alliance» и «Data Freedom Network».
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Digital Mosque» предлагает дилемму интеграции традиционных ценностей с цифровыми технологиями, «Port Firewall» проверяет границы
        кибербезопасности и свободы информации. Оба события меняют доступ к технологиям и социальным бонусам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        DHA Tech Market, Lyari Crypto Exchange и Port Trading Hub формируют торговые центры. Экстракт-зоны Clifton Underground содержат
        редкие кибер-импланты, а активности включают хакерские турниры, технологические выставки и культурные фестивали с цифровым уклоном.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Карачи наполнен минаретами с голографическими дисплеями, базарными криками, смешанными с цифровыми сигналами, и ароматом специй,
        переплетающимся с озоном от серверов. Атмосфера сочетает традиционную гостеприимность с цифровой настороженностью.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальная динамика
      body: |
        CyberGuard - государственная корпорация цифровой безопасности, DataStream - частная инфраструктурная компания,
        Freedom Hackers - подпольная группа активистов цифровых прав. Конфликты возникают между безопасностью и свободой информации.
      mechanics_links: []
      assets: []
    - id: challenges
      title: Уникальные вызовы и возможности
      body: |
        Цифровые джихады, кибератаки на инфраструктуру, культурные конфликты между традициями и технологиями.
        Возможности включают технологические инновации, международное сотрудничество и культурный обмен.
      mechanics_links: []
      assets: []
    - id: future_vision
      title: Видение будущего
      body: |
        Карачи станет глобальным центром этичной кибербезопасности, где традиционные ценности интегрируются с передовыми технологиями,
        создавая уникальную модель цифрового общества.
      mechanics_links: []
      assets: []