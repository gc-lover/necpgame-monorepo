summary:
  problem: Киншаса нуждалась в детальных авторских событиях, отражающих его роль как центра ресурсных войн, где джунгли становятся одновременно оружием и сокровищницей био-технологий.
  goal: Создать серию связанных событий, формирующих уникальную историю Киншасы от 2020 до 2093 года.
  essence: Киншаса становится сердцем Африки - городом, где корпоративные армии сталкиваются с био-защитой тропических лесов, а редкоземельные металлы питают глобальную кибер-экономику.
  key_points:
    - События фокусируются на resource conflicts между корпорациями и экологическими силами
    - Темы включают bio-technology, jungle warfare и resource monopoly
    - События связаны между собой, формируя coherent нарратив jungle fortress evolution
    - Включают как внутренние войны, так и глобальный ресурсный экспорт
content:
  sections:
    - id: era_overview
      title: 'Обзор эпохи: Сердце Африки'
      body: |
        Киншаса — это пульс Африки, где река Конго несет не только воду, но и редкоземельные металлы.
        Джунгли — это не просто леса, а живая крепость с био-защитой и скрытыми лабораториями.
        Корпорации ведут бесконечную войну за ресурсы, а племена используют древние знания для защиты своей земли.
        В киберпанк-реальности Киншаса — это живая крепость, где технологии смешиваются с магией джунглей,
        а импланты питаются металлами из конголезской земли. Город экспортирует не только ресурсы, но и философию гармонии с природой.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2020_2030
      title: 'Ключевые события 2020–2030: Ресурсные войны'
      body: |
        Корпоративные конфликты за контроль над редкоземельными месторождениями.
      mechanics_links:
        - mechanics/world/resource-conflicts.yaml
      assets: [ ]

    - id: key_events_2030_2040
      title: 'Ключевые события 2030–2040: Био-революция'
      body: |
        Превращение джунглей в центры био-технологий и интеграция традиций.
      mechanics_links:
        - mechanics/technology/bio-technology.yaml
      assets: [ ]

    - id: key_events_2040_2060
      title: 'Ключевые события 2040–2060: Крепость ресурсов'
      body: |
        После ядерных войн город становится военной крепостью с экологическими конфликтами.
      mechanics_links:
        - mechanics/world/defense-systems.yaml
      assets: [ ]

    - id: key_events_2061_2093
      title: 'Ключевые события 2061–2093: Экспорт джунглей'
      body: |
        Политическая интеграция и глобальный экспорт био-технологий.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: [ ]

  authored_events:
    - id: congo_resources_rush_2021
      title: "Congo Resources Rush (2021)"
      year: 2021
      location: "Киншаса, бассейн Конго"
      type: resource_boom
      severity: transformative
      description: |
        Взрывной рост добычи редкоземельных металлов для производства имплантов. Корпорации со всего мира
        устремляются в Конго, вызывая золотую лихорадку редкоземов. Это устанавливает Киншасу как центр ресурсной экономики.
      impacts:
        - economic: "Ресурсный бум редкоземов"
        - political: "Корпоративная колонизация"
        - technological: "Революция в имплантах"
      quest_hooks:
        - "Контроль добычи ресурсов"
        - "Защита от корпоративных рейдеров"
        - "Распределение доходов от ресурсов"

    - id: corporate_wars_eruption_2024
      title: "Corporate Wars Eruption (2024)"
      year: 2024
      location: "Киншаса, промышленные зоны"
      type: corporate_conflict
      severity: major
      description: |
        Эскалация корпоративных войн за контроль над месторождениями. Частные армии корпораций сталкиваются
        в открытых боях, а местные племена используют джунгли как преимущество в партизанской войне.
      impacts:
        - military: "Частные армии в Африке"
        - social: "Вовлечение местных сообществ"
        - economic: "Контроль над ресурсами"
      quest_hooks:
        - "Медиация между корпорациями"
        - "Поддержка племенных сил"
        - "Защита инфраструктуры"

    - id: river_hubs_establishment_2027
      title: "River Hubs Establishment (2027)"
      year: 2027
      location: "Киншаса, река Конго"
      type: logistics_revolution
      severity: major
      description: |
        Установление речных хабов — сети логистических центров вдоль Конго. Автономные баржи и подводные
        туннели обеспечивают безопасную транспортировку ресурсов через джунгли.
      impacts:
        - infrastructure: "Речная логистика"
        - economic: "Безопасная транспортировка"
        - technological: "Подводные транспортные системы"
      quest_hooks:
        - "Строительство речных хабов"
        - "Защита от речных пиратов"
        - "Оптимизация логистических потоков"

    - id: jungle_servers_deployment_2032
      title: "Jungle Servers Deployment (2032)"
      year: 2032
      location: "Киншаса, тропические леса"
      type: bio_technology_integration
      severity: transformative
      description: |
        Развертывание дата-центров в тропических лесах — серверы охлаждаются естественным путем, а джунгли
        становятся частью вычислительной инфраструктуры. Это создает симбиоз технологий и природы.
      impacts:
        - technological: "Био-охлаждение серверов"
        - environmental: "Интеграция технологий с природой"
        - economic: "Экологически чистые дата-центры"
      quest_hooks:
        - "Интеграция серверов с джунглями"
        - "Защита от экологических угроз"
        - "Оптимизация био-охлаждения"

    - id: biodiversity_laboratories_2035
      title: "Biodiversity Laboratories (2035)"
      year: 2035
      location: "Киншаса, био-лаборатории"
      type: scientific_revolution
      severity: major
      description: |
        Создание лабораторий био-разнообразия — исследование тропической флоры и фауны для создания
        новых лекарств и имплантов. Местные растения становятся основой для революционных технологий.
      impacts:
        - scientific: "Био-технологические открытия"
        - medical: "Новые лекарства и импланты"
        - economic: "Фармацевтическая революция"
      quest_hooks:
        - "Исследование био-разнообразия"
        - "Этическое использование местных ресурсов"
        - "Защита лабораторий от саботажа"

    - id: tribal_protocols_integration_2038
      title: "Tribal Protocols Integration (2038)"
      year: 2038
      location: "Киншаса, племенные территории"
      type: cultural_integration
      severity: major
      description: |
        Интеграция племенных протоколов в управление ресурсами. Традиционные знания о джунглях
        становятся частью корпоративного управления, создавая гибридную систему.
      impacts:
        - cultural: "Сохранение традиций"
        - governance: "Гибридное управление"
        - social: "Интеграция племен в современность"
      quest_hooks:
        - "Интеграция племенных протоколов"
        - "Обучение корпоративных менеджеров"
        - "Разрешение культурных конфликтов"

    - id: deposit_defense_militarization_2045
      title: "Deposit Defense Militarization (2045)"
      year: 2045
      location: "Киншаса, ресурсные зоны"
      type: military_fortification
      severity: transformative
      description: |
        Военизация зон месторождений — укрепление ресурсных районов после ядерных войн. Автоматизированные
        турели и дроны защищают редкоземельные шахты от внешних угроз.
      impacts:
        - military: "Военная защита ресурсов"
        - security: "Автоматизированная оборона"
        - economic: "Безопасность добычи"
      quest_hooks:
        - "Установка систем обороны"
        - "Тестирование автоматизированных турелей"
        - "Обучение операторов дронов"

    - id: ecological_wars_outbreak_2052
      title: "Ecological Wars Outbreak (2052)"
      year: 2052
      location: "Киншаса, джунгли"
      type: environmental_conflict
      severity: major
      description: |
        Экологические войны — корпорации борются за контроль над джунглями, а активисты используют
        био-оружие для защиты лесов. Это создает новую форму экологического терроризма.
      impacts:
        - environmental: "Конфликты за природные ресурсы"
        - political: "Экологическое движение"
        - technological: "Био-оружие"
      quest_hooks:
        - "Медиация экологических конфликтов"
        - "Разработка био-защиты"
        - "Защита активистов от корпораций"

    - id: automated_mines_2_0_2058
      title: "Automated Mines 2.0 (2058)"
      year: 2058
      location: "Киншаса, подземные шахты"
      type: mining_revolution
      severity: major
      description: |
        Запуск автоматизированных шахт 2.0 — AI-системы и нано-роботы добывают редкоземельные металлы
        без человеческого участия, минимизируя экологический ущерб.
      impacts:
        - technological: "Автоматизированная добыча"
        - environmental: "Снижение экологического ущерба"
        - economic: "Эффективность добычи"
      quest_hooks:
        - "Внедрение автоматизированных систем"
        - "Мониторинг нано-роботов"
        - "Обеспечение безопасности шахт"

    - id: congo_federation_formation_2065
      title: "Congo Federation Formation (2065)"
      year: 2065
      location: "Киншаса, федеральные центры"
      type: political_union
      severity: transformative
      description: |
        Формирование федерации Конго — объединение регионов под единым управлением. Это создает
        мощный политический блок с монополией на редкоземельные ресурсы.
      impacts:
        - political: "Региональная интеграция"
        - economic: "Монополия на ресурсы"
        - military: "Объединенные вооруженные силы"
      quest_hooks:
        - "Переговоры об объединении"
        - "Создание федеральных структур"
        - "Распределение власти между регионами"

    - id: resource_export_monopoly_2072
      title: "Resource Export Monopoly (2072)"
      year: 2072
      location: "Киншаса, экспортные порты"
      type: economic_dominance
      severity: major
      description: |
        Установление монополии на экспорт редкоземов — федерация контролирует глобальный рынок
        критически важных металлов для кибер-технологий.
      impacts:
        - economic: "Глобальная монополия"
        - political: "Геополитическое влияние"
        - technological: "Контроль над кибер-экономикой"
      quest_hooks:
        - "Управление экспортными квотами"
        - "Защита от экономического шантажа"
        - "Переговоры с потребителями"

    - id: jungle_package_export_2085
      title: "Jungle Package Export (2085)"
      year: 2085
      location: "Киншаса, экспортный консорциум"
      type: technology_export
      severity: transformative
      description: |
        Экспорт "пакета джунглей" — полного набора био-технологий, протоколов охраны лесов и
        методов симбиоза технологий с природой.
      impacts:
        - global: "Экспорт био-технологий"
        - environmental: "Глобальные стандарты охраны"
        - technological: "Био-технологическая революция"
      quest_hooks:
        - "Составление экспортных пакетов"
        - "Обучение представителей других регионов"
        - "Адаптация технологий к разным экосистемам"

    - id: heart_of_africa_summit_2093
      title: "Heart of Africa Summit (2093)"
      year: 2093
      location: "Киншаса, церемониальный центр"
      type: cultural_economic_summit
      severity: transformative
      description: |
        Финальный саммит сердца Африки — город достигает полной гармонии между ресурсами, природой и технологиями.
        Киншаса становится глобальным центром устойчивого развития и био-технологий.
      impacts:
        - global: "Лидерство в био-технологиях"
        - philosophical: "Гармония технологий и природы"
        - cultural: "Африканская модель развития"
      quest_hooks:
        - "Организация глобального саммита"
        - "Демонстрация достижений"
        - "Экспорт африканской философии"

