summary:
  problem: Описание Neo-Kinshasa необходимо привести к стандарту знаний, чтобы использовать его в сюжетах африканской культуры, минеральных ресурсов и урбанистического развития.
  goal: Зафиксировать уровни города, фракции и сюжетные арки для дальнейшего расширения контента.
  essence: Киншаса сочетает африканскую культуру с технологическим прогрессом, где Congo Resources, Kinshasa Collective и Jungle Guardians борются за контроль над ресурсами и будущим континента.
  key_points:
    - Многоуровневая структура от Plateaux до джунглей.
    - Фракции Congo Resources, Kinshasa Collective и Heritage Protectors формируют экономику и социальные конфликты.
    - Сюжетные узлы «Mineral Code» и «Jungle Resonance» создают дилемму между прогрессом и сохранением традиций.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Kinshasa — пульсирующий мегаполис в сердце Африки, где традиции встречаются с технологическим прогрессом.
        Город удерживает роль экономического центра континента и площадки для экспериментов с африканскими технологиями.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Plateaux служит элитным районом для корпораций, Matonge управляет культурными технологиями,
        Limete соединяет образовательные центры и инновационные лаборатории. Кластеры Resource District и Cultural Heritage
        обеспечивают добычу минералов и сохранение традиций.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Congo River Flow формирует главный транспортный канал, Resource Express связывает шахты и фабрики, Cultural Ring обслуживает
        художественные и образовательные центры, Heritage Transit обеспечивает доступ к историческим местам и природным заповедникам.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        CEO Жан-Пьер Нгома управляет Congo Resources, определяя минеральную экономику, активистка Амина Коне руководит Kinshasa Collective,
        создавая культурные технологии, а хранитель Мамаду Диалло защищает Heritage Protectors. Их альянсы формируют «Resource Pipeline» и
        «Cultural Alliance».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Mineral Code» предлагает дилемму раскрытия алгоритма добычи редких минералов, «Jungle Resonance» проверяет моральные границы
        урбанистического развития, влияющего на экосистему. Оба события меняют доступ к ресурсам и культурным бонусам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Resource District Market, Cultural Heritage Exchange и Plateaux Vault формируют торговые центры. Экстракт-зоны Congo Basin
        содержат редкие африканские артефакты, а активности включают минеральные экспедиции, дуэли культурных инженеров и традиционные
        африканские церемонии.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Киншаса наполнен ритмами африканской музыки, ароматами специй и звуками джунглей, смешанным с урбанистическим гулом.
        Запахи тропических цветов, машинного масла и свежих фруктов подчеркивают синтез традиций и технологий.
      mechanics_links: [ ]
      assets: [ ]
