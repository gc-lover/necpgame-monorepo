summary:
  problem: Куала-Лумпур нуждался в уникальных авторских событиях, отражающих специфику тропического мегаполиса Юго-Восточной Азии в эпоху корпоративного доминирования.
  goal: Создать серию связанных событий, которые формируют уникальную историю Куала-Лумпура от 2020 до 2093 года.
  essence: Куала-Лумпур становится символом fusion тропической природы и сверхсовременных технологий - городом, где джунгли поглощают небоскребы, а корпорации правят под маской демократии.
  key_points:
    - События фокусируются на тропическом климате, био-технологиях и корпоративной политике
    - Темы включают vertical jungles, bio-engineered threats и corporate intrigue
    - События связаны между собой, формируя coherent нарратив tropical cyberpunk
    - Включают как природные катастрофы, так и технологические прорывы
content:
  sections:
    - id: era_overview
      title: 'Обзор эпохи: Небоскребы джунглей'
      body: |
        Куала-Лумпур — это город, где тропические джунгли поглощают сверхсовременные небоскребы. Petronas Towers становятся part of living ecosystem,
        где лианы обвивают corporate headquarters, а monkeys hack into corporate networks.
        К 2040-м годам город становится bio-tech hub, где границы между природой и технологией стираются.
        Корпоративные войны здесь — это не просто перестрелки, а биологическая война с engineered viruses и mutated wildlife.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2020_2030
      title: 'Ключевые события 2020–2030: Тропическая трансформация'
      body: |
        Глобальное потепление ускоряет рост джунглей и создает новые био-угрозы.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2020-2093.yaml
      assets: [ ]

    - id: key_events_2030_2040
      title: 'Ключевые события 2030–2040: Био-технологический бум'
      body: |
        Куала-Лумпур становится центром bio-engineering и genetic research.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2040_2050
      title: 'Ключевые события 2040–2050: Корпоративная консолидация'
      body: |
        Малазийские и международные корпорации борются за контроль над bio-tech.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: [ ]

    - id: key_events_2050_2060
      title: 'Ключевые события 2050–2060: Экологическая война'
      body: |
        Конфликты между eco-activists и corporations приводят к bio-terrorism.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: [ ]

    - id: key_events_2060_2077
      title: 'Ключевые события 2060–2077: Тихоокеанская война'
      body: |
        Fourth Corporate War превращает регион в biotech battlefield.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: [ ]

    - id: key_events_2077_2093
      title: 'Ключевые события 2077–2093: Постапокалиптическая гармония'
      body: |
        После ядерной войны город достигает баланса между природой и технологией.
      mechanics_links:
        - mechanics/world/events/world-events-2077.yaml
      assets: [ ]

  authored_events:
    - id: petronas_towers_overgrowth_2023
      title: "Зарастание башен Петронас (2023)"
      year: 2023
      location: "Куала-Лумпур"
      type: ecological_event
      severity: major
      description: |
        Генетически modified vines начинают поглощать iconic Petronas Towers, превращая их в living structures.
        Это становится символом того, как природа reclaiming human monuments.
      impacts:
        - architectural: "Petronas Towers become bio-structures"
        - economic: "Tourism industry collapses"
        - scientific: "Breakthrough в bio-engineering"
      quest_hooks:
        - "Vine removal operations"
        - "Bio-engineer rescue missions"
        - "Tower stabilization tasks"

    - id: monsoon_megastorm_2027
      title: "Мега-монсун (2027)"
      year: 2027
      location: "Малайзия и регион"
      type: climate_disaster
      severity: catastrophic
      description: |
        Most powerful monsoon in history вызывает flooding of 80% of Kuala Lumpur.
        Survivors adapt by creating amphibious infrastructure и floating districts.
      impacts:
        - territorial: "80% of city underwater for months"
        - population: "Mass migration to highlands"
        - technological: "Flood-resistant architecture boom"
      quest_hooks:
        - "Flood rescue operations"
        - "Floating platform construction"
        - "Resource distribution in flooded zones"

    - id: biotech_revolution_2032
      title: "Био-технологическая революция (2032)"
      year: 2032
      location: "Исследовательские лаборатории Куала-Лумпура"
      type: technological_breakthrough
      severity: transformative
      description: |
        Malaysian scientists develop revolutionary biotech для tropical adaptation.
        Это включает genetic modifications для heat resistance и bio-engineered crops.
      impacts:
        - medical: "Heat-resistant human augmentations"
        - agricultural: "Climate-resilient crops"
        - military: "Bio-engineered soldiers"
      quest_hooks:
        - "Prototype testing missions"
        - "Bio-lab defense operations"
        - "Field trials in jungle environments"

    - id: corporate_bio_war_2038
      title: "Корпоративная био-война (2038)"
      year: 2038
      location: "Корпоративные зоны Куала-Лумпура"
      type: corporate_conflict
      severity: major
      description: |
        Arasaka и Biotechnica сражаются за контроль над revolutionary biotech patents.
        Уличные бои включают deployment of bio-weapons и mutated creatures.
      impacts:
        - military: "Bio-weapon proliferation"
        - economic: "Biotech industry monopoly wars"
        - ecological: "Release of engineered organisms"
      quest_hooks:
        - "Bio-weapon cleanup operations"
        - "Corporate espionage missions"
        - "Mutant creature hunts"

    - id: vertical_jungle_expansion_2045
      title: "Экспансия вертикальных джунглей (2045)"
      year: 2045
      location: "Центральный Куала-Лумпур"
      type: urban_transformation
      severity: transformative
      description: |
        City embraces vertical jungle concept, где skyscrapers становятся part of living ecosystem.
        Buildings covered in bio-luminescent plants, elevators through tree canopies.
      impacts:
        - urban: "Revolutionary vertical urban planning"
        - environmental: "Integration of nature and architecture"
        - social: "New form of urban living"
      quest_hooks:
        - "Jungle maintenance missions"
        - "Bio-luminescent network repairs"
        - "Vertical navigation training"

    - id: eco_terrorism_campaign_2052
      title: "Кампания эко-терроризма (2052)"
      year: 2052
      location: "Куала-Лумпур и джунгли"
      type: political_revolution
      severity: major
      description: |
        Radical eco-groups launch campaign против corporate exploitation of jungle resources.
        Они используют bio-engineered weapons для sabotage of corporate facilities.
      impacts:
        - political: "Rise of eco-terrorism movement"
        - economic: "Disruption of corporate operations"
        - environmental: "Protection of remaining jungles"
      quest_hooks:
        - "Eco-terrorist infiltration"
        - "Corporate facility defense"
        - "Jungle preservation operations"

    - id: symbiotic_city_mind_2059
      title: "Симбиотический разум города (2059)"
      year: 2059
      location: "Нейронная сеть Куала-Лумпура"
      type: technological_singularity
      severity: transformative
      description: |
        City AI achieves symbiosis с local jungle ecosystem, создавая collective intelligence.
        Buildings communicate с trees, а traffic flow adapts to wildlife migration patterns.
      impacts:
        - technological: "AI-nature symbiosis breakthrough"
        - urban: "Self-regulating smart city"
        - philosophical: "New understanding of intelligence"
      quest_hooks:
        - "AI-jungle communication tasks"
        - "Symbiosis ritual participation"
        - "City mind defense operations"

    - id: monsoon_bio_plague_2068
      title: "Био-чум муссонов (2068)"
      year: 2068
      location: "Регион Юго-Восточной Азии"
      type: bio_disaster
      severity: catastrophic
      description: |
        Engineered virus spreads through monsoon rains, affecting millions in Southeast Asia.
        Kuala Lumpur becomes quarantine zone, где survivors live in bio-domes.
      impacts:
        - health: "Regional pandemic affecting 200 млн"
        - social: "Mass quarantine and isolation"
        - technological: "Bio-dome technology boom"
      quest_hooks:
        - "Quarantine enforcement"
        - "Vaccine development assistance"
        - "Bio-dome construction"

    - id: fourth_corporate_war_jungle_theater_2073
      title: "Четвертая корпоративная война: Джунглевый театр (2073)"
      year: 2073
      location: "Джунгли Малайзии"
      type: corporate_war
      severity: major
      description: |
        Corporate armies deploy bio-enhanced troops в jungle warfare.
        Trees become weapons, rivers — supply lines, а wildlife — combatants.
      impacts:
        - military: "Jungle warfare revolution"
        - ecological: "Massive deforestation"
        - technological: "Bio-military augmentations"
      quest_hooks:
        - "Jungle patrol missions"
        - "Bio-troop encounters"
        - "Supply line defense"

    - id: cyberpunk_2077_kuala_lumpur_fusion_2077
      title: "Киберпанк 2077: Фуззия Куала-Лумпура (2077)"
      year: 2077
      location: "Куала-Лумпур"
      type: nuclear_aftermath
      severity: transformative
      description: |
        Nuclear blasts trigger unprecedented jungle growth, fusing technology and nature.
        City becomes living organism, где buildings breathe, а streets — корни.
      impacts:
        - ecological: "Technology-nature fusion"
        - urban: "Living city architecture"
        - cultural: "New symbiotic culture"
      quest_hooks:
        - "Living building navigation"
        - "Fusion entity communication"
        - "Symbiotic ritual participation"

    - id: neo_jungle_reconstruction_2085
      title: "Нео-джунглевая реконструкция (2085)"
      year: 2085
      location: "Руины Куала-Лумпура"
      type: reconstruction_effort
      severity: transformative
      description: |
        Survivors rebuild city as perfect harmony между technology и nature.
        Kuala Lumpur становится global model для sustainable urban development.
      impacts:
        - urban: "Sustainable reconstruction model"
        - technological: "Bio-tech integration"
        - global: "Export of jungle-city technology"
      quest_hooks:
        - "Reconstruction missions"
        - "Bio-tech integration tasks"
        - "Harmony ritual participation"

