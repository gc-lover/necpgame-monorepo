summary:
  problem: Лагос нуждался в детальных авторских событиях, отражающих его двойственную природу как центра инноваций и выживания в условиях крайних контрастов.
  goal: Создать серию связанных событий, формирующих уникальную историю Лагоса от 2020 до 2093 года.
  essence: Лагос становится нигерийским колоссом - городом, где корпоративные анклавы и гигантские трущобы сосуществуют, рождая инновации из необходимости и экспортируя культуру выживания.
  key_points:
    - События фокусируются на контрасте между богатством и бедностью, инновациями из нужды
    - Темы включают cultural export, urban flooding adaptation и survival strategies
    - События связаны между собой, формируя coherent нарратив improvisation mastery
    - Включают как внутренние конфликты, так и глобальное влияние
content:
  sections:
    - id: era_overview
      title: 'Обзор эпохи: Нигерийский колосс'
      body: |
        Лагос — это город крайностей, где небоскребы корпоративных анклавов возвышаются над океаном трущоб.
        Афробит пульсирует в уличных клубах, а рынки имплантов работают круглосуточно. Из хаоса рождаются инновации,
        а стратегии выживания становятся искусством. В киберпанк-реальности Лагос — это живая лаборатория импровизации,
        где бедность рождает гениальность, а богатство — амбиции.
        Город танцует на грани катастрофы, экспортируя не только нефть, но и культуру адаптации.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2020_2030
      title: 'Ключевые события 2020–2030: Корпоративные анклавы'
      body: |
        Противопоставление элитных районов и нелегальных рынков формирует уникальную экономику.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: [ ]

    - id: key_events_2030_2040
      title: 'Ключевые события 2030–2040: Культурная революция'
      body: |
        Взрыв африканской медиа-индустрии и инноваций из трущоб.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
      assets: [ ]

    - id: key_events_2040_2060
      title: 'Ключевые события 2040–2060: Адаптация к катастрофам'
      body: |
        Плавучие расширения и энергетические войны после ядерных конфликтов.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: [ ]

    - id: key_events_2061_2093
      title: 'Ключевые события 2061–2093: Глобальный экспорт'
      body: |
        Региональное лидерство и экспорт протоколов выживания.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: [ ]

  authored_events:
    - id: victoria_island_enclave_seal_2021
      title: "Victoria Island Enclave Seal (2021)"
      year: 2021
      location: "Лагос, остров Виктория"
      type: urban_segregation
      severity: major
      description: |
        Полная изоляция острова Виктория — элитного корпоративного района. Умные барьеры и дроны безопасности
        отделяют "рай" от окружающего хаоса трущоб, создавая город в городе.
      impacts:
        - social: "Максимальное классовое разделение"
        - security: "Новые стандарты частной безопасности"
        - economic: "Элитный рынок внутри анклава"
      quest_hooks:
        - "Установка и обслуживание барьеров"
        - "Разрешение конфликтов на границах анклава"
        - "Контрабанда через барьеры"

    - id: grey_megaslums_implant_markets_2024
      title: "Grey Megaslums Implant Markets (2024)"
      year: 2024
      location: "Лагос, серые мегатрущобы"
      type: underground_economy
      severity: transformative
      description: |
        Взрыв нелегальной торговли имплантами в трущобах. Рынки становятся крупнейшими в Африке, предлагая
        экспериментальные устройства по бросовым ценам. Это рождает субкультуру "кибер-улиток".
      impacts:
        - economic: "Черный рынок имплантов"
        - social: "Новая субкультура модифицированных"
        - technological: "Экспериментальные импланты"
      quest_hooks:
        - "Контроль качества имплантов"
        - "Борьба с криминальными синдикатами"
        - "Лечение жертв неудачных имплантов"

    - id: lagos_port_digitalization_2027
      title: "Lagos Port Digitalization (2027)"
      year: 2027
      location: "Лагос, порт Апа"
      type: infrastructure_revolution
      severity: major
      description: |
        Цифровизация крупнейшего порта Западной Африки. AI-системы оптимизируют логистику, а блокчейн
        обеспечивает прозрачность. Это укрепляет положение Лагоса как ворот Африки.
      impacts:
        - economic: "Увеличение торгового оборота"
        - technological: "AI в логистике"
        - regional: "Лидерство в Западной Африке"
      quest_hooks:
        - "Внедрение цифровых систем"
        - "Борьба с кибер-атаками на порт"
        - "Оптимизация контейнерных потоков"

    - id: bd_nollywood_explosion_2032
      title: "BD-Nollywood Explosion (2032)"
      year: 2032
      location: "Лагос, медиа-центры"
      type: cultural_industry_revolution
      severity: transformative
      description: |
        Взрыв африканской BD-индустрии. Нолливуд переходит на блокчейн-дистрибуцию, создавая глобальную
        сеть африканского контента. Фильмы становятся интерактивными VR-опытами.
      impacts:
        - cultural: "Глобальный экспорт африканской культуры"
        - technological: "BD-дистрибуция контента"
        - economic: "Новый рынок развлечений"
      quest_hooks:
        - "Производство интерактивных фильмов"
        - "Защита интеллектуальной собственности"
        - "Международное продвижение контента"

    - id: slums_innovation_hubs_2035
      title: "Slums Innovation Hubs (2035)"
      year: 2035
      location: "Лагос, инновационные трущобы"
      type: grassroots_innovation
      severity: major
      description: |
        Трущобы становятся центрами инноваций. Из подручных материалов создаются дроны, умные устройства и
        импровизированные импланты. Это рождает движение "технология из ничего".
      impacts:
        - technological: "Инновации из ограниченных ресурсов"
        - social: "Новая волна изобретателей"
        - economic: "Черный рынок инноваций"
      quest_hooks:
        - "Поддержка инновационных проектов"
        - "Конкуренция с корпорациями"
        - "Коммерциализация изобретений"

    - id: trans_sahara_routes_activation_2038
      title: "Trans-Sahara Routes Activation (2038)"
      year: 2038
      location: "Сахара, транс-сахарские маршруты"
      type: continental_connectivity
      severity: major
      description: |
        Активация высокоскоростных маршрутов через Сахару. Маглев-поезда и гиперзвуковые дроны соединяют
        Лагос с Северной Африкой, создавая новый торговый коридор.
      impacts:
        - regional: "Континентальная интеграция"
        - economic: "Новый торговый маршрут"
        - technological: "Пустынные транспортные системы"
      quest_hooks:
        - "Строительство инфраструктуры"
        - "Защита от песчаных бурь"
        - "Переговоры с племенами Сахары"

    - id: floating_lagos_foundation_2045
      title: "Floating Lagos Foundation (2045)"
      year: 2045
      location: "Гвинейский залив, плавучие платформы"
      type: climate_adaptation
      severity: transformative
      description: |
        После серии катастрофических наводнений Лагос начинает перенос на плавучие платформы.
        Город расширяется в океан, создавая "Лагос-2.0" — плавучий мегаполис.
      impacts:
        - urban: "Плавучий мегаполис"
        - environmental: "Адаптация к повышению уровня моря"
        - technological: "Океаническая архитектура"
      quest_hooks:
        - "Строительство плавучих платформ"
        - "Эвакуация населения на воду"
        - "Интеграция морской и городской инфраструктуры"

    - id: cyber_afrobeats_revolution_2052
      title: "Cyber-Afrobeats Revolution (2052)"
      year: 2052
      location: "Лагос, музыкальные центры"
      type: musical_technological_fusion
      severity: major
      description: |
        Революция в музыке: афробит сливается с кибер-технологиями. Нейронные импланты позволяют
        "чувствовать" музыку, а AI-композиторы создают бесконечные вариации ритмов.
      impacts:
        - cultural: "Новая форма музыкального искусства"
        - technological: "Музыка через нейро-интерфейсы"
        - global: "Экспорт африканской кибер-музыки"
      quest_hooks:
        - "Организация музыкальных фестивалей"
        - "Разработка музыкальных имплантов"
        - "Международное продвижение артистов"

    - id: energy_wars_escalation_2058
      title: "Energy Wars Escalation (2058)"
      year: 2058
      location: "Лагос, энергетические зоны"
      type: resource_conflict
      severity: major
      description: |
        Эскалация войн между нефтяными корпорациями и солнечными альянсами. Город становится ареной
        энергетических конфликтов, где традиционная нефть борется с возобновляемыми источниками.
      impacts:
        - economic: "Энергетические монополии"
        - environmental: "Переход к возобновляемым источникам"
        - political: "Энергетическая дипломатия"
      quest_hooks:
        - "Саботаж энергетической инфраструктуры"
        - "Переговоры между корпорациями"
        - "Внедрение солнечных технологий"

    - id: ecowas_servers_integration_2065
      title: "ECOWAS Servers Integration (2065)"
      year: 2065
      location: "Западноафриканские серверы"
      type: regional_integration
      severity: transformative
      description: |
        Интеграция серверов ЭКОВАС (Экономическое сообщество западноафриканских государств).
        Лагос становится цифровым сердцем региона, координируя торговлю и безопасность.
      impacts:
        - regional: "Цифровая интеграция Западной Африки"
        - economic: "Единый рынок"
        - security: "Региональная кибер-защита"
      quest_hooks:
        - "Интеграция региональных систем"
        - "Координация региональной безопасности"
        - "Развитие единого рынка"

    - id: african_style_global_export_2072
      title: "African Style Global Export (2072)"
      year: 2072
      location: "Лагос, модные центры"
      type: cultural_fashion_revolution
      severity: major
      description: |
        Экспорт "африканского стиля" — моды, дизайна и эстетики. Нейронные импланты позволяют
        "носить" цифровую одежду, а африканские паттерны становятся глобальным трендом.
      impacts:
        - cultural: "Глобальный африканский стиль"
        - economic: "Новый рынок цифровой моды"
        - social: "Культурное влияние Африки"
      quest_hooks:
        - "Создание цифровой моды"
        - "Международные показы"
        - "Борьба с копированием стилей"

    - id: survival_protocols_export_2085
      title: "Survival Protocols Export (2085)"
      year: 2085
      location: "Лагос, экспортный центр"
      type: knowledge_export
      severity: transformative
      description: |
        Экспорт "пакета выживания Лагоса" — протоколов импровизации, адаптации и культурного влияния.
        Включает стратегии выживания в экстремальных условиях и методы инноваций из ограничений.
      impacts:
        - global: "Экспорт стратегий выживания"
        - educational: "Обучение адаптации"
        - cultural: "Влияние африканской философии"
      quest_hooks:
        - "Составление пакетов протоколов"
        - "Обучение представителей других регионов"
        - "Адаптация протоколов к разным культурам"

    - id: nigerian_colossus_summit_2093
      title: "Nigerian Colossus Summit (2093)"
      year: 2093
      location: "Лагос, вершина колосса"
      type: cultural_economic_summit
      severity: transformative
      description: |
        Финальный саммит нигерийского колосса — город достигает пика своего влияния, объединяя корпоративные анклавы
        и трущобы в единую экосистему. Лагос становится моделью для постапокалиптического мира.
      impacts:
        - global: "Модель для других мегаполисов"
        - philosophical: "Философия выживания и инноваций"
        - cultural: "Синтез крайностей"
      quest_hooks:
        - "Организация глобального саммита"
        - "Демонстрация достижений города"
        - "Экспорт городской модели"

