summary:
  problem: Описание Neo-Lagos необходимо привести к стандарту знаний, чтобы использовать его в сюжетах африканской экономики, урбанистических конфликтов и нефтяной политики.
  goal: Зафиксировать вертикальные уровни, фракции нефтяных баронов и сюжетные арки для дальнейшего расширения контента.
  essence: Лагос сочетает африканскую культуру с экстремальным урбанизмом, где Oil Kings, Tech Savants и Street Prophets борются за контроль над самым густонаселенным мегаполисом мира.
  key_points:
    - Многоуровневая структура от Lagos Lagoon до Sky Baron Towers.
    - Фракции Oil Kings, Tech Savants и Lagoon Prophets формируют экономику и социальные конфликты.
    - Сюжетные узлы «Oil Blood» и «Lagoon Memory» создают дилемму между нефтяным богатством и экологической катастрофой.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Lagos — африканский мегаполис на краю континента, где перенаселенные небоскребы встречаются с нефтяными платформами.
        Город удерживает роль экономического центра Западной Африки и площадки для экспериментов с урбанистическими технологиями.
        В 2020-2093 годах Лагос становится эпицентром демографической революции, где экстремальная плотность населения
        рождает новые формы социальной организации и технологических инноваций.
      mechanics_links: [ ]
      assets: [ ]
    - id: oil_economy
      title: Нефтяная экономика и бароны
      body: |
        Экономика Лагоса вращается вокруг нефтяных баронов - Oil Kings, которые контролируют последние запасы черного золота
        в Нигерии. Они создают вертикальные нефтеперерабатывающие комплексы, интегрированные непосредственно в жилые башни.
        Tech Savants разрабатывают инновационные способы извлечения нефти из глубоководных месторождений и переработки
        отходов в полезные ресурсы. Lagoon Prophets охраняют древние традиции народа йоруба, адаптируя их к цифровой эпохе.
      mechanics_links: [ ]
      assets: [ ]
    - id: urban_density
      title: Урбанистическая плотность и вертикальная архитектура
      body: |
        Лагос - самый густонаселенный мегаполис мира с плотностью населения более 100 000 человек на квадратный километр.
        Небоскребы достигают высоты 500 этажей, где нижние уровни погружены в вечный сумрак, а верхние купаются
        в солнечном свете. Lagos Lagoon - искусственно расширенный залив - служит транспортной артерией и зоной отдыха
        для элиты. Street Prophets организуют подпольные сети взаимопомощи в перенаселенных нижних уровнях.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Victoria Island управляет элитной нефтяной экономикой, Lagos Island служит деловым центром, Yaba District
        представляет средний класс техно-инженеров, а Ajegunle Slums скрывают подпольные лаборатории и религиозные культы.
        Кластеры Oil Processing Towers и Tech Innovation Hubs обеспечивают инфраструктуру и инновации. Новый уровень -
        Sky Baron Residences - эксклюзивные пентхаусы нефтяных магнатов с личными вертолетными площадками.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Lagoon Waterways формируют главный транспортный канал, Sky Bridges связывают верхние уровни небоскребов,
        Metro Pods обслуживают массовые перевозки, а Oil Pipeline Networks обеспечивают подпольные маршруты
        контрабанды. Новый маршрут - Cloud Carriers - сеть дронов для доставки товаров в верхние уровни.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        Oil Baroness Adanna Okoye управляет Oil Kings, определяя нефтяную политику, CEO Kunle Adebayo руководит
        Tech Savants, создавая урбанистические инновации, а Prophetess Imani защищает Lagoon Prophets.
        Их альянсы формируют «Oil Alliance» и «Urban Network».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Oil Blood Conflict» предлагает дилемму выбора между нефтяным богатством и экологической катастрофой,
        «Lagoon Memory Quest» проверяет моральные границы урбанистических экспериментов, влияющих на социальную
        структуру. Оба события меняют доступ к ресурсам и социальным бонусам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Oil Baron Market, Tech Savant Exchange и Lagoon Prophet Vault формируют торговые центры.
        Экстракт-зоны Lagos Lagoon содержат редкие биотехнологии, а активности включают нефтяные войны,
        технологические дуэли и религиозные церемонии с урбанистическим уклоном.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Лагос наполнен запахами нефти, соленой воды и специй, звуками уличных проповедников, смешанными с гудением
        дронов и ревом вертолетов. Запахи соли, машинного масла и тропических фруктов подчеркивают синтез
        природы, технологий и человеческого духа.
      mechanics_links: [ ]
      assets: [ ]
