summary:
  problem: Описание Neo-Lagos необходимо привести к стандарту знаний, чтобы использовать его в сюжетах технологического хаба, нигерийской культуры и инновационной экономики.
  goal: Зафиксировать уровни города, фракции и сюжетные арки для дальнейшего расширения контента.
  essence: Лагос сочетает нигерийскую культуру с технологическим прогрессом, где Tech Giants, Nollywood Studios и Street Innovators борются за контроль над будущим Африки.
  key_points:
    - Многоуровневая структура от Victoria Island до окраин.
    - Фракции Tech Giants, Nollywood Studios и Innovation Collective формируют экономику и творческие конфликты.
    - Сюжетные узлы «Code Cascade» и «Nollywood Resonance» создают дилемму между традициями и цифровым будущим.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Lagos — технологический мегаполис Западной Африки, где инновации встречаются с богатой культурой.
        Город удерживает роль технологического центра континента и площадки для экспериментов с африканскими инновациями.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Victoria Island служит элитным районом для корпораций, Yaba управляет образовательными технологиями,
        Ikeja соединяет финансовые центры и инновационные лаборатории. Кластеры Tech District и Creative Hub
        обеспечивают разработку технологий и культурное производство.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Lagos Lagoon Flow формирует главный транспортный канал, Tech Express связывает офисы и лаборатории, Creative Ring обслуживает
        художественные и развлекательные центры, Innovation Transit обеспечивает доступ к стартапам и исследовательским центрам.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        CEO Адебайо Ойедепо управляет Tech Giants, определяя технологическую экономику, режиссер Чимаманда Нкво руководит Nollywood Studios,
        создавая цифровые развлечения, а изобретатель Кеми Аделекун защищает Innovation Collective. Их альянсы формируют «Tech Pipeline» и
        «Creative Alliance».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Code Cascade» предлагает дилемму раскрытия алгоритма искусственного интеллекта, «Nollywood Resonance» проверяет моральные границы
        цифрового искусства, влияющего на культуру. Оба события меняют доступ к технологиям и творческим бонусам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Tech District Market, Creative Hub Exchange и Victoria Island Vault формируют торговые центры. Экстракт-зоны Innovation Zones
        содержат редкие африканские инновации, а активности включают технологические хакатоны, дуэли цифровых артистов и традиционные
        нигерийские фестивали.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Лагос наполнен ритмами афробита, ароматами джоллоф райс и звуками уличных торговцев, смешанным с цифровым гулом.
        Запахи специй, озона и тропических фруктов подчеркивают синтез традиций и технологий.
      mechanics_links: [ ]
      assets: [ ]
