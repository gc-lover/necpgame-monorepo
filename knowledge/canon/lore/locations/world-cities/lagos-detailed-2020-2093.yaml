summary:
  problem: Лагос нуждается в детальном описании как центр западноафриканской технологической революции, сочетающий хаотичную урбанизацию с нефтяными богатствами, и уникальное смешение традиционной культуры с цифровой трансформацией.
  goal: Создать полноценный профиль города для использования в сюжетах технологической адаптации, культурной эволюции и энергетических конфликтов.
  essence: Лагос — это пульсирующий монстр хаоса, где 20-миллионный мегаполис живет в постоянном движении, а инновации рождаются из необходимости преодолевать ежедневные вызовы.
content:
  sections:
    city-overview:
      name: "Обзор города"
      content: |
        Лагос — крупнейший город Нигерии и центр западноафриканской технологической революции. Расположенный на берегу Гвинейского залива, город сочетает колониальное наследие с бурной современной динамикой. Лагосские пробки стали легендой, но именно они стимулировали развитие инновационных транспортных решений и мобильных технологий.

        Население: ~14 млн человек (2020) → ~25 млн (2093)
        Площадь: 1171 км²
        Климат: тропический муссонный, влажный сезон май-октябрь
        Экономика: нефть, технологии, финансы, развлечения, логистика

    vertical-structure:
      name: "Вертикальная структура"
      content: |
        **Нижний уровень (0-20м): Портовые и промышленные зоны**
        - Apapa: нефтяные терминалы и контейнерные порты
        - Lagos Island: колониальная архитектура с современными офисами
        - Транспорт: паромы, лодки, электробусы в пробках

        **Средний уровень (20-100м): Городской хаос**
        - Ikeja: бизнес-центры и жилые комплексы
        - Victoria Island: элитные районы с пляжами
        - Технологии: умные здания, дроны-доставщики, системы трафика

        **Верхний уровень (100м+): Нефтяные вышки и элита**
        - Нефтяные платформы в заливе с жилыми модулями
        - Пентхаусы с видом на океан
        - Частные вертолетные площадки и дрон-порты

    clusters:
      name: "Активные кластеры"
      content: |
        **TechCity Lagos: Технологический город**
        - Инновационные хабы и стартап-акселераторы
        - Лаборатории финтех и мобильных платежей
        - Центры разработки ИИ для логистики

        **Oil & Energy District: Нефтяной и энергетический район**
        - Перерабатывающие заводы с зелеными технологиями
        - Лаборатории альтернативной энергетики
        - Исследовательские центры геотермальной энергии

        **Creative Hub: Творческий хаб**
        - Студии афробит и цифровой музыки
        - Киностудии и центры цифрового искусства
        - Фестивали, сочетающие традиционную культуру с технологиями

    mobility:
      name: "Мобильность"
      content: |
        **Уличный транспорт:**
        - Электробусы и трамваи с системами приоритета
        - Окода (маршрутки) с GPS и климат-контролем
        - Велосипеды и электроскутеры для коротких поездок

        **Водный транспорт:**
        - Скоростные катера вдоль лагуны
        - Паромы между островами с умной навигацией
        - Подводные скутеры для дайвинга и инспекций

        **Воздушный транспорт:**
        - Дроны-доставщики для преодоления пробок
        - Вертолеты для элитных пассажиров
        - Беспилотные такси с системами избежания аварий

    key-npcs:
      name: "Ключевые NPC"
      content: |
        **Chief Adebayo - Нефтяной магнат**
        - Владелец крупнейших нефтяных месторождений
        - Инвестирует в зеленые технологии
        - Балансирует между традициями и инновациями

        **Zara Ibrahim - Финтех-революционерка**
        - Основательница мобильной платежной системы
        - Борется с коррупцией через блокчейн
        - Организует образовательные программы

        **DJ AfroNova - Цифровой музыкант**
        - Смешивает афробит с нейронными интерфейсами
        - Создает иммерсивные музыкальные опыты
        - Вдохновляет молодое поколение хакеров

    story-hooks:
      name: "Сюжетные хуки"
      content: |
        **Пробки будущего:**
        Игрок должен разработать систему для преодоления гигантских транспортных заторов.

        **Нефтяные войны:**
        Конфликт между традиционными нефтяниками и зелеными технологиями.

        **Цифровая революция:**
        Молодые хакеры создают децентрализованную сеть для борьбы с коррупцией.

    economy:
      name: "Экономика"
      content: |
        **Основные отрасли:**
        - Нефть и газ: традиционная и альтернативная энергетика
        - Технологии: финтех, мобильные приложения, логистика
        - Развлечения: музыка, кино, цифровой контент
        - Логистика: порты, транспорт, дистрибуция

        **Валюта:**
        - NGN (нигерийская найра) для местных
        - BTC и африканские цифровые валюты
        - Нефтяные токены для энергетического сектора

    sensory:
      name: "Сенсорный опыт"
      content: |
        **Звуки:**
        - Афробит и хайлайф музыка из динамиков
        - Гудки автомобилей и лодок в порту
        - Голографические объявления на йоруба и английском

        **Запахи:**
        - Нефть и соль морской воды
        - Джоллоф райс и специи с рынков
        - Электрический озон от зарядных станций

        **Вид:**
        - Небоскребы среди пальм и лагун
        - Яркие рынки и уличное искусство
        - Нефтяные вышки на фоне океана

    integration:
      name: "Интеграция с сервисами"
      content: |
        **world-state-service:**
        - Мониторинг транспортных потоков и пробок
        - Отслеживание энергетического производства
        - Управление системами безопасности портов

        **defense-service:**
        - Защита от кибератак на нефтяную инфраструктуру
        - Борьба с контрабандой и пиратством
        - Контроль за технологическими инновациями

        **logistics-service:**
        - Управление портовыми операциями
        - Координация доставки нефти и технологий
        - Распределение гуманитарной помощи

        **telemetry:**
        - Мониторинг океанических течений и погоды
        - Отслеживание качества воздуха и загрязнения
        - Аналитика экономических и социальных трендов

