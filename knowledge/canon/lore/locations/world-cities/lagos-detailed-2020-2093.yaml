summary:
  problem: Описание Neo-Lagos необходимо привести к стандарту знаний, чтобы использовать его в сюжетах технологического хаба, нигерийской культуры и инновационной экономики.
  goal: Зафиксировать уровни города, фракции и сюжетные арки для дальнейшего расширения контента.
  essence: Лагос сочетает нигерийскую культуру с технологическим прогрессом, где Tech Giants, Nollywood Studios и Street Innovators борются за контроль над будущим Африки.
  key_points:
    - Многоуровневая структура от Victoria Island до окраин.
    - Фракции Tech Giants, Nollywood Studios и Innovation Collective формируют экономику и творческие конфликты.
    - Сюжетные узлы «Code Cascade» и «Nollywood Resonance» создают дилемму между традициями и цифровым будущим.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Lagos — технологический мегаполис Западной Африки, где инновации встречаются с богатой культурой.
        Город удерживает роль технологического центра континента и площадки для экспериментов с африканскими инновациями.
        В 2020-2093 годах Лагос становится Silicon Valley Африки, где нигерийские стартапы переопределяют глобальные
        технологии, а уличная культура Nollywood проникает в каждый уголок цифрового мира.
      mechanics_links: [ ]
      assets: [ ]
    - id: tech_innovation
      title: Технологический хаб Африки
      body: |
        Лагос - это не просто город, это технологическая сверхдержава. Здесь рождаются инновации, которые меняют мир:
        от мобильных платежей, охватывающих всю Африку, до ИИ-систем, предсказывающих будущее. Tech Giants создают
        квантовые компьютеры в тропическом климате, а Innovation Collective разрабатывает устойчивые технологии,
        адаптированные к африканскому континенту. Уличные хакеры Лагоса взламывают корпоративные монополии,
        создавая открытые альтернативы.
      mechanics_links: [ ]
      assets: [ ]
    - id: nigerian_culture
      title: Нигерийская культура и Nollywood
      body: |
        Nollywood - это не просто киноиндустрия, это культурная революция. В Лагосе цифровые фильмы смешиваются
        с традиционными историями йоруба и хауса, создавая новый нарратив африканской идентичности. Уличные артисты
        используют AR-технологии для создания иммерсивных представлений, где зрители становятся частью истории.
        Музыка афробит эволюционирует в неоновые ритмы, а традиционные рынки становятся VR-галереями современного искусства.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Victoria Island служит элитным районом для корпораций, Yaba управляет образовательными технологиями,
        Ikeja соединяет финансовые центры и инновационные лаборатории. Кластеры Tech District и Creative Hub
        обеспечивают разработку технологий и культурное производство. Новый уровень - AfroFuture Tower -
        вертикальный мегаполис, где традиционная архитектура смешивается с футуристическими технологиями.
        Окраины города превращаются в "maker spaces" - огромные зоны для коллективного творчества.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Lagos Lagoon Flow формирует главный транспортный канал, Tech Express связывает офисы и лаборатории, Creative Ring обслуживает
        художественные и развлекательные центры, Innovation Transit обеспечивает доступ к стартапам и исследовательским центрам.
        Новый маршрут - AfroConnect Network - система дронов и подводных туннелей для мгновенной доставки инноваций
        по всему континенту.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        CEO Адебайо Ойедепо управляет Tech Giants, определяя технологическую экономику, режиссер Чимаманда Нкво руководит Nollywood Studios,
        создавая цифровые развлечения, а изобретатель Кеми Аделекун защищает Innovation Collective. Их альянсы формируют «Tech Pipeline» и
        «Creative Alliance». Новые фигуры: хакер-активист Амара "CodeQueen" Оби, которая борется за открытые технологии,
        и традиционный гриот в VR-аватаре, рассказывающий истории африканского будущего.
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Code Cascade» предлагает дилемму раскрытия алгоритма искусственного интеллекта, «Nollywood Resonance» проверяет моральные границы
        цифрового искусства, влияющего на культуру. Новые арки: «Африканская цифровая революция» - конфликт между
        глобальными корпорациями и локальными инновациями, и «Nollywood Renaissance» - возрождение традиционных историй
        через современные технологии. Оба события меняют доступ к технологиям и творческим бонусам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Tech District Market, Creative Hub Exchange и Victoria Island Vault формируют торговые центры. Экстракт-зоны Innovation Zones
        содержат редкие африканские инновации, а активности включают технологические хакатоны, дуэли цифровых артистов и традиционные
        нигерийские фестивали. Новая экономика: AfroTech Startups - венчурные фонды для африканских инноваций,
        Nollywood VR Studios - иммерсивное кино, и Street Maker Markets - базары для 3D-печатных товаров.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Лагос наполнен ритмами афробита, ароматами джоллоф райс и звуками уличных торговцев, смешанным с цифровым гулом.
        Запахи специй, озона и тропических фруктов подчеркивают синтез традиций и технологий. Небо освещено
        голографическими билбордами с Nollywood фильмами, улицы пульсируют от энергии тысяч стартапов, а океан
        у берегов города скрывает подводные дата-центры, охлаждаемые экваториальными течениями.
      mechanics_links: [ ]
      assets: [ ]
