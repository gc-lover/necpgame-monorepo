summary:
  problem: Лима нуждалась в детальных авторских событиях, отражающих синтез инкского наследия, сейсмической адаптации и тихоокеанской интеграции.
  goal: Создать серию связанных событий, формирующих уникальную историю Лимы от 2020 до 2093 года.
  essence: Лима становится тихоокеанской жемчужиной - городом, где древние традиции инков оживают в цифровых AR-слоях, а сейсмическая угроза рождает инновации.
  key_points:
    - События фокусируются на cultural synthesis между инкским наследием и технологиями
    - Темы включают seismic resilience, pacific integration и cultural preservation
    - События связаны между собой, формируя coherent нарратив heritage-tech fusion
    - Включают как внутренние трансформации, так и региональные связи
content:
  sections:
    - id: era_overview
      title: 'Обзор эпохи: Тихоокеанская жемчужина'
      body: |
        Лима — это город, где прошлое и будущее встречаются на берегах Тихого океана. Инкские пирамиды оживают в AR-слоях,
        а сейсмические толчки рождают инновации в архитектуре. Тихоокеанская ориентация связывает город с Азией,
        создавая мост между древними цивилизациями и цифровым будущим.
        В киберпанк-реальности Лима — это живая галерея культурного синтеза, где традиции становятся оружием,
        а землетрясения — источником вдохновения для инженеров.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2020_2030
      title: 'Ключевые события 2020–2030: Элитные анклавы'
      body: |
        Формирование защищенных районов и интеграция культурного наследия с технологиями.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
      assets: [ ]

    - id: key_events_2030_2040
      title: 'Ключевые события 2030–2040: Андский альянс'
      body: |
        Региональные связи и культурно-экономическая интеграция с соседними странами.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: [ ]

    - id: key_events_2040_2060
      title: 'Ключевые события 2040–2060: Сейсмическая адаптация'
      body: |
        После ядерных войн фокус на защите инфраструктуры и экспансии в Амазонию.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: [ ]

    - id: key_events_2061_2093
      title: 'Ключевые события 2061–2093: Тихоокеанский хаб'
      body: |
        Глобальная интеграция и экспорт технологий адаптации.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: [ ]

  authored_events:
    - id: miraflores_enclave_fortification_2022
      title: "Fortification of Miraflores Enclave (2022)"
      year: 2022
      location: "Лима, район Мирафлорес"
      type: urban_fortification
      severity: major
      description: |
        После серии ураганов элитный район Мирафлорес превращается в укрепленный анклав с умными барьерами и автономными системами безопасности.
        Это становится моделью для других прибрежных городов Латинской Америки.
      impacts:
        - urban: "Укрепление прибрежной инфраструктуры"
        - social: "Усиление классового разделения"
        - technological: "Умные системы безопасности"
      quest_hooks:
        - "Установка барьеров и систем безопасности"
        - "Разрешение конфликтов между анклавом и остальным городом"
        - "Тестирование автономных охранных систем"

    - id: inca_ar_overlay_activation_2025
      title: "Inca AR Overlay Activation (2025)"
      year: 2025
      location: "Лима, исторический центр"
      type: cultural_technology_integration
      severity: transformative
      description: |
        Запуск AR-слоев, накладывающих цифровые реконструкции инкских руин на современный город. Туристы и жители могут
        "увидеть" древний Куско сквозь стекла небоскребов, создавая уникальный культурный опыт.
      impacts:
        - cultural: "Сохранение и популяризация инкского наследия"
        - technological: "Массовое внедрение AR-технологий"
        - tourism: "Новый вид культурного туризма"
      quest_hooks:
        - "Разработка и активация AR-слоев"
        - "Защита исторических данных от хакеров"
        - "Организация культурных событий с AR"

    - id: pacific_ports_digitalization_2028
      title: "Pacific Ports Digitalization (2028)"
      year: 2028
      location: "Лима, порт Кальяо"
      type: infrastructure_modernization
      severity: major
      description: |
        Цифровизация тихоокеанских портов Лимы создает автономную логистическую сеть. AI-системы координируют контейнеровозы,
        оптимизируя торговлю с Азией и укрепляя экономическое положение города.
      impacts:
        - economic: "Увеличение торгового оборота"
        - technological: "Автономные портовые системы"
        - international: "Укрепление тихоокеанских связей"
      quest_hooks:
        - "Внедрение цифровых систем в портах"
        - "Защита от кибер-атак на инфраструктуру"
        - "Оптимизация логистических процессов"

    - id: lima_bogota_tech_corridor_2033
      title: "Lima-Bogota Tech Corridor (2033)"
      year: 2033
      location: "Андские регионы, Лима-Богота"
      type: regional_integration
      severity: transformative
      description: |
        Создание технологической оси между Лимой и Боготой. Высокоскоростные маглев-поезда и оптоволоконные кабели
        соединяют города, создавая единый тех-регион в Андах.
      impacts:
        - regional: "Экономическая интеграция Анд"
        - technological: "Высокоскоростной транспорт"
        - political: "Новые альянсы в регионе"
      quest_hooks:
        - "Строительство транспортной инфраструктуры"
        - "Переговоры между городами"
        - "Защита коридора от саботажа"

    - id: gastro_bd_revolution_2036
      title: "Gastro-BD Revolution (2036)"
      year: 2036
      location: "Лима, гастрономические центры"
      type: cultural_digitalization
      severity: major
      description: |
        Революция в кулинарии: перуанская кухня переносится в цифровые форматы. Нейронные сети анализируют вкусы,
        а AR-меню позволяют "пробовать" блюда виртуально. Это становится глобальным трендом.
      impacts:
        - cultural: "Цифровизация традиционной кухни"
        - economic: "Новый рынок цифровой гастрономии"
        - technological: "AI в кулинарии"
      quest_hooks:
        - "Создание цифровых кулинарных баз данных"
        - "Организация виртуальных дегустаций"
        - "Защита рецептов от кражи"

    - id: desert_expansion_initiative_2039
      title: "Desert Expansion Initiative (2039)"
      year: 2039
      location: "Лима, прибрежная пустыня"
      type: urban_expansion
      severity: major
      description: |
        Экспансия города в прибрежную пустыню с использованием солнечных панелей и систем опреснения. Создаются новые районы,
        устойчивые к климатическим изменениям и сейсмической активности.
      impacts:
        - urban: "Расширение городской территории"
        - environmental: "Устойчивое развитие в пустыне"
        - technological: "Системы опреснения и солнечной энергии"
      quest_hooks:
        - "Строительство пустынных районов"
        - "Внедрение систем опреснения"
        - "Адаптация к экстремальным условиям"

    - id: smart_buildings_earthquake_response_2045
      title: "Smart Buildings Earthquake Response (2045)"
      year: 2045
      location: "Лима, центральные районы"
      type: disaster_resilience
      severity: transformative
      description: |
        После серии разрушительных землетрясений здания Лимы оснащаются умными системами, автоматически реагирующими на сейсмическую активность.
        Фундаменты самобалансируются, а стены укрепляются нано-материалами.
      impacts:
        - infrastructure: "Сейсмически устойчивые здания"
        - technological: "Умные строительные материалы"
        - safety: "Значительное снижение жертв от землетрясений"
      quest_hooks:
        - "Модернизация существующих зданий"
        - "Тестирование сейсмических систем"
        - "Обучение населения правилам безопасности"

    - id: underground_lima_expansion_2052
      title: "Underground Lima Expansion (2052)"
      year: 2052
      location: "Лима, подземные комплексы"
      type: subterranean_development
      severity: major
      description: |
        Масштабное расширение подземной Лимы — метро, убежища и дата-центры в сейсмически стабильных скальных массивах.
        Это создает "город в городе", защищенный от поверхностных катастроф.
      impacts:
        - urban: "Подземная инфраструктура"
        - safety: "Защита населения от катастроф"
        - technological: "Подземные дата-центры"
      quest_hooks:
        - "Строительство подземных комплексов"
        - "Организация эвакуации в убежища"
        - "Управление подземной инфраструктурой"

    - id: amazon_expeditions_control_2058
      title: "Amazon Expeditions Control (2058)"
      year: 2058
      location: "Амазонский регион, экспедиционные базы"
      type: resource_exploration
      severity: major
      description: |
        Лима берет контроль над экспедициями в Амазонию. Дроны и AI-системы исследуют джунгли, добывая редкие ресурсы
        и биотехнологии для постапокалиптического мира.
      impacts:
        - resource: "Контроль над амазонскими ресурсами"
        - scientific: "Биотехнологические открытия"
        - economic: "Новый рынок био-ресурсов"
      quest_hooks:
        - "Организация экспедиций в джунгли"
        - "Защита от местных племен и корпораций"
        - "Добыча и транспортировка ресурсов"

    - id: trans_pacific_network_establishment_2068
      title: "Trans-Pacific Network Establishment (2068)"
      year: 2068
      location: "Тихий океан, подводные кабели"
      type: international_connectivity
      severity: transformative
      description: |
        Установление транс-тихоокеанской сети, соединяющей Лиму с городами Азии. Это создает новый торговый и культурный мост,
        объединяющий инкское наследие с восточноазиатскими традициями.
      impacts:
        - international: "Тихоокеанская интеграция"
        - cultural: "Синтез культур Востока и Запада"
        - economic: "Новый торговый маршрут"
      quest_hooks:
        - "Строительство подводных кабелей"
        - "Переговоры с азиатскими городами"
        - "Культурный обмен и интеграция"

    - id: cultural_synthesis_festival_2075
      title: "Cultural Synthesis Festival (2075)"
      year: 2075
      location: "Лима, культурные центры"
      type: cultural_event
      severity: major
      description: |
        Ежегодный фестиваль культурного синтеза объединяет инкские традиции с киберпанк-урбанистикой. AR-проекции древних церемоний
        смешиваются с неоновыми лазерными шоу, создавая уникальную культурную идентичность.
      impacts:
        - cultural: "Уникальная синтетическая культура"
        - social: "Укрепление национальной идентичности"
        - artistic: "Новый жанр синтетического искусства"
      quest_hooks:
        - "Организация фестивальных мероприятий"
        - "Создание AR-проекций традиций"
        - "Управление толпами и безопасностью"

    - id: seismic_protocols_export_2082
      title: "Seismic Protocols Export (2082)"
      year: 2082
      location: "Лима, экспортный центр"
      type: technology_export
      severity: major
      description: |
        Экспорт "пакета адаптации Лимы" — полного набора сейсмических протоколов, умных материалов и систем защиты.
        Это становится мировым стандартом для сейсмически активных регионов.
      impacts:
        - global: "Экспорт технологий защиты"
        - economic: "Новый рынок сейсмических технологий"
        - humanitarian: "Помощь другим регионам"
      quest_hooks:
        - "Подготовка экспортных пакетов"
        - "Обучение специалистов из других стран"
        - "Техническая поддержка внедрения"

    - id: pacific_pearl_awakening_2093
      title: "Pacific Pearl Awakening (2093)"
      year: 2093
      location: "Лима, церемониальный центр"
      type: cultural_renaissance
      severity: transformative
      description: |
        Финальное пробуждение тихоокеанской жемчужины — город достигает полной гармонии между инкским наследием и технологическим прогрессом.
        Лима становится культурным и технологическим маяком для всего тихоокеанского региона.
      impacts:
        - cultural: "Возрождение инкских традиций"
        - global: "Лидерство в культурно-технологическом синтезе"
        - philosophical: "Новая модель цивилизации"
      quest_hooks:
        - "Участие в церемониях пробуждения"
        - "Интеграция традиций с технологиями"
        - "Международное культурное представительство"

