summary:
  problem: Описание Neo-Lisbon необходимо привести к стандарту знаний, чтобы использовать его в сюжетах океанических экспедиций, квантовых технологий и морских традиций.
  goal: Зафиксировать атлантические кластеры, квантовые каравеллы и сюжетные арки для дальнейшего расширения контента.
  essence: Лиссабон сочетает португальскую морскую историю с квантовыми технологиями, где Atlantic Dominion, Quantum Shipyards и Age of Discovery борются за контроль над океанскими маршрутами.
  key_points:
    - Четырёхуровневая структура от Tagus Estuary до Atlantic Frontier.
    - Фракции Atlantic Dominion, Quantum Shipyards и Discovery Navigators формируют экономику и морские конфликты.
    - Сюжетные узлы «Quantum Voyage» и «Atlantic Resonance» создают дилемму между традициями и технологическим прогрессом.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Lisbon — древний порт на краю Европы, где квантовые каравеллы встречаются с атлантическими кластерами.
        Город удерживает роль морского центра Европы и площадки для экспериментов с океаническими технологиями.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Tagus Estuary служит главным портом для океанических экспедиций, Alfama Quantum управляет квантовыми технологиями,
        Belem Frontier соединяет исследовательские станции и морские базы. Кластеры Ocean Labs и Shipyard Complex
        обеспечивают океанические исследования и строительство кораблей.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Tagus River Flow формирует главный транспортный канал, Quantum Express связывает порты и лаборатории, Atlantic Ring обслуживает
        морские перевозки, Discovery Transit обеспечивает океанические маршруты и исследовательские станции.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        Адмирал Карлос Мендес управляет Atlantic Dominion, определяя океанические экспедиции, CEO Анна Ковач руководит Quantum Shipyards,
        создавая квантовые каравеллы, а капитан Марко Сантьяго защищает Age of Discovery. Их альянсы формируют «Atlantic Pipeline» и
        «Quantum Alliance».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Quantum Voyage» предлагает дилемму раскрытия квантового алгоритма навигации, «Atlantic Resonance» проверяет моральные границы
        океанических исследований, влияющих на экосистему. Оба события меняют доступ к технологиям и морским бонусам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Tagus Estuary Market, Quantum Shipyard Exchange и Belem Frontier Vault формируют торговые центры. Экстракт-зоны Atlantic Frontier
        содержат редкие океанические модули, а активности включают морские экспедиции, дуэли квантовых инженеров и традиционные
        морские церемонии.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Лиссабон наполнен солёными бризами, звуками волн и квантовыми гармониками, смешанным с традиционными португальскими мелодиями.
        Запахи соли, машинного масла и свежей рыбы подчёркивают синтез истории и технологий.
      mechanics_links: [ ]
      assets: [ ]
