summary:
  problem: Описание Лос-Анджелеса существовало в Markdown и не было интегрировано в унифицированную структуру знаний.
  goal: Перевести данные о макроструктуре, кластерах и сюжетных узлах Нео-Лос-Анджелеса в YAML для подключения сервисов мира и экономики.
  essence: Медиамегаполис под неоновым небом, где корпорации Dreamwave и уличные арт-банды борются за контроль над потоками контента и штормовыми барьерами побережья.
  key_points:
    - Город разделён на пять вертикальных уровней от Stratos Stage до Aqua-Grid.
    - Основные кластеры включают Neo-Hollywood Ridge, Santa Monica Arcology и Ruined Valley.
    - Сюжетные арки сочетают медиавойны, стихийные угрозы и участие Pacific Wardens.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Нео-Лос-Анджелес расположен на западном побережье США и насчитывает около 14,8 млн жителей.
        Доминирующая корпорация — Dreamwave Studios, контролирующая медиапотоки и брайнданс-платформы.
        Символом города стала неоновая надпись «HOLLYWOOD∞», парящая над склонами Санта-Моники.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Stratos Stage — элита медиакластеров, парящие платформы студий и частные аэрохаусы.
        4. Skyline District — агентства, элитные жилые башни и VR-театры.
        3. Metro Surface — учебные кампусы и основная жилая ткань города.
        2. Subterra Backlot — производственные цехи, складские комплексы, сцены спецэффектов.
        1. Aqua-Grid — подводные коридоры, биофермы и станции обслуживания дамб.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Neo-Hollywood Ridge — штаб Dreamwave и закрытые кинополигены.
        Santa Monica Arcology — многоуровневый прибрежный комплекс и туристический VR-парк.
        Inland Megaburbs — автоматизированные жилые купола инженеров и операторов контента.
        Ruined Valley — тренировочные полигоны и арены Chromatic Saints.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и связь
      body: |
        Sunset Holo-Strip — главная магистраль медиакорпораций с интерактивными билбордами.
        Pacific Magtube — вакуумная трасса вдоль океана, соединяющая аркологию и центр.
        Flooded Sepulveda Tunnels — полузатопленные тоннели для тайной контрабанды студий.
        Silver Drone Lanes — воздушные коридоры доставки реквизита и оборудования.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Грейс «Stage» Лин — исполнительный продюсер Dreamwave, контролирует голофриджи.
        Рафаэль «Chrome» Круз — лидер Chromatic Saints, курирует боевые представления на руинах.
        Айлин Джу — мэр, балансирующая интересы корпораций и Pacific Wardens.
        Контактные цепочки: «Голливудская спираль» и «Побережный щит» связывают медиапроизводство и защиту побережья.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «The Last Director» — конфликт между независимым режиссёром и Dreamwave за подпольный брайнданс.
        «Сезон штормов» — мобилизация граждан Pacific Wardens перед серией ураганов.
        Оба узла меняют репутацию с Chromatic Saints и доступ к ресурсам Santa Monica Arcology.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Dreamwave Market, Backlot Bazaar и VR-Café «Loop» формируют торговую экосистему.
        Ruined Valley выступает экстракт-зоной редкой аудиоаппаратуры под охраной банд и наёмников.
        Социальные активности включают премьерные показы, карнавалы под водой и дуэли актёров.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — неоновые знаки и отражения океана.
        Звуки — трансляции, дроны-камеры, рев толпы.
        Запахи — соль, озон от студийного оборудования и специи фудтраков.
      mechanics_links: []
      assets: []
