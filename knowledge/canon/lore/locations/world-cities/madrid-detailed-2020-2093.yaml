summary:
  problem: Markdown-описание Мадрида не было синхронизировано с шаблоном знаний и API-контрактами.
  goal: Перевести структуру Solaris Matador Madrid в YAML, сохранив уровни, кластеры и интеграцию с данными и UX-потоками.
  essence: Город солнечных куполов и катакомб, где Solaris Matador управляет энергосетями, а SubSol ведёт подпольную борьбу за ресурсы.
  key_points:
    - Пятиуровневая вертикальная модель от Sol Crown Canopy до SubSol Catacombs.
    - Сетевые маршруты: Avenida Prismática, Railcat Circuit, SubSol Spiral.
    - Описаны модели данных, API и UX-потоки для world-service, gameplay-service и фронтенда.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Solaris Matador Madrid расположен в Иберийском соларном союзе и обслуживает около 10,2 млн жителей.
        Ключевые фракции: Solaris Matador, Corrida Circuit, Las Mariposas и SubSol Cartel.
        Символ — голографическая арена Plaza del Sol, объединяющая культурные и энергетические события.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Sol Crown Canopy — совет Solaris и культурная элита в кристаллических панелях.
        4. Plaza del Sol Nexus — VR-арены и университеты технокультурного среднего класса.
        3. Madrid Concourse — жилые террасы и транспортные узлы.
        2. Railcat Loop — логистические депо, лаборатории и имплант-клиники.
        1. SubSol Catacombs — подпольные сообщества, энергорынки и архивы сопротивления.
      mechanics_links: []
      assets: []
    - id: clusters-routes
      title: Кластеры и маршруты
      body: |
        Solaris Crown District управляет солнечными сетями и диспетчеризацией энергии.
        Plaza del Sol Arena — центр коррид и шоу Corrida Circuit.
        Arroyo Market Belt — ремесленные рынки и мастерские Las Mariposas.
        SubSol Tunnels — энергоподполье и базы сопротивления.
        Маршруты включают Avenida Prismática, Railcat Circuit, Corrida Lattice и SubSol Spiral.
      mechanics_links: []
      assets: []
    - id: factions-npcs
      title: Фракции и ключевые фигуры
      body: |
        Гонсало Лазаро — директор солярных операций, определяет распределение энергии.
        Лусия «Mariposa» Эскудеро — торговка модами и посредник культурных сделок.
        Доктор Томас Рохо — рипердок Railcat Syndicate, восстанавливает гонщиков.
        «Toro» Эрнесто Хименес — предводитель Corrida Circuit, связанные с SubSol Cartel.
        Цепочки «Солнечный поток» и «Катакомбный сигнал» описывают взаимодействие фракций.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Солнечный разлом» — перегрев панелей и выбор между корпорацией и подпольем.
        «Коррида теней» — диверсия на VIP-турнире, раскрывающая союзы.
        «Railcat Heist» — саботаж логистических цепей Railcat Loop.
      mechanics_links: []
      assets: []
    - id: economy-activities
      title: Экономика и активности
      body: |
        Arroyo Market, Plaza del Sol и SubSol формируют торговые центры.
        Экстракт-зоны: солнечные фермы, буферные генераторы и подземные узлы.
        Активности: VR-фиесты, дрон-корриды, Railcat-заезды и экспедиции в катакомбы.
      mechanics_links: []
      assets: []
    - id: data-models
      title: Модели данных и события
      body: |
        World-service: CityProfile, VerticalLayer, UrbanCluster, TransitRoute, EnergyGridNode, FactionInfluence.
        Gameplay-service: CityMission, EnergyCrisisEvent, CorridaTournament.
        Kafka события: world.city.energyGridShifted, world.city.transitIncident, world.city.arenaEventTriggered, gameplay.city.missionCompleted, economy.city.marketShifted.
      mechanics_links: []
      assets: []
    - id: api-contracts
      title: API и UX потоки
      body: |
        REST world-service: профили города, энергосети, запуск событий, транспорт.
        REST gameplay-service: миссии, завершение заданий, расписание арен, реакции на кризисы.
        GraphQL: cityProfile, cityEnergyDashboard, cityChronicle, cityArenaTournaments.
        UX: энергетический дашборд, корриды, Railcat логистика и SubSol Underground.
      mechanics_links: []
      assets: []
    - id: analytics
      title: Аналитика
      body: |
        Ключевые показатели: energyStabilityIndex, arenaPopularityScore, railcatSecurityLevel, subsolTension — регулируют угрозы и задания.
      mechanics_links: []
      assets: []
