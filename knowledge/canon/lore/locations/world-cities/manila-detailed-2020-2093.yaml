summary:
  problem: Детальное описание Манилы существовало в Markdown и не было интегрировано в YAML-шаблон знаний.
  goal: Структурировать макрослои, кластеры и сюжетные узлы Archipelago Grid Manila для связки с логистическими и погодными системами.
  essence: Плавающий мегаполис штормовых аркологий, где Typhoon Shield удерживает купола, а курьерские коллективы ведут свои игры с данными и ресурсами.
  key_points:
    - Пятиуровневая вертикаль от Typhoon Halo Crown до Old Intramuros Vaults.
    - Кластеры охватывают Typhoon Shield Plaza, Intramuros Nexus, Laguna Surge Fields и Pasig Flux Routes.
    - Сюжетные узлы «Typhoon Zero» и «Песня архипелага» связывают климатические кризисы и энергетические открытия.
