summary:
  problem: Описание Neo-Melbourne необходимо привести к стандарту знаний, чтобы использовать его в сюжетах океанического мира, биолюминесцентных технологий и экологических конфликтов.
  goal: Зафиксировать океанические кластеры, биолюминесцентные доки и сюжетные арки для дальнейшего расширения контента.
  essence: Мельбурн сочетает австралийскую культуру с океаническими технологиями, где Aqua Dominion, Biolume Corporation и Reef Guardians борются за контроль над прибрежной экосистемой.
  key_points:
    - Трёхуровневая структура от Port Phillip Bay до Great Ocean Highway.
    - Фракции Aqua Dominion, Biolume Corporation и Ocean Rebels формируют экономику и экологические конфликты.
    - Сюжетные узлы «Biolume Cascade» и «Reef Resonance» создают дилемму между технологическим прогрессом и сохранением океана.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Melbourne — мегаполис на краю континента, где биолюминесцентные технологии встречаются с океаническими кластерами.
        Город удерживает роль технологического центра Австралии и площадки для экспериментов с морской биотехнологией.
      mechanics_links: [ ]
      assets: [ ]
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Port Phillip Bay служит подводным хабом для океанических исследований, Docklands Biolume управляет биолюминесцентными технологиями,
        Great Ocean Highway соединяет прибрежные кластеры и исследовательские станции. Кластеры Reef Labs и Ocean Processing
        обеспечивают биотехнологии и переработку морских ресурсов.
      mechanics_links: [ ]
      assets: [ ]
    - id: mobility
      title: Маршруты и логистика
      body: |
        Yarra River Flow формирует главный транспортный канал, Biolume Express связывает доки и лаборатории, Ocean Ring обслуживает
        прибрежные перевозки, Reef Transit обеспечивает подводные маршруты и исследовательские станции.
      mechanics_links: [ ]
      assets: [ ]
    - id: key_npc
      title: Ключевые NPC
      body: |
        Доктор Мария Сантьяго управляет Aqua Dominion, определяя океанические исследования, CEO Виктор Чен руководит Biolume Corporation,
        создавая биолюминесцентные технологии, а капитан Сара Рид защищает Reef Guardians. Их альянсы формируют «Ocean Pipeline» и
        «Biolume Alliance».
      mechanics_links: [ ]
      assets: [ ]
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Biolume Cascade» предлагает дилемму раскрытия биолюминесцентного алгоритма, «Reef Resonance» проверяет моральные границы
        океанических исследований, влияющих на экосистему. Оба события меняют доступ к технологиям и экологическим бонусам.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: Экономика и активности
      body: |
        Docklands Biolume Market, Ocean Processing Exchange и Reef Labs Vault формируют торговые центры. Экстракт-зоны Port Phillip Bay
        содержат редкие биомодули, а активности включают океанические экспедиции, дуэли биолюминесцентных инженеров и религиозные
        церемонии с океаническим уклоном.
      mechanics_links: [ ]
      assets: [ ]
    - id: atmosphere
      title: Атмосфера
      body: |
        Мельбурн наполнен биолюминесцентными волнами, океаническими бризами и звуками прибоя, смешанным с механическими битами.
        Запахи соли, озона и морских водорослей подчеркивают синтез природы и технологий.
      mechanics_links: [ ]
      assets: [ ]
