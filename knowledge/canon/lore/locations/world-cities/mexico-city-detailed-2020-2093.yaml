summary:
  problem: Мехико нуждается в детальном описании как центр древней ацтекской культуры, современной технологической революции и урбанистического расширения, с уникальным сочетанием пирамид и небоскребов.
  goal: Создать полноценный профиль города для использования в сюжетах культурного возрождения, урбанистического роста и технологических традиций.
  essence: Мехико — это Aztec Nexus, где древние пирамиды встречаются с современными небоскребами, а ацтекское наследие становится основой глобальных технологий.
  key_points:
    - Многоуровневая структура от древних пирамид до орбитальных платформ.
    - Фракции Cultural Revival, Urban Expansion, Tech Tradition формируют культурно-технологическую идентичность.
    - Сюжетные арки связаны с культурным возрождением, урбанистическим ростом и технологическими традициями.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Aztec Nexus Mexico City — древняя ацтекская культура и современная технологическая революция, где пирамиды встречаются с небоскребами.
        Город служит центром культурного возрождения и урбанистического расширения, объединяя тысячелетнюю историю с цифровым развитием.
        В 2020-2093 годах Мехико становится эпицентром Aztec Nexus, где ацтекские традиции эволюционируют
        в умные системы, а пирамиды становятся основой глобальных инноваций.
      mechanics_links: []
      assets: []
    - id: aztec_nexus
      title: Ацтекский центр и культурное возрождение
      body: |
        Aztec Nexus превращает древние пирамиды в умные сети, где культурное возрождение
        становится прямым интерфейсом с историческим наследием. Городские зоны оцифровываются
        в умные сообщества, адаптирующиеся к культурным потребностям. Cultural Revival разрабатывает
        технологии интеграции традиций, а Urban Expansion создает синтез истории и прогресса.
      mechanics_links: []
      assets: []
    - id: cultural_revival
      title: Культурное возрождение и ацтекское наследие
      body: |
        Мехико становится центром культурного возрождения, где традиции тысячелетий эволюционируют в цифровые формы.
        Aztec Nexus организует фестивальные церемонии с умными ритмами, адаптирующимися к культурному разнообразию.
        Cultural Revival создает коллективные VR-традиции, объединяющие народы мира.
        Tech Tradition формирует философию, где традиции становятся основой для инноваций.
      mechanics_links: []
      assets: []
  - id: structure
    title: Уровни и кластеры
    body: |
      Teotihuacan Pyramid сохраняет древний центр с культурными экранами,
      Chapultepec Castle District представляет современные зоны с ацтекскими площадями,
      Condesa Neighborhood служит инновационным центром с фестивальными терминалами,
      а Lake Texcoco Bridges скрывают подводные маршруты. Кластеры Pyramid Plaza,
      Revival Harbor и Tradition District обеспечивают фестивальные мероприятия и инновации.
    mechanics_links: []
    assets: []
  - id: mobility
    title: Маршруты и логистика
    body: |
      Valley of Mexico Waterways формирует главный водный маршрут с культурными городами,
      Urban Expansion Rail Networks связывает городские зоны скоростным транспортом,
      Revival Transit обеспечивает быстрый транспорт к культурным центрам,
      а Nexus Air Routes позволяют воздушные перевозки над долиной. Новый маршрут — Revival Flow
      — сеть умных потоков, адаптирующихся к культурным маршрутам.
    mechanics_links: []
    assets: []
  - id: key_npc
    title: Ключевые NPC
    body: |
      **Cultural Guardian** — лидер Aztec Nexus, мастер культурных традиций.
      **Urban Architect** — эксперт Cultural Revival, создатель городских маршрутов.
      **Tech Priest** — жрец Tech Tradition, мастер технологических ритуалов.
    mechanics_links: []
    assets: []
  - id: factions
    title: Фракции и социальные группы
    body: |
      **Aztec Nexus** — логистики и культурные интеграторы.
      **Cultural Revival** — артисты и культурные новаторы.
      **Urban Expansion** — реформаторы и урбанистические мыслители.
      **Pyramid Nomads** — перевозчики и древние кочевники цифрового мира.
    mechanics_links: []
    assets: []
  - id: conflicts
    title: Конфликты и сюжетные узлы
    body: |
      **Cultural Wars** — конфликт за контроль над традициями.
      **Urban Disputes** — борьба между историей и глобализацией.
      **Tech Conflicts** — этические проблемы технологического развития.
    mechanics_links: []
    assets: []
  - id: economy
    title: Экономика и ресурсы
    body: |
      Экономика основана на культурной индустрии, урбанистической логистике и фестивальной инфраструктуре.
      Основные экспорты: культурные технологии, городские перевозки, цифровая энергия и традиционный контент.
      Импорты включают передовые компоненты и ресурсы для поддержания технологической инфраструктуры.
    mechanics_links: []
    assets: []
  - id: culture
    title: Культура и традиции
    body: |
      Культура сочетает ацтекское наследие с современной страстью. Фестивали становятся формой
      социального взаимодействия, тысячелетние традиции интегрируются в повседневную жизнь,
      а пирамиды становятся основой для инноваций. Церемонии становятся
      глобальными VR-событиями с древними эффектами.
    mechanics_links: []
    assets: []
  - id: future
    title: Будущее развитие (2070-2093)
    body: |
      К 2093 году Мехико станет полностью культурным мегаполисом. Aztec Nexus расширится
      в глобальные сети коллективного сознания, а культурное возрождение станет моделью гармонии.
      Город станет культурным сердцем мира.
    mechanics_links: []
    assets: []
