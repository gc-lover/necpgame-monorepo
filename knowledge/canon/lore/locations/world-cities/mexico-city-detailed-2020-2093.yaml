summary:
  problem: Требуется структурировать описание Neo-Mexico City для интеграции в лор, экономику и сюжетные цепочки.
  goal: Зафиксировать вертикальные уровни, фракции, маршруты и сюжетные арки города после модернизации защитных щитов.
  essence: Мехико балансирует между корпоративной обороной, плавучими агросекторами и подпольем, скрывающимся под Volcano Shield.
  key_points:
    - Пятиуровневая архитектура от Arcology Reforma до Subterraneo Grid.
    - Фракции National Guard Shield, Xochimilco Collective и Cenzontle Media Cells задают социальные конфликты.
    - Сюжеты Popocatépetl Awakening и Dientes de Jaguar формируют дилеммы между безопасностью и независимостью.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Mexico City развился вокруг купола Volcano Shield, соединяя аркологию, плавучие фермы и подземную сеть. Город
        постоянно балансирует между контролем National Guard и инициативами коллективов, которые защищают культуру и воду.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Arcology Reforma обслуживает элиту и международные корпорации, Floating Xochimilco удерживает аграрную экономику,
        Centro Historico Nexus выступает медиакластером, Volcano Shield Ring поддерживает военную инфраструктуру, а
        Subterraneo Grid скрывает сопротивление и контрабанду.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и транспорт
      body: |
        Reforma Spine, Xochimilco Flow, Volcano Evac Loop и Subterraneo Transit обеспечивают перемещение между уровнями,
        формируя связь между официальными службами и подпольными каналами.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Алехандра «Cenzontle» Марин ведёт медиавойну и защищает город от коррупции, генерал Мигель Ортиз контролирует Volcano
        Shield, инженер Рената Чапульте развивает плавучие фермы. Их взаимодействие определяет доступ к ресурсам и информациям.
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Popocatépetl Awakening» ставит игроков перед дилеммой спасения и расследования саботажа, «Dientes de Jaguar» открывает
        древний артефакт, влияющий на биотехнологии и власть в городе.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Reforma Exchange, Xochimilco Bazaar и Subterraneo Cartel задают торговые направления. Экстракт-зоны Volcano Shield
        содержат экспериментальные материалы, а социальные активности включают фестивали Dia de los Muertos и миссии по защите
        дамб.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Неоновые пирамиды, дым вулкана и ароматы специи задают визуальный и сенсорный фон, усиливаемый звуками сирен и
        репортажами Cenzontle.
      mechanics_links: []
      assets: []
