summary:
  problem: Описание Neo-Milano необходимо привести к стандарту знаний, чтобы использовать его в сюжетах моды, имплантов и социальной экономики.
  goal: Зафиксировать вертикальные уровни, фракции модных домов и сюжетные арки для дальнейшего расширения контента.
  essence: Милан сочетает историческую моду и подпольные лаборатории, где Lux Consortium, Meccano Union и Sacred Glass Brotherhood борются за контроль.
  key_points:
    - Четырёхуровневая структура от Quadrilatero Lux до Porta Cybersica.
    - Фракции Lux Consortium, Meccano Union и Rivolta Streetmods формируют экономику и социальные напряжения.
    - Сюжетные узлы «Витражный кодекс» и «Duomo Resonance» создают дилемму между контролем сознания и творческой свободой.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Milano — столица кибернетической моды, где VR-показы, генномодифицированные ткани и подпольные лаборатории
        переплетаются в едином мегаполисе. Город удерживает роль культурного центра Европы и площадки для экспериментов.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Quadrilatero Lux управляет люксовой модой и технологиями, Navigli Skywalk объединяет дизайнеров и арт-кофейни,
        Industria Vecchia служит фабрикой имплантов, Porta Cybersica скрывает подпольные рынки и лаборатории. Кластеры
        BioDomo Navigli и Industria Vecchia обеспечивают сырье и производство.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Via Neone формирует главную улицу показов, Navigli Flowline связывает каналы и мастерские, Corso Meccano обслуживает
        индустриальные перевозки, Cybersica Loop обеспечивает подпольные каналы идей и товаров.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Виола Россини управляет Lux Consortium, определяя мировые тренды, Дарио Ферреро руководит Meccano Union, создавая
        импланты, а сестра Лукреция защищает технологические реликвии Sacred Glass Brotherhood. Их альянсы формируют «Lux
        Pipeline» и «Механический альянс».
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Витражный кодекс» предлагает дилемму раскрытия цифрового манускрипта, «Duomo Resonance» проверяет моральные границы
        акустического показа, влияющего на память. Оба события меняют доступ к технологиям и социальным бонусам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Lux Vault, Cybersica Market и Navigli Green Market формируют торговые центры. Экстракт-зоны Porta Cybersica содержат
        редкие биомодули, а активности включают показы, дуэли имплант-мастеров и религиозные процесси с технологическим уклоном.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Милан наполнен фрактальными фасадами, неоновыми каналами и звоном колоколов, смешанным с механическими битами. Запахи
        кофе, смазки и дорогих духов подчёркивают синтез традиций и технологий.
      mechanics_links: []
      assets: []
