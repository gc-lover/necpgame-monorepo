summary:
  problem: Markdown-описание Мумбаи не было структурировано под шаблон знаний и не связывалось с глобальными линиями монсунов и нейросцен.
  goal: Перенести данные о Monsoon Pulse Mumbai в YAML, сохранив вертикальные уровни, кластеры и ключевые события.
  essence: Мегаполис монсунных башен и нейро-шоу, где Bollywood NeuroStage управляет климатом и развлечением, а подполья Dharavi и Ganesh Collective спорят за данные и идентичность.
  key_points:
    - Пятиуровневая структура от Bollywood Prism Crown до Navi Mumbai Dock Vault.
    - Кластеры: Bollywood Prism District, Dabbawala Flux Network, Dharavi Data Maze и Ganesh Rain Gardens.
    - Сюжетные узлы «Монсунный триумф» и «Тифин восстание» задают конфликты между корпорацией и курьерскими сетями.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Monsoon Pulse Mumbai насчитывает около 22,8 млн жителей и является частью Индийского Океанического Союза.
        Главная корпорация — Bollywood NeuroStage Consortium, контролирующая климатические щиты и нейро-шоу.
        Банды и сообщества: Dabbawala Flux Network, Ganesh Street Collective, Monsoon Wardens и Dharavi Data Reclaimers.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Bollywood Prism Crown — парящие сцены и климатические дроны.
        4. Monsoon Tower Ring — инженерные башни и дроновые маглевы.
        3. Kala Ghoda Resonance — художественные рынки и VR-галереи.
        2. Dharavi Undergrid — хакерские мастерские и биофабрики.
        1. Navi Mumbai Dock Vault — подземные доки, нейро-храмы и курьерские маршруты.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Основные кластеры
      body: |
        Bollywood Prism District — сценический центр со щитами и архивами знаменитостей.
        Dabbawala Flux Network — сеть доставки пищи и данных с дроновыми кухнями.
        Dharavi Data Maze — подпольные дата-центры и арены взлома.
        Ganesh Rain Gardens — культурные пространства и архивы Ganesh Collective.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Monsoon Skyway — воздушный маршрут нейро-туров.
        Dabbawala Loop — сеть наземной доставки между башнями и доками.
        Dharavi Ghost Line — подземный туннель для операций Data Reclaimers.
        Marine Drive Flux — прибрежная трасса для гонок и охраны щитов.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Прия «Prism Star» Капур — исполнительный продюсер NeuroStage.
        Аджай «Dabba King» Джоши — лидер Dabbawala Flux, отвечающий за логистику данных.
        Доктор Рави «Rain Surgeon» Айер — рипердок климат-имплантов Monsoon Wardens.
        Ниша «Data Devi» Патель — основатель Dharavi Data Reclaimers, чей ИИ ведёт сопротивление.
        Цепочки «Prism Broadcast», «Dabba Relief» и «Rain Shield» описывают международные связи.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Монсунный триумф» — разрыв щитов 2072 года и дилемма защиты районов.
        «Тифин восстание» — раскрытие коррупции NeuroStage и выбор обнародовать ли данные.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Торговля: Prism Licensing, Dabbawala Exchange, Dharavi Ghost Market.
        Экстракт-зоны: климатические шахты, дата-центры, VR-студии.
        Активности: нейро-мюзиклы, монсунные гонки, фестивали Ганеша.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — неоновые сцены и потоки дождя.
        Звуки — музыка Болливуда, трафик, барабаны.
        Запахи — специи, сырой асфальт и жасмин.
      mechanics_links: []
      assets: []
