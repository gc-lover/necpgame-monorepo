summary:
  problem: Найроби нуждается в детальном описании как центр восточноафриканской технологической революции, сочетающий урбанизацию с дикой природой, и уникальное смешение традиционной культуры с Silicon Savannah инновациями.
  goal: Создать полноценный профиль города для использования в сюжетах технологического развития Африки, культурного разнообразия и гармонии с природой.
  essence: Найроби — это мост между древними африканскими традициями и будущим технологий, где жирафы бродят между небоскребами, а стартапы работают над сохранением дикой природы.
content:
  sections:
    city-overview:
      name: "Обзор города"
      content: |
        Найроби — столица Кении и центр восточноафриканской технологической революции. Расположенный на высоте 1600-1800 метров над уровнем моря, город сочетает урбанистическую динамику с близостью к дикой природе. Национальные парки и заповедники окружают мегаполис, создавая уникальное сочетание дикой природы и высоких технологий.

        Население: ~4.4 млн человек (2020) → ~7.2 млн (2093)
        Площадь: 696 км²
        Климат: умеренный субэкваториальный, две влажных сезона
        Экономика: технологии, туризм, сельское хозяйство, финтех, экотуризм

    vertical-structure:
      name: "Вертикальная структура"
      content: |
        **Нижний уровень (1500-1600м): Зеленые зоны и природа**
        - Westlands: технологические стартапы среди парков
        - Karen: экотуристические зоны с доступом к заповедникам
        - Транспорт: электробусы, велосипеды, саванна-джипы

        **Средний уровень (1600-1700м): Современный центр**
        - CBD: бизнес-центры с зелеными крышами и садами
        - Kilimani: жилые комплексы с вертикальными фермами
        - Технологии: умные здания, солнечные панели, системы сбора дождевой воды

        **Верхний уровень (1700м+): Премиум зоны**
        - Рестораны на крышах с видом на саванну
        - Лаборатории по сохранению дикой природы
        - Элитные сафари-виллы с обзором на горы

    clusters:
      name: "Активные кластеры"
      content: |
        **Silicon Savannah Hub: Кремниевая саванна**
        - Технологические инкубаторы и акселераторы
        - Лаборатории финтех и мобильных платежей
        - Стартапы по мониторингу дикой природы

        **Wildlife Tech District: Район технологий дикой природы**
        - Центры по отслеживанию животных с помощью дронов
        - Лаборатории генетики для сохранения видов
        - Туристические центры с VR-сафари

        **Cultural Heritage Zone: Зона культурного наследия**
        - Музеи африканской культуры с интерактивными экспонатами
        - Рынки традиционных ремесел с современным дизайном
        - Фестивали, сочетающие традиционную музыку с электронной

    mobility:
      name: "Мобильность"
      content: |
        **Уличный транспорт:**
        - Электробусы с системами климат-контроля
        - Матату (маршрутки) с современными двигателями
        - Велосипеды и электроскутеры для коротких поездок

        **Специализированный транспорт:**
        - Сафари-джипы для поездок в заповедники
        - Дроны-доставщики, адаптированные к птицам
        - Электрические рикши для туристических зон

        **Воздушный транспорт:**
        - Дроны для мониторинга дикой природы
        - Частные вертолеты для элитных сафари
        - Беспилотные такси с системами избежания животных

    key-npcs:
      name: "Ключевые NPC"
      content: |
        **Dr. Amina Hassan - Эко-технолог**
        - Руководитель центра сохранения дикой природы
        - Разрабатывает умные системы мониторинга животных
        - Борьется с браконьерством через технологии

        **Jomo Kenyatta Jr. - Финтех-магнат**
        - Основатель крупнейшей мобильной платежной системы
        - Инвестирует в африканские стартапы
        - Связан с международными технологическими корпорациями

        **Mama Wangari - Традиционная целительница**
        - Хранительница традиционных знаний
        - Работает над интеграцией традиционной медицины с современной
        - Организует культурные фестивали

    story-hooks:
      name: "Сюжетные хуки"
      content: |
        **Животные в городе:**
        Дикие животные проникают в город, вызывая хаос и требуя технологических решений.

        **Браконьерские войны:**
        Конфликт между традиционными охотниками и технологическими системами защиты.

        **Культурная революция:**
        Молодые африканские хакеры создают глобальную сеть сопротивления корпорациям.

    economy:
      name: "Экономика"
      content: |
        **Основные отрасли:**
        - Технологии: финтех, мобильные приложения, экотех
        - Туризм: сафари, экотуризм, культурный туризм
        - Сельское хозяйство: органические продукты, вертикальное фермерство
        - Энергетика: солнечная и геотермальная

        **Валюта:**
        - KES (кенийский шиллинг) для местных
        - BTC и африканские цифровые валюты
        - Специальные токены для экотуризма

    sensory:
      name: "Сенсорный опыт"
      content: |
        **Звуки:**
        - Птицы и животные на фоне уличного шума
        - Африканские барабаны и электронная музыка
        - Голографические объявления на суахили и английском

        **Запахи:**
        - Свежесваренный кофе и специи
        - Земля после дождя и цветы акации
        - Электрический озон от зарядных станций

        **Вид:**
        - Небоскребы среди акаций и баобабов
        - Жирафы на фоне стеклянных зданий
        - Зеленые парки и саванна на окраинах

    integration:
      name: "Интеграция с сервисами"
      content: |
        **world-state-service:**
        - Отслеживание популяций животных и экосистем
        - Мониторинг туристических потоков
        - Управление системами защиты природы

        **defense-service:**
        - Защита от браконьерства и незаконной торговли
        - Кибербезопасность технологических систем
        - Контроль за экотуристическими операциями

        **logistics-service:**
        - Управление поставками органических продуктов
        - Координация сафари и экотуров
        - Доставка технологического оборудования

        **telemetry:**
        - Мониторинг погоды и сезонных миграций
        - Отслеживание качества воздуха и экологии
        - Аналитика туристических и технологических трендов

