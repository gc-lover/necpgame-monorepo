summary:
  problem: Найроби нуждается в детальном описании как центр африканских технологий, цифровых сафари и солнечной революции, с уникальным сочетанием дикой природы и блокчейн-инноваций.
  goal: Создать полноценный профиль города для использования в сюжетах цифровых сафари, блокчейн-революций и солнечных технологий.
  essence: Найроби — это Savanna Digital Nexus, где саванна встречается с цифровой революцией, а сафари превращается в хакерские квесты за данными.
  key_points:
    - Многоуровневая структура от пыльных улиц до орбитальных солнечных ферм.
    - Фракции Savanna Hackers, Blockchain Nomads и Solar Revolution формируют технологическую идентичность.
    - Сюжетные арки связаны с цифровыми сафари, блокчейн-революциями и солнечной энергетикой.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Savanna Digital Nexus Nairobi — цифровая саванна, где пыльные улицы скрывают блокчейн-революции.
        Город служит центром африканских технологий и солнечной энергетики, объединяя дикую природу с орбитальными фермами.
        В 2020-2093 годах Найроби становится эпицентром солнечной революции, где сафари эволюционирует
        в цифровые квесты, а саванна становится ареной блокчейн-войн.
      mechanics_links: []
      assets: []
    - id: savanna_hackers
      title: Хакерский андерграунд и цифровые сафари
      body: |
        Savanna Hackers превращают пыльные равнины в сеть цифровых сафари, где каждый шторм
        маскирует передачу данных. Блокчейн-фермы взламываются через мобильные терминалы,
        а сафари-лагеря служат прикрытием для хакерских встреч. Blockchain Nomads разрабатывают
        технологии децентрализованного шпионажа, а Solar Revolution создает синтез природы и технологий.
      mechanics_links: []
      assets: []
    - id: blockchain_nomads
      title: Блокчейн-революция и номадические сети
      body: |
        Найроби становится центром блокчейн-революции, где традиции кочевников эволюционируют в цифровые сети.
        Savanna Hackers организуют номадические хакерские фестивали с адаптирующимися алгоритмами.
        Blockchain Nomads создают коллективные DAO-атаки, объединяющие хакеров континента.
        Solar Revolution формирует философию, где природа становится основой для инноваций.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Mount Kenya сохраняет технологический центр с солнечными антеннами,
        Maasai Mara представляет современные зоны с блокчейн-фермами,
        Nairobi National Park служит инновационным центром с виртуальными сафари,
        а Underground Metro скрывает номадические убежища. Кластеры Savanna District,
        Solar Campus и Nomad Underground обеспечивают цифровые мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Rift Valley Highways формирует главный наземный маршрут с солнечными городами,
        Savanna Rail Networks связывает фермы скоростным транспортом,
        Underground Metro обеспечивает быстрый транспорт к хакерским центрам,
        а Solar Air Routes позволяют воздушные перевозки над саванной. Новый маршрут — Digital Migration
        — сеть умных троп, адаптирующихся к номадическим перемещениям.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Savanna Master** — лидер Savanna Hackers, мастер цифровых сафари.
        **Blockchain Nomad** — эксперт Blockchain Nomads, создатель децентрализованных технологий.
        **Solar Revolutionary** — философ Solar Revolution, мастер синтеза природы и технологий.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Savanna Hackers** — хакеры и цифровые кочевники.
        **Blockchain Nomads** — децентрализованные революционеры и DAO-строители.
        **Solar Revolution** — философы и экологические новаторы.
        **Wildlife Guardians** — хакеры и экологи цифровой саванны.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Digital Safaris** — конфликт за контроль над данными африканского континента.
        **Nomad Crisis** — борьба между традициями и цифровой трансформацией.
        **Solar Access Disputes** — этические проблемы возобновляемой энергетики.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на солнечной энергетике, блокчейн-технологиях и дикой природе.
        Основные экспорты: солнечные панели, блокчейн-инструменты, цифровая энергия и сафари-туризм.
        Импорты включают передовые компоненты и ресурсы для поддержания экологической инфраструктуры.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает африканскую саванну с цифровой революцией. Номадические традиции интегрируются
        в повседневную жизнь, а блокчейн становится основой для инноваций. Фестивали становятся
        глобальными VR-событиями с солнечными эффектами и сафари-элементами.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Найроби станет полностью зеленым мегаполисом. Солнечные технологии расширятся
        в глобальные сети возобновляемой энергии, а африканская культура станет моделью гармонии.
        Город станет энергетическим сердцем мира.
      mechanics_links: []
      assets: []
