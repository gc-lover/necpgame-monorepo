summary:
  problem: Нью-Йорк нуждался в детальных авторских событиях, отражающих его роль как финансового центра, где деньги, память и приватность переплетаются в сложную систему.
  goal: Создать серию связанных событий, формирующих уникальную историю Нью-Йорка от 2020 до 2093 года.
  essence: Нью-Йорк становится городом фондовых теней - где алгоритмические биржи и купола приватности создают лабиринт финансового контроля, а память становится валютой.
  key_points:
    - События фокусируются на эволюции финансов от традиционных бирж к memory banking
    - Темы включают privacy law, algorithmic trading и network buffers
    - События связаны между собой, формируя coherent нарратив financial memory web
    - Включают как внутренние конфликты, так и глобальные последствия
content:
  sections:
    - id: era_overview
      title: 'Обзор эпохи: Фондовые тени'
      body: |
        Нью-Йорк — это город, где деньги текут как кровь по венам небоскребов. Уолл-стрит оживает в алгоритмах,
        а приватность становится роскошью, доступной только элите. Купола Манхэттена и Бруклина — это не просто районы,
        а юридические зоны с собственными законами. В киберпанк-реальности Нью-Йорк — это живая сеть,
        где воспоминания торгуются на биржах, а сознание становится залогом.
        Город танцует на грани хаоса, экспортируя не только капитал, но и концепции приватности.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2020_2030
      title: 'Ключевые события 2020–2030: Алгоритмические тени'
      body: |
        Революция в торговле и медиа-манипуляции формирует новые финансовые инструменты.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: [ ]

    - id: key_events_2030_2040
      title: 'Ключевые события 2030–2040: Купола изоляции'
      body: |
        Островные районы обретают юридическую автономию и физическую изоляцию.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: [ ]

    - id: key_events_2040_2060
      title: 'Ключевые события 2040–2060: Память как валюта'
      body: |
        После ядерных войн память становится основой новой экономики.
      mechanics_links:
        - mechanics/technology/memory-banking.yaml
      assets: [ ]

    - id: key_events_2061_2093
      title: 'Ключевые события 2061–2093: Сетевые мосты'
      body: |
        Глобальная интеграция и экспорт финансовых протоколов.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
      assets: [ ]

  authored_events:
    - id: algorithmic_exchanges_launch_2021
      title: "Algorithmic Exchanges Launch (2021)"
      year: 2021
      location: "Нью-Йорк, Уолл-стрит"
      type: financial_revolution
      severity: transformative
      description: |
        Запуск алгоритмических бирж, где AI торгуют акциями со скоростью света. Нулевые каналы создают
        теневые слои торговли, недоступные для человеческого контроля. Это устанавливает Нью-Йорк как центр AI-финансов.
      impacts:
        - economic: "AI-доминирование финансовых рынков"
        - technological: "Алгоритмическая торговля"
        - social: "Финансовая элита AI"
      quest_hooks:
        - "Мониторинг алгоритмических торгов"
        - "Защита от flash crash атак"
        - "Регулирование AI-трейдеров"

    - id: media_manipulation_contracts_2024
      title: "Media Manipulation Contracts (2024)"
      year: 2024
      location: "Нью-Йорк, Мэдисон-авеню"
      type: information_control
      severity: major
      description: |
        Контракты на медиа-манипуляции становятся стандартным инструментом влияния. Корпорации покупают
        контроль над новостями, а политики используют их для формирования общественного мнения.
      impacts:
        - political: "Медиа-контроль как политический инструмент"
        - social: "Эрозия доверия к СМИ"
        - legal: "Новые регуляции манипуляций"
      quest_hooks:
        - "Расследование медиа-контрактов"
        - "Защита независимых СМИ"
        - "Разоблачение манипуляций"

    - id: zero_channel_attacks_2027
      title: "Zero Channel Attacks (2027)"
      year: 2027
      location: "Нью-Йорк, подземные дата-центры"
      type: cyber_attack
      severity: major
      description: |
        Серия атак на нулевые каналы Уолл-стрит парализует торговлю. Хакеры из конкурирующих центров
        пытаются дестабилизировать американские финансы, что приводит к новым стандартам кибер-безопасности.
      impacts:
        - security: "Новые стандарты финансовой кибер-защиты"
        - economic: "Временный коллапс рынков"
        - international: "Глобальная финансовая напряженность"
      quest_hooks:
        - "Расследование кибер-атак"
        - "Восстановление торговых систем"
        - "Переговоры с международными хакерами"

    - id: manhattan_dome_charter_2032
      title: "Manhattan Dome Charter (2032)"
      year: 2032
      location: "Нью-Йорк, Манхэттен"
      type: legal_autonomy
      severity: transformative
      description: |
        Принятие купольного устава Манхэттена — остров получает юридическую автономию. Собственные законы
        о приватности и финансах создают "город в городе" с элитными привилегиями.
      impacts:
        - legal: "Юридическая автономия районов"
        - social: "Усиление классового разделения"
        - economic: "Финансовые привилегии элиты"
      quest_hooks:
        - "Разработка купольных уставов"
        - "Переговоры между районами"
        - "Защита автономии от федерального правительства"

    - id: brooklyn_dome_establishment_2035
      title: "Brooklyn Dome Establishment (2035)"
      year: 2035
      location: "Нью-Йорк, Бруклин"
      type: urban_separation
      severity: major
      description: |
        Установление купола Бруклина как зоны художественной свободы. Здесь развиваются экспериментальные
        формы искусства и субкультуры, контрастирующие с корпоративным Манхэттеном.
      impacts:
        - cultural: "Зона художественной свободы"
        - social: "Развитие альтернативных субкультур"
        - economic: "Творческая экономика"
      quest_hooks:
        - "Организация художественных фестивалей"
        - "Защита от корпоративной цензуры"
        - "Интеграция субкультур"

    - id: offshore_routes_activation_2038
      title: "Offshore Routes Activation (2038)"
      year: 2038
      location: "Нью-Йорк, гавань"
      type: logistics_revolution
      severity: major
      description: |
        Активация водных оффлайн-трасс — подводных туннелей и автономных судов для безопасной логистики.
        Это обеспечивает независимость от наземных транспортных систем.
      impacts:
        - infrastructure: "Подводная логистика"
        - security: "Защищенная транспортная сеть"
        - economic: "Независимость от внешних поставок"
      quest_hooks:
        - "Строительство подводных трасс"
        - "Защита от подводных диверсий"
        - "Оптимизация логистических потоков"

    - id: bd_banking_licenses_2045
      title: "BD Banking Licenses (2045)"
      year: 2045
      location: "Нью-Йорк, финансовые центры"
      type: memory_economy
      severity: transformative
      description: |
        Введение лицензий BD-банкинга — воспоминания становятся залоговыми активами. Люди могут брать кредиты
        под залог своих воспоминаний, а корпорации торгуют цифровыми копиями сознания.
      impacts:
        - economic: "Память как валюта"
        - ethical: "Новые вопросы приватности"
        - legal: "Законы о цифровом сознании"
      quest_hooks:
        - "Регулирование BD-банкинга"
        - "Защита от кражи воспоминаний"
        - "Этическая оценка контрактов"

    - id: privacy_courts_establishment_2052
      title: "Privacy Courts Establishment (2052)"
      year: 2052
      location: "Нью-Йорк, судебные комплексы"
      type: legal_revolution
      severity: major
      description: |
        Установление судов приватности — специализированные суды для защиты цифровых копий сознания.
        Они формируют прецеденты, определяющие границы приватности в эпоху memory banking.
      impacts:
        - legal: "Специализированные суды приватности"
        - social: "Новые стандарты цифровой приватности"
        - technological: "Защита сознания"
      quest_hooks:
        - "Судебные разбирательства по приватности"
        - "Разработка стандартов защиты"
        - "Обучение судей цифровому праву"

    - id: memory_banks_raid_2058
      title: "Memory Banks Raid (2058)"
      year: 2058
      location: "Нью-Йорк, BD-хранилища"
      type: cyber_heist
      severity: major
      description: |
        Масштабный рейд на банки памяти — хакеры крадут воспоминания элиты. Это вызывает кризис доверия
        к BD-банкингу и приводит к новым стандартам безопасности.
      impacts:
        - security: "Кризис доверия к memory banking"
        - economic: "Падение цен на воспоминания"
        - legal: "Новые законы о цифровой безопасности"
      quest_hooks:
        - "Расследование рейда"
        - "Восстановление украденных воспоминаний"
        - "Усиление безопасности банков"

    - id: eastern_coast_buffers_2065
      title: "Eastern Coast Network Buffers (2065)"
      year: 2065
      location: "Восточное побережье США"
      type: network_integration
      severity: transformative
      description: |
        Развертывание буферов сетей восточного побережья — системы совместимости между куполами.
        Это создает единую сеть приватности от Бостона до Майами.
      impacts:
        - technological: "Сетевая совместимость регионов"
        - economic: "Единый рынок приватности"
        - security: "Региональная кибер-защита"
      quest_hooks:
        - "Интеграция сетевых буферов"
        - "Синхронизация между куполами"
        - "Защита от внешних атак"

    - id: dome_compatibility_bridges_2072
      title: "Dome Compatibility Bridges (2072)"
      year: 2072
      location: "Нью-Йорк, межкупольные мосты"
      type: urban_connectivity
      severity: major
      description: |
        Строительство мостов совместимости между куполами. Физические и цифровые мосты соединяют
        Манхэттен, Бруклин и другие районы, сохраняя их юридическую автономию.
      impacts:
        - urban: "Соединение изолированных районов"
        - legal: "Гибридные правовые зоны"
        - social: "Восстановление городского единства"
      quest_hooks:
        - "Строительство мостов совместимости"
        - "Переговоры о совместных правилах"
        - "Интеграция различных субкультур"

    - id: new_york_package_export_2085
      title: "New York Package Export (2085)"
      year: 2085
      location: "Нью-Йорк, экспортный консорциум"
      type: knowledge_export
      severity: transformative
      description: |
        Экспорт "пакета Нью-Йорка" — полного набора финансовых и приватных протоколов. Включает
        алгоритмическую торговлю, купольные уставы и стандарты memory banking.
      impacts:
        - global: "Экспорт финансовых протоколов"
        - economic: "Глобальный финансовый стандарт"
        - legal: "Международные стандарты приватности"
      quest_hooks:
        - "Подготовка экспортных пакетов"
        - "Обучение представителей других городов"
        - "Адаптация протоколов к местным законам"

    - id: financial_shadows_awakening_2093
      title: "Financial Shadows Awakening (2093)"
      year: 2093
      location: "Нью-Йорк, центральный купол"
      type: economic_singularity
      severity: transformative
      description: |
        Финальное пробуждение фондовых теней — город достигает полной интеграции финансов, памяти и приватности.
        Нью-Йорк становится живой сетью, где сознание и капитал сливаются в единое целое.
      impacts:
        - economic: "Финансовая сингулярность"
        - philosophical: "Слияние сознания и капитала"
        - global: "Новая модель экономики"
      quest_hooks:
        - "Участие в экономической сингулярности"
        - "Интеграция с глобальными финансами"
        - "Исследование новых форм экономики"

