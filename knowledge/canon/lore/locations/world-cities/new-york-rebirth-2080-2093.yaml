summary:
  problem: Необходимо показать возрождение Нью-Йорка после глобальной катастрофы
  goal: Описать трансформацию города из руин в постапокалиптический мегаполис
  essence: Нью-Йорк становится символом американского упорства, где небоскрёбы растут из руин, а дух свободы смешивается с корпоративным контролем
  key_points:
    - Переход от разрухи к контролируемому восстановлению
    - Сочетание американской мечты с постапокалиптической реальностью
    - Рост влияния новых фракций и технологий
content:
  sections:
    - id: 2080-ruins
      title: Нью-Йорк 2080 — Город-призрак
      body: |
        После ядерной катастрофы 2077 года Нью-Йорк лежит в руинах. Большая часть Манхэттена уничтожена.
        Выжившие борются за ресурсы в радиоактивных зонах. Корпорации возвращаются для "восстановления".
        Население: 2.1 млн человек (до катастрофы было 18 млн). Контроль делят Militech и остатки Arasaka.
        Символ города — разрушенная Статуя Свободы с неоновыми огнями на обломках.
      mechanics_links: []
      assets: []

    - id: 2080-structure
      title: Структура города в 2080
      body: |
        ### Выжившие зоны
        - **Fortress Manhattan**: Укреплённый остров под контролем Militech
        - **Brooklyn Barrens**: Дикие территории с бандами и мутантами
        - **Queens Quarantine**: Зона с высоким уровнем радиации
        - **Bronx Badlands**: Территория кочевников и выживших

        ### Временная инфраструктура
        - Разрушенные небоскрёбы используются как крепости
        - Подземные бункеры корпораций становятся убежищами
        - Импровизированные мосты и баррикады вместо дорог
        - Чёрный рынок в Central Park
      mechanics_links: []
      assets: []

    - id: 2085-reconstruction
      title: 2085 — Начало реконструкции
      body: |
        Корпорации начинают систематическое восстановление. Появляются первые "rebuilt zones".
        Растёт сопротивление корпоративному контролю. Возникают новые фракции выживших.
        Экономика основана на восстановлении и чёрном рынке технологий.

        ### Ключевые проекты
        - **Manhattan Rebuild**: Восстановление финансового района
        - **Liberty Reconstruction**: Реставрация Статуи Свободы как символа
        - **Subway Revival**: Восстановление подземного транспорта
        - **Wall Street 2.0**: Создание нового финансового центра

        ### Социальные изменения
        - **Survivor Culture**: Культура выживших с новыми традициями
        - **Mutant Rights**: Движение за права модифицированных людей
        - **Corporate Refugees**: Беженцы от корпораций ищут свободу
      mechanics_links: []
      assets: []

    - id: 2090-empire
      title: 2090 — Империя возрождается
      body: |
        Нью-Йорк становится центром постапокалиптической Америки. Город сочетает руины прошлого с технологиями будущего.
        Возникает уникальный стиль "Phoenix Cyberpunk" - смесь разрушения и прогресса.
        Экономика растёт благодаря туризму, технологиям и военной промышленности.

        ### Архитектурные чудеса
        - **Sky Bridges**: Воздушные мосты между разрушенными зданиями
        - **Neo-Towers**: Новые небоскрёбы, растущие из руин старых
        - **Underground Cities**: Развитые подземные комплексы
        - **Mutant Districts**: Районы, адаптированные для модифицированных

        ### Политическая структура
        - **Council of Five**: Совет из представителей корпораций и фракций
        - **Liberty Guard**: Силы безопасности с имплантами
        - **Survivor Parliament**: Представительство обычных выживших
        - **Mutant Collective**: Организация модифицированных существ
      mechanics_links: []
      assets: []

    - id: 2093-future
      title: 2093 — Город мечты и кошмаров
      body: |
        Нью-Йорк становится символом человеческого упорства. Город демонстрирует, что даже после апокалипсиса возможно возрождение.
        Сочетание корпоративного контроля, уличной свободы и постапокалиптической культуры.

        ### Будущие амбиции
        - **Space Elevator**: Проект космического лифта на месте Empire State Building
        - **Digital Liberty**: Свободная сеть без корпоративного контроля
        - **Mutant Sanctuary**: Защищённые зоны для модифицированных существ
        - **Time Capsule**: Музей катастрофы 2077 года

        ### Глобальное влияние
        - Центр обучения выживанию для других городов
        - Экспорт технологий восстановления
        - Символ надежды в тёмные времена
      mechanics_links: []
      assets: []

    - id: key-figures
      title: Ключевые фигуры периода
      body: |
        ### Корпоративные лидеры
        - **General Marcus Reed**: Командующий Militech в Нью-Йорке, "спаситель города"
        - **Elena Voss**: CEO Arasaka America, мастер политических интриг
        - **Dr. Sarah Chen**: Учёная, специализирующаяся на пострадиационной медицине

        ### Лидеры выживших
        - **Jax "Phoenix" Malone**: Легендарный выживший, символ возрождения
        - **Luna "Ghost" Rivera**: Хакер-активистка, борец за цифровую свободу
        - **Forge Master**: Лидер мутантов, кузнец имплантов

        ### Иконы культуры
        - **Neon Prophet**: Уличный художник, создающий голографические муралы
        - **Liberty Belle**: Певица, символ свободы и сопротивления
        - **Time Walker**: Хронометрист, документирующий историю города
      mechanics_links: []
      assets: []

    - id: cultural-revival
      title: Культурное возрождение
      body: |
        ### Искусство из руин
        - **Ruins Art**: Художественные инсталляции из обломков старого города
        - **Phoenix Festivals**: Праздники возрождения с неоновыми шоу
        - **Mutant Theater**: Театральные постановки с участием модифицированных актёров

        ### Музыка и развлечения
        - **Post-Punk Revival**: Возрождение панка с киберпанковыми мотивами
        - **Digital Jazz**: Смешение традиционного джаза с электронной музыкой
        - **Mutant Opera**: Оперные спектакли с использованием имплантов

        ### Социальные нормы
        - **Survival Code**: Этика взаимопомощи среди выживших
        - **Implant Equality**: Равенство между обычными людьми и модифицированными
        - **Corporate Amnesty**: Прощение прошлых грехов корпораций
      mechanics_links: []
      assets: []

    - id: technological-advances
      title: Технологические прорывы
      body: |
        ### Восстановительные технологии
        - **Ruins Stabilizers**: Системы, предотвращающие дальнейшее разрушение
        - **Radiation Cleaners**: Технологии очистки от радиации
        - **Mutant Healing**: Медицина для модифицированных существ

        ### Новые инновации
        - **Phoenix Implants**: Импланты, помогающие адаптироваться к постапокалипсису
        - **Time Capsules**: Хранилища данных для будущих поколений
        - **Liberty Networks**: Свободные коммуникационные системы

        ### Военные технологии
        - **Survivor Drones**: Беспилотники для защиты города
        - **Mutant Weapons**: Оружие, адаптированное для модифицированных бойцов
        - **Corporate Defenses**: Системы защиты от внешних угроз
      mechanics_links: []
      assets: []

    - id: gameplay-elements
      title: Элементы для геймплея
      body: |
        ### Уникальные механики
        - **Reconstruction System**: Игроки участвуют в восстановлении города
        - **Mutant Relations**: Взаимодействие с модифицированными фракциями
        - **Ruins Exploration**: Исследование разрушенных зон с loot

        ### Квестовые возможности
        - **Rebuild Contracts**: Задания по восстановлению инфраструктуры
        - **Mutant Diplomacy**: Переговоры с модифицированными лидерами
        - **Corporate Politics**: Интриги между корпорациями

        ### Динамические события
        - **Radiation Storms**: Случайные события с радиацией
        - **Mutant Uprisings**: Восстания модифицированных существ
        - **Reconstruction Festivals**: Праздники с бонусами за участие
      mechanics_links: []
      assets: []
