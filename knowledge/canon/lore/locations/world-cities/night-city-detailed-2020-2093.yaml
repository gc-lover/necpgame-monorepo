    - id: timeline-evolution
      title: Эволюция города по timeline (2020-2093)
      body: |
        ### 2020-2023: Четвёртая Корпоративная война
        - Город разрушен бомбардировками и кибератаками
        - Массовые беспорядки и мародёрство
        - Появление первых эдгеранеров

        ### 2024-2030: Восстановление и рост
        - Корпорации перестраивают инфраструктуру
        - Рост имплант-индустрии и чёрного рынка
        - Укрепление позиций уличных банд

        ### 2031-2040: Золотой век киберпанка
        - Пик технологического прогресса
        - Цветущая ночная жизнь и развлечения
        - Рост влияния корпораций на политику

        ### 2041-2050: Социальные потрясения
        - Растущий разрыв между богатыми и бедными
        - Восстания и протесты против корпораций
        - Появление первых мутантов

        ### 2051-2060: Технологический кризис
        - Массовые сбои имплантов (Blackwall)
        - Экономический спад и безработица
        - Рост влияния хакеров и нетраннеров

        ### 2061-2070: Темные времена
        - Усиление контроля корпораций
        - Тайные войны между фракциями
        - Развитие подпольной экономики

        ### 2071-2077: Предреволюционный период
        - Нарастание напряжённости
        - Формирование революционных движений
        - Кульминация в событиях 2077 года

        ### 2077+: После катастрофы
        - Город в руинах после ядерного взрыва
        - Выживание в постапокалиптическом мире
        - Медленное восстановление и адаптация
      mechanics_links: [ ]
      assets: [ ]

    - id: gameplay-impact
      title: Влияние на геймплей
      body: |
        ### Уровни сложности по районам
        - **Westbrook/City Center**: Высокий риск корпоративной охраны
        - **Heywood/Santo Domingo**: Средний риск уличных банд
        - **Watson**: Средний риск промышленных опасностей
        - **Badlands**: Низкий риск, но суровые условия выживания
        - **Undercity**: Максимальный риск, но ценные награды

        ### Динамические события
        - Случайные перестрелки между бандами
        - Корпоративные рейды на подпольные операции
        - Натуральные катастрофы (землетрясения, штормы)
        - Хакерские атаки на инфраструктуру

        ### Экономические возможности
        - Торговля на чёрном рынке имплантов
        - Выполнение контрактов для корпораций
        - Уличные гонки и азартные игры
        - Кража данных и корпоративный шпионаж

        ### Социальные взаимодействия
        - Построение репутации в разных фракциях
        - Романтические связи с NPC
        - Присоединение к бандам или корпорациям
        - Политическое влияние на события города
