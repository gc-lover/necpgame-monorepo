summary:
  problem: Night City как главный город игры требует детального описания в структуре мировых городов
  goal: Создать полное описание Night City с вертикальной структурой, районами и сюжетными узлами
  essence: Night City - это живой организм, пульсирующий неоном, где корпорации и улицы борются за власть в киберпанковом хаосе
  key_points:
    - Night City разделён на 6 вертикальных уровней от элитных небоскрёбов до подземных трущоб
    - Основные районы включают Watson, Westbrook, City Center, Heywood, Santo Domingo и Badlands
    - Сюжетные арки сочетают корпоративные войны, уличные банды и личные драмы
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Night City — мегаполис на западном побережье Северной Америки, основанный в 1990-х как корпоративный рай.
        Население около 7.5 млн жителей (2020), доминирующая корпорация — Arasaka Corporation.
        Символ города — гигантский неоновый знак "Night City" на фоне Тихого океана.
        После Четвёртой Корпоративной войны (2020-2023) город стал эпицентром киберпанкового хаоса.
      mechanics_links: [ ]
      assets: [ ]

    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        ### 6. Corporate Towers (Элитные башни)
        Эксклюзивные небоскрёбы корпораций с панорамными видами, личными аэродромами и VR-комплексами.
        Население: Элита, CEO, корпоративные директора. Уровень угрозы: Низкий.

        ### 5. Skyline Apartments (Небесные апартаменты)
        Роскошные жилые комплексы для среднего менеджмента и знаменитостей.
        Многоуровневые паркинги, личные охранники, элитные магазины.

        ### 4. Metro Level (Метро-уровень)
        Основная жилая и рабочая зона города. Офисы, магазины, жилые блоки.
        Большинство населения живёт здесь. Уровень угрозы: Средний.

        ### 3. Street Level (Уличный уровень)
        Коммерческая зона с барами, магазинами, уличными рынками и развлечениями.
        Здесь процветает ночная жизнь Night City.

        ### 2. Underbelly (Подбрюшье)
        Полуподвальные и подземные уровни с дешёвым жильём, подпольными клубами и чёрным рынком.
        Уровень угрозы: Высокий. Контролируется бандами.

        ### 1. Undercity (Подгород)
        Заброшенные туннели метро, канализация и незаконные поселения.
        Население: Беднейшие слои, мутанты, беженцы. Уровень угрозы: Крайне высокий.
      mechanics_links: [ ]
      assets: [ ]

    - id: clusters
      title: Горизонтальные кластеры (Районы)
      body: |
        ### Watson (Рабочий район)
        Промышленная зона с заводами, доками и жилыми комплексами для рабочих.
        Доминируют: Maelstrom банда. Атмосфера: Промышленный хаос, дымящиеся трубы.

        ### Westbrook (Западный район)
        Богатый район с корпоративными офисами, элитными отелями и торговыми центрами.
        Доминируют: Arasaka Corporation. Атмосфера: Корпоративный блеск, неоновые огни.

        ### City Center (Центр города)
        Сердце Night City с небоскрёбами, площадями и правительственными зданиями.
        Доминируют: Конфликтующие корпорации. Атмосфера: Бизнес и политика.

        ### Heywood (Хейвуд)
        Жилой район с разнообразным населением, от среднего класса до бедных.
        Доминируют: Valentinos банда. Атмосфера: Уличная жизнь, разнообразие культур.

        ### Santo Domingo (Санто-Доминго)
        Латиноамериканский район с яркими красками, музыкой и традициями.
        Доминируют: Valentinos банда. Атмосфера: Тепло, страсть, ритм самбы.

        ### Badlands (Пустоши)
        Загородная зона вокруг города с фермами, ранчо и незаконными поселениями.
        Доминируют: Nomads. Атмосфера: Пустыня, свобода, опасность.
      mechanics_links: [ ]
      assets: [ ]

    - id: mobility
      title: Маршруты и транспорт
      body: |
        ### Основные магистрали
        - **Japantown Expressway**: Главная кольцевая дорога, соединяющая все районы
        - **Metro Tunnels**: Подземная сеть метро, частично разрушенная после войн
        - **Sky Lanes**: Воздушные коридоры для корпоративных аэромобилей
        - **Street Circuits**: Уличные трассы для гоночных байков и машин

        ### Транспортные системы
        - **NCART**: Автоматизированная система общественного транспорта
        - **Taxi Drones**: Автономные летающие такси
        - **Cargo Trains**: Грузовые составы между районами
        - **Illegal Rides**: Подпольные перевозки через банды

        ### Транспортные узлы
        - **Central Station**: Главный вокзал в City Center
        - **Watson Docks**: Морской порт для контейнеровозов
        - **Skyport Arasaka**: Корпоративный аэропорт в Westbrook
        - **Underground Hubs**: Тайные станции в Underbelly
      mechanics_links: [ ]
      assets: [ ]

    - id: key-npcs
      title: Ключевые фигуры
      body: |
        ### Корпоративные лидеры
        - **Yorinobu Arasaka**: Наследник Arasaka Corporation, амбициозный и безжалостный
        - **Claire Arasaka**: CEO Arasaka, манипулятор и стратег
        - **Goro Takemura**: Телохранитель Arasaka, лояльный и опытный

        ### Уличные боссы
        - **Panam Palmer**: Лидер Aldecaldos nomads, хакер и водитель
        - **Judy Alvarez**: Хакер и техник из Maelstrom
        - **Claire "Nightbird"**: Ночной гонщик и информатор

        ### Политические фигуры
        - **Mayor Dexter DeShawn**: Коррумпированный мэр Night City
        - **Detective River Ward**: Честный коп NCPD с имплантами
        - **Officer Mills**: Коррумпированный полицейский

        ### Контактные цепочки
        - **Corporate Ladder**: От уличных информаторов к корпоративным директорам
        - **Street Network**: Связи между бандами и подпольными операциями
        - **Nomad Routes**: Контакты с кочевниками за пределами города
      mechanics_links: [ ]
      assets: [ ]

    - id: story-hooks
      title: Сюжетные узлы
      body: |
        ### Основные сюжетные арки
        - **The Heist**: Крупная кража данных из Arasaka Tower
        - **The Hunt**: Охота за знаменитым эдгеранером с имплантами
        - **The Betrayal**: Предательство в корпоративных верхах
        - **The Revolution**: Восстание улиц против корпораций

        ### Сюжетные события
        - **Data Breach**: Хакерская атака на корпоративные серверы
        - **Gang War**: Конфликт между бандами за территорию
        - **Corporate Takeover**: Захват власти одной корпорацией
        - **Natural Disaster**: Землетрясение или шторм

        ### Персональные драмы
        - **Lost Love**: Поиск пропавшего партнёра в городе
        - **Family Revenge**: Месть за убийство родственника
        - **Identity Crisis**: Потеря памяти после имплантации
        - **Addiction Struggle**: Борьба с зависимостью от нейроимплантов
      mechanics_links: [ ]
      assets: [ ]

    - id: economy
      title: Экономика и торговля
      body: |
        ### Основные рынки
        - **Black Market**: Торговля нелегальными имплантами и оружием
        - **Corporate Stores**: Официальные магазины с премиум товарами
        - **Street Vendors**: Уличная торговля едой и мелкими товарами
        - **Auction Houses**: Корпоративные аукционы редких предметов

        ### Валюты и экономика
        - **Eurodollar**: Основная валюта Night City
        - **Corporate Scrip**: Внутренняя валюта корпораций
        - **Street Cred**: Репутация в уличном сообществе
        - **Data Chips**: Цифровая валюта для хакеров

        ### Экономические зоны
        - **Financial District**: Банки и биржи в City Center
        - **Industrial Zone**: Заводы и склады в Watson
        - **Entertainment Quarter**: Клубы и казино в Westbrook
        - **Slum Markets**: Чёрный рынок в Underbelly
      mechanics_links: [ ]
      assets: [ ]

    - id: sensory
      title: Атмосфера и сенсорика
      body: |
        ### Визуальные мотивы
        - Неоновые вывески и голограммы на каждом шагу
        - Высокие небоскрёбы, отражающиеся в лужах после дождя
        - Яркие краски уличного искусства на стенах зданий
        - Контраст между роскошью элиты и нищетой улиц

        ### Звуковое оформление
        - Постоянный гул транспорта и сирен полиции
        - Музыка из баров и клубов, смешивающая стили
        - Голоса толпы и крики уличных торговцев
        - Электронные звуки от работающих имплантов

        ### Запахи и тактильные ощущения
        - Запах дождя, озона и выхлопных газов
        - Аромат еды с уличных фудтраков
        - Металлический привкус в воздухе от имплантов
        - Холод бетона и тепло от работающих машин

        ### Эмоциональная атмосфера
        - Напряжение и ожидание опасности
        - Эйфория от ночной жизни и развлечений
        - Отчаяние от социальной несправедливости
        - Надежда на лучшее будущее в киберпанковом хаосе
      mechanics_links: [ ]
      assets: [ ]

