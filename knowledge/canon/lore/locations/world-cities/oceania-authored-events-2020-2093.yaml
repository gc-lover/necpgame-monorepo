      definition: Мегаструктуры, плавающие на поверхности океана, способные выдерживать extreme weather
    - term: Climate Refugees
      definition: Люди, вынужденные покинуть свои дома из-за климатических катастроф
    - term: Geoengineering
      definition: Искусственное изменение климата планеты для борьбы с глобальным потеплением
