summary:
  problem: Регион Океании нуждался в уникальных авторских событиях, отражающих специфику тихоокеанского региона в эпоху климатических катастроф.
  goal: Создать серию связанных событий, которые формируют уникальную историю Океании от 2020 до 2093 года.
  essence: Тихоокеанская сага рассказывает о борьбе за выживание в условиях подъема уровня океана, миграционных кризисов и технологической адаптации.
  key_points:
    - События охватывают весь регион Океании (Австралия, Новая Зеландия, острова Тихого океана)
    - Темы включают климатические катастрофы, миграцию, технологическую адаптацию
    - События связаны между собой, формируя coherent нарратив
    - Включают как глобальные катастрофы, так и локальные конфликты
content:
  sections:
    - id: era_overview
      title: 'Обзор эпохи: Тихоокеанская сага'
      body: |
        Океания становится эпицентром климатической катастрофы. Подъем уровня океана на 2-3 метра к 2040-м годам уничтожает прибрежные города и создает миллионы климатических беженцев.
        Регион становится лабораторией для технологий адаптации к изменяющемуся климату, от floating cities до geoengineering проектов.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2020_2030
      title: 'Ключевые события 2020–2030: Первые волны'
      body: |
        Начало климатического кризиса с разрушительными циклонами и первыми массовыми эвакуациями.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2020-2093.yaml
      assets: [ ]

    - id: key_events_2030_2040
      title: 'Ключевые события 2030–2040: Великий подъем'
      body: |
        Катастрофический подъем уровня океана, исчезновение прибрежных городов, миграционные кризисы.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2040_2050
      title: 'Ключевые события 2040–2050: Адаптация'
      body: |
        Период технологической адаптации, строительства floating infrastructure и geoengineering экспериментов.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: [ ]

    - id: key_events_2050_2060
      title: 'Ключевые события 2050–2060: Новая геополитика'
      body: |
        Перераспределение власти в регионе, новые альянсы и конфликты вокруг ресурсов.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: [ ]

    - id: key_events_2060_2077
      title: 'Ключевые события 2060–2077: Корпоративная эра'
      body: |
        Доминирование корпораций в реконструкции региона, Fourth Corporate War effects.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: [ ]

    - id: key_events_2077_2093
      title: 'Ключевые события 2077–2093: Постапокалипсис'
      body: |
        После ядерной войны регион становится центром новой колонизации и технологического ренессанса.
      mechanics_links:
        - mechanics/world/events/world-events-2077.yaml
      assets: [ ]

  authored_events:
    - id: great_australian_reef_dissolution_2024
      title: "Растворение Большого Барьерного рифа (2024)"
      year: 2024
      location: "Коралловое море, Австралия"
      type: environmental_disaster
      severity: catastrophic
      description: |
        Глобальное потепление и закисление океанов приводят к массовому вымиранию кораллов Большого Барьерного рифа.
        Это событие становится символом климатической катастрофы и запускает глобальные geoengineering программы.
      impacts:
        - economic: "Потеря $2 млрд в год от туризма и рыболовства"
        - ecological: "Уничтожение 50% морской биомассы региона"
        - social: "Массовые протесты и миграция прибрежных сообществ"
      quest_hooks:
        - "Спасение ученых из исследовательских станций"
        - "Контрабанда coral restoration tech"
        - "Саботаж незаконных geoengineering экспериментов"

    - id: queensland_floods_2028
      title: "Наводнения Квинсленда (2028)"
      year: 2028
      location: "Квинсленд, Австралия"
      type: climate_disaster
      severity: major
      description: |
        Серия меганаводнений уничтожает Брисбен и другие прибрежные города. Миллионы эвакуируются во внутренние районы.
        Это первое крупное климатическое событие, которое заставляет правительства начать планирование mass migration.
      impacts:
        - population: "3 млн климатических беженцев"
        - infrastructure: "Уничтожение 70% прибрежной инфраструктуры"
        - economic: "Потеря $500 млрд в reconstruction costs"
      quest_hooks:
        - "Эвакуация critical personnel"
        - "Поиск пропавших родственников в flood zones"
        - "Защита evacuation convoys от looters"

    - id: pacific_ring_of_fire_eruption_2032
      title: "Извержение Тихоокеанского огненного кольца (2032)"
      year: 2032
      location: "Тихоокеанское огненное кольцо"
      type: geological_disaster
      severity: catastrophic
      description: |
        Каскад вулканических извержений от Алеутских островов до Новой Зеландии создает глобальный климатический эффект.
        Ash clouds блокируют солнце на месяцы, вызывая global cooling и famine в южном полушарии.
      impacts:
        - climatic: "Глобальное похолодание на 2°C на 6 месяцев"
        - agricultural: "Голод в 40 странах южного полушария"
        - geopolitical: "Конец Pacific Rim Alliance"
      quest_hooks:
        - "Доставка emergency supplies через ash storms"
        - "Rescue operations в active volcanic zones"
        - "Sabotage of volcanic suppression weapons"

    - id: new_zealand_submergence_2036
      title: "Погружение Новой Зеландии (2036)"
      year: 2036
      location: "Новая Зеландия"
      type: climate_disaster
      severity: catastrophic
      description: |
        Комбинация rising seas и tectonic shifts приводит к потере 40% территории Новой Зеландии.
        Окленд и Веллингтон становятся островами, а Christchurch полностью уходит под воду.
      impacts:
        - territorial: "Потеря 150,000 км² территории"
        - population: "Mass migration of 2.5 million people"
        - cultural: "Уничтожение Maori sacred sites"
      quest_hooks:
        - "Salvage operations в submerging cities"
        - "Protection of cultural artifacts"
        - "Establishment of underwater research stations"

    - id: floating_cities_project_2042
      title: "Проект Floating Cities (2042)"
      year: 2042
      location: "Коралловое море, Австралия"
      type: technological_breakthrough
      severity: transformative
      description: |
        Австралийское правительство запускает амбициозный проект создания floating megastructures.
        Первая floating city - Neo-Sydney - становится прототипом для глобального решения проблемы rising seas.
      impacts:
        - technological: "Breakthrough в marine architecture"
        - economic: "Новые отрасли: floating infrastructure, wave energy"
        - social: "Конец концепции fixed territory"
      quest_hooks:
        - "Construction missions на floating platforms"
        - "Defense against corporate sabotage"
        - "Integration of refugee populations"

    - id: great_pacific_garbage_patch_weaponization_2048
      title: "Военизация Большого тихоокеанского мусорного пятна (2048)"
      year: 2048
      location: "Северная часть Тихого океана"
      type: environmental_conflict
      severity: major
      description: |
        Китай и США конфликтуют за контроль над Great Pacific Garbage Patch как источником rare earth minerals.
        Plastic islands становятся floating fortresses, а toxic sludge используется как chemical weapon.
      impacts:
        - military: "Новые формы naval warfare"
        - environmental: "Распространение plastic pollution"
        - technological: "Advances в plastic recycling tech"
      quest_hooks:
        - "Espionage missions в garbage patch bases"
        - "Cleanup operations с military escort"
        - "Resource extraction from toxic zones"

    - id: tasman_sea_tectonic_shift_2054
      title: "Тектонический сдвиг Тасманова моря (2054)"
      year: 2054
      location: "Тасманово море"
      type: geological_event
      severity: transformative
      description: |
        Massive tectonic event создает новые landmasses и изменяет океанические течения.
        Tasmania соединяется с Новой Зеландией, создавая новый continent - Australasia.
      impacts:
        - geographical: "Создание Australasian continent"
        - climatic: "Изменение weather patterns globally"
        - political: "Новые границы и territorial disputes"
      quest_hooks:
        - "Exploration of new landmasses"
        - "Mapping of changed coastlines"
        - "Mediation in territorial conflicts"

    - id: oceania_independence_war_2062
      title: "Война за независимость Океании (2062)"
      year: 2062
      location: "Регион Океании"
      type: political_revolution
      severity: major
      description: |
        Объединенные силы Австралии и Новой Зеландии объявляют независимость от crumbling UN и corporate overlords.
        Floating cities становятся bastions of freedom в борьбе против corporate fleets.
      impacts:
        - political: "Создание Oceania Free State"
        - military: "Revolution в naval tactics"
        - economic: "Новый economic bloc"
      quest_hooks:
        - "Revolutionary missions против corporate forces"
        - "Smuggling operations for independence fighters"
        - "Defense of floating city strongholds"

    - id: fourth_corporate_war_pacific_theater_2070
      title: "Четвертая корпоративная война: Тихоокеанский театр (2070)"
      year: 2070
      location: "Тихоокеанский регион"
      type: corporate_war
      severity: catastrophic
      description: |
        Pacific theater становится ключевым battlefield в Fourth Corporate War.
        Underwater bases, floating fortresses и orbital weapons platforms превращают океан в war zone.
      impacts:
        - military: "Underwater and orbital warfare innovations"
        - environmental: "Massive ocean pollution"
        - technological: "Breakthroughs в submarine and aerospace tech"
      quest_hooks:
        - "Submarine warfare missions"
        - "Orbital weapon platform assaults"
        - "Rescue operations in war zones"

    - id: cyberpunk_2077_australian_outback_2077
      title: "Киберпанк 2077: Аутбэк Австралии (2077)"
      year: 2077
      location: "Аутбэк Австралии"
      type: nuclear_aftermath
      severity: catastrophic
      description: |
        Nuclear detonations в австралийском аутбэке создают massive radiation zones и mutant wildlife.
        Survivors adapt to harsh conditions, создавая nomadic cyberpunk societies.
      impacts:
        - ecological: "Creation of radioactive wastelands"
        - social: "Evolution of nomadic cultures"
        - technological: "Radiation-resistant cybernetics"
      quest_hooks:
        - "Survival missions в radiation zones"
        - "Hunting of mutated creatures"
        - "Trade with nomadic survivor clans"

    - id: neo_pacific_reconstruction_2085
      title: "Нео-Тихоокеанская реконструкция (2085)"
      year: 2085
      location: "Регион Океании"
      type: reconstruction_effort
      severity: transformative
      description: |
        После ядерной войны начинается mass reconstruction с использованием advanced tech.
        Floating cities expand, underwater habitats flourish, а region становится technological powerhouse.
      impacts:
        - technological: "Underwater city construction boom"
        - economic: "New industries: deep-sea mining, ocean energy"
        - social: "Integration of AI and human populations"
      quest_hooks:
        - "Construction missions в underwater cities"
        - "Integration of refugee populations"
        - "Defense against corporate raiders"

    - id: great_ocean_current_reversal_2092
      title: "Великий разворот океанических течений (2092)"
      year: 2092
      location: "Глобальный океан"
      type: climatic_shift
      severity: transformative
      description: |
        Geoengineering experiment выходит из-под контроля, вызывая reversal of major ocean currents.
        Океания становится colder, а Европа и Северная Америка получают tropical climates.
      impacts:
        - climatic: "Global climate reversal"
        - agricultural: "Massive shifts in growing zones"
        - geopolitical: "New global power dynamics"
      quest_hooks:
        - "Climate adaptation missions"
        - "Resource redistribution operations"
        - "Political mediation in climate disputes"

