summary:
  problem: Необходимо структурировать запись о Lumière Paris для использования модными и социальными системами.
  goal: Зафиксировать вертикальные уровни, кластеры, ключевых NPC и сюжетные арки, определяющие конфликт между Haute Lumière, Catacomb Brotherhood и силовыми структурами.
  essence: Париж будущего сочетает парящие подиумы, VR-ателье и расширенные катакомбы, где конкурируют модные корпорации и подпольные дизайнеры.
  key_points:
    - Вертикальная структура от Lumière Dome до Catacombs Noir.
    - Кластеры подиумов, мостов Сены, индустриальных окраин и подпольных катакомб.
    - Сюжетные арки «Бал Антима» и «Призрак Катакомб» создают дилеммы между инновациями моды и защитой наследия.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Lumière Paris — столица моды и света, где Haute Lumière управляет летающими подиумами, SkyArc Terraces поддерживают
        VR-ателье, а Catacombs Noir скрывают подпольные коллекции и артефакты. Город балансирует между шоу, безопасностью и
        культом хранителей катакомб.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Lumière Dome обслуживает элиту и глобальные показы, SkyArc Terraces объединяет дизайнеров, Seine Plateaus сохраняет
        жизнь вдоль Сены, Banlieue Forge поддерживает производство и тренировки, Catacombs Noir хранит подпольные сцены.
        Кластеры Dome, Seine SkyArc, Banlieue Forge и Catacombs Noir определяют основные территории фракций.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Champs-Élysées HoloRun служит главной подиум-магистралью, Seine Glideway обеспечивает транспорт над водой, Montmartre
        Spiral ведёт к арт-дистрикту, Catacomb Vein используется подпольем для скрытых операций.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Клара Дюбуа управляет Haute Lumière и синтезом моды с имплантами, Люсьен «Spectre» Фавр хранит катакомбные артефакты,
        командер Антуан Блан контролирует безопасность République Sécuritaire. Цепочки «Подиум власти» и «Катакомбный
        циркуляр» описывают влияние на экономику и подпольные коллекции.
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Бал Антима» вовлекает игроков в защиту или кражу эмоционально-реактивных тканей, «Призрак Катакомб» решает судьбу
        ИИ-хранителя и доступ к уникальным артефактам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Lumière Exchange, Catacomb Bazaar и Seine Artisan Market обеспечивают торговые площадки. Экстракт-зоны катакомб
        содержат редкие ткани и сенсоры, а социальные активности включают показы, перформансы и экскурсии по подземельям.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Город наполнен световыми потоками, музыкой показов, шёпотом экскурсоводов и ароматами парфюма, выпечки и влажного
        воздуха подземелий.
      mechanics_links: []
      assets: []
