summary:
  problem: Рига нуждается в детальном описании как столица Латвии, с уникальным сочетанием балтийского наследия, янтарных технологий и северного моста между Россией и Скандинавией.
  goal: Создать полноценный профиль города для использования в сюжетах янтарных технологий, балтийской интеграции и северного посредничества.
  essence: Рига — это балтийская жемчужина Севера, где янтарные технологии встречаются с балтийским наследием, а северный мост становится цифровым опытом.
  key_points:
    - Многоуровневая структура от Даугавы до Балтийского моря.
    - Фракции Amber Technologists, Baltic Integrators и Northern Bridge формируют идентичность города.
    - Сюжетные арки связаны с янтарными технологиями, балтийской интеграцией и северным мостом.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Riga — латвийская столица в сердце Балтии, где янтарные технологии встречаются с балтийским наследием.
        Город служит северным мостом между Россией и Скандинавией, объединяя традиции с инновациями.
        В 2020-2093 годах Рига становится центром янтарных технологий, где балтийские традиции
        эволюционируют в цифровые формы, а северное посредничество становится источником инноваций.
      mechanics_links: []
      assets: []
    - id: amber_technology
      title: Янтарные технологии и балтийская энергия
      body: |
        Рига развивает концепцию "янтарного сознания" - интеграцию балтийских традиций с современными технологиями.
        Amber Technologists создают системы янтарной энергии, вдохновленные балтийским наследием.
        Baltic Integrators разрабатывают технологии культурного обмена между балтийскими культурами.
        Northern Bridge организуют платформы для северного диалога.
      mechanics_links: []
      assets: []
    - id: baltic_culture
      title: Балтийская культура и северное посредничество
      body: |
        Рига - центр балтийской культуры, где латвийские традиции сочетаются с технологическими инновациями.
        Amber Technologists организуют фестивали янтарной энергии. Baltic Integrators создают
        системы балтийской интеграции. Northern Bridge формируют культуру,
        где посредничество становится искусством и технологией.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Old Town District сохраняет исторический центр с балтийскими музеями,
        New Town Quarter представляет современные зоны с интеграционными центрами,
        Daugava River Area служит культурным центром с мостами,
        а Baltic Coast скрывает традиционные янтарные шахты. Кластеры Amber Centers,
        Baltic Hubs и Northern Bridges обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Baltic Sea Trade Routes формируют главный морской маршрут с Балтийским морем,
        Northern Rail Networks связывают столицы скоростным транспортом,
        Amber Tram Lines обеспечивают янтарные путешествия,
        а Coastal Cable Cars позволяют подъем на побережье. Новый маршрут — Bridge Network
        — сеть северных транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Technologist Amber** — лидер Amber Technologists, мастер янтарной энергии.
        **Integrator Baltic** — эксперт Baltic Integrators, специалист по балтийской интеграции.
        **Bridge Northern** — дипломат Northern Bridge, объединитель Севера.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Amber Technologists** — ученые и инженеры, развивающие янтарную энергию.
        **Baltic Integrators** — дипломаты и политики, создающие балтийскую интеграцию.
        **Northern Bridge** — посредники и торговцы, формирующие северный обмен.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение латвийской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **North vs South Crisis** — баланс между северными и южными культурными влияниями.
        **Tradition vs Integration Wars** — конфликт между традициями и балтийской интеграцией.
        **Amber Identity Disputes** — борьба за культурную идентичность в объединенной Балтии.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на янтарных технологиях, балтийской интеграции и традиционных ремеслах.
        Основные экспорты: янтарная энергия, интеграционные услуги, традиционные продукты и туризм.
        Импорты включают передовые компоненты из Скандинавии и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает балтийские традиции с северной эволюцией. Янтарная энергия становится
        частью музыкальных систем, традиции интегрируются в повседневную жизнь,
        а северное посредничество становится основой для инноваций. Фестивали янтаря становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Рига станет полностью янтарным мегаполисом. Янтарные технологии расширятся
        в системы глобальной энергии, а балтийская интеграция станет стандартом.
        Город станет моделью северного моста в объединенной Балтии.
      mechanics_links: []
      assets: []
