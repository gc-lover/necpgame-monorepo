summary:
  problem: Рио-де-Жанейро нуждается в детальном описании как центр техно-карнавалов, фавел AR и береговой обороны, с уникальным сочетанием пляжной культуры и шторм-щитов.
  goal: Создать полноценный профиль города для использования в сюжетах карнавальных технологий, фавел-сообществ и прибрежной защиты.
  essence: Рио-де-Жанейро — это Carnival Tech, где пляжные карнавалы эволюционируют в нейронные фестивали, а фавелы становятся цифровыми сообществами под защитой шторм-щитов.
  key_points:
    - Многоуровневая структура от пляжных фестивалей до подземных серверных центров.
    - Фракции Favela AR, Carnival Tech, Coastal Defense формируют культурно-технологическую идентичность.
    - Сюжетные арки связаны с техно-карнавалами, фавел-революцией и шторм-защитой.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Carnival Tech Rio de Janeiro — техно-карнавалы, где пляжная культура встречается с шторм-щитами.
        Город служит центром фавел AR и береговой обороны, объединяя карнавальные фестивали с цифровыми сообществами.
        В 2020-2093 годах Рио становится эпицентром Carnival Tech, где самба эволюционирует
        в нейронные ритмы, а фавелы становятся основой глобальных инноваций.
      mechanics_links: []
      assets: []
    - id: carnival_tech
      title: Техно-карнавалы и фавел-революция
      body: |
        Carnival Tech превращает пляжные фестивали в нейронные карнавалы, где самба
        становится прямым интерфейсом с коллективным сознанием. Фавелы оцифровываются
        в умные сообщества, адаптирующиеся к культурным потребностям. Favela AR разрабатывает
        технологии самоорганизации, а Coastal Defense создает синтез культуры и защиты.
      mechanics_links: []
      assets: []
    - id: favela_ar
      title: Фавелы AR и цифровые сообщества
      body: |
        Рио-де-Жанейро становится центром фавел AR, где традиции тысячелетий эволюционируют в цифровые сообщества.
        Carnival Tech организует техно-карнавалы с нейронными ритмами, адаптирующимися к пляжной атмосфере.
        Favela AR создает коллективные VR-фавелы, объединяющие сообщества мира.
        Coastal Defense формирует философию, где традиции становятся основой для инноваций.
      mechanics_links: []
      assets: []
  - id: structure
    title: Уровни и кластеры
    body: |
      Copacabana Beach сохраняет пляжный центр с карнавальными антеннами,
      Favela Complex представляет современные зоны с AR-сообществами,
      Olympic Park служит инновационным центром с техно-лабораториями,
      а Underground Servers скрывает серверные центры. Кластеры Carnival District,
      Favela Network и Coastal Shield обеспечивают фестивальные мероприятия и инновации.
    mechanics_links: []
    assets: []
  - id: mobility
    title: Маршруты и логистика
    body: |
      Atlantic Coastline формирует главный прибрежный маршрут с карнавальными городами,
      Favela Rail Networks связывает AR-сообщества скоростным транспортом,
      Coastal Transit обеспечивает быстрый транспорт к пляжным центрам,
      а Storm Shield Routes позволяют воздушные перевозки над шторм-щитами. Новый маршрут — Carnival Wave
      — сеть умных дорог, адаптирующихся к фестивальным ритмам.
    mechanics_links: []
    assets: []
  - id: key_npc
    title: Ключевые NPC
    body: |
      **Carnival Master** — лидер Carnival Tech, мастер техно-ритмов.
      **Favela Hacker** — эксперт Favela AR, создатель цифровых сообществ.
      **Coastal Guardian** — философ Coastal Defense, мастер шторм-защиты.
    mechanics_links: []
    assets: []
  - id: factions
    title: Фракции и социальные группы
    body: |
      **Carnival Tech** — фестивальщики и техно-артисты.
      **Favela AR** — хакеры и цифровые активисты.
      **Coastal Defense** — инженеры и прибрежные защитники.
      **Beach Nomads** — серферы и культурные кочевники цифрового мира.
    mechanics_links: []
    assets: []
  - id: conflicts
    title: Конфликты и сюжетные узлы
    body: |
      **Tech Carnivals** — конфликт за контроль над фестивальными технологиями.
      **Favela Wars** — борьба между традициями и глобализацией.
      **Storm Disputes** — этические проблемы шторм-защиты.
    mechanics_links: []
    assets: []
  - id: economy
    title: Экономика и ресурсы
    body: |
      Экономика основана на фестивальных технологиях, пляжной культуре и шторм-инфраструктуре.
      Основные экспорты: карнавальные технологии, AR-сообщества, цифровая энергия и традиционный контент.
      Импорты включают передовые компоненты и ресурсы для поддержания технологической инфраструктуры.
    mechanics_links: []
    assets: []
  - id: culture
    title: Культура и традиции
    body: |
      Культура сочетает пляжную атмосферу с карнавальной эволюцией. Фестивали становятся формой
      социального взаимодействия, тысячелетние традиции интегрируются в повседневную жизнь,
      а техно-карнавалы становятся основой для инноваций. Фестивали становятся
      глобальными VR-событиями с пляжными эффектами.
    mechanics_links: []
    assets: []
  - id: future
    title: Будущее развитие (2070-2093)
    body: |
      К 2093 году Рио-де-Жанейро станет полностью фестивальным мегаполисом. Carnival Tech расширится
      в глобальные сети коллективного сознания, а фавел AR станет моделью гармонии.
      Город станет карнавальным сердцем мира.
    mechanics_links: []
    assets: []
