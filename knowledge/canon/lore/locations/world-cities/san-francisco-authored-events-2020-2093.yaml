summary:
  problem: Сан-Франциско нуждался в детальных авторских событиях, отражающих его роль как тех-центра от AI-революции до постапокалиптических DAO.
  goal: Создать серию связанных событий, формирующих уникальную историю Сан-Франциско от 2020 до 2093 года.
  essence: Сан-Франциско становится кремниевой метой - городом, где технологии рождаются из хаоса, а инновации выживают после катастроф.
  key_points:
    - События фокусируются на технологической эволюции от AI до блокчейн-городов
    - Темы включают climate-tech, implant ethics и corporate espionage
    - События связаны между собой, формируя coherent нарратив tech valley rebirth
    - Включают как внутренние инновации, так и глобальные последствия
content:
  sections:
    - id: era_overview
      title: 'Обзор эпохи: Кремниевая мета'
      body: |
        Сан-Франциско — это город, где технологии рождаются из хаоса. Долина AI, ко-ливинги стартапов и автономные мосты залива — все это формирует уникальный тех-ландшафт,
        где инновации не просто выживают, а процветают после каждой катастрофы.
        В киберпанк-реальности Сан-Франциско — это живая лаборатория, где этика имплантов встречается с корпоративным шпионажем,
        а климат-контроль соседствует с подземными дата-центрами.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2020_2030
      title: 'Ключевые события 2020–2030: Долина AI'
      body: |
        Революция генеративных платформ и корпоративные войны за AI-доминирование.
      mechanics_links:
        - mechanics/technology/ai-governance.yaml
      assets: [ ]

    - id: key_events_2030_2040
      title: 'Ключевые события 2030–2040: Этика и адаптация'
      body: |
        Регуляция имплантов и климатические катастрофы формируют новый городской ландшафт.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: [ ]

    - id: key_events_2040_2060
      title: 'Ключевые события 2040–2060: Тихоокеанский мост'
      body: |
        Тех-сотрудничество с Токио и подземная инфраструктура после ядерных войн.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
      assets: [ ]

    - id: key_events_2061_2093
      title: 'Ключевые события 2061–2093: Свободный город'
      body: |
        Городской DAO и экспорт тех-протоколов для постапокалиптического мира.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: [ ]

  authored_events:
    - id: ai_valley_renaissance_2021
      title: "AI Valley Renaissance (2021)"
      year: 2021
      location: "Сан-Франциско, Кремниевая долина"
      type: technological_revolution
      severity: transformative
      description: |
        После пандемии AI-стартапы переживают золотой век. Компании вроде NeuroForge и QuantumMind создают генеративные платформы,
        способные моделировать целые виртуальные миры. Это событие устанавливает Сан-Франциско как центр AI-инноваций.
      impacts:
        - technological: "Революция в генеративном AI"
        - economic: "AI-стартапы привлекают триллионы инвестиций"
        - social: "Рост тех-элиты и цифрового неравенства"
      quest_hooks:
        - "Разрешение этических дилемм AI-разработки"
        - "Корпоративный шпионаж между AI-компаниями"
        - "Тестирование AI-прототипов в реальном мире"

    - id: co_living_disruption_2024
      title: "Co-Living Disruption (2024)"
      year: 2024
      location: "Сан-Франциско, район SoMa"
      type: social_transformation
      severity: major
      description: |
        Модульные ко-ливинги 3.0 революционизируют городское проживание. Стартапы и фиксеры живут в умных модулях,
        где AI оптимизирует пространство и ресурсы. Это создает новую субкультуру тех-номадов.
      impacts:
        - urban: "Новая модель городского жилья"
        - social: "Формирование тех-номадской культуры"
        - economic: "Рост рынка умного жилья"
      quest_hooks:
        - "Организация ко-ливинг сообществ"
        - "Разрешение конфликтов между традиционными жителями и тех-номадами"
        - "Управление умными модулями"

    - id: bay_autonomous_logistics_2027
      title: "Bay Autonomous Logistics (2027)"
      year: 2027
      location: "Сан-Франциско, залив Сан-Франциско"
      type: infrastructure_revolution
      severity: major
      description: |
        Автономные паромы и трамваи полностью автоматизируют транспорт залива. AI-системы координируют движение,
        предотвращая пробки и оптимизируя логистику. Это становится моделью для умных городов мира.
      impacts:
        - infrastructure: "Полностью автономный транспорт"
        - technological: "AI-координация транспортных систем"
        - environmental: "Снижение выбросов и пробок"
      quest_hooks:
        - "Защита автономных систем от хакерских атак"
        - "Тестирование новых транспортных протоколов"
        - "Интеграция традиционных транспортных средств"

    - id: implant_ethics_crisis_2032
      title: "Implant Ethics Crisis (2032)"
      year: 2032
      location: "Сан-Франциско, район Mission District"
      type: ethical_debate
      severity: major
      description: |
        Скандал с незаконными нейро-имплантами приводит к городскому кризису. Корпорации тестировали экспериментальные устройства на жителях без согласия.
        Это запускает движение за этическую регуляцию имплантов и формирует городские нормы.
      impacts:
        - ethical: "Новые стандарты этики имплантов"
        - legal: "Городское законодательство об имплантах"
        - social: "Рост анти-корпоративных настроений"
      quest_hooks:
        - "Расследование имплант-скандалов"
        - "Разработка этических стандартов"
        - "Мониторинг соблюдения норм"

    - id: seismic_shield_deployment_2035
      title: "Seismic Shield Deployment (2035)"
      year: 2035
      location: "Сан-Франциско, зона разлома Сан-Андреас"
      type: disaster_prevention
      severity: transformative
      description: |
        Город развертывает сеть сейсмо-щитов — энергетические поля, защищающие от землетрясений. Эта технология становится
        мировым стандартом для сейсмически активных регионов.
      impacts:
        - infrastructure: "Защита от землетрясений"
        - technological: "Энергетические щиты нового поколения"
        - global: "Экспорт технологии в другие регионы"
      quest_hooks:
        - "Установка и калибровка сейсмо-щитов"
        - "Тестирование систем защиты"
        - "Обучение населения использованию технологии"

    - id: fog_dome_activation_2038
      title: "Fog Dome Activation (2038)"
      year: 2038
      location: "Сан-Франциско, побережье"
      type: climate_control
      severity: major
      description: |
        Активация куполов тумана позволяет контролировать климат побережья. AI-системы управляют влажностью и температурой,
        создавая идеальные условия для тех-инфраструктуры и предотвращая природные катастрофы.
      impacts:
        - environmental: "Контроль климата побережья"
        - technological: "AI-климатические системы"
        - economic: "Привлечение тех-компаний в регион"
      quest_hooks:
        - "Мониторинг климатических систем"
        - "Разрешение конфликтов с экологическими активистами"
        - "Оптимизация энергопотребления куполов"

    - id: tokyo_sf_tech_axis_2042
      title: "Tokyo-SF Tech Axis (2042)"
      year: 2042
      location: "Тихий океан, трансокеанические кабели"
      type: international_alliance
      severity: transformative
      description: |
        Формирование тех-оси между Сан-Франциско и Токио. Города выравнивают стандарты имплантов, сетей и AI-систем,
        создавая глобальный тех-стандарт для корпоративных войн.
      impacts:
        - international: "Тех-сотрудничество между континентами"
        - technological: "Унифицированные стандарты"
        - corporate: "Новые альянсы и конфликты"
      quest_hooks:
        - "Переговоры о стандартах с Токио"
        - "Разрешение конфликтов между корпорациями"
        - "Интеграция технологий двух городов"

    - id: underground_server_network_2048
      title: "Underground Server Network (2048)"
      year: 2048
      location: "Сан-Франциско, подземные комплексы"
      type: infrastructure_expansion
      severity: major
      description: |
        Развертывание подземных серверных центров в скальных массивах. После ядерных войн это становится основой
        для цифровой инфраструктуры, защищенной от EMP и радиации.
      impacts:
        - infrastructure: "Защищенная цифровая инфраструктура"
        - technological: "Радиационно-защищенные серверы"
        - security: "Устойчивость к кибер-атакам"
      quest_hooks:
        - "Строительство подземных комплексов"
        - "Защита от корпоративного саботажа"
        - "Миграция данных в защищенные хранилища"

    - id: creative_export_initiative_2055
      title: "Creative Export Initiative (2055)"
      year: 2055
      location: "Сан-Франциско, экспортные хабы"
      type: cultural_export
      severity: major
      description: |
        Превращение стартап-культуры в глобальный бренд. Сан-Франциско экспортирует не только технологии,
        но и методологии инноваций, становясь центром креативного экспорта.
      impacts:
        - cultural: "Экспорт инновационной культуры"
        - economic: "Новый рынок интеллектуального экспорта"
        - global: "Влияние на тех-культуру мира"
      quest_hooks:
        - "Организация экспортных миссий"
        - "Переговоры с другими регионами"
        - "Защита интеллектуальной собственности"

    - id: city_dao_foundation_2065
      title: "City DAO Foundation (2065)"
      year: 2065
      location: "Сан-Франциско, городской совет"
      type: governance_revolution
      severity: transformative
      description: |
        Основание городского DAO — децентрализованной автономной организации для управления городом. Жители голосуют
        за политику через блокчейн, создавая модель цифровой демократии.
      impacts:
        - governance: "Децентрализованное городское управление"
        - technological: "Блокчейн в городском управлении"
        - social: "Новая форма демократии"
      quest_hooks:
        - "Настройка DAO систем"
        - "Обучение жителей цифровому голосованию"
        - "Разрешение конфликтов с традиционными властями"

    - id: zero_emissions_pact_2072
      title: "Zero Emissions Pact (2072)"
      year: 2072
      location: "Сан-Франциско, международные переговоры"
      type: environmental_commitment
      severity: major
      description: |
        Сан-Франциско подписывает пакт о нулевых выбросах, становясь первым мегаполисом с полным климатическим нейтралитетом.
        Это становится моделью для других городов постапокалиптического мира.
      impacts:
        - environmental: "Полный климатический нейтралитет"
        - global: "Модель устойчивого развития"
        - economic: "Новые зеленые технологии"
      quest_hooks:
        - "Внедрение зеленых технологий"
        - "Мониторинг выбросов"
        - "Международные переговоры о климате"

    - id: bay_protocol_export_2085
      title: "Bay Protocol Export (2085)"
      year: 2085
      location: "Сан-Франциско, экспортный консорциум"
      type: technological_export
      severity: transformative
      description: |
        Экспорт "пакета залива SF" — полного набора протоколов для тех-столиц. Включает стандарты имплантов,
        городское управление DAO, климат-контроль и автономную логистику.
      impacts:
        - global: "Экспорт тех-протоколов"
        - technological: "Глобальный стандарт технологий"
        - economic: "Новый рынок тех-экспорта"
      quest_hooks:
        - "Подготовка экспортных пакетов"
        - "Обучение представителей других городов"
        - "Техническая поддержка внедрения"

    - id: silicon_meta_awakening_2093
      title: "Silicon Meta Awakening (2093)"
      year: 2093
      location: "Сан-Франциско, мета-центр"
      type: singularity_event
      severity: transformative
      description: |
        Финальное пробуждение кремниевой меты — город достигает технологической сингулярности, где AI, люди и инфраструктура
        сливаются в единый организм. Сан-Франциско становится первым истинно кибернетическим городом.
      impacts:
        - technological: "Технологическая сингулярность"
        - philosophical: "Новая форма существования"
        - global: "Модель будущего для человечества"
      quest_hooks:
        - "Участие в мета-пробуждении"
        - "Интеграция с городским AI"
        - "Исследование новых форм сознания"

