summary:
  problem: Сан-Франциско нуждается в детальном описании как центр технологической эволюции, от AI-революции до постапокалиптических DAO, с уникальным сочетанием инноваций и климатической адаптации.
  goal: Создать полноценный профиль города для использования в сюжетах технологических войн, этических дилемм и климатической адаптации.
  essence: Сан-Франциско — это кремниевая мета, где технологии рождаются из хаоса, а инновации выживают после катастроф, становясь моделью для тех-столиц мира.
  key_points:
    - Многоуровневая структура от сейсмо-щитов до подземных серверных центров.
    - Фракции Silicon Valley, AI Ethics, Pacific Bridge формируют технологическую идентичность.
    - Сюжетные арки связаны с AI-революцией, этикой имплантов и климатической адаптацией.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Silicon Meta San Francisco — кремниевая мета, где технологии рождаются из хаоса.
        Город служит центром технологической эволюции и климатической адаптации, объединяя AI-революцию с постапокалиптическими DAO.
        В 2020-2093 годах Сан-Франциско становится эпицентром инноваций, где импланты эволюционируют
        в нейронные сети, а сейсмо-щиты становятся основой глобальной инфраструктуры.
      mechanics_links: []
      assets: []
    - id: silicon_meta
      title: Кремниевая мета и AI-революция
      body: |
        Silicon Meta превращает стартапы в генеративные платформы, где AI рождается
        из хаотичных ко-ливингов. Корпоративные кластеры взламываются этическими комитетами,
        а генеративные платформы адаптируются к технологическим потребностям. AI Ethics разрабатывает
        этику имплантов, а Pacific Bridge создает синтез технологий и глобализации.
      mechanics_links: []
      assets: []
    - id: tech_ethics
      title: Тех-регуляция и этика имплантов
      body: |
        Сан-Франциско становится центром тех-регуляции, где традиции тысячелетий эволюционируют в цифровые войны.
        Silicon Meta организует этические комитеты с AI-мониторингом, адаптирующимися к имплантам.
        AI Ethics создает коллективные VR-дебаты, объединяющие тех-экспертов мира.
        Pacific Bridge формирует философию, где традиции становятся основой для инноваций.
      mechanics_links: []
      assets: []
  - id: structure
    title: Уровни и кластеры
    body: |
      Golden Gate Bridge сохраняет сейсмо-щит с AI-контролем,
      Silicon Valley представляет современные зоны с генеративными платформами,
      Mission District служит инновационным центром с этическими лабораториями,
      а Underground Servers скрывают серверные центры. Кластеры AI Valley,
      Ethics District и Bridge Nexus обеспечивают технологические мероприятия и инновации.
    mechanics_links: []
    assets: []
  - id: mobility
    title: Маршруты и логистика
    body: |
      Bay Area Waterways формирует главный водный маршрут с тех-городами,
      Pacific Rail Networks связывает серверные центры скоростным транспортом,
      Underground Transit обеспечивает быстрый транспорт к AI-центрам,
      а Climate Air Routes позволяют воздушные перевозки над сейсмо-щитами. Новый маршрут — Meta Bridge
      — сеть умных дорог, адаптирующихся к технологическим инновациям.
    mechanics_links: []
    assets: []
  - id: key_npc
    title: Ключевые NPC
    body: |
      **AI Whisperer** — лидер Silicon Meta, мастер генеративных платформ.
      **Ethics Guardian** — эксперт AI Ethics, создатель этических технологий.
      **Bridge Builder** — философ Pacific Bridge, мастер синтеза технологий.
    mechanics_links: []
    assets: []
  - id: factions
    title: Фракции и социальные группы
    body: |
      **Silicon Meta** — стартаперы и AI-инноваторы.
      **AI Ethics** — этические регуляторы и имплант-специалисты.
      **Pacific Bridge** — глобальные интеграторы и тех-дипломаты.
      **Climate Guardians** — сейсмо-инженеры и экологи цифрового мира.
    mechanics_links: []
    assets: []
  - id: conflicts
    title: Конфликты и сюжетные узлы
    body: |
      **Tech Wars** — конфликт за контроль над AI-платформами.
      **Ethics Crisis** — борьба между традициями и глобализацией.
      **Bridge Disputes** — этические проблемы технологических инноваций.
    mechanics_links: []
    assets: []
  - id: economy
    title: Экономика и ресурсы
    body: |
      Экономика основана на технологических инновациях, AI-экспорте и сейсмо-инфраструктуре.
      Основные экспорты: AI-платформы, импланты, цифровая энергия и традиционный контент.
      Импорты включают передовые компоненты и ресурсы для поддержания технологической инфраструктуры.
    mechanics_links: []
    assets: []
  - id: culture
    title: Культура и традиции
    body: |
      Культура сочетает стартап-хаос с AI-эволюцией. Революция становится формой
      социального взаимодействия, тысячелетние традиции интегрируются в повседневную жизнь,
      а тех-регуляция становится основой для инноваций. Фестивали становятся
      глобальными VR-событиями с сейсмо-эффектами.
    mechanics_links: []
    assets: []
  - id: future
    title: Будущее развитие (2070-2093)
    body: |
      К 2093 году Сан-Франциско станет полностью DAO-управляемым мегаполисом. Кремниевая мета расширится
      в глобальные сети коллективного сознания, а тех-регуляция станет моделью гармонии.
      Город станет технологическим сердцем мира.
    mechanics_links: []
    assets: []
