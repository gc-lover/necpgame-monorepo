summary:
  problem: Профиль Сан-Паулу оставался в Markdown и не был доступен для автоматизации квестов и фракций.
  goal: Описать MegaSampa Nexus в YAML, сохранив вертикальные уровни, кластеры и ключевые сюжетные узлы.
  essence: Вертикальные фавелы и биотех-хабы, где BioAmazon, Aurora Collective и Justiça Nova формируют социальный контраст мегаполиса.
  key_points:
    - Пятиуровневая структура от Paulista SkyGrid до SubSampa Depths показывает расслоение.
    - Кластеры SkyGrid, Favela Aurora Lattice, Tietê Bioflow и Megasampa Nexus раскрывают управление энергией и культурой.
    - Сюжетные узлы «Operation Verde» и «Carnaval de Fogo» задают выбор между корпорацией и уличными движениями.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        MegaSampa Nexus — ключевой центр Южноамериканского мегаполисного пояса с населением около 20,7 млн.
        BioAmazon Consortium контролирует биотех-исследования, а Aurora Collective и Justiça Nova влияют на уличные инициативы.
        Символом города служит подсвеченная башня Paulista SkyGrid с бегущими граффити.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Paulista SkyGrid — висячие мосты, торговые галереи и небесные офисы элиты.
        4. BioAmazon Hub — лаборатории, генетические оранжереи и клиники инженеров.
        3. Favela Aurora — вертикальные кварталы с мастерскими и клубами художников.
        2. Megasampa Core — транспортные узлы, рынки и университеты среднего класса.
        1. SubSampa Depths — подземные туннели, рынки Justiça Nova и скрытые арены.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Paulista SkyGrid — финансово-торговый центр и штаб BioAmazon.
        Favela Aurora Lattice — многоуровневые жилые кварталы и база Aurora Collective.
        Tietê Bioflow — каналы и биореакторы, преобразующие отходы.
        Megasampa Nexus — транспортный узел, соединяющий Сан-Паулу с соседними мегаполисами.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Paulista SkyGrid Highway обслуживает корпоративные шоу и гонки.
        Tietê Skyway сопровождает биокараваны вдоль канала.
        Favela Aurora Lattice — сеть лестниц и платформ для Streetmods.
        SubSampa Circuit — подземное кольцо нелегальных рынков и арен.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Тиаго «Pulse» Феррейра — лидер Aurora Collective и организатор арт-протестов.
        Доктор Ана Бранко — научный директор BioAmazon, управляющая экспериментами.
        Комиссар Рафаэла Сантос — инспектор Justiça Nova, борющаяся с коррупцией.
        Цепочки «Biotech Chain» и «Favela Pulse» показывают взаимодействие корпорации, уличных движений и полиции.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Operation Verde» — монополизация генетических ресурсов BioAmazon и выбор между корпорацией и Justiça Nova.
        «Carnaval de Fogo» — VR-карнавал Aurora Collective, который может стать протестом.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Рынки: SkyGrid Exchange, SubSampa Bazaar и BioAmazon Market.
        Экстракт-зоны: подземные лаборатории с генетическими компонентами.
        Активности: VR-карнавалы, уличные баттлы и операции Justiça Nova.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — неоновые граффити, висячие фавелы и биолюминесцентные растения.
        Звуки — samba-ритмы, барабаны и шум биореакторов.
        Запахи — уличная еда, влажная земля и озон от лазерных шоу.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграция в сервисы (world-state / defense / logistics / telemetry)
      body: |
        integration:
          world_state:
            city_id: sao-paulo
            cluster_ids:
              - paulista-skygrid
              - bioamazon-hub
              - favela-aurora
              - megasampa-nexus
            threat_level: high
            faction_control:
              dominant: BioAmazon Consortium
              contested: [Aurora Collective, Justiça Nova]
            story_nodes_active:
              - id: operation-verde
                cooldown: PT12H
              - id: carnaval-de-fogo
                cooldown: PT16H
          defense_service:
            hazard_profiles:
              - type: riot
                level: 4
                coverage: favela-aurora
              - type: storm
                level: 3
                coverage: paulista-skygrid
            defense_rings:
              - id: skygrid-shield
                type: dome
                status: ready
              - id: bioflow-barrier
                type: barrier
                status: ready
            alert_events:
              - id: megasampa-lockdown
                trigger: lockdown
                cooldown: PT8H
          logistics_service:
            corridors:
              - id: paulista-skygrid-highway
                mode: aerial
                capacity: 3400
