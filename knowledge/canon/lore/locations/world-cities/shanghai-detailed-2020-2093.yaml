summary:
  problem: Pearl Shanghai 2093 описан в Markdown и не был интегрирован в структурированную базу знаний.
  goal: Зафиксировать вертикальные уровни, ключевые кластеры и фракционные сюжетные узлы Шанхая в YAML.
  essence: Перламутровые шпили и подземные гильдии, где Kang Tao Asia, Jade Lotus и Black Current Triads конкурируют за контроль над портом и данными.
  key_points:
    - Шесть уровней от Orbital Gateway до Changjiang Dock показывают иерархию города.
    - Кластеры Pudong Apex, Old Bund Sanctum, Pearl Undergrid и Changjiang Dock Complex определяют фракционные зоны.
    - Узлы «Burning Pearl» и «Песнь Лотоса» раскрывают выбор между корпорацией, подпольем и орденом Jade Lotus.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Pearl Shanghai 2093 является частью Восточного Азиатского корпоративного союза и насчитывает около 22,4 млн жителей.
        Kang Tao Asia управляет производством кибероружия, Pearl Syndicate контролирует подземные рынки, а Jade Lotus Order сохраняет древние коды.
        Символ города — анимированная башня «Нефритовый Шпиль» в Pudong Apex.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        6. Orbital Gateway — парящие платформы и космопорты для топ-менеджмента.
        5. Pudong Apex — небоскрёбы и центры R&D корпоративной элиты.
        4. Bund Skyline — исторические здания, офисы и финансовые центры.
        3. Old City Plateaus — культурные кварталы и туристические зоны.
        2. Pearl Undergrid — подземные рынки, мастерские и станции магтрамов.
        1. Changjiang Dock — мегапорт и склады Black Current Triads.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Pudong Apex — штаб Kang Tao Asia и производственные комплексы кибероружия.
        Old Bund Sanctum — элитарные клубы и музеи на исторической набережной.
        Pearl Undergrid — сеть туннелей, где Pearl Syndicate контролирует контрабанду данных и имплантов.
        Changjiang Dock Complex — порт Евразии, база Black Current Triads и торговых флотилий.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Huangpu Magline соединяет Pudong, Old City и порт.
        Bund Skyway обслуживает VIP-транспорт над набережной.
        Pearl Circuit перевозёт нелегальные товары по подземному кольцу.
        Lotus Ferry Network обеспечивает беспилотные паромы по притокам Янцзы.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Линь «Azure» Чжао — директор Kang Tao Asia, курирующий кибероружие и дипломатию.
        Капитан Цзян Лэй — командир порта Black Current Triads, поддерживающий баланс безопасности.
        Монахиня Юй Лян — настоятельница Jade Lotus, хранительница древних кодов и посредник хакеров.
        Цепочки «Перламутровый договор» и «Лотосовая сеть» описывают взаимодействие корпораций и подполья.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Burning Pearl» — попыткатского похитить оружие Kang Tao, выбор между предотвращением и поддержкой подполья.
        «Песнь Лотоса» — AR-ритуал Jade Lotus, который можно усилить или подменить ради власти.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Рынки: Bund Exchange, Undergrid Bazaar и Changjiang Auction.
        Экстракт-зоны: подземные доки с экспериментальными дронами, охраняемые Kang Tao и триадами.
        Активности: корпоративные приёмы, гонки на маглев-платформах, медитации Jade Lotus.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — неоновые шпили, отражения на воде, туманные закаты.
        Звуки — сигналы портов, крики торговцев, пение храмовых монастырей.
        Запахи — морская соль, пряности и озон энергетических линий.
      mechanics_links: []
      assets: []
