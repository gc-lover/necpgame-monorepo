summary:
  problem: Quantum Singapore был оформлен только в Markdown и не использовался схемой знаний.
  goal: Структурировать уровни, кластеры и сюжетные узлы Сингапура в YAML.
  essence: Квантовые башни и морские караваны SmartNation, Leviathan и Twin Merlions, формирующие финансово-карго экосистему.
  key_points:
    - Вертикальные уровни от Marina Sky Nexus до Port Leviathan Spine показывают слоистую структуру.
    - Кластеры Marina Quantum Hub, Forest Arcology, Port Leviathan и Chinatown Archives задают экономику и подполье.
    - Узлы «Zero-Trust Uprising» и «Merlion Whisper» описывают конфликт SmartNation и Twin Merlions.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Quantum Singapore входит в Паназиатский финансовый альянс и насчитывает около 9,1 млн жителей.
        SmartNation Council управляет квантовыми вычислительными центрами, Leviathan Port Authority контролирует автоматизированный порт, а Twin Merlions ведут теневые операции.
        Символ города — голографический Merlion над Marina Quantum Hub.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальная структура
      body: |
        5. Marina Sky Nexus — квантовые биржи, дипломатические павильоны и элитные мосты.
        4. Forest Arcology — вертикальные леса и лаборатории биоинженеров.
        3. Orchard Nexus — торговые центры, дата-рынки и культурные площадки.
        2. Chinatown Archives — исторические кварталы и крипто-хранилища Twin Merlions.
        1. Port Leviathan Spine — крупнейший контейнерный порт и доки для караванов.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Marina Quantum Hub — штаб SmartNation Council и правительственные серверы.
        Forest Arcology — биоэнергетические купола и базы Orchard Data Brokers.
        Port Leviathan — автоматизированный порт Leviathan Port Authority.
        Chinatown Archives — подпольные серверы и архивы Twin Merlions.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Helix Data Bridge соединяет Marina и Forest Arcology для дата-караванов.
        Orchard Flowline обслуживает торговые площади и AR-рынки.
        Merlion Subpath — подземный маршрут Twin Merlions для скрытых перевозок.
        Leviathan Spine — логистический коридор контейнерных поездов и дронов.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Таан Чжун — премьер SmartNation и архитектор умного государства.
        Лайра Вонг — капитан безопасности Leviathan Port Authority.
        Близнецы «Merlion One/Two» — лидеры подполья Twin Merlions.
        Цепочки «Квантовый контур» и «Мерлионский поток» описывают информационные и теневые операции.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Zero-Trust Uprising» — выбор между поддержкой новой системы доверия SmartNation и компрометацией её ради подполья.
        «Merlion Whisper» — поиск скрытого архива с компроматом на SmartNation и выбор стороны.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Рынки: Marina Exchange, Merlion Vault и Orchard Nexus Market.
        Экстракт-зоны: Merlion Subpath с крипто-ключами, охрана Leviathan и дроны.
        Активности: инвестиционные саммиты, AR-фестивали и защита караванов.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — стеклянные башни, зелёные купола и голографические статуи.
        Звуки — шум кранов, музыка в сферических залах и многоязычные объявления.
        Запахи — морской воздух, специи и озон от серверов.
      mechanics_links: []
      assets: []
