summary:
  problem: София нуждается в детальном описании как столица Болгарии, с уникальным сочетанием фракийского наследия, розовых технологий и балканского моста между Востоком и Западом.
  goal: Создать полноценный профиль города для использования в сюжетах розовых технологий, фракийской интеграции и балканского посредничества.
  essence: София — это фракийское наследие Балкан, где розовые технологии встречаются с древней историей, а балканский мост становится цифровым опытом.
  key_points:
    - Многоуровневая структура от Витошы до Марицы.
    - Фракции Rose Technologists, Thracian Integrators и Balkan Bridge формируют идентичность города.
    - Сюжетные арки связаны с розовыми технологиями, фракийской интеграцией и балканским мостом.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Sofia — болгарская столица в сердце Балкан, где розовые технологии встречаются с фракийским наследием.
        Город служит балканским мостом между Востоком и Западом, объединяя традиции с инновациями.
        В 2020-2093 годах София становится центром розовых технологий, где фракийские традиции
        эволюционируют в цифровые формы, а балканское посредничество становится источником инноваций.
      mechanics_links: []
      assets: []
    - id: rose_technology
      title: Розовые технологии и фракийская энергия
      body: |
        София развивает концепцию "розового сознания" - интеграцию балканских традиций с современными технологиями.
        Rose Technologists создают системы розовой энергии, вдохновленные фракийским наследием.
        Thracian Integrators разрабатывают технологии культурного обмена между балканскими культурами.
        Balkan Bridge организуют платформы для межконтинентального диалога.
      mechanics_links: []
      assets: []
    - id: thracian_culture
      title: Фракийская культура и балканское посредничество
      body: |
        София - центр фракийской культуры, где болгарские традиции сочетаются с технологическими инновациями.
        Rose Technologists организуют фестивали розовой энергии. Thracian Integrators создают
        системы фракийской интеграции. Balkan Bridge формируют культуру,
        где посредничество становится искусством и технологией.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Ancient Quarter сохраняет исторический центр с фракийскими музеями,
        Modern District представляет современные зоны с интеграционными центрами,
        Maritsa River Area служит культурным центром с мостами,
        а Vitosha Mountain скрывает традиционные розовые плантации. Кластеры Rose Centers,
        Thracian Hubs и Balkan Bridges обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Balkan Trade Routes формируют главный маршрут через Балканы,
        European Rail Networks связывают столицы скоростным транспортом,
        Rose Tram Lines обеспечивают ароматные путешествия,
        а Mountain Cable Cars позволяют подъем в горы. Новый маршрут — Bridge Network
        — сеть балканских транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Technologist Rose** — лидер Rose Technologists, мастер розовой энергии.
        **Integrator Thracian** — эксперт Thracian Integrators, специалист по фракийской интеграции.
        **Bridge Balkan** — дипломат Balkan Bridge, объединитель континентов.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Rose Technologists** — ученые и фермеры, развивающие розовую энергию.
        **Thracian Integrators** — дипломаты и политики, создающие фракийскую интеграцию.
        **Balkan Bridge** — посредники и торговцы, формирующие межконтинентальный обмен.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение болгарской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **East vs West Crisis** — баланс между восточными и западными культурными влияниями.
        **Tradition vs Integration Wars** — конфликт между традициями и фракийской интеграцией.
        **Rose Identity Disputes** — борьба за культурную идентичность в объединенных Балканах.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на розовых технологиях, фракийской интеграции и традиционных ремеслах.
        Основные экспорты: розовая энергия, интеграционные услуги, традиционные продукты и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает фракийские традиции с балканской эволюцией. Розовая энергия становится
        частью музыкальных систем, традиции интегрируются в повседневную жизнь,
        а балканское посредничество становится основой для инноваций. Фестивали роз становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году София станет полностью розовым мегаполисом. Розовые технологии расширятся
        в системы глобальной энергии, а фракийская интеграция станет стандартом.
        Город станет моделью балканского моста в объединенных Балканах.
      mechanics_links: []
      assets: []
