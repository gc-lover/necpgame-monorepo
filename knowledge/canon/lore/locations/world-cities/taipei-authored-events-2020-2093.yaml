      title: "Кибер-блокада Тайваньского пролива (2021)"
      year: 2021
      location: "Тайваньский пролив"
      type: cyber_conflict
      severity: major
      description: |
        Китай начинает unprecedented cyber campaign против Taiwanese infrastructure.
        DDoS attacks paralyze ports, а malware infiltrates semiconductor fabs.
      impacts:
