summary:
  problem: Тайбэй нуждался в уникальных авторских событиях, отражающих специфику технологического хаба Восточной Азии в эпоху полупроводниковых войн и геополитических конфликтов.
  goal: Создать серию связанных событий, которые формируют уникальную историю Тайбэя от 2020 до 2093 года.
  essence: Тайбэй становится кремниевой крепостью - городом, где микрочипы определяют судьбы наций, а квантовые компьютеры переписывают законы физики. Геополитика здесь — это война технологий.
  key_points:
    - События фокусируются на полупроводниках, квантовых технологиях и геополитике
    - Темы включают chip wars, quantum singularity и fortress mentality
    - События связаны между собой, формируя coherent нарратив technological warfare
    - Включают как внутренние инновации, так и внешние угрозы
content:
  sections:
    - id: era_overview
      title: 'Обзор эпохи: Кремниевая крепость'
      body: |
        Тайбэй — это город, где судьба человечества решается на уровне атомов. TSMC fabs производят чипы, которые питают global economy,
        а quantum research labs создают технологии, способные переписать laws of physics.
        Город становится fortress state, где обороноспособность измеряется не танками, а computational power.
        В киберпанк-реальности Тайбэй — это последний бастион демократии в sea of corporate authoritarianism.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

