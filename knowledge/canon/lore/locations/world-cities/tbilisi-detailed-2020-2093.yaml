    - 'Битва за Silk Road Networks - корпорация захватывает контроль над данными'
    - 'Образование Caucasus Free Spirits - движение за независимость'
    developments:
    - 'Улучшение кибернетических имплантов для выживания в экстремальных условиях'
    - 'Создание виртуальных реконструкций грузинской истории для туризма'
    - 'Развитие черного рынка имплантов в старом городе'
