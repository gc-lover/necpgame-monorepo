vertical_structure:
  upper_levels:
    description: Элитные районы на склонах гор, корпоративные небоскребы и правительственные комплексы. Здесь расположены штаб-квартиры корпораций и резиденции олигархов.
    key_locations:
    - 'Caucasus Cyber Tower - штаб-квартира CCS с панорамными видами'
    - 'Presidential Fortress - укрепленный комплекс правительства на горе Мтацминда'
    - 'Silk Road Summit - конференц-центр для международных сделок'
    - 'BioCaucasus Research Complex - лаборатории генной инженерии'
    social_class: 'Corporate elite, high-ranking officials, foreign diplomats'
    security_level: high
  mid_levels:
    description: Средний класс в районах старого города и новых жилых комплексах. Здесь сосредоточена основная инфраструктура города.
    key_locations:
    - 'Old Tbilisi Tech District - исторический район с современными технологиями'
    - 'Riverfront Commercial Zone - бизнес-центры вдоль реки Куры'
    - 'University Cyber Campus - технические университеты и исследовательские центры'
    - 'Medical Quarter - клиники и больницы с передовыми технологиями'
    social_class: 'Middle class, professionals, academics, service workers'
    security_level: medium
  street_level:
    description: Живые улицы старого города, рынки и торговые зоны. Здесь течет повседневная жизнь города с кавказскими традициями и киберпанковскими инновациями.
    key_locations:
    - 'Bridge Bazaar - огромный рынок с уличными торговцами и хакерами'
    - 'Khinkali Alley - традиционные грузинские рестораны с нейро-усилителями'
    - 'Tbilisi Metro Hub - центральная станция метро с подземными переходами'
    - 'Street Art District - граффити и уличное искусство с интерактивными элементами'
    social_class: 'Working class, merchants, artists, street culture enthusiasts'
    security_level: medium
  underground:
    description: Подземные туннели под городом, используемые для контрабанды, подпольных операций и древних грузинских катакомб.
    key_locations:
    - 'Silk Road Tunnels - сеть подземных путей для контрабанды данных'
    - 'Ancient Catacombs - древние пещеры, переоборудованные под убежища'
    - 'Data Smuggling Hub - черный рынок нейро-имплантов'
    - 'Resistance Network - база движения сопротивления корпорациям'
    social_class: 'Outcasts, criminals, resistance fighters, data smugglers'
    security_level: low
factions_and_groups:
  corporate:
  - name: 'Caucasus Cyber Systems (CCS)'
    influence: high
    operations: 'Производство и установка кибернетических имплантов, нейро-интерфейсы, специализированные для кавказской физиологии'
  - name: 'Silk Road Networks'
    influence: high
    operations: 'Управление глобальными потоками данных, защита от кибератак, торговля информацией между Азией и Европой'
  - name: 'Mountain Defense Corp'
    influence: medium
    operations: 'Военная техника, системы безопасности горных районов, противовоздушная оборона'
  - name: 'BioCaucasus'
    influence: medium
    operations: 'Генетическая инженерия, биоинженерия, адаптация человеческого организма к экстремальным условиям'
  local_government:
    structure: 'Парламентская республика с президентом и премьер-министром. Местные советы в каждом районе.'
    effectiveness: medium
    corruption_level: medium
  criminal_elements:
  - name: 'Kinto Wolves'
    territory: 'Горные районы, пригороды Тбилиси'
    activities: 'Контрабанда кибернетических имплантов, защита караванов данных, рэкет'
  - name: 'Silk Road Pirates'
    territory: 'Подземные туннели, черный рынок'
    activities: 'Кража и продажа данных, хакинг корпоративных сетей, торговля украденными технологиями'
  - name: 'Khachapuri Cartel'
    territory: 'Уличные рынки, рестораны'
    activities: 'Контроль над пищевой промышленностью, торговля запрещенными добавками, отмывание денег через рестораны'
  resistance_groups:
  - name: 'Caucasus Free Spirits'
    ideology: 'Борьба за независимость от корпораций, сохранение кавказской культуры и традиций'
    strength: medium
  - name: 'Neural Liberation Front'
    ideology: 'Против принудительной кибернетизации, защита прав человека от корпораций'
    strength: medium
  - name: 'Mountain Guardians'
    ideology: 'Экологическая защита Кавказских гор от промышленной эксплуатации'
    strength: low
key_locations:
- name: 'Old Tbilisi Citadel'
  type: historical/cultural
  significance: 'Древняя крепость на горе, переоборудованная под музей и туристический центр с голографическими реконструкциями истории Грузии'
  coordinates: '41.6933°N 44.7994°E'
- name: 'Peace Bridge'
  type: commercial/entertainment
  significance: 'Знаменитый стеклянный мост через реку Куру, центр ночной жизни с ресторанами, клубами и уличными артистами'
  coordinates: '41.7172°N 44.7833°E'
- name: 'Mtatsminda Pantheon'
  type: residential/tourist
  significance: 'Гора с пантеоном грузинских героев, телевышкой и обзорными площадками. Место паломничества и туристический центр'
  coordinates: '41.7167°N 44.7833°E'
- name: 'Silk Road Data Exchange'
  type: corporate/commercial
  significance: 'Огромный комплекс для торговли данными между Востоком и Западом. Здесь заключаются сделки на миллиарды эдди-кредитов'
  coordinates: '41.7167°N 44.7833°E'
- name: 'Caucasus Cyber University'
  type: educational/corporate
  significance: 'Ведущий университет кибернетики и ИИ. Здесь обучают лучших хакеров и инженеров региона'
  coordinates: '41.7167°N 44.7833°E'
- name: 'Dry Bridge Flea Market'
  type: commercial/black_market
  significance: 'Знаменитый блошиный рынок, где можно купить как антиквариат, так и запрещенные кибернетические импланты'
  coordinates: '41.7167°N 44.7833°E'
- name: 'BioCaucasus Genetics Lab'
  type: corporate/research
  significance: 'Секретная лаборатория генной инженерии, работающая над адаптацией человеческого организма к экстремальным условиям Кавказа'
  coordinates: '41.7167°N 44.7833°E'
plot_hooks:
  personal_quests:
  - 'Спасение семьи из зоны боевых действий в горах. Игрок должен провести караван через опасные перевалы, избегая патрулей корпораций.'
  - 'Восстановление утраченных воспоминаний после неудачной кибернетической операции. Поиск хакера, который может восстановить стертые данные.'
  - 'Поиск пропавшего друга в подземных туннелях. Раскрытие заговора корпораций по контролю над уличными бандами.'
  - 'Помощь пожилому отцу в адаптации к новым технологиям. Конфликт поколений в киберпанковском мире.'
  faction_conflicts:
  - 'Война между Kinto Wolves и Silk Road Pirates за контроль над маршрутами контрабанды данных через Кавказ.'
  - 'Caucasus Free Spirits организуют рейд на BioCaucasus лабораторию для освобождения незаконно модифицированных людей.'
  - 'Корпоративная война между CCS и Silk Road Networks за контроль над рынком нейро-интерфейсов.'
  - 'Mountain Guardians противостоят планам Mountain Defense Corp по строительству новой крепости в заповедных горах.'
  economic_opportunities:
  - 'Контрабанда редких грузинских вин с встроенными нейро-трансмиттерами для VIP-клиентов.'
  - 'Торговля данными о древних грузинских рецептах, адаптированных для кибернетически усиленных вкусов.'
  - 'Инвестиции в стартап по созданию "умных" кавказских специй, которые усиливают эффекты имплантов.'
  - 'Организация туристических туров по виртуальным реконструкциям древних грузинских легенд с нейро-иммерсией.'
