  authored_events:
    - id: tokyo_olympics_chaos_2020
      title: "Олимпиада хаоса Токио (2020)"
      year: 2020
      location: "Токио"
      type: cultural_technological_event
      severity: major
      description: |
        2020 Olympics showcase cutting-edge tech: drone performances, neural-linked athletes, holographic spectators.
        Event exposes social divisions и technological disparities, становясь catalyst для social reforms.
      impacts:
        - cultural: "Global spread of Japanese pop culture"
        - technological: "Showcase of emerging technologies"
        - social: "Heightened awareness of inequality"
      quest_hooks:
        - "Security operations during events"
        - "Tech demonstration missions"
        - "Social unrest management"

    - id: kanto_earthquake_2024
      title: "Великое землетрясение Канто (2024)"
      year: 2024
      location: "Регион Канто, Япония"
      type: geological_disaster
      severity: catastrophic
      description: |
        Magnitude 9.2 earthquake devastates Tokyo region, triggering tsunami и volcanic activity.
        Disaster becomes opportunity для radical urban reconstruction с anti-earthquake technologies.
      impacts:
        - infrastructure: "Destruction of 70% of buildings"
        - technological: "Anti-earthquake tech revolution"
        - social: "Mass migration and reconstruction efforts"
      quest_hooks:
        - "Rescue operations in rubble"
        - "Anti-earthquake tech testing"
        - "Reconstruction coordination"

    - id: corporate_samurai_renaissance_2031
      title: "Ренессанс корпоративных самураев (2031)"
      year: 2031
      location: "Корпоративные зоны Токио"
      type: cultural_transformation
      severity: transformative
      description: |
        Corporations adopt samurai code as management philosophy.
        Executives undergo bushido training, а corporate wars become ritualistic duels.
      impacts:
        - corporate: "New management paradigm"
        - cultural: "Revival of traditional values"
        - military: "Corporate security as modern samurai"
      quest_hooks:
        - "Samurai training missions"
        - "Corporate duel arbitration"
        - "Traditional-modern fusion events"

    - id: neon_district_uprising_2038
      title: "Восстание неонового района (2038)"
      year: 2038
      location: "Неоновый район Токио"
      type: social_revolution
      severity: major
      description: |
        Youth subculture rejects corporate control, creating autonomous neon district.
        Underground artists и hackers establish free zone с holographic art и neural-linked performances.
      impacts:
        - cultural: "Birth of neo-traditional art movement"
        - technological: "Underground tech innovations"
        - social: "New youth movement"
      quest_hooks:
        - "Neon district defense"
        - "Art performance security"
        - "Subculture integration missions"

    - id: imperial_palace_hack_2045
      title: "Взлом Императорского дворца (2045)"
      year: 2045
      location: "Императорский дворец Токио"
      type: cyber_attack
      severity: major
      description: |
        Radical hackers breach Imperial Palace systems, revealing corporate corruption.
        Event sparks constitutional crisis и leads to Imperial restoration movement.
      impacts:
        - political: "Imperial restoration movement"
        - technological: "Advanced cyber security measures"
        - social: "Anti-corporate sentiment surge"
      quest_hooks:
        - "Palace security enhancement"
        - "Hacker pursuit operations"
        - "Political mediation"

    - id: holographic_festival_2052
      title: "Голографический фестиваль (2052)"
      year: 2052
      location: "Парки Токио"
      type: cultural_event
      severity: transformative
      description: |
        Annual festival combines traditional matsuri с holographic projections и neural-linked experiences.
        Becomes global model для cultural-tech fusion events.
      impacts:
        - cultural: "Preservation of traditions through tech"
        - technological: "Mass holographic entertainment"
        - economic: "New tourism industry"
      quest_hooks:
        - "Festival security operations"
        - "Holographic system maintenance"
        - "Cultural exchange missions"

    - id: tokyo_underwater_expansion_2059
      title: "Подводная экспансия Токио (2059)"
      year: 2059
      location: "Бухта Токио"
      type: urban_expansion
      severity: transformative
      description: |
        City expands underwater to combat land scarcity.
        Creates submerged districts с pressure-resistant architecture и marine-tech integration.
      impacts:
        - urban: "Underwater city districts"
        - technological: "Marine adaptation tech"
        - environmental: "Ocean ecosystem integration"
      quest_hooks:
        - "Underwater construction missions"
        - "Pressure dome maintenance"
        - "Marine life integration"

    - id: corporate_clan_war_2066
      title: "Война корпоративных кланов (2066)"
      year: 2066
      location: "Старый город Токио"
      type: corporate_war
      severity: major
      description: |
        Feudal-style warfare между corporate clans, styled as samurai battles.
        Ritual duels, honor codes и territory control определяют business landscape.
      impacts:
        - corporate: "Feudal corporate structure"
        - cultural: "Samurai code revival"
        - military: "Ritualized combat styles"
      quest_hooks:
        - "Clan warfare mediation"
        - "Honor duel arbitration"
        - "Territory defense missions"

    - id: consciousness_upload_revolution_2073
      title: "Революция загрузки сознания (2073)"
      year: 2073
      location: "Нейронные центры Токио"
      type: technological_singularity
      severity: transformative
      description: |
        Successful mind uploading becomes available to elite.
        Creates digital aristocracy и questions of human identity.
      impacts:
        - philosophical: "Digital immortality"
        - social: "New class divisions"
        - technological: "Human-AI merger"
      quest_hooks:
        - "Consciousness upload security"
        - "Digital entity integration"
        - "Identity verification missions"

    - id: fourth_corporate_war_tokyo_siege_2076
      title: "Осада Токио в Четвертой корпоративной войне (2076)"
      year: 2076
      location: "Токио"
      type: corporate_war_battle
      severity: catastrophic
      description: |
        Tokyo becomes final battlefield в Fourth Corporate War.
        Traditional temples become fortresses, а neon signs — weapons guidance systems.
      impacts:
        - military: "Cultural-military fusion warfare"
        - cultural: "Preservation through conflict"
        - technological: "War-driven innovations"
      quest_hooks:
        - "Temple fortress defense"
        - "Neon weapon system operations"
        - "Cultural artifact protection"

    - id: cyberpunk_2077_tokyo_phoenix_rising_2077
      title: "Киберпанк 2077: Феникс Токио восстает (2077)"
      year: 2077
      location: "Руины Токио"
      type: phoenix_rebirth
      severity: transformative
      description: |
        From nuclear ashes rises Neo-Tokyo, где traditions seamlessly merge с advanced technology.
        City becomes living embodiment of cultural resilience и technological adaptation.
      impacts:
        - cultural: "Ultimate tradition-tech fusion"
        - urban: "Phoenix city architecture"
        - global: "Model for post-apocalyptic reconstruction"
      quest_hooks:
        - "Phoenix rebirth rituals"
        - "Fusion technology integration"
        - "Cultural preservation in new form"

    - id: eternal_tokyo_reconstruction_2090
      title: "Вечный Токио: Реконструкция (2090)"
      year: 2090
      location: "Нео-Токио"
      type: reconstruction_effort
      severity: transformative
      description: |
        Final reconstruction creates Tokyo that transcends time.
        City becomes eternal monument to human adaptability и cultural continuity.
      impacts:
        - temporal: "Time-resistant architecture"
        - cultural: "Eternal preservation of heritage"
        - technological: "Temporal technology integration"
      quest_hooks:
        - "Temporal anchor construction"
        - "Eternal city maintenance"
        - "Cultural continuity missions"

