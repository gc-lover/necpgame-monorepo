summary:
  problem: Токио нуждался в уникальных авторских событиях, отражающих специфику культурно-технологического центра Восточной Азии в эпоху корпоративных войн и культурной эволюции.
  goal: Создать серию связанных событий, которые формируют уникальную историю Токио от 2020 до 2093 года.
  essence: Токио становится неоновым фениксом - городом, где древние традиции оживают в форме хай-тек, а корпоративные войны напоминают феодальные битвы самураев с мечами из плазмы.
  key_points:
    - События фокусируются на fusion традиций и технологий, корпоративных войнах и культурной эволюции
    - Темы включают neon aesthetics, samurai corporate culture и phoenix rebirth
    - События связаны между собой, формируя coherent нарратив cultural-technological renaissance
    - Включают как внутренние конфликты, так и глобальные последствия
content:
  sections:
    - id: era_overview
      title: 'Обзор эпохи: Неоновый феникс'
      body: |
        Токио — это город, где прошлое и будущее сливаются в ослепительном неоновом сиянии. Древние храмы стоят рядом с mega-towers,
        а salarymen в traditional kimono управляют quantum corporations.
        Город переживает rebirth после каждого кризиса, как phoenix из пепла.
        В киберпанк-реальности Токио — это живая галерея, где традиции становятся оружием, а технологии — искусством.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2020_2030
      title: 'Ключевые события 2020–2030: Олимпиада хаоса'
      body: |
        2020 Tokyo Olympics превращаются в showcase для emerging technologies и social tensions.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2020-2093.yaml
      assets: [ ]

    - id: key_events_2030_2040
      title: 'Ключевые события 2030–2040: Землетрясение возрождения'
      body: |
        Massive earthquake уничтожает старый город, давая возможность для technological rebirth.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: [ ]

    - id: key_events_2040_2050
      title: 'Ключевые события 2040–2050: Корпоративные кланы'
      body: |
        Mega-corporations организуются по модели feudal clans с corporate samurai.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: [ ]

    - id: key_events_2050_2060
      title: 'Ключевые события 2050–2060: Нейронная революция'
      body: |
        Mass adoption of neural implants создает новую форму consciousness.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: [ ]

    - id: key_events_2060_2077
      title: 'Ключевые события 2060–2077: Война кланов'
      body: |
        Corporate clans engage в ritualistic warfare за control над Tokyo.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: [ ]

    - id: key_events_2077_2093
      title: 'Ключевые события 2077–2093: Феникс из пепла'
      body: |
        После nuclear war Tokyo rises again как beacon of hope.
      mechanics_links:
