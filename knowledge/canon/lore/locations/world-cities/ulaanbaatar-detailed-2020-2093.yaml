    - id: sensory
      title: Атмосфера
      body: |
        Визуал — сияющие купола, мобильные геры и линии сверхпоездов.
        Звуки — гул ветра, ритм поездов и горловое пение на рынках.
        Запахи — сухая трава, дым костров и озон энергетических установок.
