summary:
  problem: Загреб нуждается в детальном описании как столица Хорватии, с уникальным сочетанием адриатической гармонии, европейской культуры и средиземноморского моста между Востоком и Западом.
  goal: Создать полноценный профиль города для использования в сюжетах адриатических технологий, европейской интеграции и культурного посредничества.
  essence: Загреб — это адриатическая гармония Европы, где средиземноморская культура встречается с европейскими традициями, а мост между континентами становится цифровым опытом.
  key_points:
    - Многоуровневая структура от Медведницы до Савы.
    - Фракции Adriatic Harmonizers, European Integrators и Cultural Mediators формируют идентичность города.
    - Сюжетные арки связаны с адриатическими технологиями, европейской интеграцией и культурным мостом.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Neo-Zagreb — хорватская столица в сердце Европы, где адриатическая гармония встречается с европейской культурой.
        Город служит культурным мостом между Средиземноморьем и Центральной Европой, объединяя традиции с инновациями.
        В 2020-2093 годах Загреб становится центром европейской интеграции, где адриатические традиции
        эволюционируют в цифровые формы, а культурное посредничество становится источником инноваций.
      mechanics_links: []
      assets: []
    - id: adriatic_technology
      title: Адриатические технологии и морская гармония
      body: |
        Загреб развивает концепцию "адриатического сознания" - интеграцию морских традиций с современными технологиями.
        Adriatic Harmonizers создают системы гармонии с морем, вдохновленные средиземноморскими традициями.
        European Integrators разрабатывают технологии культурного обмена между разными европейскими культурами.
        Cultural Mediators организуют платформы для межкультурного диалога.
      mechanics_links: []
      assets: []
    - id: european_culture
      title: Европейская культура и культурное посредничество
      body: |
        Загреб - центр европейской культуры, где хорватские традиции сочетаются с технологическими инновациями.
        Adriatic Harmonizers организуют фестивали морской гармонии. European Integrators создают
        системы европейской интеграции. Cultural Mediators формируют культуру,
        где посредничество становится искусством и технологией.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Upper Town District сохраняет исторический центр с европейскими музеями,
        Lower Town Quarter представляет современные зоны с интеграционными центрами,
        Sava River Area служит культурным центром с мостами,
        а Medvednica Mountain скрывает традиционные винодельни. Кластеры Adriatic Centers,
        European Hubs и Cultural Bridges обеспечивают культурные мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Adriatic Sea Trade Routes формируют главный морской маршрут со Средиземноморьем,
        European Rail Networks связывают столицы скоростным транспортом,
        Cultural Tram Lines обеспечивают межкультурные путешествия,
        а Mountain Cable Cars позволяют подъем в горы. Новый маршрут — Harmony Bridge Network
        — сеть культурных транспортных систем.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Harmonizer Adriatic** — лидер Adriatic Harmonizers, мастер морской гармонии.
        **Integrator European** — эксперт European Integrators, специалист по европейской интеграции.
        **Mediator Cultural** — дипломат Cultural Mediators, объединитель культур.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Adriatic Harmonizers** — музыканты и экологи, развивающие морскую гармонию.
        **European Integrators** — дипломаты и политики, создающие европейскую интеграцию.
        **Cultural Mediators** — артисты и посредники, формирующие культурный обмен.
        **Heritage Keepers** — традиционалисты, борющиеся за сохранение хорватской культуры.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **East vs West Crisis** — баланс между восточными и западными культурными влияниями.
        **Tradition vs Integration Wars** — конфликт между традициями и европейской интеграцией.
        **Adriatic Identity Disputes** — борьба за культурную идентичность в объединенной Европе.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на культурных технологиях, европейской интеграции и традиционных ремеслах.
        Основные экспорты: культурные технологии, интеграционные услуги, традиционные продукты и туризм.
        Импорты включают передовые компоненты из Европы и продовольствие для населения.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает адриатические традиции с европейской эволюцией. Морская гармония становится
        частью музыкальных систем, традиции интегрируются в повседневную жизнь,
        а культурное посредничество становится основой для инноваций. Фестивали Адвента становятся
        глобальными VR-событиями.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Загреб станет полностью гармоничным мегаполисом. Адриатические технологии расширятся
        в системы глобальной гармонии, а европейская интеграция станет стандартом.
        Город станет моделью культурного моста в объединенной Европе.
      mechanics_links: []
      assets: []
