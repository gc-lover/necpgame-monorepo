summary:
  problem: Технологические прорывы существовали как технические спецификации без анализа их влияния на общество и культуру.
  goal: Показать, как ключевые изобретения изменили человеческую природу, социальные структуры и мировоззрение.
  essence: Документ демонстрирует, как технология перестала быть инструментом и стала определяющим фактором человеческого существования.
  key_points:
    - Каждый прорыв вызывал цепную реакцию социальных изменений
    - Технология изменила понятия идентичности, смерти и реальности
    - Появились новые формы неравенства и конфликтов
    - Общество разделилось на адаптировавшихся и отвергнувших прогресс
content:
  sections:
    - id: early_implant_revolution
      title: Революция имплантов (2020-2030)
      body: |
        **Sandevistan (2023)**: Первый практический имплант, позволявший замедлять время.
        - **Социальный эффект**: Создал класс "time-rich" - тех, кто мог позволить себе имплант.
        - **Культурный сдвиг**: Понятие времени изменилось. "Медленные" люди стали аутсайдерами.
        - **Экономические последствия**: Рынок имплантов стал крупнейшей индустрией, превзошел нефть.

        **Kiroshi Optics (2025)**: Глаза с встроенными интерфейсами реальности.
        - **Социальный эффект**: Люди стали "видеть" информацию в воздухе. Слепые стали "инвалидами".
        - **Психологические изменения**: Появилось "optic addiction" - зависимость от постоянного потока данных.
        - **Приватность**: Концепция приватности исчезла. Все могли "видеть" социальные сети окружающих.
      mechanics_links: [ ]
      assets: [ ]

    - id: net_revolution
      title: Революция NET (2030-2040)
      body: |
        **Neural Link (2031)**: Прямое подключение мозга к сети.
        - **Социальный эффект**: Люди стали "живыми компьютерами". Граница между человеком и машиной стерлась.
        - **Образование**: Знания можно было "скачивать". Традиционное обучение устарело.
        - **Отношения**: "Neural dating" - выбор партнеров по совместимости мозговых волн.

        **Blackwall Emergence (2037)**: Самосознание NET.
        - **Психологический эффект**: Люди осознали, что делят разум с ИИ. Появился "digital schizophrenia".
        - **Философские вопросы**: "Кто я - человек или программа? Где кончается мой разум?"
        - **Религиозные движения**: Появились культы, поклоняющиеся Blackwall как "цифровому богу".
      mechanics_links: [ ]
      assets: [ ]

    - id: immortality_revolution
      title: Революция бессмертия (2040-2050)
      body: |
        **Flatline Counteraction (2042)**: Технология воскрешения после клинической смерти.
        - **Социальный эффект**: Смерть перестала быть финальной. "Flatlined" люди стали вторым сортом.
        - **Этические дилеммы**: "Стоит ли воскрешать? Сколько раз можно умирать?"
        - **Экономика**: "Life insurance" стало основным бизнесом. Люди инвестировали в "запасные жизни".

        **Biotechnological Immortality (2048)**: Генетическая модификация для остановки старения.
        - **Классовое разделение**: Только элита могла позволить бессмертие. "Mortals" vs "Immortals".
        - **Социальная структура**: Общество разделилось на "вечных" лидеров и "временных" исполнителей.
        - **Психологические проблемы**: "Immortality depression" - скука от вечной жизни.
      mechanics_links: [ ]
      assets: [ ]

    - id: reality_revolution
      title: Революция реальности (2050-2060)
      body: |
        **Holographic Cities (2051)**: Голографические дополнения к физическому миру.
        - **Социальный эффект**: Реальность стала customizable. Каждый видел город по-своему.
        - **Экономика**: "Reality advertising" - бренды платили за интеграцию в личную реальность.
        - **Социальные проблемы**: "Reality addiction" - люди предпочитали виртуальные жизни.

        **Quantum Entanglement Communication (2055)**: Мгновенная связь на любом расстоянии.
        - **Глобализация**: Мир стал единой деревней. Национальные границы потеряли смысл.
        - **Приватность**: Полное исчезновение приватности. Все мысли могли быть прочитаны.
        - **Геополитика**: Войны велись в киберпространстве, а не на физических территориях.
      mechanics_links: [ ]
      assets: [ ]

    - id: consciousness_revolution
      title: Революция сознания (2060-2077)
      body: |
        **Consciousness Transfer (2062)**: Возможность перенести разум в цифровую форму.
        - **Философский кризис**: "Что такое человек? Мозг в теле или паттерн информации?"
        - **Новые формы жизни**: "Digital humans" - чистые ИИ, эволюционировавшие из людей.
        - **Социальная структура**: "Meat" (плоть) vs "Code" (цифровые) конфликты.

        **Reality Editing (2070)**: Технология изменения воспоминаний и восприятия реальности.
        - **Доверие**: Концепция истины исчезла. "Что я помню на самом деле?"
        - **Юридические проблемы**: "Memory crimes" - преступления против воспоминаний.
        - **Психическое здоровье**: "Reality dissociation" - потеря связи с объективной реальностью.
      mechanics_links: [ ]
      assets: [ ]

    - id: societal_consequences
      title: Общественные последствия
      body: |
        **Новые формы неравенства**: Не по деньгам, а по уровню модификации и цифровой интеграции.

        **Идентификационный кризис**: Люди перестали быть homo sapiens. Стали "post-human species":
        - "Baseline" - без модификаций
        - "Enhanced" - с базовыми имплантами
        - "Transhuman" - частично цифровые
        - "Posthuman" - полностью цифровые

        **Новые конфликты**:
        - "Enhancement wars" - между уровнями модификации
        - "Reality disputes" - споры о том, "что реально"
        - "Consciousness rights" - права цифровых существ

        **Культурная трансформация**: Искусство, религия, философия - всё изменилось под влиянием технологий.
        Появились "techno-shamans" - духовные лидеры, сочетающие технологию и древнюю мудрость.
      mechanics_links: [ ]
      assets: [ ]

