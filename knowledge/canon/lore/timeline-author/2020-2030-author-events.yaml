summary:
  problem: Требуется зафиксировать ранние события лиги до раскрытия симуляции и соотнести их с ключевыми механиками города.
  goal: Создать каноническую структуру событий 2020–2030 для дальнейших квестовых и системных арок.
  essence: Ранняя лига балансирует сетевые аномалии, экономику имплантов и социальные протоколы, подготавливая игроков к мета-уровню.
  key_points:
    - Шумы Blackwall и корпоративная цензура формируют первые сигналы симуляции.
    - Экономика имплантов переходит в режим страхового и подпольного контроля.
    - Социальные DAO и экстракт-зоны задают основу живого города.
timeline:
  context:
    description: "Ранняя лига стартует в условиях пост-DataKrash хаоса. Игроки не подозревают о симуляции, мегаполисы строят гибриды автономной безопасности и контрактных сил, корпорации аккумулируют прокси-ресурсы."
    key_themes:
      - "Пост-DataKrash восстановление"
      - "Неосознанная симуляция"
      - "Формирование уличной экономики"
      - "Корпоративная консолидация"

  phases:
    phase_2020_2022:
      name: "2020–2022 — Шумы за чёрным заслоном"
      description: "Первые сигналы нестабильности сети и корпоративного контроля"
      key_events:
        - year: 2020
          title: "DataKrash последствия"
          description: "Мегаполисы приходят в себя после глобального сетевого краха. Первые признаки аномалий в сети Blackwall."
          impact: "Установление основ сетевой нестабильности"
        - year: 2021
          title: "Узел Триака"
          description: "Аномальный сетевой кластер начинает генерировать фантомные пакеты. Хакеры получают задания на их трассировку, не подозревая о симуляции."
          impact: "Создание первых хакерских квестов"
        - year: 2022
          title: "Слепые зоны МАКСТАК"
          description: "Система городского мониторинга выходит из строя в ключевых районах. Игроки участвуют в восстановлении телеметрии."
          impact: "Формирование системы городского контроля"

      key_activities:
        - "Трассировка фантомных пакетов"
        - "Восстановление городской телеметрии"
        - "Расследование сетевых аномалий"

    phase_2023_2025:
      name: "2023–2025 — Экономика имплантов 2.0"
      description: "Переход к контролируемой экономике модификаций тела"
      key_events:
        - year: 2023
          title: "Гильдии рипдоков"
          description: "Подпольные хирурги формируют синхронизированные сети ценообразования и гарантий. Появляются рейтинги надежности."
          impact: "Стандартизация уличной медицины"
        - year: 2024
          title: "Сертификат человечности"
          description: "Вводится система страхового рейтинга для доступа к имплантам. Высокий рейтинг гарантирует защиту от киберпсихоза."
          impact: "Создание системы социального контроля"
        - year: 2025
          title: "Картели прошивок"
          description: "Организованные группы распространяют вредоносные микрокоды. Глобальные дебаффы поражают незащищенных игроков."
          impact: "Формирование кибер-безопасности"

      key_activities:
        - "Рейтинговые операции рипдоков"
        - "Получение сертификатов человечности"
        - "Борьба с вирусными картелями"

    phase_2026_2030:
      name: "2026–2030 — Социальные шифт-протоколы"
      description: "Формирование живого города и социальных сетей"
      key_events:
        - year: 2026
          title: "Голос районов"
          description: "DAO микрорайонов получают право голоса в управлении безопасностью и экономикой. Игроки участвуют в голосованиях."
          impact: "Демократизация городского управления"
        - year: 2027
          title: "Неоновые Корридоры"
          description: "Легализованные экстракт-зоны с рейтинговыми сезонами. Фиксеры организуют контракты в контролируемой среде."
          impact: "Стандартизация уличных активностей"
        - year: 2028
          title: "Омни-канал фракций"
          description: "Информационные потоки фракций превращаются в динамические контракты и репутационные сети."
          impact: "Создание социальной экономики"
        - year: 2030
          title: "Баланс сил"
          description: "Установление равновесия между корпорациями, бандами и игроками. Город становится по-настоящему живым."
          impact: "Завершение ранней лиги"

      key_activities:
        - "Участие в DAO голосованиях"
        - "Контракты в Неоновых Корридорах"
        - "Формирование репутационных сетей"

