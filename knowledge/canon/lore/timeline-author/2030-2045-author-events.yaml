    - term: Устав Световых Куполов
      definition: Комплект правил для частных купольных зон, определяющий режимы безопасности, налоги и PvP.
    - term: Пласт памяти
      definition: Массовые пакеты чужих воспоминаний, интегрированные с рекламой и вызывающие квесты детокса.
    - term: Ординаты Человечности 2.0
      definition: Шкала допустимых модификаций, введённая правозащитными синдикатами для контроля имплантов.
