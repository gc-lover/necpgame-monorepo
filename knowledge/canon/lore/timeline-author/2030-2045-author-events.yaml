summary:
  problem: Необходимо раскрыть переход лиги к средней фазе и зафиксировать появление городских протоколов суверенности.
  goal: Синхронизировать события 2030–2045 с механиками прав, сетевого доступа и этики модификаций.
  essence: Период усиливает контроль куполов, кризисы памяти и войну за модификации, формируя новые правовые механики.
  key_points:
    - Купольные уставы и DAO определяют правовой режим районов.
    - Дефицит каналов и пласт памяти превращают сеть в поле конфликтов.
    - Приватные войны и синдикаты человечности диктуют допустимые модификации.
timeline:
  context: "Средняя фаза лиги (2030–2045) характеризуется консолидацией корпоративного контроля и появлением городских протоколов суверенности. Период отмечен усилением контроля куполов, кризисами памяти и этическими дебатами о модификациях человека."
  phases:
    phase-2030-2035:
      name: "2030–2035 — Протоколы городской суверенности"
      description: "Формирование автономных зон и правовых систем городов"
      key_events:
        - year: 2030
          title: "Устав Световых Куполов"
          description: "Введение частных зон с собственными законами, тарифами и режимами безопасности. Купола становятся полуавтономными государствами."
          impact: "Создание мозаики правовых режимов"
        - year: 2032
          title: "Картография Низа"
          description: "Раскрытие подземных сетей экстракции и контрабанды. Номады картографируют нижние уровни городов."
          impact: "Подземная экономика и сопротивление"
        - year: 2035
          title: "Соглашение о нейроэтике 1.0"
          description: "Корпоративный мораторий на агрессивные нейрочипы. Усиливает черный рынок модификаций."
          impact: "Этические ограничения и подполье"
      activities:
        - "Голос купола - голосование за уставы"
        - "Картография подземных сетей"
        - "Нейроэтические аудиты"
      contracts:
        - "Купольные уставы"
        - "Подземные картографические контракты"
        - "Нейроэтические соглашения"

    phase-2036-2040:
      name: "2036–2040 — Кризисы доступа и памяти"
      description: "Борьба за сетевые ресурсы и цифровая память"
      key_events:
        - year: 2036
          title: "Дефицит высоких каналов"
          description: "Борьба за пропускную способность. Появление спектральных комбайнеров для нелегального доступа."
          impact: "Цифровое неравенство и хакинг"
        - year: 2038
          title: "Пласт памяти"
          description: "Массовое заражение чужими воспоминаниями и рекламой. Создает квесты по детоксу."
          impact: "Психологические кризисы и терапия"
        - year: 2040
          title: "Рейд на Ковчеги"
          description: "Атака на дата-убежища с бэкапами личностей. Вскрывает вопросы цифрового бессмертия."
          impact: "Этические дебаты о бэкапах"
      activities:
        - "Детокс памяти"
        - "Спектральные войны"
        - "Рейды на дата-центры"
      contracts:
        - "Канальные контракты"
        - "Память-детокс"
        - "Дата-бэкап соглашения"

    phase-2041-2045:
      name: "2041–2045 — Приватные войны и правозащитные синдикаты"
      description: "Институционализация корпоративных конфликтов и защита человечности"
      key_events:
        - year: 2041
          title: "Ликвидаторские тендеры"
          description: "Корпоративные войны становятся публичными PvP-контрактами с наградами."
          impact: "Легализация корпоративных убийств"
        - year: 2043
          title: "Ординаты Человечности 2.0"
          description: "Шкала допустимых модификаций с штрафами. Правозащитные синдикаты контролируют импланты."
          impact: "Этический контроль модификаций"
        - year: 2045
          title: "Тихая Сводка"
          description: "ИИ создает 'объективную' хронику, скрывая опасные факты. Запускает расследования."
          impact: "Цензура и журналистика"
      activities:
        - "Ликвидаторские контракты"
        - "Модификационные аудиты"
        - "Расследования цензуры"
      contracts:
        - "Ликвидаторские тендеры"
        - "Ординаты человечности"
        - "Журналистские контракты"

