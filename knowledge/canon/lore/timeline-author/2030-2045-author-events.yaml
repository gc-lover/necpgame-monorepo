summary:
  problem: Необходимо раскрыть переход лиги к средней фазе и зафиксировать появление городских протоколов суверенности.
  goal: Синхронизировать события 2030–2045 с механиками прав, сетевого доступа и этики модификаций.
  essence: Период усиливает контроль куполов, кризисы памяти и войну за модификации, формируя новые правовые механики.
  key_points:
    - Купольные уставы и DAO определяют правовой режим районов.
    - Дефицит каналов и пласт памяти превращают сеть в поле конфликтов.
    - Приватные войны и синдикаты человечности диктуют допустимые модификации.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Средняя фаза лиги начинается с консолидации корпораций и полуавтономных городских систем. Черные рынки ИИ и прошивок усиливаются, формируя новые правовые и экономические напряжения.
      mechanics_links:
        - mechanics/world/world-governance.yaml
      assets: []
    - id: phase-2030-2035
      title: 2030–2035 — Протоколы городской суверенности
      body: |
        - Устав Световых Куполов вводит частные зоны с собственными законами и тарифами.
        - Картография Низа раскрывает подземные сети и маршруты экстракции.
        - Соглашение о нейроэтике 1.0 накладывает корпоративный мораторий на агрессивные чипы, усиливая подполье.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
        - mechanics/social/legal-system.yaml
      assets: []
    - id: phase-2036-2040
      title: 2036–2040 — Кризисы доступа и памяти
      body: |
        - Дефицит высоких каналов создаёт борьбу за пропускную способность и нелегальные спектральные комбайнеры.
        - Пласт памяти заражает пользователей чужими воспоминаниями и рекламой, вызывая квесты детокса.
        - Рейд на Ковчеги вскрывает подпольные дата-убежища с бэкапами личностей.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: phase-2041-2045
      title: 2041–2045 — Приватные войны и правозащитные синдикаты
      body: |
        - Ликвидаторские тендеры превращают корпоративные войны в публичные PvP-контракты.
        - Ординаты Человечности 2.0 задают шкалу допустимых модификаций и штрафов.
        - Тихая Сводка создаёт “объективную” хронику, скрывая опасные факты, что запускает расследования.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: gameplay-hooks
      title: Игровые импликации
      body: |
        - Правовые режимы куполов определяют налоги, безопасность и PvP.
        - Контроль пропускной способности влияет на коммуникации и логистику.
        - Этические шкалы модификаций ограничивают доступ к контенту и создают серые зоны.
      mechanics_links:
        - mechanics/world/world-state/player-impact-persistence.yaml
      assets: []
    - id: quest-hooks
      title: Хуки для квестов
      body: |
        - Суд над Ковчегами задаёт моральный выбор между сохранением цифровых копий и их уничтожением.
        - Выбор режима Купола меняет структуру района и его монетизацию.
        - Расследование Тихой Сводки вскрывает цензуру ИИ и восстанавливает удалённые данные.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: content-links
      title: Игровой контент
      body: |
        - Активности: Голос купола, Картография Низа и Детокс памяти формируют циклы участия.
        - Контракты: Соглашение о нейроэтике и Арк-рейд задают дилеммы между прибылью и этикой.
        - Сезонные ивенты: Кризис каналов и Режим Купола меняют серверные правила на ограниченный период.
        - Связи с системами: Social, Hacking, юридические ограничения и экономика пропускной способности.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
        - mechanics/world/events/live-events-system.yaml
      assets: []
