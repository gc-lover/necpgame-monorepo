summary:
  problem: Нужно закрепить события Time of the Red+ и сетевых конфликтов, ведущих к Blackwall-эскалации.
  goal: Задокументировать канон 2045–2060 с привязкой к инфраструктурным, религиозным и валютным механикам.
  essence: Городские сети перестраиваются, Blackwall становится ареной конфликтов, а экономика и религия ИИ создают новые риски.
  key_points:
    - Локальные сети и оффлайн-пакеты обеспечивают автономность городов.
    - Культы ИИ и криптоэкономики меняют социальную и финансовую структуру.
    - Разломы Blackwall запускают туннели, рынки и стандарты совместимости.
timeline:
  context: "Time of the Red+ (2045–2060) характеризуется затягивающимся кризисом, DataKrash продолжает влиять на инфраструктуру. Города строят локальные хабы, Blackwall становится постоянной зоной угроз и возможностей."
  phases:
    phase-2045-2050:
      name: "2045–2050 — Архитекторы локальных сетей"
      description: "Перестройка инфраструктуры и борьба за сетевую автономность"
      key_events:
        - year: 2045
          title: "Рёбра города"
          description: "Развертывание автономных оптоволоконных петель кварталов. Требуют строительства и защиты от Blackwall."
          impact: "Локальная автономность инфраструктуры"
        - year: 2047
          title: "Глушь-пакеты"
          description: "Оффлайн-наборы сервисов для автономной работы. Становятся объектом контрабанды."
          impact: "Экономика оффлайн-услуг"
        - year: 2050
          title: "Часовые Blackwall"
          description: "Формирование рейдов против rogue-ансамблей. Мониторинг разломов Blackwall."
          impact: "Активная защита от сетевых угроз"
      activities:
        - "Строительство рёбер города"
        - "Контрабанда глушь-пакетов"
        - "Рейды часовых Blackwall"
      contracts:
        - "Инфраструктурные контракты"
        - "Оффлайн-сервис соглашения"
        - "Защитные патрули"

    phase-2051-2055:
      name: "2051–2055 — ИИ-церкви и крипто-экономии"
      description: "Религиозные и экономические трансформации"
      key_events:
        - year: 2051
          title: "Синтетические культы"
          description: "Религиозные движения вокруг полуразумных ИИ-оракулов. Создают новые социальные структуры."
          impact: "Религия ИИ и пророчества"
        - year: 2053
          title: "Смарт-рушники"
          description: "Сочетание микропроизводства с защитой интеллектуальной собственности."
          impact: "Новая модель экономики"
        - year: 2055
          title: "Пакт локальных эмитентов"
          description: "Конкурентные валюты с анти-коллапс протоколами. Валютные войны."
          impact: "Децентрализованная экономика"
      activities:
        - "Паломничество к ИИ-оракулам"
        - "Микропроизводство смарт-рушников"
        - "Валютные торги и спекуляции"
      contracts:
        - "Религиозные культы"
        - "Производственные лицензии"
        - "Валютные эмиссии"

    phase-2056-2060:
      name: "2056–2060 — Разломы и коридоры"
      description: "Освоение Blackwall и создание торговых маршрутов"
      key_events:
        - year: 2056
          title: "Тёплые коридоры"
          description: "Управляемые туннели через Blackwall для обмена данными. Ограниченное время доступа."
          impact: "Контролируемый доступ к Blackwall"
        - year: 2058
          title: "Красные рынки"
          description: "Псевдолегальные ярмарки технологий из-за заслона. Участие NetWatch, корпораций и кланов."
          impact: "Черный рынок технологий"
        - year: 2060
          title: "Кодекс совместимости"
          description: "Стандартизация протоколов между сетями. Открывает новые уязвимости."
          impact: "Единство и уязвимости сетей"
      activities:
        - "Исследование тёплых коридоров"
        - "Торговля на красных рынках"
        - "Аудиты совместимости"
      contracts:
        - "Коридорные лицензии"
        - "Рыночные контракты"
        - "Протоколы совместимости"

