summary:
  problem: Нужно зафиксировать авторские события периода неокорпоративного доминирования и нарастающего понимания симуляции.
  goal: Сформировать каноническую структуру событий 2060–2077 для интеграции в сюжетные и системные арки.
  essence: Три волны формируют эпоху перегорающей стабильности корпораций и пробуждения игроков к природе мира.
  key_points:
    - Конкордаты корпораций и ИИ-аудиторов задают новый порядок городов.
    - Прокси-войны и радиомолчания открывают игрокам мобильные фронты и оффлайн-рейды.
    - Социальные движения требуют аудита симуляции и закрепления местных правил.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Период начинается на волне восстановления мегаполисов, где купола и частные юрисдикции становятся нормой. Корпоративное влияние достигает пика и вступает в шаткий баланс с растущими движениями сопротивления и информационными войнами.
      mechanics_links:
        - mechanics/world/world-governance.yaml
      assets: []
    - id: phase-2060-2065
      title: 2060–2065 — Новый контракт корпораций
      body: |
        - Купольные конкордаты фиксируют право корпораций на частные зоны в обмен на невмешательство в публичные пространства.
        - Согласование сетей переводит конфликт NetWatch и частных сетей в режим стандартов и взаимного мониторинга.
        - Появляются городские советы с квотами для ИИ-аудиторов решений, усиливая технократический контроль.
      mechanics_links:
        - mechanics/social/governance-votes.yaml
      assets: []
    - id: phase-2066-2070
      title: 2066–2070 — Прокси-войны и цифро-партизанщина
      body: |
        - Серые театры переносят противостояния корпораций в чужие купола с участием игроков-контрактников.
        - Радиомолчание вводит периодические оффлайн-режимы городов, меняющие формат рейдов и логистики.
        - Грань намёков проявляется в глитчах реальности и NPC, выходящих за сценарий, поднимая тему симуляции.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
        - mechanics/economy/offline-operations.yaml
      assets: []
    - id: phase-2071-2077
      title: 2071–2077 — Порог признания
      body: |
        - Адеи Фрактала превращают идеи симуляции в политическую программу со свободой перезапуска.
        - Мета-суды требуют аудита движка мира и вовлекают игроков в сбор логов и артефактов.
        - Декларация Куполов отстаивает право городов сохранять параметры при перезапуске лиги.
      mechanics_links:
        - mechanics/social/justice-system.yaml
      assets: []
    - id: gameplay-hooks
      title: Игровые импликации
      body: |
        - Контракты прокси-войн предлагают мобильные линии фронта и динамические цели.
        - Радиомолчания создают оффлайн-рейды с повышенными рисками и автономными пакетами наград.
        - Намёки на симуляцию вводят артефакты реальности и юридические кейсы, раскрывающие мету.
      mechanics_links:
        - mechanics/combat/loot-hunt-system.yaml
        - mechanics/social/legal-system.yaml
      assets: []
    - id: quest-hooks
      title: Хуки для квестов
      body: |
        - Городской оффлайн: дилемма между защитой жителей и захватом инфраструктурных ключей.
        - Мета-суд: сбор логов мира, отстаивание прецедента и влияние на правовой исход.
        - Фрактальные Адеи: поддержка политического крыла или его саботаж ради контроля нарратива.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: content-links
      title: Игровой контент
      body: |
        - Активности: Серые театры и Радиомолчание фиксируют сезонные циклы прокси-конфликтов и оффлайн-рейдов.
        - Контракты: Согласование сетей и Иски ИИ-аудиторов создают долгосрочные сюжетные дуги.
        - Сезонные ивенты: Грань намёков масштабирует охоту за артефактами и конкуренцию фракций.
        - Связи с системами: Combat, Stealth, Hacking и социальные навыки формируют мультидисциплинарные билды.
      mechanics_links:
        - mechanics/world/season-structure.yaml
        - mechanics/progression/skill-archetypes.yaml
      assets: []
appendix:
  glossary:
    - term: Купольные конкордаты
      definition: Соглашения корпораций и городов о разделении публичных и частных зон под куполами.
    - term: Радиомолчание
      definition: Инициированный городскими властями режим полного оффлайна, отключающий удалённую поддержку.
    - term: Адеи Фрактала
      definition: Политическое движение, утверждающее симулятивную природу мира и требующее права на перезапуск.
