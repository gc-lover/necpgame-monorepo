summary:
  problem: Нужна согласованная каноническая хронология поздней лиги и подготовки к перезапуску.
  goal: Структурировать события 2078–2090 для нарративных арок, параметрических решений и endgame-контента.
  essence: Период переводит дискуссию о симуляции в открытую политику, подготавливая игроков к глобальному перезапуску.
  key_points:
    - Параметрические ярмарки и квоты выводят игроков в публичное управление параметрами мира.
    - Blackwall-экспедиции и артефакты меты задают высокорисковые хак-активности.
    - Суд над симуляцией и выбор перезапуска определяют финал лиги и наследование артефактов.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Финальная фаза лиги характеризуется максимальной зрелостью технологий, публичным признанием темы симуляции и необходимостью коллективного решения о параметрах нового цикла. Города и фракции готовятся к событию 2090, стремясь перенести свои достижения.
      mechanics_links:
        - mechanics/world/world-governance.yaml
      assets: []
    - id: phase-2078-2083
      title: 2078–2083 — Открытая мета
      body: |
        - Параметрические ярмарки позволяют жителям голосовать за экономические и безопасностные режимы будущей лиги.
        - Архивы за заслоном направляют игроков в Blackwall ради артефактов, подтверждающих мету.
        - Нулевая пыль вводит экспериментальные импланты, меняющие интерфейсы восприятия и открывающие редкие билды.
      mechanics_links:
        - mechanics/economy/market-polls.yaml
        - mechanics/combat/hacking-blackwall.yaml
      assets: []
    - id: phase-2084-2088
      title: 2084–2088 — Голос мира
      body: |
        - Конституции лиг закрепляют переносимые права и ограничения городов в следующую итерацию.
        - Квоты влияния создают соревнование фракций за долю голоса при выборе параметров.
        - Мосты сенсоров обеспечивают перенос телеметрии и истории через событие перезапуска.
      mechanics_links:
        - mechanics/social/governance-votes.yaml
        - mechanics/infrastructure/data-bridges.yaml
      assets: []
    - id: phase-2089-2090
      title: 2089–2090 — Финал и перезапуск
      body: |
        - Суд над симуляцией выводит тему меты в публичные трибуналы с участием ИИ-аудиторов.
        - Выбор перезапуска превращается в глобальное событие с борьбой за центры параметров и множеством концовок.
        - Наследуемые артефакты ограниченно переносят параметры городов, конституции и сетевые мосты.
      mechanics_links:
        - mechanics/world/season-structure.yaml
        - mechanics/progression/legacy-transfer.yaml
      assets: []
    - id: gameplay-hooks
      title: Игровые импликации
      body: |
        - Параметрическое голосование формирует мета-решения на уровне сервера и городов.
        - Перенос наследия мотивирует игроков укреплять мосты и защищать артефакты до перезапуска.
        - Blackwall-экспедиции предоставляют уникальные награды и риски для высокоуровневых хакеров.
      mechanics_links:
        - mechanics/progression/endgame-structures.yaml
      assets: []
    - id: quest-hooks
      title: Хуки для квестов
      body: |
        - Конституция города требует сбора, защиты и принятия городского устава через мета-суд.
        - Выбор перезапуска предлагает квесты на саботаж или поддержку центров параметров.
        - Архивы за заслоном стимулируют рейды за артефактами для финальных прецедентов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: content-links
      title: Игровой контент
      body: |
        - Активности: Параметрические ярмарки и Архивы за заслоном задают публичные тесты и экспедиции.
        - Контракты: Конституции лиг и Квоты влияния строят длительные социально-экономические кампании.
        - Сезонные ивенты: Выбор перезапуска и Наследуемые артефакты формируют кульминацию лиги.
        - Связи с системами: Social, Analysis, Hacking усиливают влияние игроков на исход перезапуска.
      mechanics_links:
        - mechanics/world/league-reset.yaml
        - mechanics/progression/skill-archetypes.yaml
      assets: []
appendix:
  glossary:
    - term: Параметрические ярмарки
      definition: Публичные мероприятия, где жители тестируют и голосуют за настройки мира перед перезапуском.
    - term: Мосты сенсоров
      definition: Сети и узлы, сохраняющие критическую телеметрию и память через событие перезапуска.
    - term: Наследуемые артефакты
      definition: Ограниченные объекты, которые переносятся в следующую лигу, закрепляя достижения города или фракции.
