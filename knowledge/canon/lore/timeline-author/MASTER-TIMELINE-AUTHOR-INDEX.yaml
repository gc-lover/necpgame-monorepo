summary:
  problem: Отсутствует единый индекс всех авторских файлов timeline-author с событиями по городам и регионам, что затрудняет навигацию и использование лора.
  goal: Создать исчерпывающий индекс всех файлов timeline-author, организованный по континентам, странам и городам с указанием периодов покрытия.
  essence: Мастер-индекс timeline-author служит картой сокровищ для дизайнеров лора, позволяя быстро найти нужные события и детали для конкретных локаций.
  key_points:
    - Полный охват всех регионов и городов с timeline-author файлами
    - Указание периодов времени для каждого файла
    - Организация по географическому принципу
    - Ссылки на связанные материалы
content:
  sections:
    - id: overview
      title: "Обзор мастер-индекса timeline-author"
      body: |
        Этот индекс каталогизирует все файлы timeline-author, содержащие детальные авторские события для конкретных городов и регионов мира Cyberpunk 2077/NECPGAME. Каждый файл описывает уникальную историю развития конкретной локации в заданный период времени.

        **Структура индекса:**
        - Организация по континентам → Страны → Города
        - Указание периодов покрытия для каждого файла
        - Краткие аннотации содержания
        - Ссылки на связанные материалы

        **Использование:**
        - Для поиска лора конкретных городов
        - Для создания квестов в определенных локациях
        - Для понимания регионального развития
        - Для кросс-ссылок между городами
      mechanics_links: []
      assets: []

