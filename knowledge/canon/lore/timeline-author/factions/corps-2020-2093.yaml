summary:
  problem: Требовалось выделить корпоративные сюжетные линии внутри авторской хронологии, чтобы управлять влиянием корпораций на периоды 2020–2093 годов.
  goal: Систематизировать ключевые корпоративные события, показать эволюцию прокси-войн, ИИ-аудитов и торгов параметрами города.
  essence: Документ описывает пять волн корпоративной активности — от ранней консолидации до симуляционных трибуналов — и связывает их с игровыми механиками и квестовыми возможностями.
  key_points:
    - Корпоративные инициативы делятся на пять временных этапов, соответствующих лигам NECPGAME.
    - Главные темы: прокси-ЧВК, медиа-суды, пост-Blackwall инфраструктура и параметрические торги городами.
    - Ключевые механики включают регламенты ЧВК, нулевые каналы и биржу городских параметров.
timeline:
  phases:
    phase-2020-2029:
      name: "2020–2029 — Консолидация и прокси-сети"
      description: "Формирование корпоративной инфраструктуры в эпоху первых лиг"
      key_events:
        - year: 2020
          title: "Прокси-ЧВК и хедж-легионы"
          description: "Корпорации создают частные военные компании для защиты интересов. 'Хедж-легионы' становятся основным инструментом корпоративной войны."
          impact: "Установление прокси-системы корпоративной безопасности"
        - year: 2023
          title: "Цифровое бессмертие проекты"
          description: "Запуск программ по оцифровке сознания топ-менеджеров. Создание 'цифровых наследников' для непрерывности корпоративного управления."
          impact: "Формирование концепции цифрового бессмертия"
        - year: 2026
          title: "Пакты 'не стрелять'"
          description: "Корпорации заключают негласные соглашения о ненападении в общественных зонах. Создание 'нейтральных куполов' для ведения бизнеса."
          impact: "Установление корпоративной дипломатии"
        - year: 2029
          title: "Лиговая консолидация"
          description: "Корпорации укрепляют контроль над растущими игровыми лигами. Создание 'корпоративных патронатов' над топ-игроками."
          impact: "Интеграция корпораций в игровую экосистему"
      key_corporations:
        - "Arasaka Corporation - кибер-безопасность"
        - "Militech Industries - военные технологии"
        - "Biotechnica - цифровое бессмертие"
      mechanics_introduced:
        - "Proxy mercenary contracts"
        - "Digital immortality research"
        - "Corporate non-aggression pacts"

    phase-2030-2039:
      name: "2030–2039 — Медиа-суды и строительные войны"
      description: "Эпоха информационных войн и вертикального роста"
      key_events:
        - year: 2030
          title: "ИИ-редакции и медиа-атаки"
          description: "Корпорации используют ИИ для манипуляции общественным мнением. Создание 'медиа-судов' для разрешения корпоративных споров в информационном пространстве."
          impact: "Революция в корпоративной коммуникации"
        - year: 2033
          title: "Войны башен"
          description: "Конкуренция за строительство самых высоких и эффективных небоскребов. 'Башенные войны' становятся метафорой корпоративных амбиций."
          impact: "Вертикализация городской архитектуры"
        - year: 2036
          title: "Лицензирование тел"
          description: "Эксперименты с коммерческим использованием клонирования и модификации тел. Создание 'телесных франшиз' для элиты."
          impact: "Коммерциализация человеческого тела"
        - year: 2039
          title: "Корпоративные скандалы"
          description: "Масштабные разоблачения корпоративных злоупотреблений. Создание системы 'корпоративной ответственности'."
          impact: "Формирование этических стандартов"
      key_corporations:
        - "MediaCorp - информационный контроль"
        - "SkyBuilders Inc - архитектурные инновации"
        - "BioLicense Ltd - телесные модификации"
      mechanics_introduced:
        - "Media court proceedings"
        - "Tower construction competitions"
        - "Body licensing systems"

    phase-2040-2060:
      name: "2040–2060 — Red+ и архитектура после Blackwall"
      description: "Выживание и адаптация после глобальной катастрофы"
      key_events:
        - year: 2040
          title: "Нулевые каналы связи"
          description: "Создание защищенных коммуникационных сетей для корпоративного общения. 'Нулевые каналы' становятся основой для безопасного бизнеса."
          impact: "Защищенная корпоративная коммуникация"
        - year: 2045
          title: "Патенты памяти"
          description: "Коммерциализация технологий хранения и передачи воспоминаний. Создание 'патентов на память' для корпоративных тайн."
          impact: "Монетизация личных воспоминаний"
        - year: 2050
          title: "Серые реестры имплантов"
          description: "Создание параллельных систем учета имплантов вне официального контроля. 'Серые реестры' становятся черным рынком модификаций."
          impact: "Теневой рынок имплантов"
        - year: 2055
          title: "Пост-Blackwall инфраструктура"
          description: "Перестройка корпоративной инфраструктуры после глобальной катастрофы. Создание 'резервных миров' для топ-менеджмента."
          impact: "Корпоративная устойчивость"
        - year: 2060
          title: "Фрагментированная экономика"
          description: "Адаптация к миру изолированных зон. Корпорации становятся 'мостами' между разными регионами."
          impact: "Глобальная посредническая роль"
      key_corporations:
        - "ZeroComms Corp - защищенные коммуникации"
        - "MemoryTech Industries - патенты памяти"
        - "ImplantRegistry - серые реестры"
      mechanics_introduced:
        - "Zero-channel communications"
        - "Memory patent system"
        - "Gray registry networks"

    phase-2061-2077:
      name: "2061–2077 — Пики влияния и прокси-театры"
      description: "Расцвет корпоративной власти и ее институционализация"
      key_events:
        - year: 2061
          title: "Кодексы поведения ЧВК"
          description: "Формализация правил для корпоративных военных компаний. Создание 'кодексов чести' для прокси-войн."
          impact: "Этизация корпоративной войны"
        - year: 2065
          title: "Экономические войны за купола"
          description: "Конкуренция за контроль над соседними городами. 'Купольные войны' ведутся экономическими методами."
          impact: "Экономическая экспансия"
        - year: 2070
          title: "Аудиты сервисных ИИ"
          description: "Обязательные проверки искусственного интеллекта корпораций. Создание 'ИИ-судов' для разрешения конфликтов."
          impact: "Регулирование ИИ"
        - year: 2075
          title: "Прокси-театры"
          description: "Театрализация корпоративных конфликтов. Создание 'прокси-театров' для публичного разрешения споров."
          impact: "Драматургия корпоративных отношений"
      key_corporations:
        - "MercenaryCode Corp - кодексы ЧВК"
        - "DomeWars Inc - купольная экспансия"
        - "AIAudit Systems - аудит ИИ"
      mechanics_introduced:
        - "PMC behavior codes"
        - "Economic dome warfare"
        - "AI audit tribunals"

    phase-2078-2093:
      name: "2078–2093 — Параметр-торги и наследия"
      description: "Финальная трансформация корпоративного влияния"
      key_events:
        - year: 2078
          title: "Биржа параметров"
          description: "Создание рынка для торговли городскими правилами. 'Биржа параметров' позволяет корпорациям влиять на локальные законы."
          impact: "Коммерциализация законодательства"
        - year: 2082
          title: "Фонды наследия"
          description: "Создание корпоративных фондов для сохранения 'наследия' после возможного конца мира. Инвестиции в 'вечные проекты'."
          impact: "Долгосрочное планирование"
        - year: 2086
          title: "Трибуналы симуляции"
          description: "Судебные процессы в виртуальной реальности. Корпорации защищают свои действия в 'симуляционных трибуналах'."
          impact: "Виртуальная юстиция"
        - year: 2090
          title: "Параметрические торги"
          description: "Торги фундаментальными параметрами реальности. Корпорации получают возможность изменять базовые правила мира."
          impact: "Абсолютная корпоративная власть"
        - year: 2093
          title: "Финальные наследия"
          description: "Корпорации оставляют 'наследие' в виде измененной реальности. Создание 'корпоративных легенд'."
          impact: "Вечное корпоративное влияние"
      key_corporations:
        - "ParametricExchange - биржа параметров"
        - "LegacyFunds Corp - фонды наследия"
        - "SimulCourt Systems - симуляционные трибуналы"
      mechanics_introduced:
        - "Parameter marketplace"
        - "Legacy fund investments"
        - "Simulation tribunals"

