summary:
  problem: Нужен структурированный обзор эволюции уличных группировок, чтобы поддержать авторские события и уличные механики 2020–2093 годов.
  goal: Отразить ключевые тренды развития банд — от AR-территорий до параметрического уличного права — и связать их с игровыми системами.
  essence: Документ описывает пять этапов развития банд NECPGAME, фиксируя DAO-кварталы, контракты с городами и переносимые уличные кодексы.
  key_points:
    - Уличные синдикаты переходят от хром-экономики к DAO-голосованиям и легализованным контрактам охраны.
    - Банды формируют инфраструктуру оффлайн-караванов и живых носителей ключей для доступа к сетям.
    - Параметрическое уличное право и медиа-адвокаты создают новые конфликты для поздних лиг.
timeline:
  phases:
    phase-2020-2029:
      name: "2020–2029 — Хром-уличные синдикаты"
      description: "Рождение цифровых уличных группировок в эпоху первых имплантов"
      key_events:
        - year: 2020
          title: "Скан-банды и AR-территории"
          description: "Первые уличные группировки используют AR-технологии для маркировки территорий. Появляются 'скан-банды' - группы, специализирующиеся на взломе имплантов и продаже украденных данных."
          impact: "Установка основ цифрового уличного контроля"
        - year: 2022
          title: "Рынки имплант-нарко"
          description: "Черный рынок имплантов становится доминирующей силой в уличной экономике. Банды контролируют поставки 'хрома' - нелегальных модификаций тела."
          impact: "Формирование хром-экономики"
        - year: 2025
          title: "AR-граффити контракты"
          description: "Уличные граффити эволюционируют в AR-контракты. Банды используют дополненную реальность для заключения сделок и маркировки собственности."
          impact: "Создание фундамента для DAO-кварталов"
        - year: 2028
          title: "Первые уличные хаки"
          description: "Банды начинают использовать хаки для контроля над городскими системами. Появляются первые 'уличные дайверы' - специалисты по взлому инфраструктуры."
          impact: "Начало эры кибер-уличных войн"
      key_gangs:
        - "Neon Vipers (Night City) - имплант-пираты"
        - "Data Jackals (Hong Kong) - цифровые воры"
        - "Sand Phantoms (Dubai) - пустынные контрабандисты"
      mechanics_introduced:
        - "AR territory marking"
        - "Implant scanning and theft"
        - "Street-level cyber warfare"

    phase-2030-2039:
      name: "2030–2039 — DAO-кварталы и аренда крыш"
      description: "Демократизация уличного управления через блокчейн"
      key_events:
        - year: 2030
          title: "Токен-голосования в микрорайонах"
          description: "Уличные группировки вводят DAO-системы для управления территориями. Жители получают токены за 'лояльность' и могут голосовать за развитие района."
          impact: "Демократизация уличного управления"
        - year: 2033
          title: "Аренда крыш для дронов"
          description: "Банды монетизируют крыши зданий, сдавая их в аренду для дронов-доставки и наблюдения. Появляются 'крышевые войны' за контроль над воздушным пространством."
          impact: "Создание вертикальной уличной экономики"
        - year: 2036
          title: "Публичные Суды улицы"
          description: "Банды организуют публичные судебные разбирательства с трансляциями на BD-сети. 'Суд улицы' становится развлечением и способом поддержания порядка."
          impact: "Формирование альтернативной юстиции"
        - year: 2039
          title: "Микрорайонные альянсы"
          description: "Банды начинают формировать альянсы между микрорайонами. Появляются 'уличные федерации' с общими правилами и экономикой."
          impact: "Создание межрайонных сетей"
      key_gangs:
        - "Street Preachers (Los Angeles) - DAO-управление"
        - "Roof Runners (Tokyo) - дрон-монополия"
        - "Block Judges (Berlin) - уличная юстиция"
      mechanics_introduced:
        - "DAO neighborhood governance"
        - "Roof rental system"
        - "Street court broadcasting"

    phase-2040-2060:
      name: "2040–2060 — Red+ хабы и коридоры"
      description: "Выживание в эпоху фрагментированной инфраструктуры"
      key_events:
        - year: 2040
          title: "Хабы Чёрного железа"
          description: "В условиях разрушения инфраструктуры банды создают 'хабы' - укрепленные зоны с автономными системами энергоснабжения и связи."
          impact: "Создание островов стабильности"
        - year: 2045
          title: "Караваны оффлайн-пакетов"
          description: "Банды организуют караваны для перевозки данных в оффлайн-режиме. Появляются 'курьеры пустыни' - специалисты по транспортировке информации через мертвые зоны."
          impact: "Формирование оффлайн-экономики"
        - year: 2050
          title: "Люди-ключи"
          description: "Банды используют людей с уникальными имплантами как 'живые ключи' для доступа к защищенным системам. Появляются 'ключевые караваны'."
          impact: "Создание биометрической безопасности"
        - year: 2055
          title: "Коридоры доверия"
          description: "Банды устанавливают 'коридоры доверия' - безопасные маршруты для торговли между хабами. Нарушения караются коллективно."
          impact: "Формирование межхабовой дипломатии"
        - year: 2060
          title: "Фрагментированные сети"
          description: "Мир разделяется на изолированные сети. Банды становятся 'мостами' между разными технологическими зонами."
          impact: "Создание технологического посредничества"
      key_gangs:
        - "Iron Hub Collective (Chicago) - инфраструктурные бароны"
        - "Data Caravan Masters (Almaty) - оффлайн-торговцы"
        - "Key Guardians (London) - биометрические хранители"
      mechanics_introduced:
        - "Hub defense systems"
        - "Offline data caravans"
        - "Living key protection"

    phase-2061-2077:
      name: "2061–2077 — Контракты с городами"
      description: "Легализация уличного контроля"
      key_events:
        - year: 2061
          title: "Серые патрули"
          description: "Города начинают заключать контракты с бандами на патрулирование районов. Банды получают официальный статус 'серых патрулей'."
          impact: "Начало легализации уличного контроля"
        - year: 2065
          title: "Охранные контракты"
          description: "Банды заключают формальные договоры с корпорациями и городами на охрану инфраструктуры. Появляются 'контрактные войны'."
          impact: "Формирование частной охранной индустрии"
        - year: 2070
          title: "Баланс молчания"
          description: "Банды согласуются с городами о 'часах тишины' - периодах, когда уличная активность минимизируется для поддержания порядка."
          impact: "Создание социального контракта с городами"
        - year: 2075
          title: "Социальные квестовые цепочки"
          description: "Уличные контракты становятся частью официальной экономики. Игроки могут заключать сделки с бандами для выполнения городских задач."
          impact: "Интеграция банд в игровую экономику"
      key_gangs:
        - "Contract Guardians (Seoul) - городские партнеры"
        - "Silence Brokers (Mexico City) - медиаторы порядка"
        - "Quest Contractors (Rome) - игровые посредники"
      mechanics_introduced:
        - "City patrol contracts"
        - "Silence hour agreements"
        - "Gang quest integration"

    phase-2078-2093:
      name: "2078–2093 — Параметр-уличное право"
      description: "Кодификация и глобализация уличных законов"
      key_events:
        - year: 2078
          title: "Переносимые кодексы районов"
          description: "Банды создают цифровые 'кодексы районов' - переносимые правила поведения, которые можно применять в разных локациях."
          impact: "Глобализация уличных норм"
        - year: 2082
          title: "Медиа-адвокаты"
          description: "Появляются специалисты по 'уличному праву' - медиа-адвокаты, защищающие интересы банд в информационном пространстве."
          impact: "Формирование уличной юриспруденции"
        - year: 2086
          title: "AR-слой уличного наследия"
          description: "Банды создают дополненную реальность для сохранения уличной истории. 'Наследие улицы' становится частью культурного наследия."
          impact: "Культурная легитимация банд"
        - year: 2090
          title: "Параметрическое право"
          description: "Уличные правила становятся программируемыми. Банды могут 'кодировать' свои законы и применять их в разных контекстах."
          impact: "Создание адаптивной уличной юстиции"
        - year: 2093
          title: "Финальные события лиги"
          description: "Уличные кодексы влияют на глобальные события. Банды становятся ключевыми игроками в финальных конфликтах."
          impact: "Интеграция банд в мировые события"
      key_gangs:
        - "Code Nomads (Global) - цифровые законодатели"
        - "Heritage Guardians (Various) - культурные хранители"
        - "Justice Coders (Global) - программируемая юстиция"
      mechanics_introduced:
        - "Portable district codes"
        - "Media advocacy system"
        - "Parametric street law"

