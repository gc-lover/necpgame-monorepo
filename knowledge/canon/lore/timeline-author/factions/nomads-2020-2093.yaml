summary:
  problem: Требовалось описать эволюцию номадских кланов, чтобы понимать их роль в снабжении, эвакуациях и нейтрализации сетевых разрывов.
  goal: Зафиксировать ключевые практики номадов — от караванов мостов до конвенций кланов и переносимых дорог.
  essence: Документ раскрывает пять этапов развития номадов, подчёркивая контракты суверенитета, мосты совместимости и наследуемые маршруты.
  key_points:
    - Номады формируют временные города и семейные кодексы в ранней лиге.
    - В эпоху Red+ они строят мосты совместимости между локальными сетями и распространяют пакеты жизненной поддержки.
    - Финальная лига закрепляет карты наследия и конвенции кланов, переживающие перезапуск мира.
timeline:
  phases:
    phase-2020-2029:
      name: "2020–2029 — Конвои и стык-города"
      description: "Формирование основ номадской мобильности в эпоху первых кризисов"
      key_events:
        - year: 2020
          title: "Рождение конвоев"
          description: "Первые караваны формируются для перевозки грузов между разрушающимися городами. Номады становятся жизненно важными для снабжения."
          impact: "Создание инфраструктуры мобильности"
        - year: 2023
          title: "Стык-города на границах"
          description: "На границах куполов возникают временные поселения с рынками, клиниками и ремонтными станциями для караванов."
          impact: "Формирование временной экономики"
        - year: 2026
          title: "Семейные кодексы кланов"
          description: "Каждый клан номадов разрабатывает собственный кодекс поведения, регулирующий отношения внутри группы и с внешним миром."
          impact: "Создание социальной структуры"
        - year: 2029
          title: "Базовые контракты"
          description: "Номады начинают заключать первые формальные договоры с городами на поставку товаров и услуг."
          impact: "Легитимазация номадской роли"
      key_nomad_groups:
        - "Aldecaldo Family - Калифорния, транспортные услуги"
        - "Maelstrom Nomads - Бадлендс, ремонт и модификация"
        - "Wraiths - Восточное побережье, контрабанда"
      mechanics_introduced:
        - "Caravan convoy system"
        - "Border town economies"
        - "Clan code enforcement"

    phase-2030-2039:
      name: "2030–2039 — Небесные трассы и подпольные аэродромы"
      description: "Расширение в воздушное пространство и освоение экстремальных условий"
      key_events:
        - year: 2030
          title: "Воздушные маршруты"
          description: "Номады осваивают воздушное пространство, создавая маршруты для быстрой доставки оффлайн-пакетов."
          impact: "Трехмерная мобильность"
        - year: 2033
          title: "Подпольные аэродромы"
          description: "Секретные взлетно-посадочные полосы строятся в отдаленных районах для избежания обнаружения."
          impact: "Скрытная логистика"
        - year: 2036
          title: "Охота за штормами"
          description: "Номады специализируются на сборе редких ресурсов из атмосферных явлений и магнитных бурь."
          impact: "Экстремальная экономика"
        - year: 2039
          title: "Авиационные альянсы"
          description: "Формируются альянсы между воздушными кланами для совместного использования маршрутов и аэродромов."
          impact: "Кооперация в воздухе"
      key_nomad_groups:
        - "Sky Nomads - воздушные перевозки"
        - "Storm Chasers - сбор ресурсов из бурь"
        - "Cloud Runners - высокогорные маршруты"
      mechanics_introduced:
        - "Airborne caravan routes"
        - "Underground airstrips"
        - "Storm resource harvesting"

    phase-2040-2060:
      name: "2040–2060 — Red+ мосты между сетями"
      description: "Становление номадов как связующего звена фрагментированного мира"
      key_events:
        - year: 2040
          title: "Ретрансляторы совместимости"
          description: "Автономные устройства для подключения изолированных сетей. Номады становятся 'мостами' между мирами."
          impact: "Связь фрагментированных зон"
        - year: 2045
          title: "Кочевые архивы"
          description: "Передвижные хранилища данных и знаний. Номады сохраняют и передают информацию между городами."
          impact: "Мобильное знание"
        - year: 2050
          title: "Пакеты жизненной поддержки"
          description: "Комплекты для выживания в изолированных зонах. Номады доставляют их в кризисные регионы."
          impact: "Гуманитарная логистика"
        - year: 2055
          title: "Межсетевые договоры"
          description: "Соглашения о совместимости между разными сетевыми стандартами. Номады становятся дипломатами технологий."
          impact: "Техническая дипломатия"
        - year: 2060
          title: "Глобальная совместимость"
          description: "Стандартизация протоколов связи. Мир становится более связным благодаря номадам."
          impact: "Единство фрагментированного мира"
      key_nomad_groups:
        - "Network Bridges - ретрансляторы совместимости"
        - "Data Caravans - кочевые архивы"
        - "Life Support Teams - пакеты жизнеобеспечения"
      mechanics_introduced:
        - "Compatibility relays"
        - "Mobile data archives"
        - "Survival support packages"

    phase-2061-2077:
      name: "2061–2077 — Контракты суверенитета"
      description: "Институционализация номадской роли в обществе"
      key_events:
        - year: 2061
          title: "Договоры снабжения"
          description: "Формальные контракты с городами на регулярное снабжение товарами и услугами."
          impact: "Стабильная экономика"
        - year: 2065
          title: "Эвакуационные контракты"
          description: "Специализированные договоры на эвакуацию населения из кризисных зон."
          impact: "Чрезвычайная логистика"
        - year: 2070
          title: "Белые флаги нейтралитета"
          description: "Гарантии безопасности для номадов в зонах конфликтов. Нарушение карается коллективно."
          impact: "Дипломатический статус"
        - year: 2075
          title: "Школы караванов"
          description: "Образовательные центры для подготовки новых поколений номадов и водителей караванов."
          impact: "Наследственная профессия"
      key_nomad_groups:
        - "Supply Masters - снабжение городов"
        - "Evacuation Experts - спасательные операции"
        - "Neutrality Enforcers - гарантии безопасности"
      mechanics_introduced:
        - "City supply contracts"
        - "Emergency evacuation"
        - "White flag neutrality"

    phase-2078-2093:
      name: "2078–2093 — Наследуемые дороги"
      description: "Создание вечных маршрутов и традиций"
      key_events:
        - year: 2078
          title: "Переносимая карта дорог"
          description: "Цифровая карта безопасных маршрутов, передаваемая по наследству между поколениями номадов."
          impact: "Вечная навигация"
        - year: 2082
          title: "Конвенция кланов"
          description: "Общий свод правил для всех номадских кланов. Создание единой культуры."
          impact: "Культурное единство"
        - year: 2086
          title: "Связка телеметрий"
          description: "Интегрированные системы отслеживания, переживающие перезапуски мира."
          impact: "Устойчивость к катастрофам"
        - year: 2090
          title: "Наследуемые альянсы"
          description: "Союзы между кланами, передаваемые по наследству. Создание вечных партнерств."
          impact: "Долгосрочные отношения"
        - year: 2093
          title: "Карта наследия"
          description: "Полная карта всех маршрутов и традиций номадов, становящаяся частью коллективного наследия."
          impact: "Вечное наследие"
      key_nomad_groups:
        - "Road Keepers - хранители карт"
        - "Tradition Masters - стражи конвенций"
        - "Alliance Guardians - хранители связей"
      mechanics_introduced:
        - "Heritage road maps"
        - "Clan convention system"
        - "Telemetry linkage"

