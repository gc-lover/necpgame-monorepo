    - id: phase-2030-2039
      title: 2030–2039 — Культы модификаций и сопротивления
      body: |
        ## Специализация движений

        Фракции углубляют свои идеологии и расширяют влияние:

        **Chrome Liberation Front (2050)**: Радикальное движение против принудительной кибернетизации.
        Организует подпольные операции по удалению имплантов и защиту "естественных" людей.

        **Body Modders Cult (2055)**: Культ, рассматривающий модификацию тела как духовную практику.
        Создает ритуалы и церемонии вокруг имплантации и модификаций.

        **Green Earth Syndicate (2042)**: Экологическое движение, борющееся против промышленного загрязнения.
        Специализируется на защите природы и создании "зеленых" технологий.

        ## Ключевые события
        - **2035**: Массовые протесты против "красных лет" и промышленного упадка
        - **2037**: Формирование культа модификаций как ответ на кибернетическую революцию
        - **2039**: Экологические катастрофы приводят к росту популярности Green Earth
      mechanics_links:
        - mechanics/social/resistance-movements.yaml
        - mechanics/technology/green-alternatives.yaml
      assets: []
    - id: phase-2040-2060
      title: 2040–2060 — Цифровые религии и глобализация
      body: |
        ## Глобальное распространение

        Уникальные фракции становятся международными движениями:

        **Free Net Coalition (2038)**: Сеть хакеров и активистов, борющихся за свободный доступ к информации.
        Создает подпольные сети и защищает цифровые свободы.

        **Cybernetic Enhancers Union (2050)**: Профсоюз для улучшения условий труда кибернетических техников.
        Борется за права рабочих в индустрии имплантов.

        **Quantum Nomads Alliance (2070)**: Группа ученых и авантюристов, изучающих квантовые технологии.
        Создает мобильные лаборатории и экспериментирует с новыми формами энергии.

        ## Ключевые события
        - **2045**: Цифровая революция приводит к формированию сетевых движений
        - **2050**: Глобализация уникальных фракций через международные сети
        - **2060**: Квантовые открытия открывают новые возможности для экспериментов
      mechanics_links:
        - mechanics/technology/quantum-research.yaml
        - mechanics/social/digital-rights.yaml
      assets: []
    - id: phase-2061-2077
      title: 2061–2077 — Институционализация и конфликты
      body: |
        ## Структурирование организаций

        Фракции становятся более организованными и влиятельными:

        **Digital Memories Traders Consortium (2065)**: Корпорация, торгующая воспоминаниями.
        Создает легальные и нелегальные рынки цифровой памяти.

        **Neo-Luddites (2082)**: Движение против чрезмерной технологизации.
        Пропагандирует возврат к "простой" жизни без имплантов.

        **Immortality Now Movement (2079)**: Радикальное движение за достижение бессмертия.
        Экспериментирует с клонированием и загрузкой сознания.

        ## Ключевые события
        - **2070**: Институционализация движений в официальные организации
        - **2075**: Конфликты между фракциями из-за ресурсов и влияния
        - **2077**: События Cyberpunk 2077 влияют на все уникальные фракции
      mechanics_links:
        - mechanics/technology/immortality-research.yaml
        - mechanics/social/ideological-conflicts.yaml
      assets: []
    - id: phase-2078-2093
      title: 2078–2093 — Поздние трансформации и наследие
      body: |
        ## Финальная эволюция

        Фракции адаптируются к пост-военному миру:

        **Neo-Luddites Global**: Становятся политической силой, влияющей на законы о технологиях.
        Создают "техно-свободные" зоны.

        **Immortality Now**: Добиваются прорывов в технологиях бессмертия.
        Создают подпольные сети для экспериментов.

        **Quantum Nomads**: Становятся лидерами в квантовых технологиях.
        Влияют на глобальную энергетическую политику.

        ## Ключевые события
        - **2085**: Пятая корпоративная война изменяет баланс сил
        - **2090**: Многие фракции трансформируются в политические движения
        - **2093**: Уникальные фракции становятся частью нового мирового порядка
      mechanics_links:
        - mechanics/social/post-war-transformations.yaml
        - mechanics/technology/legacy-innovations.yaml
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        ## Социальные системы
        - **Идеологические выборы**: Игроки могут присоединяться к фракциям
        - **Репутационные системы**: Влияние на отношения с фракциями
        - **Альтернативные квесты**: Уникальные сюжетные линии

        ## Экономические механики
        - **Специализированные товары**: Уникальные предметы от фракций
        - **Черные рынки**: Торговля запрещенными технологиями
        - **Пожертвования**: Поддержка фракций деньгами или услугами

        ## Боевые механики
        - **Уникальные способности**: Специфические навыки от фракций
        - **Альянсы**: Временные союзы между фракциями
        - **Территориальный контроль**: Захват и удержание районов
      mechanics_links:
        - mechanics/social/faction-reputation.yaml
        - mechanics/economy/black-market.yaml
      assets: []
    - id: quest_hooks
      title: Потенциальные квесты
      body: |
        ## Ранние квесты (2020-2039)
        - **Присоединение к движению**: Помощь в организации первых митингов
        - **Спасение единомышленников**: Освобождение арестованных активистов
        - **Сбор доказательств**: Расследование корпоративных преступлений

        ## Средние квесты (2040-2077)
        - **Защита территорий**: Оборона районов от корпоративных рейдов
        - **Технологические эксперименты**: Помощь в разработке новых технологий
        - **Переговоры**: Посредничество в конфликтах между фракциями

        ## Поздние квесты (2078-2093)
        - **Политическое влияние**: Участие в выборах и законотворчестве
        - **Наследие фракций**: Сохранение идей после войны
        - **Финальные решения**: Выбор стороны в глобальных конфликтах
