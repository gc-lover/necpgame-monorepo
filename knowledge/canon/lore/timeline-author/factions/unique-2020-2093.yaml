summary:
  problem: Недостаточно структурированного описания эволюции уникальных фракций и движений в авторской timeline.
  goal: Создать систематизированный обзор ключевых уникальных фракций, их эволюции и влияния на мировые события 2020-2093 годов.
  essence: Уникальные фракции представляют идеологические движения, культы и специализированные группы, влияющие на глобальные изменения и предоставляющие альтернативные пути развития сюжета.
  key_points:
    - Пять этапов развития уникальных фракций: от ранних идеологических движений до поздних технологических культов
    - Фокус на культах модификаций, экологических движениях, цифровых религиях и социальных экспериментах
    - Связь с глобальными событиями и возможность для уникальных квестовых линий
content:
  sections:
    - id: phase-2020-2029
      title: 2020–2029 — Ранние идеологические движения
      body: |
        ## Формирование основ

        В этот период возникают первые уникальные фракции как ответ на корпоративную доминацию и технологические изменения:

        **Psychos Anonymous (2027)**: Группа поддержки для людей с кибернетическими расстройствами. Начинает как онлайн-сообщество,
        но быстро перерастает в физическую организацию с терапевтическими сессиями и поддержкой жертв имплантов.

        **Church of the Digital God (2040)**: Ранняя версия цифровой религии, поклоняющейся ИИ как божеству.
        Фокус на этических вопросах ИИ и защите цифровых прав.

        **Memory Traders (2045)**: Независимые торговцы воспоминаниями, специализирующиеся на черном рынке цифровой памяти.
        Используют BD-технологии для хранения и продажи личных воспоминаний.

        ## Ключевые события
        - **2027**: Формирование Psychos Anonymous после серии инцидентов с "киберпсихозом"
        - **2028**: Первые публичные демонстрации против обязательной имплантации
        - **2029**: Скандал с продажей воспоминаний жертв корпоративных экспериментов
