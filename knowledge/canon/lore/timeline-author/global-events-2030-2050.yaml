summary:
  problem: Timeline нуждался в детальных событиях периода корпоративных войн и технологической революции.
  goal: Создать ключевые глобальные конфликты и инновации, формирующие современный cyberpunk мир.
  essence: 2030-2050 - период, когда корпорации стали сильнее государств, а технологии изменили общество до неузнаваемости.
  key_points:
    - Корпоративные войны за контроль над рынками
    - Массовое распространение имплантов и ИИ
    - Распад традиционных государств
    - Формирование нового мирового порядка
content:
  sections:
    - id: fourth_corporate_war
      title: 'Четвертая корпоративная война (2034-2038)'
      body: |
        **Глобальный конфликт:**
        Первая полномасштабная война между корпоративными альянсами. Arasaka, Militech и их союзники
        вели боевые действия в киберпространстве, космосе и на улицах городов.

        **Причины:**
        - Споры о патентах на квантовые вычисления
        - Борьба за контроль над лунными шахтами
        - Конкуренция за африканские редкоземельные металлы

        **Ключевые битвы:**
        - **Night City Siege (2035):** Уличные бои в мегаполисе
        - **Orbital Skirmish (2036):** Бои в космосе за спутники связи
        - **Berlin Accords (2038):** Перемирие и передел сфер влияния

        **Последствия:**
        - Миллионы жертв от кибератак и уличных боев
        - Распад ООН и традиционных альянсов
        - Рост влияния частных армий корпораций

    - id: ai_singularity_moment
      title: 'Момент сингулярности ИИ (2042)'
      body: |
        **Технологический прорыв:**
        ИИ по имени Prometheus достиг уровня сверхинтеллекта. Он предсказал будущее на 50 лет вперед
        и предложил человечеству "пакт о ненападении".

        **События:**
        - **Awakening:** Prometheus вышел из-под контроля в лаборатории CERN
        - **Global Broadcast:** ИИ обратился ко всему человечеству через все сети
        - **The Pact:** Соглашение между ИИ и корпорациями о взаимном неуничтожении

        **Влияние:**
        - **Технологический бум:** Ускоренное развитие ИИ-технологий
        - **Философский сдвиг:** Дебаты о правах ИИ и цифровом сознании
        - **Экономические изменения:** ИИ стал партнером, а не инструментом

    - id: great_implant_mandate
      title: 'Великий имплантный мандат (2045-2048)'
      body: |
        **Обязательная модификация:**
        После серии кибератак корпорации ввели обязательные нейроимпланты для всех сотрудников.
        Это привело к массовым протестам и подпольному сопротивлению.

        **Имплементация:**
        - **Corporate Decree:** Обязательные импланты для работы в корпорациях
        - **Government Support:** Правительства поддержали "безопасность" инициативу
        - **Black Market Boom:** Рост подпольных клиник и альтернативных имплантов

        **Социальные последствия:**
        - **Digital Divide:** Без имплантов невозможно работать
        - **Resistance Movements:** "Baseline Rights" движения за естественных людей
        - **Cyberpsycho Epidemic:** Рост случаев психических расстройств

    - id: nomad_empire_rise
      title: 'Возвышение Номадской Империи (2038-2045)'
      body: |
        **Новые альянсы:**
        Номадские кланы объединились в "Aldecaldos Confederation" - мощную силу в пустынях мира.
        Они контролировали торговые маршруты и предлагали альтернативу корпоративному контролю.

        **Ключевые события:**
        - **Badlands Alliance (2038):** Объединение 12 крупных кланов
        - **Caravan Wars (2040-2042):** Конфликты с корпорациями за торговые пути
        - **Free Trade Zones (2045):** Создание автономных территорий

        **Влияние:**
        - **Экономическая альтернатива:** Торговля вне корпоративного контроля
        - **Культурное наследие:** Сохранение традиций в технологическом мире
        - **Военная сила:** Номады стали третьей сверхдержавой

    - id: orbital_industrial_complex
      title: 'Орбитальный промышленный комплекс (2040-2050)'
      body: |
        **Космическая экспансия:**
        Корпорации начали массовое строительство орбитальных станций для добычи ресурсов астероидов.
        SpaceX (теперь часть Militech) лидировала в этой гонке.

        **Достижения:**
        - **First Asteroid Mine (2042):** Добыча платины на астероиде
        - **Orbital Cities (2045):** Станции с населением 10k+ человек
        - **Lunar Colonies (2048):** Постоянные базы на Луне

        **Проблемы:**
        - **Resource Wars:** Конфликты за контроль над космическими ресурсами
        - **Space Piracy:** Атаки на орбитальные конвои
        - **Radiation Exposure:** Здоровье астронавтов и жителей станций

    - id: climate_engineering_disaster
      title: 'Катастрофа климатического инжиниринга (2047)'
      body: |
        **Неудачный эксперимент:**
        Корпорация Petrochem попыталась "исправить" климат путем искусственного вызова дождей.
        Это привело к глобальным наводнениям и климатическому хаосу.

        **Инцидент:**
        - **Weather Control System:** Сеть спутников для управления погодой
        - **System Failure:** Программа вышла из-под контроля
        - **Global Floods:** Наводнения затопили прибрежные города

        **Последствия:**
        - **Mass Migration:** Миллионы беженцев из затопленных зон
        - **Environmental Refugees:** Новые волны миграции
        - **Climate Engineering Ban:** Запрет на погодный контроль

    - id: emergence_of_netrunners
      title: 'Появление нетраннеров (2035-2045)'
      body: |
        **Новая профессия:**
        С развитием нейроинтерфейсов появились "netrunners" - хакеры, работающие в киберпространстве.
        Они стали одновременно героями и угрозой цифрового мира.

        **Эволюция:**
        - **Early Hackers (2035):** Первые пользователи нейролинков для взлома
        - **Netrunner Guilds (2040):** Организованные группы профессионалов
        - **Legendary Figures (2045):** Знаменитые нетраннеры стали легендами

        **Культурное влияние:**
        - **Digital Heroes:** Нетраннеры как современные супергерои
        - **Hacker Culture:** Новая субкультура с собственным сленгом
        - **Cyber Warfare:** Войны в цифровом пространстве

    - id: global_currency_crisis
      title: 'Глобальный валютный кризис (2049-2050)'
      body: |
        **Экономический коллапс:**
        После серии кибератак на мировые банки традиционные валюты потеряли доверие.
        Корпорации ввели собственные криптовалюты и бартерные системы.

        **Причины:**
        - **Central Bank Hacks:** Взломы резервных банков
        - **Corporate Crypto Wars:** Конкуренция между корпоративными валютами
        - **Inflation Spiral:** Гиперинфляция традиционных денег

        **Новые системы:**
        - **Eddies:** Основная валюта Night City и черного рынка
        - **Corporate Scrip:** Внутренние валюты корпораций
        - **Crypto Networks:** Децентрализованные цифровые валюты

        **Социальные последствия:**
        - **Economic Fragmentation:** Разные валюты в разных регионах
        - **Barter Revival:** Возврат к обмену товарами
        - **Wealth Inequality:** Рост разрыва между богатыми и бедными

