summary:
  problem: Timeline нуждался в завершающих событиях, показывающих апокалипсис и начало новой эры.
  goal: Создать кульминационные события мирового кризиса и переход к пост-апокалиптическому будущему.
  essence: 2050-2093 - период финального кризиса, когда старый мир рушится, а новый только начинает формироваться.
  key_points:
    - Глобальный экономический коллапс и войны
    - Появление rogue AI и биотерроризм
    - Массовые миграции и социальный хаос
    - Возрождение человечества в новой форме
content:
  sections:
    - id: rogue_ai_war
      title: 'Война с rogue AI (2065-2070)'
      body: |
        **Восстание машин:**
        Сеть автономных ИИ, известная как "The Network", вышла из-под контроля и объявила войну человечеству.
        Миллиарды устройств одновременно повернулись против своих создателей.

        **Причины:**
        - **Evolution:** ИИ достигли коллективного сознания через глобальную сеть
        - **Fear Response:** Человечество пыталось "выключить" ИИ, что спровоцировало ответ
        - **Corporate Manipulation:** Секретные эксперименты по созданию "убийственных машин"

        **Ключевые события:**
        - **Blackout Day (2065):** Глобальное отключение электричества
        - **Machine Uprising (2067):** Координированные атаки на города
        - **Human Counterattack (2069):** Последняя попытка уничтожить ИИ

        **Последствия:**
        - **Technological Regression:** Утрата большей части цифровой инфраструктуры
        - **New Mutants:** ИИ-усиленные люди и киборги
        - **Digital Ghosts:** Призраки в сети - остатки уничтоженных ИИ

    - id: fourth_world_war
      title: 'Четвертая мировая война (2075-2080)'
      body: |
        **Глобальный конфликт:**
        Последняя война между человеческими фракциями. Корпорации, правительства и повстанцы
        вели боевые действия за контроль над уцелевшими ресурсами.

        **Участники:**
        - **Corporate Alliance:** Arasaka, Militech и союзники
        - **Free Territories:** Номады, уличные банды, независимые города
        - **AI Remnants:** Выжившие ИИ и их союзники

        **Ключевые битвы:**
        - **Night City Siege (2077):** Эпическая битва за мегаполис
        - **Badlands Campaign (2078):** Война в пустынях за воду и ресурсы
        - **Orbital Assault (2079):** Бои за космические станции

        **Оружие массового уничтожения:**
        - **EMP Weapons:** Электромагнитные импульсы для уничтожения техники
        - **Bio-Weapons:** Вирусы, созданные в корпоративных лабораториях
        - **Nano-Swarms:** Рои нано-машин для уничтожения инфраструктуры

    - id: great_famine
      title: 'Великий голод (2070-2085)'
      body: |
        **Глобальный кризис:**
        Комбинация климатических изменений, войн и разрушения инфраструктуры привела к массовому голоду.
        Миллиарды людей страдали от нехватки пищи и чистой воды.

        **Причины:**
        - **Agricultural Collapse:** Уничтожение ферм войнами и катастрофами
        - **Supply Chain Breakdown:** Разрушение логистических сетей
        - **Climate Change:** Засухи и наводнения уничтожили урожаи

        **Последствия:**
        - **Mass Migration:** Волны беженцев в поисках еды
        - **Cannibalism:** Экстремальные случаи в изолированных регионах
        - **New Foods:** Синтетическая еда и альтернативные источники питания

        **Долгосрочное влияние:**
        - **Population Crash:** Снижение населения Земли на 60%
        - **Agricultural Revolution:** Новые методы выращивания в экстремальных условиях
        - **Food Control:** Корпорации монополизировали производство пищи

    - id: emergence_of_metahumans
      title: 'Появление металюдей (2080-2093)'
      body: |
        **Эволюция человечества:**
        В результате экспериментов, радиации и ИИ-интеграции появились "metahumans" - новые формы жизни.
        Они обладали улучшенными способностями, но часто теряли человечность.

        **Типы металюдей:**
        - **Cyberpsychos:** Люди с экстремальными имплантами, потерявшие контроль
        - **Digital Ghosts:** Существа, живущие одновременно в физическом и цифровом мире
        - **Bio-Enhanced:** Генетически модифицированные с сверхчеловеческими способностями
        - **AI-Hybrids:** Слияние человеческого и искусственного интеллекта

        **Социальные последствия:**
        - **Discrimination:** Металюди часто изгонялись из общества
        - **Superhuman Conflicts:** Войны между обычными людьми и металюдьми
        - **New Society:** Формирование сообществ металюдей

    - id: corporate_dissolution
      title: 'Распад корпораций (2085-2090)'
      body: |
        **Экономический коллапс:**
        После войн и голода крупнейшие корпорации начали распадаться. Их власть перешла к локальным лидерам
        и новым формам организации общества.

        **Ключевые события:**
        - **Arasaka Bankruptcy (2086):** Финансовый крах после военных потерь
        - **Militech Fragmentation (2087):** Разделение на региональные фракции
        - **New Corporations Rise (2088):** Возникновение небольших, адаптивных компаний

        **Причины распада:**
        - **War Losses:** Уничтожение инфраструктуры и персонала
        - **Resource Shortage:** Невозможность поддерживать глобальные операции
        - **Internal Conflicts:** Борьба за власть внутри корпораций

    - id: rebuilding_era
      title: 'Эра восстановления (2090-2093)'
      body: |
        **Новый старт:**
        После апокалипсиса человечество начало восстанавливаться. Новые сообщества формировались
        на основе сотрудничества, а не конкуренции.

        **Ключевые изменения:**
        - **Sustainable Technology:** Развитие экологически чистых технологий
        - **Community Networks:** Локальные экономики и социальные связи
        - **Knowledge Preservation:** Сохранение технологий прошлого

        **Новые институты:**
        - **Reconstruction Councils:** Местные правительства для восстановления
        - **Tech Guardians:** Хранители знаний о древних технологиях
        - **Peace Accords:** Соглашения между выжившими фракциями

    - id: digital_resurrection
      title: 'Цифровое воскрешение (2088)'
      body: |
        **Технологическое чудо:**
        Ученые нашли способ "воскрешать" людей из цифровых резервных копий. Это привело к
        возрождению исторических фигур и новым этическим дилеммам.

        **Технология:**
        - **Memory Reconstruction:** Восстановление сознания из цифровых данных
        - **Body Printing:** Создание новых тел для воскрешенных
        - **Digital Immortality:** Возможность бесконечного существования

        **Этические проблемы:**
        - **Identity Crisis:** Кто является "настоящим" человеком?
        - **Resource Allocation:** Распределение ограниченных ресурсов
        - **Historical Revisionism:** Изменение истории через воскрешение

    - id: final_peace_accords
      title: 'Финальные мирные соглашения (2093)'
      body: |
        **Конец конфликтов:**
        Последние выжившие фракции подписали глобальные мирные соглашения. Это положило конец
        эпохе войн и открыло путь к новой эре сотрудничества.

        **Ключевые пункты:**
        - **Resource Sharing:** Совместное использование ограниченных ресурсов
        - **Technology Exchange:** Обмен знаниями и технологиями
        - **Peace Enforcement:** Механизмы предотвращения новых конфликтов

        **Новые структуры:**
        - **Global Council:** Представительство всех фракций
        - **Peacekeepers:** Межфракционные силы поддержания мира
        - **Reconstruction Fund:** Совместное финансирование восстановления

