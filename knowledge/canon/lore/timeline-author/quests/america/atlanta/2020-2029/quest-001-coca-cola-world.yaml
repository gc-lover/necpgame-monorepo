summary:
  problem: Квест о музее «World of Coca-Cola» находился в Markdown и не был интегрирован в структуру знаний.
  goal: Превратить экскурсию по музею Кока-Колы в структурированный YAML, подчёркивая историю бренда и дегустационную часть.
  essence: Игрок исследует музей в центре Атланты, изучает происхождение напитка и пробует сотни вкусов со всего мира.
  key_points:
    - Экскурсия охватывает историю бренда от 1886 года и секретную формулу.
    - Дегустационный зал предлагает более 100 напитков разных стран.
    - Квест усиливает корпоративную линию Атланты и брендирование.
