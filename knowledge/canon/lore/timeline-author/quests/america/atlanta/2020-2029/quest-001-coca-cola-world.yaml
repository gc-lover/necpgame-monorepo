content:
  sections:
    - id: overview
      title: Контекст
      body: |
        World of Coca-Cola расположен в центре Атланты и демонстрирует историю одного из самых узнаваемых брендов мира.
        Квест поддерживает корпоративную линию города и знакомит с культурным наследием напитка.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить музей и осмотреть экспозицию об изобретении напитка фармацевтом Джоном Пембертоном в 1886 году.
        2. Узнать о первых продажах, превращении напитка в мировой бренд и значении Атланты в глобальной истории компании.
        3. Попытаться получить доступ к хранилищу с секретной формулой (неудачная попытка подчёркивает легенду).
        4. Пройти дегустацию более 100 вкусов Coca-Cola со всего мира.
        5. Приобрести сувениры и тематические предметы в магазине музея.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional-details
      title: Региональные детали
      body: |
        Музей подчёркивает связь бренда с Атлантой, хранит легенду о секретной формуле и предлагает глобальную дегустацию.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
