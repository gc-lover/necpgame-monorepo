content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Peachtree Street — главная улица Атланты, окружённая небоскрёбами и деревьями, и задаёт ритм городской жизни.
        Квест исследует путаницу с более чем 70 улицами с «Peachtree» в названии и культурный символ персика.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Начать прогулку от центрального делового района.
        2. Осмотреть сочетание небоскрёбов и зелёных насаждений («City in a Forest»).
        3. Исследовать разные варианты названий — Peachtree Road, Peachtree Circle, West Peachtree и другие.
        4. Столкнуться с навигационной путаницей и восстановить маршрут.
        5. Закрепить знание о персике как символе Джорджии и завершить прогулку.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Подчёркивает более 70 улиц с «Peachtree» в названии, густую зелень и персиковую идентичность города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 600 XP.
        Валюта: 0.
