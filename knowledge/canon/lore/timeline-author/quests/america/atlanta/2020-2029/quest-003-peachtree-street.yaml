summary:
  problem: Описание прогулки по Peachtree Street было в Markdown и не подчёркивало уникальную навигационную специфику Атланты.
  goal: Зафиксировать квест о главной улице города в YAML, акцентируя путаницу с названиями и связь с символом персика.
  essence: Игрок гуляет по Peachtree Street, встречает небоскрёбы, деревья и множество одноимённых улиц, узнавая культурный контекст Атланты.
  key_points:
    - Peachtree Street символизирует город и вызывает навигационные вызовы из-за десятков одноимённых улиц.
    - Квест подчёркивает «City in a Forest» и образ персика как символа Джорджии.
    - Награды направлены на навигацию и социальную линию города.
