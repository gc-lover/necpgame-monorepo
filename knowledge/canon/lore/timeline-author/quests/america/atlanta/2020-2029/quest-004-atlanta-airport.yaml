summary:
  problem: Квест про аэропорт Hartsfield-Jackson существовал в Markdown и не описывал структуру огромного хаба.
  goal: Структурировать опыт игрока в крупнейшем аэропорту мира, подчёркивая пассажиропоток и логистику.
  essence: Игрок проходит через самый загруженный аэропорт, сталкиваясь с масштабом, пересадками и автоматизированными транспортами.
  key_points:
    - ATL лидирует по пассажиропотоку более 20 лет.
    - Аэропорт имеет семь терминалов, 192 гейта и подземный Plane Train.
    - Квест усиливает транспортную линию Атланты и навигационные навыки.
