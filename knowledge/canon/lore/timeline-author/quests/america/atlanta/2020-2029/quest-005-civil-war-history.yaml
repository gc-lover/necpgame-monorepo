summary:
  problem: Описание роли Атланты в Гражданской войне было списком фактов без интерактивных сцен и последствий.
  goal: Дать структуру музея, битвы и культурного переосмысления с выбором игрока, влияющим на историческую линию города.
  essence: Игрок изучает события 1864 года, посещает Cyclorama и принимает решение, как представить наследие войны жителям мегаполиса.
  key_points:
    - Подчёркнуто разрушение Атланты и символ Феникса.
    - Игрок взаимодействует с музейными экспозициями и ветеранскими сообществами.
    - Выбор влияет на развитие исторических событий в narrative-service.
