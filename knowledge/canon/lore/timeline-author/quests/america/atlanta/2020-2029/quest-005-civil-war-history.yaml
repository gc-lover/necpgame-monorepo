  quest_type: historical_education
  level_min: 5
  level_max: 35
  requirements: []
  objectives:
    - Посетить Atlanta History Center и изучить экспозиции
    - Осмотреть Cyclorama - панорамную картину осады Атланты
    - Исследовать музей "Gone with the Wind" и культурное наследие
    - Поговорить с NPC-ветеранами и историками
    - Сделать выбор о том, как представить наследие войны городу
