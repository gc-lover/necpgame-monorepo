  sections:
    - id: overview
      title: Контекст
      body: |
        Атланта стала мировым хабом хип-хопа, где родились trap и десятки легендарных артистов.
        Квест позволяет почувствовать культурный ритм города и его клубную сцену.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest-steps
      title: Этапы
      body: |
        1. Прослушать ключевые треки ATL: OutKast «ATLiens», Migos «Bad and Boujee», Lil Baby и других артистов.
        2. Посетить студию Patchwerk или эквивалент, где записываются знаменитые альбомы.
        3. Заглянуть в Magic City или другой культовый клуб, ощутить атмосферу сцены.
        4. Участвовать или наблюдать за freestyle rap battle.
        5. Осознать роль Атланты как новой Мекки хип-хопа и центра trap музыки.
