summary:
  problem: Квест о хип-хоп сцене Атланты был в Markdown и не описывал модули культурной линии.
  goal: Структурировать квест в YAML, подчеркнув вклад ATL в trap и мировую хип-хоп сцену.
  essence: Игрок слушает легендарные треки, посещает студии и клубы, погружаясь в атмосферу «Hollywood of the South».
  key_points:
    - OutKast, T.I., Ludacris, Migos и Lil Baby создают образ города.
    - Trap music родилась в Атланте и стала мировым феноменом.
    - Magic City и студии Patchwerk — культовые точки.
