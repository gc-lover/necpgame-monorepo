summary:
  problem: Квест о хип-хоп сцене Атланты был в Markdown и не описывал модули культурной линии.
  goal: Структурировать квест в YAML, подчеркнув вклад ATL в trap и мировую хип-хоп сцену.
  essence: Игрок слушает легендарные треки, посещает студии и клубы, погружаясь в атмосферу «Hollywood of the South».
  key_points:
    - OutKast, T.I., Ludacris, Migos и Lil Baby создают образ города.
    - Trap music родилась в Атланте и стала мировым феноменом.
    - Magic City и студии Patchwerk — культовые точки.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Атланта стала мировым хабом хип-хопа, где родились trap и десятки легендарных артистов.
        Квест позволяет почувствовать культурный ритм города и его клубную сцену.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Прослушать ключевые треки ATL: OutKast «ATLiens», Migos «Bad and Boujee», Lil Baby и других артистов.
        2. Посетить студию Patchwerk или эквивалент, где записываются знаменитые альбомы.
        3. Заглянуть в Magic City или другой культовый клуб, ощутить атмосферу сцены.
        4. Участвовать или наблюдать за freestyle rap battle.
        5. Осознать роль Атланты как новой Мекки хип-хопа и центра trap музыки.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Trap-стиль, наследие OutKast, символика Magic City и прозвище «Hollywood of the South».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1500 XP.
        Валюта: −40.
        Культура: +20.
        Ачивка: «ATL Rapper».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Культурные, музыкальные и социальные механики, представляющие хип-хоп сцену ATL.
      mechanics_links: []
