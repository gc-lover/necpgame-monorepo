content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Georgia Aquarium — достопримечательность Атланты с уникальными экспозициями китовых акул, белух и пингвинов.
        Квест раскрывает связь мегаполиса с океанами через технологические бассейны и образовательные программы.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest-steps
      title: Этапы
      body: |
        1. Войти в Georgia Aquarium и получить карту экспозиций.
        2. Проойти туннель Ocean Voyager, наблюдая китовых акул и скатов над головой.
        3. Посетить шоу дельфинов и зону белух, изучить образовательные материалы.
        4. Исследовать экспозицию пингвинов, каланов и программ сохранения океана.
        5. Осознать роль аквариума как океана в центре материка и символа филантропии.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional-details
      title: Региональные детали
      body: |
        Объём 38 миллионов литров, крупнейшие в мире акулы в неволе и филантропия Bernie Marcus.
