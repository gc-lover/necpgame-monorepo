content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в CNN Center, где он знакомится с историей канала, технологическими процессами и
        персоналом студии. Игрок взаимодействует с режиссёрами, ведущими и техническими специалистами.
      mechanics_links: [ ]
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        - Основание CNN в 1980 году Тедом Тёрнером в Атланте.
        - Первый круглосуточный новостной канал в мире.
        - CNN Center как символ медийной мощи города.
        - Влияние канала на глобальную информационную повестку.
      mechanics_links: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Прибытие в CNN Center и регистрация на экскурсию.
        2. Посещение студий и наблюдение за прямым эфиром.
        3. Знакомство с технологическим центром управления новостями.
        4. Встреча с NPC-журналистами и обсуждение роли CNN в истории.
        5. Покупка медиа-мерча или участие в быстрых репортажах.
      mechanics_links: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 1200 опыта, теряет 20 валюты на сувениры и увеличивает показатель «Медиа» на 15. Достижение
        «Журналист CNN» разблокирует доступ к медийным событиям Атланты.
      mechanics_links: [ ]
    - id: mechanics
      title: Механики и темы
      body: |
        Основные механики — корпоративная экскурсия, образование и медиа-симуляция. Игрок учится взаимодействовать с
        информационными потоками и может влиять на повестку.
      mechanics_links: [ ]
    - id: connections
      title: Связи и расширения
      body: >
        CNN Center Tour поддерживает медийную линию Атланты и может запускать кампании по борьбе с дезинформацией,
        рекламные контракты и событийные трансляции.
      mechanics_links: [ ]
