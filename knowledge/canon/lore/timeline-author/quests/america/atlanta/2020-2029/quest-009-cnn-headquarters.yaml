summary:
  problem: Информация о CNN Center была в Markdown и не отражала вклад Атланты в глобальные медиа.
  goal: Описать тур по штаб-квартире CNN в формате YAML, чтобы интегрировать его в медийную линию города.
  essence: Игрок посещает CNN Center, видит студии в прямом эфире и изучает историю 24/7 новостного вещания.
  key_points:
    - CNN основал Тед Тернер в 1980 году в Атланте.
    - Центр использует технологические туры и демонстрации работы новостей.
    - Квест повышает медиапонимание и репутацию игрока в корпоративных структурах.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        CNN Center — штаб-квартира первого круглосуточного новостного канала, превратившего Атланту в глобальный медиахаб.
        Тур показывает роль города в мировом вещании и наследие Теда Тернера.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Прибыть в CNN Center в центре Атланты и зарегистрироваться на тур.
        2. Посетить студии новостей и наблюдать прямой эфир с балконов.
        3. Изучить за кулисами процессы подготовки сюжетов и работу режиссёрских.
        4. Ознакомиться с историей основания канала в 1980 году и влиянием Теда Тернера.
        5. Завершить визит в интерактивной зоне, подчеркивающей переход к новостям 24/7.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        CNN стала первым каналом с круглосуточным вещанием и укрепила статус Атланты как медиа-центра.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1200 XP.
        Валюта: −20.
        Медиа: +15.
        Ачивка: «Журналист CNN».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Корпоративные, медийные и образовательные механики, раскрывающие работу новостной индустрии.
      mechanics_links: []
      assets: []
