content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока по ключевым объектам Олимпиады 1996 года. Он изучает архивы, взаимодействует с NPC-волонтёрами
        и оценивает, как игры повлияли на экономику и культуру Атланты.
      mechanics_links: [ ]
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        - Centennial Olympic Park и Fountain of Rings — символические места игр.
        - Мухаммед Али, зажигавший олимпийский огонь, стал символом мужества.
        - Теракт 27 июля 1996 года подчёркивает цену безопасности.
        - Олимпиада модернизировала транспорт, стадионы и гостиницы города.
      mechanics_links: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Посетить Centennial Olympic Park и прослушать хронику столетних игр.
        2. Осмотреть Fountain of Rings и принять участие в интерактивном шоу.
        3. Встретиться с NPC-волонтёрами и ветеранами игр, обсуждая организацию и эмоции.
        4. Расследовать события теракта, чтобы отдать дань памяти пострадавшим.
        5. Сделать выбор, как использовать олимпийское наследие в будущем контенте.
      mechanics_links: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 3000 опыта, увеличивает показатель «История» на 25 и открывает достижение «Свидетель Олимпиады».
        Денежных затрат нет, но открываются спортивные ивенты.
      mechanics_links: [ ]
    - id: mechanics
      title: Механики и темы
      body: |
        Исторические исследования, спортивные события и управление наследием. Игрок решает, какие объекты сохранить,
        модернизировать или превратить в новые арены.
      mechanics_links: [ ]
    - id: connections
      title: Связи и расширения
      body: >
        Квест интегрируется в спортивную линию Атланты, открывая liveops-турниры, фестивали и сценарии по развитию
        инфраструктуры.
      mechanics_links: [ ]
