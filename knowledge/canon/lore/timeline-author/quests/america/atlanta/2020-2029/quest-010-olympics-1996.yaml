summary:
  problem: Описание наследия Олимпиады 1996 было в Markdown и не интегрировалось в спортивную линию Атланты.
  goal: Перенести ключевые события столетних игр в YAML и подчеркнуть их влияние на город.
  essence: Игрок посещает Centennial Olympic Park, вспоминает огонь Мохаммеда Али и трагедию взрыва, анализируя наследие игр.
  key_points:
    - Centennial Olympic Park и Fountain of Rings — основные точки маршрута.
    - Символический момент с Мохаммедом Али и трагедия 27 июля формируют эмоциональную дугу.
    - Игры оставили инфраструктуру, изменившую развитие Атланты.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Олимпиада 1996 года стала столетним юбилеем современных игр и превратила Атланту в мировую арену.
        Квест исследует идеалы, трагедию и инфраструктурное наследие.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить Centennial Olympic Park и обзорные точки истории игр.
        2. Активировать Fountain of Rings и вспомнить церемонии 1996 года.
        3. Изучить экспозиции о передаче огня Мохаммеду Али и его значении.
        4. Узнать о взрыве 27 июля и его последствиях для безопасности.
        5. Проанализировать инфраструктурные проекты и их влияние на город.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Столетие Олимпийских игр, символика огня Али и уроки трагедии в парке.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 3000 XP.
        Валюта: 0.
        История: +25.
        Ачивка: «Свидетель Олимпиады».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исторические, спортивные и трагические механики, подчёркивающие эмоциональную динамику игр.
      mechanics_links: []
