summary:
  problem: Описание наследия Олимпиады 1996 было в Markdown и не интегрировалось в спортивную линию Атланты.
  goal: Перенести ключевые события столетних игр в YAML и подчеркнуть их влияние на город.
  essence: Игрок посещает Centennial Olympic Park, вспоминает огонь Мохаммеда Али и трагедию взрыва, анализируя наследие игр.
  key_points:
    - Centennial Olympic Park и Fountain of Rings — основные точки маршрута.
    - Символический момент с Мохаммедом Али и трагедия 27 июля формируют эмоциональную дугу.
    - Игры оставили инфраструктуру, изменившую развитие Атланты.
