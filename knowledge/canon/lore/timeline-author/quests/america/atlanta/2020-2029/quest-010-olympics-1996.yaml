summary:
  problem: Наследие Олимпиады 1996 описано в заметке и не задействует спортивные и событийные механики Атланты.
  goal: Формализовать квест, показывающий влияние игр на город и связывающий историю с современными событиями.
  essence: Игрок исследует Centennial Olympic Park, вспоминает ключевые моменты игр и принимает решения о развитии инфраструктуры.
  key_points:
    - 1996 год стал столетием современных Олимпиад и вывел Атланту на глобальную сцену.
    - Речь Мухаммеда Али и теракт в парке создают эмоциональный контраст.
    - Инфраструктурное наследие открывает новые спортивные линии.
    - Квест усиливает исторический показатель и спортивную идентичность города.
