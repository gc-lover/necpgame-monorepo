summary:
  problem: CNN внедряет революционные технологии дополненной реальности для новостного вещания, но сталкивается с этическими проблемами.
  goal: Игрок тестирует AR-технологии и помогает определить границы между информативностью и манипуляцией.
  essence: Atlanta как центр мировых новостей в эпоху, когда реальность и виртуальность сливаются в медиа.
  key_points:
    - AR-очков для зрителей с интерактивными новостями.
    - Этические дебаты о глубине погружения в события.
    - Финальная трансляция с использованием новой технологии.
