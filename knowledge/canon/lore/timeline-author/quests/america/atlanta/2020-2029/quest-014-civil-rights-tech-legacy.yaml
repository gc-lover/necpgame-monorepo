content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест исследует пересечение движения за гражданские права с современными технологиями в Атланте. Игрок анализирует наследие MLK через призму ИИ.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить музей MLK и познакомиться с проектом цифрового архива
        2. Изучить ИИ для анализа исторических речей
        3. Организовать обсуждение инклюзивности в цифровых архивах
        4. Проанализировать исторические документы с помощью ИИ
        5. Сделать выбор о том, как сохранить наследие гражданских прав в цифровую эпоху
      mechanics_links: []
      assets: []
    - id: digital_archives
      title: Цифровые архивы
      body: |
        Игрок посещает музей MLK и знакомится с проектом цифрового архива. Ученые демонстрируют ИИ для анализа исторических речей.
      mechanics_links: [ ]
      assets: [ ]
    - id: representation_debate
      title: Дебаты о репрезентации
      body: |
        Активисты спорят о том, как технологии могут искажать историческую правду. Игрок организует обсуждение инклюзивности.
      mechanics_links: [ ]
      assets: [ ]
    - id: ai_analysis
      title: ИИ-анализ
      body: |
        Мини-игра: работа с ИИ для восстановления поврежденных исторических записей. Обучение этичному использованию технологий.
      mechanics_links: [ ]
      assets: [ ]
    - id: digital_exhibition
      title: Цифровая выставка
      body: |
        Финальная интерактивная выставка, сочетающая исторические артефакты с современными технологиями. Определение будущего музеев.
      mechanics_links: [ ]
      assets: [ ]
