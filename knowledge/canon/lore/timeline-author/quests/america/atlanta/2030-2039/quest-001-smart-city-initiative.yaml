content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Атланта 2030-2039-х. Город объявляет "Инициативу умного города" — амбициозный
        проект по подключению всей городской инфраструктуры к единой нейронной сети.
        "Каждый датчик — глаз города," — обещают власти. "Каждый шаг отслеживается,"
        — шепчут критики. Город на пороге цифровой революции.
    - id: iot_revolution
      title: 'Революция интернета вещей'
      body: |
        Миллионы устройств подключаются к городской сети: умные дома управляют
        энергопотреблением, датчики мониторят качество воздуха, камеры обеспечивают
        безопасность. "Город оживает," — восторгаются энтузиасты. "Город следит,"
        — предупреждают скептики. Технологии обещают комфорт, но требуют доверия.
    - id: privacy_dilemma
      title: 'Дилемма приватности'
      body: |
        Система знает привычки каждого жителя: когда они просыпаются, что едят,
        куда ходят. "Это для вашей безопасности," — оправдываются власти. "Это
        тотальный контроль," — обвиняют защитники приватности. Граница между
        помощью и надзором стирается.
    - id: autonomous_systems
      title: 'Автономные системы'
      body: |
        Роботы-дворники убирают улицы, дроны доставляют посылки, алгоритмы
        распределяют ресурсы. "Город работает сам," — хвастаются инженеры.
        "Люди становятся ненужными," — волнуются рабочие. Автоматизация обещает
        эффективность, но угрожает миллионам рабочих мест.
    - id: citizen_participation
      title: 'Гражданское участие'
      body: |
        Жители могут голосовать за приоритеты развития города через мобильные
        приложения: больше парков или больше скоростных трасс, приоритет образованию
        или здравоохранению. "Народ решает," — провозглашают власти. "Кто контролирует
        алгоритмы?" — спрашивают аналитики.
    - id: smart_city_choice
      title: 'Выбор умного города'
      body: |
        В центре управления умным городом, среди голографических дисплеев
        и пультов управления, вы должны выбрать будущее Атланты: отдать приоритет
        эффективности и позволить технологиям управлять городом; защитить приватность
        и ограничить сбор данных; или отвергнуть умные технологии в пользу традиционных
        подходов к городскому управлению.

