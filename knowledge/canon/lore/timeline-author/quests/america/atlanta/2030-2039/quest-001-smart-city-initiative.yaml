summary:
  problem: |
    В 2030-2039-х Атланта становится пионером "умного города" — системы, где все
    инфраструктура подключена к интернету вещей. Умные дома, автономный транспорт,
    автоматические системы распределения ресурсов обещают идеальную эффективность.
    Но возникает вопрос: может ли абсолютный контроль над городской инфраструктурой
    привести к потере личной свободы и приватности граждан?
  goal: |
    Участвовать в реализации инициативы умного города, помочь сбалансировать
    преимущества технологий с защитой прав граждан.
  essence: |
    Квест исследует парадокс прогресса: может ли стремление к совершенной эффективности
    города привести к созданию системы, где индивидуальные права растворяются
    в коллективном благе, или технология может служить как инструмент
    для большей демократии и справедливости?
  key_points:
    - Реализация умной инфраструктуры города
    - Защита приватности в цифровую эпоху
    - Баланс между эффективностью и свободой
    - Гражданское участие в управлении городом

