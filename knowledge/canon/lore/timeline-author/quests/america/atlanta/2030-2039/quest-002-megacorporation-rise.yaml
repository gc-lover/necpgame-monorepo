content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Атланта 2030-2039-х. Мега-корпорации захватывают город. "Coca-Cola владеет
        водопроводом," — шутят жители. "CNN пишет законы," — шепчут политики.
        Корпорации получают права граждан: платят налоги как люди, голосуют
        как избиратели, лоббируют как партии. "Это экономическая демократия,"
        — провозглашают CEO. "Это конец демократии," — отвечают активисты.
    - id: corporate_economic_dominance
      title: 'Экономическое доминирование корпораций'
      body: |
        Несколько корпораций контролируют 80% экономики города: производство,
        финансы, технологии, недвижимость. "Мы создаем рабочие места," — говорят
        они. "Мы создаем зависимость," — отвечают критики. Миллионы зависят
        от зарплат корпораций, их кредитов, их товаров.
    - id: government_influence
      title: 'Влияние на правительство'
      body: |
        Корпорации финансируют выборы, пишут законопроекты, назначают чиновников.
        "Это партнерство," — оправдываются политики. "Это продажа демократии,"
        — обвиняют журналисты. Граница между государством и корпорациями стирается.
    - id: labor_exploitation
      title: 'Эксплуатация труда'
      body: |
        Рабочие получают минимальную зарплату, работают сверхурочно, теряют
        права. "Конкуренция требует эффективности," — объясняют корпорации.
        "Это эксплуатация," — протестуют профсоюзы. Забастовки подавляются
        корпоративной полицией.
    - id: corporate_citizenship_debate
      title: 'Дебаты о корпоративном гражданстве'
      body: |
        Корпорации требуют прав голоса в городском совете, налоговых льгот,
        иммунитета от судебных исков. "Мы — граждане экономики," — аргументируют
        они. "Люди — граждане города," — отвечают активисты. Что важнее: прибыль
        или люди?
    - id: economic_power_choice
      title: 'Выбор экономической власти'
      body: |
        В штаб-квартире Торговой палаты, среди графиков прибыли и отчетов
        о занятости, вы должны выбрать будущее экономики Атланты: позволить
        корпорациям полностью доминировать и стать корпоративным государством;
        ввести строгие регуляции и сбалансировать власть; или провести экономическую
        революцию и национализировать ключевые отрасли.

