summary:
  problem: |
    В 2030-2039-х Атланта становится центром "взлета мега-корпораций" — гигантских
    компаний, чья экономическая мощь превышает бюджеты целых стран. Корпорации
    получают статус "корпоративных граждан", влияют на законы, контролируют
    СМИ и определяют будущее города. Возникает вопрос: могут ли мега-корпорации
    стать ответственными гражданами общества, или их власть неизбежно приведет
    к новой форме корпоративной тирании?
  goal: |
    Исследовать взлет мега-корпораций, найти баланс между корпоративной мощью
    и интересами обычных граждан Атланты.
  essence: |
    Квест исследует природу власти: может ли концентрация экономической мощи
    в руках нескольких корпораций привести к прогрессу для всех, или это
    неизбежно создаст новую аристократию, где доступ к возможностям определяется
    не талантом, а корпоративной лояльностью?
  key_points:
    - Исследование экономического доминирования корпораций
    - Противостояние корпоративному влиянию на правительство
    - Защита прав трудящихся от корпоративной власти
    - Этические вопросы корпоративного гражданства

