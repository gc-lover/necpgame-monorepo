content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Атланта 2030-2039-х. Климатические изменения превратили планету в хаос.
        Миллионы бегут в город: от затопленных побережий, выжженных засухой регионов,
        зон постоянных ураганов. "Атланта — последний оплот цивилизации," — говорят
        власти. "Мы не выдержим," — шепчут жители. Город на грани миграционного коллапса.
    - id: mass_migration_influx
      title: 'Массовый приток мигрантов'
      body: |
        Ежедневно прибывают тысячи: семьи с детьми, ученые с технологиями,
        фермеры без земли. Они приносят истории катастроф и надежду на новую
        жизнь. "Мы потеряли всё," — рассказывают они. "Здесь мы начнем заново,"
        — обещают власти. Но ресурсов едва хватает на местных жителей.
    - id: resource_distribution_crisis
      title: 'Кризис распределения ресурсов'
      body: |
        Вода, еда, жилье, энергия — всего не хватает. Богатые районы закрываются
        куполами, бедные страдают от перегрузки. "Ресурсы ограничены," — говорят
        эксперты. "Мы все в одной лодке," — отвечают гуманисты. Разделение углубляется.
    - id: social_integration_challenges
      title: 'Вызовы социальной интеграции'
      body: |
        Старожилы обвиняют мигрантов в росте преступности и перенаселении.
        Мигранты жалуются на дискриминацию и неравенство. "Они крадут наши
        рабочие места," — кричат одни. "Мы спасаемся от смерти," — отвечают другие.
        Напряжение достигает точки кипения.
    - id: climate_adaptation_strategies
      title: 'Стратегии адаптации к климату'
      body: |
        Город строит дамбы, сажает леса, разрабатывает новые технологии.
        "Мы создадим устойчивый город," — обещают лидеры. Но изменения климата
        опережают адаптацию. "Это война с природой," — говорят ученые. "И мы проигрываем."
    - id: migration_crisis_choice
      title: 'Выбор кризиса миграции'
      body: |
        В центре кризисного управления, среди карт зон бедствия и графиков
        распределения ресурсов, вы должны выбрать подход к кризису: приоритет
        для местных жителей и защита их интересов; равное распределение ресурсов
        для всех жителей; или фокус на глобальной экологической реставрации
        для предотвращения будущих катастроф.

