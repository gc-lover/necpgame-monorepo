summary:
  problem: |
    В 2030-2039-х Атланта становится убежищем для миллионов климатических мигрантов,
    бежавших от наводнений, засух и экстремальных погодных явлений. Город перенаселен,
    ресурсы на пределе, социальные конфликты достигают пика. Богатые районы защищены
    от стихий, бедные страдают от последствий. Возникает вопрос: может ли мегаполис
    интегрировать миллионы мигрантов, или это приведет к социальному коллапсу?
  goal: |
    Управлять кризисом климатической миграции, помочь интегрировать мигрантов
    и найти справедливые решения для распределения ресурсов.
  essence: |
    Квест исследует глобальные последствия изменения климата: может ли один
    город стать спасательным кругом для человечества, или спасение одних
    неизбежно приведет к страданиям других, создавая новую форму апартеида
    в эпоху экологической катастрофы?
  key_points:
    - Управление массовым притоком климатических мигрантов
    - Распределение ограниченных ресурсов
    - Решение конфликтов между старожилами и мигрантами
    - Разработка стратегий климатической адаптации

