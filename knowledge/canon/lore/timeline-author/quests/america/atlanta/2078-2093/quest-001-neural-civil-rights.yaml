summary:
  problem: |
    В 2078-2093-х Атланта становится центром борьбы за "нейронные гражданские права" —
    корпорации предоставляют продвинутые нейронные импланты только богатым клиентам,
    создавая цифровое разделение общества. Бедные жители остаются "аналоговыми" в
    цифровом мире, лишенными доступа к образованию, работе и социальным сетям.
    Возникает вопрос: являются ли нейронные импланты фундаментальным правом человека,
    или это лишь привилегия элиты в эпоху цифрового неравенства?
  goal: |
    Возглавить движение за нейронные гражданские права, добиться равного доступа
    к цифровым технологиям для всех жителей Атланты.
  essence: |
    Квест исследует парадокс цифровой демократии: может ли абсолютное равенство
    в цифровом пространстве сосуществовать с фундаментальными различиями в
    биологическом доступе к технологиям, или это лишь новая форма апартеида
    в эпоху, когда сознание становится товаром?
  key_points:
    - Борьба за равный доступ к нейронным технологиям
    - Противостояние корпоративной монополии на сознание
    - Защита прав "аналоговых" граждан в цифровом обществе
    - Этические вопросы цифрового неравенства

