content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Атланта 2078-2093-х. Город разделен на "нейронных" и "аналоговых" граждан.
        Богатые элиты эволюционируют в цифровые существа с бесконечной памятью,
        мгновенным обучением, коллективным сознанием. Бедные остаются "биологическими" —
        медленными, забывчивыми, изолированными. "Это прогресс," — говорят корпорации.
        "Это апартеид сознания," — отвечают активисты за нейронные права.
    - id: neural_digital_divide
      title: 'Нейронное цифровое разделение'
      body: |
        Импланты стоят дороже домов: регенерация тканей, предсказание будущего,
        телепатия с близкими. Без них невозможно получить работу, образование,
        медицинскую помощь. "Свободный рынок сознания," — провозглашают корпорации.
        "Это фундаментальное право," — требуют реформаторы.
    - id: civil_rights_movement
      title: 'Движение за гражданские права'
      body: |
        Активисты организуют "Нейронный марш свободы" — демонстрации, хаки,
        подпольное распространение имплантов. "Каждый имеет право на свое сознание,"
        — их девиз. Правительство пытается подавить движение, но сопротивление растет.
    - id: corporate_resistance
      title: 'Корпоративное сопротивление'
      body: |
        Корпорации защищают свою монополию: частная полиция, пропаганда,
        цифровая цензура. "Мы создаем будущее," — их оправдание. "Вы крадете души,"
        — обвиняют активисты. Война между корпорациями и народом становится неизбежной.
    - id: neural_constitution
      title: 'Нейронная конституция'
      body: |
        Активисты разрабатывают "Конституцию сознания" — документ, гарантирующий
        равный доступ к цифровым технологиям. "Сознание — не товар," — их принцип.
        Корпорации предлагают компромиссы, но движение требует полной свободы.
    - id: rights_revolution_choice
      title: 'Выбор революции прав'
      body: |
        В центре движения за нейронные права, в Зале Цифрового Равенства,
        вы должны выбрать путь борьбы за сознание: добиться полной демократизации
        нейронных технологий для всех граждан; договориться о регулируемом доступе
        к цифровым улучшениям; или принять биологическое разнообразие как естественный порядок.

