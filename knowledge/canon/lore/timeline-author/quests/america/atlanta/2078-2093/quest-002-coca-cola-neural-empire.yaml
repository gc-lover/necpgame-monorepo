content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Атланта 2078-2093-х. "Coca-Cola — это больше, чем напиток," — гласит слоган.
        Корпорация внедряет нейронные чипы в свои продукты: "Happy Cola" вызывает
        эйфорию, "Calm Sprite" успокаивает тревогу, "Love Fanta" стимулирует привязанность.
        Миллионы становятся зависимыми от "эмоциональных напитков". "Мы дарим счастье,"
        — говорят корпорации. "Вы крадете наши эмоции," — обвиняют критики.
    - id: neural_beverage_technology
      title: 'Технология нейронных напитков'
      body: |
        Чипы напрямую стимулируют центры удовольствия в мозге: счастье в бутылке,
        любовь в банке, спокойствие в стакане. Потребители теряют связь с реальными
        эмоциями. "Это персонализированное счастье," — хвастаются разработчики.
        "Это программирование души," — предупреждают эксперты.
    - id: emotional_addiction_epidemic
      title: 'Эпидемия эмоциональной зависимости'
      body: |
        Зависимость охватывает город: люди пьют не от жажды, а от нужды в эмоциях.
        Преступность падает, но творчество исчезает. "Общество стало гармоничным,"
        — говорят власти. "Мы потеряли страсть," — шепчут поэты и художники.
    - id: corporate_consciousness_control
      title: 'Корпоративный контроль сознания'
      body: |
        Coca-Cola транслирует коллективные эмоции: город празднует, когда корпорация
        хочет праздника; скорбит, когда нужен траур. "Мы объединяем души,"
        — провозглашают лидеры. "Вы манипулируете умами," — обвиняют диссиденты.
    - id: resistance_movement
      title: 'Движение сопротивления'
      body: |
        Активисты создают "нейронные фильтры" — устройства, блокирующие эмоциональный
        контроль. Они распространяют "чистые напитки" и организуют демонстрации.
        "Эмоции должны быть нашими," — их клич. Корпорация отвечает репрессиями.
    - id: emotional_freedom_choice
      title: 'Выбор эмоциональной свободы'
      body: |
        В штаб-квартире Coca-Cola, в зале эмоционального контроля, вы должны
        выбрать будущее человеческих эмоций: полностью разрушить нейронную сеть
        корпорации и вернуть естественные чувства; ввести строгие регуляции
        эмоционального манипулирования; или принять контролируемое счастье
        как новый стандарт человеческого благополучия.

