summary:
  problem: |
    В 2078-2093-х Coca-Cola становится "нейронной империей" — корпорация внедряет
    в свои напитки нейронные чипы, которые напрямую влияют на эмоции и желания
    потребителей. Миллионы людей становятся зависимыми от "эмоциональных напитков",
    а корпорация манипулирует коллективным сознанием через жажду. Возникает вопрос:
    где заканчивается безобидный напиток и начинается контроль над человеческим сознанием?
  goal: |
    Разоблачить нейронную империю Coca-Cola, освободить жителей Атланты от
    эмоционального контроля через потребление.
  essence: |
    Квест исследует цену комфорта: может ли абсолютное эмоциональное удовлетворение
    через потребление заменить настоящие человеческие эмоции, или это лишь иллюзия
    счастья, скрывающая потерю свободной воли в корпоративной машине удовольствий?
  key_points:
    - Расследование нейронных чипов в напитках
    - Освобождение от эмоциональной зависимости
    - Противостояние корпоративному контролю сознания
    - Этические вопросы манипуляции эмоциями

