content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Атланта 2078-2093-х. "CNN — это не новости, это опыт," — гласит слоган.
        Корпорация транслирует события прямо в сознание: зрители переживают войны
        как солдаты, катастрофы как жертвы, победы как герои. "Мы объединяем человечество,"
        — говорят журналисты. "Вы программируете эмоции," — обвиняют скептики.
    - id: neural_news_broadcasting
      title: 'Нейронное новостное вещание'
      body: |
        Новости становятся коллективным опытом: миллионы одновременно чувствуют
        боль выживших в катастрофах, радость победителей в соревнованиях, страх
        перед угрозами. "Это истинная эмпатия," — хвастаются создатели. "Это
        эмоциональный террор," — предупреждают критики.
    - id: consciousness_manipulation
      title: 'Манипуляция сознанием'
      body: |
        CNN выбирает, какие эмоции транслировать: войны становятся "героическими",
        протесты — "опасными", политика — "вдохновляющей". Алгоритмы усиливают
        нужные чувства, подавляют нежелательные. "Мы формируем общественное мнение,"
        — признаются редакторы.
    - id: information_monopoly
      title: 'Информационная монополия'
      body: |
        CNN контролирует 90% новостного потока: альтернативные СМИ маргинализированы,
        независимые журналисты преследуются. "Мы предоставляем качественную информацию,"
        — оправдываются корпорации. "Вы монополизируете правду," — обвиняют диссиденты.
    - id: independent_journalism_resistance
      title: 'Сопротивление независимой журналистики'
      body: |
        Подпольные журналисты создают "нейтральные новости" — факты без эмоций,
        информация без манипуляций. Они разрабатывают "ментальные щиты" от
        корпоративного вещания. "Правда должна быть свободной," — их принцип.
    - id: information_freedom_choice
      title: 'Выбор свободы информации'
      body: |
        В центре CNN, в зале глобального вещания, вы должны выбрать будущее
        новостей: полностью разрушить нейронную сеть CNN и вернуть текстовые
        новости; создать регулируемую систему эмоциональной журналистики;
        или принять эмпатические новости как новый стандарт понимания мира.

