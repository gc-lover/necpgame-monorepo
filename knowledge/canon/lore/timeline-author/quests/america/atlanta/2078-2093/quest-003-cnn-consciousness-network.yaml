summary:
  problem: |
    В 2078-2093-х CNN становится "сетью сознания" — медиа-корпорация транслирует
    новости напрямую в мозг зрителей через нейронные импланты. Новости становятся
    коллективным опытом: зрители не просто узнают факты, а переживают события
    изнутри. Возникает вопрос: может ли объективная журналистика существовать
    в эпоху, когда новости становятся коллективными эмоциями?
  goal: |
    Разоблачить манипуляции CNN в сети сознания, восстановить свободу информации
    и независимое мышление в Атланте.
  essence: |
    Квест исследует границы объективности: может ли абсолютная эмпатия через
    новости привести к истинному пониманию мира, или это лишь иллюзия единства,
    скрывающая манипуляцию коллективным сознанием в руках медиа-гигантов?
  key_points:
    - Расследование нейронных новостей CNN
    - Противостояние эмоциональной журналистике
    - Защита независимого мышления от медиа-контроля
    - Этические вопросы коллективного информационного опыта

