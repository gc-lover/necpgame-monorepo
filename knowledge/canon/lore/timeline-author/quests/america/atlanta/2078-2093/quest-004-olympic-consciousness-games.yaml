content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Атланта 2078-2093-х. "Citius, Altius, Fortius — быстрее, выше, сильнее... умнее,"
        — новый олимпийский девиз. Игры сознания собирают лучших ментальных атлетов
        мира: телепатов, предсказателей, манипуляторов реальностью. Зрители переживают
        каждое соревнование изнутри. "Это вершина спорта," — говорят организаторы.
        "Это потеря человеческой сущности," — отвечают традиционалисты.
    - id: mental_athletic_disciplines
      title: 'Дисциплины ментальной атлетики'
      body: |
        Новые виды спорта: "телепатический шахматы" — чтение мыслей соперника;
        "предсказательный бег" — забегание вперед во времени; "реальность-борьба" —
        манипуляция физическими законами. "Это чистый спорт разума," — хвастаются атлеты.
        "Где же тело и душа?" — спрашивают ветераны олимпийского движения.
    - id: neural_spectator_experience
      title: 'Нейронный опыт зрителей'
      body: |
        Зрители подключаются к сознанию спортсменов: чувствуют их усталость,
        разделяют стратегии, переживают победы и поражения. "Мы все — атлеты,"
        — говорят болельщики. "Мы все — победители," — отвечают проигравшие.
        Границы между спортсменами и фанатами стираются.
    - id: olympic_elitism
      title: 'Олимпийский элитизм'
      body: |
        Игры доступны только для обладателей дорогих нейронных имплантов.
        Бедные жители могут только смотреть трансляции. "Это меритократия сознания,"
        — оправдываются организаторы. "Это новый апартеид," — обвиняют критики.
    - id: consciousness_corruption
      title: 'Коррупция сознания'
      body: |
        Спортсмены используют запрещенные импланты, судьи манипулируют результатами
        через нейронные связи. "Чистота спорта," — декларируют правила. "Это иллюзия,"
        — разоблачают расследователи. Коррупция разъедает олимпийские идеалы.
    - id: games_democratization_choice
      title: 'Выбор демократизации игр'
      body: |
        На олимпийском стадионе сознания, в центре коллективного разума, вы должны
        выбрать будущее спорта: сохранить элитарные ментальные Олимпиады как венец
        человеческого развития; демократизировать доступ к нейронным соревнованиям;
        или вернуться к традиционным физическим видам спорта.

