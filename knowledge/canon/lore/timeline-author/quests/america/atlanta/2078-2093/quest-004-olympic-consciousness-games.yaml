summary:
  problem: |
    В 2078-2093-х Атланта принимает "Олимпийские игры сознания" — соревнования,
    где спортсмены состязаются не телами, а умами. Телепатия, предсказание будущего,
    манипуляция реальностью — новые дисциплины Олимпиады. Зрители переживают
    каждое соревнование изнутри, разделяя мысли и эмоции атлетов. Возникает вопрос:
    сохраняют ли такие игры дух олимпийского движения, или это лишь развлечение
    для цифровой элиты?
  goal: |
    Участвовать в Олимпийских играх сознания, понять природу ментальных соревнований,
    помочь сделать игры доступными для всех жителей Атланты.
  essence: |
    Квест исследует эволюцию спорта: может ли чистая ментальная конкуренция
    создать более захватывающие соревнования, чем физическая борьба, или
    истинный героизм рождается только из преодоления телесных ограничений?
  key_points:
    - Участие в ментальных олимпийских дисциплинах
    - Исследование коллективного спортивного опыта
    - Противостояние элитарности цифровых игр
    - Сохранение олимпийских традиций в цифровую эпоху

