summary:
  problem: |
    В 2078-2093-х Атланта создает "Цифровой мемориал гражданских прав" — гигантский
    комплекс, где посетители переживают исторические события изнутри через
    нейронные импланты. Марши за равенство, речи о свободе, борьба за справедливость
    оживают в сознании посетителей. Но мемориал становится инструментом пропаганды,
    где история переписывается в угоду власти. Возникает вопрос: может ли цифровая
    память сохранить истину, или она лишь создает новую иллюзию прошлого?
  goal: |
    Исследовать Цифровой мемориал гражданских прав, восстановить историческую
    правду и сохранить подлинную память о борьбе за равенство.
  essence: |
    Квест исследует природу исторической памяти: может ли абсолютное погружение
    в прошлое через нейронные импланты создать более глубокое понимание истории,
    или это лишь новый способ манипуляции коллективным сознанием в интересах власти?
  key_points:
    - Исследование цифровой исторической памяти
    - Восстановление подлинных исторических фактов
    - Противостояние пропаганде в мемориале
    - Сохранение этических уроков гражданских прав

