content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Атланта 2078-2093-х. "Мемориал гражданских прав — это больше, чем памятник,"
        — гласит девиз комплекса. Посетители переживают марши МЛК, речи о свободе,
        сидячие забастовки изнутри. "Мы сохраняем историю," — говорят кураторы.
        "Мы переписываем ее," — шепчут историки. Мемориал становится инструментом
        контроля над коллективной памятью.
    - id: neural_historical_immersions
      title: 'Нейронные исторические погружения'
      body: |
        Посетители чувствуют боль от полицейских дубинок, слышат речи о равенстве
        из уст самого МЛК, переживают надежду маршей за свободу. "Это истинное
        понимание," — хвастаются разработчики. "Это эмоциональная манипуляция,"
        — предупреждают критики.
    - id: digital_memory_manipulation
      title: 'Манипуляция цифровой памятью'
      body: |
        Власти редактируют историю: радикальные лидеры становятся "умеренными",
        насильственные протесты — "мирными", неудобные факты исчезают. "Мы создаем
        вдохновляющую историю," — оправдываются кураторы. "Мы лжем будущим поколениям,"
        — обвиняют историки.
    - id: collective_historical_experience
      title: 'Коллективный исторический опыт'
      body: |
        Все посетители переживают одни и те же события одновременно: миллионы
        чувствуют боль прошлого, разделяют надежду на будущее. "Мы едины в памяти,"
        — говорят власти. "Мы едины в иллюзии," — отвечают диссиденты.
    - id: memory_preservation_challenge
      title: 'Вызов сохранения памяти'
      body: |
        Историки создают подпольные архивы: оригинальные воспоминания, нецензурированные
        документы, аутентичные свидетельства. Они разрабатывают "защитные импланты"
        от манипуляций. "Правда должна жить," — их девиз.
    - id: historical_truth_choice
      title: 'Выбор исторической правды'
      body: |
        В сердце цифрового мемориала, среди голографических воспоминаний, вы должны
        выбрать будущее исторической памяти: полностью восстановить аутентичную
        историю гражданских прав; создать сбалансированную версию прошлого;
        или принять вдохновляющую интерпретацию истории для мотивации общества.

