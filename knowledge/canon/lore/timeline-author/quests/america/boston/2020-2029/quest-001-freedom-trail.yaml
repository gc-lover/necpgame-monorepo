content:
  introduction: 'Вы прибываете в Boston Common - зеленое сердце Бостона. Здесь начинается Freedom Trail, красная линия, ведущая через ключевые места Американской революции. Туристический гид приветствует вас: "Добро пожаловать на тропу свободы! Этот маршрут расскажет историю борьбы за независимость, которая изменила мир."'
  plot_points:
    - id: revolutionary_history
      title: История революции
      description: 'Freedom Trail рассказывает о событиях 1775-1783 годов, когда колонии боролись за независимость от британской короны. Каждый камень здесь хранит память о героях.'
    - id: modern_reflections
      title: Современные размышления
      description: 'В 2020-х годах Бостон продолжает традиции свободы. Туристы со всего мира приходят сюда, чтобы понять, как идеи свободы эволюционировали.'
  conclusion: 'Завершив маршрут у USS Constitution, вы чувствуете глубокую связь с историей. "Америка родилась здесь не случайно," - думаете вы. "Это место, где идеи стали реальностью."'
  dialogues:
    - speaker: tour_guide_mary
      text: Добро пожаловать на Freedom Trail! Этот маршрут - сердце Бостона. Мы пройдем через 16 исторических объектов, где родилась Американская революция.
    - speaker: revolutionary_actor_john
      text: Я - Джон Адамс. В этом доме в 1776 году мы подписали Декларацию независимости. Свобода - не дар, а право, за которое нужно бороться!
    - speaker: boston_common_ghost
      text: Здесь, под этими деревьями, собирались патриоты. Они мечтали о свободе, которую мы сегодня принимаем как должное.
    - speaker: paul_revere_spirit
      text: 'Внимание! Британцы идут! - мой знаменитый крик эхом разнесся по городу в ночь на 18 апреля 1775 года. Это изменило ход истории.'
  npcs:
