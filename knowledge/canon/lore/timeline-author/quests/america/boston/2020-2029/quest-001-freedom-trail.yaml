      body: |
        Freedom Trail — 4-километровый маршрут по красной линии, объединяющий центры революционной истории.
        Квест подчёркивает, что Бостон — «колыбель свободы».
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Начать путь в Boston Common и получить карту тропы.
        2. Посетить Massachusetts State House, Park Street Church и Granary Burying Ground.
        3. Исследовать Old South Meeting House, Old State House и место Бостонской бойни.
        4. Продолжить к Faneuil Hall, дому Пола Ревира и Old North Church.
        5. Завершить маршрут у USS Constitution и музея, закрепив знания об Американской революции.
      mechanics_links: []
      assets: []
