summary:
  problem: Квест по Freedom Trail оставался в Markdown и не отражал полноту революционного маршрута.
  goal: Зафиксировать 16 точек исторической тропы в YAML и интегрировать их в лор Бостона.
  essence: Игрок следует по красной линии через ключевые места Американской революции, ощущая рождение страны.
  key_points:
    - Маршрут стартует в Boston Common и охватывает 16 исторических объектов.
    - Faneuil Hall, Paul Revere House и USS Constitution подчёркивают роль города.
    - Квест даёт образовательный бонус и усиливает патриотическую линию.
