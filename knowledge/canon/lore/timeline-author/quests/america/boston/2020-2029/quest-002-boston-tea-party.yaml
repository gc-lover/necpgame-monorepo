summary:
  problem: Событие Бостонского чаепития было описано в Markdown и не связывало музейскую реконструкцию с игровыми системами.
  goal: Структурировать квест в YAML, подчёркивая интерактивный музей и политический протест 1773 года.
  essence: Игрок участвует в реконструкции, бросает ящики чая и осознаёт ценность представительства.
  key_points:
    - Boston Tea Party Ships & Museum предлагает интерактивный опыт на репликах кораблей.
    - Лозунг «No taxation without representation» и налог на чай запускают конфликт.
    - Квест усиливает патриотизм и образовательную линию Бостона.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Бостонское чаепитие 1773 года стало ключевой искрой Американской революции, и музей на воде позволяет пережить событие.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Прибыть в музей Boston Tea Party Ships & Museum и подняться на реплику корабля.
        2. Пройти интерактивный митинг с актёрами 1773 года и принять роль патриота.
        3. Бросить ящики «чая» в гавань и почувствовать силу протеста.
        4. Изучить экспозиции о налоговой политике и лозунге «No taxation without representation».
        5. Завершить визит дегустацией чая и обсуждением последствий события для революции.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        342 ящика чая, протест против налогов и старт революционного движения в порту Бостона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 3000 XP.
        Валюта: −30.
        Патриотизм: +25.
        Ачивка: «Участник чаепития».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Интерактивные, исторические и образовательные механики, демонстрирующие политический протест.
      mechanics_links: []
      assets: []
