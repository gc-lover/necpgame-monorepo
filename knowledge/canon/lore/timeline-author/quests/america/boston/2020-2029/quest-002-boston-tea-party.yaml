content:
  introduction: 'Вечер в Бостоне 1773 года. Вы становитесь свидетелем одного из самых драматичных событий в истории - Boston Tea Party. Толпа патриотов собирается в Old South Meeting House, а напряжение в воздухе можно резать ножом.'
  plot_points:
    - id: town_meeting
      title: Городское собрание
      description: 'Патриоты собираются в Old South Meeting House, чтобы обсудить несправедливый налог на чай. Лидеры колоний произносят пламенные речи.'
    - id: boarding_action
      title: Захват корабля
      description: 'После решения собрания толпа направляется к гавани. Патриоты в индийском одеянии проникают на борт кораблей East India Company.'
    - id: tea_destruction
      title: Уничтожение чая
      description: '342 ящика чая оказываются в водах Бостонской гавани. Этот акт неповиновения станет искрой, зажегшей революцию.'
  conclusion: 'Вода гавани темнеет от чая. Вы понимаете, что этот поступок изменит ход истории. "Нет налогам без представительства!" - эхом разносятся крики патриотов.'
  dialogues:
    - speaker: samuel_adams
      text: Братья! Этот чай - символ тирании! Британская корона грабит нас, не давая голоса в парламенте. Что мы предпримем?
    - speaker: paul_revere
      text: Самуэль прав! Мы должны показать, что колонии не потерпят такой несправедливости. Свобода или смерть!
    - speaker: british_captain
      text: Вы не понимаете последствий своих действий! Это мятеж против Его Величества!
    - speaker: mohawk_warrior
      text: Сегодня мы - сыны свободы! Пусть этот чай станет символом нашего неповиновения!
  npcs:
    - id: samuel_adams_leader
      name: Самуэль Адамс
      role: Лидер патриотов
      personality: Страстный, красноречивый, решительный
      background: Политический активист, один из организаторов сопротивления британскому правлению
    - id: paul_revere_messenger
