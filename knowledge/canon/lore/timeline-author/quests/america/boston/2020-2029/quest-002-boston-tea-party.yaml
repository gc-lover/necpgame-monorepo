        sabotage_path:
          - Biotechnica facility damaged significantly production disrupted months
          - Public backlash terrorism condemned activists harmed association
          - Player hunted FBI Biotechnica mercenaries, reputation extremist terrorist
          - Environmental cause damaged extremism, moderate support lost, escalation
            justified questioned

dialogues:
  key_conversations:
    riley_recruitment: |
      Riley: "Biotechnica privatizing water - basic human right commodified sold
      profit. Poor neighborhoods shut off, Harbor contaminated TeaSynth toxic, government
      captured regulatory useless. Remember 1773 Boston Tea Party? Colonists dumped
      tea protest taxation representation absent. Modern equivalent - dump TeaSynth
      protest corporate exploitation. Symbolic powerful media coverage pressure reform.
      Help us?"
      
      Player: "What's plan?"
      
      Riley: "Infiltrate facility steal TeaSynth barrels evidence, dump Harbor media
      watching, escape authorities. Risky necessary. Eddies modest cause priceless.
      In?"
    
    riley_confession: |
      Player: "Discrepancies facility - water purifiers missing inventory unaccounted.
      You smuggling?"
      
      Riley: "...Yes. Activists don't know naive idealists. Purifiers stolen sold
      black market eddies fund Green Wave operations help poor afford Biotechnica
      prices. Ends justify means - protest symbolic smuggling practical. Both necessary.
      Judge me?"
      
      Player: "Betraying trust activists."
      
      Riley: "Trust doesn't purify water. Eddies do. Idealism luxury can't afford.
      Support me exposure destroy everything accomplished. Choose."
    
    captain_sam_moral: |
      Captain Sam: "Riley good intentions road hell paved. Smuggling illegal endangers
      Harbor operations involve me unknowing. Protest support - non-violent symbolic
      righteous. Violence? Terrorism? Line crossed. Player, choices yours. Harbor
      seen enough pollution blood. Choose wisely."

