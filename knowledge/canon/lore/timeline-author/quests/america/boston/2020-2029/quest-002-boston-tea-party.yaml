notes:
  design_intent: |
    Boston Tea Party quest satirizes corporate water privatization environmental
    exploitation commodified protests historical reenactment. 1773 original symbolic
    - taxation representation absent, 2027 modern equivalent - corporate exploitation
    human rights denied government captured. Player navigates activism pragmatism
    - idealism pure protest symbolic, pragmatism smuggling effective illegal, violence
    terrorism escalation questioned. No clean answers moral complexity realistic
    uncomfortable.
  
  environmental_context: |
    Water privatization real contemporary issue (Nestle, Veolia, Suez corporations),
    Biotechnica Cyberpunk universe mega-corp biotechnology agriculture, TeaSynth
    fictional toxic waste product satirizes corporate pollution externalized costs.
    Boston Harbor historically significant - Tea Party 1773 Revolutionary War catalyst,
    modern pollution ongoing issue industrial legacy. Quest examines corporate dystopia
    basic human rights (water) commodified profited environmental harm unchecked
    resistance methods questioned.
  
  player_guidance: |
    Quest accessible Boston 2027 mid-game content level 10-15, Riley recruitment
    Harbor investigation straightforward. Section 2 infiltration stealth hacking
    combat skills tested, mole discovery smuggling revelation player choices critical.
    Section 3 finale consequences player decisions moral complexity examined, branching
    outcomes replayable different philosophical approaches. Optional objectives:
    Sabotage facility (violence escalation), confront mole (information risk), support
    smuggling (profit pragmatism).
  
  replay_value: Five outcomes encourage multiple playthroughs, moral philosophies
    tested (idealism pragmatism legality violence), faction standings altered significantly.
