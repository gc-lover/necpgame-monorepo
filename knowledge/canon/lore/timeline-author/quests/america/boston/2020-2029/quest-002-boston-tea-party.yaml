      role: Посыльный революции
      personality: Храбрый, надежный, патриотичный
      background: Серебряных дел мастер, знаменитый своей ночной скачкой
    - id: british_captain_hutchinson
      name: Капитан Хатчинсон
      role: Капитан корабля
      personality: Авторитарный, надменный, преданный короне
      background: Представитель британской Ост-Индской компании
    - id: anonymous_mohawk
      name: Анонимный Мохавк
      role: Переодетый патриот
      personality: Решительный, бесстрашный, идеалистичный
      background: Обычный гражданин, участвующий в протесте
  locations:
