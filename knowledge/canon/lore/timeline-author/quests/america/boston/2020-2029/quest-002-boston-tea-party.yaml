description:
  summary: |
    Player joins modern Boston Tea Party 2027 - environmental activists protest
    Biotechnica corporate water privatization dumping contaminated "TeaSynth" Boston
    Harbor symbolic reenactment 1773 original, escalates corporate retaliation activist
    infiltration smuggling operation moral consequences.
  
  themes:
    - Environmental activism corporate exploitation
    - Water privatization human rights
    - Historical protest reenactment commodified
    - Corporate retaliation whistleblower ethics
    - Smuggling operation moral justification
  
  tone: Satirical urgent political - environmental crisis corporate greed protest
    justified violence questioned
  
  estimated_duration: 50-70 minutes
  difficulty: Medium-Hard
  player_level: 10-15

story:
  premise: |
    Boston 2027, Biotechnica corporation privatizing Massachusetts water supply -
    desalination plants controlled, public access restricted, prices exorbitant poor
    neighborhoods. Worse, Biotechnica dumping "TeaSynth" waste product synthetic
    tea manufacturing (corporate beverage replacing natural tea global markets) directly
    Boston Harbor contamination toxic fish dying neighborhoods affected. Environmental
    group "Green Wave Coalition" planning symbolic protest - dump TeaSynth barrels
    Harbor reenact 1773 Boston Tea Party British taxation, modern corporate exploitation.
    
    Player recruited protest organizer Riley Tide - infiltrate Biotechnica facility
    acquire TeaSynth samples evidence, participate Harbor dumping media coverage
    maximum, escape corporate security NCPD. Complications arise: Biotechnica aware
    protest plans infiltrator activist group (mole identity unknown), corporate countermeasures
    prepared (violent potentially), Riley hiding secret - TeaSynth dumping symbolic
    but smuggling operation real - stolen Biotechnica water purifiers sold black
    market profit genuine help poor.
    
    Player choices: Participate protest pure (idealism environmental heroism), discover
    smuggling help Riley (pragmatism profit good cause), expose Riley authorities
    (betrayal legality), sabotage Biotechnica permanently (escalation violence terrorism),
    negotiate corporate reform (compromise unlikely).
  
  protagonists:
    riley_tide:
      name: Riley Tide
      role: Green Wave Coalition organizer, environmental activist 10 years, former
        Biotechnica engineer
      personality: Charismatic passionate secretly pragmatic, idealism facade smuggling
        operation hidden
      motivation: Expose Biotechnica water privatization harm poor, profit smuggling
        fund activism (justify ends means), revenge fired whistleblower
      conflict: Activists unaware smuggling operation trust betrayed possibly, corporate
        mole threatens everything, player discovers secret loyalty tested
    
    captain_sam_harbor:
      name: Captain Sam Harbor
      role: Harbor master Boston Port, environmentalist sympathizer, Riley's ally
        reluctant
      personality: Gruff principled, dislikes corporations distrusts extremism, duty
        Harbor safety prioritized
      motivation: Protect Harbor environmental integrity, assist protest non-violent,
        prevent escalation endangers innocents
      conflict: Riley's smuggling operation illegal Sam unknowing complicit, protest
        Harbor traffic disrupts duty complicated, player involves Sam choices moral
    
    dr_chlora_green:
      name: Dr. Chlora Green
      role: Biotechnica senior scientist, water privatization project lead, environmentalist
        former
      personality: Corporate apologist genuinely believes technology solves problems,
        cognitive dissonance pollution justified progress
      motivation: Advance desalination technology profitable sustainable allegedly,
        defend Biotechnica TeaSynth waste disposal legal corners cut
      conflict: Environmental harm undeniable excuses thin, activism former self
        haunts, player confronts hypocrisy exposed
  
  antagonists:
    biotechnica_corporation:
      description: Mega-corp water privatization TeaSynth manufacturing, pollution
        unchecked profits prioritized regulatory capture complete
      threat: Water access denied poor, environmental contamination toxic, retaliation
        activists violent surveillance extensive
      weakness: Public exposure devastating stock prices affected, evidence pollution
        illegal lawsuits filed, infrastructure sabotage vulnerable
    
    corporate_mole:
      description: Infiltrator Green Wave Coalition identity revealed player investigation,
        motivations vary (corporate loyalty, blackmail, ideology)
      threat: Protest plans leaked corporate prepared, activists arrested preemptively,
        Riley smuggling exposed criminal charges
      weakness: Identity discovered loyalty questioned, evidence gathered confrontation
        forced, player manipulates counterintelligence

content:
  sections:
    section_1_recruitment:
      title: Прилив поднимается / Rising Tide
      description: |
        Player contacted Riley Tide Green Wave Coalition meeting warehouse South
        Boston. Riley passionate speech Biotechnica water privatization - poor neighborhoods
        water shut off unpaid bills, desalination plants profit margins 400%, TeaSynth
        waste dumped Harbor illegally toxic contamination documented. Riley proposes
        symbolic protest modern Boston Tea Party - infiltrate Biotechnica facility
        steal TeaSynth barrels, dump Harbor media spectacle, pressure government
        regulation. Player recruited infiltration specialist - skills stealth hacking
        combat needed facility secured.
        
        Player tasks:
        1. Attend Green Wave meeting (activists introduced idealism contrasted pragmatism)
        2. Investigate Biotechnica facility (reconnaissance security assessed infiltration
          planned)
        3. Meet Captain Sam Harbor (ally recruited boat transport arranged)
        
        Outcome: Player understands environmental stakes, protest plan outlined,
        infiltration prepared.
      
      key_locations:
        - South Boston warehouse (Green Wave meeting, activists passionate diverse,
          Riley leadership charisma)
        - Biotechnica desalination plant (Harbor adjacent, security tight, TeaSynth
          storage tanks visible)
        - Boston Harbor docks (Captain Sam boat old reliable, Harbor pollution evident)
      
      npcs:
        - Riley Tide (quest giver charismatic secretive)
        - Captain Sam Harbor (ally reluctant principled)
        - Green Wave activists (background supporters, mole hidden among)
      
      choices:
        - Accept recruitment (proceed quest idealism environmental)
        - Negotiate payment (proceed quest pragmatism eddies primary)
        - Report authorities (betray activists quest ends corporate rewards)
        - Investigate Riley (suspicion early uncoversmuggling clues optional)
    
    section_2_infiltration:
      title: Контрабанда и секреты / Smuggling and Secrets
      description: |
        Player infiltrates Biotechnica facility night - stealth hacking combat optional
        depending playstyle. Objectives: Acquire TeaSynth barrels (evidence protest
        dump), access environmental data (pollution levels illegal documented), sabotage
        optional (escalation Riley encourages Sam opposes). During infiltration player
        discovers clues Riley's smuggling operation - water purifiers diverted shipments
        unaccounted inventory discrepancies corporate memos mention "internal theft
        investigation." Simultaneously, player encounters corporate mole - activist
        recognized facility employee Biotechnica badge, identity revealed choices
        immediate (confront, follow silently, ignore proceed).
        
        Complication: Facility lockdown initiated (mole alerted security або timer
        expired), player escape urgent TeaSynth barrels heavy slowing, corporate
        security pursuing lethal potentially. Captain Sam boat waiting Harbor extraction
        tense, Riley demands barrels secured priority, player choice: Prioritize
        barrels (protest succeeds), prioritize evidence (legal case stronger), prioritize
        escape (survival protest compromised), confront mole facility (risk capture
        loyalty tested).
        
        Post-infiltration, player confronts Riley smuggling discovered - Riley confesses
        pragmatically: Water purifiers stolen sold black market eddies fund Green
        Wave operations help poor afford Biotechnica prices, ends justify means argued,
        secrecy necessary activists naive idealists unaware. Player choice critical:
        Support Riley (pragmatism profit good cause), expose Riley activists (betrayal
        ideals), blackmail Riley (leverage profit personal), report authorities (legality
        activism destroyed).
      
      key_locations:
        - Biotechnica facility interior (labs sterile, storage industrial, security
          omnipresent cameras drones guards)
        - TeaSynth storage warehouse (barrels toxic green liquid, contamination evident,
          evidence pollution accessible terminals)
        - Harbor escape route (boat chase possible, NCPD helicopters spotlights, rain
          atmospheric tension)
      
      npcs:
        - Riley Tide (secret exposed player confronts)
        - Corporate mole (identity revealed confrontation possible)
        - Biotechnica security (combat encounters optional avoidable stealth)
        - Captain Sam Harbor (extraction boat moral compass questions Riley)
      
      choices:
        - Prioritize barrels (protest symbolic success)
        - Prioritize evidence (legal case pollution documented)
        - Prioritize escape (survival pragmatism mission compromised)
        - Confront mole (risk capture information gained)
        - Support Riley smuggling (pragmatism ends justify means)
        - Expose Riley activists (idealism betrayal trust)
        - Blackmail Riley (profit leverage personal gain)
        - Report Riley authorities (legality activism destroyed)
    
    section_3_tea_party:
      title: Чаепитие современности / Modern Tea Party
      description: |
        Final act - Boston Tea Party reenactment Harbor symbolic climax. Player's
        choices section 2 determine outcome:
        
        **Protest Success Path:** TeaSynth barrels secured, activists gathered Harbor
        night, media alerted coverage live, barrels dumped ceremonially Riley speech
        passionate corporate exploitation denounced. Public reaction mixed - environmentalists
        celebrate, moderates condemn vandalism, corporate retaliation swift (NCPD
        arrests lawsuit filed, Biotechnica PR campaign activists terrorists labeled).
        Outcome: Protest media success awareness raised, legal consequences activists
        face, Biotechnica reform pressured minimal changes, player reputation hero
        activists wanted corporate.
        
        **Evidence Path:** Pollution data secured TeaSynth samples analyzed toxic,
        legal authorities EPA contacted lawsuit environmental groups filed. Biotechnica
        investigated fines levied minimal damage, TeaSynth dumping ceased publicly
        continued secretly elsewhere, corporate lawyers delay justice years. Outcome:
        Legal victory partial slow frustrating, protest symbolic impact reduced,
        activists disappointed player pragmatic, Biotechnica adapts continues.
        
        **Riley Exposed Path:** Player exposes Riley smuggling operation activists
        Green Wave, trust shattered leadership questioned, protest canceled infighting,
        authorities arrest Riley criminal charges, Biotechnica exploits division PR
        victory activists discredited. Outcome: Idealism preserved activism destroyed,
        player moral high ground reputation mixed, environmental cause setback significant,
        Biotechnica wins unopposed.
        
        **Riley Supported Path:** Player assists Riley smuggling operation expanded,
        water purifiers stolen sold black market poor neighborhoods access affordable,
        protest proceeds funding secured smuggling profits, double victory symbolic
        practical. Risk: Corporate discovers smuggling eventually retaliation severe,
        activists unaware complicit potentially, player guilt profit pragmatism.
        Outcome: Pragmatism effective short-term, moral complexity long-term, poor
        helped activism funded, legality questioned sustainability uncertain.
        
        **Sabotage Path:** Player escalates violence - Biotechnica facility sabotaged
        permanently (desalination plant damaged, TeaSynth production halted, infrastructure
        destroyed), casualties possible (security guards workers collateral), terrorism
        labeled response government. Outcome: Corporate damaged significantly production
        disrupted, public backlash activists terrorism condemned, player hunted FBI
        Biotechnica mercenaries, environmental cause harmed extremism associated.
      
      key_locations:
        - Boston Harbor Tea Party Ships (historic site reenactment staged tourists
          watching),
        - Biotechnica corporate headquarters (retaliation planned PR crisis managed)
        - Green Wave hideout (activists celebrate arrested infight depending outcome)
      
      npcs:
        - Riley Tide (fate arrest, hero, fugitive depending path)
        - Captain Sam Harbor (moral judgment player Riley delivered)
        - Dr. Chlora Green (corporate response player confronts hypocrisy optional)
      
      consequences:
        protest_success:
          - Media coverage extensive awareness raised, public debate water privatization
          - Biotechnica PR campaign activists terrorists, lawsuits filed arrests made
