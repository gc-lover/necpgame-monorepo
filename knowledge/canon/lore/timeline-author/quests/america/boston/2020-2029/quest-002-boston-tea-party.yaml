summary:
  problem: Событие Boston Tea Party описано кратко и не охватывает интерактивную постановку
    с социальными последствиями.
  goal: Подготовить сценарий участия игроков в протесте 1773 года с вовлечёнными фракциями
    и экономикой.
  essence: Игроки посещают музей-корабль, участвуют в митинге, сбрасывают ящики чая
    и влияют на показатели лояльности колоний.
  key_points:
  - Интерактивное шоу с актёрами и броском «чая» в гавань.
  - Фокус на лозунге «No taxation without representation» и его последствиях.
  - Связь с революционной линией и социальными метриками.
content:
  sections:
  - id: overview
    title: Описание
    body: 'Квест погружает игрока в историческое событие Boston Tea Party 1773 года.

      Игрок участвует в протесте против британского налога на чай и формирует будущее
      революции.

      '
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы
    body: '1. Участвовать в митинге в Old South Meeting House

      2. Переместиться на корабль и распределить роли

      3. Бросить ящики чая в воду

      4. Обсудить последствия и будущее революции

      '
    mechanics_links: []
    assets: []
  - id: introduction
    title: Введение
    body: 'Boston Tea Party Ships & Museum предоставляет игрокам возможность пережить
      ночь 16 декабря 1773 года. Квест сочетает театрализованные сцены, взаимодействие
      с NPC-колонистами и реакцию британской короны.

      '
    mechanics_links:
    - mechanics/social/event-system.yaml
    assets: []
  - id: protest_flow
    title: Ход протеста
    body: '- Пролог: митинг в Old South Meeting House, сбор подписей и речей.

      - Перемещение на реплику корабля, распределение ролей (лидеры, грузчики, разведчики).

      - Бросок 342 ящиков чая в воду, фиксируется телеметрией.

      - Финальная сцена с обсуждением последствий и ростом напряжения.

      '
    mechanics_links:
    - mechanics/quests/quest-structure.yaml
    assets: []
  - id: social_impact
    title: Социальное влияние
    body: 'Лояльность колонистов и недовольство британцев выражаются в метриках «Patriot
      Influence» и «Royal Authority». Решения игроков открывают ветви дипломатии или
      эскалации конфликта.

      '
    mechanics_links:
    - mechanics/social/social-mechanics-overview.yaml
    assets: []
  - id: rewards
    title: Награды и экономика
    body: '- 3 000 XP, «Патриотизм» +25, редкий титул «Участник чаепития».

      - Экономическая система фиксирует потерю импорта чая и запускает миссии по контрабанде.

      '
    mechanics_links:
    - mechanics/progression/rewards-catalog.yaml
    assets: []
  - id: integrations
    title: Интеграции
    body: 'Результаты квеста синхронизируются с heritage-service, social-service и
      очередями событий революции. Queue-аналитика отслеживает повторные прохождения
      в памятные даты.

      '
    mechanics_links:
    - canon/lore/_03-lore/timeline-author/quests/america/boston/2020-2029/index.yaml
    assets: []
