content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Гарвард и MIT символизируют старейшие и технологические вершины образования США, расположенные по обе стороны Чарльза.
        Квест показывает, как Бостон стал интеллектуальной столицей мира.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить Harvard Yard, Widener Library и Memorial Church.
        2. Потереть ногу статуи Джона Гарварда для традиционного бонуса удачи.
        3. Перейти через реку в MIT и пройти Infinite Corridor.
        4. Исследовать купол, лаборатории и арт-объекты кампуса.
        5. Закрепить связь между двумя университетами и их влиянием на глобальную науку.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Гарвард — старейший университет США, MIT — технологический гигант; традиции college town и многочисленных вузов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 2000 XP.
        Валюта: 0.
        Интеллект: +20.
        Ачивка: «Студент Лиги Плюща».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Образовательные и туристические механики с акцентом на традиции и научные достижения.
      mechanics_links: []
