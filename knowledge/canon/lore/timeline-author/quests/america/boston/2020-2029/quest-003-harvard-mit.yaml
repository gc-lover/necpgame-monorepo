notes:
  design_intent: |
    Harvard MIT quest satirizes academic rivalry petty cutthroat ivory tower pretensions
    deflated, corporate funding corrupts independence ethical AI research paradox
    unethical corporation funds, sabotage absurd serious consequences careers destroyed.
    Player navigates double agent chaos mediation profit exposure, choices reflect
    values (ethics practicality corporate complicity whistleblowing reconciliation).
    Darkly comedic tone academics pretentious childish, corporations cynical manipulative,
    player agency respected outcomes meaningful.
  
  academic_context: |
    Harvard MIT rivalry real historic Boston universities - intellectual prestige
    Nobel laureates research excellence, rivalry friendly competitive occasionally
    petty (pranks hacks traditions). Quest exaggerates cyberpunk dystopia - corporate
    funding Arasaka unethical mega-corp ethical AI research paradox satirizes reality
    (defense contractors fund university research, oil companies environmental studies,
    tobacco health programs). Crimson Circuit former collaborators lovers breakup
    academic personal mirrors real academic partnerships dissolved egos disagreements.
  
  player_guidance: |
    Quest accessible Boston 2025 mid-game level 8-12, double agent missions stealth
    hacking skills tested, mediation social skills dialogue choices critical. Section
    2 infiltration campuses security moderate avoidable, evidence Arasaka manipulation
    discovered optional deeper investigation. Section 3 presentation finale player
    choices determine outcome branching five paths, replayable different philosophies
    explored. Optional objectives: Investigate Kenji early (manipulation uncovered),
    mediate Crimson Circuit (reconciliation romance ambiguous), steal research sell
    (profit maximum academia betrayed).
  
  replay_value: Five outcomes encourage playthroughs, philosophies tested (ethics
    practicality corporate complicity mediation profit), academic corporate relationships
    varied, romantic subplot Crimson Circuit optional explored.
