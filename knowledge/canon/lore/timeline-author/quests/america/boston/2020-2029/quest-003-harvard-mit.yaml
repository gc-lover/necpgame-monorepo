summary:
  problem: Квест о Гарварде и MIT был в Markdown и не связывал образовательные локации с механиками.
  goal: Сформировать YAML, раскрывающий университетские кампусы и традиции Бостона.
  essence: Игрок посещает Harvard Yard и MIT, ощущая столицу мирового образования.
  key_points:
    - Harvard основан в 1636 году и хранит традиции Ivy League.
    - MIT задаёт технологический тон через Infinite Corridor и исследовательские купола.
    - Бостон насчитывает десятки университетов, формируя атмосферу college town.
