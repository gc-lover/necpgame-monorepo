summary:
  problem: Образовательные достопримечательности Бостона не описаны в каноне и не
    задействованы в прогрессии знаний и социальных связях.
  goal: Структурировать квест посещения Гарварда и MIT для дальнейшей интеграции в
    образовательные и социальные цепочки.
  essence: Игрок исследует кампусы двух ведущих университетов мира и получает бонус
    к интеллекту и социальным контактам.
  key_points:
  - Harvard Yard и MIT Infinite Corridor демонстрируют контраст традиций и технологий.
  - Регион позиционируется как «college town» с более чем 60 университетами.
  - Традиция «потереть ногу» статуи Джона Гарварда добавляет социальный flavor.
  - Квест усиливает образовательную линию и может активировать академические ветки.
content:
  sections:
  - id: overview
    title: Описание
    body: 'Квест знакомит игрока с академическим динамизмом Бостона: он посещает Harvard
      University и Massachusetts Institute

      of Technology, узнаёт об истории учреждений и участвует в локальных традициях.

      '
    mechanics_links: []
  - id: stages
    title: Этапы
    body: '1. Посетить Harvard Yard и основные здания университета

      2. Изучить традиции и ритуалы Harvard

      3. Перейти в MIT и исследовать инновации

      4. Участвовать в академических мероприятиях

      5. Завершить квест пониманием академической культуры Бостона

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: '- Harvard основан в 1636 году и считается старейшим университетом США.

      - MIT славится инновациями и культовым Infinite Corridor.

      - Бостон — один из крупнейших студенческих городов мира с десятками кампусов.

      - Ритуал натирания ноги статуи Джона Гарварда приносит удачу первокурсникам.

      '
    mechanics_links: []
  - id: quest_flow
    title: Этапы прохождения
    body: '1. Войти в Harvard Yard, посетить Widener Library и Memorial Church.

      2. Встретиться с NPC-студентами и обменяться знаниями.

      3. Перейти через реку и исследовать MIT: Infinite Corridor, главный купол и
      арт-объекты.

      4. Завершить визит обсуждением роли университетов в мире NECPGAME.

      '
    mechanics_links: []
  - id: rewards
    title: Награды и эффекты
    body: 'Квест приносит 2000 опыта, добавляет +20 к показателю «Интеллект» и не
      изменяет валютный баланс. Открывается

      достижение «Студент Лиги Плюща» и дополнительные ветки стажировок.

      '
    mechanics_links: []
  - id: mechanics
    title: Механики и темы
    body: 'Образовательная и туристическая механика: игрок собирает знания, повышает
      социальный капитал и может открыть

      доступ к академическим событиям.

      '
    mechanics_links: []
  - id: connections
    title: Связи и расширения
    body: 'Квест поддерживает образовательную линию Бостона и может вести к совместным
      заданиям с исследовательскими

      корпорациями, студенческими организациями и инженерными гильдиями.

      '
    mechanics_links: []
