story:
  premise: |
    Boston 2025, historic Harvard-MIT rivalry reaches crisis - both universities
    competing Arasaka corporate grant $500 million AI ethics research (ironic corporation
    notorious unethical practices). Harvard team led Professor Evelyn Crimson (philosophy
    ethics theoretical), MIT team led Dr. Marcus Circuit (engineering AI practical).
    Rivalry personal professional - Crimson Circuit former collaborators romantic
    partners bitter breakup 2020, academic disagreements turned vendetta, sabotage
    escalating theft plagiarism dirty tricks.
    
    Player hired rival teams simultaneously (unaware double agent initially) - Harvard
    wants MIT research stolen (prove Circuit plagiarized Crimson's theories), MIT
    wants Harvard sabotaged (Crimson's presentation Arasaka ruined publicly). Player
    navigates absurdity - academics petty cutthroat corporations, ethical AI research
    funded unethical corporation paradox ignored, intellectual superiority claimed
    both sides sabotage childish. Choices: Side Harvard (theory ethics prioritized),
    side MIT (practical application valued), expose both (corruption revealed Arasaka
    grant canceled), steal research both (sell highest bidder profit), mediate reconciliation
    (former lovers collaborate grant shared).
  
  protagonists:
    professor_evelyn_crimson:
      name: Professor Evelyn Crimson PhD
      role: Harvard Philosophy Department, AI Ethics researcher, former MIT collaboration
      personality: Brilliant condescending, intellectually superior socially awkward,
        bitter ex-lover vindictive
      motivation: Prove Harvard superior MIT academically, win Arasaka grant validate
        theories, revenge Circuit breakup professional betrayal perceived
      conflict: Ethics research compromised corporate funding irony unacknowledged,
        sabotage MIT contradicts ethical principles claimed, Circuit feelings unresolved
        denial
    
    dr_marcus_circuit:
      name: Dr. Marcus Circuit ScD
      role: MIT Computer Science, AI Engineering researcher, former Harvard collaboration
      personality: Pragmatic hands-on, disdains philosophy "ivory tower nonsense,"
        bitter ex-lover defensive
      motivation: Prove MIT superior Harvard practically, win Arasaka grant fund
        AI development, revenge Crimson breakup academic dismissal resented
      conflict: Corporate funding compromises research independence admitted reluctantly,
        sabotage Harvard juvenile effectiveness questioned, Crimson feelings unresolved
        suppressed
    
    arasaka_liaison:
      name: Kenji Tanaka
      role: Arasaka corporate liaison academic grants, MBA Wharton, cynical pragmatist
      personality: Smooth corporate professional, amused academic rivalry childish,
        funding leverage ethical AI research PR tool
      motivation: Secure AI research Arasaka proprietary advantage, manipulate academics
        compete sabotage each other, exploit rivalry corporate benefit maximum
      conflict: Ethical AI research paradox Arasaka funding acknowledged sarcastically,
        sabotage threatens research quality grant wasted, academics realize manipulation
        late
  
  antagonists:
    corporate_influence:
      description: Arasaka funding compromises academic independence, research directed
        corporate interests, ethics secondary profit
      threat: AI research weaponized surveillance tools, academic integrity corrupted,
        universities complicit corporate dystopia
      weakness: Exposure public scandal universities reputation damaged, academics
        rebel funding withdrawn, player reveals manipulation grant canceled
    
    mutual_sabotage:
      description: Harvard MIT sabotage escalating petty dangerous, research stolen
        destroyed, personal vendetta professional catastrophe
      threat: Grant canceled both lose, research years wasted, reputations destroyed
        academics careers ended
      weakness: Reconciliation possible former lovers collaborate, player mediates
        absurdity exposed, Kenji manipulation revealed unity forced

content:
  sections:
    section_1_hired_twice:
      title: Двойной агент / Double Agent
      description: |
        Player contacted Harvard Professor Crimson - needs MIT research stolen Circuit's
        AI algorithms source code (prove plagiarism Crimson's theories allegedly),
        compensation generous academic access granted. Simultaneously, player contacted
        MIT Dr. Circuit - needs Harvard presentation sabotaged Arasaka grant meeting
        (Crimson embarrassed publicly MIT wins), compensation competitive lab equipment
        offered. Player realizes hired rival teams double agent unintentionally,
        absurdity academic rivalry exposed immediately.
        
        Player tasks:
        1. Meet Professor Crimson Harvard Yard (pretentious philosophical monologue
          MIT inferiority)
        2. Meet Dr. Circuit MIT campus (pragmatic dismissive Harvard "ivory tower
          nonsense")
        3. Investigate Arasaka liaison Kenji (corporate funding ethical AI research
          paradox ironic)
        
        Outcome: Player understands rivalry personal professional petty, corporate
        manipulation suspected, choices sides mediation profit presented.
      
      key_locations:
        - Harvard Yard (historic prestigious, Crimson office philosophy books towers,
          condescension palpable)
        - MIT Stata Center (modern chaotic, Circuit lab robotics hum, pragmatism
          emphasized)
        - Arasaka liaison office Boston Downtown (corporate sterile, Kenji amused
          rivalry exploits)
      
      npcs:
        - Professor Evelyn Crimson (quest giver Harvard, intellectual arrogant, ex-lover
          bitter)
        - Dr. Marcus Circuit (quest giver MIT, practical dismissive, ex-lover defensive)
        - Kenji Tanaka (Arasaka liaison, manipulative amused, corporate cynicism)
      
      choices:
        - Accept Harvard job (side theory ethics philosophical)
        - Accept MIT job (side practical application engineering)
        - Accept both jobs (double agent profit risk exposure)
        - Refuse both (walk away quest ends morality intact eddies lost)
        - Investigate Arasaka (suspicion corporate manipulation early uncovered)
    
    section_2_sabotage_theft:
      title: Академические грязные трюки / Academic Dirty Tricks
      description: |
        Player executes double agent missions absurdity escalates. Harvard mission:
        Infiltrate MIT lab night steal Circuit's AI research servers encrypted databases
        source code (stealth hacking required), plant evidence plagiarism Crimson's
        papers (fabricate scandal). MIT mission: Infiltrate Harvard office sabotage
        Crimson's Arasaka presentation slides corrupted data falsified embarrassment
        public (technical sabotage), steal Crimson's research notes (leverage blackmail).
        
        Complications: Player discovers truth - neither plagiarized, both brilliant
        independently, rivalry personal breakup 2020 professional disagreement (Crimson
        wanted theoretical ethics prioritized, Circuit wanted practical AI development,
        compromise impossible egos inflated). Worse, player finds evidence Arasaka
        manipulation - Kenji deliberately funding rival teams sabotage encouraged,
        research quality secondary corporate spectacle universities desperate grant
        compete destructively, winner predetermined Arasaka benefits both outcomes
        (Harvard ethics PR tool, MIT engineering weaponized).
        
        Player choice critical:
        - Complete both missions (profit maximum chaos escalates)
        - Sabotage Harvard only (side MIT practical valued)
        - Sabotage MIT only (side Harvard ethics prioritized)
        - Expose Arasaka manipulation (grant canceled both lose universities warned)
        - Steal research both sell (highest bidder profit academia betrayed)
        - Mediate Crimson Circuit (former lovers reconcile collaborate grant shared)
      
      key_locations:
        - MIT lab night (security robots patrol, Circuit's servers encrypted advanced
          AI prototype visible)
        - Harvard office night (Crimson's notes personal philosophical profound, presentation
          files vulnerable)
        - Arasaka files accessed (corporate emails manipulation exposed Kenji cynicism
          documented)
      
      npcs:
        - Security guards both campuses (combat avoidable stealth preferred)
        - Student assistants unaware (collateral damage sabotage innocent)
        - Kenji Tanaka (player confronts manipulation optional)
      
      choices:
        - Complete both missions (profit chaos)
        - Sabotage Harvard only (side MIT)
        - Sabotage MIT only (side Harvard)
        - Expose Arasaka (grant canceled both warned)
        - Steal research sell (profit academia betrayed)
        - Mediate reconciliation (former lovers collaborate)
    
    section_3_grant_presentation:
      title: Презентация судьбы / Presentation of Fate
      description: |
        Final act - Arasaka grant presentation Boston Marriott both universities
        present ethical AI research proposals, Kenji judges winner $500 million awarded.
        Player's section 2 choices determine outcome:
        
        **Harvard Sabotaged:** Crimson presentation disaster - slides corrupted data
        falsified laughter audience, Circuit wins grant smugly, Crimson humiliated
        career damaged, rivalry victorious MIT. Post-scene: Crimson confronts player
        betrayal OR player reveals MIT hired also double agent chaos intentional.
        Outcome: MIT wins Arasaka grant AI weaponized surveillance tools developed,
        Harvard reputation damaged Crimson resigns, player paid MIT reputation academia
        mercenary.
        
        **MIT Sabotaged:** Circuit presentation disaster - plagiarism allegations
        public Crimson's evidence planted, Harvard wins grant triumphantly, Circuit
        humiliated career questioned, rivalry victorious Harvard. Post-scene: Circuit
        confronts player betrayal OR player reveals Harvard hired also absurdity
        exposed. Outcome: Harvard wins Arasaka grant ethics research PR tool ineffective,
        MIT reputation damaged Circuit demoted, player paid Harvard reputation academia
        mixed.
        
        **Both Sabotaged:** Presentations disasters simultaneous - Crimson slides
        corrupted Circuit plagiarism exposed, audience confused Kenji horrified,
        grant canceled both universities lose, player chaos architect exposed hunted
        both. Outcome: Arasaka withdraws grant academia embarrassed public, Crimson
        Circuit careers ruined rivalry absurd recognized late, player profit escapes
        reputation saboteur notorious.
        
        **Arasaka Exposed:** Player reveals Kenji manipulation presentation interrupted
        - emails leaked funding trap exposed universities exploited compete destructively,
        academics realize corporate cynicism grant declined dignity preserved. Outcome:
        Arasaka scandal PR disaster grant withdrawn, Harvard MIT collaborate independent
        research funded government NSF, Crimson Circuit reconcile professional respect
        mutual, player reputation whistleblower hero academia.
        
        **Mediation Success:** Player mediates Crimson Circuit before presentation
        - former lovers confront feelings unresolved professional disagreements discussed,
        compromise achieved collaboration proposed grant shared. Presentation joint
        - Harvard ethics MIT engineering integrated comprehensive, Kenji impressed
        grants both collaboration funded. Outcome: Crimson Circuit reconcile romantic
        ambiguous professional successful, AI research ethical practical balanced,
        player reputation mediator peacemaker, academia corporate dystopia resisted
        partially.
      
      key_locations:
        - Boston Marriott ballroom (corporate sterile, academics nervous, Kenji podium
          judges)
        - Harvard MIT campuses post-presentation (celebrations disasters depending
          outcome)
        - Player hideout escape (if both sabotaged hunted academia)
      
      npcs:
        - Professor Crimson (fate humiliated vindicated reconciled depending path)
        - Dr. Circuit (fate humiliated vindicated reconciled depending path)
        - Kenji Tanaka (fate scandal exposed manipulation revealed grant canceled)
      
      consequences:
        harvard_sabotaged:
          - MIT wins grant AI weaponized, Crimson humiliated career damaged resigns
          - Player paid MIT reputation mercenary, Harvard enemy permanent
          - Arasaka AI surveillance tools developed ethical research abandoned
          - Rivalry victorious MIT short-term, long-term corporate exploitation unacknowledged
        mit_sabotaged:
          - Harvard wins grant ethics PR ineffective, Circuit humiliated career questioned
          - Player paid Harvard reputation mixed, MIT enemy permanent
          - Arasaka AI ethics research window-dressing, practical applications secret
          - Rivalry victorious Harvard short-term, long-term corporate manipulation
            unacknowledged
        both_sabotaged:
          - Grant canceled both lose, academia embarrassed public, careers ruined
          - Player profit escapes hunted both reputation saboteur notorious
          - Arasaka withdraws scandal avoided, universities learn nothing rivalry
            continues
          - Chaos player architect consequences academia corporate none immediate
        arasaka_exposed:
          - Grant withdrawn Arasaka scandal, universities collaborate independent
            research NSF funded
          - Crimson Circuit reconcile professional, rivalry absurd recognized
          - Player reputation whistleblower hero academia, corporate enemy Arasaka
          - AI research ethical practical independent corporate influence resisted
        mediation_success:
          - Grant shared collaboration funded, Crimson Circuit reconcile romantic
            ambiguous professional successful
          - AI research ethical practical integrated comprehensive, Arasaka influence
            limited oversight
          - Player reputation mediator peacemaker, academia grateful corporate neutral
          - Rivalry ended compromise achieved, former lovers healing mutual respect

dialogues:
  key_conversations:
    crimson_recruitment: |
      Crimson: "Harvard MIT rivalry historic civilized until Circuit betrayed collaboration
      2020 prioritized engineering philosophy dismissed. Now Arasaka grant exists
      - ironic unethical corporation funds ethical AI research paradox ignored desperately.
      Need MIT research stolen prove Circuit plagiarized my theories. Help?"
      
      Player: "What's in for me?"
      
      Crimson: "Compensation generous, academic resources Harvard library access,
      intellectual satisfaction justice served. Also revenge sweet admitted privately."
    
    circuit_recruitment: |
      Circuit: "MIT Harvard rivalry historic pragmatic until Crimson sabotaged partnership
      2020 prioritized theory practicality dismissed. Now Arasaka grant opportunity
      - corporate funding compromised admitted reluctantly necessary. Need Harvard
      presentation sabotaged Crimson embarrassed publicly MIT wins. Help?"
      
      Player: "Sounds petty."
      
      Circuit: "Petty effective. Academia cutthroat appearance civilized. Compensation
      competitive lab equipment offered, MIT reputation enhanced, Crimson defeated
      satisfying acknowledged personally."
    
    kenji_manipulation: |
      Player: "Discovered emails - manipulation deliberate sabotage encouraged. Explain."
      
      Kenji: "Ah, perceptive. Yes, funding rival teams intentional - competition
      innovation allegedly, reality entertainment Arasaka benefits universities desperate.
      Ethical AI research? PR tool. Winner predetermined? Perhaps. Academics egos
      inflated exploit easily. Judgment?"
      
      Player: "Cynical."
      
      Kenji: "Realistic. Corporate world. Expose? Scandal minor. Arasaka survives,
      universities embarrassed, player enemy made. Choose wisely."
    
    mediation_dialogue: |
      Player: "Rivalry absurd - both brilliant neither plagiarized, breakup 2020
      professional personal, Arasaka manipulates sabotage encouraged. Collaborate?"
      
      Crimson: "Circuit dismissed philosophy..."
      
      Circuit: "Crimson ignored practicality..."
      
      Player: "Integrate both - ethics engineering balanced, grant shared collaboration
      funded, rivalry ended compromise achieved. Also feelings unresolved address?"
      
      Crimson/Circuit: (pause) "...Possible. Difficult. Attempt?"

