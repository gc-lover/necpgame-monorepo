content:
  introduction: 'Вы прибываете в Кембридж - академическое сердце Бостона. Перед вами два гиганта образования: Harvard University и Massachusetts Institute of Technology. Этот маршрут познакомит вас с историей американского образования и инноваций.'
  plot_points:
  - id: harvard_tradition
    title: Традиции Гарварда
    description: 'Harvard Yard - старейший кампус в США. Здесь вы узнаете о традициях, которые формировали американскую элиту на протяжении четырех веков.'
  - id: mit_innovation
    title: Инновации MIT
    description: 'MIT представляет собой противоположность - культ технологий и инноваций. Infinite Corridor символизирует бесконечные возможности науки.'
  - id: academic_bridge
    title: Мост между традицией и инновациями
    description: 'Квест показывает, как традиционное образование эволюционирует в технологическую эру, находя баланс между мудростью прошлого и возможностями будущего.'
  conclusion: 'Завершая маршрут, вы понимаете глубину академической традиции Бостона. Это место, где рождаются идеи, меняющие мир. "Здесь будущее встречается с прошлым," - думаете вы.'
  dialogues:
  - speaker: harvard_professor
    text: Добро пожаловать в Harvard Yard! Это место, где родились президенты, ученые и мыслители. Наша традиция - это не просто образование, это формирование характера.
  - speaker: mit_student
    text: Смотрите, это Infinite Corridor! Здесь рождаются идеи, которые меняют мир. От радаров до искусственного интеллекта - все начиналось здесь.
  - speaker: harvard_tour_guide
    text: Не забудьте потереть ногу статуи Джона Гарварда! Это принесет удачу на экзаменах. Хотя, признаться, я сам не верю в суеверия...
  - speaker: mit_researcher
    text: Мы не просто учим - мы создаем будущее. Каждый студент здесь может изменить мир. Что вы хотите изобрести?
