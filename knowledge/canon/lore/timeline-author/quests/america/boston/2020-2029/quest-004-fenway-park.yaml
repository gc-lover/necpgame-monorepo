summary:
  problem: Квест о посещении Fenway Park существовал в Markdown и не был описан в формате знаний.
  goal: Структурировать событие для спортивной линии Бостона с региональными деталями и наградами.
  essence: Игрок переживает культовый бейсбольный матч Boston Red Sox со всеми традициями Fenway Park.
  key_points:
    - Квест привязан к стадиону Fenway Park и истории команды Boston Red Sox.
    - Включает знаковые элементы: Green Monster, «Sweet Caroline», легенду проклятия Бэйба Рута.
    - Предоставляет спортивный опыт и тематическую ачивку.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Событие переносит игрока на матч Boston Red Sox на старейшем бейсбольном стадионе Fenway Park. Участник окунается
        в атмосферу клуба, знакомится с легендами и традициями, включая исполнение «Sweet Caroline» в восьмом иннинге.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести билет и попасть на стадион.
        2. Осмотреть уютный исторический комплекс Fenway Park.
        3. Посетить сектор Green Monster — 11-метровую стену левого поля.
        4. Проследить девять иннингов классического бейсбольного матча.
        5. Присоединиться к традиционному исполнению «Sweet Caroline».
        6. Узнать о «Проклятии Бэйба Рута» и победе 2004 года.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Fenway Park открыт в 1912 году и остаётся символом бейсбола в Бостоне. Green Monster создаёт уникальные игровые
        ситуации, а история команды связана с легендой «Curse of the Bambino», продолжавшейся с 1918 по 2004 год.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 80 единиц валюты
        - Атрибут «Спорт»: +20
        - Ачивка: «Фанат Red Sox»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест усиливает спортивную и историческую составляющие города: посещение стадиона, знакомство с традицией
        «Sweet Caroline», погружение в легенду о проклятии Бэйба Рута.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Относится к спортивной линии Бостона и может служить точкой входа в серию городских событий 2020–2029 годов.
      mechanics_links: []
      assets: []
