summary:
  problem: Кулинарный квест о New England clam chowder хранился в Markdown без структурированной информации.
  goal: Перенести квест в формат знаний, подчеркнув культурные особенности и игровые награды.
  essence: Игрок пробует фирменный бостонский суп и знакомится с местными традициями и соперничеством Нью-Ингленда и Манхэттена.
  key_points:
    - Квест сосредоточен на ресторане морепродуктов и подаче супа в хлебной миске.
    - Выделяет региональную гордость за белый сливочный chowder и конкуренцию с манхэттенским вариантом.
    - Предоставляет пищевой бафф и тематическую ачивку.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает посетить культовый ресторан морепродуктов (например, Legal Sea Foods), заказать сливочный New
        England clam chowder и полностью погрузиться в гастрономическую традицию Бостона.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти заведении морепродуктов в City Center.
        2. Заказать суп в хлебной миске.
        3. Оценить ингредиенты: моллюски, картофель, лук, сливки.
        4. Съесть пропитавшийся супом хлеб.
        5. Усвоить негласное правило — не хвалить манхэттенский вариант.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Бостонский chowder — белый и сливочный, подаётся в съедобной хлебной миске. Кухонная гордость региона подчёркивает
        противостояние с Нью-Йорком, где предпочитают томатный суп.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600 XP
        - Расходы: 20 единиц валюты
        - Бафф: +20% HP на 6 часов
        - Ачивка: «Чаудер-Гурман»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест раскрывает кулинарный слой города, вводит локальный сленг и усиливает социальные взаимодействия в Бостоне.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Относится к кулинарной линии Бостона и может дополнять другие «slice of life» сценарии региона.
      mechanics_links: []
      assets: []
