summary:
  problem: Культурный квест о бостонском акценте был записан в Markdown и не попадал в знаниевую базу.
  goal: Формализовать сценарий знакомства с локальным акцентом и сленгом для социальной линии Бостона.
  essence: Игрок изучает особенности речи жителей и пробует использовать знаменитую фразу «Pahk the cah in Hahvahd Yahd».
  key_points:
    - Подчёркивается отсутствие финальных «R» и использование слов «wicked» и «pissa».
    - Квест строится вокруг прослушивания, практики речи и реакции местных.
    - Предоставляет социальную награду и ачивку «Бостонец».
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Сценарий приглашает посетить местный бар, послушать речь жителей и освоить ключевые элементы бостонского акцента:
        отсутствие финальных «R», использование «wicked» и культовую фразу «Pahk the cah in Hahvahd Yahd».
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить бар и наблюдать за разговором местных.
        2. Изучить основные особенности произношения и сленга.
        3. Попробовать произнести локальные фразы.
        4. Получить реакцию и обратную связь от окружающих.
        5. Осознать уникальность акцента и сложность подражания.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Бостонский акцент известен отсутствием звука «R» в конце слов, выражением «wicked» и легендарной шуткой про Harvard
        Yard. Это часть культурной идентичности города, часто используемая в медиа и фольклоре.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 500 XP
        - Социальный атрибут: +10
        - Ачивка: «Бостонец»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест фокусируется на лингвистике, социальной адаптации и «slice of life» элементах, раскрывая повседневную культуру
        мегаполиса.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Входит в культурную линию Бостона и может сочетаться с другими квестами, посвящёнными местному сленгу и традициям.
      mechanics_links: []
      assets: []
