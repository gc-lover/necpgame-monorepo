content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест реконструирует легендарную «полуночную поездку» Пола Ревира. Игрок посещает ключевые точки маршрута и
        получает знания об одном из символов Американской революции.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить дом Пола Ревира в North End.
        2. Исследовать церковь Old North и легенду о сигналах фонарями.
        3. Проследовать по маршруту Бостон → Лексингтон → Конкорд.
        4. Изучить события ночи 18 апреля 1775 года и предупреждение колонистов.
        5. Завершить квест в местах первых сражений революции.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Фраза «One if by land, two if by sea» стала символом оповещения. Поездка на коне в ночь перед битвами в Лексингтоне
        и Конкорде считается началом революции и почитается как легенда.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Исторический атрибут: +25
        - Ачивка: «Всадник Свободы»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Сценарий подчеркивает исторический контент, исследование и образовательную составляющую периода 2020–2029.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Принадлежит революционной линии Бостона и может быть связан с квестами Lexington & Concord, а также другими
        историческими эпизодами города.
