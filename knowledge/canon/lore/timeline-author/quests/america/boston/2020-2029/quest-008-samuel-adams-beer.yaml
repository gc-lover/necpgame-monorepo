summary:
  problem: Тур по пивоварне Samuel Adams был описан в Markdown и не интегрирован в базу знаний.
  goal: Формализовать квест о ремесленном пиве Бостона с историческими ссылками и игровыми наградами.
  essence: Игрок посещает пивоварню Boston Beer Company, узнаёт историю Сэмюэла Адамса и дегустирует культовые сорта.
  key_points:
    - Тур по производству в районе Jamaica Plain с историей основания в 1984 году.
    - Дегустация Boston Lager и сезонных сортов, подчёркивающих craft beer революцию.
    - Квест связывает алкогольно-культурную линию города с наследием отца-основателя.
