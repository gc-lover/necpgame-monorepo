# Samuel Adams Beer Quest (2020-2029)
# "Brewing Revolution: The Cyberpunk Pint"

metadata:
  id: "quest-samuel-adams-beer-2020-2029"
  title: "Samuel Adams: Digital Draught"
  version: "1.0.0"
  author: "content-writer"
  created: "2025-12-20"
  updated: "2025-12-20"
  quest_type: "cultural_heritage"
  region: "america"
  city: "boston"
