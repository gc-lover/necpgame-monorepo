  status: "draft"
  priority: "low"

summary: |
  Samuel Adams beer has been Boston's pride since 1984, but in the cyberpunk era of 2020-2029,
  the brewery faces unprecedented challenges. Corporate takeovers, synthetic alcohol trends,
  and underground brewing operations threaten the legacy of Boston's favorite brew.
  As a freelance investigator with a taste for good beer, you must navigate the complex
  world of craft brewing, corporate espionage, and Boston's underground drinking culture
  to preserve the authentic Samuel Adams legacy.

quest_definition:
  objective: |
    Investigate and protect the Samuel Adams brewery from corporate sabotage and synthetic
    alcohol infiltration, while exploring Boston's rich brewing heritage and the revolutionary
    spirit that birthed America's beer culture.

  level_min: 12
  level_max: 30
  estimated_duration: "3-5 hours"
  difficulty: "medium"
  category: "cultural_exploration"

  rewards:
    primary:
      - name: "Authentic Samuel Adams Brew Kit"
        type: "crafting_recipe"
        value: "epic"
        description: "Complete home brewing setup with revolutionary-era techniques"
      - name: "Boston Brewmaster Cybernetic Arm"
        type: "cyberware"
        value: "rare"
        description: "Enhanced arm implant for precise pouring and brewing"

    secondary:
      - name: "Unlimited Samuel Adams Tab"
        type: "utility"
        description: "Access to Boston's premium drinking establishments"
      - name: "Brewing Knowledge Database"
        type: "information"
        description: "Complete archive of brewing techniques and beer history"
      - name: "Revolutionary Spirit Buff"
        type: "temporary_buff"
        duration: "14 days"
        effect: "+10% resistance to corporate mind control"

    experience: 6200
    reputation:
      boston_brewing_community: 400
      revolutionary_society: 250
      craft_brewing_network: 300

  requirements:
    prerequisites: [ ]
    skills:
      - persuasion: 35
      - investigation: 30
      - brewing_knowledge: 25
    items: [ ]
    reputation: { }

content:
  introduction: |
    Boston, 2025. The air smells of hops and history, but something's wrong with the beer.
    Samuel Adams, once the pride of Boston's brewing revolution, now faces its darkest hour.
    Corporate giants push synthetic "smart alcohol" that adjusts intoxication levels via
    neural links, while underground brewers fight to preserve the craft.

    You receive a cryptic message from an anonymous source: "The Revolution needs its beer.
    Meet me at the original Samuel Adams statue in Boston Common. Bring your taste buds."

  stages:
    stage_1:
      title: "The Original Brew"
      location: "Boston Common, Downtown Boston"
      objective: "Meet the mysterious informant and learn about the brewing crisis"
      description: |
        Begin your quest at the Samuel Adams statue, where a holographic projection
        of the revolutionary brewer comes to life. Meet Eliza Thornton, a descendant
        of the Adams family who reveals that the brewery has been infiltrated by
        corporate interests pushing synthetic beer.

      npc_interactions:
        eliza_thornton:
          role: "Adams Family Descendant & Brewmaster"
          personality: "Passionate, traditional, technologically savvy"
          dialogue_options:
            - "What's wrong with the beer?"
            - "Who is threatening the brewery?"
            - "Tell me about Samuel Adams' legacy"

          quest_branches:
            - option: "Investigate corporate infiltration"
              next_stage: "stage_2_corporate"
              reputation_gain: 50
              item_reward: "Encrypted Brewery Access Code"

            - option: "Explore the revolutionary history"
              next_stage: "stage_2_history"
              reputation_gain: 30

            - option: "Learn the brewing craft"
              next_stage: "stage_2_brewing"
              reputation_gain: 40
              item_reward: "Basic Brew Kit"

      skill_checks:
        - skill: "perception"
          difficulty: 30
          success_outcome: "Notice suspicious corporate surveillance"
          failure_outcome: "Miss important clues"

      environmental_hazards: [ ]

    stage_2_corporate:
      title: "Synthetic Shadows"
      location: "Jamaica Plain Brewery District, Boston"
      objective: "Infiltrate the compromised brewery and expose corporate manipulation"
      description: |
        The Samuel Adams brewery in Jamaica Plain has become ground zero for the battle
        between traditional brewing and corporate synthetic alcohol. Navigate through
        security drones and corporate spies to uncover the truth.

      npc_interactions:
        corporate_spy:
          role: "Infiltrated Executive"
          personality: "Deceptive, ambitious, conflicted"
          dialogue_options:
            - "Confront about synthetic beer push"
            - "Attempt to recruit to your side"
            - "Gather evidence of corruption"

      combat_encounters:
        - type: "corporate_security_drones"
          difficulty: "easy"
          description: "Disable security systems guarding restricted areas"

      skill_checks:
        - skill: "hacking"
          difficulty: 40
          success_outcome: "Access corporate databases"
        - skill: "stealth"
          difficulty: 35
          success_outcome: "Avoid detection during infiltration"

      puzzles:
        - type: "brewing_puzzle"
          description: "Solve the mystery of contaminated batches"

    stage_2_history:
      title: "Revolutionary Roots"
      location: "Old South Meeting House, Downtown Boston"
      objective: "Trace the connection between brewing and the American Revolution"
      description: |
        Explore how Samuel Adams' brewing career intersected with his revolutionary
        activities. Visit historic sites and meet historians who reveal the deeper
        connection between beer culture and Boston's revolutionary spirit.

      npc_interactions:
        historian:
          role: "Revolutionary War Scholar"
          personality: "Enthusiastic, detail-oriented, passionate about history"
          dialogue_options:
            - "Learn about Adams' dual role"
            - "Explore revolutionary drinking culture"
            - "Connect brewing to modern issues"

      environmental_events:
        - type: "historical_reenactment"
          description: "Experience holographic recreations of revolutionary events"
        - type: "tasting_session"
          description: "Sample historically accurate colonial brews"

      skill_checks:
        - skill: "intelligence"
          difficulty: 35
          success_outcome: "Uncover hidden historical connections"

    stage_2_brewing:
      title: "The Craft of Brewing"
      location: "Underground Brewpub, Boston"
      objective: "Learn authentic brewing techniques and join the craft beer resistance"
      description: |
        Dive into the world of underground brewing operations that preserve traditional
        methods. Learn from master brewers who teach you the sacred art of creating
        beer without corporate shortcuts or synthetic additives.

      skill_checks:
        - skill: "crafting"
          difficulty: 45
          success_outcome: "Master basic brewing techniques"
        - skill: "chemistry"
          difficulty: 40
          success_outcome: "Understand beer science"

      mini_games:
        - type: "brewing_simulation"
          description: "Create your own Samuel Adams-style beer"

      npc_interactions:
        master_brewer:
          role: "Underground Brewmaster"
          personality: "Wise, gruff, passionate about craft"
          dialogue_options:
            - "Teach me the old ways"
            - "Help me understand synthetic vs. craft"
            - "Join the brewing resistance"

    stage_3_climax:
      title: "The Great Boston Brew-Off"
      location: "Faneuil Hall Marketplace, Boston"
      objective: "Organize and win a competition between craft and synthetic beer"
      description: |
        The quest culminates in a dramatic competition at Faneuil Hall, where craft
        brewers face off against corporate synthetic alcohol representatives. Your
        choices throughout the quest determine the outcome and the future of Boston brewing.

      branching_paths:
        path_exposer:
          description: "Publicly expose corporate corruption"
          requirements: "Completed corporate investigation"
          outcomes:
            - success: "Corporate influence broken, craft brewing renaissance"
            - failure: "Exposure backfires, underground brewing driven deeper"

        path_traditionalist:
          description: "Preserve and spread brewing heritage"
          requirements: "Completed historical research"
          outcomes:
            - success: "Brewing becomes educational institution"
            - failure: "History forgotten in synthetic age"

        path_craftsman:
          description: "Become master brewer and industry leader"
          requirements: "Completed brewing training"
          outcomes:
            - success: "Establish new craft brewery empire"
            - failure: "Brewing skills lost to corporate monopoly"

      final_challenge:
        type: "beer_tasting_competition"
        name: "The Ultimate Brew Battle"
        difficulty: "medium"
        description: "Judge between authentic craft beers and synthetic imposters"

  dialogues:
    opening_narration: |
      "In the neon-lit streets of Boston, where the ghosts of revolutionaries still walk,
      a new battle rages. Not for independence, but for the very soul of what makes
      Boston beer taste like freedom. Will you fight for the authentic pint, or let
      the corporations dilute our revolutionary spirit?"

    victory_toast: |
      "To Samuel Adams - the brewer, the revolutionary, the legend. Today we didn't
      just save a beer; we saved a piece of Boston's soul. May your glass never be empty,
      and your hops always be fresh!"

  easter_eggs:
    - description: "Find hidden revolutionary-era brewing recipes"
      reward: "Authentic colonial ale recipe"
    - description: "Discover Adams family burial site connections"
      reward: "Historical artifact"
    - description: "Uncover Paul Revere's role in beer smuggling"
      reward: "Revolutionary War connection"

  cultural_context:
    boston_beer_tradition: |
      Boston's beer culture is inseparable from its revolutionary history. Samuel Adams
      wasn't just a brewer - he was a Founding Father who used his tavern as a meeting
      place for revolutionaries. In the cyberpunk era, this tradition represents the
      struggle between authentic American culture and corporate homogenization.

    craft_vs_corporate: |
      The battle between craft brewing and corporate synthetics mirrors broader societal
      conflicts. Do you preserve the artisanal methods that made Boston beer famous,
      or embrace the efficiency and accessibility of synthetic alternatives?

    revolutionary_symbolism: |
      Beer becomes a symbol of resistance against corporate control. Just as the original
      Tea Party protested taxation without representation, modern Bostonians protest
      synthetic "beer" that represents corporate control over personal pleasure.

