content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает на экскурсию по пивоварне Samuel Adams, связанной с именем революционера и организатора
        Бостонского чаепития. Участник знакомится с процессом варки и культурой craft beer.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до пивоварни Boston Beer Company в Jamaica Plain.
        2. Прослушать историю бренда и связь с Сэмюэлом Адамсом.
        3. Изучить этапы производства и оборудование.
        4. Провести дегустацию Boston Lager и сезонных сортов.
        5. Приобрести продукцию или мерч для дальнейшего использования.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Samuel Adams — символ бостонской гордости: имя отца-основателя, пивоварня с 1984 года и один из двигателей
        американской craft beer революции. Boston Lager остаётся флагманом линейки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Расходы: 30 единиц валюты
        - Бафф: +15% Charisma на 4 часа
        - Ачивка: «Пивовар-Патриот»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест раскрывает гастрономию, образовательный компонент и связь с историческими персонами Бостона.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Относится к алкогольной линии Бостона и может пересекаться с квестами про чаепитие и иные традиционные напитки.
      mechanics_links: []
