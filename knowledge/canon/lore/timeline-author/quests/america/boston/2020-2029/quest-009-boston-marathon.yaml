summary:
  problem: Линейка Бостона нуждалась в событии, подчёркивающем устойчивость города и его спортивную идентичность.
  goal: Зафиксировать квест вокруг Boston Marathon с акцентом на ключевые этапы, культурные отсылки и эмоциональный контекст.
  essence: Историческое спортивное событие Patriots' Day позволяет игрокам испытать дух «Boston Strong» и вспомнить трагедию 2013 года.
  key_points:
    - Марафон проводится с 1897 года и маршрутизирован через восемь городов штата.
    - Ключевые ориентиры включают Patriots' Day, подъём Heartbreak Hill и финиш на Boylston Street.
    - Квест подчёркивает память о трагедии 2013 года и слоган «Boston Strong».
    - Награды усиливают выносливость и открывают ачивку «Boston Strong».
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Игрок приезжает в Бостон на Patriots' Day и попадает в атмосферу старейшего марафона мира.
        Участие или наблюдение раскрывают преемственность традиций и роль события в жизни города.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Маршрут и этапы
      body: |
        1. Старт из Хопкинтона вместе с 30 000 бегунов.
        2. Проход через восемь городов, включая легендарный подъём Heartbreak Hill.
        3. Финиш на Boylston Street и посещение мемориала жертвам 2013 года.
        4. Завершение квеста поддержкой движения «Boston Strong».
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные отсылки
      body: |
        - Boston Marathon проводится ежегодно с 1897 года.
        - Праздник Patriots' Day задаёт дату события.
        - В разделе подчёркивается значение трагических событий 2013 года и коллективная память горожан.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и достижения
      body: |
        Игрок получает 5 000 XP, +30 к выносливости и ачивку «Boston Strong».
        Денежных выплат нет, но повышается репутация спортивной ветки Бостона.
      mechanics_links: []
      assets: []
    - id: gameplay_notes
      title: Механики и связи
      body: |
        Квест относится к спортивным событиям города и продолжает сюжетную линию «Boston Strong».
        Взаимодействие ориентировано на длительные активности и эмоциональный отклик.
      mechanics_links: []
      assets: []
