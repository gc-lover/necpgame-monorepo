content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с культурой хакинга в MIT 2020-х. Студенческие клубы организуют CTF-соревнования,
        где участники взламывают системы для обучения. Квест затрагивает темы этики технологий и приватности.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: mit_campus
      title: Кампус MIT
      body: |
        Современный кампус MIT с инновационными лабораториями и студенческими пространствами.
        Игрок посещает главное здание и знакомится с инфраструктурой университета.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: hacking_club
      title: Клуб кибербезопасности
      body: |
        Студенческий клуб организует регулярные встречи и соревнования. Участники делятся знаниями
        о последних уязвимостях и техниках защиты.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: ctf_competition
      title: CTF соревнование
      body: |
        Capture The Flag - командное соревнование по взлому систем. Участники решают задачи
        по криптографии, веб-безопасности и сетевой защите.
      mechanics_links:
        - mechanics/combat/hacking-mechanics.yaml
      assets: []
    - id: ethics_dilemma
      title: Этическая дилемма
      body: |
        Во время дебатов игрок сталкивается с ситуацией: использовать найденную уязвимость
        для личной выгоды или сообщить о ней разработчикам.
      mechanics_links:
        - mechanics/world/events/moral-choices.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, репутация академического сообщества +20, расходы -20.
        - Ачивка «Этика хакинга» и открытие мини-игр по взлому.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
