        - Boston Massacre (1770) — ключевой эпизод, разжёгший революционные настроения.
        - Пять погибших колонистов, включая Криспуса Аттакса.
        - Пропагандистская гравюра Paul Revere усилила общественное возмущение.
      mechanics_links: []
      assets: []
