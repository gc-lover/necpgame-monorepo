summary:
  problem: Нужно отразить ключевое историческое событие, ставшее катализатором революции в Бостоне.
  goal: Создать квестовое описание посещения места Boston Massacre с образовательным и эмоциональным эффектом.
  essence: Игрок исследует площадь Old State House, узнаёт детали бойни 1770 года и роль пропаганды Paul Revere.
  key_points:
    - Пять колонистов погибли 5 марта 1770 года.
    - Криспус Аттакс — первая жертва революции.
    - Пропаганда усилила напряжение и ускорила революцию.
