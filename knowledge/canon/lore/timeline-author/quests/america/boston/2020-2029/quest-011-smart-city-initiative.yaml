summary:
  problem: Бостон запускает амбициозную инициативу по превращению города в полностью умный мегаполис, но сталкивается с сопротивлением традиционалистов.
  goal: Игрок помогает внедрить умные технологии в инфраструктуру Бостона, балансируя между инновациями и сохранением исторического наследия.
  essence: Классический бостонский дух инноваций встречается с киберпанковскими технологиями в эволюции города.
  key_points:
    - Умные датчики контролируют трафик и окружающую среду.
    - Конфликт между технологическим прогрессом и историческим наследием.
    - Финальная презентация умного города мировым лидерам.
