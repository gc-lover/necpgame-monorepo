summary:
  problem: Бостон внедряет вертикальное фермерство с использованием генной инженерии для решения проблемы продовольственной безопасности.
  goal: Игрок помогает запустить инновационную ферму на крышах города и преодолеть сопротивление традиционных фермеров.
  essence: Городское фермерство как решение экологических проблем, где высокие технологии встречаются с традиционным сельским хозяйством.
  key_points:
    - Вертикальные фермы с генетически модифицированными культурами.
    - Конфликт с традиционными фермерами из Новой Англии.
    - Финальная продовольственная выставка с новыми продуктами.
