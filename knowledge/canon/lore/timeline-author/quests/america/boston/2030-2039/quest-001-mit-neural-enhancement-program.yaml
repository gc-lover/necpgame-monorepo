content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Бостон 2030-2039-х. MIT объявляет о запуске "Программы нейронного усиления"
        — проекте, который обещает переопределить границы человеческого интеллекта.
        "Умножьте свой разум," — обещают плакаты в кампусах. "Станьте лучше,"
        — шепчут студенты. Но в лабораториях шепотом обсуждают риски: потерю
        индивидуальности, зависимость от технологий, когнитивное неравенство.
    - id: neural_implant_technology
      title: 'Технология нейронных имплантов'
      body: |
        Импланты MIT могут усиливать память, ускорять мышление, улучшать обучение.
        "Это эволюция разума," — говорят ученые. "Это конец человеческой природы,"
        — отвечают философы. Студенты добровольцы получают импланты, их мозг
        становится гибридом плоти и кремния.
    - id: cognitive_augmentation_ethics
      title: 'Этика когнитивного усиления'
      body: |
        Кто должен получать импланты? Стоит ли усиливать интеллект искусственно?
        Что происходит с теми, кто отказывается? "Это право на совершенствование,"
        — настаивают сторонники. "Это нарушение естественного порядка," — отвечают
        традиционалисты.
    - id: academic_transformation
      title: 'Трансформация академической среды'
      body: |
        Образование меняется: курсы усваиваются за минуты, исследования ускоряются
        в сотни раз. "Знание становится мгновенным," — радуются студенты. "Мы теряем
        радость открытия," — грустят профессора. Кампусы MIT становятся лабораториями
        человеческого улучшения.
    - id: accessibility_challenges
      title: 'Вызовы доступности'
      body: |
        Импланты дороги, требуют обслуживания, создают зависимость. Богатые студенты
        получают преимущество, бедные отстают. "Это усугубит неравенство," — говорят
        социологи. "Рынок сам решит," — отвечают корпорации.
    - id: neural_enhancement_decision
      title: 'Решение по нейронному усилению'
      body: |
        В главном зале MIT, окруженный голографическими дисплеями мозговой активности,
        вы должны выбрать путь развития нейронных технологий: полностью раскрыть
        потенциал когнитивного усиления для революции интеллекта; ввести строгие
        этические ограничения для безопасного развития; или отвергнуть идею
        искусственного улучшения разума.

