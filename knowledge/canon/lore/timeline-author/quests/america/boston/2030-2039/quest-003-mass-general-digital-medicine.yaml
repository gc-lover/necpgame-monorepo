summary:
  problem: |
    В 2030-2039-х Mass General Hospital запускает революцию цифровой медицины —
    систему, где каждый пациент постоянно мониторится через импланты, ИИ предсказывает
    болезни до их проявления, а лечение персонализировано на генетическом уровне.
    Это обещает идеальное здоровье, но также создает проблемы приватности данных,
    этические дилеммы прогностической медицины и зависимость от технологий.
    Возникает вопрос: станет ли цифровая медицина путем к совершенному здоровью
    или лишь новой формой медицинского контроля?
  goal: |
    Участвовать в цифровой медицинской революции Mass General, помочь создать
    систему, которая сочетает преимущества технологий с защитой прав пациентов.
  essence: |
    Квест исследует природу здоровья и болезни: может ли предсказание и предотвращение
    всех болезней принести истинное благополучие, или постоянный мониторинг и
    вмешательство лишь создадут общество, где "здоровье" определяется алгоритмами,
    а отклонения от нормы становятся преступлением?
  key_points:
    - Реализация цифровой медицинской инфраструктуры
    - Решение вопросов приватности медицинских данных
    - Этические аспекты прогностической медицины
    - Обеспечение доступности медицинских технологий

