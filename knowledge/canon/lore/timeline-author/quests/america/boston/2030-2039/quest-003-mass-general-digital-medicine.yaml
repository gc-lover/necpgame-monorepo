content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Бостон 2030-2039-х. Mass General объявляет о "цифровой медицинской революции"
        — проекте, который обещает переопределить понятие здоровья. "Ваше тело станет
        компьютером," — говорят врачи. "Мы будем лечить болезни до их появления,"
        — обещают исследователи. Но пациенты шепчут: "Кто будет владеть нашими данными?"
    - id: predictive_healthcare_systems
      title: 'Системы прогностического здравоохранения'
      body: |
        Импланты отслеживают каждую клетку тела, ИИ анализирует паттерны,
        предсказывает болезни за месяцы. "Профилактика совершенна," — хвастаются
        разработчики. "Мы живем в постоянном страхе," — отвечают пациенты.
        Здоровье становится вопросом статистики.
    - id: personalized_medicine_revolution
      title: 'Революция персонализированной медицины'
      body: |
        Лекарства синтезируются индивидуально для генома каждого пациента,
        дозировки корректируются в реальном времени. "Это конец универсальных
        препаратов," — говорят фармацевты. "Это конец доступной медицины,"
        — отвечают критики.
    - id: medical_data_privacy_concerns
      title: 'Вопросы приватности медицинских данных'
      body: |
        Каждая болезнь, привычка, генетическая мутация хранится в облаке.
        "Это для вашего блага," — оправдываются врачи. "Это конец приватности,"
        — обвиняют защитники прав. Медицинские данные становятся самой ценной
        валютой.
    - id: ethical_implications
      title: 'Этические последствия'
      body: |
        Стоит ли лечить генетические "дефекты"? Как поступать с неизлечимыми
        прогнозами? "Мы можем исправить всё," — говорят оптимисты. "Мы играем
        в Бога," — отвечают философы.
    - id: digital_medicine_decision
      title: 'Решение по цифровой медицине'
      body: |
        В конференц-зале Mass General, окруженный голографическими моделями
        человеческого тела и потоками медицинских данных, вы должны выбрать
        путь цифровой медицинской революции: полностью принять систему тотального
        мониторинга для идеального здоровья; найти баланс между технологиями
        и приватностью; или отвергнуть цифровую медицину в пользу традиционных
        подходов.

