content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Бостон 2030-2039-х. Beacon Hill объявляет о "технологической демократии"
        — эксперименте, который обещает переопределить понятие справедливости.
        "Каждый голос будет услышан," — обещают политики. "Алгоритмы обеспечат
        равенство," — говорят разработчики. Но жители шепчут: "Кто запрограммирует
        справедливость?"
    - id: digital_democracy_implementation
      title: 'Внедрение цифровой демократии'
      body: |
        Голосования происходят через импланты, законы принимаются мгновенно,
        бюджеты распределяются ИИ. "Это прямая демократия," — восхищаются
        энтузиасты. "Это конец представительной власти," — тревожатся традиционалисты.
        Beacon Hill становится лабораторией цифрового управления.
    - id: algorithmic_social_justice
      title: 'Алгоритмическая социальная справедливость'
      body: |
        ИИ анализирует нужды каждого гражданина, распределяет ресурсы по
        справедливым алгоритмам. "Это конец неравенства," — обещают реформаторы.
        "Это конец человеческого суждения," — отвечают философы. Справедливость
        становится математической функцией.
    - id: community_transformation_challenges
      title: 'Вызовы трансформации сообщества'
      body: |
        Традиционные институты рушатся, социальные связи перестраиваются вокруг
        цифровых платформ. "Мы становимся единым организмом," — говорят футуристы.
        "Мы теряем индивидуальность," — отвечают гуманисты. Общество эволюционирует
        быстрее, чем может адаптироваться.
    - id: human_values_preservation
      title: 'Сохранение человеческих ценностей'
      body: |
        Может ли алгоритм понять эмпатию, мудрость, любовь? Стоит ли доверять
        машинам решение моральных дилемм? "Технологии усиливают человечность,"
        — говорят оптимисты. "Они ее уничтожают," — отвечают пессимисты.
    - id: social_reform_decision
      title: 'Решение по социальной реформе'
      body: |
        В зале заседаний законодательного собрания Beacon Hill, окруженный
        голографическими дисплеями голосований и потоками социальных данных,
        вы должны выбрать путь социальной трансформации: полностью принять
        алгоритмическое общество для совершенной демократии; найти баланс
        между технологиями и человечностью в гибридной системе; или отвергнуть
        технологическую реформу в защиту традиционной демократии.

