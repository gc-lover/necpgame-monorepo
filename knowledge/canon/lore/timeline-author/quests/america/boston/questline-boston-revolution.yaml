summary:
  problem: Бостонские квесты периода 2020-2029 не связаны в единую сюжетную линию
  goal: Создать questline, объединяющий все 21 квест Boston в логическую последовательность
  essence: Questline рассказывает историю Бостона от Американской революции до технологической революции 2020-х
  key_points:
  - 21 квест объединён в единую линию развития
  - Тематические группы по периодам истории города
  - Прогрессивное повышение сложности и наград
  - Связи с глобальными событиями timeline
content:
  sections:
  - id: overview
    title: Описание Questline
    body: 'Questline "Boston Revolution" объединяет все квесты Бостона периода 2020-2029 в единую историю развития города от колониальных времён до технологической столицы мира.

    Игрок проходит путь от исторических событий Американской революции через индустриализацию и до цифровой эры, формируя понимание того, как традиции свободы эволюционировали в инновации.'
    mechanics_links: []
    assets: []
  - id: quest_groups
    title: Группы квестов
    body: 'Квесты разделены на тематические группы:

    **Историческая линия (1-10):**
    - Freedom Trail, Boston Tea Party, Paul Revere, Boston Massacre
    - Фокус на событиях Американской революции

    **Культурная линия (11-15):**
    - Harvard-MIT, Boston Marathon, Clam Chowder, Boston Accent
    - Традиции и культура современного Бостона

    **Технологическая линия (16-21):**
    - MIT Hacking Culture, Smart City, Cyber Security, Bioengineering
    - Будущее Бостона как технологической столицы'
    mechanics_links: []
    assets: []
  - id: progression_path
    title: Путь прогрессии
    body: 'Рекомендуемый порядок прохождения:

    1. **Введение в историю:** Freedom Trail (001)
    2. **Революционные события:** Tea Party (002), Massacre (010), Paul Revere (007)
    3. **Культурные традиции:** Boston Accent (006), Clam Chowder (005), Samuel Adams (008)
    4. **Спорт и развлечения:** Fenway Park (004), Boston Marathon (009)
    5. **Академическая жизнь:** Harvard-MIT (003), MIT Hacking (021)
    6. **Современные вызовы:** Smart City (011), Urban Farming (015)
    7. **Будущее технологии:** Cyber Security (012), Bioengineering (013), Sports Tech (014)
    8. **Городская жизнь:** Mystic River (016), North End (017), Harvard Square (018)
    9. **Ночная жизнь:** Quincy Market (019), Bunker Hill (020)'
    mechanics_links: []
    assets: []
  - id: rewards_scaling
    title: Масштабирование наград
    body: 'Награды растут по мере прогресса:

    **Ранние квесты (1-5):** 1000-2500 опыта, базовые предметы
    **Средние квесты (6-15):** 3000-5000 опыта, уникальные предметы Boston
    **Поздние квесты (16-21):** 5000-8000 опыта, редкие предметы, достижения

    **Общая награда за всю линию:** Boston Citizen achievement, +100 reputation со всеми фракциями города'
    mechanics_links: []
    assets: []
