content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `BUENOSAIRES-2029-001`
        - Тип: социальный, формат duo, продолжительность 2–4 часа
        - Районы: San Telmo, La Boca, вечерняя milonga
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: stages
      title: Этапы
      body: |
        1. Посетить район San Telmo и познакомиться с историей танго.
        2. Наблюдать уличных танцоров на Plaza Dorrego.
        3. Записаться на урок танго и найти наставника.
        4. Пройти вечернюю milonga и выйти на паркет.
        5. Танцевать до утра, осознавая культурное значение танго.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: cultural_refs
      title: Культурные отсылки
      body: |
        - Танго возникло в Буэнос-Айресе в 1880-х годах и признано наследием UNESCO.
        - Районы San Telmo и La Boca считаются эпицентром традиции.
        - Carlos Gardel почитается как главный символ танго.
      mechanics_links: [ ]
