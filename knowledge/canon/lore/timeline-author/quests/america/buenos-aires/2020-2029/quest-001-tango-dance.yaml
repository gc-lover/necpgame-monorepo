summary:
  problem: Требуется описать квест, знакомящий игроков с танго — культурным наследием Буэнос-Айреса.
  goal: Структурировать путешествие по районам танго и обучение в милонге с акцентом на социальную механику.
  essence: Игрок осваивает танго, погружаясь в атмосферу San Telmo, La Boca и ночных milonga.
  key_points:
    - Tango родился в Буэнос-Айресе в 1880-х.
    - San Telmo и La Boca — эпицентры культуры танго.
    - Carlos Gardel — икона жанра, вдохновляющая квест.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Принять участие в уроке танго, пройти путь от уличных выступлений в San Telmo до ночной milonga и почувствовать страсть Аргентины.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: references
      title: Региональные отсылки
      body: |
        - Tango — культурное наследие ЮНЕСКО, возникшее в Буэнос-Айресе.
        - San Telmo и La Boca — исторические районы танго.
        - Milongas и Carlos Gardel — ключевые символы танцевальной культуры.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посещение San Telmo и уличных выступлений на Plaza Dorrego.
        2. Запись на урок танго с местным преподавателем.
        3. Участие в вечерней milonga и танцы до утра.
        4. Осознание культурного значения танго для жителей города.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000.
        - Навык «Танцы»: +25.
        - Ачивка: «Танго Мастер».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
