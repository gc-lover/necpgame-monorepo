summary:
  problem: Нужно зафиксировать культурный квест о происхождении и атмосфере танго в Буэнос-Айресе.
  goal: Описать этапы знакомства игрока с милонгами, наставниками и историей танго.
  essence: Игрок погружается в мир аргентинского танго, обучается у местных мастеров и переживает дух San Telmo и La Boca.
  key_points:
    - Серия этапов от уличных выступлений до ночной милонги.
    - Важные культурные маркеры (UNESCO, Carlos Gardel, исторические районы).
    - Социальные награды и рост навыка танцев.
