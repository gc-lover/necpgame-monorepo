summary:
  problem: Требуется описать квест исследования района La Boca и улицы Caminito для культурной линии Буэнос-Айреса.
  goal: Структурировать путешествие по цветному району с акцентом на историю иммигрантов, танго и футбольное наследие Boca Juniors.
  essence: Игрок знакомится с разноцветными домами Caminito, уличными танцорами и стадионом La Bombonera.
  key_points:
    - La Boca — район итальянских иммигрантов с уникальной архитектурой.
    - Caminito прославлена разноцветными цинковыми домами и уличными танго.
    - Estadio Alberto J. Armando (La Bombonera) — культовый стадион Boca Juniors и Марадоны.
