summary:
  problem: Требуется описать квест исследования района La Boca и улицы Caminito для культурной линии Буэнос-Айреса.
  goal: Структурировать путешествие по цветному району с акцентом на историю иммигрантов, танго и футбольное наследие Boca Juniors.
  essence: Игрок знакомится с разноцветными домами Caminito, уличными танцорами и стадионом La Bombonera.
  key_points:
    - La Boca — район итальянских иммигрантов с уникальной архитектурой.
    - Caminito прославлена разноцветными цинковыми домами и уличными танго.
    - Estadio Alberto J. Armando (La Bombonera) — культовый стадион Boca Juniors и Марадоны.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Исследовать район La Boca, прогуляться по улицам Caminito, наблюдать уличные выступления танго и посетить легендарный стадион Boca Juniors.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: references
      title: Региональные отсылки
      body: |
        - La Boca — район итальянских иммигрантов, сохранивший аутентичную атмосферу.
        - Caminito — разноцветные дома, окрашенные остатками краски с верфей.
        - Boca Juniors — футбольный клуб, где играл Диего Марадона.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прогулка по улицам Caminito и знакомство с архитектурой.
        2. Наблюдение за уличными танцорами и музыкантами.
        3. Посещение стадиона La Bombonera и фанатских музеев.
        4. Погружение в атмосферу итальянского наследия и творчества.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 200.
        - Эстетический бафф: +20.
        - Ачивка: «Хозяин Ла Бока».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
