summary:
  problem: Надо сформировать квестовое описание аргентинского социального ритуала asado.
  goal: Отразить этапы участия в asado, ключевые блюда и социальную динамику семейного барбекю.
  essence: Игрок становится участником традиционного asado, погружаясь в аргентинскую культуру и гастрономию.
  key_points:
    - Asado — символ семейных встреч и дружбы.
    - Parrillero готовит разные cuts говядины и деликатесы.
    - Вино Malbec и долгие беседы подчёркивают социальный характер события.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Присоединиться к аргентинскому asado, подготовить гриль, подождать приготовления мяса и разделить трапезу с семьёй и друзьями, осознавая культурный смысл ритуала.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: references
      title: Региональные отсылки
      body: |
        - Pampas — источник высококачественной говядины.
        - Parrilla и parrillero — искусства приготовления мяса.
        - Вино Malbec сопровождает трапезу.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить приглашение на семейное asado.
        2. Наблюдать работу parrillero: bife de chorizo, morcilla, chinchulines.
        3. Принять участие в ожидании, общении и дегустации.
        4. Осознать ценность общения и традиций.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000.
        - Бафф: +35% HP на 12 часов.
        - Ачивка: «Асадо Мастер».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
