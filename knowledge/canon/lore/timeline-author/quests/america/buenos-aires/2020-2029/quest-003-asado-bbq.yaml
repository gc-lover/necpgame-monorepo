summary:
  problem: Надо сформировать квестовое описание аргентинского социального ритуала asado.
  goal: Отразить этапы участия в asado, ключевые блюда и социальную динамику семейного барбекю.
  essence: Игрок становится участником традиционного asado, погружаясь в аргентинскую культуру и гастрономию.
  key_points:
    - Asado — символ семейных встреч и дружбы.
    - Parrillero готовит разные cuts говядины и деликатесы.
    - Вино Malbec и долгие беседы подчёркивают социальный характер события.
