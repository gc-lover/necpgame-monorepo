summary:
  problem: Квест Superclásico был описан в Markdown и не имел структурированной записи в знаниях.
  goal: Зафиксировать события легендарного дерби Boca Juniors против River Plate с указанием рисков и наград.
  essence: Игрок посещает матч, погружается в фанатскую культуру и понимает, почему футбол здесь сравним с религией.
  key_points:
    - Superclásico собирает двух злейших соперников и сопровождается экстремальной энергетикой трибун.
    - Маркер риска указывает на возможные столкновения фанатов и необходимость выбора безопасной трибуны.
    - Квест награждает адреналином и ачивкой очевидца дерби.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает попасть на Superclásico — матч Boca Juniors против River Plate. Это событие проходит на стадионах
        La Bombonera или Monumental и показывает футбол как культурный феномен Аргентины.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести билет, учитывая разделение фанатских секторов.
        2. Добраться до La Bombonera или Monumental и пройти досмотр.
        3. Наблюдать за матчем, песнями и пиротехническими шоу трибун.
        4. Следить за безопасностью, избегая агрессивных столкновений.
        5. Осознать значимость футбола для жителей Буэнос-Айреса.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Superclásico — главное дерби Аргентины, где культ Diego Maradona и фанатская страсть создают уникальный опыт.
        Болельщики известны громкими песнями, прыжками и использованием фаеров; атмосфера сочетает восторг и опасность.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Расходы: 50 единиц валюты
        - Адреналиновый атрибут: +40
        - Ачивка: «Свидетель Superclásico»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест акцентирует спортивное событие высокой интенсивности, экстремальную фанатскую среду и культурную значимость
        футбола для города.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Встраивается в спортивную линию Буэнос-Айреса и может соседствовать с сюжетами про легенды Boca или River.
      mechanics_links: []
      assets: []
