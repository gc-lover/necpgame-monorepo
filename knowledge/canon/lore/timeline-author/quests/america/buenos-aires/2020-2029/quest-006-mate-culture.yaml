summary:
  problem: Социальный ритуал мате описывался в Markdown и не имел стандартизированной записи.
  goal: Задокументировать процесс приготовления и совместного употребления мате как игровую активность.
  essence: Игрок осваивает традиции сервировки, учится делиться напитком и ощущает социальную связь сообщества.
  key_points:
    - Мате требует набора калабаса, бомбильи и правильной температуры воды.
    - Цикл предусматривает передачу напитка по кругу, подчеркивая коллективность.
    - Напиток даёт энергетический бафф и вводит игрока в культурную ткань города.
