summary:
  problem: История Евы Перон была оформлена в Markdown и не включалась в структурированное знание.
  goal: Представить ключевые точки культа Эвиты и его влияние на современный Буэнос-Айрес.
  essence: Игрок проходит музей, Casa Rosada и некрополь Реколета, узнавая о перонизме и наследии Эвиты.
  key_points:
    - Маршрут включает Museo Evita, балкон Casa Rosada и посещение могилы.
    - Документ подчёркивает её борьбу за права женщин и социальные программы.
    - Завершение квеста усиливает исторический атрибут и открывает ачивку поклонника.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест посвящён «духовному лидеру нации» Еве Перон. Игрок исследует локации, связанные с её жизнью и наследием,
        чтобы понять феномен перонизма и влияние на современную культуру Аргентины.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить Museo Evita и изучить экспонаты о её биографии.
        2. Проследить путь от актрисы до первой леди и активистки.
        3. Осмотреть Casa Rosada и балкон, откуда она выступала.
        4. Почтить могилу в Реколете и увидеть культ поклонников.
        5. При возможности посетить постановку мюзикла «Evita».
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Эвита умерла в 33 года, но её образ остаётся символом борьбы за социальную справедливость. Песни «Don't Cry for Me
        Argentina» и культ личности продолжают формировать политическую мифологию страны.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Расходы: 20 единиц валюты
        - Исторический атрибут: +25
        - Ачивка: «Поклонник Эвиты»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Сценарий поднимает темы политического влияния, исторической реконструкции и культурного наследия перонизма.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Входит в историческую линию Буэнос-Айреса и перекликается с квестами о кладбище Реколета и перонистских движениях.
      mechanics_links: []
      assets: []
