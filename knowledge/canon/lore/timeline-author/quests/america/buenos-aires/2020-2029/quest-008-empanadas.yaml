summary:
  problem: Кулинарный квест об аргентинских эмпанадас существовал только в Markdown.
  goal: Описать мастер-класс по выбору начинок и приготовлению эмпанадас в формат знаний.
  essence: Игрок исследует национальное блюдо, пробует разные варианты и учится распознавать региональные узоры repulgue.
  key_points:
    - Эмпанадас подаются печёными или жареными с различными начинками: carne, pollo, jamón y queso, humita.
    - Узор repulgue служит маркером начинок и региональной идентичности.
    - Квест награждает баффом здоровья и ачивкой мастера эмпанадас.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест ведёт в традиционную эмпанадерию Буэнос-Айреса. Участник выбирает варианты начинки, сравнивает способы
        приготовления и знакомится с семейными историями, связанными с блюдом.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти локальную эмпанадерию или стрит-фуд точку.
        2. Изучить ассортимент классических начинок: carne, pollo, jamón y queso, humita.
        3. Определить, заказывать ли печёные или жареные варианты.
        4. Продегустировать и обсудить вкусовые отличия.
        5. Узнать, как по repulgue определить начинку и регион.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Repulgue — характерный узор на краю теста, отличающий региональные рецепты. Эмпанадас присутствуют на семейных
        праздниках и считаются национальным блюдом Аргентины.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600 XP
        - Расходы: 8 единиц валюты
        - Бафф здоровья: +20% HP на 6 часов
        - Ачивка: «Эмпанада Мастер»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Сценарий фокусируется на кулинарном исследовании, социальном взаимодействии и выборе вариантов приготовления.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Входит в кулинарную линию Буэнос-Айреса и может сочетаться с заданиями про мате или уличные фестивали.
      mechanics_links: []
      assets: []
