summary:
  problem: В экономической ветке Буэнос-Айреса отсутствовал структурированный квест о хронических кризисах и феномене «blue dollar».
  goal: Показать игрокам ключевые механики аргентинской экономики и их влияние на повседневную жизнь.
  essence: Квест проводит игрока через инфляцию, валютные ограничения и чёрный рынок, формируя устойчивые геймплейные триггеры.
  key_points:
    - Разобраны инфляция 50%+, обесценивание песо и контроль валюты.
    - «Blue dollar» и домашнее хранение валюты превращены в игровые задачи.
    - Финал закрепляет идею, что кризис — нормальная часть циклической экономики региона.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок анализирует макроэкономику Аргентины и сталкивается с практиками выживания в условиях вечного кризиса.
        Структура квеста делает акцент на повторяемости экономических потрясений и необходимости альтернативных каналов.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Исследование статистики инфляции, девальвации и валютного контроля.
        2. Знакомство с параллельным курсом «blue dollar».
        3. Провоз доллара в оффлайн-хранилища жителей.
        4. Мониторинг еженедельной смены цен и адаптация к ней.
        5. Формирование заключения о цикличности кризиса и подготовка последующих миссий.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Инфляция 50%+ закреплена как стандартный фон.
        - «Blue dollar» фиксируется как неформальный инструмент обмена.
        - Постоянные экономические циклы влияют на поведение NPC и доступность товаров.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 4 000 XP.
        - Валютный баланс: нейтральный (0).
        - Экономический бафф +30, открывающий уникальные сделки.
        - Достижение «Выживший в кризисе».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Управление инфляцией и чёрным рынком.
        - Социальные сценарии выживания, включая бартер и хранение наличности.
        - Переключение ценовых индексов в реальном времени.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывает экономическую ветку Буэнос-Айреса с глобальными сценариями кризисов и подготавливает игрока к
        взаимодействию с финансовыми сетями НСЕР.
      mechanics_links: []
      assets: []
