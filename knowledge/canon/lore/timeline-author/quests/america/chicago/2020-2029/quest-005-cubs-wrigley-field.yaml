summary:
  problem: Линейке Чикаго требовалось событие, подчеркивающее легендарность Wrigley Field и фанатскую культуру Cubs.
  goal: Описать матч MLB, ритуалы болельщиков и историческую справку о «проклятии козла».
  essence: Квест переносит игрока на стадион 1914 года, где плющ на стенах, гимн болельщиков и память о победе 2016 года создают уникальную атмосферу.
  key_points:
    - Стадион Wrigley Field — второе по возрасту поле MLB с живым плющом на стенах.
    - История «проклятия козла» длится 71 год до прорыва в 2016 году.
    - Фанаты исполняют «Take Me Out to the Ball Game» на седьмом иннинге.
