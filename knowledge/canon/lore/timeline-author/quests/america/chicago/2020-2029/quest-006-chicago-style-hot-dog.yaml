summary:
  problem: Требовалось зафиксировать знаковую гастрономическую традицию Чикаго и её неписаные правила.
  goal: Описать квест, где игрок собирает оригинальный хот-дог с семью топпингами и учится культурному кодексу города.
  essence: Миссия знакомит с уличной едой, подчёркивает запрет на кетчуп и добавляет социальный контекст.
  key_points:
    - Chicago-style хот-дог подаётся в булке с маком и только с говяжьей сосиской.
    - Семь топпингов создают вкус «протащенный через сад».
    - Нарушение правила без кетчупа вызывает негативную реакцию NPC.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Найти культовый стенд, заказать оригинальный Chicago-style хот-дог и освоить местный этикет, доказывая знание городской
        культуры.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: references
      title: Региональные отсылки
      body: |
        - Булочка с маковыми семенами и говяжья сосиска — базовая основа рецепта.
        - Семь топпингов включают горчицу, лук, relish, помидоры, маринованный огурец, перец sport pepper и сельдерейную соль.
        - Фраза «Dragged through the garden» описывает богатство начинки.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти рекомендованный киоск, например Portillo's.
        2. Собрать хот-дог строго по канону.
        3. Проверить реакцию продавца при попытке добавить кетчуп.
        4. Продегустировать блюдо и получить социальную репутацию района.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600.
        - Валюта: -8.
        - Бафф: +15% HP на 4 часа.
        - Ачивка: «Чикагский Хот-Дог Мастер».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
