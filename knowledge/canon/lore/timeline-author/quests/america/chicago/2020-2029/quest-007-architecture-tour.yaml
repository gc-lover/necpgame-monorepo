summary:
  problem: Архитектурный круиз был зафиксирован в Markdown и не интегрирован в знания.
  goal: Описать ключевые локации, исторический контекст и образовательную ценность речного тура.
  essence: Игрок садится на лодку Chicago Architecture Center, изучает небоскрёбы и узнаёт о становлении архитектурной школы.
  key_points:
    - Тур показывает символы skyline: Willis Tower, Marina City, Wrigley Building, Trump Tower.
    - Повествование раскрывает роль пожара 1871 и зарождение стального каркаса.
    - Опыт сочетает экскурсию, лекционный формат и визуальное погружение.
