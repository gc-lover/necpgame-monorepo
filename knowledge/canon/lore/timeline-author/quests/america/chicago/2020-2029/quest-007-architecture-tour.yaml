content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока на архитектурный круиз по реке Чикаго. Гид рассказывает о зарождении небоскрёбов и
        наследии архитектурной школы, благодаря чему город получил свой уникальный силуэт.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести билет в Chicago Architecture Center и подняться на экскурсионную лодку.
        2. Проплыть вдоль реки, наблюдая за башнями Willis Tower, Trump Tower, Marina City, Wrigley Building и другими
           символами.
        3. Послушать рассказ гида о пожаре 1871 года и рождении стального каркасного строительства.
        4. Узнать о мастерах Louis Sullivan и Frank Lloyd Wright.
        5. Завершить тур с пониманием, почему Чикаго зовут столицей архитектуры.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Город пережил масштабный пожар в 1871 году, что привело к разработке новых принципов строительства. Chicago
        School сделала ставку на стальные каркасы и стеклянные фасады, а Marina City стала символом экспериментальных
        форм, напоминающих кукурузные початки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 45 единиц валюты
        - Культурный атрибут: +20
        - Ачивка: «Знаток Архитектуры»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест подчёркивает образовательную ценность, туристический формат и исторические справки об архитектурных стилях.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Расширяет архитектурную линию Чикаго и может служить связующим звеном с заданиями о музее архитектуры и городском
        планировании.
      mechanics_links: []
