summary:
  problem: Туристическая линия Чикаго нуждалась в цельном квесте, раскрывающем корни электрического блюза и региональную музыкальную идентичность.
  goal: Погрузить игрока в клубную сцену South Side, знакомя с легендами Chicago Blues и культурой Great Migration.
  essence: Игрок посещает легендарный клуб, слушает импровизации, изучает историю музыкантов и завершает миссию с культурным баффом.
  key_points:
    - В центре внимания Buddy Guy's Legends и наследие Muddy Waters.
    - Этапы подчёркивают связь музыки с миграцией и афроамериканским опытом.
    - Награды усиливают культурную репутацию города.
