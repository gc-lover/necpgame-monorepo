content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ведёт игрока на ночной сет в клубе Buddy Guy's Legends, демонстрируя электрический блюз, который
        сформировал музыкальный бренд Чикаго. Нарратив объясняет роль Great Migration и влияние легендарных музыкантов.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Вечерний визит в Buddy Guy's Legends и знакомство с афишей клуба.
        2. Прослушивание электрического блюза с акцентом на гитару и губную гармонику.
        3. Диалог с музыкантами о традициях импровизации и истории «боли и надежды».
        4. Покупка винила или цифрового альбома как сувенира.
        5. Финальная сцена: игрок закрепляет значение блюза для идентичности Чикаго.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Chicago Blues родился как электрическая интерпретация южных традиций.
        - Muddy Waters и Howlin' Wolf — ключевые фигуры сцены.
        - Great Migration привела афроамериканские сообщества на South Side, где и сформировались клубы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 200 XP.
        - Финансовые расходы: -30.
        - Культурный бафф +20.
        - Достижение «Блюзмен».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Культурные модификаторы от посещения музыкальных площадок.
        - Историческое просвещение и связь с миграционными событиями.
        - Социальные взаимодействия с NPC-музыкантами.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Открывает доступ к расширенной культурной ветке Чикаго и дополнительным миссиям, связанным с джазом и фестивалями.
      mechanics_links: []
      assets: []
