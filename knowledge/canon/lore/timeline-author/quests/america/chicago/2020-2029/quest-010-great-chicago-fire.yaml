summary:
  problem: Историческая ветка Чикаго требовала структурированного квеста о пожаре 1871 года и его влиянии на город.
  goal: Донести до игрока, как катастрофа привела к архитектурной революции и появлению небоскрёбов.
  essence: Игрок исследует музей, легенды и процесс восстановления, чтобы увидеть рождение современного Чикаго.
  key_points:
    - Подробно раскрыты масштабы разрушений и миф о корове миссис О'Лири.
    - Этапы проводят через музейные экспозиции и поворот к стальному строительству.
    - Награды усиливают историческую ветку и образовательный эффект.
