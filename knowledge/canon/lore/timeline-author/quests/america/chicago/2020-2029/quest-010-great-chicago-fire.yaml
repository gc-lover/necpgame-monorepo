content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест предлагает погружение в события октября 1871 года через экспозицию Chicago History Museum и уличные точки
        памяти, связывая катастрофу с будущими архитектурными прорывами города.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Визит в Chicago History Museum и просмотр хроники пожара.
        2. Анализ легенды о корове миссис О'Лири и сопоставление с фактами.
        3. Исследование последствий: 17,500 сгоревших зданий и 100 000 людей без дома.
        4. Изучение процесса восстановления и появления стального каркаса.
        5. Финальный вывод о трансформации Чикаго и зарождении школы небоскрёбов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Пожар длился с 8 по 10 октября 1871 года и уничтожил до 90% деревянной застройки.
        - Легенда о корове остаётся культурным мифом, подчёркнутый музейными материалами.
        - Архитектурное возрождение стало основой для современного Чикаго.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP.
        - Финансовый баланс: 0.
        - Исторический бафф +25.
        - Достижение «Феникс Чикаго».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Исторические экскурсии и образовательные сценарии.
        - Интерактивные экспозиции и архивные материалы.
        - Катастрофические события как триггер архитектурной эволюции.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест соединяется с архитектурной серией Чикаго и открывает доступ к миссиям о становлении небоскрёбов.
      mechanics_links: []
      assets: []
