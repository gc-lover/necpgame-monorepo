content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит с миром крипто-трейдинга Чикаго 2020-х. Игрок начинает с малого,
        учится торговать, переживает рыночные колебания и сталкивается с этическими вопросами.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: crypto_hub
      title: Подпольный крипто-хаб
      body: |
        Скрытый в заброшенном здании Wicker Park. Здесь собираются трейдеры, майнеры
        и энтузиасты криптовалют со всего города.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: trading_basics
      title: Основы трейдинга
      body: |
        Опытный трейдер объясняет основы: технический анализ, риск-менеджмент,
        различия между альткоинами и стейблкоинами.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: first_trade
      title: Первая сделка
      body: |
        Игрок совершает первую сделку на децентрализованной бирже. Выбор актива,
        timing и размер позиции определяют успех.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: []
    - id: market_crash
      title: Рыночный крах
      body: |
        Внезапный обвал рынка. Игрок должен быстро реагировать: продавать, хеджить
        или держать позиции. Решения влияют на итоговый результат.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: market_manipulation
      title: Манипуляция рынком
      body: |
        Игрок обнаруживает, что крупные игроки манипулируют ценами. Выбор: разоблачить
        их и потерять доступ к рынку, или промолчать ради прибыли.
      mechanics_links:
        - mechanics/world/events/moral-choices.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 200 XP, прибыль +100, репутация крипто-сообщества +25, финансовых экспертов +15.
        - Ачивка «Выживший в крипте» и мини-игры по трейдингу.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
