content:
  introduction:
    narrative: |
      Ветреный город Чикаго прячет свои секреты высоко над землей. Небоскребы - это не просто архитектурные шедевры, это крепости корпоративной элиты, где заключаются сделки, которые влияют на судьбу миллионов.

      Ты - urban explorer, мастер проникновения в запретные зоны. Твоя миссия: взобраться на крыши самых высоких зданий города и раскрыть заговор, который угрожает самому существованию Чикаго.
    dialogue:
      npc: detective_harper
      text: |
        Слушай, kid. У меня есть информация о том, что на крышах наших небоскребов происходит что-то странное. Корпоративные шишки встречаются там, чтобы обсудить сделки, которые уничтожат этот город.

        Мне нужен кто-то, кто сможет пробраться наверх незамеченным. Кто-то вроде тебя - urban explorer с опытом. Готов ли ты стать героем Чикаго?
    choices:
    - text: "Я готов взобраться на небоскребы"
      next: accept_quest
    - text: "Это слишком рискованно"
      next: decline_quest
  development:
    sections:
    - id: willis_tower_infiltration
      title: Willis Tower Infiltration
      narrative: |
        Willis Tower - это не просто самое высокое здание в Чикаго, это символ власти. Чтобы проникнуть на крышу, тебе придется преодолеть несколько уровней безопасности.
      objectives:
      - id: bypass_lobby_security
        description: Обойти охрану в лобби
        type: stealth
      - id: hack_elevator_system
        description: Взломать систему лифтов
        type: hacking
      - id: reach_roof_access
        description: Достичь зоны доступа на крышу
        type: navigation
    - id: corporate_secrets
      title: Corporate Secrets Discovered
      narrative: |
        На крыше Willis Tower ты находишь документы, раскрывающие заговор корпораций по захвату контроля над городским правительством. Это только начало...
    - id: hancock_center_challenge
      title: John Hancock Center Challenge
      narrative: |
        Следующая цель - John Hancock Center. Его система безопасности считается непробиваемой, но ты знаешь, как найти уязвимости.
  conclusion:
    narrative: |
      С крыши последнего небоскреба ты видишь весь Чикаго - город, который ты спас. Заговор раскрыт, корпоративные планы сорваны. Ты стал легендой среди urban explorers.
    dialogue:
      npc: detective_harper
      text: |
        Ты сделал невозможное, kid. Благодаря тебе Чикаго остался свободным городом. Вот твоя награда - и помни, крыши всегда ждут новых приключений.
    rewards_distribution:
      experience: 2500
      money: 1500
      reputation: 100
  branches:
  - condition: failed_stealth_check
    outcome: alarm_triggered
    consequence: security_alert
    penalty: reputation_loss_25
  - condition: combat_success
    outcome: clean_victory
    bonus: bonus_experience_500
  - condition: hacking_perfect
    outcome: silent_infiltration
    bonus: rare_item_unlock