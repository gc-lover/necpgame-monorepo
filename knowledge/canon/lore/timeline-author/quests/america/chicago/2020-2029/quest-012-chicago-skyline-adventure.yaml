summary:
  goal: Исследовать небоскребы Чикаго и раскрыть тайны городской элиты
  description: Игрок становится urban explorer'ом, который проникает на крыши самых высоких зданий Чикаго, чтобы раскрыть секреты корпоративной элиты и предотвратить заговор против города.
  theme: urban adventure, social climbing, conspiracy
  tone: mysterious, adventurous, cyberpunk
  setting: Chicago 2020-2029, skyline rooftops, corporate offices
  duration: medium
  difficulty: medium
  player_level_min: 15
  player_level_max: 35
  rewards:
    experience: 2500
    money: 1500
    reputation:
      chicago: 100
      urban_explorers: 50
    items:
    - id: chicago-skyline-map
      name: Карта небоскребов Чикаго
      type: collectible
      rarity: uncommon
    - id: rooftop-access-card
      name: Карта доступа на крышу
      type: tool
      rarity: rare
  unlocks:
  - quest: chicago-corporate-ladder
  - location: willis-tower-roof
  - faction: urban-explorers-guild
quest_definition:
  id: quest-chicago-skyline-adventure
  type: main
  category: exploration
  flags:
  - repeatable: false
  - faction_locked: false
  - time_sensitive: false
  - requires_vehicle: false
  - multi_player: false
  objectives:
  - id: investigate-willis-tower
    type: location
    description: Проникнуть на крышу Willis Tower и собрать доказательства
    target_location: willis-tower-roof
    requirements:
    - level_min: 15
    - stealth_check: 50
    - hacking_check: 40
    rewards:
      experience: 800
