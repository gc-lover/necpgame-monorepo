content:
  introduction:
    narrative: |
      Чикаго - колыбель американской музыки. От блюза на South Side до джаза в West Loop, город пульсирует ритмами, которые формировали культуру нации.

      Ты - начинающий музыкант, который хочет покорить чикагскую сцену. Но это не просто выступления - это путешествие в сердце городской души, где музыка объединяет людей разных миров.
    dialogue:
      npc: club_owner_jimmy
      text: |
        Новенький в городе, huh? Вижу, у тебя есть инструмент. Чикаго - это не просто город, это музыкальная сцена, которая рождает легенды.

        Если хочешь стать звездой, тебе придется начать с самого низа. Готов выступить в моем клубе на South Side? Публика там требовательная, но если справишься - двери других клубов откроются.
    choices:
    - text: "Я готов выступить"
      next: accept_performance
    - text: "Мне нужно больше времени"
      next: prepare_first
  development:
    sections:
    - id: south_side_blues
      title: South Side Blues Scene
      narrative: |
        South Side Чикаго - родина чикагского блюза. Здесь выступали Muddy Waters и Howlin' Wolf. Теперь твоя очередь доказать, что блюз жив.
      objectives:
      - id: learn_blues_riffs
        description: Изучить блюзовые риффы у местных мастеров
        type: skill_training
      - id: perform_set
        description: Исполнить 45-минутный сет
        type: performance
      - id: impress_crowd
        description: Получить одобрение минимум 70% аудитории
        type: social_challenge
    - id: networking_opportunities
      title: Building Connections
      narrative: |
        Музыкальная сцена Чикаго - это сеть контактов. Каждый музыкант знает кого-то, кто может открыть двери в следующий уровень.
      dialogues:
      - npc: jazz_saxophonist_maria
        text: "Ты хорошо выступил вчера. У меня есть друг в West Loop, который организует джазовые вечера. Хочешь, чтобы я тебя представила?"
    - id: festival_climax
      title: Underground Festival
      narrative: |
        Кульминация - подпольный фестиваль в заброшенном складе. Тысячи людей, живая музыка, атмосфера, которая рождает легенды.
  conclusion:
    narrative: |
      Фестиваль прошел на ура. Толпа скандировала твое имя, когда ты выходил на сцену. Ты стал частью чикагской музыкальной легенды.
    dialogue:
      npc: club_owner_jimmy
      text: |
        Kid, ты сделал невозможное. От новичка до хедлайнера фестиваля - это рекорд скорости в Чикаго. Вот твоя награда, и знай - двери всех клубов города открыты для тебя.
    rewards_distribution:
      experience: 2200
      money: 1200
      reputation: 80
  branches:
  - condition: performance_failed
    outcome: crowd_displeased
    consequence: reputation_penalty
    alternative_path: redemption_concert
  - condition: networking_success
    outcome: fast_track
    bonus: early_festival_access
  - condition: perfect_performance
    outcome: viral_hit
    bonus: media_attention_bonus