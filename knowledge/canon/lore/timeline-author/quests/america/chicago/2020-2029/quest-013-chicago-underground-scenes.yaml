  goal: Исследовать музыкальную сцену Чикаго и стать звездой подполья
  description: Игрок погружается в мир чикагской музыки - от блюза и джаза до электронной музыки. Нужно выступить на подпольных концертах, завоевать сердца публики и раскрыть тайны музыкальной индустрии.
  theme: music, underground culture, social fame
  tone: energetic, artistic, cyberpunk
  setting: Chicago 2020-2029, underground clubs, music venues
  duration: medium
  difficulty: medium
  player_level_min: 10
  player_level_max: 30
