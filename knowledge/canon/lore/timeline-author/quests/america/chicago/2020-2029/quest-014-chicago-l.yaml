summary:
  problem: Chicago L-train system exploration needed for infrastructure questline
  goal: Create engaging subway exploration quest with underground mystery elements
  essence: Player navigates Chicago's L-train system, discovers hidden tunnels and solves infrastructure mysteries
  key_points:
  - Full L-train route exploration from downtown to suburbs
  - Hidden maintenance tunnels and abandoned stations
  - Infrastructure sabotage investigation
  - Transportation worker NPC interactions
quest_definition:
  quest_type: exploration
  difficulty: medium
  duration_estimate: 45-60 minutes
  level_min: 5
  level_max: 25
  recommended_party_size: 1-2
  completion_type: all_objectives
  repeatable: false
  cooldown_hours: 24
  prerequisites: []
  objectives:
  - id: explore_loop_line
    type: exploration
    description: Проехать по Loop Line и осмотреть все основные станции
    location: downtown_chicago
    sub_objectives:
    - id: visit_lasalle_station
      description: Посетить станцию LaSalle/Van Buren
      location: financial_district
    - id: visit_clark_division
      description: Найти станцию Clark/Lake
      location: loop_district
    - id: visit_state_lake
      description: Осмотреть станцию State/Lake
      location: state_street
  - id: investigate_maintenance_tunnel
    type: investigation
    description: Найти и исследовать заброшенный технический туннель
    location: underground_chicago
    clues:
    - text: "Странный шум из вентиляционной шахты на платформе"
    - text: "Карта с пометками о 'забытых туннелях' в кармане бездомного"
    - text: "Сообщения о пропавших ремонтниках в новостях CTA"
  - id: solve_infrastructure_mystery
    type: puzzle
    description: Разгадать тайну подземных происшествий
    location: hidden_tunnel
    puzzle_elements:
    - type: code_breaking
      description: Взломать старый компьютер CTA с записями
    - type: evidence_collection
      description: Собрать улики о саботаже инфраструктуры
    - type: npc_interrogation
      description: Допросить свидетелей из транспортной компании
content:
  sections:
  - id: overview
    title: 'Обзор: Чикаго — L-метро и подземные туннели'
    body: Этот квест раскрывает темную сторону чикагской транспортной системы, где корпоративные интриги смешиваются с подземными тайнами.
  - id: quest_profile
    title: Параметры квеста
    body: 'Тип: investigation, сложность: medium, формат: solo/small_party, длительность: 45-60 минут.'
  - id: stages
    title: Этапы
    body: '1. Исследовать Loop Line и основные станции метро.

      2. Обнаружить заброшенный технический туннель.

      3. Расследовать саботаж инфраструктуры.

      4. Принять решение о судьбе подземной сети.'
  - id: regional_context
    title: Региональные детали
    body: 'Чикагское метро (L-train) - одна из старейших систем в США с разветвленной сетью подземных туннелей и заброшенных станций.'
  rewards:
    experience: 2500
    currency:
      type: eddies
      amount: 1200
    items:
    - id: cta_access_card
      name: "CTA Maintenance Access Card"
      description: "Позволяет доступ к служебным зонам метро"
      rarity: uncommon
    - id: subway_map
      name: "Hidden Chicago Subway Map"
      description: "Карта секретных туннелей и заброшенных станций"
      rarity: rare
    reputation:
      faction: chicago_transport_workers
      amount: 15
      description: "Репутация среди работников транспорта Чикаго"
    unlocks:
    - location: hidden_maintenance_tunnel
      description: "Доступ к заброшенному техническому туннелю"
    - questline: chicago_infrastructure_sabotage
      description: "Цепочка квестов о корпоративном саботаже"
  skill_checks:
  - skill: technical_ability
    difficulty: medium
    success_outcome: "Взломали систему управления роботами"
    failure_outcome: "Роботы активировали протокол самоуничтожения"
  - skill: perception
    difficulty: easy
    success_outcome: "Заметили следы саботажа на рельсах"
    failure_outcome: "Пропустили важную улику"
  - skill: charisma
    difficulty: medium
    success_outcome: "Убедили диспетчера CTA предоставить информацию"
    failure_outcome: "Диспетчер вызвал охрану"
  consequences:
    success:
      narrative: "Чикагское метро продолжает работать, но тени корпоративных интриг все еще витают в туннелях"
      world_state_changes:
      - location: chicago_subway_system
        change: improved_security
        description: "Усилена охрана ключевых станций метро"
      - faction: chicago_transport_workers
        change: increased_trust
        description: "Работники транспорта стали более открыты к наемникам"
    failure:
      narrative: "Саботаж продолжается, поезда сходят с рельсов, город в хаосе"
      world_state_changes:
      - location: chicago_subway_system
        change: reduced_reliability
        description: "Метро становится менее надежным, растут задержки"
      - faction: corporate_entities
        change: increased_influence
        description: "Корпорации укрепляют контроль над инфраструктурой"