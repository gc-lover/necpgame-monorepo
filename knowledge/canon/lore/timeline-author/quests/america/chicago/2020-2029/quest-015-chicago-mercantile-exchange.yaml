summary:
  problem: Chicago Mercantile Exchange exploration needed for financial questline
  goal: Create corporate intrigue quest involving trading floor sabotage and financial conspiracy
  essence: Player infiltrates CME trading floor, uncovers corporate espionage plot and prevents economic sabotage
  key_points:
  - Infiltration of Chicago Mercantile Exchange trading floor
  - Investigation of algorithmic trading system manipulation
  - Corporate espionage between rival firms
  - High-stakes financial decision making
quest_definition:
  quest_type: infiltration
  difficulty: hard
  duration_estimate: 60-90 minutes
  level_min: 15
  level_max: 35
  recommended_party_size: 1-3
  completion_type: all_objectives
  repeatable: false
  cooldown_hours: 48
  prerequisites:
  - quest: canon-quest-011-windy-city-crypto-trading
    description: "Знания о криптовалютной торговле"
  objectives:
  - id: infiltrate_trading_floor
    type: stealth
    description: Проникнуть на торговую площадку CME disguised as trader
    location: chicago_mercantile_exchange
    sub_objectives:
    - id: obtain_credentials
      description: Получить фальшивые торговые credentials
      location: financial_district
    - id: bypass_security
      description: Обойти систему безопасности здания
      location: cme_building_entrance
    - id: reach_trading_pit
      description: Достичь основной торговой площадки
      location: trading_floor
  - id: investigate_manipulation
    type: investigation
    description: Расследовать манипуляцию алгоритмической торговлей
    location: trading_floor
    clues:
    - text: "Аномальные колебания цен на товарных фьючерсах"
    - text: "Подозрительная активность в серверной комнате"
    - text: "Шифрованные сообщения между трейдерами"
  - id: expose_conspiracy
    type: confrontation
    description: Разоблачить корпоративный заговор
    location: executive_offices
    confrontation_elements:
    - type: evidence_presentation
      description: Предъявить доказательства манипуляции
    - type: boss_fight
      description: Противостояние корпоративному шпиону
    - type: moral_choice
      description: Выбор между разоблачением или шантажом
content:
  sections:
  - id: overview
    title: 'Обзор: Чикаго — Товарная биржа и финансовые войны'
    body: Корпоративный заговор на Chicago Mercantile Exchange угрожает крахом товарного рынка.
  - id: quest_profile
    title: Параметры квеста
    body: 'Тип: infiltration, сложность: hard, формат: solo/small_party, длительность: 60-90 минут.'
  - id: stages
    title: Этапы
    body: '1. Проникнуть на торговую площадку CME.

      2. Расследовать манипуляцию алгоритмами.

      3. Разоблачить корпоративный заговор.

      4. Принять решение о судьбе финансового рынка.'
  - id: regional_context
    title: Региональные детали
    body: 'Chicago Mercantile Exchange - крупнейшая товарная биржа мира, где торгуют фьючерсами на сельхозпродукцию.'
  rewards:
    experience: 5000
    currency:
      type: eddies
      amount: 2500
    items:
    - id: cme_executive_pass
      name: "CME Executive Access Pass"
      description: "Предоставляет доступ к VIP-зонам финансового района"
      rarity: epic
    - id: algorithmic_trading_code
      name: "Algorithmic Trading Source Code"
      description: "Исходный код продвинутых торговых алгоритмов"
      rarity: rare
    - id: corporate_blackmail_data
      name: "Corporate Blackmail Database"
      description: "Компрометирующая информация о корпоративных лидерах"
      rarity: legendary
    reputation:
      faction: chicago_financial_elite
      amount: 25
      description: "Репутация среди финансовой элиты Чикаго"
    unlocks:
    - location: cme_executive_lounge
      description: "Доступ к эксклюзивному лаунжу CME"
    - questline: chicago_corporate_espionage
      description: "Цепочка квестов о корпоративном шпионаже"
    - skill: financial_analysis
      description: "Навык анализа финансовых рынков"
  skill_checks:
  - skill: hacking
    difficulty: hard
    success_outcome: "Взломали систему алгоритмической торговли"
    failure_outcome: "Активирована система безопасности, вызвана охрана"
  - skill: stealth
    difficulty: medium
    success_outcome: "Проникли на торговую площадку незамеченными"
    failure_outcome: "Засечены охраной, началась погоня"
  - skill: intelligence
    difficulty: high
    success_outcome: "Раскрыли полную схему манипуляции"
    failure_outcome: "Пропустили ключевые доказательства"
  consequences:
    success:
      narrative: "Финансовый рынок Чикаго стабилизирован, но доверие к институтам подорвано"
      world_state_changes:
      - location: chicago_mercantile_exchange
        change: increased_security
        description: "Усилена кибербезопасность торговой площадки"
      - faction: corporate_entities
        change: reduced_influence
        description: "Временное снижение влияния корпораций на рынок"
      - economy: commodity_prices
        change: stabilized
        description: "Цены на товары стабилизировались после манипуляции"
    failure:
      narrative: "Рынок рушится, экономика Чикаго в хаосе, растет безработица"
      world_state_changes:
      - location: chicago_financial_district
        change: market_crash
        description: "Финансовый кризис в Чикаго, падение акций"
      - faction: corporate_entities
        change: increased_power
        description: "Корпорации укрепляют контроль над экономикой"
      - economy: unemployment_rate
        change: increased
        description: "Рост безработицы из-за экономического спада"