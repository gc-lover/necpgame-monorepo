content:
  setting:
    location: University of Chicago campus
    time_period: 2020-2029
    environment: academic_research_facility
    atmosphere: intellectual, mysterious, dangerous
  plot:
    introduction: |
      Вы стоите у массивных ворот University of Chicago. Знаменитый кампус с готическими зданиями и современными лабораториями
      выглядит обманчиво спокойным. Ваш контакт, нервный аспирант в очках, шепчет: "Они творят что-то ужасное в подземных лабораториях.
      Эксперименты выходят из-под контроля. Если не остановить - весь город пострадает."
    main_conflict: |
      Проникнув в исследовательские корпуса, вы обнаруживаете, что университет сотрудничает с корпорациями в опасных экспериментах.
      В подземных лабораториях проводятся опыты по квантовой биологии - попытки слить человеческое сознание с ИИ.
      Несколько подопытных уже сошли с ума, а энергия экспериментов вызывает аномалии в районе.
    climax: |
      В главной лаборатории вы находите центр экспериментов. Профессор-руководитель объясняет, что исследования финансируются
      Militech и Arasaka. Вам предстоит выбор: уничтожить оборудование, обнародовать данные или использовать технологию
      для усиления собственных способностей.
    resolution: |
      Ваше решение определяет будущее университета. В зависимости от выбора, исследования либо прекращены, либо продолжаются
      в секрете, либо становятся достоянием общественности. Чикаго узнает о темной стороне академической науки.
  characters:
  - name: Dr. Elena Rodriguez
    role: Neuroscientist and project lead
    personality: brilliant, obsessive, morally ambiguous
    background: Leading researcher in quantum consciousness studies
    motivation: Advance human knowledge regardless of ethical concerns
    dialogue_lines:
    - "Мы стоим на пороге величайшего открытия в истории человечества. Сознание без границ!"
    - "Этические дилеммы - для слабых. Наука требует жертв."
  - name: Marcus "Mark" Chen
    role: Graduate student and whistleblower
    personality: idealistic, frightened, determined
    background: PhD candidate who discovered the truth about experiments
    motivation: Stop dangerous research and protect fellow students
    dialogue_lines:
    - "Я думал, это просто академические исследования. Но они играют с человеческими жизнями!"
    - "Помоги мне остановить это безумие. Я не хочу быть следующим подопытным."
  dialogue_tree:
    root:
    - speaker: marcus_chen
      text: "Наконец-то ты здесь. Лаборатории в хаосе - эксперименты выходят из-под контроля."
      choices:
      - text: "Что происходит?"
        response: "Они сливают человеческий разум с ИИ. Уже несколько студентов сошли с ума."
        next: investigation_branch
      - text: "Зачем мне вмешиваться?"
        response: "Если эксперименты выйдут из-под контроля, пострадает весь город."
        next: motivation_branch
    investigation_branch:
    - speaker: player
      text: "Расскажи о лабораториях."
      choices:
      - text: "Где секретные исследования?"
        response: "В подземных комплексах под Regenstein Library. Нужен доступ уровня 5."
      - text: "Кто финансирует?"
        response: "Militech и Arasaka. Они хотят солдат с ИИ в головах."
