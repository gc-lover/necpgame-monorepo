summary:
  problem: |
    Две энграммы вступают в открытую борьбу за доминирование над персонажем. Игрок должен
    разрешить конфликт через мини-игру или серию выборов, результат влияет на баланс влияния.
  goal: |
    Разрешить конфликт между энграммами, выбрать победителя или найти компромисс, и восстановить
    баланс влияния.
  essence: |
    Квест на решение конфликта доминирования между энграммами. Игрок участвует в мини-игре/серии
    выборов, результат влияет на баланс влияния и отношения с энграммами.
  key_points:
    - Конфликт между энграммами
    - Мини-игра/серия выборов
    - Влияние на баланс влияния
    - Последствия выбора

