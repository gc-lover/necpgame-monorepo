content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест на решение конфликта доминирования между энграммами. Игрок участвует в мини-игре/серии
        выборов, результат влияет на баланс влияния и отношения с энграммами.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: []
    - id: conflict_mechanics
      title: Механика конфликта
      body: |
        Борьба за доминирование включает:
        - Мини-игру: психологическая битва между энграммами
        - Серию выборов: игрок выбирает сторону или компромисс
        - Влияние на баланс: результат меняет уровень влияния
        - Последствия: выбор влияет на отношения с энграммами
      mechanics_links: []
      assets: []
    - id: resolution_options
      title: Варианты разрешения
      body: |
        Игрок может:
        - Поддержать первую энграмму (увеличивает её влияние)
        - Поддержать вторую энграмму (увеличивает её влияние)
        - Найти компромисс (балансирует влияние)
        - Остаться нейтральным (риск продолжения конфликта)
      mechanics_links: []
      assets: []

