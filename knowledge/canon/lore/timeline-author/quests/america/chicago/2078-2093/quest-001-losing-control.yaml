    - id: procedure_method
      condition: "player_choice == 'procedure'"
      objectives:
        - id: undergo_procedure
          text: "Пройти специальную процедуру снижения влияния (риск, но эффективно)"
          type: interact
          target: influence_reduction_procedure
          count: 1
          optional: false
      rewards:
        experience: 2000
        currency: 10000
    - id: mental_battle_method
      condition: "player_choice == 'mental_battle'"
      objectives:
        - id: win_battle
          text: "Выиграть психическую борьбу с энграммой через силу воли"
          type: interact
          target: mental_battle_win
          count: 1
          optional: false
      rewards:
        experience: 3000
        flags:
          - mental_strength_proven

content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Критический квест о потере контроля от энграммы. Когда влияние достигает 90%+,
        энграмма начинает бороться за контроль над персонажем. Игрок должен срочно
        принять меры для снижения влияния и восстановления контроля.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: []
    - id: control_loss_symptoms
      title: Симптомы потери контроля
      body: |
        Признаки:
        - Энграмма принимает решения вместо игрока (случайные действия)
        - Визуальные галлюцинации усиливаются
        - Образ энграммы постоянно присутствует
        - Игрок теряет контроль над некоторыми действиями
        - Голос энграммы становится доминирующим
      mechanics_links: []
      assets: []
    - id: recovery_methods
      title: Методы восстановления контроля
      body: |
        Три основных метода:
        1. **Экстренный блокатор**: быстрый, но дорогой, временное решение
        2. **Специальная процедура**: рискованная, но эффективная, снижает влияние на 30-50%
        3. **Психическая борьба**: сложная, требует силу воли, но даёт постоянное снижение влияния
      mechanics_links: []
      assets: []
    - id: mental_battle
      title: Психическая борьба
      body: |
        Мини-игра или серия выборов, где игрок:
        - Борется с энграммой за контроль
        - Делает выборы, которые определяют исход
        - Использует силу воли для сопротивления
        - Может проиграть - временный дебафф, но не смерть
      mechanics_links: []
      assets: []
    - id: consequences
      title: Последствия
      body: |
        После восстановления контроля:
        - Влияние снижено до безопасного уровня
        - Установлены блокаторы или баланс найден
        - Игрок получает опыт работы с критическими ситуациями
        - Открываются новые опции для управления энграммами
      mechanics_links: []
      assets: []

