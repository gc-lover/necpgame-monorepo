summary:
  problem: |
    У игрока энграмма достигла критического уровня влияния (90%+) и пытается захватить контроль.
    Игрок должен вернуть контроль или найти способ сосуществования.
  goal: |
    Вернуть контроль от энграммы, снизить влияние, или найти способ сосуществования.
    Квест критический - игрок рискует потерять контроль над персонажем.
  essence: |
    Квест о потере контроля от энграммы. Игрок должен пройти через психическую борьбу,
    использовать блокаторы, специальные процедуры, или принять помощь других энграмм.
    Квест демонстрирует опасности высокого влияния.
  key_points:
    - Критический уровень влияния энграммы (90%+)
    - Борьба за контроль над персонажем
    - Специальные процедуры снижения влияния
    - Возможность потерять контроль (временный дебафф)
    - Различные пути решения проблемы

quest_definition:
  quest_type: main
  level_min: 28
  level_max: null
  requirements:
    required_quests: []
    required_flags:
      - first_engram_created
    required_reputation: {}
    required_items: []
  objectives:
    - id: detect_control_loss
      text: "Обнаружить признаки потери контроля: энграмма принимает решения вместо игрока"
      type: interact
      target: control_loss_symptoms
      count: 1
      optional: false
    - id: measure_influence
      text: "Измерить уровень влияния энграммы (должен быть 90%+)"
      type: interact
      target: influence_measurement
      count: 1
      optional: false
    - id: seek_help
      text: "Обратиться за помощью: клиника в Chicago, специалист по энграммам"
      type: explore
      target: chicago_engram_clinic
      count: 1
      optional: false
    - id: choose_method
      text: "Выбрать метод борьбы: блокаторы, специальная процедура, или психическая борьба"
      type: interact
      target: control_recovery_method
      count: 1
      optional: false
    - id: mental_battle
      text: "Пройти через психическую борьбу с энграммой (мини-игра или серия выборов)"
      type: interact
      target: mental_battle_sequence
      count: 1
      optional: false
    - id: reduce_influence
      text: "Снизить влияние энграммы до безопасного уровня (ниже 50%)"
      type: interact
      target: influence_reduction
      count: 1
      optional: false
    - id: stabilize_condition
      text: "Стабилизировать состояние: установить блокаторы или найти баланс"
      type: interact
      target: post_recovery_stabilization
      count: 1
      optional: false
  rewards:
    experience: 10000
    currency: 40000
    items:
      - id: high_tier_blocker
        name: "High-Tier Engram Blocker (Tier 4-5)"
        quantity: 1
      - id: influence_control_implant
        name: "Influence Control Neural Implant"
        quantity: 1
    reputation:
      chicago: 20
      medical_facilities: 25
    flags:
      - control_loss_resolved
      - high_influence_experienced
