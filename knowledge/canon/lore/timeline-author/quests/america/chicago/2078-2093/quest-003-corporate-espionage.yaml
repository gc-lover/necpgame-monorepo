content:
  sections:
  - id: overview
    title: 'Overview: Chicago - Corporate Data Heist'
    body: This high-stakes espionage quest sends players into the heart of Chicago's corporate district, where megacorps guard their digital secrets with cutting-edge security systems and neural-linked defenses.
    mechanics_links:
    - mechanics/hacking/corporate-infiltration.yaml
    assets: []

  - id: introduction
    title: Introduction
    body: 'The Chicago Loop towers represent the pinnacle of corporate power - gleaming skyscrapers filled with data that could topple empires. You''ve been hired by a shadowy client to infiltrate one of these fortresses and extract sensitive information.

The target: Arasaka''s Chicago branch. The objective: Steal their latest neural implant research data. The risk: Getting caught means becoming a corporate asset - your mind hacked and your body enhanced against your will.'
    mechanics_links:
    - mechanics/social/corporate-espionage.yaml
    assets: []

  - id: regional_context
    title: Chicago Corporate Landscape
    body: '- The Loop: Corporate headquarters district with maximum security

- Neural-linked security systems scan for unauthorized implants

- Corporate skyscrapers connected by sky bridges and underground tunnels

- Black ICE defenses that can fry neural pathways

- Corporate wars rage silently through data theft and sabotage

- Underground hackers sell access points and zero-day exploits'
    mechanics_links:
    - canon/lore/locations/chicago-corporate-district.yaml
    assets: []

  - id: quest_flow
    title: Quest Flow
    body: '1. Receive mission briefing from anonymous client in underground bar

2. Gather intelligence about target corporation''s security layout

3. Acquire necessary hacking tools from black market contacts

4. Infiltrate corporate building using social engineering or stealth

5. Navigate through security floors while avoiding patrols and cameras

6. Breach server room and hack the mainframe

7. Download data while racing against security response time

8. Escape through service tunnels or rooftop extraction

9. Deliver data and choose how to monetize the information'
    mechanics_links:
    - mechanics/quests/multi-stage-quests.yaml
    assets: []

  - id: rewards
    title: Rewards and Consequences
    body: '- Base rewards: 3,200 XP, 2,500 eddies, corporate enemies +25

- Corporate data chip (contains valuable research data)

- Achievement: "Corporate Ghost"

- Unlocks access to Chicago''s corporate espionage network

- Branch rewards: Data brokering can triple payout but increases heat level'
    mechanics_links:
    - mechanics/progression/rewards-catalog.yaml
    assets: []

  - id: immersion
    title: Cyberpunk Atmosphere
    body: 'Chicago''s corporate towers pierce the smog-filled sky like digital spears. Holographic advertisements promise corporate utopia while armed security patrols the streets below. Inside, the air hums with the constant buzz of servers and the soft glow of neural interfaces.

Every shadow could hide a corporate spy. Every elevator could be a trap. In this world, information is power, and you''re about to steal enough to start a war.'
    mechanics_links:
    - canon/lore/technology/corporate-security.yaml
    assets: []

