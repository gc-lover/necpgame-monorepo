content:
  sections:
  - id: overview
    title: 'Overview: Chicago - Underground Hover-Racing Circuit'
    body: This adrenaline-fueled racing quest plunges players into Chicago's illegal hover-racing underworld, where modified vehicles tear through neon-lit streets at breakneck speeds.
    mechanics_links:
    - mechanics/vehicle/hover-racing.yaml
    assets: []

  - id: introduction
    title: Introduction
    body: 'Chicago''s streets never sleep, and neither do its racers. Underground hover-racing circuits turn the city''s grid into a deadly playground where corporate execs and street punks compete for glory and fortune.

You''ve been invited to join the circuit after impressing a street racer with your driving skills. But in Chicago, racing isn''t just about speed - it''s about survival. Rival teams, corporate interference, and the constant threat of police drones make every race a high-stakes gamble.'
    mechanics_links:
    - mechanics/vehicle/vehicle-combat.yaml
    assets: []

  - id: regional_context
    title: Chicago Racing Culture
    body: '- Hover-tech banned in corporate zones but thrives underground

- Chicago''s elevated trains and tunnels provide perfect racing tracks

- Street modifications turn civilian vehicles into racing machines

- Underground betting syndicates control the sport

- Corporate teams field professional racers with military-grade tech

- Police drones patrol the skies, forcing racers into the underground'
    mechanics_links:
    - canon/lore/locations/chicago-street-racing.yaml
    assets: []

  - id: quest_flow
    title: Quest Flow
    body: '1. Get invited to underground racing meet in Chicago''s industrial district

2. Participate in qualifying race to prove your skills

3. Customize your vehicle with street modifications and upgrades

4. Compete in main race through downtown Chicago

5. Survive sabotage attempts from rival teams

6. Navigate dangerous shortcuts through abandoned infrastructure

7. Cross finish line and collect your winnings

8. Choose between street loyalty or corporate advancement'
    mechanics_links:
    - mechanics/quests/racing-quests.yaml
    assets: []

  - id: rewards
    title: Rewards and Consequences
    body: '- Base rewards: 2,000 XP, 1,800 eddies, street reputation +20

- Racing trophy and rare vehicle parts

- Achievement: "Street Racer"

- Unlocks access to Chicago''s racing modification shops

- Branch rewards: Corporate sponsorship triples payout but damages street cred'
    mechanics_links:
    - mechanics/progression/rewards-catalog.yaml
    assets: []

  - id: immersion
    title: Cyberpunk Atmosphere
    body: 'The roar of hover-engines echoes through Chicago''s concrete canyons as neon lights streak by in colorful blurs. Street racers paint their vehicles with graffiti tags and LED modifications, turning transportation into works of art.

Corporate racers in sleek, military-grade machines represent the establishment. Street punks with jury-rigged tech represent freedom. In between, you navigate the chaos, pushing your vehicle to its limits while rival teams try to take you out.'
    mechanics_links:
    - canon/lore/culture/chicago-street-culture.yaml
    assets: []

