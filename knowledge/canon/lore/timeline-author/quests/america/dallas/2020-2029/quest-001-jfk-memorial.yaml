content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест реконструирует событийный маршрут 22 ноября 1963 года, предоставляя игроку доступ к архивным материалам
        в Sixth Floor Museum и акцентируя значимость Dealey Plaza в национальной памяти.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Обзор Dealey Plaza и фиксация позиции кавалькады.
        2. Осмотр метки «X» на Elm Street, отмечающей момент выстрела.
        3. Исследование Grassy Knoll и обсуждение альтернативных версий.
        4. Посещение Sixth Floor Museum с репликой винтовки и плёнкой Запрудера.
        5. Эмоциональное осмысление и запись выводов о влиянии трагедии на США.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Убийство произошло 22 ноября 1963 года, 300 000 человек наблюдали траурный кортеж.
        - Dealey Plaza и Texas School Book Depository стали местами памяти и споров.
        - Туристический маршрут сочетает мемориальные точки и дискуссии о теории второго стрелка.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 5 000 XP.
        - Финансовые расходы: -20.
        - Исторический бафф +30.
        - Достижение «Свидетель трагедии».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Мемориальные сценарии и эмоциональные проверки.
        - Анализ исторических артефактов и видеоматериалов.
        - Обсуждение альтернативных гипотез с NPC-экспертами.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывает историческую линию Далласа с национальными сюжетами США и открывает доступ к событиям
        поздних 60-х в других городах.
      mechanics_links: []
      assets: []
