summary:
  problem: Историческая линия Далласа требовала глубокого сценария об убийстве Джона Кеннеди и культурной травме города.
  goal: Провести игрока по ключевым точкам Dealey Plaza, раскрывая как официальные версии, так и популярные теории заговора.
  essence: Игрок посещает мемориальные точки, музей шестого этажа и анализирует последствия трагедии 1963 года.
  key_points:
    - Этапы включают «X» на Elm Street, Grassy Knoll и Sixth Floor Museum.
    - Квест балансирует между фактами и конспирологическими обсуждениями.
    - Награды усиливают историческую репутацию и эмоциональное воздействие сценария.
