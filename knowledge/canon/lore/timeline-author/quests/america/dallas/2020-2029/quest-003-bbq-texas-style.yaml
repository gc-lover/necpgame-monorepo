summary:
  problem: Кулинарная идентичность Далласа требовала развернутого квеста о Texas BBQ и культуре ожидания.
  goal: Показать игроку процесс копчения brisket, очередь и ритуалы вокруг техасского барбекю.
  essence: Игрок стоит в очереди, заказывает набор мясных блюд и получает длительный бафф здоровья.
  key_points:
    - Подчёркнуты 12-часовое копчение, использование древесины пекана и культ ожидания.
    - Награда даёт значительный HP-бафф как отражение плотного питания.
    - Связана культурная гордость региона и гастрономический туризм.
