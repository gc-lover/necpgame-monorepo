content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ориентирован на техасскую гастрономическую традицию: игрок изучает процесс приготовления brisket, общается с
        pitmaster и узнаёт, почему BBQ сравнивают с религией.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Выбор культового заведения (Pecan Lodge, Lockhart Smokehouse).
        2. Ожидание в очереди до нескольких часов с локальными NPC.
        3. Заказ brisket, ribs и sausages с рассказом о рецептуре.
        4. Дегустация без соуса, оценка дыма пекана.
        5. Финальное осознание роли BBQ в идентичности Техаса.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Копчение brisket длится 12+ часов, мясо тает во рту.
        - Дым древесины пекана придаёт характерный аромат.
        - Очереди в лучших местах могут занимать до трёх часов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Финансовые расходы: -30.
        - Бафф здоровья +35% на 12 часов.
        - Достижение «BBQ Pitmaster».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные события и баффы от уникальных блюд.
        - Социальные взаимодействия во время ожидания.
        - Экономические эффекты гастрономического туризма.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест расширяет кулинарную ветку Далласа и открывает сценарии о фермах, ярмарках и фуд-фестивалях штата.
      mechanics_links: []
      assets: []
