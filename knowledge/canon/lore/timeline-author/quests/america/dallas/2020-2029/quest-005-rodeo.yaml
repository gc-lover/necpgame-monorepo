summary:
  problem: В культурной ветке Далласа не хватало квеста, раскрывающего традицию техасского родео.
  goal: Структурировать сценарий посещения State Fair of Texas с акцентом на соревнования и атмосферу ковбоев.
  essence: Игрок становится участником зрелищного родео, наблюдая bull riding, barrel racing и живую country-музыку.
  key_points:
    - Родео подчёркивает историческую ковбойскую идентичность региона.
    - Соревнования включают bull riding, barrel racing и демонстрации лассо.
    - Атмосфера поддерживается музыкой, костюмами и традиционной атрибутикой.
