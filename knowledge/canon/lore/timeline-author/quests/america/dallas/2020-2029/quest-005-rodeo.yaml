content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока на State Fair of Texas, где проходят ключевые соревнования родео и демонстрируется ковбойская культура.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести билет и подготовить ковбойскую экипировку.
        2. Осмотреть ярмарочные павильоны и познакомиться с быками и всадниками.
        3. Наблюдать bull riding, barrel racing и работы с лассо.
        4. Принять участие в танцах под country-музыку.
        5. Зафиксировать впечатления и получить бонус к культурной репутации.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Родео в Техасе — многолетняя традиция, где bull riding считается главным испытанием. Ковбойские шляпы,
        сапоги и country-музыка формируют единый стиль мероприятия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 40 единиц валюты
        - Атрибут «Культура»: +20
        - Ачивка: «Ковбой Техаса»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает зрелищные события, культурные активности и социальные взаимодействия с NPC.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с ковбойской линией Далласа и событиями State Fair of Texas, может продолжаться заданиями в Fort Worth Stockyards.
      mechanics_links: []
      assets: []
