summary:
  problem: Описание Текс-мекс кухни существовало в Markdown и не было интегрировано в систему знаний.
  goal: Оформить визит в Tex-Mex ресторан как квест с ключевыми блюдами, напитками и эффектами.
  essence: Игрок знакомится с fajitas, queso и frozen margarita, получая гастрономический бафф и социальный опыт.
  key_points:
    - Tex-Mex сочетает техасские и мексиканские традиции с щедрыми порциями.
    - Острые соусы и разные блюда влияют на выбор игрока и реакцию NPC.
    - Квест укрепляет культурную идентичность региона через еду.
