content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает посетить популярный Tex-Mex ресторан в Далласе, чтобы отведать фирменные блюда, понять их историю
        и получить бонусы за гастрономическое исследование.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти рекомендованный Tex-Mex ресторан и занять столик.
        2. Заказать sizzling fajitas, queso dip с чипсами, enchiladas и frozen margarita.
        3. Оценить остроту habanero и подобрать оптимальный уровень для отряда.
        4. Поговорить с шефом о происхождении Tex-Mex кухни и получить бонусы репутации.
        5. Завершить трапезу дегустацией десертов и фиксацией гастрономического баффа.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Tex-Mex зародилась на бродячих ярмарках штата, где использовали говяжьи обрезки и специи. Fajitas подают на
        раскалённой сковороде, queso — это расплавленный сырный соус, а порции традиционно великаны. Frozen margarita —
        символ техасских баров.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 800 XP
        - Расходы: 20 единиц валюты
        - Бафф здоровья: +25% HP на 8 часов
        - Ачивка: «Tex-Mex Гурман»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Сценарий усиливает кулинарную механику, даёт энергетические эффекты от блюд и развивает отношения с местными
        NPC через дегустации.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Входит в кулинарную линию Далласа, а также может быть связан с заданиями о фермерских рынках и ночной жизни города.
      mechanics_links: []
      assets: []
