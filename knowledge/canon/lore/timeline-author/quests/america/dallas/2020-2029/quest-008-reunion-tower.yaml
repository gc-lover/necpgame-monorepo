content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается у основания Reunion Tower, где игрок взаимодействует с AR-гидом. За 68 секунд лифт доставляет на
        GeO-Deck, а интерактивные панели раскрывают историю строительства. Игрок фиксирует панорамы, выбирает планы инвестиций
        и решает, участвовать ли в вращающемся ужине.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Подчёркнут 171-метровый силуэт башни, прозвище «The Ball», 360-градусный обзор и вращающийся ресторан. Интерфейсы
        поясняют роль постройки в формировании skyline Далласа.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Получить доступ на лифт и собрать данные о времени подъёма.
        2. Использовать интерактивные бинокли, чтобы отметить ключевые районы для архитектурной линии.
        3. Выбрать: запустить ночное световое шоу или организовать частную вечеринку.
        4. Спуститься и обновить карту туристических маршрутов города.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест даёт 1000 опыта, требует 20 единиц валюты и повышает эстетический показатель на 15. Ачивка «Покоритель шара»
        открывает цепочку ночных экскурсий и скидки для фракции архитекторов.
      mechanics_links: [ ]
      assets: [ ]
    - id: integration
      title: Интеграции и последствия
      body: |
        Exploration-service обновляет маршруты и баффы обзора, narrative-service добавляет события о городской панораме,
        а social-service сохраняет репутацию в клубе архитекторов.
      mechanics_links: [ ]
      assets: [ ]
