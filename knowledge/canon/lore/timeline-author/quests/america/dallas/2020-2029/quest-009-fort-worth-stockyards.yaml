content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в Fort Worth Stockyards, чтобы пережить аутентичный день на скотных дворах с участием
        ковбоев, лонгхорнов и атмосферой Старого Запада.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться из Далласа в Fort Worth и познакомиться с историей площадки.
        2. Осмотреть музей и торговые ряды, подготовиться к прогону скота.
        3. Наблюдать cattle drive в 11:30 и 16:00, взаимодействовать с ковбоями.
        4. Посетить родео-арену и выполнить побочные активности (стрельба, танцы, фотозоны).
        5. Завершить визит в салуне, получив бонус репутации у ковбойских фракций.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Fort Worth Stockyards существуют с 1866 года и сохранили ковбойскую инфраструктуру. Длиннорогие быки (лонгхорны)
        и костюмированные ковбои поддерживают аутентичность места. Девиз «Where the West Begins» подчёркивает переход от
        городского к фронтирному укладу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 25 единиц валюты
        - Культурный атрибут: +20
        - Ачивка: «Ковбой Старого Запада»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Сценарий комбинирует историческую реконструкцию, социальные взаимодействия и событийные активности, влияющие на
        фракционную репутацию ковбоев.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Дополняет ковбойскую линию Далласа и может продолжаться сюжетами о ranch-экономике и торговых караванах.
      mechanics_links: []
      assets: []
