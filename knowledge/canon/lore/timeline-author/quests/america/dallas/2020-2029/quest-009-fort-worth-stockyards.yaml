summary:
  problem: Квест о скотных дворах Форт-Уорта был доступен только в Markdown и не был формализован.
  goal: Задокументировать поездку в Fort Worth Stockyards и ритуал дневного cattle drive.
  essence: Игрок наблюдает за лонгхорнами, посещает родео и салуны, погружаясь в атмосферу Старого Запада.
  key_points:
    - Ежедневные прогоны скота дважды в день формируют ядро события.
    - Реальные ковбои и лонгхорны создают аутентичный опыт.
    - Квест укрепляет понимание исторического наследия «Where the West Begins».
