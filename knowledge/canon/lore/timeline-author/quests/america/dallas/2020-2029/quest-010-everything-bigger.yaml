content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сопровождает игрока по ключевым локациям Далласа и окрестностей, чтобы прочувствовать философию «Everything
        is bigger in Texas» и сравнить её проявления в транспорте, еде и инфраструктуре.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Исследовать парковки и автомагистрали, отмечая пикапы heavy duty и высокие внедорожники.
        2. Посетить ресторан семейной кухни и оценить порции, рассчитанные на несколько человек.
        3. Сравнить масштабы знаковых объектов: AT&T Stadium, Big Tex, жилые районы с большими участками.
        4. Собрать коллекцию местных девизов и атрибутики («Don’t mess with Texas», флаг штата).
        5. Сформулировать вывод о том, как размер стал маркером региональной гордости.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Техас исторически культивирует представление о своей исключительности: пикапы heavy duty востребованы в быту, порции
        и инфраструктура рассчитаны на масштабные семьи, а гигантские объекты вроде Big Tex и стадионов укрепляют восприятие
        величия штата.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Культурный атрибут: +15
        - Ачивка: «Техасец душой»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест опирается на культурное наблюдение, социальные взаимодействия и сбор доказательств, усиливая понимание
        региональной идентичности Техаса.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с культурной линией Далласа, квестами о Big Tex, родео и гастрономическими миссиями, раскрывающими масштаб
        штата.
      mechanics_links: []
      assets: []
