summary:
  problem: В культурной линейке Далласа отсутствовал квест, объясняющий феномен «Everything is bigger in Texas».
  goal: Показать, как философия «всё больше» проявляется в транспорте, архитектуре, еде и локальной гордости.
  essence: Игрок исследует мегаполис, отмечая преувеличенные масштабы и прибавляя очки за понимание техасской идентичности.
  key_points:
    - Девиз «Everything is bigger in Texas» формирует повседневные привычки жителей.
    - Гигантские пикапы, порции в ресторанах и знаковые объекты подчеркивают масштаб.
    - Символы штата и лозунг «Don't mess with Texas» поддерживают гордость и единство.
