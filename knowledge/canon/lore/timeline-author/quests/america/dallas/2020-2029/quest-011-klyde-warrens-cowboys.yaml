content:
  sections:
    - id: overview
      title: Описание
      body: |
        Клайд Уоррен — легендарный тренер Dallas Cowboys, приведший команду к пяти чемпионствам.
        В 2029 году он живет на ранчо недалеко от Далласа и сталкивается с корпоративными интригами
        вокруг контроля над командой. Игрок получает задание помочь ему разобраться с ситуацией.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        AT&T Stadium в Арлингтоне, ранчо в стиле техасских ковбоев, корпоративные офисы в downtown Dallas.
        Тематика связана с историей NFL и ролью спорта в культуре Далласа.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Прибытие на ранчо Уоррена и первая встреча
        2. Расследование корпоративных интриг
        3. Выбор стороны в конфликте
        4. Финальная конфронтация и награды
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Клайд Уоррен: "Я тренировал эту команду 25 лет, парень. А теперь какие-то корпоративные крысы
        пытаются отобрать у меня душу Cowboys. Поможешь разобраться?"

        Игрок (варианты ответа):
        - "Конечно, тренер. За Cowboys!"
        - "Это звучит интересно. Что именно нужно сделать?"
        - "Извините, у меня свои дела."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Поддержать Уоррена против корпорации (+ репутация у фанатов Cowboys)
        - Сотрудничать с корпорацией (- репутация у фанатов, + деньги)
        - Найти компромисс (нейтральный исход)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Реплика чемпионского кольца Dallas Cowboys
        - Подписанный мяч от Клайда Уоррена
        - Доступ к эксклюзивным спортивным мероприятиям

        Альтернативные исходы влияют на награды и репутацию.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Социальная система: репутация с фракциями
        - Экономическая система: премии и бонусы
        - Репутационная система: влияние на отношения в Далласе
      mechanics_links:
        - mechanics/social/social-reputation.yaml
        - mechanics/economy/economy-system.yaml
      assets: []
