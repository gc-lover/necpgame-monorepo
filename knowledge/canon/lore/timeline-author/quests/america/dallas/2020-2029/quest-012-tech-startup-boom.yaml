content:
  sections:
  - id: overview
    title: Описание
    body: 'Даллас становится центром технологических инноваций, известным как "Silicon
      Prairie".

      Игрок получает приглашение присоединиться к стартапу, разрабатывающему нейронные
      интерфейсы.

      Проект обещает революцию в кибернетических имплантах, но привлекает внимание
      конкурентов.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'The Statler Dallas - отель, ставший центром технологических конференций.

      Deep Ellum - район, превратившийся в технологический кластер.

      Тематика отражает реальный рост тех-индустрии в Далласе.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Получение приглашения в стартап

      2. Работа над проектом нейронных интерфейсов

      3. Обнаружение корпоративного шпионажа

      4. Выбор: защитить технологию или продать конкурентам

      5. Финальные последствия для стартапа

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'CEO стартапа: "Мы создаем будущее, приятель. Нейронные интерфейсы, которые
      изменят мир.

      Но конкуренты из Калифорнии уже рыскают вокруг. Поможешь защитить нашу технологию?"


      Игрок (варианты ответа):

      - "Конечно, я в деле. Что нужно сделать?"

      - "Звучит рискованно. Сколько платите?"

      - "Извините, технику я не трогаю."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Защитить стартап (+ репутация в тех-сообществе, + награды)

      - Продать технологию конкурентам (+ деньги, - репутация)

      - Найти компромисс с конкурентами (смешанный исход)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Neural Development Kit для создания собственных имплантов

      - Акции стартапа (могут вырасти в цене)

      - Доступ к технологическим ресурсам Далласа


      Исход влияет на будущие возможности в тех-сообществе.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: инвестиции и доходы

      - Репутационная система: отношения в тех-сообществе

      - Кибернетическая система: новые импланты

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/cyberware/cyberware-system.yaml
    assets: []
