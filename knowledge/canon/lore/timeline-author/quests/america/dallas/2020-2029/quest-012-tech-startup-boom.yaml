summary:
  problem: Даллас развивается как технологический хаб, но игроки не видят эту сторону
    города.
  goal: Создать квест про участие в технологическом стартапе в Далласе с элементами
    интриг и инноваций.
  essence: Игрок присоединяется к перспективному стартапу в "Silicon Prairie", помогает
    с разработкой и сталкивается с корпоративным шпионажем.
  key_points:
  - Квест сочетает технологическую тематику с элементами киберпанка
  - Включает мини-игры по программированию и взлому
  - Награды связаны с технологическими имплантами и инвестициями
