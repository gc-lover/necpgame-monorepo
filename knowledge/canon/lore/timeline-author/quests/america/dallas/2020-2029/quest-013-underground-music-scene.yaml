content:
  sections:
  - id: overview
    title: Описание
    body: 'Даллас имеет богатую музыкальную традицию от блюза Deep Ellum до современной
      электронной музыки.

      Игрок получает приглашение на подпольный концерт и обнаруживает талантливого
      музыканта,

      преследуемого музыкальной мафией. Квест включает элементы расследования и музыкального
      продюсирования.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Deep Ellum - исторический район блюза и джаза.

      House of Blues - легендарная музыкальная площадка.

      Тематика отражает реальную музыкальную историю Далласа.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Получение приглашения на подпольный концерт

      2. Встреча с талантливым музыкантом

      3. Расследование угроз от музыкальной мафии

      4. Организация безопасного выступления

      5. Финальный концерт и разрешение конфликта

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Музыкант: "Они хотят, чтобы я играл их музыку, понимаешь? А я хочу создавать
      свое.

      Поможешь мне устроить настоящий концерт, без их контроля?"


      Игрок (варианты ответа):

      - "Конечно, музыка должна быть свободной!"

      - "Звучит опасно. Что мне за это будет?"

      - "Извини, музыка не мой профиль."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Помочь музыканту (+ репутация в подполье, культурные награды)

      - Сотрудничать с мафией (+ деньги, - репутация)

      - Найти компромисс (нейтральный исход)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Винтажная гитара Gibson с историей

      - Пропуск на эксклюзивные концерты

      - Доступ к музыкальному оборудованию


      Квест влияет на культурную жизнь Далласа.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: репутация в подполье

      - Экономическая система: доходы от концертов

      - Культурная система: влияние на музыкальную сцену

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
