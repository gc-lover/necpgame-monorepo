summary:
  problem: Музыкальная сцена Далласа остается в тени, несмотря на богатую историю
    блюза и рока.
  goal: Создать квест про исследование подпольной музыкальной сцены с элементами детектива
    и культурного погружения.
  essence: Игрок погружается в мир подпольных концертов, помогает талантливому музыканту
    и сталкивается с музыкальной мафией.
  key_points:
  - Квест сочетает культурную тематику с элементами криминала
  - Включает музыкальные мини-игры и социальные взаимодействия
  - Награды связаны с музыкальными артефактами и репутацией
