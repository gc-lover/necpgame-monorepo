summary:
  problem: Нефтяная история Далласа остается нераскрытой в игровом контенте.
  goal: Создать квест про наследство нефтяного магната с элементами детектива и корпоративных
    интриг.
  essence: Игрок становится наследником нефтяной империи и должен разобраться с корпоративными
    интригами и семейными секретами.
  key_points:
  - Квест сочетает экономическую тематику с семейной драмой
  - Включает элементы расследования и корпоративных решений
  - Награды связаны с нефтяными активами и репутацией
