content:
  sections:
  - id: overview
    title: Описание
    body: 'Старейший нефтяной магнат Далласа умирает, оставив огромное наследство.

      Игрок случайно оказывается в завещании и должен разобраться с семейными интригами,

      корпоративными переворотами и скрытыми секретами нефтяной империи.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Highland Park - район элитных особняков нефтяных магнатов.

      Dallas Petroleum Club - эксклюзивный клуб нефтяников.

      Тематика отражает реальную историю нефтяной индустрии Техаса.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Получение известия о наследстве

      2. Встреча с адвокатом и родственниками

      3. Расследование корпоративных интриг

      4. Разрешение семейных конфликтов

      5. Финальное решение судьбы империи

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Адвокат: "Мистер Картрайт оставил вам 30% акций Texas Oil Company.

      Но есть условия. И конкуренты уже начали охоту."


      Игрок (варианты ответа):

      - "Расскажите подробнее об условиях."

      - "Я готов к вызову. Что нужно сделать?"

      - "Это звучит слишком сложно для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Сохранить семейное наследие (+ репутация в элите)

      - Продать компанию конкурентам (+ деньги, - репутация)

      - Реорганизовать бизнес (компромиссный вариант)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Собственность на особняк в Highland Park

      - Акции Texas Oil Company

      - Доступ к корпоративным ресурсам


      Выбор влияет на экономическое положение в Далласе.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: инвестиции и доходы

      - Репутационная система: статус в корпоративном мире

      - Собственность: недвижимость и бизнес-активы

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/property/property-system.yaml
    assets: []
