summary:
  problem: Корпоративная жизнь Далласа остается нераскрытой в игровом контенте.
  goal: Создать квест про карьеру исполнительного директора крупной корпорации с элементами
    офисной политики и корпоративных интриг.
  essence: Игрок становится временным CEO Fortune 500 компании и должен справиться
    с корпоративными вызовами, интригами и кризисами.
  key_points:
  - Квест сочетает бизнес-тематику с элементами управления
  - Включает элементы офисной политики и принятия решений
  - Награды связаны с корпоративными активами и властью
