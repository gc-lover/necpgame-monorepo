content:
  sections:
  - id: overview
    title: Описание
    body: 'Крупная корпорация из списка Fortune 500 сталкивается с кризисом - CEO
      внезапно исчезает.

      Игрок получает предложение стать временным исполнительным директором и должен

      справиться с корпоративными интригами, финансовыми проблемами и внешними угрозами.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Dallas Arts District - район корпоративных офисов.

      Omni Dallas Hotel - место проведения корпоративных мероприятий.

      Тематика отражает реальную корпоративную культуру Далласа.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Получение предложения стать CEO

      2. Знакомство с советом директоров и топ-менеджерами

      3. Разрешение корпоративных интриг

      4. Управление кризисом (финансовый скандал)

      5. Финальное решение судьбы компании

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Председатель совета: "CEO исчез. Акции падают. Нам нужен лидер прямо сейчас.

      У вас есть опыт? Готовы взять на себя эту ответственность?"


      Игрок (варианты ответа):

      - "Я готов к вызову. Что нужно сделать?"

      - "Это звучит рискованно. Какие гарантии?"

      - "Извините, бизнес не мой профиль."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Спасение компании (+ репутация в элите, власть)

      - Личный обогащение (+ деньги, - репутация)

      - Компромисс с конкурентами (смешанный исход)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Доступ к корпоративному самолету

      - Акции Fortune 500 компании

      - Корпоративные привилегии в Далласе


      Выбор влияет на экономику и политику города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: корпоративные инвестиции

      - Репутационная система: статус в бизнес-элите

      - Власть: влияние на городскую политику

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/politics/politics-system.yaml
    assets: []
