content:
  sections:
  - id: overview
    title: Описание
    body: 'В Далласе 2029 года рождается новая форма уличного искусства - киберпанковские
      художники

      используют нейронные интерфейсы и голографические проекторы для создания интерактивных

      произведений. Игрок присоединяется к революционному движению и помогает создать

      самое амбициозное произведение искусства в истории города.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Deep Ellum - исторический район искусства.

      Dallas Arts District - современный центр культуры.

      Тематика сочетает техасскую культуру с киберпанком.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с движением киберпанковских художников

      2. Обучение использованию голографических проекторов

      3. Сбор материалов и компонентов

      4. Создание революционного произведения искусства

      5. Презентация и последствия для города

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Лидер художников: "Корпорации контролируют все - от неба до наших мыслей.

      Но искусство может изменить мир. Готов присоединиться к революции?"


      Игрок (варианты ответа):

      - "Искусство - это оружие. Я с вами!"

      - "Звучит интересно. Что конкретно нужно делать?"

      - "Извините, искусство не изменит систему."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Радикальная революция (+ влияние на культуру, риск)

      - Компромисс с корпорациями (+ ресурсы, - чистота искусства)

      - Тихая культурная революция (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Голографический проектор для создания искусства

      - Коллекция цифровых произведений искусства

      - Репутация в сообществе киберпанковских художников


      Квест влияет на культурную жизнь Далласа.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: влияние на культуру города

      - Экономическая система: цифровые активы и NFT

      - Кибернетическая система: художественные импланты

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/digital/digital-assets.yaml
    assets: []
