summary:
  problem: Уличное искусство Далласа остается нераскрытым в киберпанковском сеттинге.
  goal: Создать квест про революцию уличных художников с элементами хакерства и социальной
    борьбы.
  essence: Игрок присоединяется к движению киберпанковских художников, которые используют
    холографические проекции и нейронные интерфейсы для создания революционного искусства.
  key_points:
  - Квест сочетает культурную тематику с киберпанковскими элементами
  - Включает хакерские мини-игры и социальную активность
  - Награды связаны с цифровым искусством и подпольной репутацией
