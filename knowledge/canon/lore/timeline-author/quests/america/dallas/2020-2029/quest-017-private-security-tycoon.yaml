summary:
  problem: Индустрия частной безопасности Далласа остается нераскрытой в игровом контенте.
  goal: Создать квест про управление компанией частной охраны с элементами корпоративной войны и этических дилемм.
  essence: Игрок наследует компанию частной охраны и должен балансировать между прибылью, безопасностью клиентов и этическими нормами в мире киберпанка.
  key_points:
    - Квест сочетает бизнес-тематику с элементами безопасности
    - Включает моральные выборы и корпоративные интриги
    - Награды связаны с оружием и охранными услугами
