content:
  sections:
    - id: overview
      title: Описание
      body: |
        Крупная компания частной охраны теряет CEO в результате несчастного случая.
        Игрок получает предложение возглавить компанию и должен справиться с корпоративными
        войнами, конкурентами и этическими дилеммами в мире, где безопасность - это роскошь.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Highland Park - район элитных клиентов.
        Dallas/Fort Worth International Airport - логистический хаб.
        Тематика отражает рост индустрии частной безопасности в Техасе.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Получение предложения возглавить компанию
        2. Оценка активов и команды
        3. Разрешение конфликта с конкурентами
        4. Этический кризис (защита сомнительного клиента)
        5. Финальное решение судьбы компании
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Совет директоров: "CEO погиб в 'несчастном случае'. Компания в хаосе.
        Конкуренты наступают. Нам нужен лидер, который не боится крови. Это вы?"

        Игрок (варианты ответа):
        - "Безопасность - мой бизнес. Я возьмусь."
        - "Расскажите об условиях и рисках."
        - "Извините, это слишком опасно для меня."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Этический подход (+ репутация, - прибыль)
        - Агрессивная экспансия (+ деньги, - этика)
        - Баланс между бизнесом и моралью (компромисс)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Контракт на личную охрану
        - Тактическое снаряжение охраны
        - Доступ к охранным услугам в Далласе

        Выбор влияет на безопасность города.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Боевой система: тактическое снаряжение
        - Экономическая система: корпоративные доходы
        - Репутационная система: доверие клиентов
      mechanics_links:
        - mechanics/combat/combat-system.yaml
        - mechanics/economy/economy-system.yaml
      assets: []
