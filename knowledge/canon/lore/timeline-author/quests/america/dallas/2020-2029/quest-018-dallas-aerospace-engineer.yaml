content:
  sections:
    - id: overview
      title: Описание
      body: |
        Даллас становится центром аэрокосмических технологий с компаниями, разрабатывающими
        новые космические корабли и спутники. Игрок получает работу инженером в перспективной
        компании и должен справиться с корпоративным шпионажем, техническими вызовами
        и инновационными прорывами.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Dallas/Fort Worth International Airport - центр авиации.
        Lockheed Martin facilities - реальные аэрокосмические компании.
        Тематика отражает роль Далласа в аэрокосмической индустрии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Получение работы в аэрокосмической компании
        2. Знакомство с командой и проектами
        3. Обнаружение корпоративного шпионажа
        4. Разработка инновационного решения
        5. Финальная презентация и последствия
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        HR директор: "У вас впечатляющее резюме. Мы разрабатываем следующее поколение
        космических кораблей. Готовы к работе, которая изменит будущее?"

        Игрок (варианты ответа):
        - "Космос - моя страсть. Начинаем!"
        - "Расскажите подробнее о проекте."
        - "Извините, техника не мой профиль."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Защита технологий (+ безопасность компании)
        - Продажа секретов (+ личная прибыль, - доверие)
        - Этичное раскрытие проблем (компромисс)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Нейронный инженерный интерфейс
        - Прототип космической технологии
        - Доступ к аэрокосмическим ресурсам

        Квест влияет на технологическое развитие Далласа.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Технологическая система: космические инновации
        - Экономическая система: инвестиции в технологии
        - Кибернетическая система: инженерные импланты
      mechanics_links:
        - mechanics/technology/technology-system.yaml
        - mechanics/cyberware/cyberware-system.yaml
      assets: []
