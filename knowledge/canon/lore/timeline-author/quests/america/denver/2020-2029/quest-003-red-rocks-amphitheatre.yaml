summary:
  problem: Музыкальная линия Денвера требовала квеста о культовом амфитеатре Red Rocks и его природной акустике.
  goal: Описать концертный вечер в природном амфитеатре и показать влияние площадки на артистов и зрителей.
  essence: Игрок посещает выступление между красными скалами, собирает аудиозаписи и увеличивает музыкальную репутацию.
  key_points:
    - Red Rocks расположен в 24 км от Денвера и вмещает около 9 500 зрителей.
    - Природные скалы создают уникальную акустику, за которую площадку считают лучшей в мире.
    - Закаты и ночное освещение усиливают впечатление и мотивируют артистов возвращаться.
