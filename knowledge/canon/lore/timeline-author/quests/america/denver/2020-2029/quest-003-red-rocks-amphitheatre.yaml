content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сопровождает игрока на концерт в Red Rocks Amphitheatre. Необходимо пережить полный цикл мероприятия, собрать
        впечатления и усилить связь с музыкальными фракциями.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до амфитеатра и занять место между двумя красными скалами.
        2. Настроить аудиооборудование и зафиксировать акустические параметры.
        3. Посетить выступление приглашённого артиста, получить эксклюзивную запись.
        4. Взаимодействовать с фанатами и местными организаторами, обсудить легенду площадки.
        5. Наблюдать закат и финальные световые эффекты, оформить отчёт о событии.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Амфитеатр сформирован естественными песчаниковыми образованиями, которые создают отражения звука без дополнительных
        конструкций. С 1941 года здесь выступали культовые музыканты, а зрители отмечают комфортную вместимость и уникальный
        ландшафт.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Расходы: 80 единиц валюты
        - Атрибут «Музыка»: +25
        - Ачивка: «Слушатель Red Rocks»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает музыкальные события, природные преимущества и социальные взаимодействия, расширяя доступ к будущим
        концертным сценариям.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с музыкальной линией Денвера, квестами о фестивалях и природными миссиями в национальных парках.
      mechanics_links: []
