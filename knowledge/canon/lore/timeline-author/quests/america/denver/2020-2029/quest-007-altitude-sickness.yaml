summary:
  problem: Нужно описать опыт туристов, сталкивающихся с высотной болезнью в «Mile High City».
  goal: Сформировать квест адаптации к высоте 1 609 м с акцентом на физиологию и советы местных.
  essence: Игрок проходит через симптомы (головная боль, одышка), обучается корректному режиму и получает бонус к выносливости.
  key_points:
    - Денвер находится на высоте ровно одной мили и содержит на 17% меньше кислорода.
    - Алкоголь и физические нагрузки действуют сильнее, требуется гидратация.
    - Адаптация длится 2–3 дня и даёт устойчивый бонус.
