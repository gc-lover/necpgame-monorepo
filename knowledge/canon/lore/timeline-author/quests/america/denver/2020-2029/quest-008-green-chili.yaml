summary:
  problem: Краткое описание не показывало гастрономический маршрут и роль зелёного чили в культуре Денвера.
  goal: Построить квест-дегустацию по ресторанам, раскрывающий региональные рецепты и экономику фермеров Нью-Мексико.
  essence: Игрок исследует городские diners, пробует различные версии green chili и решает, какой стиль продвигать для городской линии.
  key_points:
    - Включены разности рецептов (smothered burrito, breakfast bowl, vegetarian).
    - Экономика фермеров и ресторанов реагирует на выбор игрока.
    - Возможность разблокировать гастрономические контракты.
