content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает на экскурсию в Colorado State Capitol. Игрок исследует архитектурные детали, символику и историю
        здания, закрепляя статус гражданского покровителя региона.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до Capitol и пройти регистрацию на экскурсию.
        2. Найти 13-ю ступеньку, отметиться на «One Mile Above Sea Level».
        3. Подняться к куполу и изучить отделку из золота.
        4. Осмотреть выставку о золотой лихорадке и роли штата в развитии США.
        5. Сделать панорамные снимки города и подготовить отчёт о символике.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Капитолий построен в 1894 году, купол покрыт золотом колорадских приисков. Здание расположено в «Mile High City»,
        и посещение ступени с отметкой 1 миля — традиция туристов. Отсюда открывается вид на Скалистые горы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 800 XP
        - Атрибут «История»: +15
        - Ачивка: «Mile High турист»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует туристические и исторические механики, даёт доступ к новым сюжетам о государственной политике и
        наследии Колорадо.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с исторической линией Денвера, а также с квестами о золотой лихорадке, культурных институтах и обзорах города.
      mechanics_links: []
      assets: []
