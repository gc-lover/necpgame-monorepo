summary:
  problem: В исторической линии Денвера отсутствовало структурированное описание визита в Капитолий штата.
  goal: Показать символику здания, «ступень милю» и связь с золотой лихорадкой Колорадо.
  essence: Игрок посещает Capitol, фиксирует ключевые артефакты и укрепляет знание о государственной идентичности.
  key_points:
    - Тринадцатая ступенька соответствует высоте ровно 1 милю над уровнем моря.
    - Золотой купол облицован настоящим золотом в память о лихорадке XIX века.
    - Панорама Скалистых гор и музейные выставки раскрывают историю штата.
