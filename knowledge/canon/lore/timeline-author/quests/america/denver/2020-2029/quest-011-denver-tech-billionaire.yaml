content:
  sections:
  - id: overview
    title: Описание
    body: 'Один из самых богатых тех-миллиардеров Денвера погибает в загадочном несчастном
      случае.

      Игрок оказывается дальним родственником и наследником огромной империи. Квест
      включает

      борьбу за контроль над компанией, этические дилеммы и вопросы власти в цифровую
      эпоху.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Denver Tech Center - центр технологических компаний.

      Mountain View - район особняков миллиардеров.

      Тематика отражает рост тех-индустрии в Колорадо.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Получение известия о наследстве

      2. Встреча с советом директоров и конкурентами

      3. Расследование обстоятельств смерти

      4. Корпоративная война за контроль

      5. Этическое решение судьбы империи

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Адвокат: "Мистер Картрайт оставил вам контрольный пакет акций. Но есть
      условия.

      И конкуренты уже знают. Готовы к войне за будущее технологий?"


      Игрок (варианты ответа):

      - "Власть - это ответственность. Я готов."

      - "Расскажите о рисках и возможностях."

      - "Это слишком опасно для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Этичное развитие технологий (+ репутация, - прибыль)

      - Агрессивная монополизация (+ власть, - этика)

      - Благотворительность и инновации (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Премиальный нейронный имплант

      - Акции тех-империи

      - Корпоративное влияние в Денвере


      Выбор влияет на технологическое будущее города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: корпоративные инвестиции

      - Кибернетическая система: премиальные импланты

      - Репутационная система: статус в тех-элите

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/cyberware/cyberware-system.yaml
    assets: []
