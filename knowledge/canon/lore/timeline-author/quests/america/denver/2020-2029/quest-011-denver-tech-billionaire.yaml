summary:
  problem: Рост тех-миллиардеров в Денвере остается нераскрытым в игровом контенте.
  goal: Создать квест про жизнь тех-миллиардера с элементами корпоративных интриг
    и социальных дилемм.
  essence: Игрок становится наследником тех-компании и должен балансировать между
    инновациями, этикой и корпоративными войнами в мире киберпанка.
  key_points:
  - Квест сочетает технологическую тематику с социальной критикой
  - Включает моральные выборы и корпоративные решения
  - Награды связаны с технологиями и влиянием
