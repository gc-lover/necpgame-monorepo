summary:
  problem: Горный туризм и альпинизм Денвера остается нераскрытым в игровом контенте.
  goal: Создать квест про становление чемпионом по горному туризму с элементами тренировок и соревнований.
  essence: Игрок тренируется у легендарного альпиниста и участвует в экстремальном восхождении на одну из вершин Скалистых гор.
  key_points:
    - Квест сочетает спортивную тематику с приключениями
    - Включает мини-игры по скалолазанию и выживанию
    - Награды связаны с горным снаряжением и репутацией
