content:
  sections:
    - id: overview
      title: Описание
      body: |
        Денвер окружен Скалистыми горами, предлагающими бесконечные возможности для горного туризма.
        Игрок встречает легендарного альпиниста и проходит интенсивную подготовку для участия
        в экстремальном восхождении. Квест включает тренировки, соревнования и финальное восхождение.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Скалистые горы - естественная граница Денвера.
        Pikes Peak - легендарная вершина.
        Тематика отражает outdoor-культуру Колорадо.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Встреча с легендарным альпинистом
        2. Базовая подготовка и тренировки
        3. Участие в квалификационных соревнованиях
        4. Финальное экстремальное восхождение
        5. Награждение и слава
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Альпинист: "Горы не прощают ошибок, парень. Но если ты готов тренироваться,
        я сделаю из тебя чемпиона. Горы зовут - ты слышишь их голос?"

        Игрок (варианты ответа):
        - "Я рожден для гор. Начинаем тренировки!"
        - "Расскажите о рисках и наградах."
        - "Извините, высота не для меня."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Безопасный подход (+ опыт, - слава)
        - Рискованные тактики (+ слава, - безопасность)
        - Командная работа (баланс)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Профессиональное альпинистское снаряжение
        - Трофеи чемпиона по горному туризму
        - Репутация среди любителей outdoor

        Квест открывает доступ к горным районам.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Исследовательская система: доступ к горам
        - Социальная система: репутация в outdoor-сообществе
        - Экипировка: горное снаряжение
      mechanics_links:
        - mechanics/exploration/exploration-system.yaml
        - mechanics/equipment/equipment-system.yaml
      assets: []
