content:
  sections:
  - id: overview
    title: Описание
    body: 'В Денвере процветает подпольная киберспортивная сцена, где игроки сражаются

      в модифицированных VR играх с реальными ставками. Игрок получает приглашение

      в элитный турнир и должен пройти через квалификации, интриги и финальные матчи.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Denver Coliseum - историческая арена для мероприятий.

      RiNo District - район с технологическими стартапами.

      Тематика отражает рост gaming-индустрии в Колорадо.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Получение приглашения в подпольную лигу

      2. Тренировки и квалификационные матчи

      3. Раскрытие интриг и саботажа

      4. Финальный турнир

      5. Награждение победителя

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Организатор турнира: "Ты хороший игрок. Но здесь ставки выше, чем жизнь.

      Готов рискнуть всем ради славы чемпиона?"


      Игрок (варианты ответа):

      - "Игры - моя страсть. Я в деле!"

      - "Расскажите о правилах и призах."

      - "Звучит слишком рискованно."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Честная игра (+ репутация, - призы)

      - Хакерство и обман (+ призы, - репутация)

      - Командная работа (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Нейронный имплант для гейминга

      - Пояс чемпиона подпольной лиги

      - Доступ к эксклюзивным турнирам


      Квест влияет на gaming-сообщество Денвера.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: репутация в gaming-сообществе

      - Экономическая система: призы и ставки

      - Кибернетическая система: игровые импланты

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/cyberware/cyberware-system.yaml
    assets: []
