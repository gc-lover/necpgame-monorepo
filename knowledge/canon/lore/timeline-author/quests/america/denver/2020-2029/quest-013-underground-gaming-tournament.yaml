summary:
  problem: Киберспортивная сцена Денвера остается нераскрытой в игровом контенте.
  goal: Создать квест про участие в подпольном киберспортивном турнире с элементами
    хакерства и соревнований.
  essence: Игрок присоединяется к подпольной киберспортивной лиге и участвует в турнире,
    где сочетаются виртуальные игры и реальные ставки.
  key_points:
  - Квест сочетает геймерскую тематику с киберпанком
  - Включает мини-игры и социальные взаимодействия
  - Награды связаны с игровыми артефактами и репутацией
