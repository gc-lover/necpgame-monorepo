summary:
  problem: Индустрия каннабиса в Денвере остается нераскрытой в игровом контенте.
  goal: Создать квест про наследование империи каннабиса с элементами семейных драм
    и бизнес-интриг.
  essence: Игрок становится наследником крупнейшей компании по производству каннабиса
    и должен разобраться с семейными конфликтами, корпоративными войнами и этическими
    дилеммами.
  key_points:
  - Квест сочетает бизнес-тематику с социальной критикой
  - Включает моральные выборы и развитие персонажа
  - Награды связаны с продуктами каннабиса и влиянием
