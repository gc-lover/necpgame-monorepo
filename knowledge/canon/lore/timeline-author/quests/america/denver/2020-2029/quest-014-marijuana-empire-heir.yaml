content:
  sections:
  - id: overview
    title: Описание
    body: 'После легализации каннабиса в Колорадо выросла целая индустрия. Игрок наследует

      крупнейшую компанию по производству медицинского каннабиса и сталкивается с
      семейными

      интригами, корпоративными войнами и вопросами этики в этой противоречивой отрасли.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Denver Dispensary Row - район специализированных магазинов.

      Aurora - город с крупными производственными комплексами.

      Тематика отражает реальную историю легализации в Колорадо.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Получение известия о наследстве

      2. Знакомство с семьей и бизнесом

      3. Разрешение семейных конфликтов

      4. Корпоративные интриги и конкуренция

      5. Этическое решение судьбы компании

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Семейный адвокат: "Ваш дядя оставил вам контроль над GreenLeaf Industries.

      Но семья в смятении. Готовы взять на себя эту ответственность?"


      Игрок (варианты ответа):

      - "Бизнес - мой профиль. Я справлюсь."

      - "Расскажите о вызовах и возможностях."

      - "Это слишком сложно для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Этический подход (+ репутация, - прибыль)

      - Агрессивная экспансия (+ деньги, - этика)

      - Баланс между бизнесом и ответственностью

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Коллекция премиального каннабиса

      - Акции компании

      - Влияние в индустрии


      Выбор влияет на развитие отрасли в Денвере.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: бизнес и инвестиции

      - Социальная система: репутация в индустрии

      - Здоровье: эффекты каннабиса

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/health/health-system.yaml
    assets: []
