summary:
  problem: Игрок не знаком с инфраструктурой современного Денвера и его технологическими
    инновациями.
  goal: Познакомить игрока с современными аспектами города через серию исследовательских
    заданий.
  essence: Игрок исследует технологические и социальные аспекты Денвера 2020-х, собирая
    данные о городской жизни.
  key_points:
  - Изучение умного города и IoT технологий
  - Взаимодействие с местными сообществами
  - Сбор данных о городской инфраструктуре
  - Возможность получить технологические награды
quest_definition:
  quest_type: side
  level_min: 3
  level_max: 15
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
  - id: explore_smart_city
    text: Изучить систему умного города в центре Денвера
    type: interact
    target: smart_city_infrastructure
    count: 1
    optional: false
  - id: visit_tech_companies
    text: Посетить офисы технологических компаний в районе River North
    type: interact
    target: tech_company_tour
    count: 3
    optional: false
  - id: collect_iot_data
    text: Собрать данные от IoT устройств по всему городу
    type: collect
    target: iot_device_data
    count: 10
    optional: false
  - id: interview_locals
    text: Провести интервью с местными жителями о жизни в Денвере
    type: interact
    target: local_interviews
    count: 5
    optional: false
  - id: report_findings
    text: Подготовить отчёт о технологических инновациях города
    type: interact
    target: tech_innovation_report
    count: 1
    optional: false
  rewards:
    xp: 2500
    currency: 200
    items:
    - smart_watch
    - data_chip
    reputation:
      denver: 50
      tech_community: 25
  dialogue:
    start:
      npc: denver_guide
      text: Привет! Хочешь узнать, как работает современный Денвер? Город полон технологических
        чудес!
    end:
      npc: denver_guide
      text: Отлично! Ты собрал много полезной информации. Вот твои награды за исследование.
  branches:
  - condition: high_iot_data_quality
    name: premium_branch
    description: Качественные данные IoT открывают премиум награды
    rewards:
      xp: 500
      items:
      - premium_data_chip
  - condition: multiple_interviews
    name: social_branch
    description: Много интервью улучшают социальные связи
    rewards:
      reputation:
        denver: 25
        social_network: 30
