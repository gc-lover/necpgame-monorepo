summary:
  problem: Игрок не вовлечен в экологические проблемы современного Денвера и изменения
    климата.
  goal: Вовлечь игрока в экологические инициативы города через практические задания.
  essence: Игрок участвует в экологических проектах Денвера, борясь с изменением климата
    и загрязнением.
  key_points:
  - Участие в очистке окружающей среды
  - Работа с экологическими НПО
  - Сбор данных о климатических изменениях
  - Возможность присоединиться к экологическим фракциям
quest_definition:
  quest_type: side
  level_min: 4
  level_max: 20
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items:
    - basic_protective_gear
  objectives:
  - id: join_environmental_group
    text: Присоединиться к местной экологической группе в Денвере
    type: interact
    target: environmental_ngo_join
    count: 1
    optional: false
  - id: clean_up_river
    text: Участвовать в очистке реки South Platte
    type: interact
    target: river_cleanup_operation
    count: 1
    optional: false
  - id: monitor_air_quality
    text: Мониторить качество воздуха в разных районах города
    type: collect
    target: air_quality_reading
    count: 8
    optional: false
  - id: plant_trees
    text: Посадить деревья в городском парке Washington Park
    type: interact
    target: tree_planting_activity
    count: 5
    optional: false
  - id: report_environmental_data
    text: Подготовить отчёт о экологическом состоянии Денвера
    type: interact
    target: environmental_impact_report
    count: 1
    optional: false
  rewards:
    xp: 3200
    currency: 150
    items:
    - eco_badge
    - air_quality_monitor
    reputation:
      denver: 40
      environmental_groups: 60
  dialogue:
    start:
      npc: environmental_activist
      text: Денвер нуждается в помощи! Изменение климата влияет на наш город. Готов
        помочь?
    end:
      npc: environmental_activist
      text: Спасибо за помощь! Ты настоящий защитник окружающей среды. Вот твои награды.
  branches:
  - condition: excellent_cleanup_performance
    name: hero_branch
    description: Отличная работа по очистке открывает героические награды
    rewards:
      xp: 800
      items:
      - environmental_hero_badge
      reputation:
        environmental_groups: 30
  - condition: comprehensive_monitoring
    name: scientist_branch
    description: Полный мониторинг дает научные награды
    rewards:
      items:
      - advanced_air_monitor
      reputation:
        science_community: 25
