summary:
  problem: Игрок не знаком с киберпанковским подпольем Денвера и его технологическими
    теневыми рынками.
  goal: Погрузить игрока в мир хакерских сообществ и нелегальных технологий города.
  essence: Игрок исследует подпольный мир Денвера, где смешиваются хай-тек и преступность.
  key_points:
  - Взаимодействие с хакерскими группировками
  - Участие в кибер-операциях
  - Доступ к запрещенным технологиям
  - Риски обнаружения властями
quest_definition:
  quest_type: side
  level_min: 8
  level_max: 25
  requirements:
    required_quests: []
    required_flags: []
    required_reputation:
      denver: 20
    required_items:
    - basic_hacking_tools
  objectives:
  - id: find_underground_contact
    text: Найти контакт в киберпанковском подполье Денвера
    type: interact
    target: underground_contact_meetup
    count: 1
    optional: false
  - id: hack_city_system
    text: Взломать систему умного города для получения данных
    type: interact
    target: city_system_hack
    count: 1
    optional: false
  - id: gather_intelligence
    text: Собрать разведданные о корпоративных проектах
    type: collect
    target: corporate_intelligence
    count: 5
    optional: false
  - id: avoid_detection
    text: Избежать обнаружения системами безопасности
    type: interact
    target: security_evasion
    count: 3
    optional: false
  - id: deliver_data
    text: Доставить собранные данные подпольному контакту
    type: interact
    target: data_delivery_underground
    count: 1
    optional: false
  rewards:
    xp: 5000
    currency: 400
    items:
    - hacking_implant
    - encrypted_data_chip
    reputation:
      denver: -10
      underground_network: 80
      corporate_enemies: -20
  dialogue:
    start:
      npc: mysterious_figure
      text: Ты выглядишь как человек, который может оценить настоящую силу технологий.
        Заинтересован в подпольном мире Денвера?
    end:
      npc: mysterious_figure
      text: Хорошая работа. Ты доказал свою ценность. Но помни - в этом мире нет места
        предателям.
  branches:
  - condition: perfect_hack_execution
    name: elite_hacker_branch
    description: Идеальный взлом открывает элитные награды
    rewards:
      xp: 1000
      items:
      - elite_hacking_suite
      reputation:
        underground_network: 40
  - condition: detected_by_security
    name: compromised_branch
    description: Обнаружение приводит к негативным последствиям
    rewards:
      reputation:
        corporate_enemies: -40
        law_enforcement: -30
