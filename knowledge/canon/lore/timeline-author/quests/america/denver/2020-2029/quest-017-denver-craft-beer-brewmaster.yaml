content:
  sections:
  - id: overview
    title: Описание
    body: 'Денвер - столица крафтового пивоварения. Игрок начинает как помощник в
      маленькой пивоварне

      и постепенно становится мастером, создавая уникальные сорта пива и строя собственный
      бизнес.

      Квест включает обучение пивоварению, эксперименты с рецептами и конкуренцию
      на рынке.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Ballpark neighborhood - центр крафтового пивоварения.

      Great American Beer Festival - ежегодный фестиваль.

      Тематика отражает реальную пивную культуру Колорадо.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Обучение основам пивоварения

      2. Создание первого уникального сорта

      3. Открытие собственной пивоварни

      4. Конкуренция с крупными корпорациями

      5. Победа на пивном фестивале

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Мастер-пивовар: "Пиво - это искусство, парень. Не просто напиток, а история
      вкуса и традиции.

      Готов создать нечто, что изменит представление о пиве в Денвере?"


      Игрок (варианты ответа):

      - "Пиво - моя страсть. Научи меня ремеслу!"

      - "Расскажите о пивной культуре Денвера."

      - "Пивоварение не для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Артезанское пиво (+ качество, - объем)

      - Коммерческий успех (+ прибыль, - аутентичность)

      - Сбалансированный подход (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор инструментов мастера-пивовара

      - Коллекция эксклюзивных рецептов пива

      - Репутация в крафтовой пивной сцене


      Квест влияет на пивную культуру города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: бизнес и продажи

      - Социальная система: репутация в сообществе

      - Культурная система: влияние на гастрономию

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
