summary:
  problem: Культура крафтового пива Денвера остается нераскрытой в игровом контенте.
  goal: Создать квест про становление мастером пивоварения с элементами ремесла и
    предпринимательства.
  essence: Игрок учится искусству пивоварения и строит собственную пивоварню, конкурируя
    с крупными корпорациями.
  key_points:
  - Квест сочетает ремесленную тематику с бизнесом
  - Включает мини-игры по пивоварению
  - Награды связаны с пивными продуктами и репутацией
