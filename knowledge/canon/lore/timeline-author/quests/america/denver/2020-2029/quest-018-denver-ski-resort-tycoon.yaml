content:
  sections:
  - id: overview
    title: Описание
    body: 'Денвер находится у подножия Скалистых гор с мировыми горнолыжными курортами.

      Игрок наследует или покупает горнолыжный курорт и управляет им, сталкиваясь

      с вызовами климата, конкуренцией и безопасностью посетителей.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Vail, Breckenridge, Aspen - легендарные курорты.

      I-70 corridor - дорога к горам.

      Тематика отражает реальную горнолыжную культуру Колорадо.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Получение контроля над курортом

      2. Модернизация инфраструктуры

      3. Привлечение туристов и профессионалов

      4. Управление рисками (погода, безопасность)

      5. Превращение в элитный курорт

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Директор курорта: "Горы не прощают ошибок. Один снегопад может разрушить
      сезон.

      Готов взять на себя ответственность за жизни людей и судьбу курорта?"


      Игрок (варианты ответа):

      - "Горы - мой дом. Я справлюсь с вызовами!"

      - "Расскажите о горнолыжной индустрии Денвера."

      - "Зимние виды спорта не для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Безопасность превыше всего (+ доверие, - прибыль)

      - Агрессивное развитие (+ доходы, - риски)

      - Сбалансированный подход (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Профессиональное горнолыжное оборудование

      - VIP-членство в курорте

      - Репутация в зимней спортивной индустрии


      Квест влияет на туристическую экономику.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: туризм и бизнес

      - Исследовательская система: доступ к горам

      - Спортивная система: зимние виды спорта

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/sports/sports-system.yaml
    assets: []
