summary:
  problem: Горнолыжная индустрия Денвера остается нераскрытой в игровом контенте.
  goal: Создать квест про управление горнолыжным курортом с элементами зимних видов
    спорта и бизнеса.
  essence: Игрок становится владельцем горнолыжного курорта и балансирует между туризмом,
    безопасностью и прибылью.
  key_points:
  - Квест сочетает спортивную тематику с бизнесом
  - Включает элементы управления и принятия решений
  - Награды связаны с зимними видами спорта
