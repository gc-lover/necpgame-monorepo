summary:
  problem: Игрок не знаком с уникальной кулинарной сценой Денвера и возможностями бизнеса.
  goal: Познакомить игрока с миром фудтраков через предпринимательские задания.
  essence: Игрок строит небольшую империю фудтраков, изучая бизнес и местную кухню.
  key_points:
    - Изучение различных кухонь мира в Денвере
    - Бизнес-механики и управление предприятием
    - Взаимодействие с поставщиками и клиентами
    - Конкуренция на рынке уличной еды
