summary:
  problem: Игрок не знаком с богатой художественной сценой Денвера и его культурными традициями.
  goal: Погрузить игрока в мир искусства города через творческие задания.
  essence: Игрок исследует и участвует в художественной жизни Денвера, создавая собственные произведения искусства.
  key_points:
    - Посещение музеев и галерей
    - Участие в уличном искусстве
    - Взаимодействие с местными художниками
    - Создание собственных арт-проектов
quest_definition:
  quest_type: side
  level_min: 3
  level_max: 15
  requirements:
    required_quests: [ ]
    required_flags: [ ]
    required_reputation: { }
    required_items:
      - basic_art_supplies
  objectives:
    - id: visit_museums
      text: "Посетить основные музеи и галереи Денвера"
      type: interact
      target: museum_tour
      count: 4
      optional: false
    - id: study_street_art
      text: "Изучить уличное искусство в разных районах города"
      type: interact
      target: street_art_analysis
      count: 6
      optional: false
    - id: meet_artists
      text: "Познакомиться с местными художниками и артистами"
      type: interact
      target: artist_networking
      count: 5
      optional: false
    - id: create_artwork
      text: "Создать собственное произведение искусства"
      type: interact
      target: personal_artwork_creation
      count: 1
      optional: false
    - id: exhibit_work
      text: "Организовать небольшую выставку или презентацию"
      type: interact
      target: art_exhibition
      count: 1
      optional: false
  rewards:
    xp: 2800
    currency: 180
    items:
      - art_supplies
      - gallery_pass
    reputation:
      denver: 45
      art_community: 70
  dialogue:
    start:
      npc: local_artist
      text: "Денвер - это не только горы и пиво. У нас потрясающая арт-сцена! Хочешь познакомиться?"
    end:
      npc: local_artist
      text: "Твое искусство впечатляет! Добро пожаловать в творческое сообщество Денвера."
  branches:
    - condition: exceptional_artwork
      name: master_artist_branch
      description: "Выдающееся произведение открывает премиум награды"
      rewards:
        xp: 600
        items:
          - artist_certificate
        reputation:
          art_community: 35
    - condition: large_exhibition
      name: curator_branch
      description: "Успешная выставка дает кураторские награды"
      rewards:
        items:
          - curator_tools
        reputation:
          cultural_institutions: 25
