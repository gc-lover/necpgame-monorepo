summary:
  problem: Культура зеленого чили Денвера остается нераскрытой в игровом контенте.
  goal: Создать квест про участие в соревнованиях по приготовлению зеленого чили с
    элементами кулинарии и конкуренции.
  essence: Игрок становится мастером приготовления зеленого чили и участвует в городских
    соревнованиях.
  key_points:
  - Квест сочетает кулинарную тематику с социальной конкуренцией
  - Включает мини-игры по приготовлению еды
  - Награды связаны с едой и репутацией
