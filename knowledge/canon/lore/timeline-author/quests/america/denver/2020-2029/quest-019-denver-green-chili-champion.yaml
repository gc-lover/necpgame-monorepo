content:
  sections:
  - id: overview
    title: Описание
    body: 'Зеленый чили - душа кулинарии Денвера. Игрок учится готовить традиционное
      блюдо,

      участвует в местных соревнованиях и становится легендой кулинарной сцены города.

      Квест включает сбор ингредиентов, эксперименты с рецептами и социальную конкуренцию.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Southwest cuisine - юго-западная кухня Колорадо.

      Chile festivals - фестивали чили.

      Тематика отражает мексиканскую и испанскую культурную смесь.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Изучение основ приготовления чили

      2. Сбор редких ингредиентов

      3. Участие в местных конкурсах

      4. Создание уникального рецепта

      5. Победа в чемпионате города

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Шеф-повар: "Зеленый чили - это не просто еда, это искусство. Каждый перец
      рассказывает историю.

      Готов открыть для себя магию вкуса и стать мастером чили в Денвере?"


      Игрок (варианты ответа):

      - "Вкус превыше всего. Научи меня готовить!"

      - "Расскажите о культуре чили в Денвере."

      - "Кулинария не мой профиль."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Традиционный рецепт (+ аутентичность)

      - Экспериментальный подход (+ инновации)

      - Коммерческий успех (+ прибыль)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Книга рецептов мастера чили

      - Трофеи чемпиона по чили

      - Репутация в кулинарной сцене


      Квест влияет на гастрономическую культуру города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: репутация в сообществе

      - Здоровье: эффекты специй

      - Культурная система: кулинарные традиции

      '
    mechanics_links:
    - mechanics/health/health-system.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
