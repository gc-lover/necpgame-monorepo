content:
  sections:
    - id: overview
      title: Описание
      body: |
        Денвер окружен природными богатствами, но они под угрозой. Игрок становится экологическим активистом,
        борющимся против корпораций, загрязняющих воду и воздух, и защищающим национальные парки и реки Колорадо.
        Квест включает исследование природы, сбор доказательств и прямые действия против загрязнителей.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Rocky Mountain National Park - национальный парк.
        South Platte River - река, подверженная загрязнению.
        Тематика отражает реальные экологические проблемы Колорадо.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Знакомство с экологическими проблемами
        2. Сбор доказательств загрязнения
        3. Организация протестов и акций
        4. Противостояние корпорациям
        5. Восстановление экосистем
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Экологический активист: "Планета умирает, а корпорации только считают прибыль. Кто-то должен встать
        и сказать 'хватит'. Готов присоединиться к борьбе за чистый Денвер и Скалистые горы?"

        Игрок (варианты ответа):
        - "Природа превыше всего. Я с вами!"
        - "Расскажите об экологических проблемах Денвера."
        - "Активизм слишком рискованно."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Мирные протесты (+ поддержка сообщества)
        - Радикальные действия (+ эффективность, - риски)
        - Научный подход (+ доказательства)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Набор для защиты окружающей среды
        - Устройство очистки воды
        - Репутация среди экологов

        Квест влияет на экологическую ситуацию города.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Социальная система: активизм и репутация
        - Исследовательская система: природа Колорадо
        - Здоровье: эффекты загрязнения
      mechanics_links:
        - mechanics/social/social-reputation.yaml
        - mechanics/health/health-system.yaml
      assets: []
