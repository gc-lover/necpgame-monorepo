summary:
  problem: Экологическая тематика Денвера остается нераскрытой в игровом контенте.
  goal: Создать квест про защиту окружающей среды с элементами активизма и природы.
  essence: Игрок становится экологическим активистом, борющимся против загрязнения и защищающим природные ресурсы Колорадо.
  key_points:
    - Квест сочетает экологическую тематику с социальной борьбой
    - Включает исследование природы и конфронтацию с корпорациями
    - Награды связаны с природой и репутацией
