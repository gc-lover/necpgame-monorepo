summary:
  problem: Игрок не знаком со спортивной культурой Денвера и его страстью к командным
    видам спорта.
  goal: Погрузить игрока в мир спорта города через фанатские задания.
  essence: Игрок становится частью спортивного сообщества Денвера, посещая матчи и
    участвуя в фан-культуре.
  key_points:
  - Посещение матчей различных команд
  - Участие в фан-активностях
  - Изучение истории спорта в городе
  - Присоединение к фанатским группам
quest_definition:
  quest_type: side
  level_min: 2
  level_max: 12
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
  - id: attend_games
    text: Посетить матчи основных спортивных команд Денвера
    type: interact
    target: sports_game_attendance
    count: 3
    optional: false
  - id: learn_team_history
    text: Изучить историю команд Broncos, Nuggets, Avalanche, Rockies
    type: interact
    target: team_history_study
    count: 1
    optional: false
  - id: participate_fan_activities
    text: Участвовать в фанатских активностях и мероприятиях
    type: interact
    target: fan_participation
    count: 4
    optional: false
  - id: collect_memorabilia
    text: Собрать спортивные сувениры и реликвии
    type: collect
