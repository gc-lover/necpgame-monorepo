      sports_community: 60
  dialogue:
    start:
      npc: sports_fan
      text: Эй, ты новенький? Знаешь ли ты, что Денвер - это город чемпионов? Давай
        покажу тебе настоящую спортивную жизнь!
    end:
      npc: sports_fan
      text: Теперь ты один из нас! Добро пожаловать в спортивное братство Денвера.
  branches:
