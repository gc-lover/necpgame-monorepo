summary:
  problem: Игрок не знаком с разнообразной ночной жизнью Денвера и его развлекательными
    заведениями.
  goal: Погрузить игрока в мир ночной жизни города через социальные задания.
  essence: Игрок исследует ночную культуру Денвера, посещая клубы, бары и развлекательные
    заведения.
  key_points:
  - Изучение различных типов ночных заведений
  - Взаимодействие с местной ночной культурой
  - Рискованные ситуации и социальные связи
  - Возможность романтических и дружеских связей
quest_definition:
  quest_type: side
  level_min: 7
  level_max: 20
  requirements:
    required_quests: []
    required_flags: []
    required_reputation:
      denver: 15
    required_items: []
  objectives:
  - id: explore_downtown_bars
    text: Исследовать барную сцену в центре города
    type: interact
    target: downtown_bar_crawl
    count: 3
    optional: false
  - id: visit_clubs
    text: Посетить ночные клубы в разных районах
    type: interact
    target: club_scene_exploration
    count: 4
    optional: false
  - id: network_locals
    text: Познакомиться с местными в ночных заведениях
    type: interact
    target: nightlife_networking
    count: 6
    optional: false
  - id: handle_situations
    text: Разрешить различные ситуации в ночной жизни
    type: interact
    target: nightlife_challenges
    count: 3
    optional: false
  - id: become_regular
    text: Стать постоянным посетителем популярного заведения
    type: interact
    target: regular_customer_status
    count: 1
    optional: false
  rewards:
    xp: 3500
    currency: 250
    items:
    - vip_pass
    - nightlife_guide
    reputation:
      denver: 30
      nightlife_scene: 75
  dialogue:
    start:
      npc: nightlife_enthusiast
      text: Денвер не спит даже ночью! Хочешь увидеть настоящую ночную жизнь города?
    end:
      npc: nightlife_enthusiast
      text: Теперь ты знаешь все секреты ночного Денвера. Добро пожаловать в клуб!
  branches:
  - condition: successful_socializing
    name: social_butterfly_branch
    description: Успешное общение открывает социальные награды
    rewards:
      reputation:
        nightlife_scene: 40
        social_network: 35
  - condition: romantic_encounter
    name: romance_branch
    description: Романтическая встреча дает особые награды
    rewards:
      items:
      - romantic_token
      reputation:
        romance_opportunities: 25
