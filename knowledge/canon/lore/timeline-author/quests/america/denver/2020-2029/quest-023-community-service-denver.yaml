summary:
  problem: Игрок не вовлечен в общественную жизнь Денвера и его волонтерские программы.
  goal: Погрузить игрока в мир общественной службы города через благотворительные задания.
  essence: Игрок помогает различным сообществам Денвера, участвуя в волонтерских программах и общественных проектах.
  key_points:
    - Помощь различным сообществам города
    - Участие в благотворительных мероприятиях
    - Работа с некоммерческими организациями
    - Развитие социального капитала
