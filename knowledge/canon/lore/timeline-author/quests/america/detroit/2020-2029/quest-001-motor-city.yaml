summary:
  problem: Промышленная линия Детройта требовала квеста, демонстрирующего истоки мирового автопрома.
  goal: Задокументировать маршрут по ключевым музеям и заводам, чтобы показать эволюцию и влияние «Большой тройки».
  essence: Игрок изучает наследие Henry Ford, посещает действующие заводы и понимает, как автомобильная революция изменила мир.
  key_points:
    - Henry Ford внедрил конвейер в 1913 году, сформировал массовое производство.
    - Детройт стал домом для Ford, GM, Chrysler и крупнейших автошоу.
    - История города тесно связана с глобальными инновациями и социальными изменениями.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сопровождает игрока в центр автомобильного наследия. Маршрут включает музеи, фабрики и выставки, раскрывающие
        роль Детройта в глобальной индустриализации.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить Henry Ford Museum в Дирборне, изучить историю Model T и эволюцию производства.
        2. Пройти экскурсию по Ford Rouge Factory и увидеть современную сборочную линию.
        3. Изучить экспозиции о «Большой тройке» и влиянии автошоу.
        4. Сопоставить промышленный рост 1950-х с текущими трендами электромобилей.
        5. Зафиксировать выводы о роли Детройта в формировании мирового автопрома.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        В начале XX века Детройт стал лабораторией массового производства. Здесь родились модели Ford, Chrysler и GM, а
        Detroit Auto Show остаётся витриной индустрии. Город сочетает историческое наследие и современную трансформацию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 4 000 XP
        - Расходы: 25 единиц валюты
        - Атрибут «Инженерия»: +30
        - Ачивка: «Автомобильный магнат»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест соединяет исторические и инженерные механики, раскрывает влияние конвейера и стимулирует инновационные
        сюжетные ветки.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с промышленной линией Детройта, сюжетами о технологических инновациях, профсоюзах и экономике.
      mechanics_links: []
