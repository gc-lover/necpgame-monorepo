summary:
  problem: Музыкальная линия Детройта требовала квеста о становлении Motown и его влиянии на мировую индустрию.
  goal: Дать игроку возможность пройтись по «Hitsville U.S.A.», услышать культовые записи и узнать о Berry Gordy.
  essence: Игрок посещает музей Motown, погружается в атмосферу студии и получает бонусы за культурную вовлечённость.
  key_points:
    - Motown Records основан Berry Gordy в 1959 году, задал уникальный стиль soul.
    - В небольшом доме на Grand Boulevard родились хиты Supremes, Marvin Gaye, Stevie Wonder.
    - Наследие Motown влияет на развитие музыкальных сюжетов и репутацию персонажа.
