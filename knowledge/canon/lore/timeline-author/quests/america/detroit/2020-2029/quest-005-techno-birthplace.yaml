content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в путешествие по техно-локациям Детройта, раскрывая роль города в мировой электронной музыке.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить музей или архив, чтобы изучить истоки Detroit techno и фигуры Belleville Three.
        2. Исследовать клубы TV Lounge и Tangent Gallery, знакомясь с локальными диджеями.
        3. Посетить Movement Festival в мае и принять участие в ночных сетах.
        4. Собрать интервью с ветеранами сцены и собрать музыкальные сэмплы.
        5. Зафиксировать влияние техно на образ города и обновить культурный профиль фракции.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Detroit techno родилось в начале 1980-х. Belleville Three (Juan Atkins, Derrick May, Kevin Saunderson) создали
        индустриальный звук, вдохновлённый автоматизацией. Movement Festival ежегодно собирает более 100 000 поклонников.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Финансы: -40 единиц валюты
        - Атрибут «Культура»: +25
        - Ачивка: «Техно Пионер»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует музыкальные события, социальные взаимодействия в клубах, сбор аудиоконтента и репутацию среди
        культурных фракций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с музыкальной линией Детройта, а также с сюжетами о культурной дипломатии и индустриальном наследии.
      mechanics_links: []
      assets: []
