content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с культовым блюдом Detroit Coney dog и культурой закусочных в центре города.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть в центр Детройта и оценить соседние рестораны American и Lafayette Coney Island.
        2. Выбрать сторону соперничества и заказать классический набор хот-догов.
        3. Проанализировать состав: сосиска, мясной чили, горчица и свежий лук.
        4. Побеседовать с владельцами о греческих корнях рецепта и многолетней конкуренции.
        5. Сделать выбор любимого заведения и поделиться отзывом с местным сообществом.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Detroit Coney dog был создан греческими иммигрантами в начале XX века. American и Lafayette находятся рядом
        и поддерживают здоровую вражду более ста лет. Цена остаётся доступной (~$3).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600 XP
        - Финансы: -5 единиц валюты
        - Бафф здоровья: +15% HP на 4 часа
        - Ачивка: «Coney Master»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест активирует кулинарные механики, социальные выборы и влияет на репутацию в рабочем районе.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с кулинарной линией Детройта, а также с сюжетами рабочего класса и гастрономических туров.
      mechanics_links: []
      assets: []
