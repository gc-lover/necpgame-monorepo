summary:
  problem: Кулинарная линия Детройта требовала формализованного описания культового Detroit Coney dog.
  goal: Создать сценарий дегустации и выбора между соперничающими закусочными American и Lafayette.
  essence: Игрок пробует легендарный хот-дог, узнаёт историю греческих иммигрантов и вовлекается в локальную вражду брендов.
  key_points:
    - Coney dog — символ рабочего Детройта и доступной пищи.
    - Закусочные American и Lafayette почти век ведут соперничество.
    - Квест приносит бафф здоровья и социальные связи с местными.
