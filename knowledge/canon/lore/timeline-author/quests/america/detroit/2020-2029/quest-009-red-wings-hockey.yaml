content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока на матч Detroit Red Wings. Необходимо пережить всю фанатскую церемонию, от предматчевого
        шоу до финальной сирены, чтобы понять, почему хоккей — часть ДНК города.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть на Little Caesars Arena и изучить фан-зону.
        2. Посетить музей славы команды и увидеть трофеи Stanley Cup.
        3. Наблюдать за традицией осьминога и поддерживать команду с трибун.
        4. Сканировать скандирование «Hockeytown» и реакцию болельщиков.
        5. Зафиксировать уроки о спортивной идентичности и фан-культуре Детройта.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Detroit Red Wings выступают в NHL с 1926 года, имеют 11 Stanley Cup и считаются одним из символов города.
        Традиция осьминога возникла в 1952 году, а прозвище Hockeytown используется с 1996 года, поддерживая имидж города
        как столицы хоккея.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 80 единиц валюты
        - Атрибут «Спорт»: +20
        - Ачивка: «Фанат Red Wings»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует спортивные события, социальные взаимодействия и элементы фанатской культуры, влияя на репутацию
        среди спортивных фракций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан со спортивной линией Детройта, квестами о стадионах и миссиями, исследующими городскую идентичность.
      mechanics_links: []
      assets: []
