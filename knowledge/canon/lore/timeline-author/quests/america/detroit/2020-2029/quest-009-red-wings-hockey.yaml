summary:
  problem: Спортивная линия Детройта требовала квеста о легендарной команде Detroit Red Wings и традициях Hockeytown.
  goal: Показать атмосферу матча Original Six, традицию осьминога и влияние клуба на идентичность города.
  essence: Игрок посещает игру на Little Caesars Arena, знакомится с фанатской культурой и получает спортивные бонусы.
  key_points:
    - Red Wings — одна из Original Six NHL и обладатель 11 Stanley Cup.
    - Традиция бросать осьминога символизирует восемь побед для чемпионского титула.
    - Hockeytown подчёркивает связь команды с городом и его гордостью.
