summary:
  problem: В экономической линии Детройта отсутствовал квест о медленном восстановлении города после банкротства 2013 года.
  goal: Отследить новые инвестиции, культурные инициативы и дилеммы джентрификации, формирующие образ города в 2020-х.
  essence: Игрок исследует центр, встречается с предпринимателями и выбирает позицию — поддержать оптимизм или сохранять скепсис.
  key_points:
    - Downtown Detroit переживает волны инвестиций, включая проекты Dan Gilbert и приход стартапов.
    - Дешёвая недвижимость привлекает художников и креативные команды.
    - Квест рассматривает социальные последствия джентрификации и мотивационный девиз «Detroit Hustles Harder».
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в обновлённый центр Детройта. Игрок исследует кварталы, общается с предпринимателями и оценивает
        баланс между возрождением и проблемами окраин.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Пройтись по downtown, изучить новые здания, каворкинги и культурные площадки.
        2. Сравнить состояние центра и окраин, зафиксировать контраст.
        3. Встретиться с инвесторами и художниками, понять их цели и планы.
        4. Изучить инициативы стартап-сцены и программы городского развития.
        5. Сделать выбор: поддержать возрождение или оставить критический отчёт о социальных рисках.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        После банкротства город привлёк инвестиции Dan Gilbert и других предпринимателей. Девиз «Detroit Hustles Harder»
        подчёркивает трудоспособность жителей, тогда как доступная недвижимость стимулирует приток артистов и стартапов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Атрибут «Надежда»: +20
        - Ачивка: «Свидетель возрождения»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует экономические и социальные механики, включает выборные ветки и влияет на репутацию среди городских
        фракций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с экономической линией Детройта, квестами о банкротстве 2013 года и сюжетами о культурных сообществах.
