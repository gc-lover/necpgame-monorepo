summary:
  problem: Detroit становится центром вертикального фермерства, превращая заброшенные фабрики в фермы.
  goal: Исследовать трансформацию промышленного города в центр продовольственной безопасности.
  essence: Старые автомобильные заводы оживают как вертикальные фермы, питающие регион.
  key_points:
    - Преобразование заброшенной инфраструктуры в продуктивные фермы
    - Комбинация гидропоники, аэропоники и автоматизации
    - Экономическое возрождение через зеленые технологии
    - Темы: реиндустриализация, устойчивость, урбанизация
content:
  sections:
    - id: context
      title: Экономический контекст
      body: |
        После кризиса 2008 года Detroit ищет новые пути развития.
        Вертикальное фермерство становится мостом между промышленным прошлым и зеленым будущим.
      mechanics_links:
        - ../../../mechanics/social/reputation-detroit.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Бывший автодилер просит помощи в преобразовании старого завода в вертикальную ферму.
        Игрок помогает преодолеть сопротивление традиционных фермеров.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Исследовать старые промышленные здания
        - Разработать дизайн вертикальной фермы
        - Собрать команду специалистов
        - Организовать демонстрацию урожая
      mechanics_links: []
      assets: []
