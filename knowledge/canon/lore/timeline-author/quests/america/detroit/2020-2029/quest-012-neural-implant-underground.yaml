summary:
  problem: Detroit становится центром подпольной торговли нейронными имплантами.
  goal: Исследовать этические границы биохакинга и его влияние на общество.
  essence: Город, известный автомобилями, теперь пионер в человеческом апгрейде.
  key_points:
    - Подпольные клиники для установки не сертифицированных имплантов
    - Конфликт между инновациями и безопасностью
    - Социальные последствия неравного доступа к технологиям
    - Темы: трансгуманизм, неравенство, технологическая демократия
content:
  sections:
    - id: context
      title: Технологический контекст
      body: |
        Нейронные импланты становятся доступны, но регулируются строго.
        Detroit развивает подпольную сеть биохакеров, предлагающих "демократизацию" технологий.
      mechanics_links:
        - ../../../mechanics/social/reputation-detroit.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Биохакер просит помощи в защите подпольной клиники от корпоративного рейда.
        Игрок исследует моральные дилеммы нерегулируемых имплантов.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Исследовать работу подпольных клиник
        - Собрать доказательства эффективности имплантов
        - Защитить клинику от полиции
        - Организовать сообщество пользователей
      mechanics_links: []
      assets: []
