content:
  sections:
  - id: overview
    title: Описание
    body: 'Детройт переживает революцию электромобилей. Игрок становится CEO компании,

      разрабатывающей прорывные технологии электромобилей, и должен конкурировать

      с гигантами отрасли, преодолевать технические вызовы и менять будущее автомобильной
      индустрии.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Michigan Central Station - символ возрождения Детройта.

      Ford River Rouge Complex - исторический автозавод.

      Тематика отражает реальный переход к электромобилям в Мичигане.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Получение контроля над компанией

      2. Оценка технологий и команды

      3. Конкуренция с традиционными автогигантами

      4. Технические прорывы и инновации

      5. Запуск революционной модели

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Совет директоров: "Электромобили - будущее. Но Big Three не сдадутся без
      боя.

      Готов провести революцию в Motor City?"


      Игрок (варианты ответа):

      - "Электрификация - мой путь. Вперёд!"

      - "Расскажите о рисках и возможностях."

      - "Это слишком амбициозно для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Радикальные инновации (+ технологии, - стабильность)

      - Партнерство с традиционными компаниями (+ ресурсы, - независимость)

      - Баланс между инновациями и бизнесом

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Эксклюзивный электромобиль

      - Портфель патентов на EV-технологии

      - Влияние в автомобильной индустрии


      Выбор влияет на будущее транспорта в Детройте.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: инвестиции в технологии

      - Транспортная система: электромобили

      - Репутационная система: статус в индустрии

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/transport/transport-system.yaml
    assets: []
