summary:
  problem: Переход Детройта на электромобили остается нераскрытым в игровом контенте.
  goal: Создать квест про становление магнатом электромобилей с элементами инноваций
    и конкуренции.
  essence: Игрок наследует компанию по производству электромобилей и должен провести
    революцию в автомобильной индустрии Детройта.
  key_points:
  - Квест сочетает автомобильную тематику с технологическими инновациями
  - Включает бизнес-решения и технические вызовы
  - Награды связаны с электромобилями и технологиями
