summary:
  problem: Рэп-сцена Детройта остается нераскрытой в игровом контенте.
  goal: Создать квест про становление легендой подпольного рэпа с элементами музыкального продюсирования.
  essence: Игрок присоединяется к подпольной рэп-сцене Детройта и борется за признание в мире, где музыка - оружие социальной борьбы.
  key_points:
    - Квест сочетает музыкальную тематику с социальной критикой
    - Включает баттлы рэперов и музыкальное продюсирование
    - Награды связаны с музыкальными артефактами и репутацией
