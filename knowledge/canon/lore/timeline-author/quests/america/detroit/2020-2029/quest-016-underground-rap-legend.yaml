content:
  sections:
    - id: overview
      title: Описание
      body: |
        Детройт - колыбель техно и рэпа. Игрок погружается в подпольную рэп-сцену города,
        учится искусству фристайла, продюсирует биты и участвует в баттлах за выживание
        в мире, где слова могут изменить судьбу города.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        8 Mile Road - граница между Детройтом и suburbs.
        St. Andrew's Hall - легендарная музыкальная площадка.
        Тематика отражает реальную историю Detroit hip-hop.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Знакомство с подпольной рэп-сценой
        2. Обучение фристайлу и продюсированию
        3. Участие в локальных баттлах
        4. Создание прорывного трека
        5. Финальный концерт и признание
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Мастер рэпа: "В Детройте слова - оружие. Не просто рифмы, а правда жизни.
        Готов рассказать историю Motor City?"

        Игрок (варианты ответа):
        - "Музыка - мой голос. Давай учиться!"
        - "Расскажите о правилах и призах."
        - "Я не рэпер, извините."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Социальная критика (+ влияние, - коммерция)
        - Коммерческий успех (+ деньги, - аутентичность)
        - Баланс между искусством и бизнесом
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Винтажная драм-машина MPC
        - NFT альбома подпольного рэпа
        - Репутация в hip-hop сообществе

        Квест влияет на музыкальную культуру Детройта.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Социальная система: влияние на культуру
        - Экономическая система: музыкальный бизнес
        - Репутационная система: статус в underground
      mechanics_links:
