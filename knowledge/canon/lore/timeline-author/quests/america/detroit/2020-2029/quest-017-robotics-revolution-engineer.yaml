summary:
  problem: Робототехническая революция в Детройте остается нераскрытой в игровом контенте.
  goal: Создать квест про работу инженером в робототехнической компании с элементами
    инноваций и этических дилемм.
  essence: Игрок становится инженером в компании, разрабатывающей автономных роботов,
    и сталкивается с вопросами будущего труда и безопасности.
  key_points:
  - Квест сочетает технологическую тематику с социальной критикой
  - Включает инженерные мини-игры и моральные выборы
  - Награды связаны с робототехникой и автоматизацией
