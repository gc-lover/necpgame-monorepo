content:
  sections:
  - id: overview
    title: Описание
    body: 'Детройт становится центром робототехнической революции. Игрок работает
      инженером

      в компании, разрабатывающей автономных роботов для промышленности и повседневной
      жизни.

      Квест включает технические инновации, этические дилеммы и вопросы влияния автоматизации
      на общество.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Willow Run - исторический авиационный завод.

      TechTown - район технологических инноваций.

      Тематика отражает реальный рост робототехники в Мичигане.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Получение работы в робототехнической компании

      2. Знакомство с проектами автономных систем

      3. Разработка этичных алгоритмов ИИ

      4. Конфликт с конкурентами и регуляторами

      5. Запуск революционного продукта

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Главный инженер: "Роботы изменят мир. Но чей это будет мир? Готов создать

      технологии, которые помогут людям, а не заменят их?"


      Игрок (варианты ответа):

      - "Этика важнее прибыли. Я с вами!"

      - "Расскажите о технических вызовах."

      - "Роботы пугают меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Этический подход (+ безопасность, - скорость)

      - Агрессивная автоматизация (+ эффективность, - рабочие места)

      - Баланс между прогрессом и ответственностью

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Продвинутый набор робототехники

      - Личный сервисный робот

      - Доступ к робототехническим ресурсам


      Выбор влияет на будущее автоматизации в Детройте.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Технологическая система: робототехнические инновации

      - Экономическая система: автоматизация производства

      - Этическая система: вопросы ИИ и труда

      '
    mechanics_links:
    - mechanics/technology/technology-system.yaml
    - mechanics/ethics/ethics-system.yaml
    assets: []
