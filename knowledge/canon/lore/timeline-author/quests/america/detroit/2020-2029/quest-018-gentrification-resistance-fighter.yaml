content:
  sections:
  - id: overview
    title: Описание
    body: 'Детройт переживает волну джентрификации - богатые инвесторы вытесняют коренных
      жителей.

      Игрок присоединяется к движению сопротивления и борется за сохранение культурного
      наследия,

      доступного жилья и прав сообщества в меняющемся городе.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Corktown - исторический район, подверженный джентрификации.

      Mexicantown - район с богатой иммигрантской историей.

      Тематика отражает реальные проблемы Детройта.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с движением сопротивления

      2. Расследование планов застройщиков

      3. Организация общественных акций

      4. Судебные баталии и переговоры

      5. Сохранение исторического района

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Лидер сообщества: "Они хотят превратить наш город в playground для богатых.

      Но Motor City принадлежит тем, кто его построил. Готов бороться?"


      Игрок (варианты ответа):

      - "Справедливость превыше всего. Я помогу!"

      - "Расскажите о стратегии сопротивления."

      - "Это слишком рискованно."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Радикальное сопротивление (+ влияние на сообщество, - безопасность)

      - Законные методы борьбы (+ стабильность, - скорость)

      - Компромисс с застройщиками (смешанный исход)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор организатора сообщества

      - Документы на сохранение исторического района

      - Репутация среди активистов


      Квест влияет на социальную справедливость в Детройте.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: влияние на сообщество

      - Политическая система: городская политика

      - Репутационная система: статус среди активистов

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/politics/politics-system.yaml
    assets: []
