summary:
  problem: Процесс джентрификации в Детройте остается нераскрытым в игровом контенте.
  goal: Создать квест про сопротивление джентрификации с элементами активизма и социальной
    борьбы.
  essence: Игрок присоединяется к движению сопротивления джентрификации и борется
    за сохранение культурного наследия и доступного жилья в Детройте.
  key_points:
  - Квест сочетает социальную тематику с элементами детектива
  - Включает политические интриги и общественные акции
  - Награды связаны с социальной репутацией и влиянием
