content:
  sections:
    - id: overview
      title: Описание
      body: |
        В руинах Детройта процветает подпольная бойцовская сцена. Игрок начинает как новичок
        в уличных боях и поднимается до чемпиона, сталкиваясь с коррупцией промоутеров,
        предательствами и вопросами выживания в жестоком мире.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Abandoned warehouses - места проведения боев.
        Cass Corridor - район подпольной культуры.
        Тематика отражает суровую реальность пост-банкротного Детройта.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Вход в подпольную бойцовскую сцену
        2. Тренировки и локальные бои
        3. Раскрытие коррупции в лиге
        4. Турнирные бои и интриги
        5. Финальный чемпионский бой
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Тренер: "В Motor City бой - это не спорт, это выживание. Готов пролить кровь
        за уважение? Или предпочитаешь безопасную жизнь?"

        Игрок (варианты ответа):
        - "Я рожден для боя. Начинаем тренировки!"
        - "Расскажите о правилах и рисках."
        - "Бои не для меня."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Честные бои (+ репутация, - призы)
        - Стероиды и допинг (+ сила, - здоровье)
        - Баланс между честью и победой
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Пояс чемпиона подпольных боев
        - Боевые импланты
        - Репутация в fighting scene

        Квест влияет на боевую культуру Детройта.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Боевая система: улучшение навыков боя
        - Социальная система: репутация в underground
        - Кибернетическая система: боевые импланты
      mechanics_links:
        - mechanics/combat/combat-system.yaml
        - mechanics/cyberware/cyberware-system.yaml
      assets: []
