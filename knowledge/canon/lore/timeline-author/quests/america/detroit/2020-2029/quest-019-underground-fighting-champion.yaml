summary:
  problem: Подпольная бойцовская сцена Детройта остается нераскрытой в игровом контенте.
  goal: Создать квест про становление чемпионом подпольных боев с элементами тренировок и турниров.
  essence: Игрок тренируется в подпольной бойцовской лиге Детройта и поднимается от новичка до чемпиона, сталкиваясь с коррупцией и моральными дилеммами.
  key_points:
    - Квест сочетает боевую тематику с социальной критикой
    - Включает мини-игры по боям и тренировки
    - Награды связаны с боевыми навыками и репутацией
