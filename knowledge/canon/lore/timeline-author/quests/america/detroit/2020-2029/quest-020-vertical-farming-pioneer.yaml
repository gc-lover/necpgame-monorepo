content:
  sections:
  - id: overview
    title: Описание
    body: 'В руинах Детройта рождается новая форма сельского хозяйства - вертикальное
      фермерство.

      Игрок преобразует заброшенный небоскреб в вертикальную ферму, сталкиваясь с
      техническими

      вызовами, корпоративными интригами и вопросами устойчивого развития.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Michigan Central Station - потенциальная вертикальная ферма.

      Abandoned skyscrapers - возможности для преобразования.

      Тематика отражает реальные проблемы продовольственной безопасности.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Открытие потенциала заброшенных зданий

      2. Сбор ресурсов и технологий

      3. Строительство прототипа вертикальной фермы

      4. Борьба с корпоративными интересами

      5. Запуск первой городской вертикальной фермы

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Энтузиаст фермерства: "Земля отравлена, но небеса свободны! Мы можем выращивать

      еду в небоскребах. Готов присоединиться к зелёной революции Motor City?"


      Игрок (варианты ответа):

      - "Устойчивое развитие - будущее. Я в деле!"

      - "Расскажите о технологиях и рисках."

      - "Фермерство не моё."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Устойчивое развитие (+ экология, - скорость)

      - Корпоративное партнерство (+ ресурсы, - независимость)

      - Социальное предпринимательство (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Система управления вертикальной фермой

      - Лицензия на городское сельское хозяйство

      - Репутация в сообществе устойчивого развития


      Квест влияет на продовольственную безопасность Детройта.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: новый бизнес

      - Технологическая система: инновации в сельском хозяйстве

      - Социальная система: влияние на сообщество

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/technology/technology-system.yaml
    assets: []
