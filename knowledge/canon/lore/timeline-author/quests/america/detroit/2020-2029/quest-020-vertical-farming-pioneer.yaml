summary:
  problem: Вертикальное фермерство в Детройте остается нераскрытым в игровом контенте.
  goal: Создать квест про развитие вертикального фермерства с элементами инноваций
    и устойчивого развития.
  essence: Игрок становится пионером вертикального фермерства в руинах Детройта и
    борется за создание устойчивой пищевой системы для города.
  key_points:
  - Квест сочетает технологическую тематику с социальной ответственностью
  - Включает инженерные мини-игры и бизнес-решения
  - Награды связаны с продовольствием и технологиями
