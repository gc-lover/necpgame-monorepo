content:
  sections:
  - id: overview
    title: Описание
    body: 'В тени Motor City процветает чёрный рынок нейронных имплантов. Игрок наследует

      сеть подпольных клиник и становится боссом, сталкиваясь с корпоративными рейдами,

      предательствами и моральными дилеммами в мире запрещённых технологий.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Cass Corridor - район подпольных операций.

      Abandoned hospitals - места для нелегальных операций.

      Тематика отражает реальные проблемы чёрного рынка технологий.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Вход в сеть чёрного рынка имплантов

      2. Оценка активов и конкурентов

      3. Развитие сети подпольных клиник

      4. Конфликт с корпорациями и законом

      5. Финальное решение судьбы империи

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Старый босс: "Импланты - это власть. Но корпорации хотят монополию.

      Ты готов стать тенью в цифровом мире? Или присоединишься к системе?"


      Игрок (варианты ответа):

      - "Свобода выбора превыше всего. Я беру сеть!"

      - "Расскажите о рисках и прибыли."

      - "Это слишком опасно."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Этический чёрный рынок (+ безопасность клиентов)

      - Агрессивная экспансия (+ прибыль, - риски)

      - Легализация бизнеса (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Сеть чёрного рынка нейронных имплантов

      - Набор премиальных имплантов

      - Власть в cyberware underworld


      Квест влияет на доступность технологий в Детройте.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Кибернетическая система: премиальные импланты

      - Экономическая система: чёрный рынок

      - Репутационная система: статус в underground

      '
    mechanics_links:
    - mechanics/cyberware/cyberware-system.yaml
    - mechanics/economy/economy-system.yaml
    assets: []
