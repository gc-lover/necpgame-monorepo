summary:
  problem: Чёрный рынок нейронных имплантов в Детройте остается нераскрытым в игровом
    контенте.
  goal: Создать квест про управление чёрным рынком имплантов с элементами криминала
    и этических дилемм.
  essence: Игрок становится боссом чёрного рынка нейронных имплантов и балансирует
    между прибылью, безопасностью клиентов и погоней корпораций.
  key_points:
  - Квест сочетает киберпанковскую тематику с криминальным underworld
  - Включает моральные выборы и управление бизнесом
  - Награды связаны с премиальными имплантами и властью
