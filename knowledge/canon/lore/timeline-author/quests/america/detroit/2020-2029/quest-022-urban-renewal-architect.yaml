content:
  sections:
    - id: overview
      title: Описание
      body: |
        Детройт переживает второе рождение. Игрок становится ведущим архитектором проекта
        городского возрождения, проектируя новые районы, восстанавливая исторические здания
        и балансируя между прогрессом и сохранением культурного наследия Motor City.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Michigan Central Station - символ возрождения.
        Corktown - район успешного развития.
        Тематика отражает реальное возрождение Детройта.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Получение контракта на городской проект
        2. Анализ потребностей сообщества
        3. Проектирование смешанных районов
        4. Решение конфликтов между сторонами
        5. Запуск первого возрождённого района
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Городской чиновник: "Детройт может стать лучше, чем был. Но чей это будет город?
        Готов спроектировать будущее, которое объединит, а не разделит?"

        Игрок (варианты ответа):
        - "Устойчивое развитие для всех. Я беру проект!"
        - "Расскажите о бюджете и ограничениях."
        - "Архитектура не моё."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Социально-ориентированное развитие (+ сообщество)
        - Коммерческая застройка (+ прибыль, - доступность)
        - Сбалансированный подход (компромисс)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Набор для реставрации исторических зданий
        - Лицензия на городское планирование
        - Влияние на развитие Детройта

        Квест влияет на будущее города.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Экономическая система: развитие недвижимости
        - Социальная система: влияние на сообщество
        - Городская система: планирование и развитие
      mechanics_links:
        - mechanics/economy/economy-system.yaml
        - mechanics/social/social-reputation.yaml
      assets: []
