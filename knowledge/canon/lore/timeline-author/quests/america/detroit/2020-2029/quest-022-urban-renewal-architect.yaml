summary:
  problem: Городское возрождение Детройта остается нераскрытым в игровом контенте.
  goal: Создать квест про архитектора городского возрождения с элементами планирования и социальных изменений.
  essence: Игрок становится архитектором, проектирующим будущее Детройта и балансирующим между модернизацией и сохранением культурного наследия.
  key_points:
    - Квест сочетает архитектурную тематику с социальной ответственностью
    - Включает планирование и принятие решений
    - Награды связаны с недвижимостью и влиянием
