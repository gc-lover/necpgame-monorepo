content:
  sections:
  - id: overview
    title: Описание
    body: 'Легендарная Motown возвращается в Детройт. Игрок становится музыкальным
      продюсером,

      открывающим новую эру soul и R&B музыки, находя таланты, продюсируя хиты и борясь

      с корпоративными интересами в музыкальной индустрии.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Hitsville U.S.A. - оригинальная студия Motown.

      New Center area - район музыкальной истории.

      Тематика отражает реальное музыкальное наследие Детройта.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с музыкальным наследием Motown

      2. Открытие новой студии звукозаписи

      3. Поиск и развитие талантов

      4. Продюсирование прорывного альбома

      5. Запуск возрождения Motown

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Легендарный музыкант: "Motown сделала Детройт музыкальной столицей мира.

      Но корпорации убивают душу музыки. Готов возродить то, что они уничтожили?"


      Игрок (варианты ответа):

      - "Музыка - душа Motor City. Я помогу возродить её!"

      - "Расскажите о бизнес-модели и рисках."

      - "Музыкальный бизнес не для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Артистическая целостность (+ качество, - коммерция)

      - Коммерческий успех (+ прибыль, - аутентичность)

      - Баланс между искусством и бизнесом

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Винтажная студия звукозаписи Motown

      - Сеть контактов в музыкальной индустрии

      - Репутация в музыкальном мире Детройта


      Квест влияет на культурное возрождение города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: музыкальный бизнес

      - Социальная система: культурное влияние

      - Репутационная система: статус в индустрии

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
