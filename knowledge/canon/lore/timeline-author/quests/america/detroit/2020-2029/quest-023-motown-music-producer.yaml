summary:
  problem: Возрождение Motown в Детройте остается нераскрытым в игровом контенте.
  goal: Создать квест про музыкального продюсера с элементами творчества и бизнес-стратегий.
  essence: Игрок становится продюсером, возрождающим легендарную Motown и балансирующим
    между коммерческим успехом и артистической целостностью.
  key_points:
  - Квест сочетает музыкальную тематику с бизнесом
  - Включает музыкальное продюсирование и социальные связи
  - Награды связаны с музыкальными активами и славой
