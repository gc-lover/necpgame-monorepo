    - id: meet_street_surgeon
      text: "Познакомиться с уличным хирургом и его командой"
      type: interact
      target: surgeon_networking
      count: 3
      optional: false
    - id: learn_implant_risks
      text: "Изучить риски и побочные эффекты кибернетических имплантов"
      type: interact
      target: risk_education
