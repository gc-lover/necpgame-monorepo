summary:
  problem: Игрок не знаком с подпольной сценой кибернетических улучшений в Детройте и ее рисками.
  goal: Погрузить игрока в мир нелегальных кибернетических модификаций через медицинские задания.
  essence: Игрок исследует подпольные клиники Детройта, принимает решения о модификациях и сталкивается с последствиями.
  key_points:
    - Посещение подпольных клиник модификаций
    - Взаимодействие с уличными хирургами
    - Изучение рисков кибернетических имплантов
    - Этические дилеммы модификаций тела
