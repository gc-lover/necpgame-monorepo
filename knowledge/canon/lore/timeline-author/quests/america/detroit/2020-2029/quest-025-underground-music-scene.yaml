summary:
  problem: Игрок не знаком с богатой подпольной музыкальной культурой Детройта и ее влиянием на мировую музыку.
  goal: Погрузить игрока в мир техно, хип-хопа и экспериментальной музыки через культурные задания.
  essence: Игрок исследует подпольные клубы Детройта, встречает музыкантов и участвует в музыкальной революции.
  key_points:
    - Посещение подпольных клубов и концертов
    - Взаимодействие с музыкантами и продюсерами
    - Изучение истории музыкальных жанров Детройта
    - Участие в музыкальных мероприятиях
