summary:
  problem: Игрок не знаком с заброшенными промышленными объектами Детройта и их опасностями.
  goal: Погрузить игрока в мир urbex (urban exploration) через исследовательские задания.
  essence: Игрок исследует заброшенные заводы Детройта, сталкивается с опасностями и раскрывает секреты прошлого.
  key_points:
    - Исследование заброшенных промышленных комплексов
    - Столкновение с опасностями заброшенных зданий
    - Поиск исторических артефактов
    - Взаимодействие с другими урбекс-энтузиастами
