summary:
  problem: Игрок не знаком с движением городских садов в Детройте и его ролью в возрождении
    сообщества.
  goal: Погрузить игрока в мир городского садоводства через социальные и образовательные
    задания.
  essence: Игрок участвует в инициативах городских садов Детройта, учится выращивать
    еду и строит сообщество.
  key_points:
  - Участие в городских садовых проектах
  - Изучение методов городского садоводства
  - Взаимодействие с местным сообществом
  - Решение проблем устойчивого развития
quest_definition:
  quest_type: side
  level_min: 3
  level_max: 14
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
  - id: find_community_garden
    text: Найти и посетить городской сад в Детройте
    type: interact
    target: garden_discovery
    count: 1
    optional: false
  - id: meet_garden_volunteers
    text: Познакомиться с волонтерами и организаторами сада
    type: interact
    target: volunteer_networking
    count: 4
    optional: false
  - id: learn_gardening_basics
    text: Изучить основы городского садоводства и компостирования
    type: interact
    target: gardening_education
    count: 1
    optional: false
  - id: contribute_to_garden
    text: Внести вклад в развитие сада (посадка, уход, сбор урожая)
    type: interact
    target: garden_contribution
    count: 3
    optional: false
  - id: organize_community_event
    text: Организовать или участвовать в мероприятии для сообщества
    type: interact
    target: community_event
    count: 1
    optional: false
  rewards:
    xp: 2400
    currency: 200
    items:
    - fresh_produce
    - gardening_tools
    reputation:
      detroit: 50
      community_leaders: 60
  dialogue:
    start:
      npc: garden_coordinator
      text: В Детройте земля оживает благодаря людям. Хочешь помочь городу вновь расцвести?
    end:
      npc: garden_coordinator
      text: Ты стал частью зеленой революции. Твои руки вернули жизнь этой земле.
  branches:
  - condition: focus_on_education
    name: education_branch
    description: Фокус на обучении дает образовательные награды
    rewards:
      xp: 500
      items:
      - gardening_manual
      reputation:
        community_educators: 35
  - condition: focus_on_harvest
    name: harvest_branch
    description: Фокус на урожае дает практические награды
    rewards:
      items:
      - premium_seeds
      reputation:
        urban_farmers: 40
