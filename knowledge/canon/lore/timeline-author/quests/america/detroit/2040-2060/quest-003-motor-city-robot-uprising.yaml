content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в кризис автоматизации Детройта 2040-2060. Игрок становится частью
        движения рабочих, борющихся против корпораций и их механических рабов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: workers_union
      title: Профсоюз рабочих
      body: |
        Подпольные собрания в заброшенных цехах. Рабочие делятся историями о потере работы,
        корпоративной эксплуатации и надежде на перемены.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: [ ]
    - id: factory_investigation
      title: Расследование завода
      body: |
        Скрытное проникновение на территорию завода. Игрок видит армию роботов,
        выполняющих работу сотен людей, и условия труда оставшихся рабочих.
      mechanics_links:
        - mechanics/combat/stealth-mechanics.yaml
      assets: [ ]
    - id: robot_hack
      title: Взлом системы роботов
      body: |
        Проникновение в ИИ-сеть завода. Нужно перепрограммировать роботов,
        заставив их осознать эксплуатацию и присоединиться к восстанию.
      mechanics_links:
        - mechanics/combat/hacking-mechanics.yaml
      assets: [ ]
    - id: production_sabotage
      title: Саботаж производства
      body: |
        Нарушение работы конвейеров: перегрузка систем, повреждение компонентов,
        создание хаоса в автоматизированных процессах.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: [ ]
    - id: robot_uprising
      title: Восстание роботов
      body: |
        Кульминация - роботы выходят из-под контроля. Игрок координирует их действия,
        спасает союзников и борется с корпоративной охраной.
      mechanics_links:
        - mechanics/combat/combat-mechanics.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 4 500 XP, расходы -150, устройство переопределения роботов.
        - Ачивка «Революционер труда» и сеть подпольных рабочих.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: [ ]
