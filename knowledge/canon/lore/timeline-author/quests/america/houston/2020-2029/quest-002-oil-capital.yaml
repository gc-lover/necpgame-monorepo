summary:
  problem: Экономическая линия Хьюстона требовала квеста о статусе города как мировой столицы энергетики.
  goal: Исследовать энергетический коридор, порт и дилеммы между нефтяной промышленностью и экологией.
  essence: Игрок посещает штаб-квартиры корпораций, анализирует логистику порта и принимает решение по отношению к отрасли.
  key_points:
    - В Хьюстоне базируется более 5 000 энергетических компаний, включая ExxonMobil и Shell.
    - Порт Хьюстона — ключевой узел экспорта нефти и нефтепродуктов.
    - Квест поднимает вопрос устойчивости и конкуренции между нефтяной и зелёной энергетикой.
