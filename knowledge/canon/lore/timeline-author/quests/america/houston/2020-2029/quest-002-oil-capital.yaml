content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит с энергетической экосистемой Хьюстона. Игроку предстоит посетить Energy Corridor, встретиться с
        представителями отрасли и оценить геополитическое влияние города.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Исследовать Energy Corridor, зафиксировать штаб-квартиры и инфраструктуру.
        2. Посетить небоскрёбы нефтяных корпораций, изучить их инвестиционные планы.
        3. Совершить тур по порту Хьюстона и оценить логистику танкеров.
        4. Собрать мнения экологических активистов и нефтяных лоббистов.
        5. Принять решение: поддержать нефтяные проекты или продвигать устойчивые альтернативы.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Хьюстон получил прозвище «Energy Capital of the World» благодаря концентрации компаний upstream и downstream.
        Экономика города зависит от нефтегазовой отрасли, а порт — один из загруженных в США, обрабатывающий миллионы баррелей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Атрибут «Экономика»: +25
        - Ачивка: «Нефтяной магнат»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает экономические, корпоративные и геополитические механики, влияя на отношения с фракциями энергии
        и экологическими движениями.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с экономической линией Хьюстона, сюжетами о порте и миссиями, посвящёнными переходу к новой энергетике.
      mechanics_links: []
      assets: []
