content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает игрока в климат Хьюстона. Необходимо пройти серию испытаний под палящим солнцем, следить за
        состоянием персонажа и изучить, как жители адаптируются к влажности.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Выйти на улицу в пик жары, измерить показатели «feels like».
        2. Пройти несколько кварталов, отследить рост температуры тела и усталости.
        3. Найти укрытие с кондиционером, восстановить ресурсы и гидратацию.
        4. Повторить цикл, сравнив районы с тенью, парками и бетонными пространствами.
        5. Составить памятку по выживанию и рекомендацию для NPC или отряда.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Влажность в Хьюстоне достигает 90% летом, а температура часто превышает +38 °C. Из-за близости Мексиканского залива
        город окружён влажным воздухом, поэтому кондиционеры присутствуют в каждом помещении, а жители планируют дела по погоде.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Атрибут «Выносливость»: +20
        - Дебафф: -40% Stamina при нахождении во влажной жаре
        - Ачивка: «Выживший во влажности»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует климатические и физиологические механики, вводит систему перегрева и необходимость планирования
        маршрутов через зоны кондиционирования.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с климатической линией Хьюстона, квестами о штормовых угрозах и сюжетами о городской инфраструктуре.
      mechanics_links: []
      assets: []
