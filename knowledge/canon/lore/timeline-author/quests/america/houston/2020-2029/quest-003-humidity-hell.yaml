summary:
  problem: Климатическая линия Хьюстона требовала квеста, раскрывающего экстремальную влажность и её влияние на жителей.
  goal: Смоделировать день в пиковую жару, научить игрока управлять ресурсами и предупреждать перегрев.
  essence: Игрок выходит на улицы Хьюстона в июле, борется с влажностью 90% и ищет способы пережить «сауну под открытым небом».
  key_points:
    - Летом температура достигает +38 °C при влажности 90%, что создаёт эффект +45 °C.
    - Кондиционирование — жизненно важный элемент городской инфраструктуры.
    - Квест демонстрирует физиологические эффекты и необходимость грамотного планирования.
