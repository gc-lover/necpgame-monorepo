summary:
  problem: Культурная линия Хьюстона не охватывала самое крупное в мире родео и выставку скота.
  goal: Показать масштаб Houston Livestock Show and Rodeo, сочетающий родео, выставки и вечерние концерты.
  essence: Игрок погружается в трёхнедельное событие, наблюдая соревнования, выставки животных и выступления звёзд.
  key_points:
    - Родео собирает более 2,5 млн посетителей и длится три недели в марте.
    - Сцена NRG Stadium принимает ведущих исполнителей country и поп-артистов.
    - Выставка скота демонстрирует аграрное наследие штата и современные технологии животноводства.
