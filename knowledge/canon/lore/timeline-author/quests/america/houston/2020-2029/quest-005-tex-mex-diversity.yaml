summary:
  problem: История о мультикультурализме Хьюстона была лишь в Markdown и не использовалась системами знаний.
  goal: Структурировать квест «Техасско-мексиканское разнообразие» в YAML для нарратива и лайв-ивентов.
  essence: Игрок посещает разнонациональные районы Хьюстона, пробует кухни разных культур и фиксирует силу разнообразия города.
  key_points:
    - Подчёркивается статус Хьюстона как самого разнообразного города США и статистика по языкам.
    - Маршрут охватывает East End, Chinatown и Mahatma Gandhi District с упором на локальную кухню.
    - Награды усиливают культурный параметр и дают достижение «Гражданин Мира».
