content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока в ранний часов пояс Хьюстона, где Tex-Mex breakfast tacos считаются базовым ритуалом и
        служат социальным клеем для рабочих районов.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Найти популярную Tex-Mex закусочную и договориться о дегустации завтрака.
        2. Собрать три варианта breakfast tacos с яйцами, чоризо, картофелем и беконом.
        3. Настроить уровень остроты сальсы и сравнить вкусы с завсегдатаями.
        4. Зафиксировать впечатления для гастрономического блога и получить отзывы NPC.
        5. Завершить миссию, получив энергетический бафф и рекомендацию новых точек.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        - Tex-Mex breakfast tacos распространены по всему Большому Хьюстону.
        - Семейные рецепты передаются через поколения и задают тон локальной кухне.
        - Острая сальса утром считается нормой и символом бодрого начала дня.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600 XP.
        - Финансы: -10 еддис.
        - Бафф «Энергия» +20% на 8 часов.
        - Ачивка «Tex-Mex Breakfast мастер».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        - Кулинарные баффы, влияющие на характеристики персонажа.
        - Социальные диалоги с NPC и сбор отзывов.
        - Экономика локальных заведений и стимул повторных визитов.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест ведёт к гастрономическим маршрутам Техаса и открывает события фестивалей Tex-Mex в Далласе и Сан-Антонио.
      mechanics_links: [ ]
      assets: [ ]
