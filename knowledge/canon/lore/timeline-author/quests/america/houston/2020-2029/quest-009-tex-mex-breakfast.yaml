summary:
  problem: Линейке Хьюстона требовалась повседневная гастрономическая миссия, подчёркивающая Tex-Mex идентичность города.
  goal: Погрузить игрока в ритуал утренних breakfast tacos и объяснить, как блюдо усиливает энергетику персонажа.
  essence: Игрок посещает закусочную, собирает вариации Tex-Mex завтрака и получает временный бафф после дегустации.
  key_points:
    - Показываются традиционные ингредиенты и масштабы порций в хьюстонских diner.
    - Этапы фиксируют общение с поварами и выбор остроты сальсы.
    - Награды дают ощутимый энергетический бонус и репутацию в гастрономической сети.
