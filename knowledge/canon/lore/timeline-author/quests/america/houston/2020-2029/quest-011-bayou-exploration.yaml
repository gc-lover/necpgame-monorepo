summary:
  problem: Игрок не знаком с уникальной экосистемой болот вокруг Хьюстона и их опасностями.
  goal: Погрузить игрока в исследование байю Хьюстона через выживательные задания.
  essence: Игрок исследует болотистые районы вокруг Хьюстона, сталкиваясь с дикой
    природой и местными легендами.
  key_points:
  - Навигация по болотам и рекам
  - Встречи с дикой природой и аллигаторами
  - Сбор редких ресурсов и артефактов
  - Риски отравления и заблудших путей
quest_definition:
  quest_type: side
  level_min: 6
  level_max: 18
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items:
    - basic_navigation_tools
    - mosquito_repellent
  objectives:
  - id: navigate_bayous
    text: Навигация по основным каналам байю вокруг Хьюстона
    type: interact
    target: bayou_navigation
    count: 3
    optional: false
  - id: avoid_wildlife
    text: Избежать опасных встреч с дикой природой
    type: interact
    target: wildlife_avoidance
    count: 5
    optional: false
  - id: collect_samples
    text: Собрать образцы флоры и фауны болот
    type: collect
    target: biological_samples
    count: 7
    optional: false
  - id: find_hidden_locations
    text: Найти скрытые места и заброшенные структуры
    type: interact
    target: hidden_location_discovery
    count: 4
    optional: false
  - id: survive_night
    text: Пережить ночь в болотах
    type: interact
    target: overnight_survival
    count: 1
    optional: false
  rewards:
    xp: 3800
    currency: 280
    items:
    - bayou_map
    - rare_herbs
    reputation:
      houston: 35
      nature_explorers: 60
  dialogue:
    start:
      npc: bayou_guide
      text: Байю вокруг Хьюстона полны тайн и опасностей. Осмелишься исследовать?
    end:
      npc: bayou_guide
      text: Ты выжил в болотах! Теперь ты настоящий исследователь байю.
  branches:
