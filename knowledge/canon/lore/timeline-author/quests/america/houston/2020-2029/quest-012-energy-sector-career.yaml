summary:
  problem: Игрок не знаком с энергетической индустрией Хьюстона и возможностями карьерного роста.
  goal: Погрузить игрока в мир нефтяной и энергетической промышленности города.
  essence: Игрок строит карьеру в энергетическом секторе Хьюстона, работая над проектами и развиваясь профессионально.
  key_points:
    - Работа на нефтяных платформах и в офисах
    - Участие в энергетических проектах
    - Изучение технологий добычи и переработки
    - Карьерный рост в корпорациях
