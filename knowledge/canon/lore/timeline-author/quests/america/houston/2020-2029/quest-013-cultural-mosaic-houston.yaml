summary:
  problem: Игрок не знаком с культурным разнообразием Хьюстона и его иммигрантскими
    сообществами.
  goal: Погрузить игрока в культурную мозаику города через социальные задания.
  essence: Игрок исследует различные культурные сообщества Хьюстона, участвуя в фестивалях
    и традициях.
  key_points:
  - Посещение этнических районов города
  - Участие в культурных фестивалях
  - Изучение различных кухонь и традиций
  - Взаимодействие с иммигрантскими сообществами
quest_definition:
  quest_type: side
  level_min: 3
  level_max: 15
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
  - id: explore_neighborhoods
    text: Исследовать различные этнические районы Хьюстона
    type: interact
    target: neighborhood_exploration
    count: 6
    optional: false
  - id: attend_festivals
    text: Посетить культурные фестивали и праздники
    type: interact
    target: cultural_festival_attendance
    count: 4
    optional: false
  - id: learn_cuisines
    text: Попробовать и изучить различные кухни мира
    type: interact
    target: international_cuisine_tasting
    count: 8
    optional: false
  - id: cultural_exchange
    text: Участвовать в культурном обмене с местными сообществами
    type: interact
    target: community_cultural_exchange
    count: 5
    optional: false
  - id: document_cultures
    text: Документировать культурные традиции и обычаи
    type: collect
    target: cultural_documentation
    count: 10
    optional: false
  rewards:
    xp: 2900
    currency: 200
    items:
    - cultural_passport
    - international_recipes
    reputation:
      houston: 50
      cultural_communities: 70
  dialogue:
    start:
      npc: cultural_coordinator
      text: Хьюстон - плавильный котел культур! Хочешь узнать о нашем разнообразии?
    end:
      npc: cultural_coordinator
      text: Ты стал частью культурной мозаики Хьюстона. Добро пожаловать в наше сообщество!
  branches:
  - condition: complete_culinary_journey
    name: foodie_branch
    description: Полное изучение кухонь дает кулинарные награды
    rewards:
