content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Хьюстон 2030-2039-х. "Космический лифт изменит мир," — провозглашают инженеры.
        Гигантская конструкция должна соединить Землю с орбитальными станциями,
        сделав космические путешествия доступными и дешевыми. "Это шаг к звездам,"
        — говорят энтузиасты. "Это угроза экосистеме," — отвечают экологи.
        Город на грани новой эры космической экспансии.
    - id: orbital_construction_challenges
      title: 'Вызовы орбитального строительства'
      body: |
        Материалы должны выдерживать экстремальные нагрузки, погодные условия,
        космическую радиацию. "Это предел инженерной мысли," — говорят конструкторы.
        "Это невозможно," — шепчут скептики. Каждый метр лифта — победа над природой.
    - id: corporate_competition
      title: 'Корпоративная конкуренция'
      body: |
        Космические корпорации борются за контроль над проектом: кто будет владеть
        лифтом, кто установит тарифы, кто получит прибыль. "Это для человечества,"
        — декларируют лидеры. "Это для наших акционеров," — признают в частных разговорах.
    - id: environmental_impact
      title: 'Экологическое воздействие'
      body: |
        Строительство нарушает экосистему Мексиканского залива, угрожает морской
        жизни, вызывает ураганы. "Прогресс требует жертв," — говорят прагматики.
        "Мы не имеем права на эти жертвы," — протестуют экологи.
    - id: social_transformation
      title: 'Социальная трансформация'
      body: |
        Хьюстон становится "воротами к звездам": новые рабочие места, иммигранты
        из других стран, культурный обмен. "Это объединит мир," — обещают лидеры.
        "Это создаст новые разделения," — предупреждают социологи.
    - id: space_elevator_decision
      title: 'Решение по космическому лифту'
      body: |
        На вершине недостроенного лифта, глядя на звезды, вы должны выбрать
        будущее космической экспансии: завершить строительство лифта любой ценой
        для революции в космосе; найти компромисс с экосистемой для устойчивого развития;
        или отказаться от проекта в пользу традиционных космических технологий.

