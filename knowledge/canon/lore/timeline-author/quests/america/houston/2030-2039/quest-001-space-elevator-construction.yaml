summary:
  problem: |
    В 2030-2039-х Хьюстон становится центром строительства космического лифта — 
    гигантской структуры, соединяющей Землю с орбитальными станциями. Проект обещает
    революцию в космической отрасли, но сталкивается с техническими вызовами,
    экологическими протестами и корпоративной конкуренцией. Возникает вопрос:
    станет ли космический лифт путем к новым горизонтам человечества или лишь
    инструментом дальнейшей эксплуатации ресурсов Земли?
  goal: |
    Участвовать в строительстве космического лифта, преодолеть технические
    и социальные вызовы, помочь Хьюстону стать космической столицей мира.
  essence: |
    Квест исследует амбиции человечества: может ли космический лифт стать мостом
    к звездам, принеся процветание всем, или это лишь новый Вавилонский проект,
    обреченный на падение под тяжестью человеческих амбиций и корпоративных интриг?
  key_points:
    - Участие в строительстве космического лифта
    - Преодоление технических вызовов орбитального строительства
    - Решение экологических и социальных конфликтов
    - Борьба с корпоративной конкуренцией

