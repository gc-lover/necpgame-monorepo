content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Хьюстон 2030-2039-х. "Наноботы победят смерть," — провозглашают медики.
        Микроскопические роботы ремонтируют ДНК, укрепляют иммунитет, замедляют
        старение. "Это конец болезней," — говорят энтузиасты. "Это конец человечества,"
        — отвечают философы. Город становится центром медицинской революции.
    - id: nanobot_technology_breakthrough
      title: 'Прорыв в технологии наноботов'
      body: |
        Наноботы способны проникать в клетки, редактировать гены, уничтожать
        вирусы, регенерировать ткани. "Мы станем бессмертными," — мечтают пациенты.
        "Мы потеряем душу," — опасаются традиционалисты. Технология обещает чудеса.
    - id: medical_revolution_transformation
      title: 'Преобразование медицинской революции'
      body: |
        Традиционная медицина устаревает: операции заменяются внутренним ремонтом,
        лекарства — программируемыми наноботами, профилактика — постоянным мониторингом.
        "Это новая эра здоровья," — говорят врачи. "Это конец врачебной профессии,"
        — тревожатся медики.
    - id: immortality_ethical_debate
      title: 'Этические дебаты по бессмертию'
      body: |
        Стоит ли продлевать жизнь бесконечно? Как распределить ограниченные ресурсы?
        Что делать с перенаселением? "Жизнь — священна," — настаивают гуманисты.
        "Качество важнее количества," — отвечают прагматики.
    - id: medical_accessibility_challenges
      title: 'Вызовы доступности медицины'
      body: |
        Наноботы дороги: только богатые могут позволить себе бессмертие.
        "Это усугубит неравенство," — обвиняют социологи. "Рынок сам урегулирует,"
        — отвечают корпорации. Доступность становится главным политическим вопросом.
    - id: nanomedical_future_decision
      title: 'Решение по наномедицинскому будущему'
      body: |
        В лаборатории наномедицины, окруженный гудящими инкубаторами наноботов,
        вы должны выбрать путь медицинской революции: сделать наномедицину доступной
        для всех в новой эре всеобщего здоровья; ввести строгие регуляции для
        контролируемого бессмертия; или отказаться от технологии из-за неразрешимых
        этических проблем.

