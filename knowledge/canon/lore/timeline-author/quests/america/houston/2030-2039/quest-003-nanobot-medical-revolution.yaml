summary:
  problem: |
    В 2030-2039-х Хьюстон становится центром медицинской революции наноботов —
    микроскопические роботы, способные ремонтировать тело изнутри, лечить болезни,
    замедлять старение. Это обещает победу над смертью, но также создает новые
    проблемы: неравенство в доступе, этические вопросы бессмертия, потеря
    человеческой природы. Возникает вопрос: станет ли наноботная медицина путем
    к совершенному здоровью для всех или лишь привилегией элиты в новой форме?
  goal: |
    Участвовать в медицинской революции наноботов, помочь сделать технологию
    доступной для всех, разработать этические рамки использования.
  essence: |
    Квест исследует природу жизни и смерти: может ли победа над болезнями и
    старением принести истинное счастье, или бессмертие лишь продлит страдания
    в мире, где смерть была естественным завершением жизненного цикла?
  key_points:
    - Участие в разработке медицинских наноботов
    - Решение проблем доступности лечения
    - Этические дебаты по бессмертию
    - Преобразование системы здравоохранения

