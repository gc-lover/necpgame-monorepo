summary:
  problem: |
    В 2030-2039-х Хьюстон страдает от все более мощных ураганов, вызванных
    изменением климата. Город разрабатывает "Сеть защиты от ураганов" — комплекс
    систем для предсказания, ослабления и контроля погодных явлений. Это обещает
    защиту от стихий, но также поднимает вопросы о вмешательстве в природные
    процессы и непредсказимых последствиях. Возникает вопрос: может ли контроль
    над погодой спасти прибрежные города или это лишь иллюзия безопасности?
  goal: |
    Участвовать в создании сети защиты от ураганов, помочь сбалансировать
    защиту города с уважением к природным процессам.
  essence: |
    Квест исследует отношения человека с природой: может ли абсолютный контроль
    над погодой принести безопасность и процветание, или это лишь новый способ
    эксплуатации природы, обреченный на провал под тяжестью энтропии и
    непредсказуемости природных сил?
  key_points:
    - Разработка систем защиты от ураганов
    - Решение этических вопросов контроля погоды
    - Баланс между безопасностью и природой
    - Предотвращение климатических катастроф

