content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Хьюстон 2030-2039-х. "Мы больше не жертвы погоды," — провозглашают инженеры.
        Сеть защиты от ураганов использует спутники, дроны, химические распылители
        для ослабления штормов. "Это спасет миллионы жизней," — говорят эксперты.
        "Это нарушит природный баланс," — предупреждают экологи.
        Город на пороге контроля над стихиями.
    - id: hurricane_defense_technology
      title: 'Технология защиты от ураганов'
      body: |
        Спутниковые системы отслеживают зарождение штормов, дроны засевают облака
        для снижения интенсивности, барьеры защищают побережье. "Мы перепишем
        погоду," — хвастаются разработчики. "Мы играем с силами, которые не понимаем,"
        — отвечают ученые.
    - id: climate_adaptation_strategies
      title: 'Стратегии адаптации к климату'
      body: |
        Город поднимает инфраструктуру, сажает защитные леса, разрабатывает
        устойчивые здания. "Мы адаптируемся к новому миру," — говорят планировщики.
        "Мы лишь откладываем неизбежное," — отвечают пессимисты.
    - id: weather_control_ethics
      title: 'Этика контроля погоды'
      body: |
        Стоит ли вмешиваться в погодные паттерны? Как распределить защиту?
        Кто решает, какой шторм ослабить? "Это для общего блага," — говорят власти.
        "Это власть над жизнью и смертью," — обвиняют критики.
    - id: environmental_consequences
      title: 'Экологические последствия'
      body: |
        Манипуляции с погодой влияют на экосистемы, вызывают непредсказуемые
        эффекты в других регионах. "Мы создаем новые проблемы," — говорят экологи.
        "Мы спасаем жизни," — отвечают прагматики.
    - id: hurricane_defense_decision
      title: 'Решение по защите от ураганов'
      body: |
        На командном пункте управления погодой, наблюдая за приближающимся
        штормом на голографических экранах, вы должны выбрать стратегию
        защиты Хьюстона: полностью развернуть систему контроля погоды для
        максимальной защиты; найти баланс между контролем и уважением к природе;
        или положиться на традиционные методы защиты от стихий.

