summary:
  problem: |
    В 2030-2039-х Хьюстон становится центром "орбитальной экономики" — новой
    экономической системы, основанной на производстве в космосе. Орбитальные
    фабрики производят уникальные материалы, солнечная энергия с орбиты
    питает Землю, космический туризм приносит миллиарды. Но это также создает
    новые проблемы: зависимость от космической инфраструктуры, экологические
    последствия космического мусора, социальное неравенство. Возникает вопрос:
    станет ли орбитальная экономика путем к процветанию или лишь новой формой
    эксплуатации ресурсов?
  goal: |
    Участвовать в возникновении орбитальной экономики, помочь создать
    устойчивую и справедливую систему космической коммерции.
  essence: |
    Квест исследует экономику будущего: может ли расширение в космос принести
    процветание для всех землян, создав новые возможности и ресурсы, или это
    лишь отвлечет внимание от земных проблем, создав новую космическую элиту
    и оставив бедных на умирающей планете?
  key_points:
    - Развитие орбитальной промышленности
    - Решение проблем космического мусора
    - Создание справедливой космической экономики
    - Преобразование глобальной торговли

