content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Хьюстон 2030-2039-х. "Экономика перемещается в космос," — провозглашают
        бизнесмены. Орбитальные фабрики производят сверхчистые материалы,
        спутники обеспечивают глобальную связь, космические солнечные электростанции
        питают Землю. "Это новый золотой век," — говорят энтузиасты. "Это отвлекает
        от земных проблем," — отвечают критики.
    - id: orbital_manufacturing_breakthrough
      title: 'Прорыв в орбитальном производстве'
      body: |
        В условиях невесомости можно производить материалы идеальной чистоты:
        сверхпроводники, лекарства, кристаллы. "Мы создаем будущее," — хвастаются
        инженеры. "Мы загрязняем космос," — обвиняют экологи. Орбитальные фабрики
        становятся новым сердцем экономики.
    - id: space_commerce_transformation
      title: 'Преобразование космической коммерции'
      body: |
        Космический туризм, добыча астероидов, спутниковые услуги — новые отрасли
        приносят триллионы. "Вся экономика перестраивается," — говорят экономисты.
        "Только богатые получат доступ," — отвечают социологи. Неравенство достигает
        космических масштабов.
    - id: orbital_debris_crisis
      title: 'Кризис орбитального мусора'
      body: |
        Тысячи спутников и обломков создают "космическое кладбище", угрожая
        будущим миссиям. "Мы должны очистить орбиту," — требуют эксперты.
        "Это слишком дорого," — отвечают корпорации. Безопасность космоса под угрозой.
    - id: economic_accessibility_challenge
      title: 'Вызов экономической доступности'
      body: |
        Доступ к космическим ресурсам определяет будущее процветание. "Мы создадим
        равные возможности," — обещают лидеры. "Мы создадим новую элиту," — предупреждают
        аналитики. Вопрос справедливости становится космическим.
    - id: orbital_economy_decision
      title: 'Решение по орбитальной экономике'
      body: |
        В орбитальном торговом центре, глядя на Землю сквозь иллюминатор,
        вы должны выбрать будущее космической экономики: создать устойчивую
        орбитальную экономику для процветания всех; демократизировать доступ
        к космическим ресурсам для всеобщего равенства; или признать, что
        орбитальная экономика лишь усугубит земные проблемы.

