summary:
  problem: In the future, Houston became a battleground for corporate wars over control of oil fields and cybernetic technologies.
  goal: Survive the corporate war by choosing a side and completing a sabotage mission against an enemy oil complex.
  essence: The player joins one of the corporations, fights in cybernetic wars and decides the fate of Houston as an oil capital.
  key_points:
    - Oil corporations have transformed into cybernetic giants with armies of chromed soldiers.
    - Old oil fields became high-tech complexes with AI protection.
    - The city is divided into corporate zones with constant clashes.
