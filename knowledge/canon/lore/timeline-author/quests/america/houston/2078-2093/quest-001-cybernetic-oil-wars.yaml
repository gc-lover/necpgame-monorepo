content:
  sections:
    - id: overview
      title: Description
      body: |
        In the future, Houston became a battleground for corporate giants fighting for control over oil resources.
        Oil corporations have evolved into cybernetic empires with armies of chromed soldiers and AI defenses.
        The player must choose a side in this war and complete a critical sabotage mission against an enemy complex.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Choose corporation patron (Arasaka, Militech or local TexOil Corp)
        2. Infiltrate enemy oil platform in the Gulf of Mexico
        3. Hack AI defense systems and disable automatic turrets
        4. Plant explosives at key points in the oil refinery
        5. Extract data about new cybernetic developments
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Хьюстон 2078-2093 — это город корпораций, где старые нефтяные вышки сменились на кибернетические комплексы.
        Нефтяные платформы в заливе стали высокотехнологичными крепостями с лазерными защитами и дрон-армиями.
        Город разделен на корпоративные зоны с постоянными стычками между фракциями.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 25 000 XP
        - Деньги: 5 000 Eddies
        - Кибернетическое улучшение руки
        - Корпоративная карта доступа
        - Репутация у выбранной корпорации: +50
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает stealth, hacking и combat механики. Игрок может выбрать между прямой атакой или stealth-подходом.
        Включает кибернетические улучшения, корпоративную политику и технологические саботаж.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Связан с корпоративными квестами, кибернетическими улучшениями и войнами за ресурсы.
        Открывает доступ к корпоративным районам Хьюстона и квестам по кибернетическим апгрейдам.
      mechanics_links: [ ]
      assets: [ ]
