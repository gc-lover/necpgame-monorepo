summary:
  problem: Подземные туннели Хьюстона стали убежищем для контрабандистов космических технологий и подпольных лабораторий.
  goal: Исследовать подземный мир Space City, найти редкие артефакты и раскрыть заговор корпораций.
  essence: Игрок спускается в заброшенные туннели под Johnson Space Center, сражается с мутантами и находит древние космические технологии.
  key_points:
    - Заброшенные туннели под NASA стали домом для контрабандистов и подпольных ученых.
    - Редкие артефакты из Apollo миссий стали объектом охоты корпораций.
    - Подземный мир кишит мутантами и кибернетическими существами.
