content:
  sections:
    - id: overview
      title: Описание
      body: |
        Подземные туннели Хьюстона скрывают тайны космического прошлого и настоящего. Контрабандисты, ученые-отступники
        и корпорации борются за контроль над редкими артефактами. Игрок должен спуститься в этот опасный мир и
        найти нечто ценное среди руин старого космического центра.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Найти скрытый вход в подземные туннели под Johnson Space Center
        2. Пройти через сеть туннелей, избегая ловушек и корпоративных патрулей
        3. Уничтожить стаю мутантов, охраняющих ценные артефакты
        4. Взломать старый терминал безопасности NASA для доступа к архивам
        5. Найти и извлечь артефакт из миссии Apollo
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Подземный Хьюстон — это сеть заброшенных туннелей под Johnson Space Center, где NASA когда-то проводила
        секретные эксперименты. Теперь это дом для контрабандистов космических технологий, подпольных лабораторий
        и мутантов, мутировавших от радиации старых реакторов.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 18 000 XP
        - Деньги: 3 000 Eddies
        - Артефакт миссии Apollo
        - Карта подземных туннелей
        - Репутация у гильдии контрабандистов: +30
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Квест фокусируется на exploration и survival механиках. Игрок должен управлять ресурсами (кислород, патроны),
        избегать ловушек и сражаться с мутантами. Взлом терминалов требует хакерских навыков.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Открывает доступ к подпольному миру Хьюстона, черному рынку космических технологий и квестам
        по исследованию заброшенных объектов. Может привести к корпоративным заговорам.
      mechanics_links: [ ]
      assets: [ ]
