content:
  sections:
    - id: overview
      title: Описание
      body: |
        Изменение климата превратило Техас в выжженную пустыню, где вода стоит дороже золота. Наемники сражаются
        за сопровождение караванов и уничтожение банд рейдеров. Игрок принимает роль опытного наемника в этой
        бескомпромиссной борьбе за выживание.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Принять контракт наемника в баре Хьюстона
        2. Подготовить снаряжение для пустынной экспедиции
        3. Сопроводить караван через опасную техасскую пустыню
        4. Отбить несколько атак рейдеров на караван
        5. Уничтожить лидера банды рейдеров в финальном бою
        6. Доставить воду в Хьюстон и получить награду
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Пустыня Техаса 2078-2093 — это выжженные земли, где солнце беспощадно, а вода — валюта. Караваны с цистернами
        воды движутся под охраной вооруженных наемников. Рейдеры с кибернетическими имплантами используют дроны
        и хромированные протезы для грабежей.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 22 000 XP
        - Деньги: 4 000 Eddies
        - Набор выживания в пустыне
        - Шаблон контракта наемника
        - Репутация у гильдии наемников: +40
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает escort механики с динамическим боем. Игрок должен управлять ресурсами (вода, патроны),
        принимать тактические решения и сражаться в различных условиях (песчаные бури, ночные атаки).
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Открывает серию квестов наемника, доступ к техасской пустыне и торговым маршрутам.
        Может привести к конфликтам с рейдерами или лояльности гильдиям наемников.
      mechanics_links: [ ]
      assets: [ ]
