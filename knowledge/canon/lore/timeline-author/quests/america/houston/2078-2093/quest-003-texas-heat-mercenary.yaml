summary:
  problem: Климатические изменения превратили Техас в пустыню, где наемники сражаются за воду и ресурсы.
  goal: Выполнить контракт наемника: защитить караван или уничтожить банду рейдеров в техасской пустыне.
  essence: Игрок становится наемником в постапокалиптическом Техасе, сражаясь в песчаных бурях и защищая ценные грузы.
  key_points:
    - Изменение климата превратило плодородные земли Техаса в выжженную пустыню.
    - Караваны с водой стали главной ценностью, охраняемой вооруженными наемниками.
    - Банды рейдеров с кибернетическими имплантами терроризируют торговые пути.
