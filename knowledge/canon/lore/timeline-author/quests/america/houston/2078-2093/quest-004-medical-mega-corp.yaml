summary:
  problem: Медицинский центр Хьюстона стал базой для этически сомнительных экспериментов с кибернетикой.
  goal: Проникнуть в корпоративный медицинский комплекс, раскрыть эксперименты и спасти пациентов.
  essence: Игрок исследует тайны медицинской корпорации, сражается с киборгами-охранниками и принимает решение об этических дилеммах.
  key_points:
    - Медицинский центр Хьюстона стал одной из крупнейших кибернетических корпораций мира.
    - Этически сомнительные эксперименты включают принудительную имплантацию и тестирование на людях.
    - Корпорация сотрудничает с преступными синдикатами для поставки "материала".
