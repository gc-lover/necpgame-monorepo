content:
  sections:
    - id: overview
      title: Описание
      body: |
        Медицинский центр Хьюстона, когда-то символ надежды, стал базой для ужасающих экспериментов.
        Корпорация проводит незаконные имплантации, тестирует новые кибернетические технологии на невольных
        пациентах и сотрудничает с преступными синдикатами. Игрок должен проникнуть в этот лабиринт
        коридоров и операционных, чтобы раскрыть правду.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Исследовать подозрительную активность в медицинском центре
        2. Найти скрытую подземную лабораторию с экспериментами
        3. Спаси одного из экспериментальных пациентов
        4. Взломай корпоративную базу данных для сбора доказательств
        5. Противостоять корпоративному директору в финальном бою
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Медицинский центр Хьюстона — это огромный комплекс с подземными уровнями, где проводятся
        секретные операции. Киборги-охранники патрулируют коридоры, а пациенты с экспериментальными
        имплантами становятся угрозой для непрошеных гостей.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 20 000 XP
        - Деньги: 3 500 Eddies
        - Экспериментальный кибернетический имплант
        - Медицинские записи корпорации
        - Репутация у медицинского сообщества: +35
        - Репутация у корпораций: -25
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает stealth, investigation и combat. Игрок может выбирать между скрытным проникновением
        или прямой конфронтацией. Этические выборы влияют на концовку и награды.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Открывает серию квестов о медицинской этике, кибернетических улучшениях и корпоративных заговорах.
        Может привести к альянсам с подпольными медиками или вражде с корпорациями.
      mechanics_links: [ ]
      assets: [ ]
