content:
  sections:
    - id: overview
      title: Описание
      body: |
        Мексиканский залив стал новым Эльдорадо для пиратов в эпоху кибернетических технологий. Высокотехнологичные
        корабли сражаются за контроль над торговыми путями, перевозящими украденные импланты и запрещенные
        технологии. Игрок может стать частью этого мира — либо как пират, либо как охотник за головами.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Добраться до побережья Мексиканского залива и найти контакт с пиратами
        2. Выбрать сторону: присоединиться к пиратам или стать охотником
        3. Участвовать в рейде на корпоративный транспорт
        4. Провести корабль через тропический шторм
        5. Противостоять конкурирующей пиратской команде в морском бою
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Мексиканский залив 2078-2093 — это бурные воды с постоянно меняющимся уровнем из-за климатических катастроф.
        Пираты используют корабли с кибернетическими двигателями, лазерными пушками и защитными полями.
        Острова и платформы стали базами для пиратских эскадр.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 28 000 XP
        - Деньги: 6 000 Eddies
        - Кибернетический крюк-рука
        - Пиратская сабля
        - Репутация у пиратов: +45
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Квест включает naval combat, ship navigation и tactical decision making. Игрок управляет командой,
        распределяет роли и принимает стратегические решения во время боев и штормов.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Открывает серию морских приключений, доступ к черному рынку кибернетических технологий и
        возможности командования пиратским флотом или карьеры охотника за головами.
      mechanics_links: [ ]
      assets: [ ]
