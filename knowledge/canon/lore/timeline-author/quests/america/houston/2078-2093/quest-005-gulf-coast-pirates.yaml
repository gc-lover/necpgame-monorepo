summary:
  problem: Мексиканский залив стал домом для пиратов, торгующих украденными кибернетическими технологиями.
  goal: Присоединиться к пиратской команде или стать охотником за головами в борьбе с пиратами залива.
  essence: Игрок участвует в морских сражениях, торгует контрабандой и решает судьбу пиратской команды.
  key_points:
    - Изменение уровня моря и корпоративные войны создали идеальные условия для пиратства.
    - Пираты используют высокотехнологичные корабли с кибернетическими имплантами.
    - Торговля украденными кибернетическими имплантами приносит огромные прибыли.
