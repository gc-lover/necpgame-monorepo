summary:
  problem: Туристическая линия Вегаса требовала формализованного описания ключевой прогулки по Las Vegas Strip.
  goal: Зафиксировать локации и впечатления шестикилометрового маршрута, показать контраст неоновой столицы пустыни.
  essence: Игрок проходит от знака Welcome до комплекса Luxor, погружаясь в казино, шоу и уличные перформансы.
  key_points:
    - Strip растянулся на 6,8 км мегакурортов и тематических отелей.
    - Неон и круглосуточная активность создают уникальную атмосферу «города грехов».
    - Квест открывает туристические баффы и социальные контакты.
