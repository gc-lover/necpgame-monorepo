summary:
  problem: Игровая линия Вегаса нуждалась в квесте, раскрывающем механики азартных игр и рисков.
  goal: Сформировать сценарий посещения казино, демонстрирующий диапазон игр и управление ставками.
  essence: Игрок знакомится с рулеткой, блэкджеком, слотами и покером, балансируя между удачей и стратегией.
  key_points:
    - Казино Вегаса создают специально сконструированную среду: отсутствие часов, бесплатные напитки.
    - «House always wins» задаёт риск-профиль и вероятность проигрыша.
    - Квест даёт переменный финансовый результат и влияет на зависимость персонажа.
