content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока испытать ключевые азартные игры Вегаса, изучить психологию казино и принять решение о
        продолжении или прекращении игры.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Войти в одно из казино (Bellagio, Caesars Palace) и получить стартовые фишки.
        2. Определить лимиты и выбрать последовательность игр (слоты, блэкджек, рулетка, покер).
        3. Испытать влияние бесплатных напитков и отсутствие часов.
        4. Сделать выбор: остановиться в плюсе или продолжить до проигрыша.
        5. Отчитаться перед фракцией о результатах и уроках риск-менеджмента.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Казино Вегаса работают круглосуточно, намеренно скрывают часы и дарят напитки игрокам. Механика «house edge» гарантирует
        долгосрочную прибыль оператору, а посетители часто теряют счёт времени.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Финансы: от -500 до +5 000 (случайно)
        - Ачивка: «Игрок Вегаса»
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Квест использует азартные мини-игры, систему риска/награды, влияние зависимостей и модификаторы восприятия времени.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Связан с игровой линией Вегаса и сюжетами легального гемблинга, может вести к квестам криминальных синдикатов.
