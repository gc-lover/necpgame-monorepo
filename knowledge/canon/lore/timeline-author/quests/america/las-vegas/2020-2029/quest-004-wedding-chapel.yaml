summary:
  problem: Социальная линия Вегаса требовала квеста о феномене быстрых свадеб.
  goal: Отобразить процесс выбора часовни, получение лицензии и особенности церемоний.
  essence: Игрок организует экспресс-свадьбу, выбирая между классикой, Elvis-ведущим или drive-thru форматом.
  key_points:
    - Ежегодно в Вегасе проводится более 100 000 свадеб.
    - Часовни работают 24/7, церемонии занимают до 15 минут.
    - Стоимость пакетов варьируется от $50 до $500, лицензия оформляется за $77.
quest_definition:
  quest_type: side
  level_min: 1
  level_max: null
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
    - id: choose_chapel
      text: "Выбрать часовню из десятков доступных вариантов, ориентируясь на стиль и стоимость"
      type: dialogue
      target: wedding_chapel_coordinator
      optional: false
    - id: get_marriage_license
      text: "Оформить брачную лицензию в Marriage License Bureau ($77)"
      type: interact
      target: marriage_license_bureau
      optional: false
    - id: choose_ceremony_format
      text: "Определить формат: классический, с Elvis-священником или drive-thru"
      type: choice
      target: wedding_chapel
      optional: false
    - id: conduct_ceremony
      text: "Провести церемонию длительностью 15 минут и получить свидетельство"
      type: interact
      target: wedding_ceremony
      optional: false
    - id: decide_relationship_future
      text: "Принять решение о дальнейшем развитии отношений или аннулировании брака"
      type: choice
      target: post_ceremony
      optional: false
  rewards:
    experience: 1500
    currency: -200
    reputation:
      las_vegas: 10
    unlocks:
      - type: status
        id: married
      - type: achievement
        id: vegas_newlywed
  branches:
    - id: classic_ceremony
      condition: ceremony_format == "classic"
      consequences:
        reputation:
          las_vegas: 5
    - id: elvis_ceremony
      condition: ceremony_format == "elvis"
      consequences:
        reputation:
          las_vegas: 10
        unlocks:
          - type: achievement
            id: elvis_wedding
    - id: drive_thru_ceremony
      condition: ceremony_format == "drive_thru"
      consequences:
        currency: -50
        reputation:
          las_vegas: 3
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест описывает уникальный свадебный сервис Лас-Вегаса, позволяющий провести церемонию за считанные минуты с любым
        стилем оформления.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Выбрать часовню из десятков доступных вариантов, ориентируясь на стиль и стоимость.
        2. Оформить брачную лицензию в Marriage License Bureau ($77).
        3. Определить формат: классический, с Elvis-священником или drive-thru.
        4. Провести церемонию длительностью 15 минут и получить свидетельство.
        5. Принять решение о дальнейшем развитии отношений или аннулировании брака.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Лас-Вегас известен быстрыми свадьбами с 1940-х годов. Elvis-священники и drive-thru-церемонии стали визитной карточкой
        города, а поток свадеб поддерживает туристический бизнес.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Финансы: -200 единиц валюты
        - Статус: Женат/Замужем (новый социальный флаг)
        - Ачивка: «Вегасский Молодожён»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует механики социальных контрактов, статусных изменений и временных эффектов отношений.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с социальной линией Вегаса, сюжетами романтики и юридическими миссиями по оформлению документов.
      mechanics_links: []
      assets: []
