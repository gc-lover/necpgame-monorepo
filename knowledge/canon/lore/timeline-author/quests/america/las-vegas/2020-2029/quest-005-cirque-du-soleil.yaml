summary:
  problem: Развлекательная линейка Вегаса требовала описания флагманских шоу Cirque du Soleil.
  goal: Зафиксировать опыт посещения премиального спектакля и его влияние на культурный статус игрока.
  essence: Игрок выбирает одно из семи постоянных шоу, наблюдает акробатику мирового класса и знакомится с закулисьем.
  key_points:
    - Cirque du Soleil держит семь резидентских постановок в Вегасе, включая водное шоу «O».
    - Билеты стоят $100–300 и обеспечивают доступ к лучшим артистам мира.
    - Квест усиливает культурную репутацию и открывает элитные контакты.
