content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает игрока в атмосферу Cirque du Soleil, подчёркивая уникальные постановки Вегаса и техническое
        совершенство шоу.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Выбрать спектакль среди семи резидентских шоу (например, «O», «Mystère») и приобрести билеты.
        2. Посетить театр и ознакомиться с предсценарием о создании постановки.
        3. Наблюдать основное шоу: акробатика, синхронное плавание, световые эффекты.
        4. Получить доступ к закулисью или цифровому архиву, чтобы изучить работу труппы.
        5. Подготовить культурный отчёт для туристической фракции.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        В Лас-Вегасе Cirque du Soleil представлен семью постановками, включая водное шоу «O» с бассейном на сцене.
        Акробаты мирового уровня и сложные технические решения сделали спектакли визитной карточкой города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Финансы: -200 единиц валюты
        - Атрибут «Культура»: +25
        - Ачивка: «Ценитель Цирка»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует зрелищные механики, премиальные расходы и социальные бонусы, позволяя повысить авторитет среди
        культурных кругов.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с развлекательной линией Вегаса и событиями премиум-класса, может вести к заданиям о театральных труппах
        и спонсорстве.
      mechanics_links: []
      assets: []
