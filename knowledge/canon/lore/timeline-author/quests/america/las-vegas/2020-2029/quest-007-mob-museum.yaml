summary:
  problem: Криминальная линия Вегаса требовала детального описания наследия мафии и её влияния на город.
  goal: Осветить ключевые экспонаты Mob Museum и показать трансформацию Вегаса из мафиозного города в корпоративный.
  essence: Игрок исследует музей организованной преступности, изучает скиммы, фигур Bugsy Siegel и посещает подпольный бар эпохи сухого закона.
  key_points:
    - Mob Museum расположен в центре Вегаса и посвящён истории мафии США.
    - Bugsy Siegel построил Flamingo в 1946, положив начало курортной эре.
    - Квест раскрывает механизм отмывания средств через казино и вытеснение мафии в 1980-х.
