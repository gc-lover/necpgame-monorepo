content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест моделирует день в середине лета, когда Лас-Вегас и пустыня Мохаве испытывают экстремальную жару, требующую
        строгого контроля ресурсов.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Выйти на улицу в июле при пиковой температуре и провести базовые измерения.
        2. Столкнуться с эффектами сухой жары: обезвоживание, перегрев, замедление реакции.
        3. Протестировать защитные средства (головные уборы, охлаждающие пакеты, воду).
        4. Ночью оценить, что температура остаётся выше +35 °C и нагрузка сохраняется.
        5. Подготовить рекомендации для жителей и туристов по выживанию в жару.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Лас-Вегас расположен в пустыне Мохаве: летом температура достигает +47 °C, а асфальт нагревается до +70 °C.
        Город зависит от кондиционирования и инфраструктуры охлаждения, иначе пребывание становится смертельно опасным.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Финансы: 0
        - Атрибут «Выносливость»: +20
        - Дебафф: -30% Stamina при нахождении под солнцем без защиты
        - Ачивка: «Выживший в пустыне»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест задействует климатические и физиологические механики, учитывает обезвоживание, тепловой удар и необходимость
        стратегического планирования времени активности.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с климатической линией Вегаса, влияет на эффективность других квестов, происходящих в дневное время.
      mechanics_links: []
      assets: []
