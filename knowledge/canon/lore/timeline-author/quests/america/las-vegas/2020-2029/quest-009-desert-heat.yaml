summary:
  problem: Климатическая линия Вегаса требовала сценария, демонстрирующего экстремальную жару пустыни Мохаве.
  goal: Зафиксировать опыт выживания при +47 °C и влияние жары на повседневность жителей.
  essence: Игрок сталкивается с экстремальной температурой, контролирует гидратацию и оценивает роль кондиционирования.
  key_points:
    - Летом температура достигает +47 °C, а асфальт прогревается до +70 °C.
    - Сухая жара обезвоживает, без кондиционеров жизнь невозможна.
    - Квест вводит дебаффы на выносливость и обучает стратегиям выживания.
