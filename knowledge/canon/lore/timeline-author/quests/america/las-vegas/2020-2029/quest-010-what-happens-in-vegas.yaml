summary:
  problem: Социальная линия Лас-Вегаса требовала сценария о групповом безудержном опыте «What happens in Vegas».
  goal: Погрузить игроков в 24-часовой марафон развлечений, демонстрирующий избыточность и анонимность города.
  essence: Команда друзей прилетает в Вегас, обходит казино, клубы и вечеринки, а финал оставляет события в секрете.
  key_points:
    - Слоган «What happens in Vegas, stays in Vegas» становится нарративной рамкой.
    - Геймплей чередует азартные игры, ночные клубы и дневные pool-party.
    - Награды компенсируют риски высокой траты валюты уникальными воспоминаниями и достижением.
