content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игроки прибывают в Лас-Вегас группой, чтобы прожить легендарные 24 часа без ограничений. Квест комбинирует
        азартные игры, танцевальные клубы, бассейн-вечеринки и шоу, подчёркивая образ города «излишеств».
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
    - id: stages
      title: Последовательность этапов
      body: |
        1. Прилет в Лас-Вегас и заселение в отель-казино, брифинг по правилам «stay in Vegas».
        2. Ночная сессия в казино: блэкджек, рулетка, VIP-комнаты.
        3. Серия клубов и шоу до рассвета, взаимодействия с NPC-partygoers.
        4. Дневные pool-party и бар-хоппинг по Стрипу.
        5. Финальная сцена с провалом памяти и фиксацией последствий для команды.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_context
      title: Региональные детали
      body: |
        - Официальный слоган города подчёркивает анонимность и свободу поведения.
        - Bachelor/bachelorette вечеринки и круглосуточная инфраструктура составляют ядро экономики.
        - Избыточность проявляется в неоновой архитектуре, гигантских казино и постоянных шоу-программах.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        - 5 000 XP.
        - Финансовые расходы: от -1 000 до -5 000.
        - Уникальные воспоминания (нарративные маркеры).
        - Достижение «Vegas Survivor».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Задействованные механики
      body: |
        - Социальные события в формате кооперативной вечеринки.
        - Управление рисками при ставках и принятии сомнительных решений.
        - Память/секретность: часть событий скрыта до последующих сценариев.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: [ ]
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает ветки о корпоративных вечеринках Стрипа, VIP-миссии казино и продолжения для отдельных участников
        группы после «забытой» ночи.
      mechanics_links: [ ]
      assets: [ ]
