content:
  sections:
    - id: overview
      title: Description
      body: |
        In the future, Las Vegas became a prison of illusions where neon lights hide corporate terror.
        Corporations use subliminal messaging through giant displays, controlling minds of citizens.
        The player must destroy this control system and return freedom of will to the city.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Investigate Neon District and find evidence of corporate control
        2. Hack billboard system to disable subliminal messaging
        3. Rescue victim of corporate psychological control
        4. Confront corporate executive in neon labyrinth of illusions
        5. Destroy control tower to free the city from corporate control
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Las Vegas 2078-2093 is a city of endless illusions. Neon displays cover every building,
        projecting false realities. Underground hackers hide in shadows, fighting corporate control.
        Nightmares become reality for those who see truth through the neon veil.
      mechanics_links: [ ]
      assets: [ ]
