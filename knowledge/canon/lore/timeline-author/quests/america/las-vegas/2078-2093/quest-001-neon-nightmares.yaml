summary:
  problem: Neon lights of Las Vegas hide dark secrets of corporations controlling entertainment and minds of citizens.
  goal: Expose corporate control over entertainment industry and save the city from psychological control.
  essence: Player immerses in world of illusions and nightmares, where neon lights mask corporate terror.
  key_points:
    - Corporations use neon displays for subliminal messaging and mind control.
    - Underground hackers fight against corporate illusions.
    - Neon nightmares become reality for those who resist.
