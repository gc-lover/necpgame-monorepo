summary:
  problem: Street racing in Las Vegas became extreme sport with cybernetic modifications and huge stakes.
  goal: Win illegal race and expose corruption among organizers.
  essence: Player participates in high-tech street races where cars become extensions of drivers.
  key_points:
    - Drivers use neural links for direct vehicle control.
    - Stakes reach millions, attracting corporate sponsors.
    - Corrupt organizers manipulate race results.
