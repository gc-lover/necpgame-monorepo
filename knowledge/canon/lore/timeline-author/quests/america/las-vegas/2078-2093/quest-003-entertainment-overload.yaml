summary:
  problem: Entertainment industry in Las Vegas reached peak of sensory overload with VR shows and pleasure implants.
  goal: Save celebrity from entertainment addiction and expose talent exploitation.
  essence: Player immerses in world of endless entertainment where reality and virtuality mix.
  key_points:
    - VR shows became 24/7 reality for residents.
    - Pleasure implants cause physical and psychological addiction.
    - Celebrities exploited by corporations for mass entertainment.
