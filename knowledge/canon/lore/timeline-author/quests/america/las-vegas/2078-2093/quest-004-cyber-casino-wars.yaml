summary:
  problem: Cyber casinos in Las Vegas became battleground for corporate wars with luck implants and neural-linked games.
  goal: Win in cyber casino, expose corporate cheating and help mafia.
  essence: Player participates in high-tech gambling games where mind connects directly to stakes.
  key_points:
    - Luck implants allow players to feel probabilities.
    - Corporations use neural manipulation to cheat players.
    - Mafia fights corporate control over gambling business.
