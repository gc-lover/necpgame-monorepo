      body: |
        Cyber casinos in Las Vegas became battleground between corporations and mafia. Neural-linked games,
        luck implants and huge stakes turned gambling into high-tech war.
        Player must defeat system, expose cheating and help mafia regain control over gambling business.
      mechanics_links: [ ]
