      body: |
        1. Get access to exclusive cyber casino with high stakes
        2. Detect corporate cheating system with neural manipulation
        3. Win large sum in manipulated game
        4. Join mafia to fight corporate control
        5. Destroy casino network to free from corporate control
      mechanics_links: [ ]
