content:
  sections:
    - id: overview
      title: Description
      body: |
        Desert around Las Vegas became home to huge cyber raider horde. Survivor tribes fight for water and resources,
        city became besieged fortress. Player must join tribe, survive brutal desert and stop raider horde.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Survive desert crossing to survivor tribe
        2. Join survivor tribe and prove your worth
        3. Defend oasis from raider attack
        4. Scout raider horde camp and gather information
        5. Destroy raider horde leader in epic battle
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Mojave Desert 2078-2093 is hostile environment with rare oases and nomadic tribes.
        Raiders use cybernetic implants for extreme condition survival,
        survivor tribes developed unique desert adaptation culture.
      mechanics_links: [ ]
      assets: [ ]
