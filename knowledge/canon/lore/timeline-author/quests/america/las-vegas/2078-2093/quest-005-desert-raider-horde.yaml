summary:
  problem: Desert raiders around Las Vegas formed huge horde with cybernetic modifications.
  goal: Survive desert, join tribe and stop raider horde.
  essence: Player becomes part of survivor tribe, fights cyber raiders and defends oases.
  key_points:
    - Raider horde uses cybernetic prosthetics for desert survival.
    - Survivor tribes fight for control over rare oases.
    - Las Vegas became fortress surrounded by hostile desert.
