        - Tribal totem
        - Survivor tribes reputation: +60
        - Raider horde reputation: -80
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest focuses on survival and tribal mechanics. Player must manage resources,
        build tribe relationships, participate in tribal combat and make loyalty decisions in desert war.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
