content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Сценарий сочетает городской стелс и культовый туристический объект. Игрок пробирается к знаку Hollywood,
        устанавливает скрытую технику и покидает локацию, не оставив следов.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Исследование маршрутов в Griffith Park и выбор ночного окна.
        2. Обход охранных датчиков и камер, скрытное перемещение к основанию знака.
        3. Восхождение на конструкцию, установка хакерского узла внутри буквы «O».
        4. Проверка сигнала и фиксация данных.
        5. Фотография на фоне букв и скрытный отход.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Знак Hollywood установлен в 1923 году и охраняется как историческое наследие.
        - Высота букв 13 метров, доступ официально запрещён.
        - Вид с холмов охватывает центр Лос-Анджелеса и Тихий океан.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - 5 000 Eddies.
        - Достижение «Король Голливуда».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Стелс и обход безопасности.
        - Восхождение по объекту и удержание баланса.
        - Иконические моменты, влияющие на социальную репутацию.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест ведёт к сюжетам о голливудской студийной политике, подпольных продюсерах и контроле информационных сетей.
      mechanics_links: []
      assets: []
