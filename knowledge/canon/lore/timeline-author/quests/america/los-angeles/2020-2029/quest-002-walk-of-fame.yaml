content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Сценарий представляет карьерный путь к собственной звезде на Hollywood Blvd. Игрок выполняет критерии отбора,
        проходит бюрократию и участвует в торжественном открытии со всей индустрией.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
    - id: stages
      title: Последовательность этапов
      body: |
        1. Определение творческой специализации (кино, ТВ, музыка, радио или театр).
        2. Выполнение карьерных задач для достижения национальной известности.
        3. Подача заявки в комитет Walk of Fame и оплата взноса.
        4. Организация PR-кампании и подготовка церемонии.
        5. Торжественное открытие звезды и медиаволна.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_context
      title: Региональные детали
      body: |
        - На Аллее более 2 700 звёзд, разбитых по пяти категориям.
        - Церемонии проходят рядом с TCL Chinese Theatre и привлекают туристов и paparazzi.
        - Бульвар остаётся символом «голливудской мечты» и туристическим хабом.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        - 5 000 XP.
        - Финансовые расходы: -50 000.
        - Престиж +50.
        - Титул «Голливудская Звезда».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Задействованные механики
      body: |
        - Карьерное продвижение и управление репутацией.
        - Церемониальные события с NPC и СМИ.
        - Экономика престижа и доступ к элитным мероприятиям.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: [ ]
    - id: connections
      title: Связи и продолжения
      body: |
        Квест ведёт к сюжетам о студийной политике, общению с агентами и конфликтам за влияние на кинопремии.
      mechanics_links: [ ]
