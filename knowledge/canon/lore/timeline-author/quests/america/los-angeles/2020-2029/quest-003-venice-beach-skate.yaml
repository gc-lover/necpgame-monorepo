content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест сфокусирован на соревновании в Venice Beach Skatepark. Игрок выполняет трюки, взаимодействует с судьями и
        чувствует энергетику бордволка, street performers и Muscle Beach.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Прибытие на Venice Beach и регистрация на турнир.
        2. Разведка чаш, рамп и rail-площадок, знакомство с местными скейтерами.
        3. Квалификационный заезд: лучший трюк под музыку и комментарии.
        4. Финальный раунд перед судьями по критериям техника/стиль/креативность.
        5. Награждение, фотосессия и возможность остаться тренером для NPC.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Venice Beach — колыбель современной скейт-культуры и street art.
        - Boardwalk объединяет музыкантов, художников и скейтеров.
        - Muscle Beach и океан создают уникальный микс спорта и пляжной атмосферы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - Победа: 20 000 Eddies и легендарный скейтборд.
        - Участие: 1 500 XP.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Мини-игра скейт-трюков с комбинированием движений.
        - Турнирная система с судейскими оценками.
        - Социальная интеграция с пляжной субкультурой.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает доступ к сериям соревнований West Coast, сотрудничеству со скейт-брендами и сюжетам о street art.
      mechanics_links: []
      assets: []
