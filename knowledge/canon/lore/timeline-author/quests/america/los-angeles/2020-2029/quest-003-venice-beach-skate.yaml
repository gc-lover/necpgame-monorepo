summary:
  problem: Пляжная ветка Лос-Анджелеса не включала квест о культовом Venice Beach Skatepark и его турнирах.
  goal: Позволить игроку участвовать в локальном скейт-соревновании и почувствовать атмосферу калифорнийской субкультуры.
  essence: Игрок прибывает на Venice Beach, выполняет трюки в турнире и взаимодействует с местной сценой.
  key_points:
    - Турнир оценивает технику, стиль и креативность, как в легендарных событиях ЛА.
    - Локация соединяет скейт-культуру, street art и пляжные активности.
    - Победа приносит уникальный борд и значимые награды.
