content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест описывает крупное ограбление особняка в Беверли-Хиллз, требующее планирования, стелса и координации команды.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Собрать информацию о цели: расписание знаменитости, охрана, смарт-дом.
        2. Взломать системы безопасности и проникнуть в особняк под покровом ночи.
        3. Обезвредить охрану, отключить сигнализацию, найти сейфы с ценностями.
        4. Забрать драгоценности, произведения искусства, импланты и цифровые носители.
        5. Эвакуироваться до прибытия LAPD и частных сил, используя подготовленные маршруты.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Беверли-Хиллз знаменит ZIP-кодом 90210, пальмами и роскошными особняками. Частная охрана и новейшие технологии
        безопасности охраняют дома знаменитостей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 8 000 XP
        - Финансы: до 500 000 едди (лут)
        - Лут: luxury items, импланты, цифровые секреты
        - Риск: повышенное внимание LAPD/корпораций
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует механики хайста, стелса, хакерства и управления рисками, требует командной координации.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с криминальной линией Лос-Анджелеса и заданиями о роскошной жизни, может вести к конфликтам с корпорациями
        и элитой.
      mechanics_links: []
      assets: []
