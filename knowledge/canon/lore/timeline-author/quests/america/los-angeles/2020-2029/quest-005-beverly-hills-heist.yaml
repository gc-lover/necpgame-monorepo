summary:
  problem: Криминальная линия Лос-Анджелеса требовала high-end ограбления в Беверли-Хиллз.
  goal: Сформировать сценарий хищения роскоши у элиты и показать противостояние частной охраны и LAPD.
  essence: Команда проникает в особняк знаменитости, крадёт драгоценности и импланты, скрываясь до прибытия полиции.
  key_points:
    - Beverly Hills и Rodeo Drive символизируют богатство и роскошь.
    - Особняки охраняют частные службы и системы кибербезопасности.
    - Квест даёт крупный лут и репутацию в криминальных кругах.
