summary:
  problem: Музыкальная линия Лос-Анджелеса нуждалась в квесте о легендарной ночной жизни Sunset Strip.
  goal: Зафиксировать клаб-краул по Whisky a Go Go, Roxy, Viper Room и культурный контекст рок-сцены.
  essence: Игрок посещает культовые клубы, слушает живые выступления и заводит связи с музыкантами.
  key_points:
    - Sunset Strip — часть Sunset Boulevard, известная своей рок-историей.
    - Культовые клубы связаны с The Doors, Guns N' Roses и другими легендами.
    - Квест повышает культурную известность персонажа и открывает доступ к музыкальным фракциям.
