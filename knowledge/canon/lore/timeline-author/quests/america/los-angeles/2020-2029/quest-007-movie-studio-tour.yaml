summary:
  problem: Голливудская линия ЛА требовала квеста об экскурсии на киностудию.
  goal: Показать производство кино изнутри и добавить игроку медиа-репутацию.
  essence: Игрок посещает Universal или Warner Bros, изучает декорации, участвует в пробной съёмке и встречает актёров.
  key_points:
    - Backlot демонстрирует знакомые улицы и декорации из фильмов.
    - Пробная съёмка даёт возможность получить камео.
    - Квест открывает доступ к продюсерам и новым сюжетам киноиндустрии.
