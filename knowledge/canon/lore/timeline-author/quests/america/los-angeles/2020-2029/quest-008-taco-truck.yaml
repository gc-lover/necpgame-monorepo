summary:
  problem: Кулинарная линия ЛА требовала квеста, отражающего уличную мексиканскую кухню.
  goal: Зафиксировать поиск легендарного taco truck, дегустацию и культурный обмен.
  essence: Игрок находит культовый фургон, пробует разные тако и общается с владельцами-иммигрантами.
  key_points:
    - Taco trucks символизируют латиноамериканское наследие города.
    - Разнообразие начинок (al pastor, carne asada, pescado) и соусов подчёркивает гастрономию ЛА.
    - Квест даёт временный бафф здоровья и связи в уличной сети.
