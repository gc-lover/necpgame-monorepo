summary:
  problem: Автомобильная линия ЛА требовала экшен-квеста в духе голливудских погонь.
  goal: Показать динамику LA freeways, пробки и преследование с участием полиции и корп-охраны.
  essence: Игрок крадёт корп-груз и уходит от преследователей по I-405 → I-10 → US-101, используя трюки и знание трафика.
  key_points:
    - Фривеи ЛА славятся шириной в 6–8 полос и вечными пробками.
    - Погони часто транслируются в прямом эфире, полиция подключает вертолёты.
    - Квест повышает репутацию в автомобильной культуре и даёт крупный лут, но рискован.
