content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест моделирует кинематографичную погоню по фривеям Лос-Анджелеса, требующую навыков вождения и тактических решений.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Захватить корп-груз и вывести его на I-405.
        2. Уйти от корпов и LAPD, лавируя между машинами в заторах.
        3. Сменить трассу (405 → 10 → 101), избегая блокпостов и вертолётов.
        4. Использовать трюки с рампами, разделителями и сервисными съездами.
        5. Добраться до Downtown LA и передать груз союзникам.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Система фривеев ЛА включает I-405, I-10, US-101. Пробки остаются даже ночью, вертолёты полиции фиксируют погони,
        а широкие полосы позволяют зрелищные манёвры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Финансы: 20 000 едди
        - Ачивка: «Король фривея»
        - Риск: арест, повреждение транспорта
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует гонки, экшен, контрпреследование и динамическое управление трафиком; требует точного тайминга.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с автомобильной культурой ЛА и криминальными сюжетами, может вести к миссиям по угонам и транспортным
        контрактах.
      mechanics_links: []
      assets: []
