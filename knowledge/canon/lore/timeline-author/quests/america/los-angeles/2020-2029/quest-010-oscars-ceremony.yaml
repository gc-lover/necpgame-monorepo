content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Сценарий ведёт игрока через ключевые этапы подготовки к церемонии «Оскар»: создание конкурсного фильма, PR-кампании,
        красную дорожку и финальное вручение награды в Dolby Theatre.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Снять фильм или сыграть главную роль с акцентом на критический успех.
        2. Получить номинацию, провести переговоры с Академией и агентами.
        3. Подготовить речь, костюм и PR-интервью для красной дорожки.
        4. Пройти по красной дорожке, взаимодействуя с прессой и фанатами.
        5. Участвовать в церемонии и прожить развилку: победа или поражение.
      mechanics_links: []
      assets: []
    - id: choices
      title: Развилки и последствия
      body: |
        - Победа: получение статуэтки, повышенная репутация и эксклюзивные контракты.
        - Поражение: утешительная речь, но сохраняется статус номинанта и доступ к пост-вечеринкам.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Academy Awards — главная кинопремия мира, проводится в Лос-Анджелесе с 1929 года.
        - Красная дорожка и послесловие «And the Oscar goes to…» — символы индустрии.
        - After-party и контракты с агентами продолжают ночной цикл событий.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - Победа: 20 000 XP, 1 000 000 Eddies, Фейм +100, титул «Oscar Winner».
        - Номинация: 10 000 XP, Фейм +50.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Карьерные проверки и управление репутацией.
        - Церемониальные события с ветвлением исходов.
        - Престижные контракты и влияние на фракции Голливуда.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает VIP-доступ к студийной политике, сюжетам о продюсерах и международным фестивалям.
      mechanics_links: []
      assets: []
