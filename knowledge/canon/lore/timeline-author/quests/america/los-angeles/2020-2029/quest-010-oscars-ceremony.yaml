summary:
  problem: Голливудская линия не фиксировала вершину карьерного пути — победу на церемонии «Оскар».
  goal: Продемонстрировать полный цикл подготовки к Academy Awards и финальный выбор между победой и номинацией.
  essence: Игрок создаёт фильм, проходит номинацию, выступает на красной дорожке и переживает исход вручения статуэтки.
  key_points:
    - Dolby Theatre и красная дорожка формируют уникальный сеттинг с прессой и фанатами.
    - Выбор «победа/поражение» влияет на награды и дальнейшие контракты.
    - Квест закрывает карьерную арку Лос-Анджелеса и даёт элитный титул.
