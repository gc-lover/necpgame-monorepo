content:
  introduction:
    title: "Звездопад в Голливуде"
    description: |
      В баре Sunset Strip вы получаете сообщение от анонимного клиента.
      "Звезды падают с неба одна за другой. Несчастные случаи, передозировки, самоубийства.
      Но я знаю правду. Встретимся в VIP-лounge клуба Viper Room. Приходи один."
    atmosphere: |
      Неоновые огни Голливуда отражаются в мокром асфальте после недавнего дождя.
      Папарацци с дронами кружат над красной дорожкой, где только что произошел "несчастный случай" с молодой звездой.
      Воздух пропитан запахом озона от работающих камер и дорогих духов.
  objectives:
    primary:
      - id: investigate_star_death
        title: "Расследовать смерть знаменитости"
        description: "Посетить место происшествия и собрать первые улики"
        type: investigation
        location: hollywood_boulevard
        clues:
          - "Охранная запись с камер наблюдения"
          - "Свидетельские показания очевидцев"
          - "Анализ braindance-следов"
      - id: interview_witnesses
        title: "Опросить свидетелей"
        description: "Найти и допросить людей, близких к жертве"
        type: social
        location: beverly_hills
        npcs:
          - id: star_agent
            name: "Агент знаменитости"
            personality: nervous, suspicious
            dialogue_options:
              - text: "Расскажите о последнем дне звезды"
                response: "Он был странным... постоянно проверял свой имплант, говорил о 'голосах в голове'"
              - text: "[Хакерство] Проверить его нейроимплант"
                skill_check: hacking
                success: "Обнаружены следы несанкционированного braindance-доступа"
      - id: infiltrate_studio
        title: "Проникнуть в студию"
        description: "Получить доступ к braindance-архивам студии"
        type: infiltration
        location: warner_bros_studio
        challenges:
          - type: security
            difficulty: hard
            guards: 3
            cameras: 5
          - type: hacking
            target: studio_database
            difficulty: medium
    secondary:
      - id: collect_media_clips
        title: "Собрать медиа-клипы"
        description: "Найти старые braindance-записи жертв"
        reward: +2000 eurodollars
      - id: expose_scandal
        title: "Разоблачить скандал"
        description: "Опубликовать доказательства в сети"
        reward: +100 репутации с медиа-корпорациями
  branching_choices:
    moral_dilemma:
      title: "Судьба компромата"
      description: "Вы нашли доказательства шантажа. Что делать?"
      options:
        - id: expose_all
          text: "Разоблачить всех вовлеченных"
          consequences:
            reputation:
              media_corporations: +100
              hollywood_underground: -75
            unlocks: "Медиа-расследование квест"
            story_impact: "Голливуд в хаосе, несколько звезд арестованы"
        - id: sell_compromat
          text: "Продать компромат на черном рынке"
          consequences:
            currency:
              eurodollars: +25000
            reputation:
              hollywood_underground: +50
              media_corporations: -150
            unlocks: "Теневая сделка квест"
            story_impact: "Компромат попадает к конкурентам, скандал продолжается"
        - id: destroy_evidence
          text: "Уничтожить доказательства"
          consequences:
            reputation:
              hollywood_underground: +25
              media_corporations: +25
            unlocks: "Тихое урегулирование квест"
            story_impact: "Скандал замят, но сеть продолжает работать"
  conclusion:
    success:
      title: "Конец звездной эры"
      description: |
        Выбор сделан. Голливуд никогда не будет прежним.
        Звезды падают, но система остается.
        В этом городе правда - это просто еще один товар для продажи.
      epilogue: |
        Спустя неделю после вашего выбора в новостях появляется странная заметка:
        "Независимый продюсер объявляет о новой braindance-антологии 'Падение звезд'.
        В главной роли - неизвестный актер с имплантом прямого доступа к реальности."
    failure:
      title: "Забытый в Голливуде"
      description: "Ваше расследование зашло в тупик. Корпорации сильнее одиночек."
      consequences:
        reputation:
          hollywood_underground: -25
        unlocks: "Повторное расследование (сложнее)"
