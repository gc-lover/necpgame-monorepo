summary:
  problem: В Голливуде 2020-х раскрывается масштабный скандал с использованием braindance-технологий для шантажа знаменитостей.
  goal: Игрок должен расследовать дело о падении голливудских звезд, собрать доказательства корпоративного заговора и решить судьбу замешанных знаменитостей.
  essence: |
    Игрок получает задание от таинственного клиента расследовать серию "несчастных случаев" среди голливудских звезд.
    Оказывается, что за кулисами Голливуда скрывается сеть, использующая braindance для шантажа и контроля знаменитостей.
    Игрок должен выбрать между разоблачением заговора и личной выгодой от продажи компромата.
