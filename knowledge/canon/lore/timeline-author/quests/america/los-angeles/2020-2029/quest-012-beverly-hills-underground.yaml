summary:
  problem: Под фешенебельными виллами Беверли-Хиллз скрывается сеть подпольных операций, где элита города предается самым темным порокам.
  goal: Игрок должен проникнуть в эксклюзивный клуб элиты, раскрыть их секреты и принять решение о дальнейшей судьбе подпольной сети.
  essence: |
    Игрок получает приглашение в элитный клуб "Golden Circle" от таинственного миллиардера.
    Под видом VIP-гостя игрок раскрывает, что под роскошными виллами Беверли-Хиллз находится сеть подпольных операций:
    от нелегальных имплантов до торговли людьми в цифровом формате.
    Выбор между разоблачением и присоединением к элите определяет судьбу персонажа.
quest_definition:
  id: quest-012-beverly-hills-underground
  type: side_quest
  level_min: 18
  level_max: 28
  estimated_duration: 60
  difficulty: hard
  faction: neutral
  location: los_angeles_beverly_hills
  prerequisites:
