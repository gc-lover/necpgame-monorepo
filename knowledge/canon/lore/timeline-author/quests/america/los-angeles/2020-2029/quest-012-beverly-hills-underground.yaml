content:
  introduction:
    title: "Золотой Круг"
    description: |
      На ваш нейроимплант приходит элитное приглашение с золотой голографической печатью.
      "Уважаемый гость, вы приглашены присоединиться к Golden Circle - эксклюзивному клубу самых влиятельных людей Лос-Анджелеса.
      Вечерний прием в поместье Рокфеллера. Черный галстук обязателен. Оружие приветствуется."
    atmosphere: |
      Беверли-Хиллз сияет огнями роскошных вилл, охраняемых дронами и частными силами безопасности.
      Воздух наполнен ароматом жасмина и озоном от работающих климат-контроллеров.
      Где-то внизу, под землей, пульсирует настоящий город - темный, опасный, живой.
  objectives:
    primary:
      - id: attend_reception
        title: "Посетить прием"
        description: "Прибыть на вечерний прием в поместье Рокфеллера"
        type: social
        location: rockefeller_mansion
        npcs:
          - id: billionaire_host
            name: "Виктор Рокфеллер"
            personality: charming, manipulative
            dialogue_options:
              - text: "Расскажите о Golden Circle"
                response: "Это место, где настоящая власть встречается с настоящими желаниями. Здесь нет границ."
      - id: discover_underground
        title: "Обнаружить подземный уровень"
        description: "Найти вход в подпольную сеть под виллами"
        type: investigation
        location: beverly_hills_sewers
        clues:
          - "Скрытый лифт в винном погребе"
          - "Шумы из-под земли"
          - "Странные поставки в поместья"
      - id: infiltrate_network
        title: "Проникнуть в сеть"
        description: "Исследовать подпольную операцию и собрать доказательства"
        type: infiltration
        location: underground_facility
        challenges:
          - type: combat
            enemies: cybernetic_guards
            difficulty: medium
          - type: puzzle
            description: "Взломать биометрическую систему доступа"
            skill_check: hacking
    secondary:
      - id: collect_elite_secrets
        title: "Собрать секреты элиты"
        description: "Найти компромат на влиятельных членов клуба"
        reward: +3000 eurodollars
      - id: free_captives
        title: "Освободить пленников"
        description: "Спаси людей, удерживаемых в подземелье"
        reward: +150 репутации с уличными бандами
  branching_choices:
    power_struggle:
      title: "Борьба за власть"
      description: "Вы раскрыли, что лидер сети планирует переворот. Ваши действия?"
      options:
        - id: support_coup
          text: "Поддержать переворот"
          consequences:
            reputation:
              beverly_hills_elite: -100
              street_gangs: +100
            unlocks: "Переворот в элите квест"
            story_impact: "Элита в хаосе, новые лица у власти"
        - id: expose_leader
          text: "Разоблачить лидера"
          consequences:
            currency:
              eurodollars: +30000
            reputation:
              beverly_hills_elite: +150
            unlocks: "Новая элита квест"
            story_impact: "Лидер арестован, власть перераспределяется"
        - id: join_conspiracy
          text: "Присоединиться к заговору"
          consequences:
            reputation:
              beverly_hills_elite: +300
              street_gangs: -50
            unlocks: "Теневая империя квест"
            story_impact: "Вы становитесь частью новой власти"
  conclusion:
    success:
      title: "За золотой завесой"
      description: |
        Подпольная сеть раскрыта. Беверли-Хиллз никогда не будет прежним.
        Роскошь скрывает пороки, а власть - это просто иллюзия контроля.
        В этом городе даже элита платит свою цену.
      epilogue: |
        В новостях мелькают заголовки о "расследовании элитных клубов".
        Несколько вилл пустеют, их хозяева исчезают в неизвестном направлении.
        Golden Circle продолжает существовать, но теперь с новыми правилами игры.
    failure:
      title: "Поглощенный роскошью"
      description: "Подпольная сеть слишком сильна. Вы становитесь частью системы."
      consequences:
        reputation:
          beverly_hills_elite: +50
        unlocks: "Элитный статус (ограниченные возможности)"
