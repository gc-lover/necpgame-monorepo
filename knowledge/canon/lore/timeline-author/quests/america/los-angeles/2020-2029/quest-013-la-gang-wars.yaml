content:
  introduction:
    title: "Улицы в огне"
    description: |
      Южный Централ горит. Банды Valentinos и Maelstrom сошлись в полномасштабной войне за контроль над новым видом кибер-наркотиков.
      "Neurodust" - порошок, который дает мгновенный доступ к коллективному бессознательному, но оставляет следы в мозге навсегда.

      Вы получаете два конкурирующих предложения:
      - Valentinos: "Присоединяйся к нам, номад. Мы защитим твой народ."
      - Maelstrom: "Хромирование - это будущее. Присоединяйся к революции."
    atmosphere: |
      Улицы Южного Централа покрыты граффити и баррикадами. Воздух наполнен запахом озона от перегрузившихся имплантов,
      криками раненых и ревом модифицированных байков. Дроны корпораций кружат над головой, снимая хаос для вечерних новостей.
  objectives:
    primary:
      - id: choose_side
        title: "Выбрать сторону"
        description: "Принять предложение одной из банд"
        type: choice
        options:
          - faction: valentinos
            description: "Традиционалисты, защищающие культуру и территорию"
            leader: "Хосе 'Тигр' Рамирес"
          - faction: maelstrom
            description: "Хромированные фанатики, верящие в технологическую эволюцию"
            leader: "Дюк 'Коготь' Нукем"
      - id: territory_control
        title: "Захватить территорию"
        description: "Выполнить серию заданий по контролю ключевых точек района"
        type: combat
        locations:
          - south_central_streets
          - abandoned_warehouse
          - subway_station
        challenges:
          - type: gang_warfare
            enemies: rival_gang_members
            vehicles: modified_bikes
          - type: sabotage
            targets: enemy_supply_lines
      - id: drug_lab_destruction
        title: "Уничтожить лабораторию противника"
        description: "Проникнуть в логово соперника и уничтожить их производство Neurodust"
        type: infiltration
        location: enemy_stronghold
        boss_fight:
          name: "Лидер банды"
          abilities: cybernetic_enhancements
          difficulty: hard
    secondary:
      - id: recruit_allies
        title: "Нанять союзников"
        description: "Завербовать уличных бойцов на свою сторону"
        reward: +5000 eurodollars
      - id: steal_technology
        title: "Украсть технологию"
        description: "Захватить рецептуру Neurodust"
        reward: "Редкий имплант"
  branching_choices:
    war_outcome:
      title: "Судьба войны"
      description: "Ваша победа близка. Как поступить с побежденными?"
      options:
        - id: mercy_victory
          text: "Пощадить остатки банды"
          consequences:
            reputation:
              chosen_faction: +200
              rival_faction: +50
            unlocks: "Мирное сосуществование квест"
            story_impact: "Банды делят территорию, начинается период относительного мира"
        - id: total_annihilation
          text: "Уничтожить всех врагов"
          consequences:
            reputation:
              chosen_faction: +300
              rival_faction: -200
            unlocks: "Территориальная монополия квест"
            story_impact: "Одна банда доминирует, начинается новая эра уличного контроля"
        - id: corporate_deal
          text: "Продать технологию корпорациям"
          consequences:
            currency:
              eurodollars: +75000
            reputation:
              chosen_faction: -150
              rival_faction: -150
              corporations: +200
            unlocks: "Корпоративный контроль квест"
            story_impact: "Банды подчиняются корпорациям, начинается новая война"
  conclusion:
    success:
      title: "Кровавая корона"
      description: |
        Война окончена. Улицы Южного Централа залиты кровью, но порядок восстановлен.
        Победившая банда контролирует Neurodust, а вы - ее новый герой.
        В этом городе уважение зарабатывается пулей, а лояльность - кровью.
      epilogue: |
        Спустя месяц в новостях: "Южный Централ объявлен зоной повышенной безопасности.
        Корпорации увеличивают патрулирование района. Местные жители отмечают снижение уровня преступности на 40%."
    failure:
      title: "Побежденный в войне"
      description: "Ваша сторона проиграла. Теперь вы - мишень для мести."
      consequences:
        reputation:
          chosen_faction: -100
        unlocks: "Охота на предателя квест"
