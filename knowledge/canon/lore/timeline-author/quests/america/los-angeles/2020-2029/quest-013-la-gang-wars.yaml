summary:
  problem: В Лос-Анджелесе 2020-х разгорается полномасштабная война между уличными бандами за контроль над территориями и новым рынком кибернетических наркотиков.
  goal: Игрок должен выбрать сторону в конфликте, выполнить задания для выбранной банды и повлиять на исход войны.
  essence: |
    Игрок оказывается в центре бандитской войны между Valentinos и Maelstrom за контроль над районом South Central.
    Новые кибернетические наркотики "Neurodust" обещают революцию на черном рынке, но вызывают зависимость и мутации.
    Выбор стороны определяет не только исход войны, но и будущее всего района.
