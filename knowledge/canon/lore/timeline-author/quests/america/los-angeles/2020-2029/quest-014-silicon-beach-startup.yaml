content:
  introduction:
    title: "Кофе с инновацией"
    description: |
      В переполненном кафе на Venice Beach к вам подходит молодой парень в потрепанной футболке.
      "Слушай, у меня есть идея, которая изменит мир. Прямой интерфейс мозг-компьютер.
      Но мне нужна помощь. Корпорации уже рыскают вокруг моего гаража."

      Он протягивает вам небольшое устройство - прототип нейроимпланта, который позволяет думать в интернете.
    atmosphere: |
      Силикон-Бич пульсирует энергией стартапов. Молодые разработчики в футболках с логотипами мертвых проектов
      сидят в кафе с ноутбуками. Воздух наполнен запахом кофе, озона от прототипов и амбиций.
      Где-то за углом корпоративные шпионы уже готовят свои дроны.
  objectives:
    primary:
      - id: assess_technology
        title: "Оценить технологию"
        description: "Протестировать прототип и определить его потенциал"
        type: investigation
        location: garage_lab
        skill_checks:
          - skill: technical
            difficulty: medium
            success: "Обнаружены уникальные особенности интерфейса"
      - id: defend_startup
        title: "Защитить стартап"
        description: "Отразить атаки корпоративных шпионов"
        type: combat
        location: silicon_beach_streets
        enemies:
          - corporate_spies
          - hacking_drones
          - cybernetic_enforcers
      - id: secure_funding
        title: "Привлечь финансирование"
        description: "Организовать встречу с венчурными инвесторами"
        type: social
        location: investor_meeting
        npcs:
          - id: venture_capitalist
            name: "Джон Смит, венчурный капиталист"
            personality: calculating, ambitious
            dialogue_options:
              - text: "Показать демо технологии"
                response: "Это... впечатляет. Но рынок конкурентный. Что насчет монетизации?"
              - text: "[Бизнес] Представить бизнес-план"
                skill_check: business
                success: "Инвестор заинтересован, предлагает $2M за 30% акций"
    secondary:
      - id: recruit_team
        title: "Нанять команду"
        description: "Найти разработчиков для расширения стартапа"
        reward: +2500 eurodollars
      - id: patent_technology
        title: "Запатентовать технологию"
        description: "Защитить интеллектуальную собственность"
        reward: +100 репутации с тех-сообществом
  branching_choices:
    business_decision:
      title: "Путь к успеху"
      description: "Инвесторы предлагают сделку. Как поступить?"
      options:
        - id: accept_vc_funding
          text: "Принять венчурное финансирование"
          consequences:
            currency:
              eurodollars: +50000
            reputation:
              venture_capitalists: +200
            unlocks: "Рост стартапа квест"
            story_impact: "Стартап становится unicorn, но теряет независимость"
        - id: bootstrap_independent
          text: "Развиваться самостоятельно"
          consequences:
            experience: +5000
            reputation:
              silicon_beach_tech: +150
            unlocks: "Независимый успех квест"
            story_impact: "Медленный рост, но полный контроль над технологией"
        - id: sell_to_corporation
          text: "Продать корпорации"
          consequences:
            currency:
              eurodollars: +200000
            reputation:
              venture_capitalists: -50
              corporations: +100
            unlocks: "Корпоративная интеграция квест"
            story_impact: "Технология уходит в большой бизнес, стартап закрывается"
  conclusion:
    success:
      title: "Цифровая революция"
      description: |
        Стартап выживает. Нейронный интерфейс меняет мир - один нейрон за раз.
        В этом городе идеи рождаются в гаражах, но выживают только сильнейшие.
        Вы помогли создать будущее... или просто очередного корпоративного гиганта?
      epilogue: |
        Через год в новостях: "Новая компания NeuralLink объявляет о революционном устройстве.
        'Мысль стала реальностью', - говорит CEO. Акции взлетают на 300% за неделю."
    failure:
      title: "Разбитые мечты"
      description: "Стартап уничтожен корпоративными рейдерами. Идея потеряна."
      consequences:
        reputation:
          silicon_beach_tech: -75
        unlocks: "Месть корпорациям квест"
