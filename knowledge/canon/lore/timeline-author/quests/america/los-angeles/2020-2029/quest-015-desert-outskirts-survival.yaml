content:
  introduction:
    title: "Край мира"
    description: |
      Ваш нейроимплант принимает слабый сигнал. Голос дрожит от помех:
      "Помогите... Мы на краю... Корпорации пришли за нашей водой...
      Они говорят, что это их территория теперь. Мы не можем..."

      Координаты ведут к отдаленной общине на границе с пустыней Мохаве.
      Когда-то это были пригороды Лос-Анджелеса. Теперь - зона вымирания.
    atmosphere: |
      Пустыня дышит жаром. Солнце отражается от разбитых корпусов старых машин и обломков дронов.
      Воздух сухой, как бумага, а горизонт дрожит от миража. Где-то далеко видны огни корпоративных буровых установок,
      высасывающих последние капли воды из земли.
  objectives:
    primary:
      - id: reach_community
        title: "Достичь общины"
        description: "Пробраться через пустыню к общине выживших"
        type: travel
        location: desert_trail
        challenges:
          - type: environmental
            description: "Жара, дегидратация, песчаные бури"
          - type: combat
            enemies: desert_bandits
      - id: assess_situation
        title: "Оценить ситуацию"
        description: "Узнать о проблемах общины и местных угрозах"
        type: investigation
        location: community_camp
        npcs:
          - id: community_leader
            name: "Элдер Мария"
            personality: wise, desperate
            dialogue_options:
              - text: "Расскажите о вашей общине"
                response: "Мы - последние. Корпорации хотят нашу воду. Они предлагают 'защиту' в обмен на капитуляцию."
      - id: defend_water_source
        title: "Защитить источник воды"
        description: "Отразить атаку корпоративных рейдеров на водный источник"
        type: defense
        location: water_well
        challenges:
          - type: combat
            enemies: corporate_mercenaries
            vehicles: armored_vehicles
          - type: sabotage
            description: "Взломать их системы слежения"
    secondary:
      - id: repair_infrastructure
        title: "Починить инфраструктуру"
        description: "Восстановить солнечные панели и водоочистители"
        reward: +7500 eurodollars
      - id: train_defenders
        title: "Обучить защитников"
        description: "Научить общину основам самообороны"
        reward: +200 репутации с номадами
  branching_choices:
    community_fate:
      title: "Судьба общины"
      description: "Корпорации предлагают сделку. Как поступить?"
      options:
        - id: accept_corporate_protection
          text: "Принять корпоративную 'защиту'"
          consequences:
            reputation:
              corporations: +150
              nomads: -200
            unlocks: "Корпоративное рабство квест"
            story_impact: "Община становится корпоративной колонией, ресурсы эксплуатируются"
        - id: fight_for_independence
          text: "Бороться за независимость"
          consequences:
            reputation:
              nomads: +300
              environmentalists: +150
            unlocks: "Свободная община квест"
            story_impact: "Община становится маяком надежды для других выживших"
        - id: evacuate_community
          text: "Эвакуировать общину"
          consequences:
            reputation:
              nomads: +100
              environmentalists: +100
            unlocks: "Новая родина квест"
            story_impact: "Община перемещается в безопасное место, но теряет свою землю"
  conclusion:
    success:
      title: "Оазис в пустыне"
      description: |
        Община выживает. В пустыне, где большинство сдаются, они нашли силу в единстве.
        Вода течет, панели работают, а стражи бдительны.
        В этом мире выживание - это не просто жизнь, а выбор, как жить.
      epilogue: |
        Спустя полгода община процветает. Они стали центром сопротивления корпоративной экспансии.
        Другие общины присылают посланцев, ища совета и помощи.
        "Мы показали, что можно жить свободно даже в пустыне."
    failure:
      title: "Поглощенные песками"
      description: "Община уничтожена. Корпорации взяли их воду, их землю, их будущее."
      consequences:
        reputation:
          corporations: +75
          nomads: -150
        unlocks: "Месть корпорациям квест"
