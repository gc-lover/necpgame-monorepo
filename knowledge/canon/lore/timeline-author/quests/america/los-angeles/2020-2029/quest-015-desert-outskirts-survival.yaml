summary:
  problem: На окраинах Лос-Анджелеса, где пустыня встречается с мегаполисом, выжившие борются за ресурсы в условиях экологической катастрофы и корпоративного контроля.
  goal: Игрок должен помочь общине выживших установить контакт с внешним миром, защитить их от корпоративных рейдеров и найти способ адаптироваться к новой реальности.
  essence: |
    Игрок получает сигнал бедствия от отдаленной общины на краю пустыни Мохаве.
    Когда-то это были окраины Лос-Анджелеса, но экологическая катастрофа превратила их в выжженную пустошь.
    Община выживших борется за воду, еду и защиту от корпоративных охотников за ресурсами.
    Выбор между помощью общине и эксплуатацией их ресурсов определяет судьбу этого места.
