    - id: regional_context
      title: 'Региональные детали'
      body: |
        Neo-Hollywood Ridge — цитадель медиакорпораций с многоуровневыми комплексами.
        Dreamwave Studios доминирует в производстве брайнданс-контента.
        Брайданс 'Pacific Storm' — запрещенная запись о шторме 2027 года.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные связи'
      body: |
        Квест усиливает взаимодействие с корпоративными системами и медиаконтентом.
        Открывает возможности продажи украденных данных на черном рынке.
        Увеличивает репутацию среди андерграунд-сетей.
