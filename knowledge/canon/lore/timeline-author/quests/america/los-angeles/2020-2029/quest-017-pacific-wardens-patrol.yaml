    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до прибрежного аванпоста Pacific Wardens в Santa Monica Arcology.
        2. Присоединиться к патрулю Pacific Wardens вдоль побережья.
        3. Расследовать подозрительные активности в прибрежной зоне.
        4. Отразить атаку контрабандистов на прибрежные укрепления.
        5. Укрепить позиции защиты от надвигающегося шторма.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Santa Monica Arcology — многоуровневый прибрежный комплекс Pacific Wardens.
        Pacific Wardens отвечают за защиту побережья от штормов и контрабандистов.
        Регулярные патрули предотвращают экологические катастрофы и нелегальную торговлю.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные связи'
      body: |
        Квест укрепляет отношения с Pacific Wardens и открывает доступ к прибрежным зонам.
        Повышает репутацию среди защитников окружающей среды.
        Вводит в сюжетные линии, связанные с климатическими катастрофами.
      mechanics_links: []
      assets: []
