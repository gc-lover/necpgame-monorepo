    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: medium, формат: solo/coop, длительность: 1.5-2.5 часа.
        Награды: 2,000 XP, 6,000 едди, достижение «Страж побережья».
