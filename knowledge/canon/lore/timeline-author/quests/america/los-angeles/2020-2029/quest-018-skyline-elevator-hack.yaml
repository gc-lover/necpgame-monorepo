content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: high, формат: solo, длительность: 2.5-3.5 часа.
        Награды: 3,000 XP, 10,000 едди, достижение «Вертикальный взломщик».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Проникнуть в технические помещения Subterra Backlot.
        2. Найти центральный узел управления лифтами Skyline District.
        3. Взломать firewall системы безопасности лифтов.
        4. Перепрограммировать коды доступа к элитным уровням.
        5. Протестировать доступ к Stratos Stage и вернуться.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Skyline District — уровень элиты с VR-театрами и частными аэрохаусами.
        Stratos Stage — парящие платформы медиакорпораций и элиты.
        Subterra Backlot — производственные цехи и техническая инфраструктура.
        Лифты контролируют вертикальную мобильность в пятиуровневом городе.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные связи'
      body: |
        Квест открывает новые зоны для исследования и взаимодействия.
        Улучшает навыки хакерства и понимание городской инфраструктуры.
        Создает возможности для социальных взаимодействий между классами.
      mechanics_links: []
      assets: []
