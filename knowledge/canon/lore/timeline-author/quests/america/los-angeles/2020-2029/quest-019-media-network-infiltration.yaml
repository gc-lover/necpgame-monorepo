    - id: regional_context
      title: 'Региональные детали'
      body: |
        Inland Megaburbs — жилые купола инженеров и операторов контента.
        Dreamwave контролирует основные медиапотоки и брайнданс-платформы.
        Скрытые узлы сети позволяют манипулировать общественным мнением.
        Альтернативные каналы — андерграунд-сети для распространения правды.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные связи'
      body: |
        Квест раскрывает темы медиаманипуляции и корпоративного контроля.
        Повышает влияние в андерграунд-сообществах и активистских сетях.
        Открывает новые сюжетные линии, связанные с информационными войнами.
