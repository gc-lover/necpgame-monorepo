content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: medium, формат: solo, длительность: 2-3 часа.
        Награды: 2,200 XP, 7,500 едди, достижение «Туннельный контрабандист».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Найти скрытый вход в Flooded Sepulveda Tunnels.
        2. Проплыть через затопленные коридоры к точке встречи.
        3. Связаться с сетью контрабандистов и получить задание.
        4. Перевезти запрещенный груз через туннели.
        5. Избежать патрулей Pacific Wardens в подводных коридорах.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Flooded Sepulveda Tunnels — полузатопленная сеть туннелей под городом.
        Используется контрабандистами для нелегальной торговли.
        Pacific Wardens патрулируют подводные коридоры.
        Aqua-Grid — подводный уровень с биофермами и станциями обслуживания дамб.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные связи'
      body: |
        Квест открывает доступ к черному рынку и криминальным сетям.
        Повышает репутацию среди андерграунд-торговцев.
        Вводит в сюжетные линии, связанные с нелегальной экономикой.
      mechanics_links: []
      assets: []
