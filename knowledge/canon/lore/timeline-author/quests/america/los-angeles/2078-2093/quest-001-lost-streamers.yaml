content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Пасхалка-квест об эпохе стриминга начала 2020-х годов. Игрок находит архив энграмм
        знаменитых стримеров и контент-криейторов, которые в своё время были звёздами интернета.
        Теперь их энграммы - просто цифровые призраки прошлого, но они сохранили свои личности
        и навыки развлечения.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: [ ]
    - id: streaming_era
      title: Эпоха стриминга 2020-2025
      body: |
        Отсылка к реальной эпохе:
        - Пик популярности стриминговых платформ (Twitch, YouTube, TikTok)
        - Знаменитые стримеры с миллионами подписчиков
        - Культура "вечного контента" и цифрового бессмертия
        - Проекты по сохранению личностей знаменитостей
      mechanics_links: [ ]
      assets: [ ]
    - id: digital_immortality
      title: Проект Digital Immortality Initiative
      body: |
        Неизвестная компания в 2024-2025 годах предлагала знаменитым стримерам создать энграммы
        для "вечного контента". Стримеры согласились, думая что это шанс на бессмертие. Но проект
        провалился, и энграммы остались забытыми в заброшенной студии.
      mechanics_links: [ ]
      assets: [ ]
    - id: streamer_engrams
      title: Коллекция энграмм
      body: |
        5 энграмм знаменитых стримеров (вымышленные, но отсылающие к реальным):
        - "Gaming Legend": стример видеоигр, миллионы подписчиков, уникальный навык Entertainment
        - "Tech Reviewer": обзоры технологий, навык Technical Communication
        - "Music Streamer": музыкальные стримы, навык Performance
        - "Variety Entertainer": разнообразный контент, навык Charisma
        - "Chat Streamer": общение с аудиторией, навык Social Media Mastery
      mechanics_links: [ ]
      assets: [ ]
    - id: irony
      title: Ирония ситуации
      body: |
        Энграммы стримеров сохраняют их личности из 2020-2025 годов. Когда игрок их активирует,
        они комментируют современный мир (2070s-2090s):
        - "Вау, технологии так продвинулись!"
        - "Подожди, что случилось с интернетом?"
        - "Где все мои подписчики?"
        - "Я всё ещё могу стримить?"
      mechanics_links: [ ]
      assets: [ ]
    - id: skills
      title: Уникальные навыки
      body: |
        Энграммы стримеров дают:
        - +10-20% к Charisma
        - Навык Entertainment (развлечение NPC и игроков)
        - Навык Social Media Mastery (репутация растёт быстрее)
        - Навык Performance (выступления и презентации)
      mechanics_links: [ ]
      assets: [ ]

