summary:
  problem: |
    Игрок обнаруживает архив энграмм популярных стримеров и контент-криейторов эпохи 2020-2025 годов,
    которые стали легендами интернет-культуры.
  goal: |
    Найти коллекцию энграмм знаменитых стримеров 2020-2025, узнать их историю и получить доступ
    к их уникальным навыкам развлечения и коммуникации.
  essence: |
    Пасхалка-квест об эпохе стриминга и контента начала 2020-х. Игрок находит архив энграмм
    знаменитых стримеров, которые в своё время определяли интернет-культуру. Энграммы сохраняют
    их личности, но мир изменился - теперь они просто "цифровые призраки" прошлого.
  key_points:
    - Отсылка к эпохе стриминга 2020-2025
    - Коллекция энграмм знаменитых стримеров
    - Уникальные навыки: Charisma, Entertainment, Social Media Mastery
    - Ирония: стримеры, которые развлекали миллионы, теперь просто данные на чипе

