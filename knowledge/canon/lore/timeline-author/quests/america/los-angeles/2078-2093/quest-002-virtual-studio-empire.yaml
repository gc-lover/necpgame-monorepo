      title: Description
      body: |
        The Virtual Studio Empire dominates Hollywood, creating infinite worlds where actors and audiences
        become permanently trapped. The player must navigate through layers of virtual reality to expose
        the corporation's dark secrets and free the trapped souls.
      mechanics_links: [ ]
      assets: [ ]
