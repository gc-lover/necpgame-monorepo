summary:
  problem: Virtual reality studios dominate Hollywood, creating immersive worlds that trap actors and audiences.
  goal: Infiltrate mega-studio and expose the dark secrets of virtual entertainment empire.
  essence: Player navigates through layers of virtual reality within the physical studio complex.
  key_points:
    - VR studios create infinite worlds where time doesn't exist.
    - Actors are trapped in virtual roles, their bodies maintained by machines.
    - Corporations sell virtual experiences that are indistinguishable from reality.
