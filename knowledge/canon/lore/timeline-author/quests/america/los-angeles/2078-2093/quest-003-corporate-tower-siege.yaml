content:
  sections:
    - id: overview
      title: Description
      body: |
        Corporate towers in downtown Los Angeles are impenetrable fortresses housing the most powerful
        corporations. The player must assemble a siege team and launch a multi-level assault to seize
        control of a mega-corporation's data vault containing world-altering secrets.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Assemble a team of hackers, mercenaries, and specialists
        2. Breach the tower's perimeter defenses and security drones
        3. Ascend through service levels while avoiding detection
        4. Combat the executive mercenary guard force
        5. Access and secure the corporate data vault
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Downtown Los Angeles 2078-2093 is a forest of corporate towers, each a self-contained city with
        its own security forces, AI defenses, and mercenary armies. The streets are patrolled by
        corporate drones, and rival corporations wage constant shadow wars.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 38,000 XP
        - Money: 7,000 Eddies
        - Corporate executive pass
        - Data encryption key
        - Mercenaries reputation: +60
        - Corporations reputation: -80
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest features team management, vertical progression through tower levels, and dynamic
        combat encounters. Player must coordinate team abilities while managing tower security
        systems and responding to corporate countermeasures.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of corporate warfare quests, mercenary contracts, and downtown underworld activities.
        Connects to rival corporation conflicts and corporate espionage networks.
