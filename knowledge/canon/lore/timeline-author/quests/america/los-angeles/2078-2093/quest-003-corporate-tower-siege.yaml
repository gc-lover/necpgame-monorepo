  problem: Corporate towers in downtown LA are impenetrable fortresses with AI defenses and mercenary armies.
  goal: Lead a siege against a mega-corporation tower and seize control of their data vault.
  essence: Player orchestrates a multi-level assault on a corporate skyscraper filled with security systems.
  key_points:
    - Corporate towers have autonomous AI defense systems.
    - Mercenary armies protect executive floors.
    - Data vaults contain corporate secrets worth billions.
