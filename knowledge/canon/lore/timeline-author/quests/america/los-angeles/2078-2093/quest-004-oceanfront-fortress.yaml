summary:
  problem: Rising oceans and corporate fortresses turn LA beaches into heavily defended coastal zones.
  goal: Infiltrate oceanfront fortress and expose corporate water monopoly.
  essence: Player navigates flooded coastal ruins and fortified beachfronts to reach corporate water stronghold.
  key_points:
    - Coastal areas are heavily fortified against rising seas.
    - Corporations control water purification and distribution.
    - Environmental disasters have created new territorial conflicts.
