content:
  sections:
    - id: overview
      title: Description
      body: |
        Rising oceans have transformed Los Angeles coastline into a series of fortified coastal zones
        controlled by corporations. The player must navigate flooded ruins and breach oceanfront
        fortresses to expose corporate water monopolies and environmental crimes.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Navigate through flooded coastal zones and submerged ruins
        2. Breach coastal defense barriers and security checkpoints
        3. Infiltrate the oceanfront fortress undetected
        4. Sabotage corporate water purification and distribution system
        5. Expose evidence of corporate water monopoly and environmental crimes
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Los Angeles coastline 2078-2093 is a mix of flooded ruins and heavily fortified beachfronts.
        Corporations have built massive oceanfront fortresses to control water resources in the face
        of rising seas. Coastal communities struggle for access to clean water while environmental
        disasters have created new battlegrounds.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 32,000 XP
        - Money: 5,500 Eddies
        - Underwater breathing implant
        - Water purification device
        - Coastal communities reputation: +65
        - Corporations reputation: -70
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines underwater navigation, environmental survival, and fortress infiltration.
        Player must manage oxygen levels, avoid coastal patrols, and deal with environmental hazards
        while maintaining stealth in corporate-controlled waters.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of environmental and water rights quests along the California coast.
        Connects to coastal community struggles and corporate environmental crimes.
