content:
  sections:
    - id: overview
      title: Description
      body: |
        The Los Angeles freeway system has evolved into a mega-highway warzone where rival transportation
        syndicates battle for control of strategic junctions. The player must acquire combat vehicles,
        disrupt enemy operations, and seize control of a key freeway interchange.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Acquire heavily modified combat vehicle for freeway warfare
        2. Scout rival syndicate territory and identify weak points
        3. Disrupt enemy supply lines on the mega-freeway
        4. Engage in massive freeway battle at the strategic junction
        5. Seize and fortify control of the strategic freeway junction
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Los Angeles freeways 2078-2093 are multi-level transportation fortresses spanning the entire city.
        Rival syndicates control different sections with armored vehicles, road weapons, and drone patrols.
        Freeway wars involve high-speed chases, aerial combat, and territorial sieges on concrete overpasses.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 30,000 XP
        - Money: 5,000 Eddies
        - Freeway war vehicle
        - Junction control key
        - Road warriors reputation: +70
        - Transportation syndicates reputation: -60
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest features vehicle combat, territory control, and high-speed chases. Player must manage
        vehicle modifications, coordinate attacks on multiple freeway levels, and defend captured
        junctions against counterattacks.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of transportation wars, vehicle modification quests, and urban territory conflicts.
        Connects to LA underworld, transportation syndicates, and road warrior communities.
