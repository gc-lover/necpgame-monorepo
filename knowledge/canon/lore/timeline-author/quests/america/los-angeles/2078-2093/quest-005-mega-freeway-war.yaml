summary:
  problem: LA freeway system has become a mega-highway warzone controlled by rival transportation syndicates.
  goal: Control a strategic freeway junction and establish transportation monopoly.
  essence: Player engages in high-speed vehicle combat and territorial warfare on elevated freeways.
  key_points:
    - Freeways are multi-level transportation fortresses.
    - Rival syndicates control different highway sections.
    - Traffic wars involve armored vehicles and road weapons.
