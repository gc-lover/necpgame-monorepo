summary:
  brief: |
    Zócalo. Plaza de la Constitución. 700 years history. Indigenous resistance. Modern protest. Layers collide.
  
  description: |
    Mexico City 2024. Zócalo - Plaza de la Constitución, third-largest public square world.
    Centro Histórico heart, Aztec Templo Mayor ruins beneath, Spanish cathedral above,
    National Palace side, constant protests filling. Layers history visible simultaneously -
    indigenous Tenochtitlan foundation, colonial conquest architecture, independence struggles,
    revolution memory, modern political movements. All Mexico condensed one plaza.
    
    March 2024, Zócalo occupation: Indigenous groups from across Mexico converge - Nahua,
    Maya, Zapotec, Mixtec, dozens more. Protest AMLO (López Obrador) government Tren
    Maya project - high-speed tourist train destroying sacred sites Yucatán Peninsula,
    displacing communities, commercializing culture. Month-long occupation planned,
    tents erected, traditional ceremonies performed, international attention sought.
    Government response: Initially tolerant (AMLO progressive reputation), increasingly
    impatient (tourism revenue threatened), potential eviction looming.
    
    Three perspectives collide:
    
    **Citlali Hernández (28)** - Nahua activist, anthropology degree UNAM, fluent Nahuatl/Spanish/English.
    Leads occupation, articulate, passionate, believes indigenous rights non-negotiable.
    Tren Maya destroying ancestors' sacred sites - archaeological zones bulldozed, cenotes
    contaminated, forests razed. Progress that erases indigenous existence isn't progress.
    
    **Arturo Mendoza (52)** - Government representative, AMLO's infrastructure ministry.
    Pragmatic, not villain. Tren Maya creates jobs (thousands), connects marginalized
    regions, boosts economy. Indigenous consulted (formally), compensation offered
    (inadequate?), development benefited everyone allegedly. Occupation embarrassing
    government internationally, AMLO furious. Arturo pressured resolve quickly.
    
    **Father Miguel Torres (64)** - Catholic priest, parish Zócalo cathedral. Liberation
    theology advocate, sympathizes indigenous cause, mediates conflicts decades. Sees
    both sides: Indigenous suffering real, development needs legitimate, violence benefits
    nobody. Wants peaceful resolution, fears government crackdown repeats Tlatelolco
    1968 (massacre students).
    
    You - foreign journalist, covering Latin American politics. Arrive document occupation,
    becomes participant. Choices influence outcome: Amplify indigenous voices, pressure
    government, mediate compromise, или step back observe. Zócalo history repeating -
    conquest, resistance, negotiation, survival. Whose side history?

  goal: |
    Navigate Zócalo occupation: Support indigenous resistance, facilitate government
    compromise, mediate peaceful resolution, or document conflict neutrally. Political,
    cultural, ethical stakes high.

  essence: |
    Indigenous rights vs development quest. Mexico's historical tensions present -
    colonial legacy, indigenous marginalization, resource extraction, cultural erasure,
    political corruption, resistance persistence. Zócalo microcosm Mexico, occupation
    microcosm struggle. Nuanced, contemporary, urgent.

