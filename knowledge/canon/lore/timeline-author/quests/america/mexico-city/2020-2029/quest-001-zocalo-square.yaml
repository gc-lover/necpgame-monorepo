notes:
  design_notes: |
    Indigenous rights vs development quest grounded Mexican reality. Tren Maya real
    $20B mega-project AMLO administration, indigenous resistance documented, conflicts
    ongoing. Zócalo historically accurate - Aztec Templo Mayor beneath, Spanish cathedral
    symbolic domination, protests constant tradition. Tlatelolco 1968 massacre referenced
    contextually - student occupation, government impatience, violence result, haunts
    Mexican collective memory. Quest shows indigenous Mexico complexity: 68 linguistic
    groups, 25M+ people, 70% poverty, constitutional rights weak implementation. AMLO
    paradox explored - leftist indigenous president, але policies alienate communities,
    Fourth Transformation rhetoric, indigenous betrayal reality. Multiple valid perspectives:
    Citlali's indigenous rights non-negotiable (justice), Arturo's development needs
    legitimate (economics), Miguel's violence avoidance priority (pragmatism), journalism's
    truth/neutrality tension (ethics). Paths reflect real journalist choices: Activism
    impacts politically, journalism exposes corruption, mediation facilitates compromise,
    neutrality maintains ethics (або enables harm?). Outcomes realistic - activism
    wins moratorium, journalism reforms implemented, mediation achieves imperfect
    peace, neutrality limits impact. Two-year epilogue shows long-term consequences -
    progress incremental, struggle ongoing, victories temporary, vigilance required.
    Educational about Mexican history, indigenous marginalization, development conflicts,
    journalism ethics, political complexity. Respectful indigenous perspectives, avoids
    romanticizing or patronizing, shows agency resistance activism. Nuanced government
    portrayal - not cartoonishly evil, constrained politics/economics, decisions complex.
    Zócalo character itself - witness survivor stage 700 years. Quest doesn't resolve
    conflicts (impossible), shows navigating them (valuable).
