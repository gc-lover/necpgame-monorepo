notes:
  design_notes: |
    Immigration legacy quest through food. Tacos al pastor perfect vehicle - Lebanese
    shawarma technique + Mexican ingredients = beautiful fusion, immigration story
    every bite. Lebanese immigrants 1920s-60s brought culinary traditions, adapted
    local, created iconic dish. Educational historical fact. Haddad family fictional
    але representative real stories. Khalil's dilemma real - family businesses facing
    gentrification, tradition vs economics, burnout vs purpose. $2M TacoCorp offer
    realistic (chains systematically buying iconic locals). Stakeholders perspectives
    all valid: Layla's tradition sacred (emotional), Mariana's pragmatism logical
    (financial), Ignacio's community voice important (cultural), Khalil's agency central
    (personal). No villains - TacoCorp business not evil, gentrification structural
    not individual, choices complex not simple. Four paths reflect real options:
    Sell (financial security, cultural loss), preserve (struggle continues, purpose
    intact), modernize (best both worlds risky), compromise (creative imperfect).
    Five-year outcomes honest: Sell financially comfortable unfulfilled, preserve
    legendary exhausted, modernize balanced rare success, compromise functional imperfect.
    Wholesome surface (tacos delicious, family loving, story heartwarming) meaningful
    depth (immigration, capitalism, cultural preservation, generational tension). Food
    journalism ethics explored - Anthony Bourdain approach, documenting without judgment,
    participation/observation balance. Quest celebrates Lebanese-Mexican fusion, immigrant
    contributions Mexican culture, food as memory/identity vehicle. Respectful both
    Lebanese and Mexican cultures, avoids stereotypes, shows assimilation beauty
    (tacos al pastor fully Mexican despite Lebanese origins). Condesa gentrification
    real documented phenomenon. Educational cultural history, economic pressures,
    community organizing. Heartwarming не sentimental, meaningful не preachy, delicious
    conceptually.
