summary:
  brief: |
    Trompo spinning. Pork marinated. Pineapple crowning. Tacos al pastor - Lebanese shawarma meets Mexican soul. Immigration story vertical.
  
  description: |
    Mexico City 2025. Tacos al pastor - iconic street food, beloved national dish, cultural
    fusion perfection. Spit-roasted pork (trompo vertical), marinated achiote/spices,
    pineapple on top, shaved thin tortillas, cilantro/onion/salsa. Origins: Lebanese
    immigrants 1930s-60s, brought shawarma technique, adapted Mexican ingredients,
    created magic. Immigration story delicious.
    
    **El Trompo de Oro** - legendary taquería Condesa neighborhood, family-owned 60
    years, three generations. Founded Yusuf Haddad (Lebanese immigrant 1961), passed
    son Omar, now grandson Khalil (28). Secret marinade recipe guarded fiercely, trompo
    technique perfected decades, lines daily blocks long. Michelin-adjacent reputation
    (street food obviously), tourist pilgrimage site, local treasure.
    
    Crisis emerges: Khalil faces crossroads. Modern Mexico City gentrifying rapidly -
    Condesa hipster central, rents skyrocketing, corporate chains offering buyouts.
    TacoCorp (fictional mega-chain) offers $2M El Trompo location/brand/recipe. Life-changing
    money, család secure financially, ale tradition erased, trompo industrialized,
    soul lost. Khalil torn.
    
    Three voices guide:
    
    **Abuela Layla (83)** - Yusuf's widow, family matriarch, Lebanese-Mexican fusion
    living. Remembers Beirut childhood, Mexico arrival, taquería struggles early years,
    community building. Tradition sacred for her - trompo isn't business, it's identity,
    memory, immigration story told meat/spice. "Sell? Betray your grandfather grave."
    
    **Sister Mariana (31)** - Pragmatic, MBA, works corporate Mexico City. Loves family,
    respects tradition, але realistic. "$2M generational wealth. Khalil's kids college
    guaranteed. Abuela's healthcare secure. Tradition beautiful, but poverty romantic?
    No. Sell, invest wisely, honor legacy differently."
    
    **Don Ignacio (72)** - Regular customer 40 years, watched Khalil grow, neighborhood
    elder. Represents community voice: "Trompo de Oro neighborhood heart. Gentrification
    killing us slowly - locals displaced, culture erased, hipsters remain. You sell,
    one more piece soul gone. Money temporary, community permanent. Fight."
    
    You - food journalist, Anthony Bourdain spiritual successor, documenting global
    street food. El Trompo story perfect - immigration, fusion, family, capitalism
    vs tradition. Interview Khalil crisis moment, your questions/perspective influence
    decision. Story writes itself, ethics complicate.

  goal: |
    Help Khalil decide: Sell taquería $2M, preserve tradition resist gentrification,
    modernize independently, atau find creative compromise. Food, family, economics,
    culture collide.

  essence: |
    Immigration legacy quest. Food as cultural memory, family business pressures, gentrification
    realities, tradition vs economics tension. Wholesome surface, meaningful depth.
    Tacos al pastor perfect metaphor - Lebanese shawarma technique + Mexican ingredients =
    beautiful fusion. Immigration story every bite.

