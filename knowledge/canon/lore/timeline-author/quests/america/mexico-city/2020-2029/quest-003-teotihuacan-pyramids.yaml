notes:
  design_notes: |
    Archaeological mystery respectful both science and mysticism. Teotihuacan real
    enigma - unknown builders, unexplained abandonment, sophisticated technology genuine
    mysteries. Chamber fictional але acoustic properties, astronomical alignments,
    mathematical precision real documented phenomena. 110 Hz frequency consciousness
    effects scientifically studied. Quest doesn't answer mysteries definitively -
    shows complexity navigating science, ethics, culture, wonder. Elena represents
    scientific integrity vs institutional pressure realistic tension. Tlacaelel indigenous
    rights decolonization archaeology important movement. Tourism vs preservation
    real tension archaeological sites worldwide. Four paths reflect different priorities:
    Science (knowledge preserved), indigenous (respect centered), tourism (economics
    prioritized), mystery (wonder amplified). Outcomes honest - scientific path knowledge
    gained mystery explained partially, indigenous path cultural victory science secondary,
    tourism path economic success cultural loss, mystery path speculation mainstreamed
    truth ambiguous. No perfect solution. Educational Teotihuacan history, Mesoamerican
    civilization, archaeological ethics, indigenous rights contemporary relevance.
    Respectful ancient knowledge - acoustic engineering, astronomical observations,
    mathematical sophistication real not romanticized. Mystery preserved narratively -
    some questions unanswered intentionally, wonder maintained. Decolonization archaeology
    theme important - indigenous consultation, cultural reverence, Western science
    limitations acknowledged. Accessible complex themes - science, spirituality, politics,
    economics intersecting archaeological discovery.
