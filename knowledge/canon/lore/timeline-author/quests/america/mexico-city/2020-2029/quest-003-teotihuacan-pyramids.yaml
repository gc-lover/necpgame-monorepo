summary:
  brief: |
    Pyramids rising. Mystery ancient. Tourists swarming. Archaeologist discovering. Gods whisper stones.
  
  description: |
    Teotihuacan 2027. 50km northeast Mexico City, ancient metropolis ruins 100-750 CE,
    UNESCO World Heritage Site, Mexico's most-visited archaeological zone. Pyramid
    of the Sun (third-largest world), Pyramid of the Moon, Avenue of the Dead, Temple
    Feathered Serpent. Nahuatl name: Teōtīhuacān ("place where gods are born"). Mystery
    profound - builders unknown (pre-Aztec), city abandoned mysteriously 750 CE, rediscovered
    Aztecs centuries later, mistook gods' work. Archaeological enigma persists.
    
    **Dr. Elena Vásquez (39)** - Lead archaeologist INAH (National Institute Anthropology
    History), excavating restricted zone beneath Pyramid Moon. Discovery unprecedented:
    Hidden chamber untouched 1,300 years, glyphs undeciphered, artifacts unknown technology
    (too advanced period?), acoustic anomalies (chamber resonates specific frequencies),
    astronomical alignments precise (calendar calculations accurate). Scientific sensation,
    government nervous (national identity implications), fringe theorists excited (ancient
    aliens predictably).
    
    Dilemma emerges: INAH pressures quick excavation, documentation, public announcement
    (tourism revenue $$$), preservation secondary. Elena resists - chamber fragile,
    artifacts irreplaceable, rushed excavation destroys context, knowledge lost forever.
    Professional integrity vs institutional pressure vs personal ambition (discovery
    career-defining).
    
    Complication: Chamber sealed deliberately - glyphs warn (translated partially):
    "Sacred ground. Gods' resting place. Disturbance brings... [untranslatable]."
    Warning ominous, interpretation uncertain. Curse superstition (científica rational)
    or cultural respect warranted? Local indigenous communities (Nahua descendants)
    request excavation halt - sacred site, ancestors' wishes honored, tourism desecration.
    Ethical archaeology colonialism legacy surfacing.
    
    You - documentary filmmaker, covering discovery. Elena grants exclusive access,
    trusts your discretion. Witness scientific process, ethical dilemmas, mysterious
    phenomena (acoustic frequencies cause hallucinations? Coincidence?), stakeholder
    conflicts. Choices influence: Elena's career, chamber's fate, indigenous voices,
    historical truth, mystery preservation.

  goal: |
    Navigate Teotihuacan discovery: Support scientific integrity, respect indigenous
    requests, prioritize tourism revenue, or explore mystery personally. Archaeology,
    ethics, wonder collide pyramids' shadow.

  essence: |
    Archaeological mystery quest. Science vs mysticism, preservation vs exploitation,
    indigenous rights vs national interests, knowledge vs wonder. Teotihuacan's real
    mystery foundation - unknown builders, unexplained abandonment, enduring enigma.
    Respectful both scientific method and cultural reverence.

