summary:
  brief: |
    Arena packed. Mask sacred. Legacy heavy. Luchador rising. Honor everything.

  description: |
    Mexico City 2026. Lucha libre - Mexican professional wrestling, national passion,
    cultural institution. Not just sport - mythology living, good vs evil theatricalized,
    masks identity sacred, family dynasties generations. Arena México cathedral, Friday
    nights ritual, crowds roaring, legends made/destroyed single match.

    **Miguel "El Relámpago" Cortés (24)** - Third-generation luchador, grandson legendary
    El Trueno (Thunder, retired 2010), son El Rayo (Lightning, died ring 2015 heart
    attack Miguel 13 watching). Family legacy crushing - El Trueno undefeated champion
    30 years, El Rayo promising career cut short, Miguel expected greatness inherited.
    Reality: Struggling mid-card wrestler, wins inconsistent, crowd indifferent, promoters
    losing faith. Mask weighs heavy.

    Crisis emerges: Arena México announces "Leyenda vs Leyenda" match - two legendary
    luchadors, loser unmasks (ultimate humiliation, identity revealed, career essentially
    over). El Huracán (Hurricane, 45, técnico/hero, five-time champion) challenges
    El Dragón Negro (Black Dragon, 42, rudo/villain, bitter rival 20 years). Storyline
    perfect, але twist: El Dragón injured secretly, promoters need replacement. Offer
    Miguel substitute rudo role - career opportunity massive, але dishonors grandfather's
    técnico legacy (heroes/villains sacred distinction lucha libre), risks family name.

    Complication: El Dragón's mask Miguel's father's last opponent (2015 match heart
    attack occurred). Family trauma reopened. Grandfather El Trueno forbids: "Cortés
    family técnicos always. Rudo role betrays everything. Refuse." Sister Ana supports
    practical: "Career opportunity rare. Take it, prove yourself, honor comes later."
    Miguel torn.

    You - sports journalist, lucha libre historian, covering match. Interview Miguel
    crisis, your questions/perspective influence decision. Witness training, family
    tensions, cultural weight masks carry, drama unfolds Arena México.

  goal: |
    Help Miguel decide: Accept rudo role career opportunity, refuse honor family legacy,
    find creative compromise, или withdraw pressure. Mask, honor, family, ambition
    collide.

  essence: |
    Family legacy quest. Lucha libre cultural institution - masks sacred identity,
    técnico/rudo roles mythological, family dynasties generational, honor paramount.
    Miguel's struggle universal - living up parents, finding own path, choosing duty
    vs opportunity. Wholesome spectacle, meaningful depth.

