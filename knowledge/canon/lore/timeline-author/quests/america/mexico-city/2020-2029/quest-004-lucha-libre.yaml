story:
  background: |
    Lucha libre history: Originated 1930s Mexico, evolved unique style - high-flying
    acrobatics, colorful masks, dramatic storytelling. Masks sacred - hide identity,
    embody character, never removed public (unmasking ultimate defeat/dishonor). Técnicos
    (heroes) vs rudos (villains) eternal battle, crowd participation essential, family
    dynasties common (skills/legacy passed generations).

    Arena México: Built 1956, Cathedral Lucha Libre, 16,500 capacity, Friday night
    tradition 70 years. Legends made here - El Santo, Blue Demon, Mil Máscaras, countless
    others. Cultural institution - working class entertainment, national pride, mythology
    accessible.

    Cortés dynasty: El Trueno (Thunder) debuted 1978, técnico pure, never turned rudo,
    champion 1985-2010, retired undefeated (rare honor), mask never lost, legend status.
    Son El Rayo (Lightning) debuted 2005, promising career, técnico like father, 2015
    match vs El Dragón Negro collapsed ring (heart condition undiagnosed), died 32
    leaving wife, Miguel 13, Ana 16. Tragedy haunts family. Miguel debuted 2020 El
    Relámpago (Smaller Lightning), pressure immense, results disappointing, confidence
    shattered. Legacy burden, not gift.

  opening: |
    Monday morning, Arena México training facility. Miguel practices alone - running
    ropes, drilling moves, exhausted sweating. Technique solid, intensity lacking,
    frustration visible. Trainer Don Chuy watches sadly: "Miguel, you have talent,
    skill, legacy. Missing? Heart. Fire your grandfather had, your father had. Where's
    yours?"

    Miguel collapses corner: "How find fire grandfather's shadow? Every match, crowd
    expects El Trueno reborn. I'm not him. I'm not my father. I'm just... Miguel.
    Failing everyone."

    Promoter Raúl enters urgent: "Miguel, opportunity. El Dragón injured, can't wrestle
    Friday. Need replacement Leyenda vs Leyenda match. You'd rudo opposite El Huracán.
    Main event, national TV, career breakthrough. Interested?"

    Miguel shocked: "Rudo? I'm técnico. Family tradition. Grandfather would..."

    Raúl interrupts: "Grandfather retired 16 years. This 2026. Opportunity rare. Say
    yes or remain mid-card forever. Your choice."

    You approach after (interview arranged): "Miguel, thoughts? Rudo role first time?"

    Miguel conflicted: "El Dragón... my father's last opponent. Died during their
    match. Now wear his mask? Feels wrong. But career dying too. What I do?"

  act_one: |
    **Stakeholders weigh in:**

    **Grandfather El Trueno (72):**

    Visit home Coyoacán, El Trueno shrine-like - masks displayed, trophies countless,
    photos generations. Trueno firm: "Cortés family técnicos ALWAYS. Heroes, not villains.
    Your father técnico, I técnico, you técnico. Rudo role? Spits legacy face. Refuse
    absolutely. Rather you quit than dishonor family."

    Shows father's mask (El Rayo preserved), emotion raw: "Your father died honorably,
    fighting clean técnico style. El Dragón's rudo tactics stressed his heart. Now
    you wear enemy's mask? Betray your father's memory? Never."

    Harsh, inflexible, але love evident. Trueno sacrificed everything lucha libre,
    expects Miguel same devotion. Tradition sacred, compromise impossible.

    **Sister Ana (29):**

    Coffee shop Roma, Ana pragmatic (accountant, corporate job): "Abuelo lives past.
    You live present. Career opportunity rare lucha libre. Take rudo role, prove yourself,
    técnico identity returns later. Legends turned rudo temporarily before - El Santo,
    Blue Demon, common. Not betrayal, strategy. Honor flexible. Survival essential."

    Adds financial reality: "You earn 5,000 pesos ($250) per match now. Main event?
    50,000+ ($2,500). Mom needs surgery costs mounting. Rent overdue. Honor doesn't
    pay bills. Pragmatism does. Father would want family provided."

    **Mother Carmen (55):**

    Home visit, Carmen diplomatic: "Your father and grandfather fought same fights -
    tradition vs opportunity, honor vs necessity. Choose wisely, але choose yourself.
    Legacy important, але YOUR life yours. I support whatever decision. Just... be
    safe. Losing your father enough. Can't lose you too."

    Shows medical bills discreetly: Diabetes complications, insurance insufficient.
    Financial pressure unspoken, present.

    **Don Chuy (trainer, 60):**

    Gym honest talk: "Miguel, técnico/rudo roles performance. Wrestling storytelling,
    mythology, entertainment. You're actor wearing mask, playing character. Rudo role
    main event? Learn heeling (villain tactics), crowd psychology, character depth.
    Expand skills, broaden career, return técnico later stronger. Or refuse, remain
    mid-card, resentment grows. Choose."

  act_two: |
    **Decision paths:**

    **Path A: Accept rudo role**

    Miguel agrees: "I'll do it. Family disappointed, але career needs this. One match
    rudo, prove myself, return técnico after." Training intensifies - heel tactics
    (rule breaking, crowd taunting, dirty tricks), character development El Relámpago
    Oscuro (Dark Lightning), psychology villain embrace.

    Family reaction: Trueno refuses speak, heartbroken silence. Ana supportive. Carmen
    worried. Pressure mounting.

    Match week: Media attention huge, promos filmed (Miguel's rudo persona emerging
    uncomfortable naturally), storyline building. El Huracán (veteran professional)
    guides: "Rudo role liberating. Rules constraints removed. Crowd hates you means
    invested. Make them believe."

    Friday night Arena México: 16,500 capacity sold out, atmosphere electric. Entrance
    rudo (crowd booing, Miguel conflicted internally), match spectacular (chemistry
    Huracán excellent, storytelling compelling), finish dramatic. Outcome determined
    path chosen.

    **Path B: Refuse, honor legacy**

    Miguel declines: "Thank you, ale I can't. Family técnico tradition sacred. Grandfather
    right. Rather struggle mid-card honorably than succeed dishonorably." Promoter
    disappointed, booking reduced.

    Trueno proud: "Correct choice. Honor preserved. Opportunities return respect shown."
    Ana frustrated: "Stubborn pride solves nothing. Bills mount regardless."

    Consequence: Career stagnates months, financial stress increases, family tension
    grows. Miguel questions decision privately, але masks never lie. Tecnico identity
    preserved, success delayed, integrity intact.

    Unexpected opportunity: September, veteran técnico El Ángel Justiciero (Avenging
    Angel, 50) retires, recommends Miguel replacement tag team partner. Slower path,
    але honorable, crowd gradually warming, legacy building properly.

    **Path C: Creative compromise**

    You suggest: "What if rudo role temporary character development? Storyline: El
    Relámpago corrupted temporarily, redemption arc later técnico return? Wrestling
    theater. Character evolution common. Honor preserved through narrative."

    Miguel intrigued: "Temporary villain redeemed? Grandfather accept?" Negotiate promoter -
    six-month rudo arc, redemption storyline guaranteed, técnico identity returns climactic.

    Trueno grudgingly accepts: "Storyline clear temporary? Redemption guaranteed? Still
    distasteful, але compromise possible. You perform well, I watch." Compromise Mexican
    way - nobody fully happy, everyone moves forward.

    **Path D: Withdraw completely**

    Miguel overwhelmed: "Pressure too much. Training gym job instead. Teach lucha
    libre, não perform. Family legacy heavy burden. Maybe I'm not meant ring." Career
    ends quietly.

    Family reactions varied: Trueno disappointed, Ana understanding, Carmen relieved
    (safety priority). Miguel finds peace coaching, legacy transmitted differently -
    teaching students, preserving technique, less spotlight pressure. Alternative
    success, personal peace, masks retired.

  epilogue: |
    **Match outcome (Rudo path):**

    Spectacular performance - Miguel's rudo tactics effective, crowd hating perfectly,
    Huracán selling dramatically. Finish: Miguel cheats blatantly (classic rudo), gets
    caught, Huracán wins clean, crowd erupts. Miguel unmasks ceremoniously (reveals
    face, identity preserved mask removal controlled), boos transition respect (performance
    recognized), career elevated. Técnico return 2027, redemption arc beloved, legacy
    reclaimed differently.

    **One year later (2027):**

    **Rudo success:** Miguel established mid-card mainstay, main events occasional,
    redemption storyline completed (técnico return emotional, crowd welcomed), grandfather
    reconciled (pride admitted grudgingly), family financial stress relieved. Mask
    metaphor fulfilled - removed/replaced, identity evolved, legacy honored differently.
    Career thriving, traditions adapted.

    **Honor preserved:** Miguel respected but limited star, technical excellence recognized,
    crowd loyal small, financial struggle ongoing. Trueno proud, Carmen stressed, Ana
    distant. Alternative paths wondered quietly. Integrity uncompromised, success modest,
    peace uncertain. Legacy's weight carried honorably, cost high.

    **Compromise executed:** Six-month rudo arc completed perfectly, redemption massive
    storyline (Miguel vs corrupt promoter, técnico allies, justice restored theatrically),
    crowd invested deeply. Best outcome - family satisfied, career advanced, traditions
    respected, innovation embraced. Mexican compromise embodied - loud disagreements,
    eventual consensus, family intact. Miguel finds voice within legacy, neither copy
    nor rejection - evolution.

    **Coaching path:** Miguel trains promising young luchadors, legacy transmitted
    teaching not performing. Gym thriving modestly, students winning championships,
    Cortés name respected differently. Trueno visits weekly (unexpected bonding), Ana
    helps business side, Carmen relaxed (son safe). Success redefined - impact over
    spotlight, knowledge shared, traditions preserved, personal peace achieved. Masks
    hung wall, honored retired.

    Lucha libre continues - Arena México roaring Fridays, new legends rising, old
    masks passing, traditions evolving. Miguel's choice one of thousands, masks stories,
    honor meanings multiple. El Relámpago flashes still - ring or gym, mask or face,
    lightning strikes differently. Legacy lives, adapted, honored, continued. ¡Viva
    lucha libre!

