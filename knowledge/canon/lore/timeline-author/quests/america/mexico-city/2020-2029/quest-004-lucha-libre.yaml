notes:
  design_notes: |
    Family legacy quest through lucha libre cultural lens. Masks sacred identity Mexico -
    never removed public, embody character, pass generations. Técnico/rudo distinction
    mythological - heroes vs villains, crowd investment essential, roles performance
    але culturally weighted. Miguel's struggle universal - living up parents, finding
    own path within/beyond legacy, choosing duty vs opportunity. Four paths reflect
    different values: Rudo acceptance prioritizes career pragmatism, honor preservation
    maintains tradition cost, creative compromise bridges old/new, withdrawal redefines
    success. Arena México real Cathedral Lucha Libre 1956, Friday tradition authentic.
    Cortés dynasty fictional але representative real dynasties (El Santo family, Blue
    Demon family, countless others). Father's ring death tragic але happens (Eduardo
    "Silver King" 2019, Hijo del Perro Aguayo 2015, others). Financial pressures real -
    mid-card wrestlers earn modest, medical costs crushing. Family dynamics authentic
    Mexican - grandfather's authority respected, sister's pragmatism growing, mother's
    diplomacy mediating. Compromise Mexican cultural value - loud disagreements, eventual
    consensus, family intact. Quest educational lucha libre history/culture, respectful
    art form (not mockery), shows performance art deeper meaning. Wholesome spectacle
    meaningful depth - colorful masks, dramatic matches, але family pressure, identity
    questions, financial stress underneath. Miguel finds voice within legacy neither
    copy nor rejection - evolution. Mask metaphor rich - hide identity, embody character,
    removed reveals/transforms. Quest doesn't resolve "correct" choice - shows tradeoffs,
    respects different priorities, honors complexity.
