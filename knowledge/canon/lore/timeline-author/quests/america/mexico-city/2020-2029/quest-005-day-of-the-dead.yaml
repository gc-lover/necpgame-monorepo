summary:
  brief: |
    Marigolds blooming. Altars glowing. Dead visiting. Memories living. Love transcending death.
  
  description: |
    Mexico City 2028, October 31-November 2. D√≠a de Muertos (Day of the Dead) - Mexico's
    most important cultural celebration, UNESCO Intangible Cultural Heritage, NOT
    Halloween. Pre-Hispanic traditions (Aztec festival goddess Mictecacihuatl) merged
    Catholic All Saints/Souls Days, evolved uniquely Mexican. Belief: Dead return
    annually visit living, welcomed joyfully not mourned fearfully. Ofrendas (altars)
    built homes/cemeteries, marigolds (cempas√∫chil) guide spirits, pan de muerto shared,
    sugar skulls decorated, memories celebrated. Death embraced, not denied. Life/death
    boundary blurred beautifully.
    
    **Familia Reyes** - Mixquic neighborhood (famous D√≠a de Muertos celebrations),
    three generations preparing annual ofrenda honoring Abuela Rosa (died 2025, matriarch
    beloved). Tensions surface: Youngest generation (GenZ/millennials) disconnecting
    traditions (commercialization, Americanization, digital distraction), middle generation
    (GenX) struggling preserve meaning, eldest generation (boomers) grieving cultural
    loss alongside personal. Classic immigrant/generational conflict Mexican context.
    
    You - cultural anthropologist, documenting D√≠a de Muertos evolving traditions.
    Familia Reyes grants access intimate preparations, participate rituals, witness
    conflicts, help bridge generational divides. Three days observing, learning, maybe
    transforming.

  goal: |
    Navigate D√≠a de Muertos with Familia Reyes: Help preserve traditions authentically,
    bridge generational conflicts, honor Abuela Rosa's memory, understand death/life
    relationship Mexican worldview. Cultural immersion, family healing, tradition evolving.

  essence: |
    Death celebration quest. D√≠a de Muertos cultural treasure - death embraced joyfully,
    memory ritualized, family bonded across living/dead divide. Addresses generational
    tensions, commercialization threats, tradition adaptation. Respectful, educational,
    emotionally resonant. Death inevitable, love eternal.

