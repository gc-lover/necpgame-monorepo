summary:
  problem: Культурная линия Мексики нуждалась в квесте о дне мёртвых, отражающем радость воспоминаний о предках.
  goal: Позволить игроку подготовить офренду, участвовать в шествии и понять эмоциональное отношение мексиканцев к смерти.
  essence: Игрок собирает алтари, украшает цветами и хлебом мёртвых, завершает праздник фейерверками и культурными бонусами.
  key_points:
    - Оfrenda с фотографиями, pan de muerto и calendula.
    - NPC в образе Катрин ведут шествие.
    - Завершение подчёркивает семейные традиции и радость памяти.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест переносит игрока в атмосферу Día de Muertos 1–2 ноября: подготовка altair, участие в шествиях и взаимодействие
        с жителями, празднующими жизнь ушедших.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Собрать ингредиенты для ofrenda: фотографии, calendula, pan de muerto.
        2. Украсить алтарь, разместить любимые блюда и напитки предков.
        3. Поучаствовать в шествии с образами Катрин и музыкальными процессиями.
        4. Посетить кладбище, зажечь свечи и рассказать истории о родственниках.
        5. Завершить праздник салютом и совместным ужином семьи.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Día de Muertos — радостный праздник памяти, включён в список ЮНЕСКО.
        - Символы: La Catrina, calendula, pan de muerto.
        - Шествия и офренды встречаются во всех районах Мехико.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP.
        - Финансовые расходы: -30.
        - Культурный бонус +25.
        - Достижение «Танцующий со смертью».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Культурные события с сезонными декорациями.
        - Эмоциональные сцены и рассказы NPC.
        - Социальные бонусы за участие в семейных праздниках.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест ведёт к сюжетам о семейной памяти, культуре праздников и взаимодействию с духовными традициями Мексики.
      mechanics_links: []
      assets: []
