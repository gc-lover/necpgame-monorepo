summary:
  brief: |
    Blue walls. Pain transformed. Icon commodified. Artist remembered. Legacy contested.
  
  description: |
    Coyoacán 2029. Casa Azul (Blue House) - Frida Kahlo's birthplace/deathplace, museum
    since 1958, Mexico's most-visited artist home, 500K+ visitors annually. Cobalt
    blue walls iconic, interior preserved meticulously, courtyard garden lush, wheelchair
    visible (polio/accident consequences), paintings few (mostly museums), personal
    artifacts many. Atmosphere heavy - suffering palpable, creativity triumphant,
    love/pain inseparable.
    
    Frida Kahlo (1907-1954): Mexican painter, surrealist (self-described Mexican realist),
    communist, feminist icon (posthumously), Diego Rivera's wife (tumultuous), chronic
    pain survivor (polio 6, bus accident 18 - spine broken, pelvis shattered, lifelong
    agony), 55 self-portraits (43% oeuvre - "I paint myself because I am alone"),
    unibrow/mustache unapologetic, Mexican identity fierce (Tehuana dresses, indigenous
    roots celebrated), bisexual openly, miscarriage grief painted, death welcomed
    finally ("Viva la Vida" last painting). Complex human, simplified icon.
    
    2029 controversy: Casa Azul announces "Frida Reimagined" exhibition - contemporary
    artists reinterpreting legacy, feminist readings, queer identity exploration,
    commercialization critique, pain aestheticization questioned. Curated Dr. Sofia
    Mendoza (38, art historian, Frida scholar), controversial immediately. Critics
    divided - necessary updating vs disrespectful revisionism, honoring complexity
    vs exploitation continuing.
    
    You - art journalist, invited early access, interview stakeholders, document debates.
    Witness preparation, understand tensions, choose positioning. Frida's legacy alive,
    contested, evolving. Dead 75 years, more famous now than living. Iconization's
    costs/benefits visible Casa Azul walls.

  goal: |
    Navigate Casa Azul controversy: Support exhibition innovation, defend traditional
    curation, expose commercialization, или balance perspectives. Art, identity, legacy
    stakes high.

  essence: |
    Artist legacy quest. Frida Kahlo icon complex - pain transformed art, Mexican
    identity asserted, gender/sexuality defied, leftist politics lived, но commodified
    posthumously (t-shirts, emojis, filtered pain), complexity flattened, suffering
    romanticized. Quest explores iconization's double edge, curation ethics, artistic
    legacy ownership, contemporary relevance navigation.

