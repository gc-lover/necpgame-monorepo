notes:
  design_notes: |
    Frida Kahlo legacy quest respectful complex icon. Biography accurate - polio,
    bus accident, chronic pain, Diego relationship, communist politics, bisexuality,
    miscarriage grief, artwork themes. Casa Azul real museum Coyoacán, preserved 1958.
    Controversy fictional але reflects real debates artist legacy curation, posthumous
    iconization, commercialization ($100M+ merchandise annually documented), disability
    representation, feminist reinterpretation. Carlos represents traditionalist preservation
    concerns valid - boundaries posthumously, intimacy respected, exploitation prevented.
    Sofia represents contemporary evolution necessary - static museum embalms, living
    legacy dialogues, Frida's radical spirit honored through challenge not reverence.
    Valentina centers disability justice critique essential - suffering romanticization
    harmful, abled curators interpreting disabled experience problematic, inspiration
    porn rejected, chronic pain reality unsexy acknowledged. Four paths reflect real
    tensions: Preservation safe але stagnant, reinterpretation provocative але boundaries
    blurred, disability justice necessary але uncomfortable, compromise imperfect
    але sustainable. Quest doesn't prescribe "correct" answer - presents complexity,
    respects multiple perspectives, acknowledges iconization's double edge (visibility
    але commodification, inspiration але simplification, legacy але ownership contested).
    Educational Frida's life/art/politics, Mexican cultural icon, feminist symbol,
    disability representation issues. Respectful Frida's memory complexity - pain
    acknowledged not romanticized, art celebrated not commodified, humanity honored
    not simplified. Heavy tone appropriate - Casa Azul space suffering creativity
    inseparable, reverence voyeurism mixed, legacy living means contested.
