summary:
  brief: |
    Trumpets crying. Violins soaring. Voices harmonizing. Mariachi soul. Mexico singing.
  
  description: |
    Plaza Garibaldi 2027, Mexico City. Heart mariachi culture - dozens groups nightly,
    tourists hiring serenades, locals celebrating, tequila flowing, music never stops.
    Mariachi Vargas (founded 1898, most famous), Mariachi Internacional (contemporary
    fusion), countless others compete performances, tips, pride. UNESCO Intangible
    Cultural Heritage 2011, Mexican identity embodied music.
    
    **Mariachi Los Reyes del Sol** - family band four generations, founded Abuelo
    Vicente 1965, passed father Javier 1995, now led brothers Arturo (35) trumpet
    and Luis (32) guitarrón. Repertoire traditional (Vicente's legacy), performances
    Plaza Garibaldi nightly, income modest (~300 pesos/$15 per serenade), competition
    fierce, tradition sacred. Problem: Arturo's daughter Sofia (17) joins band recently,
    talented vocalist extraordinary, wants modernize repertoire (pop covers, fusion
    experiments), threatens traditionalist identity, family divides.
    
    Crisis emerges: Corporate event planner offers $50,000 (~1M pesos) contract -
    luxury hotel chain wants "authentic mariachi experience" weekly, але demands contemporary
    repertoire (pop songs Spanish, international hits, Instagram-friendly), professional
    production, brand alignment. Life-changing money vs artistic integrity, family
    security vs grandfather's legacy, survival vs soul. Choice divides Los Reyes.

  goal: |
    Navigate family crisis: Support tradition preservation, enable modernization, balance
    both, або reject commercial pressure. Music, family, identity, economics collide
    Plaza Garibaldi.

  essence: |
    Musical tradition quest. Mariachi UNESCO heritage - Mexican soul expressed trumpets/violins/guitars,
    generations transmitted, emotions channeled song. Quest explores tradition vs
    innovation, family businesses surviving, cultural preservation vs commercial adaptation,
    identity authenticity debates. Heartwarming music, meaningful tensions underneath.

