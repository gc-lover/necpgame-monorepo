story:
  background: |
    Mariachi history: Originated Jalisco state 1700s-1800s, evolved string ensembles
    adding trumpets 1930s, modern format: trumpets (2-3), violins (2+), guitarrón
    (bass), vihuela (rhythm), guitar, vocals (all members sing). Repertoire: Rancheras
    (nostalgic), huapangos (fast), boleros (romantic), sones (traditional). Traje
    de charro (costume): embroidered suits, sombreros wide, botonadura silver, pride
    enormous. UNESCO 2011 Intangible Cultural Heritage recognition.
    
    Plaza Garibaldi: Mexico City center mariachi culture since 1920s, dozens bands
    nightly, tourists hire serenades (birthdays, proposals, celebrations), locals
    congregate, tequila bars surrounding, atmosphere festive chaotic passionate. Competition
    intense - tips vary wildly ($10-100 depending customer wealth, song quality, luck),
    surviving difficult, pride sustains.
    
    Los Reyes history: Abuelo Vicente founded 1965 Jalisco countryside, moved Mexico
    City 1972 seeking opportunities, Plaza Garibaldi regular 40 years, repertoire
    strictly traditional (Vicente's pride), family all musicians trained young. Javier
    inherited 1995 (Vicente died), maintained tradition faithfully, trained sons
    Arturo/Luis since children, died 2020 COVID (tragedy family), brothers inherited
    band/legacy/burden. Sofia (Luis's daughter) musical prodigy, voice angels, modern
    tastes (grew up Spotify, BTS, reggaeton, traditional mariachi one genre among
    many), loves grandfather's music але wants expand.

  opening: |
    Saturday evening, Plaza Garibaldi. Los Reyes performing tourist group - "Cielito
    Lindo" (classic), harmonies tight, Arturo's trumpet soaring, Luis's guitarrón
    grounding, Sofia's voice crystalline. Tourists delighted, tips generous (500 pesos/$25
    - good night). Sofia suggests after: "That was beautiful. What if tomorrow we
    add 'Bésame Mucho' modern arrangement I learned? Jazz influenced, still respectful."
    
    Arturo firm: "No. Abuelo Vicente's repertoire sacred. Father maintained exactly.
    We continue tradition. Modern arrangements dilute purity. We're Los Reyes del
    Sol, not karaoke band." Luis diplomatic: "Maybe small experiment? Sofia talented,
    young people relate contemporary, tips might improve." Arturo adamant: "Principles
    over pesos. Family tradition priceless."
    
    Tension building weeks. Sofia frustrated (talent constrained), Arturo rigid (legacy
    protective), Luis mediating exhausted (family peace priority), other members uncertain
    (income matters, but tradition too).
    
    Monday morning, corporate planner Veronica arrives: "Mariachi Los Reyes? Excellent
    reputation traditional. Interested weekly contract Hilton Reforma? $50,000 annually,
    Saturday nights, three hours, але repertoire must include contemporary - 'Despacito,'
    'La Bamba' pop version, Ed Sheeran Spanish, audience Instagram-ready. Professional
    polish, brand-appropriate." Life-changing money, identity-threatening terms.
    
    You - music journalist, documenting Plaza Garibaldi mariachi scene. Interview
    Los Reyes crisis moment, your article/perspective influences decision, family
    future hangs balance.

  act_one: |
    **Stakeholders perspectives:**
    
    **Arturo (35) - Traditionalist:**
    
    Coffee shop interview, Arturo passionate: "Abuelo Vicente learned mariachi his
    father, taught mine, taught me. Four generations, same songs, same pride. Modern
    arrangements? Corporate contracts? Prostitutes music. Mariachi soul, not business.
    We survive modestly, но integrity intact. $50K? Sounds beautiful until remember
    Abuelo's face hearing us play 'Despacito' like wedding band. Unthinkable."
    
    Shows Vicente's original guitarrón (1965, battered, beloved), photos generations
    Plaza Garibaldi. "This legacy. Sofia wants change? Start own band. Los Reyes
    tradition continues pure or ends honorably."
    
    **Sofia (17) - Innovator:**
    
    Separate meeting, Sofia conflicted: "I love Abuelo's music. Grew up listening,
    voice trained these songs. But I'm 17, 2027 - music evolved. Mariachi can too,
    maintain soul while adapting. Look Mariachi Internacional - fusion successful,
    tradition respected, audiences broader. Arturo's rigidity kills us slowly. Plaza
    Garibaldi income declining (tourists prefer Instagram moments, we're 'too authentic'
    ironically), contract saves family financially. I can modernize respectfully.
    Give me chance prove."
    
    Sings "Bésame Mucho" arrangement - traditional melody, jazz harmonies, mariachi
    instrumentation, Sofia's voice transcendent. Beautiful, unmistakably mariachi,
    але evolved. "This disrespectful? Or love expressed differently?"
    
    **Luis (32) - Mediator:**
    
    Home visit, Luis exhausted: "Arturo my brother, respect deeply. Sofia my daughter,
    love infinitely. Family fracturing. Javier (father) died 2020, Vicente (grandfather)
    decades ago - their ghosts guide ale can't decide. WE must. Contract $50K changes
    everything - kids education, health insurance, instruments new, retirement savings.
    But Arturo right - soul matters. Can we compromise? Modernize some, preserve
    core? Eller choose - money or tradition? I don't know. Need wisdom, not just
    opinions."

  act_two: |
    **Decision paths:**
    
    **Path A: Preserve tradition strictly**
    
    You write: "Los Reyes del Sol: Guardians Tradition Choose Pride Over Profit"
    - argue mariachi purity essential, commercialization kills soul, modest survival
    honorable, Vicente's legacy sacred. Arturo vindicated, Sofia disappointed, contract
    refused, tradition maintained.
    
    Consequence: Los Reyes continue Plaza Garibaldi, repertoire unchanged, income
    modest declining (tourists prefer flashier bands), financial stress mounts, Sofia
    leaves eventually (frustrated, joins contemporary fusion band), family intact
    але fractured, tradition preserved але audience shrinking. Honor maintained, cost
    high. Arturo satisfied principle, Luis worried future, Sofia estranged temporarily.
    
    **Path B: Embrace modernization fully**
    
    You write: "Evolution or Extinction: Why Los Reyes Must Modernize" - argue survival
    requires adaptation, tradition dynamic not static, Vicente would want family
    thriving, contract enables future. Sofia empowered, Arturo devastated, Luis accepts
    pragmatically.
    
    Consequence: Contract accepted, repertoire modernized significantly - pop covers
    majority, traditional songs minority, Instagram production values, corporate
    branding. Income soars ($50K+ annually), family financial security achieved,
    але identity diluted, Plaza Garibaldi community alienated ("sold out"), Arturo
    quits band (heartbroken, principle uncompromising), Sofia fronts Los Reyes nuevo.
    Survival achieved, soul questioned. Luis conflicted, Sofia successful, Arturo
    estranged permanently.
    
    **Path C: Balanced compromise**
    
    You mediate: Facilitate family meeting, propose hybrid approach - contract accepted
    dengan conditions negotiated (50/50 traditional/contemporary split, Vicente's
    core songs mandatory, Sofia arranges respectfully, artistic control maintained,
    brand alignment limited). Difficult negotiation, imperfect compromise, family
    united effort.
    
    Consequence: Contract accepted modified terms ($35K annually - reduced ale acceptable),
    repertoire balanced - Sofia's arrangements contemporary але mariachi soul preserved,
    Plaza Garibaldi performances still traditional (authenticity maintained public),
    corporate shows fusion (income generates). Arturo grudging acceptance (compromise
    painful ale family intact), Sofia thrives (creativity enabled bounded), Luis
    relieved (mediation successful). Financial security improved not guaranteed, identity
    evolved not erased, family together imperfectly. Mexican compromise mastery -
    loud arguments, eventual consensus, love underneath.
    
    **Path D: Create alternative path**
    
    You suggest: Reject corporate contract, pursue crowdfunding/patronage - document
    Los Reyes authentically, launch fundraiser traditional mariachi preservation,
    wealthy patrons/cultural organizations support (less money але artistic freedom
    complete). Risky, idealistic, potentially sustainable.
    
    Consequence: Crowdfunding raises $20K (modest ale meaningful), cultural foundation
    grants $15K annually (traditional music preservation), Los Reyes become "authentic
    mariachi ambassadors" - festivals, schools, cultural centers, documentaries. Income
    lower than corporate ($35K/year), але pride intact, audience appreciative, family
    mission-driven. Arturo fulfilled (tradition honored publicly), Sofia satisfied
    (alternative success path), Luis stable (income adequate, family united). Idealistic
    реалистично achieved, compromises different not absent.

  epilogue: |
    **Three years later (2030):**
    
    **Traditional preservation:** Los Reyes legend Plaza Garibaldi - "last authentic
    mariachi," tourists seeking genuine experience book months advance, income modest
    але respect immense. Arturo trains next generation strictly traditional, Sofia
    fronts successful fusion band separately (relationship cordial distant), Luis
    retired early (stress/health), legacy preserved audience niche. Cultural museum
    living, sustainability questionable long-term. Honor absolute, pragmatism sacrificed.
    
    **Full modernization:** Los Reyes corporate success - Hilton contract expanded
    (multiple hotels, $100K+ annually), Instagram famous (@losreyesdelsolofficial
    50K followers), contemporary repertoire mainstream. Financial security complete,
    Arturo estranged permanently (started own traditional band struggling), Sofia
    CEO-musician hybrid, Luis retired comfortable. Plaza Garibaldi community considers
    them "lost," tourists consider them "accessible." Survival absolute, soul debated.
    
    **Balanced compromise:** Los Reyes thriving dually - Plaza Garibaldi traditionalist
    respected, corporate shows contemporary successful, income comfortable ($50K+
    annually balanced), family united (tensions occasional, love constant). Arturo
    accepts evolution grudgingly (Sofia's arrangements quality undeniable), Sofia
    balances tradition/innovation (grandfather's spirit channeled differently), Luis
    semi-retired (mediator emeritus). Younger generation joining learns both styles,
    adaptability valued. Compromise sustained, identity complex (appropriately). Nobody
    fully satisfied, everyone together. Mexican way.
    
    **Alternative patronage:** Los Reyes cultural ambassadors - festivals international,
    schools teaching, documentaries featured, UNESCO collaborations. Income modest
    stable ($40K annually grants/shows), family mission-fulfilled, impact beyond
    Plaza Garibaldi. Arturo legacy secured publicly (tradition documented, transmitted
    widely), Sofia satisfied creative outlets diverse, Luis proud family contribution
    culture. Not wealthy, але purposeful. Alternative success defined community impact
    not commercial metrics. Idealism sustained realistically.
    
    Plaza Garibaldi continues - mariachi heart Mexico City, traditions evolving,
    families navigating modernity, music never stops. Vicente's ghost watches - proud?
    Disappointed? Accepting? Probably all, depending moment. Los Reyes one family
    among hundreds, choices representative struggles universal. Mariachi endures -
    adapted, preserved, commercialized, honored, contested, loved. Trumpets cry still,
    violins soar, hearts sing. México lindo y querido. Viva mariachi.

