notes:
  design_notes: |
    Mariachi tradition quest heartwarming meaningful. UNESCO 2011 Intangible Cultural
    Heritage real, originated Jalisco 1700s-1800s documented. Plaza Garibaldi real
    mariachi heart Mexico City since 1920s. Los Reyes fictional але representative
    countless family bands. Tradition vs innovation tension real - mariachi evolving
    (fusion bands successful Mariachi Internacional), traditionalists resisting, survival
    difficult Plaza Garibaldi (tourism changed, income declining). Family dynamics
    authentic Mexican - Arturo's principled rigidity, Sofia's respectful innovation,
    Luis's exhausted mediation. $50K corporate contract realistic life-changing money
    Mexican musicians ($4K monthly enormous). Four paths reflect real choices: Preservation
    honors legacy але sustainability questionable, modernization survives але soul
    debated, compromise imperfect але family intact, alternative patronage idealistic
    але viable (cultural grants real). Quest doesn't prescribe "correct" - shows
    tradeoffs, respects perspectives, honors music's soul debates commercial pressures.
    Sofia's jazz "Bésame Mucho" arrangement respectful innovation example - tradition
    maintained, expression evolved. Educational mariachi history, UNESCO recognition,
    Plaza Garibaldi culture, family business struggles. Heartwarming surface (beautiful
    music, loving family) meaningful depth (economic pressure, identity questions,
    generational tension). Mexican compromise mastery shown - loud arguments, eventual
    consensus, love underneath always. Music universal language, mariachi Mexican
    soul, family bonds transcend disagreements. Trumpets cry, violins soar, hearts
    sing. Viva mariachi.
