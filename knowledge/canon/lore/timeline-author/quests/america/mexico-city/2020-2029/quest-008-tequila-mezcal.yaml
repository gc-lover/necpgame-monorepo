summary:
  brief: |
    Agave growing. Jimadores harvesting. Piñas roasting. Spirits distilling. Mexico bottled.
  
  description: |
    Roma Norte 2026, Mexico City. Cantina "El Corazón del Agave" (The Heart of Agave)
    - upscale mezcalería, curated selection 200+ bottles, tastings guided, atmosphere
    educated passionate. Owner Renata Flores (42), mezcal sommelier certified, tequila
    connoisseur, third-generation distiller family Oaxaca. Business thriving (mezcal
    boom international 2010s-2020s, premium spirits trendy, cultural cachet high).
    
    **Tequila vs Mezcal distinction:**
    - **Tequila**: Blue agave (Agave tequilana) exclusively, Jalisco region primarily
      (5 denominated states), industrial production common (autoclaves steam, mechanical
      shredding, column distillation, 40-51 days harvest to bottle), flavor cleaner
      sweeter, global brand recognition (Jose Cuervo, Patrón, $13B market), cocktails
      ubiquitous (margaritas worldwide).
    - **Mezcal**: Any agave species (30+ used, Espadín common), Oaxaca primarily
      (9 denominated states), artisanal production traditional (earthen pit-roasting
      smoky, stone tahona milling, copper pot distillation, months harvest to bottle),
      flavor complex smoky terroir-driven, niche artisanal reputation ($1B market
      growing), sipped neat traditionally.
    
    Both agave spirits, cultural heritage deep, Mexican identity embodied differently.
    Tequila global commercialized accessible, mezcal artisanal mystical exclusive.
    Tensions: Industrialization vs tradition, export profits vs local sustainability,
    cultural appropriation (celebrities launching brands understanding minimal).
    
    Crisis: Renata's brother Javier (45), family distillery Oaxaca inherited, offered
    $5M acquisition American spirits conglomerate. Life-changing money, але demands:
    Production scaled (artisanal methods abandoned efficiency), branding Americanized
    ("Aztec Fire Mezcal" proposed - marketing gimmick cultural appropriation), family
    recipes modified (consistency prioritized terroir sacrificed), Javier name/face
    used (authenticity performance). Decision tears family - Javier tempted financial
    security, Renata horrified cultural betrayal, parents elderly conflicted, younger
    generation divided. You mediate, stakes high.

  goal: |
    Navigate family crisis: Support acquisition (financial security), reject sale
    (preserve tradition), negotiate compromise, или create alternative path. Money,
    culture, family, spirits collide.

  essence: |
    Cultural preservation quest. Tequila/mezcal Mexican spirits - agave transformed
    fire/time, traditions centuries-old, identity liquid form. Quest explores commercialization
    vs authenticity, family businesses survival, cultural appropriation, artisanal
    craft economics. Educational spirits production, meaningful family tensions, tastes
    Mexico literally figuratively.

