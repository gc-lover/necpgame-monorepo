notes:
  design_notes: |
    Tequila/mezcal quest educational culturally rich. Distinctions real: Tequila
    blue agave Jalisco industrialized global $13B, Mezcal 30+ agaves Oaxaca artisanal
    $1B. Production differences authentic: Tequila autoclaves/shredders/columns efficient,
    Mezcal pits/tahona/copper traditional slower complex. Agave crisis 2020s real
    - blue agave shortages prices soared $3→$25, sustainability questioned. DO protections
    real Tequila 1974 Mezcal 1994. Spiritus Global fictional але represents real
    conglomerates (Diageo acquired Casamigos $1B, Bacardi acquired Patrón $5.1B).
    $5M realistic artisan palenque acquisition. Celebrity mezcals real phenomenon
    (Clooney, Paul, others). Flores family fictional representative countless palenque
    families. Tensions authentic - commercialization vs tradition, survival vs soul,
    family divisions money/principles. Four paths realistic: Acquisition financial
    security cultural destruction (many families chose, communities resent), rejection
    pride precarious (few afford, respect immense), compromise balanced imperfect
    (difficult negotiate, sustainable outcome), cooperative alternative idealistic
    grounded (collectives real successful Oaxaca). Educational spirits production
    (pit-roasting/tahona/distillation details accurate), cultural knowledge (Zapotec
    descendants, milpa systems, wild agave restoration real conservation efforts),
    business realities (margins thin, agave expensive, regulations costly). Quest
    doesn't prescribe answer - presents complexity, respects perspectives, honors
    artisan craft struggles commercial pressures. Mezcal tasting scene authentic
    (Tobalá wild 15-year $200, Espadín estate 8-year $60 realistic pricing). Carla's
    alternatives real - cooperatives successful, tourism viable, grants exist. Mexican
    compromise shown epilogue - loud arguments eventual consensus family together.
    Respectful mezcal culture, Oaxacan communities, artisan knowledge. Heavy themes
    (cultural appropriation, economic exploitation, family fractures) balanced hope
    (alternatives exist, communities resist, traditions endure). Agave spirits Mexico
    soul liquid - fire time traditions taste. Educational meaningful tasteful. Salud.
