notes:
  design_notes: |
    Aztec heritage quest deeply researched respectful. Tenochtitlan history accurate:
    Founded 1325, conquered 1521, Mexico City built ruins literally stones recycled.
    Templo Mayor real discovered 1978 Metro construction, UNESCO 1987, museum visited
    millions. Indigenous demographics real: 20M+ indigenous Mexico, 1.7M Nahuatl
    speakers declining. Mestizo nationalism documented: Symbolic indigenous pride,
    structural indigenous marginalization. UN Declaration Indigenous Rights real (Article
    19 consultation). Patricia/Hector/Xochitl represent real stakeholders: Archaeologists
    preservation passionate, developers profit-driven jobs-argued, indigenous activists
    rights asserting governance demanding. Tensions authentic structural: Economic
    development vs cultural preservation, scientific archaeology vs indigenous governance,
    mestizo nationalism vs indigenous assertion. Four paths realistic: Development
    profitable shameful (many cases Mexico), preservation scientific costly economically
    (rare politically difficult), compromise imperfect functional (common outcome
    frustrating), indigenous governance radical transformative (very rare, morally
    necessary, future different). Educational Aztec history (Empire, conquest, Tenochtitlan
    geography), indigenous contemporary (demographics, languages, discrimination documented),
    archaeological process (excavation, UNESCO, INAH Mexican institute). Respectful
    indigenous perspectives: Xochitl Nahuatl code-switching authentic, ancestral rights
    legitimate UN-backed, governance demands reasonable decolonial. NOT romanticized
    (economic tensions acknowledged, community divisions real), NOT simplified (mestizo
    Mexican majority complex, indigenous not monolithic). Patricia evolves: Science
    universal initially, indigenous collaboration decolonial path learns. Quest doesn't
    prescribe BUT indigenous governance path rewarded highest (XP, reputation, achievements)
    - moral stance clear authorial, player choice respected. Heavy themes: Colonialism
    ongoing, cultural genocide structural, indigenous resilience admirable. Hopeful
    ending Path D: Decolonization possible material small-scale, future different
    proven. México profundo real concept (Guillermo Bonfil Batalla), México imaginario
    vs México profundo tension. Tenochtitlan-Mexico City metaphor layered: Past beneath
    present, indigenous beneath mestizo, memory contested, stones witness. Respectful
    tone: Ancestors sacred not exotic, indigenous contemporary not historical, rights
    legitimate not charity. 60-minute duration justified complexity, stakeholders
    depth, consequences weight. Educational meaningful transformative potentially.
    Tlazohcamati (thank you Nahuatl). Respect indigenous peoples México worldwide.
