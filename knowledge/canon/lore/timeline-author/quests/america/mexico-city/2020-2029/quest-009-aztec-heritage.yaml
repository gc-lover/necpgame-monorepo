summary:
  brief: |
    Stones speaking. Ancestors remembered. City layered. Tenochtitlan beneath. Mexico built above.
  
  description: |
    Centro Histórico 2028, Mexico City. Construction site luxury hotel Reforma Avenue
    - excavation begins, walls collapse, stones emerge carved serpents jaguars glyphs
    Nahuatl. Archaeological discovery major - Templo Mayor extension suspected, Aztec
    ritual platform possibly, artifacts precious certainly. INAH (Instituto Nacional
    de Antropología e Historia) arrives, excavation ordered, construction halted indefinitely.
    Developer furious, archaeologists ecstatic, indigenous activists mobilizing.
    
    **Tenochtitlan-Mexico City relationship:**
    
    Tenochtitlan founded 1325 CE Mexica (Aztec) island Lake Texcoco, causeways connected
    mainland, chinampas (floating gardens) fed millions, Templo Mayor center ceremonial
    (dedicated Huitzilopochtli war god, Tlaloc rain god), palaces elaborate, markets
    vast, population ~200K-400K (estimates vary). Spanish conquest 1521 Cortés destroyed
    city systematically, built Mexico City ruins literally (stones recycled cathedral/buildings,
    lake drained centuries, Aztec foundations buried). Modern Mexico City sits Tenochtitlan
    exactly - Zócalo plaza Templo Mayor location, Reforma Avenue causeways ancient,
    Metro construction constantly discovers artifacts, city archaeological site living.
    
    Indigenous identity contested: Mexico ~20M indigenous descendants (Nahuatl, Zapotec,
    Maya, 68 languages recognized), mestizo nationalism dominant (Mexican identity
    mixed Spanish-indigenous celebrated vaguely, indigenous specificity erased often),
    indigenous communities marginalized (poverty higher, discrimination persistent,
    languages endangered), Nahuatl speakers 1.7M але declining (urbanization, Spanish
    dominance, youth assimilation). Aztec heritage symbolic nationally (flag eagle/serpent
    Aztec myth, monuments everywhere, pride proclaimed) але indigenous living people
    ignored structurally. Hypocrisy visible, acknowledged rarely.
    
    Crisis: Discovery threatens $500M hotel development. Developer pressures government
    (jobs promised 2,000, tax revenue significant, political connections deep), archaeologists
    demand preservation (UNESCO World Heritage Site regulations, cultural patrimony
    laws, scientific value immense), indigenous activists assert ownership (ancestors'
    sacred site, consultation required UN Declaration Indigenous Rights, cultural
    genocide continuing denounced). You - cultural journalist, document conflict,
    stakeholders interviewed, public debate shaped. City's soul contested literally
    figuratively.

  goal: |
    Navigate crisis: Prioritize development (economic growth), support preservation
    (archaeological value), center indigenous voices (ancestral rights), или mediate
    compromise. Past present future collide stones.

  essence: |
    Indigenous heritage quest. Tenochtitlan buried Mexico City built above - colonialism
    physical, ancestors beneath feet, modernity amnesia convenient. Quest explores
    archaeological preservation, indigenous rights, economic development pressures,
    mestizo nationalism hypocrisy, cultural memory contested. Educational respectful,
    stakes high symbolically materially.

