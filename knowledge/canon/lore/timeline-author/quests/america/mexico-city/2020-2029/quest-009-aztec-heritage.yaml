  objectives:
    - id: study_templo_mayor_museum
      text: "Изучить экспозиции музея Templo Mayor и прослушать легенду об орле на кактусе"
      type: investigate
      target: templo_mayor_museum
      count: 1
      optional: false
    - id: descend_excavations
      text: "Спуститься к раскопкам пирамиды и жертвенников"
      type: explore
      target: templo_mayor_excavations
      count: 1
      optional: false
    - id: collect_artifacts_stories
      text: "Собрать артефакты и истории о жизни ацтеков"
      type: investigate
      target: aztec_artifacts_collection
      count: 5
      optional: false
    - id: recreate_destruction_scene
      text: "Воссоздать сцену разрушения Теночтитлана и оценить последствия"
      type: interact
      target: tenochtitlan_destruction_scene
      count: 1
      optional: false
    - id: make_moral_decision
      text: "Принять решение: почтить наследие или осудить конкисту"
      type: choice
      target: aztec_heritage_decision
      count: 1
      optional: false
  rewards:
    experience: 3000
