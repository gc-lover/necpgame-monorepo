summary:
  problem: База знаний не включала квест, раскрывающий связь современного Мехико с Теночтитланом и трагедией конкисты.
  goal: Показать игроку руины Templo Mayor, легенду основания и выбор отношения к наследию ацтеков.
  essence: Игрок посещает музей, исследует экспонаты, наблюдает археологические слои и делает моральный выбор.
  key_points:
    - Мехико стоит на руинах ацтекской столицы; под площадью — Templo Mayor.
    - Легенда об орле на кактусе объясняет символику мексиканского флага.
    - Выбор отражает отношение к конкистадорам и памяти предков.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок посещает музей Templo Mayor, проходит интерактивные экспозиции и узнаёт о создании Теночтитлана и его
        разрушении Кортесом.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
quest_definition:
  quest_type: side
  level_min: 6
  level_max: null
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
