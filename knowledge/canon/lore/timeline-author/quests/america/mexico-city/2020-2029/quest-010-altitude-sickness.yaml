summary:
  brief: |
    Thin air. Struggling lungs. Pounding heart. Mexico City. Sky closer gravity heavier.
  
  description: |
    Chapultepec Park 2029, Mexico City Marathon starting line. 25,000 runners registered,
    elite athletes international, amateur enthusiasts local/tourist, charity runners
    emotional causes. Course 42.195km (26.2 miles) standard marathon, BUT altitude
    2,240m (7,350 ft) above sea level - oxygen ~25% less than sea level, performance
    ~10-15% decreased, altitude sickness risk significant unprepared runners. Medical
    tents staffed heavily, oxygen tanks ready, warnings broadcast repeatedly: "Hydrate
    constantly, pace conservatively, recognize symptoms (headache, nausea, dizziness,
    fatigue), seek help immediately."
    
    **Mexico City altitude reality:**
    
    CDMX sits Valley of Mexico (basin mountain-ringed), elevation average 2,240m,
    surrounding peaks higher (Popocatépetl 5,426m, Iztaccíhuatl 5,230m visible skyline),
    atmospheric pressure ~77% sea level, oxygen partial pressure reduced proportionally.
    Effects cumulative: Visitors experience headaches, fatigue, nausea, insomnia (acute
    mountain sickness AMS mild), locals acclimatized generations (larger lung capacity,
    more red blood cells, oxygen efficiency increased evolutionarily), athletes struggle
    (endurance sports particularly affected - marathon, soccer, cycling), performance
    decreased measurably (world records rare high altitude).
    
    Acclimatization process: 1-3 days mild symptoms, 1-2 weeks partial adaptation
    (red blood cell production increases, breathing deepens), months/years full adaptation
    (genetic factors, childhood residence crucial). Deacclimatization reverse - lowland
    residents visiting sea level feel "supercharged" temporarily (oxygen abundance),
    highlanders descended feel gravity lighter.
    
    Crisis: Marathon features Daniel Torres (28, elite runner Boston, Chicago records,
    Mexico City debut), arrived 2 days ago (insufficient acclimatization, confidence
    overrode warnings), goal win/qualify Olympics. Race begins, Daniel leads aggressively
    (pace sea-level equivalent - unsustainable altitude), kilometer 25 collapses (severe
    AMS, cerebral edema suspected, life-threatening). You - sports journalist covering,
    witness collapse, decision urgent: Rush hospital immediately (race abandoned, life
    prioritized), continue running descend lower (gradual altitude decrease helpful
    possibly), або wait medical tent (oxygen/assessment, race continues). Stakes high
    literally - Daniel's life, marathon's reputation, altitude's unforgiving physics.

  goal: |
    Respond medical emergency: Prioritize hospital evacuation (safe conservative),
    attempt gradual descent (risky creative), wait medical assessment (protocol reasonable),
    или involve local runners' knowledge (community wisdom). Altitude indifferent ambitions,
    physiology absolute, choices matter immediately.

  essence: |
    Human limits quest. Mexico City altitude constant invisible challenge - locals
    adapted, visitors struggle, athletes humbled. Quest explores physiology (altitude
    effects educational), hubris (Daniel's overconfidence tragic), community (local
    runners' knowledge valuable), human fragility (limits real despite willpower).
    Respectful medicine, stakes genuine, Mexico City's thin air protagonist silent
    powerful.

