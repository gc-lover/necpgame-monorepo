summary:
  problem: Мехико-сити борется с катастрофическими пробками с помощью гиперлуп-технологий, но сталкивается с сопротивлением традиционных транспортных компаний.
  goal: Игрок помогает внедрить революционные транспортные решения и преодолевает сопротивление таксистов и автобусных компаний.
  essence: Мехико-сити как крупнейший мегаполис мира становится полигоном для транспортных инноваций.
  key_points:
    - Подземные гиперлуп-системы для быстрого передвижения.
    - Конфликт между традиционным и новым транспортом.
    - Финальная интеграция всех транспортных систем.
