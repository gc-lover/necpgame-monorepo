summary:
  problem: Mexico City внедряет вертикальную транспортную систему для борьбы с пробками.
  goal: Исследовать инновации в городской мобильности мегаполиса.
  essence: Город растет вверх не только зданиями, но и транспортными потоками.
  key_points:
    - Маглев-лифты и вертикальные эскалаторы соединяют уровни города
    - Интеграция с традиционными видами транспорта
    - Социальные последствия разделения города по высоте
    - Темы: урбанизация, равенство, инновационная инфраструктура
content:
  sections:
    - id: context
      title: Инфраструктурный контекст
      body: |
        С населением более 25 миллионов, Mexico City нуждается в революционных решениях мобильности.
        Вертикальная транспортная система создает многоуровневую городскую структуру.
      mechanics_links:
        - ../../../mechanics/social/reputation-mexico-city.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Инженер-новатор просит помощи в тестировании прототипа вертикального транспорта.
        Игрок помогает преодолеть сопротивление консервативных сил.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Протестировать вертикальные транспортные системы
        - Собрать отзывы жителей разных районов
        - Оптимизировать маршруты и расписание
        - Защитить проект от саботажа
      mechanics_links: []
      assets: []
