summary:
  problem: Mexico City запускает проект цифрового возрождения майянской культуры через AR-технологии.
  goal: Исследовать синтез древних традиций с современными технологиями.
  essence: Древняя цивилизация оживает в цифровом пространстве современного мегаполиса.
  key_points:
    - AR-реконструкции майянских городов в центре Mexico City
    - Цифровое сохранение исчезающих языков и традиций
    - Конфликт между аутентичностью и коммерциализацией культуры
    - Темы: культурное наследие, идентичность, технологическая память
content:
  sections:
    - id: context
      title: Культурный контекст
      body: |
        Современная урбанизация угрожает культурному наследию Мексики.
        Проект использует AR и VR для сохранения и популяризации майянской культуры.
      mechanics_links:
        - ../../../mechanics/social/reputation-mexico-city.md
      assets: [ ]

    - id: plot
      title: Сюжет квеста
      body: |
        Культурный активист просит помощи в создании AR-инсталляции майянского храма.
        Игрок помогает сбалансировать уважение к традициям с технологическим прогрессом.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: objectives
      title: Задачи квеста
      body: |
        - Исследовать майянские артефакты и традиции
        - Создать AR-реконструкцию древнего города
        - Собрать материалы для цифрового музея
        - Организовать культурный фестиваль
      mechanics_links: [ ]
      assets: [ ]
