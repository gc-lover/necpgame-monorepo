summary:
  problem: Vertical transport system in mega-city has become a corporate empire controlling all movement.
  goal: Liberate transportation network from corporate monopoly and establish free movement.
  essence: Player navigates through vertical transport empire to break corporate control over movement.
  key_points:
    - Vertical transport is essential in dense megalopolis.
    - Corporations monopolize transport for social control.
    - Underground hackers fight for free movement rights.
