content:
  sections:
    - id: overview
      title: Description
      body: |
        The vertical transport system of Mexico City megalopolis has become a corporate empire controlling
        all movement within the dense urban sprawl. The player must navigate through this transport
        empire to break corporate monopoly and establish free movement rights for all citizens.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Access the central vertical transport hub controlled by corporation
        2. Hack the transport control system to expose corporate manipulation
        3. Disrupt vertical traffic flow to create chaos and opportunity
        4. Ally with transport workers union against corporation
        5. Establish free transport zone accessible to all citizens
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Mexico City 2078-2093 is a true megalopolis where vertical transport is essential for survival.
        Corporations control massive elevator shafts, maglev tubes, and drone highways that crisscross
        the vertical cityscape. Movement freedom is a luxury controlled by the wealthy and powerful.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 35,000 XP
        - Money: 6,000 Eddies
        - Vertical transport pass
        - Anti-gravity boots
        - Transportation workers reputation: +70
        - Corporations reputation: -60
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines vertical navigation, hacking, and social interaction. Player must manage
        transport systems, coordinate with workers, and deal with corporate security forces
        in a three-dimensional urban environment.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of transport freedom quests, urban mobility rights campaigns, and corporate
        monopoly challenges. Connects to worker unions, hacker collectives, and citizen movements.
      mechanics_links: [ ]
