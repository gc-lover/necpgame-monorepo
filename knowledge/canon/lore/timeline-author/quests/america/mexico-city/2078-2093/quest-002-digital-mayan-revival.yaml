content:
  sections:
    - id: overview
      title: Description
      body: |
        Mayan cultural heritage has been digitized and preserved through advanced cyber technology,
        but corporations exploit this knowledge for profit while indigenous communities are denied access.
        The player must navigate digital Mayan realms to reclaim cultural heritage and expose exploitation.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Access corporate digital Mayan archive containing ancient knowledge
        2. Decode Mayan cyber code that contains hidden cultural wisdom
        3. Confront corporate cultural director exploiting Mayan heritage
        4. Ally with indigenous hacker collective fighting for cultural rights
        5. Establish digital Mayan network accessible to indigenous communities
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Mexico City 2078-2093 hosts massive digital Mayan reconstructions where ancient pyramids
        and temples exist in virtual space. Corporations run tourist experiences and sell cultural
        artifacts while indigenous communities struggle to access their own heritage digitally preserved.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 30,000 XP
        - Money: 4,500 Eddies
        - Mayan cyber totem
        - Digital heritage decoder
        - Indigenous communities reputation: +75
        - Corporations reputation: -55
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines cultural exploration, digital archaeology, and social justice elements.
        Player must navigate virtual Mayan worlds, decode ancient cyber codes, and build alliances
        with indigenous communities against corporate exploitation.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of cultural preservation quests, indigenous rights campaigns, and digital
        heritage protection efforts. Connects to hacker collectives, cultural institutions,
        and indigenous sovereignty movements.
