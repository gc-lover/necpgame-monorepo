summary:
  problem: Corporations exploit Mayan heritage through digital reconstructions while indigenous communities struggle for access.
  goal: Restore digital Mayan knowledge to indigenous communities and expose corporate exploitation.
  essence: Player navigates digital Mayan realms to reclaim cultural heritage from corporate control.
  key_points:
    - Mayan culture preserved through advanced digital reconstructions.
    - Corporations monetize cultural heritage without indigenous benefit.
    - Indigenous hackers fight to reclaim their digital birthright.
