summary:
  problem: Corporations monopolize altitude sickness treatments while citizens suffer from environmental health issues.
  goal: Develop free cure for altitude sickness and expose corporate medical exploitation.
  essence: Player investigates medical monopoly to provide affordable healthcare to vertical city residents.
  key_points:
    - Altitude sickness affects millions in high-rise megalopolis.
    - Corporations charge exorbitant prices for basic treatments.
    - Underground doctors develop free alternatives.
