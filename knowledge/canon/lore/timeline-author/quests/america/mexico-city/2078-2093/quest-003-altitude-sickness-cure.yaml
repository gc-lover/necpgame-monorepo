content:
  sections:
    - id: overview
      title: Description
      body: |
        Altitude sickness affects millions living in Mexico City's vertical megalopolis, but corporations
        monopolize treatments and charge exorbitant prices. The player must investigate medical exploitation,
        develop free alternatives, and provide healthcare access to all citizens.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Investigate corporate altitude sickness clinic and document exploitation
        2. Gather medical samples from affected citizens for research
        3. Ally with underground doctors developing alternative treatments
        4. Hack corporate medical database to access treatment formulas
        5. Distribute free altitude sickness cure to affected communities
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Mexico City 2078-2093's vertical expansion has created severe altitude sickness epidemics.
        Corporations control all medical treatments, pricing basic oxygen supplements at premium rates.
        Underground networks of doctors and hackers develop free alternatives in hidden clinics.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 25,000 XP
        - Money: 4,000 Eddies
        - Altitude resistance implant
        - Universal antidote
        - Citizens reputation: +65
        - Corporations reputation: -50
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines medical investigation, community outreach, and pharmaceutical development.
        Player must gather evidence of exploitation, collaborate with medical professionals, and
        distribute treatments while avoiding corporate security forces.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of healthcare access quests, medical reform campaigns, and corporate exploitation
        investigations. Connects to community health initiatives, medical cooperatives, and
        pharmaceutical underground networks.
