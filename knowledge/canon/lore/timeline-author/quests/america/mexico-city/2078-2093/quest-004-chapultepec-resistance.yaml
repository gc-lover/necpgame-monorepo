content:
  sections:
    - id: overview
      title: Description
      body: |
        Chapultepec Park, the last major green space in Mexico City megalopolis, faces corporate
        development threats. Communities, environmentalists, and indigenous protectors resist
        the conversion of this vital urban lung into luxury condos and commercial zones.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Join Chapultepec resistance movement against corporate development
        2. Sabotage corporate development equipment invading the park
        3. Protect ancient trees from corporate logging operations
        4. Expose corporate corruption involving government officials
        5. Establish autonomous park protectorate zone
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Chapultepec Park 2078-2093 is a battleground between environmental preservation and
        corporate profit. Ancient forests, lakes, and wildlife habitats are threatened by
        mega-developments. Underground tunnels connect resistance fighters, and eco-hackers
        defend the park's digital boundaries.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 32,000 XP
        - Money: 5,500 Eddies
        - Eco hacker toolkit
        - Chapultepec defender armor
        - Environmentalists reputation: +70
        - Corporations reputation: -75
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines environmental defense, sabotage operations, and community organizing.
        Player must coordinate resistance activities, protect natural resources, and build
        alliances against corporate development forces.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of environmental defense quests, urban green space preservation campaigns,
        and corporate land grab investigations. Connects to eco-hacker networks, indigenous
        protectors, and community resistance movements.
