summary:
  problem: Corporations attempt to develop Chapultepec Park while environmentalists and communities resist.
  goal: Protect Chapultepec Park from corporate development and preserve urban green space.
  essence: Player joins resistance movement to defend the last major green space in the megalopolis.
  key_points:
    - Chapultepec is the last major green space in Mexico City.
    - Corporations want to convert it into luxury developments.
    - Community resistance includes eco-hackers and indigenous protectors.
