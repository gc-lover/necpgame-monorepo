summary:
  problem: Corporations monopolize food production while street vendors fight for food sovereignty.
  goal: Establish underground food network and break corporate food monopoly.
  essence: Player navigates street food underground to provide affordable, quality food to citizens.
  key_points:
    - Corporations control synthetic food production and distribution.
    - Street vendors preserve traditional Mexican cuisine with real ingredients.
    - Underground food networks operate in hidden markets and tunnels.
