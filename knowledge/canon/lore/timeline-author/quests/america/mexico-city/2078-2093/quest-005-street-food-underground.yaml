content:
  sections:
    - id: overview
      title: Description
      body: |
        Corporations control all food production with synthetic alternatives, but underground street
        vendors preserve traditional Mexican cuisine using real ingredients. The player must navigate
        the street food underground to establish food sovereignty and break corporate monopoly.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Locate hidden underground food market operating in abandoned metro tunnels
        2. Ally with street vendors union fighting corporate food monopoly
        3. Acquire real food ingredients from protected community gardens
        4. Sabotage corporate synthetic food distribution center
        5. Establish food sovereignty network connecting multiple hidden markets
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Mexico City 2078-2093 food scene is dominated by corporate synthetic food, but vibrant
        underground markets operate in abandoned metro tunnels and hidden plazas. Street vendors
        preserve traditional recipes using ingredients from protected community gardens and
        rooftop farms scattered throughout the megalopolis.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 22,000 XP
        - Money: 3,500 Eddies
        - Authentic food sampler
        - Underground market pass
        - Street vendors reputation: +60
        - Corporations reputation: -45
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines exploration of hidden markets, cooking mini-games, and economic sabotage.
        Player must navigate underground networks, acquire rare ingredients, and build relationships
        with food vendors while avoiding corporate food inspectors.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of food sovereignty quests, culinary preservation campaigns, and underground
        economy adventures. Connects to community gardens, vendor cooperatives, and food
        culture preservation movements.
      mechanics_links: [ ]
