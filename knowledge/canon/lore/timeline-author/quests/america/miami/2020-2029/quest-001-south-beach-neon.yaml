summary:
  problem: Туристическая ветка Майами не включала квест о культовом South Beach и районе Art Deco.
  goal: Показать игроку неоновые ночи Ocean Drive и архитектуру 1930-х.
  essence: Игрок гуляет по Саут-Бич, исследует здания, посещает пляж и клубы, получая бонус стиля.
  key_points:
    - Art Deco District предлагает 800+ зданий в пастельных цветах.
    - Ночная жизнь сопровождается неоном и музыкой.
    - Квест связывает стрит-культуру и эстетический бафф.
