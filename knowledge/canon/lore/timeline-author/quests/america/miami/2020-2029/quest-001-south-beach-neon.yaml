summary:
  brief: |
    South Beach. Neon nights, Instagram dreams, Art Deco ghosts. Reality за фильтрами?
  
  description: |
    Miami South Beach - Art Deco district, pastel buildings, neon signs, Ocean Drive.
    Instagram paradise. Influencer capital. But beneath surface - gentrification,
    locals priced out, culture commodified, authenticity dying. Pretty facade, hollow interior.
    
    July 2025 - mega-influencer Valentina Rose (10M followers) rents entire hotel
    block South Beach для "Neon Dreams Festival" - exclusive event, luxury brands,
    celebrity performances, content creation paradise. Tickets $5K minimum. Locals locked out.
    
    Simultaneously - community activists led by Abuela Garcia (78, 50 years South Beach)
    protest. "Our neighborhood! Not playground rich tourists! We're erased photos!"
    
    You're photographer hired document festival. But встречаешь Abuela's granddaughter
    Lucia - shows you real South Beach, за neon. Communities struggling, history
    forgotten, identity lost. Choose side: Content dream или authentic truth?

  goal: |
    Document Neon Dreams Festival OR expose reality за spectacle. Влиятельность
    или integrity. Instagram content или real journalism.

  essence: |
    Social commentary через Miami nightlife lens. Influencer culture critique. Gentrification
    tangible. Photography choice gameplay. Light но pointed. Cyperpunk aesthetics
    meets real social issues.

