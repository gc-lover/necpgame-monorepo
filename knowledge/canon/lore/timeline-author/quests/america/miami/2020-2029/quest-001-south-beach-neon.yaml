content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок проходит по Ocean Drive днём и ночью, знакомится с архитектурой Art Deco, посещает пляж и клубы, фиксируя
        атмосферу неонового Майами.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Прогулка по Ocean Drive и анализ Art Deco фасадов.
        2. Визит на пляж Саут-Бич и взаимодействие с туристами.
        3. Вечером — включение неоновых вывесок, фотосессии и запись впечатлений.
        4. Посещение клубов с сальсой и реггетоном.
        5. Взаимодействие с местными гидами и запись заметок для туристического путеводителя.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - South Beach — символ Майами, известный пляжем и ночной жизнью.
        - Art Deco District сохранил здания 1930–40-х годов в пастельных тонах.
        - Неоновая подсветка и пальмы формируют незабываемый образ города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP.
        - Финансовые расходы: -100.
        - Стиль +15.
        - Достижение «Vice City Vibes».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристические активности и ночная жизнь.
        - Фото/контент-мини-игры для соцсетей.
        - Клубные мини-игры (танцы, музыка).
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывает эстетическую линию Майами с сюжетами о клубной сцене, моде и киберпанковской неоновой тематике.
      mechanics_links: []
      assets: []
