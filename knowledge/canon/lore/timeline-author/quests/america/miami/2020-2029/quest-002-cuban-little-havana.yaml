summary:
  brief: |
    Little Havana. Three generations Cubans. One dream - different meanings.
  
  description: |
    Little Havana, Miami - Cuban exile heartland. 1960s, fled Castro regime, brought
    culture, dreams, trauma. Built community. Waited 60+ years "return" to Cuba.
    Never happened. Instead - raised generations между двумя мирами.
    
    March 2026 - patriarch Abuelo Roberto Rodriguez (82) dying. Cancer, weeks left.
    Final wish: Family decides future café "El Sueño Cubano" (The Cuban Dream).
    Three generations, три visions:
    
    - Roberto (82): Preserve exactly as is. Museum Cuban culture pre-revolution.
    Nostalgia frozen time.
    - Miguel (53, son): Modernize, expand, franchise. Make sustainable business.
    Adapt или die.
    - Isabela (26, granddaughter): Transform social justice space. Serve community,
    not profit. Radical change.
    
    You're family friend, asked mediate. Navigate generational trauma, identity
    conflicts, impossible compromises. Café metaphor larger Cuban-American experience.
    Preserve past? Adapt present? Transform future?

  goal: |
    Help Rodriguez family decide café fate. Understand three perspectives. Mediate
    compromise или choose side. Legacy, identity, survival stakes.

  essence: |
    Intimate family drama через Cuban-American lens. Generational divide universal.
    No combat, pure dialogue. Educational about exile experience. Emotionally heavy,
    beautifully human.

