    Intimate family story representing larger Cuban-American experience. All perspectives
    valid - Roberto's trauma real, Miguel's pragmatism necessary, Isabela's radicalism
    thoughtful. No villains. Hybrid compromise most rewarding - reflects real families.
    Educational about exile experience without being lecture. Emotionally heavy,
    beautifully human. Roberto's acceptance arc key - control released, trust given.
    Café metaphor identity negotiation all immigrant communities. Dialogue-heavy,
    no combat. Character-driven deeply. Cuban culture respectfully portrayed.

