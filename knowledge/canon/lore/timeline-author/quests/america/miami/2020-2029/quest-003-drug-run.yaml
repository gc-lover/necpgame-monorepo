notes:
  design_notes: |
    Heavy moral quest. Drug trade shown realistically - not glamorous, desperate,
    destructive. Carlos sympathetic - trapped, trying protect daughter, past catching
    up. No perfect choices. Witness protection path most rewarding - redemption real,
    карте destroyed, family safe. Run path tempting (money!) але guilt, danger, corruption.
    Failed paths possible - arrest, death, tragedy. Stakes high, consequences permanent.
    María never NPC met directly - keeps her innocent, symbolic. Diego not cartoon
    villain - dangerous professional. DEA not heroes necessarily - participants flawed
    system. Nuanced, dark, но human. Not glorifying drugs - showing reality, hard choices,
    family love through impossible situations. Combat optional, moral weight unavoidable.

