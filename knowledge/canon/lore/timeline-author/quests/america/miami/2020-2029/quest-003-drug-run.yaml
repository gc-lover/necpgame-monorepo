content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Картель предлагает героям провести груз через Багамы в Майами. Задача включает переговоры, подготовку
        скоростной лодки, гонку и выбор отношения к заказчикам.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Получить контракт и инструкции от картеля.
        2. Встретиться с контактами в Багамах и загрузить контейнеры.
        3. Пройти океанский участок, уклоняясь от Coast Guard.
        4. Достигнуть Майами и выбрать финальную стратегию.
        5. Разрешить последствия выбора (награждение, розыск, защита).
      mechanics_links: []
      assets: []
    - id: choices
      title: Ключевые выборы
      body: |
        - Доставить груз картелю: высокий доход и репутация, но риск ареста.
        - Сдать груз DEA: умеренная награда, защита от преследования.
        - Украсть груз: максимум денег, но вечная вражда картеля.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Майами 1980-х известен наркотрафиком и быстрыми лодками.
        - Coast Guard патрулирует маршруты из Карибского бассейна.
        - Квест использует атмосферу фильмов «Scarface» и хроник «Miami Drug War».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - Финальные награды зависят от выбора: от 5 000 до 15 000 XP, до 1 000 000 едди.
        - Репутация с картелями, DEA или криминальный розыск.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Морские гонки и избегание преследования.
        - Интерактивные переговоры и принятие решений.
        - Сетевой кооператив (до четырёх игроков).
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает цепочку криминальных историй Майами, миссии картелей и ответных операций DEA.
      mechanics_links: []
      assets: []
