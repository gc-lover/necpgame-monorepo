summary:
  brief: |
    One last job. Easy money. Or escape route. Miami's drug trade offers both.

  description: |
    Miami 2027 - drug gateway Americas. Cartels, smugglers, Coast Guard, DEA. Eternal
    cat-mouse game. Некоторые делают fortune. Most end prison или dead. Few get out.

    Carlos Reyes (38) - former smuggler, trying quit. 5 years clean, legit trucking
    business, raising daughter Maria (16) alone. Past buried. Future possible.

    Then visit from Diego Sanchez - old crew boss. One job offer: $500K run. Speed
    boat, 200kg cocaine, Bahamas к Keys. "In out, 4 hours, set for life. Or refuse -
    cartels don't забывают old debts."

    Carlos panics - cannot refuse без endangering Maria. Cannot accept без losing everything
    built. Ищет you - old friend, neutral party. Needs help: Run job safely OR find way
    out OR expose cartel риск arrests.

    Choose path: Easy money, hard redemption, или dangerous exposure. Carlos's life,
    Maria's future - твои hands. Miami Vice wasn't glamorous. This neither.

  goal: |
    Help Carlos: Complete drug run safely OR Find escape from cartel OR Expose cartel
    cooperate with DEA. Каждый choice different risks, rewards, consequences.

  essence: |
    Moral choice quest. Drug trade реальность, not glamour. Family stakes, redemption
    theme. No good options - least bad. Combat possible, not required. Heavy consequences.

