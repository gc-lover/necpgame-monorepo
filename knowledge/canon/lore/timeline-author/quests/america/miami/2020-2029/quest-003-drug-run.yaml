summary:
  problem: Криминальная линия Майами требовала высокорискового квеста про морской контрабандный маршрут.
  goal: Дать игроку выбор между лояльностью картелю, сотрудничеством с DEA или личной наживой.
  essence: Команда выполняет опасный рейс на скоростной лодке, решая судьбу груза.
  key_points:
    - Отсылка к истории «Cocaine Cowboys» и культуре 1980-х.
    - Адреналиновая гонка от береговой охраны в ночном океане.
    - Моральный выбор формирует репутацию и последствия.
