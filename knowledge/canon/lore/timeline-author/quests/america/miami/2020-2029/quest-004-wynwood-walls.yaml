summary:
  problem: "Квест о создании мурала в Wynwood Walls не был оформлен в структуре знаний."
  goal: "Добавить социально-художественную активность с мини-игрой спрей-арта."
  essence: "Игрок получает разрешение на стену, создаёт собственный мурал и презентует его публике Wynwood."
  key_points:
    - Квест-id MIAMI-2029-004, художественная линия Майами.
    - Включает подготовку эскиза, покраску и публичный релиз.
    - Награда выдаёт опыт, славу и потенциальную прибыль от продажи.
