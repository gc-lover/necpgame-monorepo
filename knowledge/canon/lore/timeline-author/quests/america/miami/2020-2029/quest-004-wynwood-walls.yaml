summary:
  problem: Артистическая линия Майами требовала квеста про Wynwood Walls и уличных художников.
  goal: Дать игроку возможность создать собственный мурал и взаимодействовать с местным комьюнити.
  essence: Игрок получает разрешение, рисует дизайн и проводит публичное открытие, зарабатывая славу.
  key_points:
    - Wynwood — крупнейшая outdoor-галерея стрит-арта.
    - Процесс включает подготовку дизайна и работу с распылителями.
    - Финал — социальное событие с оценкой аудитории.
