summary:
  brief: |
    Walls speak truth. Murals scream resistance. Gentrification paints over both.
  
  description: |
    Wynwood 2024 - graffiti mecca America. Old warehouses, colorful murals, hipster
    galleries. Art-First District designation 2013 changed everything. Property values
    exploded. Artists priced out. Culture sold to tourists.
    
    Maya Rodriguez (29) - muralist, activist, Wynwood native. Grew up spraycans, saw
    neighborhood transform. Her latest mural - "The Cost of Cool" - political statement
    against gentrification: faceless developers bulldozing colorful community.
    
    Problem: Real estate mogul Richard Sterling bought entire block, including Maya's
    mural wall. Plans luxury condos, "authentic Wynwood experience" marketing. Мурал
    in way. Wants removed, wall sandblasted clean. Offers Maya money - commission
    "acceptable" piece новый building lobby. Sanitized, commercialized, neutered.
    
    Maya refused. Sterling получил court order - мурал "vandalism," removal legal.
    Demolition scheduled one week. Maya desperate: Save мурал OR expose Sterling's
    corruption OR create bigger statement through destruction.
    
    You - friend, former street artist, know both sides. Cultural preservation vs
    property rights. Art vs commerce. Wynwood soul at stake.

  goal: |
    Help Maya: Preserve mural legally OR Expose Sterling corruption stop demolition
    OR Use destruction create movement. Save Wynwood identity or let evolution happen.

  essence: |
    Social commentary quest. Gentrification reality, art commodification, community
    identity loss. No villains - Sterling lawful, Maya right principle. Difficult
    choices, urban change inevitable, resistance meaningful but often futile. Nuanced.

