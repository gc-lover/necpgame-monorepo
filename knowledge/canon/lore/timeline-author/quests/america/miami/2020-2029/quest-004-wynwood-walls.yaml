notes:
  design_notes: |
    Gentrification quest - nuanced, no villains. Sterling lawful, Maya righteous,
    both limited options. Addresses real urban dynamics: art bootstraps neighborhoods,
    attracts capital, prices out creators. Cycle repeats globally. Player choices
    impact Maya's outcome але not stop inevitable change. Endings varied - compromise,
    resistance, documentation, acceptance. All valid, all costs. Performance destruction
    most dramatic - viral attention але permanent loss. Legal fight realistic - compromises,
    delays, exhaustion. Corruption path tempting але dangerous. Acceptance pragmatic
    але feels like surrender. No perfect solution reflects reality. Wynwood real place,
    real history, real ongoing transformation. Quest doesn't glorify resistance или
    justify development - shows complexity, human cost, difficult choices. Maya sympathetic
    but not perfect - her fight righteous але sometimes impractical. Sterling not
    evil - represents system, market forces, legal reality. Community divided reactions
    realistic - no consensus gentrification. Art documentation, cultural preservation
    through loss, evolution acknowledgment - mature themes. Player learns cities change,
    cultures adapt or disappear, resistance meaningful even if unsuccessful, compromise
    survival mechanism. Adult urban quest, socially aware, morally complex.
