summary:
  problem: Артистическая линия Майами требовала квеста про Wynwood Walls и уличных художников.
  goal: Дать игроку возможность создать собственный мурал и взаимодействовать с местным комьюнити.
  essence: Игрок получает разрешение, рисует дизайн и проводит публичное открытие, зарабатывая славу.
  key_points:
    - Wynwood — крупнейшая outdoor-галерея стрит-арта.
    - Процесс включает подготовку дизайна и работу с распылителями.
    - Финал — социальное событие с оценкой аудитории.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок встречается с куратором Wynwood, получает стену, разрабатывает эскиз и реализует мурал, взаимодействуя
        с жителями и туристами.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Запросить разрешение у администратора Wynwood Walls.
        2. Исследовать район, вдохновиться существующими работами.
        3. Создать эскиз и согласовать палитру.
        4. Закончить мурал через мини-игру со спреями и деталями.
        5. Устроить презентацию и собрать отзывы зрителей.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Wynwood Walls основана в 2009 году как проект по ревитализации района.
        - В галерее выставляются Shepard Fairey, Banksy и другие художники.
        - Район известен инстаграмной эстетикой и арт-ярмарками.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP.
        - Финансовый результат: 0–10 000 (в зависимости от продажи).
        - Фейм +10.
        - Титул «Wynwood Artist».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Художественные мини-игры и менеджмент ресурсов (краска, время).
        - Социальные события, PR и продвижение в соцсетях.
        - Экономика арт-продаж.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает ветки арт-коллабораций, фестивалей и карьеру стрит-арт героя Майами.
      mechanics_links: []
      assets: []
