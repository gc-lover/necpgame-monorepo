summary:
  brief: |
    One ticket. One game. Father-son bond through basketball, gambling debt threatening both.
  
  description: |
    Miami 2023, playoff season. Heat vs Celtics, Eastern Conference Finals Game 7. FTX
    Arena (still called that, crypto sponsorship not crashed yet). City electric, championship
    hopes high. Tickets expensive, scalpers everywhere, fans passionate.
    
    Marcus Johnson (47) - former college basketball player, career ended knee injury,
    works construction, loves Heat religiously. His son Tommy (19) - freshman University
    Miami, basketball scholarship, Heat fanatic like father. Bond entire life: Watch
    games together, analyze plays, dream championships.
    
    Problem: Marcus gambling addiction. Started innocent - friendly bets, office pools.
    Escalated 2020 online gambling boom. Now deep: $85K debt to bookmaker Vincent
    "Vinnie Cards" Moretti. Loan sharks circling. Vinnie demands payment one week,
    або consequences - violent, permanent.
    
    Marcus hid from Tommy. Shame, fear, desperation. Plan: Bet everything remaining
    Game 7 - Heat win, clears debt. Heat lose, disaster. Already sold house, car,
    possessions. One asset remains: Two courtside Game 7 tickets - lifetime dream,
    father-son experience, worth $10K each.
    
    Decision point: Marcus contacts you - old friend, neutral perspective. Tonight's
    game. Tommy expecting attend together (doesn't know addiction). Marcus must: Attend
    game with son, cherish moment OR Sell tickets, pay partial debt, survival priority
    OR Bet tickets outcome, Hail Mary desperation.
    
    You see Marcus broken, Tommy innocent, moment precious. Help navigate impossible choice.

  goal: |
    Help Marcus: Honor father-son tradition OR Survive gambling debt OR Find redemption
    path. Tommy's future, Marcus's life, one game decides everything.

  essence: |
    Redemption/consequences quest. Gambling addiction реальность, family bonds tested,
    impossible choices. Sports passion turned destructive. Father's love vs survival
    instinct. Moment vs future. Heartfelt, heavy, human.

