notes:
  design_notes: |
    Emotional, heavy quest about gambling addiction реальность. Marcus sympathetic -
    loving father, mistake spiraled, desperate circumstances. Tommy innocent collateral,
    relationship core. Vinnie not villain - businessman, dangerous але not evil. Choices
    impossible - preserve moment або survive debt, gamble desperation або negotiate,
    confess або hide. Heat Game 7 backdrop perfect - sports love turned poison via
    addiction. Endings varied - redemption possible (payment plan, GA, honesty), tragedy
    possible (death, estrangement, bankruptcy). Player can't fix addiction directly -
    only help navigate crisis. Realistic portrayal: Addiction progressive disease,
    shame powerful barrier, family impact devastating, recovery requires honesty/help.

