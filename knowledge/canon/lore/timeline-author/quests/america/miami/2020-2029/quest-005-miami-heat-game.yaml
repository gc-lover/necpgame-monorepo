story:
  reference: quest-005-miami-heat-game-story.yaml
  summary: |
    Квест о зависимости от азартных игр и семейных связях. Marcus скрывает от сына Tommy долг $85K перед букмекером Vinnie.
    Четыре пути: посетить игру вместе (сохранить момент), продать билеты (частичная оплата долга), поставить на исход
    (отчаянная ставка), или договориться с Vinnie (платежный план). Детальная история в отдельном файле.

