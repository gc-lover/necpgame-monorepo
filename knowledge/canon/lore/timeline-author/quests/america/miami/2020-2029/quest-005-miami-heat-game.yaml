    Tommy's innocence contrasts Marcus's guilt poignantly. Basketball bond beautiful
    despite addiction taint. No perfect solutions - least destructive path varies
    player values. Attend game emotionally satisfying але dangerous. Sell tickets
    practical але hurts Tommy. Bet outcome gambling addict behavior - desperation
    logic. Negotiate smartest але long commitment. All consequences permanent - Marcus's
    recovery, Tommy's career, relationship trust. Adult quest, handles addiction
    respectfully, shows human cost gambling epidemic, emphasizes hope through honesty/recovery.
