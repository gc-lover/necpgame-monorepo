summary:
  problem: Спортивной ветке Майами не хватало квеста, фиксирующего атмосферу домашних игр Miami Heat.
  goal: Провести игрока через полный болельщицкий опыт от покупки билета до послематчевых празднований.
  essence: Персонаж попадает на игру в Kaseya Center, поддерживает команду и расширяет социальные связи среди фанатов.
  key_points:
    - Подсвечены легенды клуба и эмоциональная вовлечённость фан-базы.
    - Этапы охватывают подготовку, участие и празднование победы.
    - Награды мотивируют возвращаться на спортивные события города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест демонстрирует, как домашняя игра Miami Heat превращается в событие для всего города: от фан-зоны у арены до
        финального скандирования «Let's go Heat!».
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести билет и выбрать место в зависимости от бюджета.
        2. Пройти фан-зону, собрать атрибутику и познакомиться с локальными болельщиками.
        3. Поддерживать команду на протяжении четырёх четвертей, участвуя в кричалках.
        4. Встретиться с маскотом и зафиксировать контент для сетевых каналов.
        5. Присоединиться к уличному празднованию после победы или проанализировать поражение.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Kaseya Center расположена на берегу Biscayne Bay и служит культурным центром Майами.
        - Miami Heat известны тремя чемпионствами и легендарным трио Wade, James, Bosh.
        - Фанаты используют латинскую музыку и световые шоу для создания давления на соперника.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 800 XP.
        - Финансы: -100 еддис.
        - Атрибут «Спорт» +10.
        - Ачивка «Heat Fan».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Социальные активности и мини-игры фан-зоны.
        - Система эмоционального отклика толпы, влияющая на матч.
        - Контентные задания по съёмке и стримингу.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает спортивную линию Майами и открывает доступ к сюжетам NBA-легенд и региональным дерби.
      mechanics_links: []
      assets: []
