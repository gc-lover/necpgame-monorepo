notes:
  design_notes: |
    Environmental quest without villain - Sarah, Jimmy, Derek all valid perspectives,
    competing interests. Reflects real Everglades challenges: climate crisis accelerating,
    indigenous displacement historical (ongoing), tourism both resource/threat. Player
    journalist - documentary shapes narrative, influences policy, affects people. No
    perfect choice - conservation focus damages economy/erases indigenous voice, indigenous
    focus achieves justice але ecological crisis continues, economic focus greenwashes
    exploitation, balanced approach yields incremental messy progress. Educational -
    teaches Everglades ecology, Miccosukee history, sustainable tourism complexity,
    environmental politics reality. Relevant - climate crisis, indigenous rights,

