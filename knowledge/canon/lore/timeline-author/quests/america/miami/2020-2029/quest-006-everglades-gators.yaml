summary:
  brief: |
    River of grass. Ancient ecosystem. Tourist attraction. Indigenous homeland. Endangered all.

  description: |
    Everglades National Park 2025 - UNESCO World Heritage Site, ecological treasure, Florida
    icon. 1.5 million acres wetlands, sawgrass marshes, alligators, rare birds, biodiversity
    hotspot. Also: Tourist trap, airboat rides, gator shows, Instagram backdrop.

    Three perspectives collide:

    **Sarah Chen (34)** - National Park Service ranger, environmental scientist, conservationist.
    Dedicated 10 years protecting Everglades. Current crisis: Record low water levels
    (climate change, overdevelopment), invasive pythons eating native species, pollution
    runoff agriculture. Park dying slowly. Needs funding, awareness, policy changes.
    Plans viral campaign - document crisis, attract attention, force action.

    **Jimmy "Gator Jim" Cypress (52)** - Miccosukee tribe member, third-generation
    airboat tour guide, cultural educator. Family lived Everglades centuries before
    Park designation 1947. Tribe displaced, commodified, но survived. Runs authentic
    cultural tours - tribal history, traditional practices, ecosystem knowledge. Hates
    tourist circus - fake gator wrestling, disrespectful commercialization. Wants preserve
    heritage AND ecosystem, balanced approach.

    **Derek Martinez (29)** - Entrepreneur, owns "Everglades Extreme Adventures" -
    largest tour operator. High-speed airboats, gator feeding shows, Instagram-perfect
    experiences. Profitable, popular, environmentally questionable. Sees opportunity
    - expand operations, helicopter tours, luxury eco-lodges (ironic). Sarah's campaign
    threatens business - negative publicity, potential regulations. Wants suppress
    crisis messaging.

    You - freelance journalist, documentary filmmaker, neutral initially. All three
    approach you: Film their perspective, tell their story, influence narrative. Choose
    sides, или balance truth, або stay silent. Everglades future at stake.

  goal: |
    Document Everglades crisis: Support Sarah's conservation OR Honor Jimmy's indigenous
    perspective OR Help Derek's business interests OR Balance competing narratives.
    Truth, culture, commerce - choose priority.

  essence: |
    Ecology vs economy quest. Climate crisis reality, indigenous displacement, tourism
    commodification, conservation challenges. No villains - Sarah right (science),
    Jimmy right (culture), Derek right (economics). Complex environmental politics,
    competing valid interests, journalism ethics. Nuanced, educational, relevant.

