    Wholesome cultural quest. No combat, no villains, just people caring deeply about
    sandwich representing identity, memory, home. Light surface, meaningful depth.
    Food as cultural preservation mechanism explored thoughtfully. Cuban exile community
    dynamics shown respectfully - first generation (Rosa), second generation (Marco),
    third generation (Tommy), outside observer (Isabela). Each perspective valid.
