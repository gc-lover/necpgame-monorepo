summary:
  problem: Морской ветке Майами не хватало экшен-квеста с подпольными гонками и высоким риском.
  goal: Провести игрока через подготовку к спидбот-турниру и показать культуру Biscayne Bay.
  essence: Персонаж регистрируется в гонке, тюнингует лодку, преодолевает 10 кругов и соперников среди неоновых огней.
  key_points:
    - Biscayne Bay и cigarette boats создают фирменный стиль Майами.
    - Упор делается на тюнинг, реакцию и управление волнами.
    - Победа приносит крупный приз и легендарный спидбот.
