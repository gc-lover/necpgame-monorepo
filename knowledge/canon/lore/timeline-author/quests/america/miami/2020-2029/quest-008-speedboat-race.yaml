  summary: |
    Бывший чемпион Vic переживает PTSD после гибели друга Карлоса в аварии. Участвует в подпольной гонке для заработка, 
    но сталкивается с выбором: честная гонка, грязные тактики, сотрудничество с властями или эмоциональное исцеление. 
    Детальная история в отдельном файле.

