notes:
  design_notes: |
    Redemption arc racing quest. Vic's PTSD portrayed realistically - not overcome
    single moment, daily struggle, therapy needed, relapses possible. Racing exciting
    механика, human story compelling core. Multiple valid paths: Clean racing proves
    skill remained, dirty tactics survival pragmatism, whistleblowing moral courage,
    emotional healing deepest redemption. No single correct choice - priorities differ.
    Miami Vice aesthetic - speedboats, crime, glamour, danger. Carlos's death central -
    survivor guilt driving force, healthy grieving honors deceased living well not
    dying guilt. Player co-pilot literally/figuratively - your choices influence Vic's
    path significantly. Sometimes best help holding space grief not solving problems.

