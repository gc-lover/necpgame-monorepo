content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока в ночной Biscayne Bay, где подпольные гонки на спидботах сочетают неон, музыку и риск полицейских
        рейдов.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Оплатить вступительный взнос и получить доступ к гаражу тюнинга.
        2. Настроить speedboat: двигатель, стабилизаторы, навигацию и антирадар.
        3. Пройти десять кругов по Biscayne Bay, маневрируя между соперниками и волнорезами.
        4. Удерживать максимальную скорость на поворотах и отражать агрессивные приёмы противников.
        5. Финишировать у South Beach и решить, принимать ли участие в последующих подпольных сериях.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        - Biscayne Bay окружён небоскрёбами даунтауна и ночными клубами South Beach.
        - Cigarette boats исторически связаны с контрабандой и сериалом «Miami Vice».
        - Подпольные гонки формируют репутацию в криминальных и элитных яхтенных клубах.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Победа: 50 000 еддис и легендарный спидбот.
        - Участие: 2 000 XP.
        - Дополнительные бонусы за трюки и чистые круги.
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        - Гонки на воде с физикой волн и влиянием погодных условий.
        - Тюнинг транспорта и управление рисками поломки.
        - Опциональный мультиплеер и рейтинги подпольных клубов.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест ведёт к линиям контрабанды, криминальных кланов и элитных клубов владельцев лодок Майами.
      mechanics_links: [ ]
