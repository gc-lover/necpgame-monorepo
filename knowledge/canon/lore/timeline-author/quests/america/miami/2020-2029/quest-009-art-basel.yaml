notes:
  design_notes: |
    Satirical art world quest. Social commentary sharp: Wealth inequality (invisible
    to wealthy), art market speculation (value arbitrary), cultural gatekeeping (emperor's
    clothes), capitalism contradictions (packages emptiness expensively). Invisible
    Painting perfect metaphor - literally nothing sold millions, exposes absurdity
    system. Multiple valid approaches: Fraud investigation satisfies justice, appreciation
    respects philosophy, heist embraces absurdity, observation maintains critical
    distance. No "correct" path - perspectives differ. Cyberpunk capitalism meets
    conceptual art tradition (Duchamp, Klein, Manzoni precedent real). Volkov character
    ambiguous intentionally - dead? Alive? Fictional? Doesn't matter ultimately -
    concept survives creator. Svetlana complex villain - fraud artist or legitimate
    executor vision? Both possibly. Chen sympathetic mark - insecurity drives bad
    decisions, wealth enables delusion. Heist path hilariously absurd - stealing nothing
    philosophically perfect crime. Quest doesn't resolve contradictions, illuminates
    them - satire illuminates not solves. Art Basel real event, excess documented,
    prices accurate ($3B+ sales, absurd artworks genuine examples). Educational about
    conceptual art history, art market mechanics, cultural gatekeeping dynamics, wealth
    performativity. Funny sharp thought-provoking - best satire combination. Emperor
    naked, crowd applauds clothes, player chooses acknowledge/deny/steal/observe.
