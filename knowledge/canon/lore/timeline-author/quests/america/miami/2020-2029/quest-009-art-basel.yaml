content:
  sections:
    - id: overview
      title: Описание
      body: |
        Art Basel Miami Beach проходит в декабре. Игрок прибывает на ярмарку, проходит павильоны, слушает лекции и принимает
        решение о покупке произведений искусства, включая NFT и цифровые инсталляции.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести билет (обычный или VIP) и получить доступ в павильоны.
        2. Исследовать галереи: живопись, скульптура, инсталляции, NFT-арт, VR-проекты.
        3. Наладить networking с коллекционерами и галеристами.
        4. Решить, покупать ли арт-объект: вложение, перепродажа или отказ.
        5. Посетить after-party на яхте и закрепить связи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP.
        - Финансы: стоимость билетов и покупок (от -100 до -10 000 000 еддис).
        - Культура: +20 и социальные контакты элиты.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Белые шатры на пляже, миллионеры в шортах, шампанское на каждом шагу, вечеринки у причала.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Социальное взаимодействие, экономические сделки, сбор культурного опыта.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с элитной линией Майами и геймплейными ветками art-deco.
      mechanics_links: []
