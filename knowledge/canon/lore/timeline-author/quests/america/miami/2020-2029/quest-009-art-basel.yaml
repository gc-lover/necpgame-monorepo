notes:
  design_notes: |
    Satirical art world quest. Social commentary sharp: Wealth inequality (invisible
    to wealthy), art market speculation (value arbitrary), cultural gatekeeping (emperor's
    clothes), capitalism contradictions (packages emptiness expensively). Invisible
    Painting perfect metaphor - literally nothing sold millions, exposes absurdity
    system. Multiple valid approaches: Fraud investigation satisfies justice, appreciation
    respects philosophy, heist embraces absurdity, observation maintains critical
    distance. No "correct" path - perspectives differ. Cyberpunk capitalism meets
    conceptual art tradition (Duchamp, Klein, Manzoni precedent real). Volkov character
    ambiguous intentionally - dead? Alive? Fictional? Doesn't matter ultimately -

