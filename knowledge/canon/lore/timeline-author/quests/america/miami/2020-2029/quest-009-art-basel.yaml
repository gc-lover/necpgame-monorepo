summary:
  problem: Арт-линия Майами требовала проработанного квеста про элитную ярмарку Art Basel и социальные связи.
  goal: Дать игроку опыт посещения галерей, сделок и вечеринок.
  essence: Игрок покупает билет на Art Basel, изучает экспозиции, общается с коллекционерами и решает, приобретать ли арт.
  key_points:
    - Ярмарка объединяет мировых художников и NFT-инсталляции.
    - VIP-зоны и яхтенные вечеринки раскрывают социальную элиту Майами.
    - Квест приносит культурный бонус и контакты с коллекционерами.
