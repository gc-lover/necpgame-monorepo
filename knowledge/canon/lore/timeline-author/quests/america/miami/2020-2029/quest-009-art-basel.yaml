summary:
  brief: |
    Art Basel Miami 2028. Invisible painting worth $12M. Nobody sees emperor naked.
  
  description: |
    Art Basel Miami Beach - annual December event, world's premier modern/contemporary
    art show. Galleries worldwide, ultra-wealthy collectors, celebrities, influencers,
    $3B+ sales week. Wynwood Walls, Miami Beach Convention Center, exclusive parties,
    champagne, absurd prices. Art market peak capitalism - speculation, money laundering,
    status symbols, genuine artists struggling survive while bananas duct-taped walls
    sell millions.
    
    2028 sensation: Viktor Volkov, reclusive Russian conceptual artist (rumored dead
    2025, resurfaced mysteriously) unveils masterpiece - "Invisible Painting #47."
    Literally: Empty gilded frame, 8x10 feet, titled plaque, nothing inside. Concept:
    "Art exists viewer's mind, not canvas. Invisible painting truest art - pure idea,
    unmediated, democratically inaccessible." Pretentious? Absolutely. Genius? Debatable.
    Price? $12 million.
    
    Gallerina Svetlana Petrova (Volkov's agent) masterful marketing: "Revolutionary!
    Transcends medium! Post-visual art movement! Only enlightened collectors understand!"
    Media frenzy - CNN, New York Times, social media exploding. Half mocking, half
    intrigued, nobody admits don't "get it" (emperor's new clothes dynamics).
    
    Billionaire Marcus Chen (tech mogul, art collector, insecure ego) announces purchase -
    $12M, highest-profile buy Basel 2028. Press conference: "Volkov visionary. I see
    painting. You don't? Unfortunate." Condescending, smug, desperate prove sophistication.
    
    You - art critic/investigative journalist, smell scam. Research Volkov: Died 2025
    St. Petersburg overdose (official), але body never found, rumors faking death common
    art world (increases value). Svetlana connections suspicious - oligarch ties,
    Cayman accounts, previous fraud allegations dismissed.
    
    Three possibilities: 1) Volkov alive, genius conceptual artist, legitimate. 2)
    Svetlana running elaborate con, Volkov dead/fictional, Chen mark. 3) Chen/Svetlana
    collaborating - fake sale, money laundering scheme, publicity stunt.
    
    Investigation leads multiple directions: Expose fraud OR Appreciate legitimate
    art OR Steal "invisible painting" (absurd heist) OR Ignore, enjoy Basel chaos.
    Art world's contradictions on full display.

  goal: |
    Navigate Art Basel circus: Investigate Volkov mystery, expose fraud if exists,
    appreciate art if genuine, steal invisible painting (hilariously), или just observe
    absurdity. Truth, satire, art collide.

  essence: |
    Satirical art world quest. Social commentary: Wealth inequality, art market speculation,
    cultural gatekeeping, emperor's new clothes phenomenon. Cyberpunk capitalism meets
    conceptual art. Funny, sharp, thought-provoking. Heist optional, philosophy unavoidable.

