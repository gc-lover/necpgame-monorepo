summary:
  brief: |
    Hurricane Maria II. Category 5. 180 mph winds. Wealthy evacuated. Poor remain. Survive.
  
  description: |
    September 2029, Miami. Hurricane Maria II approaches - Category 5, strongest Atlantic
    storm recorded, 180 mph sustained winds, 25-foot storm surge predicted. Climate
    crisis accelerated intensity - ocean temperatures highest history, storms supercharged.
    
    Mandatory evacuation ordered 72 hours advance. Wealthy fled immediately - private
    jets, luxury hotels inland, safety guaranteed. Middle class some evacuated (traffic
    nightmare, gas shortages, hotels booked). Poor stayed - no money gas, no car,
    no relatives elsewhere, no options. Liberty City, Overtown, Little Haiti - predominantly
    Black/immigrant communities, historically neglected, infrastructure crumbling,
    flood-prone, no shelters adequate. Climate inequality visible starkest: Wealth
    buys survival, poverty death sentence.
    
    You - freelance journalist/photographer, documenting climate refugees. Chose stay -
    record reality wealthy ignore, tell stories media sanitizes, bear witness. Dangerous,
    necessary.
    
    Community center Liberty City becomes makeshift shelter: 200+ people crammed,
    families, elderly, disabled, undocumented afraid authorities, homeless nowhere
    else. Building old, reinforcement minimal, supplies insufficient. Maria II hits
    nightfall. Hours survival ahead. Leadership emerges crisis: Nurse, veteran, teenager,
    you. Decisions determine who lives, who dies. Climate crisis personal now.

  goal: |
    Survive Hurricane Maria II: Protect shelter, rescue trapped, ration supplies,
    maintain morale, navigate moral dilemmas life/death. Climate inequality confronted
    directly.

  essence: |
    Climate crisis survival quest. Inequality stark - wealthy safe, poor endangered.
    Community resilience, ordinary heroism, impossible choices. Intense, grounded,
    relevant. Not apocalypse fantasy - climate reality forecast.

