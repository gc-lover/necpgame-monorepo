notes:
  design_notes: |
    Climate crisis survival quest grounded. Hurricane Maria II realistic forecast -
    climate scientists predict Category 5+ storms increasingly common, Miami particularly
    vulnerable (sea level rise, flat geography, aging infrastructure). Inequality
    central theme: Wealthy evacuated easily (private jets, resources), poor trapped
    (no money, transportation, options). Liberty City real neighborhood, demographics
    accurate, historical neglect documented. Quest shows climate crisis isn't abstract
    future - present reality killing people now, disproportionately poor/Black/Latino.
    Impossible choices reflect real disaster scenarios: Limited resources, triage decisions,
    structural collapses, medical emergencies no solutions. Sam's sacrifice path explores
    martyrdom ethics - heroic or enabling self-destruction? PTSD portrayed respectfully.
    Collective survival path shows shared burden dignity. Faith path respects religious
    communities' coping mechanisms without endorsing/dismissing. Evacuation chaos
    path shows media blaming victims (real phenomenon post-Katrina). Epilogue honest -
    documentation exposes, doesn't solve. Awareness important, insufficient. Policy
    changes needed, not just individual heroism. Educational about hurricane science,
    climate inequality, disaster response failures, environmental racism. Intense,
    relevant, haunting. Not apocalypse fantasy - climate reality forecast. Wall of
    water rises. Rich escape. Poor drown. Systems fail. Heroes emerge. Survivors
    traumatized. Nothing resolved. Everything revealed. Climate justice demanded.
