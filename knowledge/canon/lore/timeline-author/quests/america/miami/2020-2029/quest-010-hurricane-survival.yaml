summary:
  problem: В линии Майами отсутствовал квест, показывающий подготовку города к ураганам категории 5 и коллективное выживание.
  goal: Создать опыт командной подготовки, переживания шторма и посткризисной помощи жителям.
  essence: Игроки укрепляют дома, пережидают пик урагана и координируют спасательные операции после удара стихии.
  key_points:
    - Отражены сезонность ураганов и локальные традиции вроде hurricane party.
    - Этапы включают подготовку, укрытие и постштормовую поддержку соседей.
    - Награды подчёркивают выживание и рост репутации среди жителей Флориды.
