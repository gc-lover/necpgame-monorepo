summary:
  problem: В 2025 году Miami запускает проект возрождения арт-деко архитектуры с неоновой
    подсветкой.
  goal: Исследовать синтез исторического наследия с современной технологией.
  essence: Классический арт-деко Miami Beach оживает в неоновых огнях, создавая уникальную
    атмосферу.
  key_points:
  - Восстановление исторических зданий с современными материалами
  - Неоновая подсветка как дань уважения к прошлому и будущему
  - Конфликт между аутентичностью и коммерческим развитием
  - Темы: наследие, инновации, культурная идентичность
