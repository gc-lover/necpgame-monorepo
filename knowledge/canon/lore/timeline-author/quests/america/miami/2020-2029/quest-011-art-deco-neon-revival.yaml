summary:
  problem: В 2025 году Miami запускает проект возрождения арт-деко архитектуры с неоновой подсветкой.
  goal: Исследовать синтез исторического наследия с современной технологией.
  essence: Классический арт-деко Miami Beach оживает в неоновых огнях, создавая уникальную атмосферу.
  key_points:
    - Восстановление исторических зданий с современными материалами
    - Неоновая подсветка как дань уважения к прошлому и будущему
    - Конфликт между аутентичностью и коммерческим развитием
    - Темы: наследие, инновации, культурная идентичность
content:
  sections:
    - id: context
      title: Исторический контекст
      body: |
        Art Deco район Miami Beach, построенный в 1920-1940-х, переживает второе рождение.
        Проект сочетает реставрацию с современными неоновыми технологиями.
      mechanics_links:
        - ../../../mechanics/social/reputation-miami.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Игрок нанимается архитектором для защиты исторического здания от сноса.
        Необходимо сбалансировать сохранение наследия с технологическим прогрессом.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Исследовать историю арт-деко зданий
        - Собрать доказательства культурной ценности
        - Организовать неоновую инсталляцию
        - Защитить здание от корпоративного давления
      mechanics_links: []
      assets: []
