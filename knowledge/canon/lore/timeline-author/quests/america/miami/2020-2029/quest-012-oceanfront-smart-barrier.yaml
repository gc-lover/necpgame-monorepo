summary:
  problem: Miami строит умную береговую защиту от подъема уровня океана с использованием AI.
  goal: Исследовать баланс между защитой города и сохранением пляжной культуры.
  essence: Высокотехнологичная защита сочетается с традиционной пляжной жизнью.
  key_points:
    - AI-системы прогнозирования штормов и адаптивные барьеры
    - Конфликт между инженерными решениями и эстетикой побережья
    - Экономические последствия для туризма и недвижимости
    - Темы: адаптация, устойчивость, технологическая этика
content:
  sections:
    - id: context
      title: Экологический контекст
      body: |
        Подъем уровня океана угрожает существованию Miami Beach.
        Проект умных барьеров использует AI для адаптивной защиты побережья.
      mechanics_links:
        - ../../../mechanics/social/reputation-miami.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Инженер просит помощи в разрешении конфликта между защитой и красотой пляжа.
        Игрок должен найти компромисс между технологией и традициями.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Исследовать работу AI-систем прогнозирования
        - Собрать мнения местных жителей
        - Оптимизировать дизайн барьеров
        - Организовать демонстрацию технологии
      mechanics_links: []
      assets: []
