summary:
  problem: Крипто-революция Майами остается нераскрытой в игровом контенте.
  goal: Создать квест про становление крипто-миллиардера с элементами технологий и
    бизнеса.
  essence: Игрок становится пионером блокчейн-индустрии в Майами, строя империю криптовалют.
  key_points:
  - Квест сочетает технологическую тематику с бизнесом
  - Включает инвестиции и технологические решения
  - Награды связаны с крипто-активами
