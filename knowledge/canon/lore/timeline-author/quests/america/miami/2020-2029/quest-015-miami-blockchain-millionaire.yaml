content:
  sections:
  - id: overview
    title: Описание
    body: 'Майами - центр крипто-революции. Игрок становится пионером блокчейн-технологий,

      создавая новые криптовалюты, строя децентрализованные приложения и конкурируя

      с традиционными финансовыми гигантами. Квест включает разработку технологий,

      привлечение инвестиций и преодоление регуляторных барьеров.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Bitcoin Beach - первый город, принимающий биткоин.

      Wynwood crypto galleries - галереи крипто-искусства.

      Тематика отражает реальную крипто-культуру Майами.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с крипто-сценой Майами

      2. Создание первой криптовалюты

      3. Строительство блокчейн-компании

      4. Привлечение инвесторов и партнеров

      5. Противостояние регуляторам

      6. Создание крипто-империи

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Крипто-инвестор: "Блокчейн изменит мир, парень. Финансовые институты устарели.

      Готов стать частью революции, которая перевернет всю систему денег?"


      Игрок (варианты ответа):

      - "Будущее за децентрализацией. Я в деле!"

      - "Расскажите о крипто-сцене Майами."

      - "Крипта слишком рискованно."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Агрессивное развитие (+ рост, - риски)

      - Этический подход (+ доверие, - прибыль)

      - Технологическая инновация (+ преимущество)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Квантовый блокчейн-кошелек

      - Лицензия на крипто-биржу

      - Репутация в крипто-сообществе Майами


      Квест влияет на технологическую экосистему города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: крипто-валюты и инвестиции

      - Технологическая система: блокчейн-технологии

      - Социальная система: влияние на финансы

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/technology/technology-system.yaml
    assets: []
