summary:
  problem: Морские технологии Майами остаются нераскрытыми в игровом контенте.
  goal: Создать квест про разработку океанских технологий с элементами инноваций и
    исследований.
  essence: Игрок становится пионером морских технологий, разрабатывая решения для
    защиты океана и использования морских ресурсов.
  key_points:
  - Квест сочетает технологическую тематику с океанскими исследованиями
  - Включает научные исследования и технологические разработки
  - Награды связаны с морскими технологиями
