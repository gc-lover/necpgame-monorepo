content:
  sections:
  - id: overview
    title: Описание
    body: 'Майами окружен океаном, и его будущее зависит от морских технологий. Игрок
      становится

      разработчиком инновационных решений для защиты прибрежных зон, восстановления
      коралловых

      рифов и использования океанских ресурсов. Квест включает научные исследования,

      технологические разработки и защиту окружающей среды.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Biscayne Bay - залив с уникальной экосистемой.

      Everglades - болота, нуждающиеся в защите.

      Тематика отражает реальные экологические вызовы Флориды.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Исследование морской экосистемы Майами

      2. Разработка технологий мониторинга океана

      3. Создание решений для защиты кораллов

      4. Борьба с загрязнением и браконьерством

      5. Международное признание инноваций

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Морской биолог: "Океан умирает, а мы сидим сложа руки. Нужны технологии,
      которые изменят

      ситуацию. Готов стать частью революции, которая спасет наши моря?"


      Игрок (варианты ответа):

      - "Океан нуждается в защите. Я помогу!"

      - "Расскажите о морских технологиях Майами."

      - "Наука не мой профиль."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Фокус на защите окружающей среды (+ экология)

      - Коммерциализация технологий (+ прибыль)

      - Научные исследования (+ знания)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Продвинутый океанский сканер

      - Набор для восстановления кораллов

      - Репутация в морской науке


      Квест влияет на экосистему Майами.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Технологическая система: морские инновации

      - Исследовательская система: океанские исследования

      - Экологическая система: защита природы

      '
    mechanics_links:
    - mechanics/technology/technology-system.yaml
    - mechanics/environment/environment-system.yaml
    assets: []
