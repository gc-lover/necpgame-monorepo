content:
  sections:
  - id: overview
    title: Описание
    body: 'Майами - центр современного искусства благодаря Art Basel. Игрок становится
      частью

      элитного арт-мира, коллекционируя произведения, организуя выставки и влияя на

      тенденции современного искусства. Квест включает знакомство с художниками,

      организацию мероприятий и работу с галереями.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Wynwood Walls - район стрит-арта.

      Design District - центр галерей.

      Тематика отражает реальную арт-сцену Майами.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с арт-сценой Майами

      2. Коллекционирование произведений искусства

      3. Организация первой выставки

      4. Участие в Art Basel фестивале

      5. Создание собственной галереи

      6. Международное признание

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Арт-критик: "Art Basel - это не просто ярмарка, это будущее искусства.
      Каждый шедевр

      рассказывает историю. Готов стать частью мира, где искусство меняет реальность?"


      Игрок (варианты ответа):

      - "Искусство - моя страсть. Покажите мне мир Art Basel!"

      - "Расскажите об арт-сцене Майами."

      - "Искусство не для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Фокус на современном искусстве (+ инновации)

      - Традиционные работы (+ стабильность)

      - Смешение стилей (+ разнообразие)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Устройство аутентификации цифрового искусства

      - Свидетельство владения галереей Wynwood

      - Репутация в арт-сообществе Майами


      Квест влияет на культурную сцену города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: репутация в элите

      - Экономическая система: арт-рынок

      - Культурная система: влияние на искусство

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
