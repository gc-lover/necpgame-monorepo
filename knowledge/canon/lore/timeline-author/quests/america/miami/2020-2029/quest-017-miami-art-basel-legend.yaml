summary:
  problem: Искусство Art Basel остается нераскрытым в игровом контенте.
  goal: Создать квест про становление легендой арт-мира с элементами творчества и
    социального статуса.
  essence: Игрок становится куратором и коллекционером искусства, организуя выставки
    и влияя на арт-рынок Майами.
  key_points:
  - Квест сочетает художественную тематику с социальной динамикой
  - Включает организацию мероприятий и коллекционирование
  - Награды связаны с искусством и репутацией
