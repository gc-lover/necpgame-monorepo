summary:
  problem: Тематика ураганов и выживания остается нераскрытой в игровом контенте.
  goal: Создать квест про выживание во время урагана с элементами подготовки и спасательных
    операций.
  essence: Игрок становится героем, помогающим сообществу пережить разрушительный
    ураган и восстановить город.
  key_points:
  - Квест сочетает выживание с социальной ответственностью
  - Включает подготовку и кризисное управление
  - Награды связаны с выживанием и помощью
