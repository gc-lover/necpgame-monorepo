content:
  sections:
  - id: overview
    title: Описание
    body: 'Майами подвержен разрушительным ураганам. Игрок становится героем, помогая
      сообществу

      подготовиться к урагану, координируя спасательные операции и участвуя в восстановлении

      города после катастрофы. Квест включает подготовку, кризисное управление и социальную
      солидарность.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Hurricane Andrew (1992) - исторический ураган.

      South Florida climate - тропический климат.

      Тематика отражает реальные угрозы Флориды.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Подготовка к приближающемуся урагану

      2. Эвакуация уязвимых жителей

      3. Выживание во время бури

      4. Спасательные операции после урагана

      5. Организация восстановительных работ

      6. Профилактика будущих катастроф

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Координатор ЧС: "Ураган надвигается, и город не готов. Нужны герои, которые
      встанут

      и защитят наших людей. Готов стать тем, кто спасет Майами от разрушения?"


      Игрок (варианты ответа):

      - "Я помогу спасти город. Что нужно делать?"

      - "Расскажите о подготовке к ураганам."

      - "Это слишком опасно для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Фокус на спасении людей (+ героизм)

      - Защита имущества (+ практичность)

      - Профилактика (+ долгосрочная польза)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Аварийный набор выживания

      - Медаль героя урагана

      - Репутация в службах чрезвычайных ситуаций


      Квест влияет на безопасность города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: героизм и солидарность

      - Здоровье: выживание и медицинская помощь

      - Экономическая система: восстановление

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/health/health-system.yaml
    assets: []
