summary:
  problem: Игрок не знаком с ролью Майами как международного бизнес-центра Латинской
    Америки.
  goal: Погрузить игрока в мир международного бизнеса и финансов города.
  essence: Игрок участвует в международных сделках и бизнес-проектах Майами, развивая
    предпринимательские навыки.
  key_points:
  - Работа с латиноамериканскими партнерами
  - Участие в международных конференциях
  - Развитие экспортно-импортного бизнеса
  - Навигация в международном праве
quest_definition:
  quest_type: side
  level_min: 10
  level_max: 25
  requirements:
    required_quests: []
    required_flags: []
    required_reputation:
      miami: 25
    required_items:
    - business_visa
    - international_contacts
  objectives:
  - id: establish_contacts
    text: Установить контакты с латиноамериканскими бизнесменами
    type: interact
    target: latin_business_networking
    count: 5
    optional: false
  - id: attend_conferences
    text: Посетить международные бизнес-конференции
    type: interact
    target: international_conference_attendance
    count: 3
    optional: false
  - id: facilitate_deals
    text: Способствовать международным бизнес-сделкам
    type: interact
    target: deal_facilitation
    count: 4
    optional: false
  - id: navigate_regulations
    text: Навигировать в международных регуляциях и законах
    type: interact
    target: regulatory_compliance
    count: 2
    optional: false
  - id: build_empire
    text: Построить международную бизнес-империю
    type: interact
    target: business_empire_construction
    count: 1
    optional: false
  rewards:
    xp: 5200
    currency: 800
    items:
    - international_passport
    - business_empire_deed
    reputation:
      miami: 45
      international_business: 90
  dialogue:
    start:
      npc: international_businessman
      text: Майами - ворота в Латинскую Америку. Хочешь стать частью международного
        бизнеса?
    end:
      npc: international_businessman
      text: Поздравляю! Ты теперь игрок на международной арене. Твоя империя ждет!
  branches:
  - condition: major_deal_closed
    name: dealmaker_branch
    description: Крупная сделка дает премиум награды
    rewards:
      currency: 500
      items:
      - dealmakers_badge
      reputation:
        international_business: 50
  - condition: regulatory_mastery
    name: compliance_branch
    description: Мастерство в регуляциях дает юридические награды
    rewards:
      items:
      - international_law_degree
      reputation:
        legal_community: 40
