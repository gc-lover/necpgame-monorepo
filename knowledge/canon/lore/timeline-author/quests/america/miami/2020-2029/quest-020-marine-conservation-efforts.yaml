summary:
  problem: Игрок не знаком с морскими экосистемами Майами и программами их сохранения.
  goal: Вовлечь игрока в морскую охрану окружающей среды и исследования океана.
  essence: Игрок участвует в программах сохранения морской жизни и исследования океана
    вокруг Майами.
  key_points:
  - Работа с морскими биологами
  - Участие в очистке океана
  - Исследование коралловых рифов
  - Защита морской фауны
quest_definition:
  quest_type: side
  level_min: 7
  level_max: 20
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items:
    - diving_gear
    - marine_biology_kit
  objectives:
  - id: join_conservation_team
    text: Присоединиться к команде морских консерваторов
    type: interact
    target: conservation_team_joining
    count: 1
    optional: false
  - id: clean_beaches
    text: Участвовать в очистке пляжей и прибрежных зон
    type: interact
    target: beach_cleanup_operations
    count: 6
    optional: false
  - id: monitor_reefs
    text: Мониторить состояние коралловых рифов
    type: interact
    target: coral_reef_monitoring
    count: 4
    optional: false
  - id: rescue_marine_life
    text: Спасать и реабилитировать морскую фауну
    type: interact
    target: marine_life_rescue
    count: 3
    optional: false
  - id: educate_public
    text: Проводить образовательные программы о сохранении океана
    type: interact
    target: public_education_campaigns
    count: 2
    optional: false
  rewards:
    xp: 4100
    currency: 300
    items:
    - marine_conservation_badge
    - coral_monitoring_device
    reputation:
      miami: 40
      marine_conservation: 85
  dialogue:
    start:
      npc: marine_biologist
      text: Океан вокруг Майами в опасности. Готов помочь сохранить нашу морскую жизнь?
    end:
      npc: marine_biologist
      text: Твоя работа спасла бесчисленное количество жизней! Ты настоящий защитник
        океана.
  branches:
  - condition: rare_species_saved
    name: savior_branch
    description: Спасение редких видов дает героические награды
    rewards:
      xp: 1000
      items:
      - ocean_savior_medal
      reputation:
        marine_conservation: 50
  - condition: successful_education
    name: educator_branch
    description: Успешное образование дает педагогические награды
    rewards:
      items:
      - education_excellence_award
      reputation:
        environmental_education: 35
