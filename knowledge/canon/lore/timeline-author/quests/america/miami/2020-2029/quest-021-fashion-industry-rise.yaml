summary:
  problem: Игрок не знаком с растущей модной индустрией Майами и ее дизайнерской сценой.
  goal: Погрузить игрока в мир моды и дизайна города через творческие задания.
  essence: Игрок развивает карьеру в модной индустрии Майами, создавая одежду и участвуя
    в показах.
  key_points:
  - Изучение модных тенденций Латинской Америки
  - Создание собственной линии одежды
  - Участие в модных показах
  - Работа с местными дизайнерами
quest_definition:
  quest_type: side
  level_min: 5
  level_max: 18
  requirements:
    required_quests: []
    required_flags: []
    required_reputation:
      miami: 15
    required_items:
    - basic_design_tools
    - fashion_samples
  objectives:
  - id: study_trends
    text: Изучить модные тенденции Майами и Латинской Америки
    type: interact
    target: fashion_trend_research
    count: 1
    optional: false
  - id: design_clothes
    text: Спроектировать и создать линию одежды
    type: interact
    target: clothing_design_creation
    count: 8
    optional: false
  - id: network_designers
    text: Познакомиться с местными дизайнерами и модельерами
    type: interact
    target: designer_networking
    count: 5
    optional: false
  - id: organize_show
    text: Организовать небольшой модный показ
    type: interact
    target: fashion_show_organization
    count: 1
    optional: false
  - id: gain_recognition
    text: Получить признание в модной индустрии
    type: interact
    target: fashion_industry_recognition
    count: 1
    optional: false
  rewards:
    xp: 3600
    currency: 400
    items:
    - designer_portfolio
    - fashion_line_samples
    reputation:
      miami: 35
      fashion_industry: 75
  dialogue:
    start:
      npc: fashion_designer
      text: Майами становится модной столицей! У тебя есть вкус к дизайну?
    end:
      npc: fashion_designer
      text: Твои дизайны произвели фурор! Добро пожаловать в мир высокой моды Майами.
  branches:
  - condition: successful_show
    name: star_branch
    description: Успешный показ дает звездные награды
    rewards:
      xp: 800
      items:
      - fashion_star_award
      reputation:
        fashion_industry: 40
  - condition: innovative_designs
    name: innovator_branch
    description: Инновационные дизайны дают креативные награды
    rewards:
      items:
      - innovation_design_patent
      reputation:
        creative_community: 35
