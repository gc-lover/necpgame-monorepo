content:
  introduction:
    narrative: |
      Майами - город, который тонет под натиском океана. Но это также город возможностей, где инновации рождаются быстрее, чем поднимается уровень моря.

      Ты - амбициозный предприниматель с идеей спасти город и заработать состояние. Твоя технология: умные океанские барьеры, которые адаптируются к штормам, очищают воду и даже генерируют энергию из волн.

      Пришло время построить империю.
    dialogue:
      npc: investor_sarah
      text: |
        У меня есть связи в венчурных кругах Майами. Твоя идея с океанскими барьерами звучит интересно, но мне нужны доказательства. Покажи прототип, привлеки инвестиции, разверни систему - и мы поговорим о серьезных деньгах.

        Готов ли ты построить океанотехнологическую империю?
    choices:
    - text: "Я готов к большим делам"
      next: start_research
    - text: "Мне нужно изучить рынок"
      next: market_research
  development:
    sections:
    - id: research_phase
      title: Research & Development
      narrative: |
        Твой гараж в Майами превращается в лабораторию. Ты экспериментируешь с материалами, тестируешь прототипы в океане, учишься на ошибках.
      objectives:
      - id: build_prototype
        description: Создать рабочий прототип барьера
        type: crafting
        requirements:
          engineering: 50
      - id: test_in_ocean
        description: Протестировать в реальных океанских условиях
        type: field_testing
      - id: iterate_design
        description: Улучшить дизайн на основе тестов
        type: research
    - id: funding_round
      title: Securing Investment
      narrative: |
        Прототип готов. Теперь нужно убедить инвесторов в Майами, что твоя идея может спасти город и принести прибыль.
      dialogues:
      - npc: venture_capitalist_marcus
        text: "Твой прототип впечатляет, но рынок океанотехнологий конкурентный. Покажи мне бизнес-план, финансовую модель и доказательства масштабируемости."
      - npc: climate_activist_lena
        text: "Технология впечатляет, но мы должны думать не только о прибыли. Как это поможет экосистеме?"
    - id: scaling_up
      title: Empire Building
      narrative: |
        С финансированием в кармане ты начинаешь масштабирование. Строительство фабрик, найм персонала, развертывание систем вдоль побережья.
      challenges:
      - id: regulatory_hurdles
        description: Преодолеть бюрократию и получить разрешения
        type: political
      - id: competitive_threats
        description: Отразить попытки конкурентов скопировать технологию
        type: business
      - id: technical_scaling
        description: Решить проблемы масштабирования производства
        type: engineering
  conclusion:
    narrative: |
      Твои барьеры защищают 10 километров побережья Майами. Город спасен от штормов, экосистема очищена, а твоя компания оценивается в $50M.

      Ты стал легендой - предпринимателем, который не только заработал состояние, но и спас город от океана.
    dialogue:
      npc: investor_sarah
      text: |
        Ты сделал невозможное. От гаражного прототипа до империи, спасающей город. Вот твоя доля - и помни, океан всегда будет нуждаться в инновациях.
    rewards_distribution:
      experience: 3500
      money: 2500
      reputation: 150
  branches:
  - condition: prototype_failed
    outcome: pivot_required
    consequence: timeline_extension
    alternative_tech: floating_barriers
  - condition: investment_denied
    outcome: bootstrap_mode
    consequence: slower_progress
    bonus: founder_equity_100
  - condition: perfect_scaling
    outcome: unicorn_status
    bonus: celebrity_status