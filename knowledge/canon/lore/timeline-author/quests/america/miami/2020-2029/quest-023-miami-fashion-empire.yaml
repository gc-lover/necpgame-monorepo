summary:
  goal: Стать королем/королевой моды в Майами
  description: Игрок начинает как начинающий дизайнер и строит модную империю в Майами, создавая тренды, завоевывая сердца знаменитостей и доминируя на fashion-рынке.
  theme: fashion, creativity, celebrity lifestyle
  tone: glamorous, ambitious, cyberpunk
  setting: Miami 2020-2029, fashion studios, celebrity parties
  duration: medium
  difficulty: medium
  player_level_min: 15
  player_level_max: 35
  rewards:
    experience: 2800
    money: 1800
    reputation:
      miami: 120
      fashion_scene: 180
      celebrities: 80
    items:
    - id: designer-signature-piece
      name: Подписная вещь дизайнера
      type: wearable
      rarity: epic
    - id: fashion-empire-contract
      name: Контракт модной империи
      type: document
      rarity: rare
  unlocks:
