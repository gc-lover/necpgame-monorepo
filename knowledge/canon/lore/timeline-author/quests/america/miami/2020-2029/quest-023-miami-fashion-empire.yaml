content:
  introduction:
    narrative: |
      Майами - столица моды в Америке. Здесь рождаются тренды, которые захватывают мир. От South Beach до Wynwood Walls, город пульсирует креативной энергией.

      Ты - начинающий дизайнер с большими мечтами. У тебя есть идеи, вкус и амбиции. Пришло время превратить это в модную империю.
    dialogue:
      npc: fashion_scout_lucia
      text: |
        Новое лицо в Майами? Я вижу потенциал в твоем стиле. Город нуждается в свежей крови в fashion-индустрии.

        Создай коллекцию, которая удивит всех. Покажи ее на South Beach. Завоюй сердца знаменитостей. Стань легендой моды.

        Готова ли ты к славе?
    choices:
    - text: "Я готова покорить модный мир"
      next: start_designing
    - text: "Мне нужно вдохновение"
      next: explore_miami_fashion
  development:
    sections:
    - id: design_studio
      title: Building the Brand
      narrative: |
        Твой первый дизайн-студий в Wynwood. Здесь ты создаешь коллекцию, которая определит твой стиль. Каждый дизайн рассказывает историю.
      objectives:
      - id: gather_inspiration
        description: Изучить тренды Майами и найти уникальный стиль
        type: research
      - id: create_prototypes
        description: Сшить 10 прототипов одежды
        type: crafting
      - id: photography_session
        description: Сфотографировать коллекцию для портфолио
        type: creative
    - id: fashion_show_prep
      title: Fashion Show Preparation
      narrative: |
        Модное шоу на South Beach - это твой большой дебют. Нужно все организовать: модели, музыка, освещение, приглашенные.
      challenges:
      - id: budget_constraints
        description: Собрать бюджет на шоу
        type: business
      - id: model_casting
        description: Найти подходящих моделей
        type: social
      - id: venue_booking
        description: Забронировать площадку на South Beach
        type: logistics
    - id: celebrity_networking
      title: Celebrity Circuit
      narrative: |
        Знаменитости Майами - ключ к успеху. Их поддержка может сделать тебя звездой. Но они требовательны и капризны.
      dialogues:
      - npc: pop_star_jasmine
        text: "Твои дизайны интересны, но нужны ли они мне? Покажи, что ты понимаешь, что такое настоящий стиль."
      - npc: actor_ricardo
        text: "Майами любит гламур. Сделай меня звездой шоу - и я стану твоим амбассадором."
  conclusion:
    narrative: |
      Твое модное шоу стало событием года. Знаменитости в твоих дизайнах, папарацци осаждают вход, а fashion-редакторы называют тебя "следующей большой вещью".

      Ты построила модную империю в Майами.
    dialogue:
      npc: fashion_scout_lucia
      text: |
        Девочка, ты сделала невозможное. От неизвестного дизайнера до королевы моды Майами. Вот твоя награда - и помни, мода никогда не стоит на месте.
    rewards_distribution:
      experience: 2800
      money: 1800
      reputation: 120
  branches:
  - condition: show_flopped
    outcome: comeback_required
    consequence: reputation_damage
    alternative_path: underground_fashion_scene
  - condition: celebrity_snub
    outcome: grassroots_campaign
    consequence: slower_growth
    bonus: loyal_fanbase
  - condition: viral_success
    outcome: international_attention
    bonus: global_brand_expansion