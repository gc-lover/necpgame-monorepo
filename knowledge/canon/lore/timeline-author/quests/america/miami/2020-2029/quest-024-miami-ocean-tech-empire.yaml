summary:
  problem: Miami ocean technology sector exploration needed for marine innovation questline
  goal: Create underwater investigation quest involving advanced marine tech and corporate espionage
  essence: Player explores Miami's ocean tech industry, uncovers underwater research facility conspiracy
  key_points:
  - Deep-sea exploration of Miami underwater research facilities
  - Investigation of cutting-edge marine technology development
  - Corporate competition in ocean resource exploitation
  - Environmental vs economic dilemma
quest_definition:
  quest_type: underwater_exploration
  difficulty: hard
  duration_estimate: 75-100 minutes
  level_min: 20
  level_max: 40
  recommended_party_size: 2-4
  completion_type: all_objectives
  repeatable: false
  cooldown_hours: 72
  prerequisites:
  - quest: canon-quest-016-miami-ocean-tech-innovator
    description: "Основы океанских технологий Майами"
  objectives:
  - id: access_underwater_facility
    type: exploration
    description: Проникнуть в подводный исследовательский комплекс
    location: miami_underwater_research_facility
    sub_objectives:
    - id: obtain_diving_equipment
      description: Получить специализированное дайверское оборудование
      location: miami_marina
    - id: navigate_security_perimeter
      description: Обойти периметр безопасности подводной базы
      location: offshore_security_zone
    - id: breach_facility_hull
      description: Проникнуть через обшивку исследовательского комплекса
      location: underwater_facility_entrance
  - id: investigate_marine_research
    type: investigation
    description: Расследовать секретные океанские исследования
    location: underwater_labs
    clues:
    - text: "Аномальные сейсмические активности в районе Майами"
    - text: "Таинственные подводные световые вспышки ночью"
    - text: "Пропавшие океанские исследователи и дайверы"
  - id: confront_corporate_conspiracy
    type: confrontation
    description: Противостоять корпоративному заговору в океане
    location: main_research_chamber
    confrontation_elements:
    - type: underwater_combat
      description: Бой с корпоративными охранниками в воде
    - type: sabotage_mission
      description: Саботаж незаконных исследований
    - type: data_extraction
      description: Извлечение доказательств экологических преступлений
content:
  sections:
  - id: overview
    title: 'Обзор: Майами — Империя океанских технологий и подводные тайны'
    body: Корпоративная война за контроль над океаном разворачивается под водами Майами.
  - id: quest_profile
    title: Параметры квеста
    body: 'Тип: underwater_exploration, сложность: hard, формат: small_party, длительность: 75-100 минут.'
  - id: stages
    title: Этапы
    body: '1. Проникнуть в подводный исследовательский комплекс.

      2. Расследовать секретные океанские исследования.

      3. Противостоять корпоративному заговору в океане.

      4. Определить будущее морской экосистемы Майами.'
  - id: regional_context
    title: Региональные детали
    body: 'Майами - центр океанских технологий с передовыми исследованиями в области морской биологии и глубоководных технологий.'
  rewards:
    experience: 6000
    currency:
      type: eddies
      amount: 3200
    items:
    - id: advanced_diving_suit
      name: "Advanced Diving Suit Prototype"
      description: "Экспериментальный костюм для глубоководных погружений"
      rarity: epic
    - id: marine_biotech_samples
      name: "Marine Biotech Research Samples"
      description: "Образцы модифицированных морских организмов"
      rarity: rare
    - id: underwater_drone_controller
      name: "Underwater Drone Control System"
      description: "Система управления подводными дронами"
      rarity: uncommon
    reputation:
      faction: miami_environmental_activists
      amount: 30
      description: "Репутация среди экологических активистов Майами"
    unlocks:
    - location: miami_underwater_research_complex
      description: "Доступ к подводным исследовательским комплексам"
    - questline: miami_ocean_conservation
      description: "Цепочка квестов по охране океана"
    - skill: underwater_combat
      description: "Навык подводного боя"
  skill_checks:
  - skill: technical_ability
    difficulty: high
    success_outcome: "Успешно взломали систему безопасности комплекса"
    failure_outcome: "Активирована система самоуничтожения"
  - skill: athletics
    difficulty: medium
    success_outcome: "Преодолели сильное подводное течение"
    failure_outcome: "Снесены течением от комплекса"
  - skill: intelligence
    difficulty: hard
    success_outcome: "Раскрыли полную схему корпоративного заговора"
    failure_outcome: "Пропустили ключевые доказательства экологических преступлений"
  consequences:
    success:
      narrative: "Подводные исследования приостановлены, океан у Майами получает передышку"
      world_state_changes:
      - location: miami_coastal_waters
        change: environmental_protection
        description: "Введены меры по охране прибрежных вод"
      - faction: environmental_groups
        change: increased_influence
        description: "Экологические организации получают больше поддержки"
      - economy: marine_resource_harvesting
        change: regulated
        description: "Добыча морских ресурсов строго регулируется"
    failure:
      narrative: "Эксперименты продолжаются, морская экосистема Майами в опасности"
      world_state_changes:
      - location: miami_ocean_ecosystem
        change: degraded
        description: "Ухудшение состояния морской экосистемы"
      - faction: corporate_entities
        change: enhanced_marine_power
        description: "Корпорации укрепляют контроль над океаническими ресурсами"
      - city: miami_coastal_flooding
        change: increased_risk
        description: "Повышенный риск наводнений из-за изменения экосистемы"