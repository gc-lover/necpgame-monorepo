summary:
  problem: Miami sports and entertainment scene exploration needed for entertainment questline
  goal: Create underground combat sports quest involving fixed fights and celebrity corruption
  essence: Player infiltrates Miami's underground fight clubs, uncovers corruption in professional sports
  key_points:
  - Infiltration of underground fight clubs and sports venues
  - Investigation of match-fixing and celebrity scandals
  - High-stakes combat tournament participation
  - Entertainment industry corruption exposure
quest_definition:
  quest_type: infiltration
  difficulty: medium
  duration_estimate: 60-80 minutes
  level_min: 12
  level_max: 32
  recommended_party_size: 1-3
  completion_type: all_objectives
  repeatable: false
  cooldown_hours: 48
  prerequisites:
  - quest: canon-quest-005-miami-heat-game
    description: "Знакомство со спортивной культурой Майами"
  objectives:
  - id: infiltrate_underground_scene
    type: stealth
    description: Проникнуть в подпольную сеть боев Майами
    location: miami_underground_fight_clubs
    sub_objectives:
    - id: find_underground_venue
      description: Найти секретное место проведения боев
      location: little_havana
    - id: gain_entry_access
      description: Получить доступ к эксклюзивным боям
      location: underground_entrance
    - id: establish_reputation
      description: Заработать репутацию в подпольном сообществе
      location: fight_club_network
  - id: investigate_match_fixing
    type: investigation
    description: Расследовать договорные матчи в профессиональном спорте
    location: sports_arenas
    clues:
    - text: "Необъяснимые результаты матчей Miami Heat"
    - text: "Подозрительные ставки в подпольных букмекерских конторах"
    - text: "Шифрованные сообщения между спортсменами и менеджерами"
  - id: expose_sports_corruption
    type: confrontation
    description: Разоблачить коррупцию в спортивной индустрии
    location: luxury_sports_complex
    confrontation_elements:
    - type: evidence_gathering
      description: Собрать доказательства договорных матчей
    - type: tournament_participation
      description: Участвовать в чемпионате для получения доступа
    - type: boss_confrontation
      description: Противостояние коррумпированному промоутеру
content:
  sections:
  - id: overview
    title: 'Обзор: Майами — Империя спортивных развлечений и подпольные бои'
    body: Коррупция в спортивной индустрии Майами маскируется под гламур и развлечения.
  - id: quest_profile
    title: Параметры квеста
    body: 'Тип: infiltration, сложность: medium, формат: solo/small_party, длительность: 60-80 минут.'
  - id: stages
    title: Этапы
    body: '1. Проникнуть в подпольную сеть боев Майами.

      2. Расследовать договорные матчи в профессиональном спорте.

      3. Разоблачить коррупцию в спортивной индустрии.

      4. Определить будущее спортивных развлечений Майами.'
  - id: regional_context
    title: Региональные детали
    body: 'Майами - центр спортивных развлечений с профессиональными командами и подпольной бойцовской культурой.'
  rewards:
    experience: 4200
    currency:
      type: eddies
      amount: 2100
    items:
    - id: championship_belt
      name: "Underground Championship Belt"
      description: "Символ победы в подпольных боях Майами"
      rarity: rare
    - id: sports_scandal_files
      name: "Sports Scandal Evidence Files"
      description: "Компрометирующие документы о спортивной коррупции"
      rarity: uncommon
    - id: luxury_sports_car_keys
      name: "Luxury Sports Car Keys"
      description: "Ключи от эксклюзивного спортивного автомобиля"
      rarity: epic
    reputation:
      faction: miami_underground_fighters
      amount: 25
      description: "Репутация среди подпольных бойцов Майами"
    unlocks:
    - location: miami_underground_fight_clubs
      description: "Доступ к сети подпольных боев Майами"
    - questline: miami_sports_corruption
      description: "Цепочка квестов о коррупции в спорте"
    - skill: hand_to_hand_combat
      description: "Улучшенные навыки рукопашного боя"
  skill_checks:
  - skill: strength
    difficulty: medium
    success_outcome: "Победили в подпольном бою, заработали уважение"
    failure_outcome: "Проиграли бой, получили травмы"
  - skill: street_knowledge
    difficulty: medium
    success_outcome: "Нашли секретный вход в подпольный клуб"
    failure_outcome: "Заблудились в трущобах, потеряли время"
  - skill: charisma
    difficulty: high
    success_outcome: "Убедили спортивного агента раскрыть информацию"
    failure_outcome: "Агент вызвал охрану, началась погоня"
  consequences:
    success:
      narrative: "Спортивная индустрия Майами очищена от коррупции, подпольные бои легализованы"
      world_state_changes:
      - location: miami_sports_venues
        change: increased_integrity
        description: "Профессиональный спорт стал более честным"
      - faction: sports_fans
        change: increased_trust
        description: "Болельщики верят в чистоту соревнований"
      - economy: sports_betting
        change: regulated
        description: "Строгое регулирование спортивных ставок"
    failure:
      narrative: "Коррупция в спорте Майами усиливается, подпольные бои становятся опаснее"
      world_state_changes:
      - location: miami_entertainment_district
        change: increased_crime
        description: "Рост преступности в развлекательных районах"
      - faction: corporate_entities
        change: enhanced_sports_control
        description: "Корпорации укрепляют контроль над спортивной индустрией"
      - city: miami_tourism
        change: negative_reputation
        description: "Ухудшение репутации Майами как спортивного центра"