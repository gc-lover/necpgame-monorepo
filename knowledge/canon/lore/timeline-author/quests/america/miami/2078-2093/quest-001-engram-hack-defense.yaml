content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест на защиту и взлом энграмм. Игрок сталкивается с попыткой взлома своей ценной
        энграммы, должен установить защиту и изучить систему безопасности. Также может
        выбрать путь взлома для собственных целей.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: [ ]
    - id: hack_attempt
      title: Попытка взлома
      body: |
        Игрок получает уведомление о попытке взлома своей энграммы. Система защиты (если установлена)
        заблокировала попытку, но хакер может попробовать снова. Игрок должен найти и остановить
        взломщика, или установить защиту если её нет.
      mechanics_links: [ ]
      assets: [ ]
    - id: hacker
      title: Netrunner взломщик
      body: |
        Профессиональный Netrunner, который специализируется на взломе энграмм. Может быть:
        - Враг: пытается украсть энграмму
        - Нейтрал: предложит научить взлому за плату
        - Союзник: предупредит о других взломщиках
      mechanics_links: [ ]
      assets: [ ]
    - id: protection_tiers
      title: Тиры защиты
      body: |
        Игрок может установить:
        - **Базовая**: Netrunner 20+ для взлома
        - **Стандартная**: Netrunner 50+ для взлома
        - **Продвинутая**: Netrunner 75+ для взлома
        - **Корпоративная**: Netrunner 90+, нужны связи
        - **Военная**: Netrunner 95+, редкие инструменты, самоуничтожение при взломе
      mechanics_links: [ ]
      assets: [ ]
    - id: hacking_path
      title: Путь взлома
      body: |
        Если игрок выбирает обучение взлому:
        - Изучает технику взлома энграмм
        - Получает инструменты для взлома
        - Может взламывать чужие энграммы
        - Риски: самоуничтожение чипа, malware, уведомление владельца
      mechanics_links: [ ]
      assets: [ ]

