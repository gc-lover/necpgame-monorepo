summary:
  problem: |
    У игрока ценная энграмма, и Netrunner пытается её взломать. Игрок должен установить
    защиту или сам взломать защиту, чтобы понять как защитить свою энграмму.
  goal: |
    Защитить свою энграмму от взлома, установить улучшенную защиту, или научиться взламывать
    защиту других энграмм.
  essence: |
    Квест на защиту и взлом энграмм. Игрок сталкивается с попыткой взлома своей энграммы,
    должен установить защиту и научиться системе безопасности энграмм. Также может изучить
    технику взлома для собственных целей.
  key_points:
    - Защита энграммы от взлома
    - Изучение системы защиты энграмм
    - Возможность научиться взламывать
    - Тиры защиты (базовая, стандартная, продвинутая, корпоративная, военная)

