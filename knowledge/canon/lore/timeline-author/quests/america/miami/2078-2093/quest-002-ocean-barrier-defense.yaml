content:
  sections:
    - id: overview
      title: Description
      body: |
        Miami's ocean barriers are the city's last defense against catastrophic flooding from rising seas.
        During a major hurricane season, the player must coordinate emergency response, repair damaged
        sections, and defend against overwhelming wave attacks to prevent total inundation.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Assess damage to ocean barrier sections from initial hurricane impact
        2. Coordinate repair teams to critical barrier sections
        3. Defend barrier sections from massive wave attacks
        4. Reroute power systems to maintain barrier force fields
        5. Evacuate citizens from barrier failure zones
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Miami 2078-2093 faces increasingly severe hurricane seasons due to climate change.
        Corporate ocean barriers combine physical structures with energy force fields to protect
        the city from flooding. During hurricanes, these barriers become battlegrounds where
        human coordination and technology fight against natural forces.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 35,000 XP
        - Money: 6,000 Eddies
        - Hurricane survival kit
        - Barrier maintenance pass
        - Citizens reputation: +70
        - Corporations reputation: +40
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines real-time strategy with environmental survival. Player must manage multiple
        barrier sections simultaneously, coordinate repair teams, defend against environmental threats,
        and make strategic decisions about resource allocation during the crisis.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of environmental defense quests, infrastructure maintenance campaigns,
        and climate adaptation stories. Connects to corporate engineering teams, citizen
        defense forces, and environmental research networks.
