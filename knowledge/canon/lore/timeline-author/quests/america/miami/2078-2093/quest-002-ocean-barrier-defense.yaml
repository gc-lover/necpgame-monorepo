summary:
  problem: Corporate ocean barriers protect Miami from rising seas, but hurricane season threatens to overwhelm the defenses.
  goal: Defend and maintain the ocean barrier system during a major hurricane.
  essence: Player coordinates emergency response and barrier repairs during a catastrophic hurricane.
  key_points:
    - Ocean barriers are critical infrastructure protecting Miami from flooding.
    - Hurricanes test the limits of corporate engineering.
    - Emergency response requires coordination between corporations and citizens.
