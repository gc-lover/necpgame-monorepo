content:
  sections:
    - id: overview
      title: Description
      body: |
        Cuban cyber refugees arrive in Miami with revolutionary digital technology developed in isolation
        from the global network. The player must help them establish digital sovereignty while navigating
        corporate attempts to exploit their innovations and preserve their cultural heritage.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Meet with Cuban refugee leaders in Little Havana's digital sanctuary
        2. Decode Cuban cyber artifacts containing revolutionary technology
        3. Negotiate fair partnership terms with interested corporations
        4. Establish cultural exchange between Cuban and Miami cyber communities
        5. Defend Cuban digital heritage from corporate espionage attempts
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Little Havana 2078-2093 has become a digital sanctuary for Cuban cyber refugees who escaped
        their isolated island with revolutionary technology. The neighborhood's streets are filled
        with holographic santer√≠a symbols, neural-linked domino games, and underground data havens
        where Cuban and Miami cultures blend in the cyber age.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 30,000 XP
        - Money: 4,500 Eddies
        - Cuban cyber totem
        - Digital sovereignty pass
        - Cuban community reputation: +75
        - Corporations reputation: -40
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines cultural diplomacy with cyber defense. Player must navigate complex social
        dynamics between refugee communities and corporate interests, decode Cuban technology,
        and make strategic decisions about cultural preservation versus technological advancement.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of cultural preservation quests, immigration rights campaigns, and technological
        sovereignty stories. Connects to Cuban diaspora networks, Miami cultural institutions,
        and global cyber refugee movements.
      mechanics_links: [ ]
      assets: [ ]
