summary:
  problem: Cuban digital refugees arrive in Miami, bringing revolutionary cyber technology but facing corporate exploitation.
  goal: Help Cuban cyber refugees establish digital sovereignty while preserving their cultural heritage.
  essence: Player mediates between Cuban refugees and Miami corporations in a digital cultural exchange.
  key_points:
    - Cuban refugees bring advanced cyber technology from isolated island.
    - Corporations seek to exploit Cuban innovations.
    - Little Havana becomes a digital cultural battleground.
