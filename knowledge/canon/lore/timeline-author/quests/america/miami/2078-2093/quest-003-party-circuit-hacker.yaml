content:
  sections:
  - id: overview
    title: 'Overview: Miami - Party Circuit Data Heist'
    body: This glamorous yet dangerous social engineering quest sends players into Miami's elite party scene, where corporate secrets flow as freely as champagne.
    mechanics_links:
    - mechanics/social/party-infiltration.yaml
    assets: []

  - id: introduction
    title: Introduction
    body: 'Miami''s party circuit isn''t just about excess - it''s where deals are made, alliances formed, and secrets traded. You''ve been hired to infiltrate an exclusive corporate gala on Miami Beach and extract sensitive data from a high-ranking executive''s neural implant.

The target: Arasaka''s regional director. The method: Social engineering at its finest. The risk: One wrong move and you''re either corporate property or sleeping with the fishes - literally.'
    mechanics_links:
    - mechanics/hacking/neural-hacking.yaml
    assets: []

  - id: regional_context
    title: Miami Party Culture
    body: '- Elite parties serve as fronts for corporate networking

- Neural implants ubiquitous among high society

- Social engineering prime method for data theft

- Party security includes neural scanners and social surveillance

- Underground hackers use parties for infiltration opportunities

- Miami''s glamorous facade hides deadly corporate intrigue'
    mechanics_links:
    - canon/lore/culture/miami-party-scene.yaml
    assets: []

  - id: quest_flow
    title: Quest Flow
    body: '1. Receive mission from shady contact in Miami''s nightlife district

2. Acquire appropriate formal attire and social credentials

3. Secure invitation through social connections or forgery

4. Arrive at the exclusive beachfront venue

5. Navigate party crowd while avoiding security

6. Identify and approach target executive through conversation

7. Establish physical proximity for neural link

8. Execute data extraction during party distractions

9. Exit gracefully before security responds

10. Deliver stolen data and collect payment'
    mechanics_links:
    - mechanics/quests/social-engineering-quests.yaml
    assets: []

  - id: rewards
    title: Rewards and Consequences
    body: '- Base rewards: 3,000 XP, 2,200 eddies, social reputation +15

- Corporate secrets data chip (valuable blackmail material)

- Achievement: "Party Crasher Extraordinaire"

- Unlocks access to Miami''s elite social circles

- Branch rewards: Successful seduction opens romance opportunities'
    mechanics_links:
    - mechanics/progression/rewards-catalog.yaml
    assets: []

  - id: immersion
    title: Cyberpunk Atmosphere
    body: 'Miami Beach pulses with holographic advertisements and luxury hover-yachts bobbing in the surf. Inside the exclusive venue, corporate elites mingle with augmented socialites, their neural implants creating a constant digital hum beneath the champagne toasts.

Security drones disguised as serving bots scan for threats. Private conversations happen through encrypted neural links. And you move through it all, a shark in a school of piranhas, waiting for the perfect moment to strike.'
    mechanics_links:
    - canon/lore/culture/miami-elite-culture.yaml
    assets: []

