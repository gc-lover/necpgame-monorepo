content:
  sections:
    - id: overview
      title: Description
      body: |
        Wynwood's neural galleries allow visitors to experience art directly through neural interfaces,
        creating immersive experiences that challenge perceptions. The player must curate a revolutionary
        exhibition while defending artistic freedom from corporate censorship attempts.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Experience various neural artworks in Wynwood galleries
        2. Connect to neural art interface and learn basic creation techniques
        3. Curate revolutionary neural art exhibition challenging corporate power
        4. Defend exhibition from corporate censorship attempts
        5. Host public neural opening where visitors experience the art directly
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Wynwood 2078-2093 has evolved from street art district to neural art capital. Galleries
        equipped with advanced neural interfaces allow visitors to experience art directly in their
        minds. Artists create revolutionary works that challenge corporate power, while corporations
        attempt to censor politically dangerous neural experiences.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 25,000 XP
        - Money: 4,000 Eddies
        - Neural art interface
        - Artistic freedom pass
        - Artists reputation: +65
        - Corporations reputation: -45
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines art appreciation with neural interface mechanics. Player experiences
        different types of neural art, learns creation techniques, curates exhibitions, and
        defends against censorship while managing gallery operations and public relations.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of artistic quests, cultural freedom campaigns, and neural technology stories.
        Connects to underground art scenes, neural technology developers, and cultural institutions
        challenging corporate control over creative expression.
      mechanics_links: [ ]
      assets: [ ]
