summary:
  problem: Everglades have become a cyber-enhanced wilderness with genetically modified wildlife and corporate poachers.
  goal: Survive the cyber swamp and protect endangered cyber-species from corporate exploitation.
  essence: Player navigates dangerous cyber-enhanced Everglades while fighting corporate poachers.
  key_points:
    - Everglades wildlife enhanced with cybernetic implants.
    - Corporations poach cyber-animals for biotech research.
    - Native communities protect the cyber ecosystem.
