content:
  sections:
    - id: overview
      title: Description
      body: |
        The Everglades have evolved into a cyber-enhanced wilderness where genetically modified
        wildlife with neural implants roam free. Corporate poachers hunt these cyber-creatures
        for valuable biotech components, threatening the delicate ecosystem balance.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Navigate through cyber-enhanced Everglades avoiding dangerous wildlife
        2. Locate hidden corporate poacher camp extracting cyber-animal parts
        3. Rescue endangered cyber-creature from poacher traps
        4. Sabotage corporate poaching operations and destroy biotech equipment
        5. Ally with Native American protectors of the cyber ecosystem
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Everglades 2078-2093 are a cyber wilderness where animals have been enhanced with
        neural implants and genetic modifications. Alligators with targeting systems, birds
        with surveillance capabilities, and plants that interface with cybernetic systems.
        Native communities protect this unique ecosystem from corporate exploitation.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 32,000 XP
        - Money: 5,500 Eddies
        - Cyber swamp survival kit
        - Native protector totem
        - Native communities reputation: +70
        - Corporations reputation: -80
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines survival mechanics with environmental protection. Player must manage
        resources in hostile terrain, avoid cyber-enhanced wildlife, combat poachers, and
        navigate complex swamp ecosystems while maintaining alliances with native protectors.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of environmental protection quests, native rights campaigns, and cyber
        wildlife conservation stories. Connects to native tribes, environmental activists,
        and corporate biotech research networks across Florida.
      mechanics_links: [ ]
      assets: [ ]
