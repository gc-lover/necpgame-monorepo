summary:
  problem: Историческая линия Монреаля не включала структурированный маршрут по Vieux-Montréal.
  goal: Представить ключевые достопримечательности Старого Монреаля и их ценность для городской идентичности.
  essence: Игрок исследует площадь Жака Картье, базилику Нотр-Дам и порт, сравнивая атмосферу с европейскими городами.
  key_points:
    - Район основан в 1642 году и сохранил европейскую архитектуру.
    - Базилика Нотр-Дам с органом на 7 000 труб — центральный объект маршрута.
    - Мощёные улицы и старый порт усиливают туристическую привлекательность.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока со Старым Монреалем. Маршрут подчёркивает сочетание французского наследия и североамериканской
        динамики, позволяя собрать культурные впечатления и подготовить фон для последующих миссий в городе.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Начать на Place Jacques-Cartier и изучить уличные представления.
        2. Посетить базилику Нотр-Дам, оценить световое оформление и орган.
        3. Пройти по мощёным улочкам к старому порту.
        4. Исследовать набережную и исторические склады.
        5. Зафиксировать атмосферу европейского квартала в американском мегаполисе.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Vieux-Montréal сохраняет архитектуру XVII–XIX веков. Базилика Нотр-Дам известна голубым сводом со звёздами, а площадь
        Жака Картье служит местом общественных событий. Исторический порт связывает район с торговым прошлым города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 20 единиц валюты
        - Атрибут «Культура»: +20
        - Ачивка: «Хранитель Старого города»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует туристические и исторические механики, открывает доступ к экскурсионным NPC и повышает культурную
        репутацию.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с исторической линией Монреаля и сюжетами о франкоязычной идентичности, а также подготавливает к заданиям
        о развитии порта.
      mechanics_links: []
      assets: []
