summary:
  problem: Кулинарная ветка Монреаля нуждалась в миссии, объясняющей истоки путина и его культовый статус.
  goal: Провести игрока через дегустацию классического блюда и сбор исторических сведений о его появлении.
  essence: Игрок посещает La Banquise, анализирует рецепты и фиксирует кулинарные особенности свежих cheese curds.
  key_points:
    - Подчёркнута роль La Banquise и 24/7 сервиса.
    - Этапы охватывают дегустацию оригинального рецепта и вариаций.
    - Награды дают гастрономический бафф и доступ к новым ресторанам Квебека.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест отправляет игрока в культовый ресторан La Banquise, чтобы изучить историю путина, собрать рецепты и понять,
        почему блюдо стало символом Квебека.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Прибытие в La Banquise
        Локация: La Banquise, Plateau Mont-Royal, Монреаль
        Описание: Игрок прибывает в культовый ресторан La Banquise, работающий круглосуточно. У входа очередь, внутри яркая атмосфера.
        Цели:
          - Взаимодействовать с владельцем ресторана
          - Получить допуск на кухню в ночную смену
          - Узнать историю ресторана и его роль в популяризации путина

        Этап 2: Исследование меню
        Локация: Зал ресторана, меню и витрина с блюдами
        Описание: Игрок изучает обширное меню из 30 вариантов путина, анализируя ингредиенты.
        Цели:
          - Изучить меню из 30 вариантов путина
          - Зафиксировать все ингредиенты для каталога
          - Определить классический рецепт среди вариаций
          - Проверка навыков: Investigation 0.3+ для анализа меню

        Этап 3: Приготовление классического путина
        Локация: Кухня La Banquise
        Описание: Игрок участвует в приготовлении классического путина вместе с поваром.
        Цели:
          - Приготовить картофель фри правильной консистенции
          - Подготовить подливку gravy с правильной консистенцией
          - Добавить свежие cheese curds в правильном порядке
          - Проверка навыков: Cooking 0.4+ для правильного приготовления

        Этап 4: Проверка свежести cheese curds
        Локация: Кухня, холодильник с сырными зернами
        Описание: Игрок проверяет свежесть сырных зерен, изучая их текстуру и звук.
        Цели:
          - Проверить свежесть сырных зерен
          - Убедиться в характерном «скрипе» при укусе
          - Изучить процесс производства cheese curds
          - Проверка навыков: Perception 0.3+ для оценки свежести

        Этап 5: Завершение квеста
        Локация: Гастрономический архив Монреаля
        Описание: Игрок готовит заметку о культурном значении путина для архива.
        Цели:
          - Подготовить заметку о культурном значении блюда
          - Описать историю происхождения путина с 1950-х
          - Задокументировать роль La Banquise в популяризации
          - Проверка навыков: Writing 0.2+ для качественной заметки
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Путин появился в Квебеке в 1950-х и быстро стал национальным символом.
        - La Banquise работает круглосуточно, предлагая десятки рецептов.
        - Свежие cheese curds — обязательное условие аутентичного вкуса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 800 XP
          - Валюта: -12 (стоимость дегустации)
          - Бафф здоровья: +25% на 8 часов
          - Репутация Quebec Food Culture: +25
          - Репутация Montreal Restaurants: +15
          - Репутация Quebec Chefs: +10

        Уникальные награды:
          - Достижение "Путин мастер" (базовое)
          - Предмет "Рецепт классического путина" (используемый)
          - Открытие доступа к квесту "Монреаль: ночная жизнь и фудтраки"

        Дополнительные награды (при успешных проверках навыков):
          - +5 XP за успешную проверку Investigation
          - +10 XP за успешную проверку Cooking
          - +5 XP за успешную проверку Perception
          - +10 репутация в гастрономическом архиве за успешную проверку Writing
          - Разблокировка достижения "Мастер путина" (при успешной проверке Cooking)

        Награды за ветвления:
          - При дегустации всех трёх вариантов: +15 XP и достижение "Гурман путина"
          - При сбалансированном подходе к приготовлению: +10 XP и все три достижения
          - При сбалансированной заметке: разблокировка квеста "Гастрономический тур Квебека"
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные испытания с оценкой ингредиентов и подачи.
        - Экономические эффекты для локальных заведений.
        - Социальные взаимодействия с поварами и гурманами.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Владелец ресторана (Жан-Клод Рой)
        Диалог 1 (начальный):
          - Жан-Клод: "Bienvenue à La Banquise! Круглосуточно, 30 видов путина. Что хочешь узнать?"
          - Игрок: "Расскажите о происхождении путина."
          - Жан-Клод: "Путин родился в Квебеке в 1950-х. Классика: картофель фри, подливка gravy и свежие cheese curds. La Banquise работает 24/7 с 1968 года."
          - Игрок: "Можно попасть на кухню?"
          - Жан-Клод: "В ночную смену можем показать, как готовим. Но сначала изучи меню — 30 вариантов путина."

        Повар (Мари-Франс Дюбуа)
        Диалог 2:
          - Мари-Франс: "Ты хочешь научиться готовить настоящий пoutine? Это не просто картошка с сыром."
          - Игрок: "Да, покажите классический рецепт."
          - Мари-Франс: "Секрет в свежести. Картофель фри должен быть хрустящим, gravy — горячим, а cheese curds — свежими. Только тогда они будут 'скрипеть' при укусе."
          - Игрок: "Почему это важно?"
          - Мари-Франс: "Скрип cheese curds — признак свежести. Если они не скрипят, это уже не настоящий пoutine."

        Постоянный клиент (Люк Бошар)
        Диалог 3:
          - Люк: "Я здесь каждую ночь. Путин — это не просто еда, это культура Квебека."
          - Игрок: "Расскажите о культуре путина."
          - Люк: "Путин объединяет людей. Молодые и старые, франкофоны и англофоны — все любят пoutine. Это наша гордость."
          - Игрок: "Что делает La Banquise особенным?"
          - Люк: "Здесь 30 вариантов путина, и каждый уникален. Но классика остаётся лучшей. И работают круглосуточно — это удобно для ночных посетителей."
      mechanics_links: []
      assets: []

    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Вариант путина для дегустации
        Условие: После изучения меню
        Варианты:
          - Классический путин: +5 XP, разблокируется базовая информация о рецепте
          - Путин с беконом: +5 XP, разблокируется дополнительный рецепт
          - Путин с грибами: +5 XP, разблокируется вегетарианский рецепт
          - Попробовать все три: +15 XP, разблокируются все рецепты и достижение "Гурман путина"

        Выбор 2: Фокус приготовления
        Условие: Во время приготовления на кухне
        Варианты:
          - Сосредоточиться на картофеле фри: +5 XP, разблокируется достижение "Мастер картофеля"
          - Сосредоточиться на подливке gravy: +5 XP, разблокируется достижение "Мастер подливки"
          - Сосредоточиться на cheese curds: +5 XP, разблокируется достижение "Мастер сыра"
          - Сбалансированный подход: +10 XP, разблокируются все три достижения

        Выбор 3: Содержание заметки
        Условие: При создании финальной заметки
        Варианты:
          - Акцент на историческом происхождении: +10 репутация среди историков кухни
          - Акцент на культурном значении: +10 репутация среди гурманов
          - Сбалансированная заметка: +5 репутация среди всех групп, разблокируется квест "Гастрономический тур Квебека"
      mechanics_links: []
      assets: []

    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Investigation (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно анализирует меню, разблокируется полная информация о 30 вариантах путина
        Провал: Игрок получает только базовую информацию о меню

        Проверка 2: Cooking (Этап 3)
        Требование: 0.4+
        Успех: Игрок готовит идеальный путин, разблокируется достижение "Мастер путина" и +10 XP
        Провал: Игрок готовит приемлемый путин, получает базовый опыт

        Проверка 3: Perception (Этап 4)
        Требование: 0.3+
        Успех: Игрок точно определяет свежесть cheese curds по скрипу, разблокируется дополнительная информация о производстве
        Провал: Игрок оценивает свежесть только визуально, получает базовую информацию

        Проверка 4: Writing (Этап 5)
        Требование: 0.2+
        Успех: Заметка получает высокую оценку, +10 репутация в гастрономическом архиве
        Провал: Заметка получает базовую оценку, игрок получает стандартные награды
      mechanics_links: []
      assets: []

    - id: connections
      title: Связи и продолжения
      body: |
        Квест связан с гастрономическими турами Квебека и продолжениями о фудтраках и ночной жизни Монреаля.

        Связанные квесты:
          - "Монреаль: ночная жизнь и фудтраки" (разблокируется после завершения)
          - "Квебек: гастрономический тур" (разблокируется при выборе сбалансированной заметки)
          - "Канада: региональная кухня" (разблокируется при успешных проверках навыков)

        Влияние на репутацию:
          - Quebec Food Culture: +25 (базовая)
          - Montreal Restaurants: +15
          - Quebec Chefs: +10
      mechanics_links: []
      assets: []
