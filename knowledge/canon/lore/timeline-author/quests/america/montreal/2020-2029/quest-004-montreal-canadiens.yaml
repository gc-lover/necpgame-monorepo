summary:
  problem: Спортивная линия Монреаля требовала квеста, раскрывающего культ Montreal Canadiens и двуязычную фан-культуру.
  goal: Погрузить игрока в атмосферу Bell Centre, продемонстрировав ритуалы Habs и историческую значимость команды.
  essence: Игрок посещает матч, собирает фанатские кричалки и фиксирует детали 24 баннеров Stanley Cup.
  key_points:
    - Подчёркнуты рекорды команды и наследие с 1909 года.
    - Этапы показывают смешение французского и английского в фан-культуре.
    - Награды дают спортивный бафф и репутацию среди хоккейных фракций.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест отправляет игрока на домашний матч Montreal Canadiens в Bell Centre. Нужно исследовать трибуны, символику
        и фанатские традиции, чтобы понять, почему хоккей — ядро идентичности Квебека.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Прибытие в Bell Centre
        Локация: Bell Centre, вход и музей Montreal Canadiens
        Описание: Игрок прибывает к главной арене Montreal Canadiens. У входа установлены статуи легендарных игроков.
        Цели:
          - Изучить музейную экспозицию клуба
          - Осмотреть историческую экипировку с эмблемой «CH»
          - Поговорить с куратором музея о традициях команды
        
        Этап 2: Фанатские ритуалы
        Локация: Трибуны и коридоры Bell Centre
        Описание: Игрок общается с фанатами перед матчем, изучая их традиции и кричалки.
        Цели:
          - Записать кричалку «Go Habs Go!» на английском
          - Записать кричалку «Allez Montréal!» на французском
          - Узнать историю прозвища «Habs»
          - Проверка навыков: Charisma 0.3+ для успешного общения
        
        Этап 3: Наблюдение матча
        Локация: Трибуны Bell Centre
        Описание: Игрок наблюдает домашний матч Montreal Canadiens, фиксируя ключевые моменты.
        Цели:
          - Зафиксировать первый гол команды
          - Отметить реакцию трибун на игру
          - Записать эмоции фанатов в момент атаки
          - Проверка навыков: Perception 0.4+ для точного наблюдения
        
        Этап 4: История побед
        Локация: Подвесной уровень, 24 баннера Stanley Cup
        Описание: Игрок осматривает все 24 баннера Stanley Cup, изучая историю побед команды.
        Цели:
          - Изучить все 24 баннера Stanley Cup
          - Собрать истории о легендарных сезонах
          - Узнать о рекордах команды с 1909 года
          - Проверка навыков: Investigation 0.3+ для изучения деталей
        
        Этап 5: Завершение квеста
        Локация: Спортивный архив Монреаля
        Описание: Игрок создаёт отчёт о впечатлениях от матча, подчёркивая двуязычную культуру клуба.
        Цели:
          - Создать отчёт для спортивного архива
          - Подчеркнуть двуязычную культуру клуба
          - Задокументировать фанатские традиции
          - Проверка навыков: Writing 0.2+ для качественного отчёта
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Montreal Canadiens — старейшая непрерывно действующая команда NHL с 1909 года.
        - Команда владеет рекордом по числу Stanley Cup (24 титула).
        - Прозвища «Les Habitants» и «Habs» отражают французские корни.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 2 000 XP
          - Валюта: -100 (стоимость билета и посещения музея)
          - Спортивный бафф: +25 (действует 24 часа)
          - Репутация Montreal Canadiens Fans: +25
          - Репутация Quebec Sports Community: +15
          - Репутация Montreal Tourism: +10
        
        Уникальные награды:
          - Достижение "Хабс фанат" (базовое)
          - Предмет "Эмблема CH" (декоративный)
          - Открытие доступа к квесту "Квебек: противостояние с Toronto Maple Leafs"
        
        Дополнительные награды (при успешных проверках навыков):
          - +5 XP за успешную проверку Charisma
          - +5 XP за успешную проверку Perception
          - +10 XP за успешную проверку Investigation
          - +10 репутация в спортивном архиве за успешную проверку Writing
          - Разблокировка достижения "Историк Habs" (при успешной проверке Investigation)
        
        Награды за ветвления:
          - При общении на обоих языках: +15 репутация среди всех фанатов
          - При сбалансированном отчёте: разблокировка квеста "Наследие Habs"
          - При наблюдении и за игрой, и за трибунами: +10 XP и оба достижения
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Спортивные события с влиянием на фракции и социальные связи.
        - Репутационные системы для фанатских клубов.
        - Билингвальные диалоги и выбор языка общения.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Куратор музея (Франсуа Дюбуа)
        Диалог 1 (начальный):
          - Франсуа: "Bienvenue au Musée des Canadiens! Добро пожаловать в музей Канадцев!"
          - Игрок: "Расскажите о традициях клуба."
          - Франсуа: "Montreal Canadiens основаны в 1909 году. 24 кубка Стэнли — это наша гордость. Эмблема CH означает Club de Hockey."
          - Игрок: "Почему команду называют Habs?"
          - Франсуа: "Это сокращение от 'Les Habitants' — первые французские поселенцы. Наша команда — часть истории Квебека."
        
        Фанат-квебекец (Жан-Пьер Трембле)
        Диалог 2:
          - Жан-Пьер: "Allez Montréal! Go Habs Go! Ты здесь впервые?"
          - Игрок: "Да, хочу понять культуру команды."
          - Жан-Пьер: "Хоккей — это не просто спорт. Это наша душа. Кричалка 'Go Habs Go!' — на английском, но мы кричим и по-французски: 'Allez Montréal!'"
          - Игрок: "Как вы стали фанатом?"
          - Жан-Пьер: "Мой дед водил меня сюда с пяти лет. Это семейная традиция. 24 баннера над головой — это наше наследие."
        
        Фанат-англофон (Майкл Робертс)
        Диалог 3:
          - Майкл: "Great game tonight! Говоришь по-английски?"
          - Игрок: "Да, расскажите о команде."
          - Майкл: "Canadiens — это легенда. 24 Stanley Cups, больше, чем у любой другой команды. Bell Centre — это священное место для каждого квебекца."
          - Игрок: "Что значит быть фанатом Habs?"
          - Майкл: "Это больше, чем спорт. Это идентичность. Английский или французский — не важно. Важна общая страсть."
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Язык общения
        Условие: После диалога с куратором музея
        Варианты:
          - Общаться на французском: +10 репутация среди франкофонных фанатов, разблокируется дополнительный диалог с Жан-Пьером
          - Общаться на английском: +10 репутация среди англофонных фанатов, разблокируется дополнительный диалог с Майклом
          - Общаться на обоих языках: +15 репутация среди всех фанатов, разблокируются оба дополнительных диалога
        
        Выбор 2: Фокус наблюдения
        Условие: Во время матча
        Варианты:
          - Фокусироваться на игре: +5 XP, разблокируется достижение "Хоккейный эксперт"
          - Фокусироваться на реакциях трибун: +5 XP, разблокируется достижение "Социолог арены"
          - Наблюдать и за игрой, и за трибунами: +10 XP, разблокируются оба достижения
        
        Выбор 3: Содержание отчёта
        Условие: При создании финального отчёта
        Варианты:
          - Акцент на историческом наследии: +10 репутация среди историков спорта
          - Акцент на фанатской культуре: +10 репутация среди фанатов команды
          - Сбалансированный отчёт: +5 репутация среди всех групп, разблокируется квест "Наследие Habs"
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Charisma (Этап 2)
        Требование: 0.3+
        Успех: Фанаты охотно делятся историями, разблокируется дополнительная информация о кричалках
        Провал: Фанаты отвечают кратко, игрок получает базовую информацию
        
        Проверка 2: Perception (Этап 3)
        Требование: 0.4+
        Успех: Игрок замечает тонкие детали игры и реакции трибун, +5 XP
        Провал: Игрок наблюдает только основные моменты, получает базовый опыт
        
        Проверка 3: Investigation (Этап 4)
        Требование: 0.3+
        Успех: Игрок собирает детальную информацию о всех 24 победах, разблокируется достижение "Историк Habs"
        Провал: Игрок получает только общую информацию о баннерах
        
        Проверка 4: Writing (Этап 5)
        Требование: 0.2+
        Успех: Отчёт получает высокую оценку, +10 репутация в спортивном архиве
        Провал: Отчёт получает базовую оценку, игрок получает стандартные награды
      mechanics_links: []
      assets: []
    
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывает хоккейные линии Канады с сюжетами о национальных дерби и развитию молодёжных академий.
        
        Связанные квесты:
          - "Квебек: противостояние с Toronto Maple Leafs" (разблокируется после завершения)
          - "Монреаль: молодёжная академия Habs" (разблокируется при выборе сбалансированного отчёта)
          - "Канада: Кубок Стэнли 2025" (разблокируется при успешных проверках навыков)
        
        Влияние на репутацию:
          - Montreal Canadiens Fans: +25 (базовая)
          - Quebec Sports Community: +15
          - Montreal Tourism: +10
      mechanics_links: []
      assets: []
