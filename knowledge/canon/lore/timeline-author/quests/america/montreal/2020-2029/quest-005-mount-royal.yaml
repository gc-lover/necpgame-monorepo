summary:
  problem: В линии природных достопримечательностей Монреаля отсутствовал структурированный маршрут на Mont-Royal.
  goal: Сформировать сценарий подъёма на холм с фиксацией ключевых видов и культурных особенностей.
  essence: Игрок поднимается по тропам парка, наблюдает панораму города и знакомится с традицией tam-tams.
  key_points:
    - Холм Mont-Royal дал название городу и является центральным природным символом.
    - Парк спроектирован Фредериком Лоу Олмстедом и включает смотровую площадку-бельведер.
    - На вершине установлен 31-метровый крест, который освещает ночное небо.
