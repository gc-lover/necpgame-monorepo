summary:
  brief: |
    Зеленое сердце города. Корпоративная угроза. Последний шанс защитить.

  description: |
    Mont Royal - iconic гора в центре Монреаля. Designed Frederick Law Olmsted
    (тот же кто Central Park NYC). 470 акров зеленого пространства. Chalet,
    Beaver Lake, hiking trails. Любимое место montrealers. Sacred символ города.

    Но October 2024 - Metroland Development Corp подала proposal к city council:
    "Royal Heights Project" - luxury residential complex на восточном склоне горы.
    30-этажные towers, 2000 units, "sustainable integration с nature". Reality -
    massive deforestation, trail destruction, ecosystem damage.

    Public outcry началось немедленно. "Save Mont Royal" movement. Петиции, protests,
    environmental reports. Но Metroland имеет political connections. Mayor secretly
    pro-development. Council vote через 2 недели.

    Amélie Dubois - environmental activist, leader Save Mont Royal - нанимает тебя.
    "We need evidence Metroland corrupt или illegal. Something to stop vote.
    Environmental reports они dismiss. Political pressure не работает. Only scandal
    может save mountain. Find dirt. Please."

    Investigation, infiltration, possible sabotage. Mont Royal's fate в твоих руках.

  goal: |
    Investigate Metroland Development, find evidence corruption или illegality,
    stop Royal Heights Project, preserve Mont Royal.

  essence: |
    Urban preservation quest. Corporate vs community. Environmental themes. Montreal's
    iconic landmark под угрозой. Investigation и political intrigue.

