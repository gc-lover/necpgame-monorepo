summary:
  brief: |
    St-Viateur vs Fairmount. 70 лет rivalry. Один вердикт. Choose wisely.
  
  description: |
    Montreal знаменит двумя вещами: bagels и smoked meat. Но не просто любые -
    THE BEST. Montreal-style bagels - smaller, denser, sweeter чем NYC. Wood-fired
    ovens, boiled в honey water. Two legendary bakeries: St-Viateur (1957) и
    Fairmount (1919). Rivalry epic, passionate, delicious.
    
    И smoked meat - Montreal's answer to pastrami. Schwartz's Deli (1928) - institution.
    Line вокруг block. Но Main Deli (1974) claims better recipe. Феud decades-long.
    
    Winter 2023 - Montreal Food Festival announces: "Ultimate Food Face-Off". St-Viateur
    vs Fairmount bagels. Schwartz's vs Main smoked meat. Panel judges (including you).
    Winners crowned "Montreal's Best". Losers... devastated. Rivalry становится war.
    
    Но plot twist: Both bagel bakeries и both delis receiving threats. Anonymous
    notes: "Drop из competition или sabotage guaranteed". Someone wants specific
    winner. Or wants festival cancelled. Or worse.
    
    You're brought in: Judge competition fairly AND investigate threats. Protect
    Montreal's culinary heritage. И try не make enemies of passionate food lovers.

  goal: |
    Judge food competition fairly, investigate sabotage threats, protect establishments,
    crown deserving winners без destroying community.

  essence: |
    Wholesome food quest с mysterious edge. Montreal culinary tradition. Passionate
    rivalry. Light investigation. Community importance through cuisine.

