summary:
  problem: Кулинарная ветка Монреаля не освещала конкуренцию бейгельных пекарен и культ копчёного мяса.
  goal: Показать игроку историю еврейской общины через дегустацию Montreal bagels и smoked meat.
  essence: Игрок посещает культовые заведения St-Viateur, Fairmount и Schwartz's, сравнивая их рецептуры и традиции.
  key_points:
    - Montreal bagels выпекаются в дровяных печах и различаются между собой по рецептам St-Viateur и Fairmount.
    - Smoked meat из Schwartz's Deli — гастрономический символ 1920-х.
    - Квест подчёркивает вклад еврейской общины в гастрономию города.
