summary:
  brief: |
    33 км туннелей. Город скрывает тайны. Некоторые живут там навсегда.
  
  description: |
    RÉSO - Montreal Underground City. 33 километров туннелей linking metro stations,
    shopping malls, office buildings, hotels. Largest underground complex в world.
    500,000 людей используют daily. Escape от brutal -30°C winters.
    
    Но есть другая Underground City. Invisible. Homeless community живущее в
    forgotten maintenance tunnels, abandoned metro sections, heating vents. Зимой -
    единственный способ survive. Summer поверхность okay, winter underground necessary.
    
    January 2026 - coldest winter в 50 лет. -35°C с wind chill. Homeless shelters
    overcrowded. Сотни людей forced underground. Но city planning major renovation -
    sealing "unauthorized access points". Closing tunnels. Forcing people в cold.
    
    Père Jean-Baptiste - Catholic priest running soup kitchen - нанимает тебя:
    "Underground community desperate. City sealing их home без alternative. Police
    sweeps arresting people. Shelters full. Люди умрут в cold. Need expose crisis,
    stop sealings, или find new solution. Please. Ils sont mes enfants."
    
    Navigate underground maze, protect vulnerable, confront bureaucracy, battle winter.

  goal: |
    Help underground homeless community, stop tunnel sealings, find housing alternatives,
    expose urban poverty crisis, prevent winter deaths.

  essence: |
    Social justice quest. Urban poverty through Montreal underground lens. Winter
    survival stakes. Bureaucracy vs humanity. Dark но important theme.

