content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест бросает игрока в середину монреальской зимы. Нужно подготовиться к выходу на улицу, отследить воздействие
        холода на организм и использовать городскую инфраструктуру для сохранения тепла.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Экипироваться для прогулки при температуре -30°C.
        2. Проверить физиологические показатели: дыхание, промерзание ресниц, онемение конечностей.
        3. Переждать снежную бурю с нулевой видимостью, найти ближайший вход в RÉSO.
        4. Организовать перемещение под землёй и связаться с жителями для обмена опытом.
        5. Зафиксировать рекомендации по выживанию для будущих миссий.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Монреаль регулярно переживает температуры -30°C и ниже. Сильный ветер создаёт эффект -40°C. Снегопады достигают
        уровня по пояс. RÉSO служит основным убежищем и транспортной артерией зимой.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Атрибут «Выносливость»: +25
        - Дебафф: -30% Stamina при воздействии холода
        - Ачивка: «Выживший в канадской зиме»
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Квест включает климатические и физиологические механики, влияющие на расход выносливости и необходимость поиска
        укрытий в RÉSO.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Связан с климатической линией Монреаля, инфраструктурой RÉSO и сюжетами об адаптации к экстремальной погоде.
      mechanics_links: [ ]
      assets: [ ]
