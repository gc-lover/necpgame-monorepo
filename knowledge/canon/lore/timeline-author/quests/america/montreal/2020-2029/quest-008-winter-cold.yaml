summary:
  brief: |
    Fête des Neiges. Ice sculpture championship. Sabotage melts dreams.
  
  description: |
    Montreal embraces winter like nowhere else. Fête des Neiges - annual winter
    festival Parc Jean-Drapeau. Ice slides, snow sculptures, winter activities,
    thousands visitors. Highlight - International Ice Sculpture Championship.
    Artists от 12 countries, 3 days competition, massive ice blocks carved в art.
    
    February 2022 - championship особенно heated. Yuki Tanaka (Japan) - defending
    champion 3 years. Создаёт breathtaking works. Но challenges mounting:
    - Sophie Leblanc (Quebec) - local favorite, tremendous pressure prove herself
    - Dmitri Volkov (Russia) - aggressive competitor, rumored cheating past
    - Maria Santos (Brazil) - underdog, incredible talent, limited resources
    
    Day 2 morning - Yuki's nearly-complete sculpture found shattered. Vandalism.
    Hours work destroyed. Investigation reveals: someone used heat lamps overnight -
    strategic melting caused structural collapse. Sabotage deliberate, sophisticated.
    
    Festival organizer Céline Dubois desperate: "Cannot have scandal. International
    event, Quebec tourism важен. Need find who sabotaged, prove fair competition,
    restore trust. Discreetly. Please help."
    
    You're brought in: Investigate sabotage, protect remaining sculptures, ensure
    fair competition, crown legitimate winner.

  goal: |
    Investigate ice sculpture sabotage, identify culprit, protect competition
    integrity, ensure fair winner crowned.

  essence: |
    Mystery в winter festival setting. Ice sculpture competition stakes. Lighter
    wholesome investigation с dramatic moments. Montreal winter culture showcase.

