summary:
  brief: |
    Festival International de Jazz. 2 million visitors. One priceless trumpet. Steal it.
  
  description: |
    Montreal International Jazz Festival - largest jazz fest в world. 10 days,
    500+ concerts, 2+ million visitors. Downtown transformed - stages everywhere,
    music 24/7, crowds massive. Pure celebration.
    
    July 2025 - festival особенный: Dizzy Gillespie's original trumpet on display -
    museum loaned для 50th anniversary tribute. Priceless. Behind bulletproof glass,
    24/7 security, motion sensors, crowds constant.
    
    Enter Marcus "Jazz Hands" Williams - gentleman thief, jazz aficionado, insufferable
    romantic. Wants steal trumpet не для money - для "art". Plans return после,
    just wants play it один раз at sunrise on Mount Royal. Dream of lifetime.
    Insane plan. Impossible heist. Perfect for you.
    
    Marcus offers cut: "Help steal trumpet tonight. Play sunrise. Return afternoon.
    Nobody hurt, nothing damaged, museum gets publicity boost. Win-win-win. Plus -
    you'll hear Dizzy's horn played как meant to be. Offer expires в 6 часов."
    
    Moral dilemma: Help romantic fool или stop him? Either way - festival doesn't stop.

  goal: |
    Either: Help Marcus steal trumpet, ensure safe return OR Stop heist, protect artifact.
    Festival continues regardless. Jazz eternal.

  essence: |
    Light heist quest. Jazz festival atmosphere. Charming rogue protagonist. Improvisation
    theme. No combat, pure cleverness. Moral choice: romantic crime или responsibility.

