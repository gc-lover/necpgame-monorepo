summary:
  brief: |
    Third referendum. Quebec's independence. 50 years debate. One final vote.
  
  description: |
    October 2027. Quebec announces third independence referendum. First: 1980
    (failed). Second: 1995 (failed 50.58% vs 49.42% - razor thin). Now third chance.
    50 years conflict, identity, passion, division.
    
    Montreal - epicenter tension. City split: anglophone vs francophone, federalist
    vs sovereigntist, old guard vs young generation, immigrants uncertain. Families
    divided. Friends arguing. Peaceful но intense.
    
    You're hired by documentary filmmaker Sophie Martin - capture diverse perspectives
    objectively. Interview people all sides. No agenda, just truth. Complicated
    request в emotional climate.
    
    Trois semaines до referendum. Quebec holding breath. Your job: listen, document,
    understand. Not convince. Not judge. Just witness history.

  goal: |
    Interview representatives from all sides of referendum debate. Document perspectives
    fairly. Navigate political tension carefully. Witness democratic process.

  essence: |
    Political quest без combat. Dialogue-heavy. Multiple perspectives presented
    respectfully. No right answer - player observes. Educational about Quebec history.
    Intense но civilized.

