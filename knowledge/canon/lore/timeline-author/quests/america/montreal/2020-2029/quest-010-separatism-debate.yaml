notes:
  design_notes: |
    Heavy political quest. Requires respectful treatment all perspectives. No
    "correct" answer - both sovereignty и federation legitimate positions. Indigenous
    perspective critical inclusion - often forgotten в referendum debates. Player
    can lean any direction або abstain judgment. Educational about Quebec history,
    politics. Dialogue-heavy, no combat ever. Referendum result deliberately ambiguous -
    player's world decides. Important: quest не propaganda either side. Shows
    complexity, humanity, legitimate concerns all perspectives.
