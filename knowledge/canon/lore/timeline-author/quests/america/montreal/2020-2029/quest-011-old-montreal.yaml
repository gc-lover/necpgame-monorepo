summary:
  brief: |
    Vieux-Montréal. 400 years cobblestones. Developer wants condos. Archaeologist
    найдёт treasure. Stop или profit?
  
  description: |
    Old Montreal - historic heart города. Cobblestone streets, 17th-century buildings,
    Notre-Dame Basilica, Place Jacques-Cartier. Preserved beautifully. UNESCO
    consideration. Tourist magnet.
    
    April 2024 - development company "Nouvelle Vision" получает approval построить
    luxury condos в Old Port area. Controversial - historical purists furious,
    developers argue "controlled modernization". City council split decision.
    
    Construction begins. Week later - archaeologist Dr. Émilie Rousseau discovers:
    buried French colonial settlement remains. 1640s artifacts, building foundations,
    possibly массовое захоронение. Historically invaluable. Legally - stops construction.
    
    Developer CEO Richard Fontaine furious: "Delays cost millions! These rocks
    meaningless. Build over, preserve через photos. Progress cannot stop для rubble."
    
    Heritage Quebec demands full excavation, preservation. Months delay minimum,
    possibly permanent stop. Financial disaster для Fontaine.
    
    Fontaine approaches you privately: "Make artifacts disappear. 500K$. Quietly.
    Rousseau goes away, construction proceeds, everyone wins." Bribery blatant.
    
    Alternatively - help Rousseau protect site, expose corruption, save history.
    Money или memory. Choose.

  goal: |
    Decide: Help developer destroy evidence и profit OR Protect archaeological site,
    expose corruption, preserve heritage.

  essence: |
    Preservation vs profit quest. Montreal history tangible. Bribery offer direct.
    Moral choice consequences clear. Investigation, decision, action.

