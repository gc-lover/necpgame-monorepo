summary:
  brief: |
    Bonjour. Hello. Language choice defines identity. Montreal bilingual? Or French first?
  
  description: |
    Montreal linguistic paradox - только major North American city где French dominant.
    Bill 101 (1977) made French official language Quebec, требует French-first signage,
    French-language education для immigrants. Controversial, effective.
    
    September 2028 - Quebec proposes Bill 101-Revised: strengthens French requirements
    further. Businesses must demonstrate French workplace culture, English CEE schools
    restricted more, penalties increased dramatically. Protecting language или overreach?
    
    You're англофон freelancer working Montreal. Integrated somewhat, але English
    primary. New law affects you directly - need demonstrate French proficiency for
    work permits, face potential deportation.
    
    Simultaneously - hired document stories три Montreal residents navigating language
    identity: Francophone traditionalist, anglophone resisting, immigrant learning.
    Through them, understand larger debate.
    
    Personal stakes + documentary work = complex understanding language, identity, survival.

  goal: |
    Improve French skills для compliance, document three perspectives на language
    law, form opinion на Bill 101-Revised, decide personal stance.

  essence: |
    Language identity quest. No combat, pure dialogue, cultural navigation. Educational
    about Quebec language politics. Player feels stakes personally. Multiple perspectives
    presented. Nuanced not preachy.

