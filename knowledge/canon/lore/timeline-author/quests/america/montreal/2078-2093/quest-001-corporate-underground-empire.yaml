content:
  sections:
    - id: overview
      title: Description
      body: |
        Montreal's iconic underground city, once a marvel of urban planning, has been transformed
        into a corporate empire where citizens are trapped in perpetual surveillance and exploitation.
        The player must navigate this vast network to expose and combat corporate control over
        essential urban infrastructure.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Access the corporate-controlled underground transportation network
        2. Navigate through corporate security levels in the underground city
        3. Hack the central transportation mainframe to expose fare gouging
        4. Confront the corporate executive board in the underground command center
        5. Broadcast free access rights to all Montreal citizens
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Montreal 2078-2093 is a city of extremes - pristine corporate surfaces hide a nightmarish
        underground reality. The 33km network of tunnels serves as both transportation system and
        prison, where corporations extract maximum profit from captive citizens. Underground
        resistance movements fight for the right to surface access and natural light.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 36,000 XP
        - Money: 6,200 Eddies
        - Underground access card
        - Corporate disguise implant
        - Citizens reputation: +75
        - Corporations reputation: -70
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines vertical navigation with corporate infiltration. Player explores Montreal's
        underground network, manages detection meters, hacks corporate systems, and makes choices
        about whether to fight security forces or use stealth to avoid detection.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens underground resistance quest series. Connects to transportation worker unions,
        surface access rights activists, and anti-corporate resistance movements throughout
        Montreal and Quebec.
      mechanics_links: [ ]
      assets: [ ]
