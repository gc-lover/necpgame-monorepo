summary:
  problem: Montreal's legendary underground city has been completely corporatized and weaponized.
  goal: Navigate the corporate-controlled underground network and expose infrastructure exploitation.
  essence: Player explores Montreal's vast underground empire while evading corporate security.
  key_points:
    - Underground city spans 33km of tunnels.
    - Corporations control all transportation and commerce.
    - Citizens trapped in perpetual underground surveillance.
    - Fight for surface access rights.
