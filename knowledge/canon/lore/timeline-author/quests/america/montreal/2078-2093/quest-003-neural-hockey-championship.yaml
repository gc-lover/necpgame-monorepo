content:
  sections:
    - id: overview
      title: Description
      body: |
        Montreal's legendary hockey passion has evolved into neural hockey, where players enhanced
        with cybernetic implants compete in high-stakes championship matches. Corporate leagues
        exploit enhanced athletes while underground championships preserve the pure spirit of
        hockey competition.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Join the underground neural hockey championship in Montreal's undercity
        2. Win elimination rounds against corporate-backed neural teams
        3. Investigate how corporations exploit neural-enhanced players
        4. Expose the championship's corruption and betting manipulation
        5. Organize player revolution against corporate sports control
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Montreal's hockey culture has been amplified by neural enhancements that allow players
        to predict moves and execute impossible shots. Corporate mega-leagues control the sport
        through betting monopolies, while underground championships in the undercity preserve
        the traditional values of fair play and team spirit.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
