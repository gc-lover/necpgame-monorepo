      body: |
        - Experience: 30,000 XP
        - Money: 4,800 Eddies
        - Neural hockey stick
        - Championship trophy
        - Underground leagues reputation: +65
        - Corporations reputation: -55
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Combines sports simulation with investigation mechanics. Player participates in neural
        hockey matches, manages neural fatigue, investigates corporate corruption through
        evidence gathering and dialogue trees.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
