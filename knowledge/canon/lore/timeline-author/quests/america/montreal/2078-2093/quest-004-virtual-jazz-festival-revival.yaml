content:
  sections:
    - id: overview
      title: Description
      body: |
        Montreal's legendary International Jazz Festival has been reduced to corporate-sponsored
        virtual reality entertainment that suppresses authentic musical expression. Players must
        revive the true spirit of jazz by organizing underground performances and battling
        corporate cultural monopolies.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Discover the underground jazz scene in Montreal's virtual underbelly
        2. Gather legendary jazz musicians for the revival performance
        3. Hack corporate VR systems that suppress authentic jazz performances
        4. Organize live jazz festival free from corporate VR control
        5. Broadcast jazz revival to inspire cultural renaissance across Montreal
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Montreal's jazz heritage, once celebrated worldwide, has been corporatized into algorithm-
        driven virtual entertainment. Corporate VR monopolies dictate musical tastes and suppress
        improvisation, while underground jazz collectives preserve the authentic spirit of live
        performance and musical innovation.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 34,000 XP
        - Money: 5,800 Eddies
        - Legendary saxophone
        - Jazz improvisation implant
        - Jazz musicians reputation: +75
        - Corporations reputation: -65
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines music discovery with virtual reality hacking. Player explores Montreal's
        music districts, recruits legendary musicians, hacks corporate VR systems, and organizes
        live performances that challenge corporate cultural control.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens cultural revival quest series. Connects to underground music networks,
        artistic freedom activists, and anti-corporate cultural preservation movements
        throughout Quebec and Canada.
      mechanics_links: [ ]
      assets: [ ]
