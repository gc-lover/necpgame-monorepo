  problem: Montreal's legendary jazz festival has been corporatized into sterile virtual entertainment.
  goal: Revive authentic jazz culture and free it from corporate virtual reality control.
  essence: Player organizes underground jazz revival while battling corporate VR monopolies.
  key_points:
    - Jazz festival digitized and corporatized.
    - Virtual reality replaces live performances.
    - Corporate algorithms dictate musical tastes.
    - Underground musicians preserve authentic jazz spirit.
