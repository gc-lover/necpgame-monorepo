content:
  sections:
    - id: overview
      title: Description
      body: |
        Montreal's legendary harsh winters have been weaponized by corporations that deploy
        climate manipulation technology for tactical and economic advantage. Players must battle
        through extreme weather conditions to destroy corporate weather control systems and
        restore natural climate patterns.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Infiltrate corporate weather control facility on Mount Royal
        2. Expose corporate climate manipulation tactics and environmental damage
        3. Survive corporate extreme weather assault on Montreal streets
        4. Destroy corporate weather control systems and restore natural climate
        5. Establish climate sovereignty and prevent future corporate weather warfare
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Montreal 2078-2093 experiences corporate climate warfare where blizzards, freezing rain,
        and extreme cold are deployed as weapons. Corporations control weather patterns to create
        market advantages, suppress dissent, and maintain control over the population. Underground
        environmental networks fight to restore natural weather and establish climate sovereignty.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 38,000 XP
        - Money: 6,500 Eddies
        - Climate control override
        - Thermal regulation suit
        - Environmental activists reputation: +80
        - Corporations reputation: -75
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines environmental combat with weather survival mechanics. Player navigates
        extreme weather conditions, manages thermal status, hacks weather control systems,
        and engages in urban warfare during climate-manipulated storms.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens climate warfare quest series. Connects to environmental activist networks,
        weather control resistance movements, and anti-corporate climate justice organizations
        across Quebec and Canada.
      mechanics_links: [ ]
      assets: [ ]
