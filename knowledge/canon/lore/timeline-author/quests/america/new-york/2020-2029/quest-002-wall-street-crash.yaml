summary:
  problem: Хакерский сценарий Уолл-стрит находился в Markdown и не отражал системных
    исходов и наград.
  goal: Перевести квест в YAML, описав инструменты взлома биржи, экономические последствия
    и выбор игрока.
  essence: Игрок проникает в алгоритмы NYSE и решает, обрушить рынок, стабилизировать
    его или тихо извлечь прибыль.
  key_points:
  - Расписаны этапы подготовки взлома и варианты исходов с разными наградами.
  - Добавлены системные крючки для economy- и hacking-system, влияющие на городскую
    экономику.
  - Решение игрока меняет отношение корпораций, подполья и финансовых фракций.
