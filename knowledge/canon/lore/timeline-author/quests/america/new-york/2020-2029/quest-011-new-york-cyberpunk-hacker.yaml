summary:
  problem: Киберпанковая субкультура Нью-Йорка остается нераскрытой в игровом контенте.
  goal: Создать квест про погружение в мир хакеров с элементами киберпреступлений
    и технологической борьбы.
  essence: Игрок становится частью подпольной сети хакеров, борющихся против корпоративного
    контроля в мегаполисе.
  key_points:
  - Квест сочетает киберпанковскую тематику с нью-йоркской культурой
  - Включает хакерские операции и моральные дилеммы
  - Награды связаны с кибернетическими имплантами
