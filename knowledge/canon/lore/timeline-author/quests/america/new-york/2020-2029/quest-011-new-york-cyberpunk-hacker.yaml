content:
  sections:
  - id: overview
    title: Описание
    body: 'Нью-Йорк 2029 года - цифровой мегаполис с тотальным контролем корпораций.
      Игрок становится частью

      подпольной сети хакеров, борющихся за свободу информации в бетонных джунглях.
      Квест включает

      кибер-атаки на корпоративные системы, вербовку союзников и противостояние кибер-полиции.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Times Square neon advertisements - символ корпоративного контроля.

      Subway tunnels - скрытые дата-центры хакеров.

      Тематика отражает реальную историю киберпанка в Нью-Йорке.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с киберпанковой субкультурой

      2. Прохождение испытаний для вступления в сеть

      3. Первая кибер-атака на корпорацию

      4. Вербовка союзников в разных районах

      5. Финальная операция против мегакорпорации

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Лидер хакерской сети: "В этом городе корпорации владеют каждым байтом информации.
      Мы - цифровые партизаны,

      борющиеся за свободу данных. Готов стать частью сопротивления в бетонных джунглях?"


      Игрок (варианты ответа):

      - "Цифровая свобода превыше всего. Я в деле!"

      - "Расскажите о хакерской сцене Нью-Йорка."

      - "Хакинг слишком опасно для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Радикальная борьба против системы (+ влияние на сообщество)

      - Баланс между хаками и безопасностью (+ ресурсы, - риски)

      - Переход на легальную работу (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Нейронный интерфейс для продвинутого хакинга

      - Доступ к подземной сети данных

      - Репутация среди хакеров Нью-Йорка


      Квест влияет на цифровую культуру города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Технологическая система: кибернетические импланты

      - Социальная система: репутация в подполье

      - Экономическая система: цифровые активы

      '
    mechanics_links:
    - mechanics/technology/technology-system.yaml
    - mechanics/social/social-reputation.yaml
    assets: []
