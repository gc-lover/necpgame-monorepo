summary:
  problem: Уличное искусство Нью-Йорка остается нераскрытым в игровом контенте.
  goal: Создать квест про становление уличным художником с элементами творчества и
    социальной борьбы.
  essence: Игрок становится частью движения уличных художников, борющихся за самовыражение
    в коммерческом городе.
  key_points:
  - Квест сочетает художественную тематику с социальной критикой
  - Включает создание искусства и уличные акции
  - Награды связаны с творчеством и репутацией
