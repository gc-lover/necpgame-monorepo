content:
  sections:
  - id: overview
    title: Описание
    body: 'Нью-Йорк - город, где стены говорят. Игрок становится частью движения уличных
      художников,

      создающих революционные граффити и борющихся против коммерциализации искусства.
      Квест включает

      создание произведений искусства, организацию уличных фестивалей и противостояние
      властям.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: '5 Pointz - легендарный район граффити.

      Banksy murals - политическое уличное искусство.

      Тематика отражает реальную историю стрит-арта в Нью-Йорке.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с уличной арт-сценой

      2. Обучение основам граффити

      3. Создание первой работы

      4. Организация уличной выставки

      5. Противостояние корпорациям

      6. Финальный революционный мурал

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: "Легендарный стрит-артист: \"Стены Нью-Йорка - это холст для революции.\
      \ Мы не просто рисуем,\nмы меняем сознание города. Готов взять баллончик и рассказать\
      \ свою историю миру?\"\n\nИгрок (варианты ответа):\n  - \"Искусство должно быть\
      \ свободным. Покажите мне стены!\"\n  - \"Расскажите об уличной арт-сцене Нью-Йорка.\"\
      \n  - \"Граффити слишком рискованно.\"\n"
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Радикальное политическое искусство (+ влияние)

      - Коммерческое граффити (+ доход)

      - Сбалансированный подход (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Профессиональный набор спрей-красок

      - Доступ в подпольные арт-галереи

      - Репутация среди уличных художников


      Квест влияет на культурную сцену города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: репутация в контркультуре

      - Культурная система: влияние на искусство

      - Экономическая система: уличные фестивали

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
