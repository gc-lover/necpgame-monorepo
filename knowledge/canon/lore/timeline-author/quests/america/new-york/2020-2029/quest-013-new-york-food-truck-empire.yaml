summary:
  problem: Уличная еда Нью-Йорка остается нераскрытой в игровом контенте.
  goal: Создать квест про строительство империи фудтраков с элементами кулинарии и
    предпринимательства.
  essence: Игрок становится королем уличной еды, создавая уникальные блюда и конкурируя
    на рынке фудтраков.
  key_points:
  - Квест сочетает кулинарную тематику с бизнесом
  - Включает приготовление еды и управление бизнесом
  - Награды связаны с едой и репутацией
