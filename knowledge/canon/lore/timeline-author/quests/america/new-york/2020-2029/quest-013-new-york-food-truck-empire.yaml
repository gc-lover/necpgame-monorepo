content:
  sections:
  - id: overview
    title: Описание
    body: 'Нью-Йорк - столица уличной еды. Игрок начинает с маленького фудтрака и
      строит империю,

      создавая уникальные фьюжн-блюда, сочетающие традиции разных культур города.
      Квест включает

      эксперименты с рецептами, конкуренцию с другими фудтраками и завоевание лучших
      локаций.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Halal Guys - легендарный фудтрак.

      Food cart culture - культура уличной еды.

      Тематика отражает реальную историю нью-йоркской уличной еды.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Начало с первого фудтрака

      2. Создание уникального блюда

      3. Конкуренция за лучшие места

      4. Расширение сети

      5. Победа в кулинарном конкурсе

      6. Строительство империи

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Опытный шеф-повар: "Уличная еда Нью-Йорка - это искусство. Каждый хот-дог
      рассказывает историю

      иммигрантов и культур. Готов создать блюдо, которое изменит представление о
      фаст-фуде?"


      Игрок (варианты ответа):

      - "Еда - мой язык. Покажите мне кухню!"

      - "Расскажите о фудтраках Нью-Йорка."

      - "Кулинария не для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Артезанская кухня (+ качество, - объем)

      - Массовое производство (+ прибыль, - аутентичность)

      - Фьюжн-кухня (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Книга рецептов фьюжн-кухни

      - Аренда лучшей локации для фудтрака

      - Репутация в кулинарной сцене


      Квест влияет на гастрономическую культуру города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: бизнес и продажи

      - Социальная система: репутация в сообществе

      - Культурная система: кулинарные традиции

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
