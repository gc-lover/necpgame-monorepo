content:
  sections:
    - id: overview
      title: Описание
      body: |
        Нью-Йорк - город, который никогда не спит. Игрок становится королем ночной жизни,
        организуя легендарные вечеринки, управляя эксклюзивными клубами и строя сеть связей
        среди элиты. Квест включает нетворкинг, организацию мероприятий и конкуренцию
        с другими промоутерами.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Studio 54 - легендарный клуб 70-х.
        Meatpacking District - район ночных клубов.
        Тематика отражает реальную историю ночной жизни Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Знакомство с ночной сценой
        2. Организация первой вечеринки
        3. Получение контроля над клубом
        4. Конкуренция с другими промоутерами
        5. Создание сети клубов
        6. Финальная легендарная вечеринка
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Клубный промоутер: "Нью-Йорк спит только для слабаков. Мы - короли ночи, творцы мечты,
        властители танцпола. Готов стать легендой, чье имя будет сиять неоновыми буквами?"

        Игрок (варианты ответа):
        - "Ночь - мое время. Покажите мне клубы!"
        - "Расскажите о ночной жизни Нью-Йорка."
        - "Вечеринки не для меня."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Эксклюзивные VIP-вечеринки (+ статус, - доступность)
        - Массовые рейвы (+ популярность, - эксклюзивность)
        - Тематические мероприятия (баланс)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - VIP-членство в лучших клубах
        - Набор инструментов промоутера
        - Репутация в ночной сцене Нью-Йорка

        Квест влияет на социальную жизнь города.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Социальная система: репутация в элите
        - Экономическая система: доходы от мероприятий
        - Культурная система: ночная культура
      mechanics_links:
        - mechanics/social/social-reputation.yaml
        - mechanics/culture/culture-system.yaml
      assets: []
