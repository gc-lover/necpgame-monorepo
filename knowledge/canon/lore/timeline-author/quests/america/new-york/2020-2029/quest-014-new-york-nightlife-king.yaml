summary:
  problem: Ночная жизнь Нью-Йорка остается нераскрытой в игровом контенте.
  goal: Создать квест про становление королем ночной жизни с элементами социального статуса и развлечений.
  essence: Игрок становится иконой ночной жизни Нью-Йорка, организуя легендарные вечеринки и управляя клубами.
  key_points:
    - Квест сочетает социальную динамику с развлечениями
    - Включает организацию мероприятий и нетворкинг
    - Награды связаны с социальным статусом
