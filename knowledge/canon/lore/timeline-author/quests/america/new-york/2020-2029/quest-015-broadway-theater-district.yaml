summary:
  problem: Игрок не знаком с театральной сценой Нью-Йорка и ее ролью в культурной
    жизни города.
  goal: Погрузить игрока в мир Бродвея и театрального искусства через творческие задания.
  essence: Игрок исследует театральный район Нью-Йорка, участвует в постановках и
    развивает артистические навыки.
  key_points:
  - Посещение бродвейских шоу и офф-бродвейских спектаклей
  - Участие в театральных постановках
  - Взаимодействие с актерами и режиссерами
  - Развитие сценических навыков
