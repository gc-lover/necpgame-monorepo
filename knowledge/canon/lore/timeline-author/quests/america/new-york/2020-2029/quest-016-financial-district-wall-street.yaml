summary:
  problem: Игрок не знаком с финансовым сердцем Нью-Йорка и его ролью в мировой экономике.
  goal: Погрузить игрока в мир Уолл-стрит и финансовых рынков через экономические
    задания.
  essence: Игрок исследует финансовый район Нью-Йорка, участвует в биржевых операциях
    и развивает финансовые навыки.
  key_points:
  - Посещение Нью-Йоркской фондовой биржи
  - Участие в финансовых операциях
  - Взаимодействие с трейдерами и инвесторами
  - Изучение рыночных механизмов
quest_definition:
  quest_type: side
  level_min: 10
  level_max: 25
  requirements:
    required_quests: []
    required_flags: []
    required_reputation:
      new_york: 30
    required_items:
    - financial_license
  objectives:
  - id: visit_wall_street
    text: Посетить Нью-Йоркскую фондовую биржу и финансовые учреждения
    type: interact
    target: stock_exchange_tour
    count: 1
    optional: false
  - id: learn_trading_basics
    text: Изучить основы биржевой торговли и финансовых рынков
    type: interact
    target: trading_education
    count: 1
    optional: false
  - id: participate_trading
    text: Участвовать в торговых операциях на симуляторе
    type: interact
    target: simulated_trading
    count: 5
    optional: false
  - id: network_financiers
    text: Познакомиться с трейдерами, инвесторами и финансистами
    type: interact
    target: financial_networking
    count: 4
    optional: false
  - id: analyze_market_trends
    text: Проанализировать рыночные тенденции и сделать прогнозы
    type: interact
    target: market_analysis
    count: 3
    optional: false
  rewards:
    xp: 4500
    currency: 600
    items:
    - trading_terminal
    - financial_analysis_software
    reputation:
      new_york: 35
      financial_community: 80
  dialogue:
    start:
      npc: stockbroker
      text: Уолл-стрит - это сердце мировой экономики! Готов стать частью финансовой
        элиты?
    end:
      npc: stockbroker
      text: Твой финансовый ум впечатляет! Добро пожаловать в мир больших денег.
  branches:
  - condition: profitable_trading
    name: trader_branch
    description: Прибыльная торговля дает премиум награды
    rewards:
      currency: 300
      items:
      - platinum_trading_account
      reputation:
        financial_community: 45
  - condition: market_insight
    name: analyst_branch
    description: Точные прогнозы открывают аналитические награды
    rewards:
      items:
      - market_analysis_toolkit
      reputation:
        market_analysts: 35
