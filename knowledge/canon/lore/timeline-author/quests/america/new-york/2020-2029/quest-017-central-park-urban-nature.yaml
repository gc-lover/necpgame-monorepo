summary:
  problem: Игрок не знаком с Центральным парком Нью-Йорка и его ролью как оазиса природы
    в мегаполисе.
  goal: Погрузить игрока в мир городской природы через исследовательские и социальные
    задания.
  essence: Игрок исследует Центральный парк, участвует в природоохранных активностях
    и наслаждается зеленью в сердце города.
  key_points:
  - Исследование различных зон парка
  - Участие в природоохранных мероприятиях
  - Взаимодействие с посетителями и местной фауной
  - Изучение городской экологии
