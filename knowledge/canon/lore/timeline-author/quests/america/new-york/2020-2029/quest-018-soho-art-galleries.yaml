summary:
  problem: Игрок не знаком с арт-сценой Сохо и его ролью в современном искусстве Нью-Йорка.
  goal: Погрузить игрока в мир современных арт-галерей через культурные и творческие задания.
  essence: Игрок исследует арт-район Сохо, посещает галереи и участвует в художественной жизни города.
  key_points:
    - Посещение современных арт-галерей
    - Взаимодействие с кураторами и художниками
    - Изучение современных художественных тенденций
    - Участие в арт-мероприятиях
