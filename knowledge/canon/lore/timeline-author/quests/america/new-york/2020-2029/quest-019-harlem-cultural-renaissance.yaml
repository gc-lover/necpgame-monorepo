summary:
  problem: Игрок не знаком с культурным наследием Гарлема и его исторической ролью
    в афроамериканской культуре.
  goal: Погрузить игрока в культурное наследие Гарлема через исторические и социальные
    задания.
  essence: Игрок исследует Гарлем, участвует в культурных мероприятиях и изучает историю
    афроамериканской культуры.
  key_points:
  - Посещение исторических мест Гарлема
  - Участие в культурных мероприятиях
  - Взаимодействие с местным сообществом
  - Изучение истории джаза и ренессанса
quest_definition:
  quest_type: side
  level_min: 4
  level_max: 16
  requirements:
    required_quests: []
