  dialogue:
    start:
      npc: harlem_elder
      text: Гарлем - это душа Нью-Йорка! Готов открыть для себя нашу культуру и историю?
    end:
      npc: harlem_elder
      text: Ты стал частью нашей истории! Добро пожаловать в семью Гарлема.
