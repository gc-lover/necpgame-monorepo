  objectives:
  - id: explore_harlem_history
    text: Исследовать исторические места и достопримечательности Гарлема
    type: interact
    target: historical_sites_tour
    count: 5
    optional: false
  - id: attend_jazz_clubs
    text: Посетить джаз-клубы и музыкальные заведения
    type: interact
    target: jazz_club_visits
    count: 4
    optional: false
  - id: meet_community_leaders
    text: Познакомиться с лидерами местного сообщества
    type: interact
    target: community_leader_meetings
    count: 6
    optional: false
  - id: participate_cultural_events
    text: Участвовать в культурных мероприятиях и фестивалях
    type: interact
    target: cultural_event_participation
    count: 3
    optional: false
  - id: document_harlem_stories
    text: Документировать истории и традиции Гарлема
    type: collect
    target: oral_history_collection
    count: 8
    optional: false
  rewards:
    xp: 3100
    currency: 250
