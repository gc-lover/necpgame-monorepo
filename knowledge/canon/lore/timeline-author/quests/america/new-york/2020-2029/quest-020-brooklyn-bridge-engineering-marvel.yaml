summary:
  problem: Игрок не знаком с инженерным подвигом Бруклинского моста и его историческим
    значением.
  goal: Погрузить игрока в историю и инженерию Бруклинского моста через исследовательские
    задания.
  essence: Игрок изучает конструкцию моста, его историю и инженерное мастерство, которое
    сделало его возможным.
  key_points:
  - Изучение архитектуры и строительства моста
  - Исследование исторического контекста
  - Понимание инженерных принципов
  - Оценка культурного значения
quest_definition:
  quest_type: side
  level_min: 5
  level_max: 20
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items:
    - basic_engineering_tools
  objectives:
  - id: study_bridge_architecture
    text: Изучить архитектуру и конструкцию Бруклинского моста
    type: interact
    target: bridge_architecture_study
    count: 1
    optional: false
  - id: explore_construction_history
    text: Исследовать историю строительства и инженеров
    type: interact
    target: construction_history_research
    count: 1
    optional: false
  - id: walk_bridge_span
    text: Пройти по всему пролету моста и осмотреть конструкцию
    type: interact
    target: bridge_walking_tour
    count: 1
    optional: false
  - id: meet_engineering_experts
    text: Познакомиться с инженерами и архитекторами
    type: interact
    target: engineering_expert_meetings
    count: 3
    optional: false
  - id: document_bridge_findings
    text: Документировать технические и исторические открытия
    type: collect
    target: engineering_documentation
    count: 6
    optional: false
  rewards:
    xp: 3600
    currency: 280
    items:
    - bridge_blueprints
    - engineering_textbook
    reputation:
      new_york: 30
      engineering_community: 65
  dialogue:
    start:
      npc: bridge_engineer
      text: Бруклинский мост - это чудо инженерной мысли! Хочешь узнать секреты его
        конструкции?
    end:
      npc: bridge_engineer
      text: Ты теперь понимаешь величие этого инженерного шедевра! Добро пожаловать
        в сообщество инженеров.
  branches:
