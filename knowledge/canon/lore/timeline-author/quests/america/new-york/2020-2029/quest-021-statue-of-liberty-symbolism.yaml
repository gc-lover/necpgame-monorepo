summary:
  problem: Игрок не понимает глубокого символизма Статуи Свободы и её роли в американской
    истории.
  goal: Погрузить игрока в символизм и историю Статуи Свободы через образовательные
    задания.
  essence: Игрок изучает историю, символизм и культурное значение Статуи Свободы для
    Нью-Йорка и Америки.
  key_points:
  - Изучение истории создания и установки статуи
  - Понимание символизма и значений
  - Исследование иммигрантской связи
  - Оценка современного культурного значения
quest_definition:
  quest_type: side
  level_min: 3
  level_max: 15
  requirements:
    required_quests: []
