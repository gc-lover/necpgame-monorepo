    required_items: []
  objectives:
  - id: visit_statue_exterior
    text: Посетить внешнюю часть Статуи Свободы и острова
    type: interact
    target: statue_exterior_tour
    count: 1
    optional: false
  - id: study_historical_context
    text: Изучить исторический контекст создания статуи
    type: interact
    target: historical_research
    count: 1
    optional: false
  - id: understand_symbolism
    text: Понять символизм факела, короны и других элементов
    type: interact
    target: symbolism_study
    count: 1
    optional: false
  - id: explore_immigration_connection
    text: Исследовать связь статуи с иммиграцией в Америку
    type: interact
    target: immigration_history_exploration
    count: 1
    optional: false
  - id: document_personal_reflection
    text: Написать личное размышление о значении статуи
    type: interact
    target: personal_reflection_writing
    count: 1
    optional: false
  rewards:
    xp: 2500
    currency: 200
    items:
    - statue_postcard
    - liberty_symbol_book
    reputation:
      new_york: 35
      historical_society: 50
  dialogue:
    start:
      npc: statue_curator
      text: Статуя Свободы - это больше чем просто статуя. Готов раскрыть её секреты?
    end:
      npc: statue_curator
      text: Теперь ты понимаешь истинное значение Свободы! Ты стал частью американской
        истории.
  branches:
