summary:
  problem: Игрок не знаком с историей и культурой Кони-Айленда как центра развлечений
    Нью-Йорка.
  goal: Погрузить игрока в атмосферу парков развлечений через веселые и развлекательные
    задания.
  essence: Игрок исследует Кони-Айленд, участвует в аттракционах и знакомится с культурой
    карнавальных развлечений.
  key_points:
  - Посещение различных аттракционов и шоу
  - Участие в карнавальных мероприятиях
  - Взаимодействие с артистами и посетителями
  - Изучение истории парков развлечений
