    text: Прокатиться на классических аттракционах Кони-Айленда
    type: interact
    target: amusement_rides
    count: 5
    optional: false
  - id: watch_carnival_shows
    text: Посмотреть карнавальные шоу и представления
    type: interact
    target: carnival_performances
    count: 4
