summary:
  problem: Игрок не знаком с этническим и культурным разнообразием района Квинс Нью-Йорка.
  goal: Погрузить игрока в культурную мозаику Квинса через социальные и образовательные задания.
  essence: Игрок исследует различные этнические районы Квинса, знакомится с разными культурами и традициями.
  key_points:
    - Посещение различных этнических районов
    - Знакомство с культурными традициями
    - Участие в фестивалях и мероприятиях
    - Изучение истории иммиграции
