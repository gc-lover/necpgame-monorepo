summary:
  problem: |
    В 2030-х Нью-Йорк становится полигоном для тестирования первых коммерческих нейронных имплантов.
    Корпорации проводят нелегальные эксперименты на жителях, а чёрный рынок расцветает с контрафактными чипами.
  goal: |
    Расследовать сеть подпольных клиник, разоблачить корпоративный заговор и помочь жертвам экспериментов.
  essence: |
    Квест раскрывает тёмную сторону раннего развития нейронных технологий в Нью-Йорке 2030-х.
    Показывает переход от медицинских имплантов к полноценным кибернетическим улучшениям.
  key_points:
    - Ранние нейронные импланты (ещё не хром)
    - Корпоративные эксперименты на людях
    - Чёрный рынок контрафактных чипов
    - Этические дилеммы кибернетических улучшений

