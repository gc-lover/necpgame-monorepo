content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2030-х — это город контрастов. Неоновые небоскрёбы корпораций соседствуют с трущобами,
        где отчаявшиеся жители соглашаются на рискованные эксперименты. Вы слышите слухи о подпольных
        клиниках, где устанавливают "будущие технологии" за наличные.
    - id: investigation
      title: 'Расследование'
      body: |
        Подпольная клиника в Бруклине выглядит как обычный медицинский центр. Но внутри — хаос.
        Пациенты с имплантами, которые вызывают галлюцинации. Медсёстры с кибернетическими руками.
        Владелец уверяет, что это "следующее поколение медицины".
    - id: rescue_mission
      title: 'Спасение'
      body: |
        Один из пациентов — молодая женщина по имени Сара. Её имплант вышел из-под контроля,
        вызывая приступы ярости. Она умоляет о помощи, но охранники клиники уже на подходе.
    - id: corporate_reveal
      title: 'Корпоративный заговор'
      body: |
        Доказательства ведут к Arasaka Corporation. Они тестируют прототипы нейронных имплантов
        на бездомных и малоимущих, маскируя это под "медицинскую помощь". Бракованные чипы
        продают на чёрном рынке как "премиум улучшения".
    - id: confrontation
      title: 'Конфронтация'
      body: |
        Корпоративный представитель встречает вас в роскошном офисе на Манхэттене.
        "Это прогресс, — говорит он. — Жертвы неизбежны для величия корпораций."
        Выбор: принять взятку и молчать, или разоблачить заговор?
    - id: resolution
      title: 'Разрешение'
      body: |
        Ваши действия влияют на будущее Нью-Йорка. Разоблачение приводит к временному запрету
        экспериментов, но корпорации просто уходят в ещё большую тень. Спасённые жертвы
        находят убежище в подпольных сообществах.

