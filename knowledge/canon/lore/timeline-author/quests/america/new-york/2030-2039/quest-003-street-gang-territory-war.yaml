content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Улицы Нью-Йорка окрасились кровью. Традиционная мафия "Красных" защищает свои казино
        и подпольные клубы, а "Нейронные" — новая банда хакеров и кибернетически улучшенных
        бойцов — захватывают цифровой контроль над районами. Обе стороны предлагают вам работу.
    - id: territory_tour
      title: 'Территориальный тур'
      body: |
        Вы посещаете обе стороны конфликта. "Красные" предлагают старомодный подход: деньги,
        лояльность, традиционные ценности. "Нейронные" соблазняют технологиями: импланты,
        дроны-разведчики, хакерские инструменты. Каждый район имеет свою атмосферу и опасности.
    - id: first_encounter
      title: 'Первая встреча'
      body: |
        На нейтральной территории происходит перестрелка. Старые мафиози с пистолетами против
        кибер-бойцов с имплантированными прицелами и дронами поддержки. Технология против опыта.
        Кто победит в этой войне?
    - id: alliance_decision
      title: 'Решение о союзе'
      body: |
        Лидеры обеих банд ждут вашего ответа. "Красные" предлагают стабильность и уважение,
        но ограниченные возможности. "Нейронные" — риск и инновации, но непредсказуемость.
        Ваш выбор определит не только исход войны, но и ваше будущее в Нью-Йорке.
    - id: territory_warfare
      title: 'Уличные бои'
      body: |
        Война разворачивается на улицах. Классические засады сменяются кибер-атаками.
        Хакеры взламывают светофоры, вызывая аварии. Дроны сбрасывают EMP-гранаты.
        Традиционные боссы отвечают пулемётами и подкупом полиции.
    - id: climax_showdown
      title: 'Кульминация'
      body: |
        Финальная битва в сердце спорной территории. Оба лидера встречаются в руинах старого
        небоскрёба. Здесь решается судьба Нью-Йорка: останется ли он городом традиций или
        превратится в кибернетический хаос?

