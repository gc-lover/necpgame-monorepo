summary:
  problem: |
    В 2030-х Нью-Йорк становится полем битвы между традиционными итальянскими семьями и новыми
    кибер-гангами. Старые боссы с пистолетами противятся новым лидерам с имплантами и дронами.
  goal: |
    Выбрать сторону в войне территорий, помочь одной банде и уничтожить влияние другой.
  essence: |
    Квест показывает эволюцию уличной преступности: от традиционной мафии к кибернетическим
    картелям, где хакеры и наёмники заменяют солдат с автоматами.
  key_points:
    - Конфликт между "старой школой" и "новой волной" преступности
    - Кибернетические улучшения в уличных войнах
    - Территориальный контроль над районами Нью-Йорка
    - Этика уличной справедливости

