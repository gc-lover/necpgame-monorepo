      count: 2
      optional: false
    - id: eliminate_enemy_leader
      text: "Устранить лидера вражеской банды"
      type: assassination
      target: enemy_gang_leader
      count: 1
      optional: true
  rewards:
    - experience: 2800
    - credits: 6000
    - reputation:
        factions:
          chosen_gang: 25
          enemy_gang: -30
