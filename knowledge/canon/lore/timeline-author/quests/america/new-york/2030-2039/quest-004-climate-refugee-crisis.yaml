content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк тонет в человеческом море. Миллионы беженцев из затопленных прибрежных городов
        и выжженных засухой штатов стекаются в "город, который никогда не спит". Центральный парк
        превратился в гигантский лагерь. Воздух наполнен запахом дыма от далёких пожаров.
    - id: refugee_stories
      title: 'Истории беженцев'
      body: |
        Вы встречаетесь с семьёй из Флориды, потерявшей дом во время супер-урагана. Мужчина из
        Калифорнии рассказывает о пожарах, уничтоживших целые города. Женщина из Техаса делится
        историей о засухе, превратившей плодородные земли в пустыню. Каждый имеет свою трагедию.
    - id: corporate_exploitation
      title: 'Корпоративная эксплуатация'
      body: |
        Пока люди голодают, корпорации скупают пустующие здания по бросовым ценам. Они сдают
        их беженцам по грабительским ценам, получая сверхприбыли. Политика? "Рынок регулирует сам себя".
        Коррумпированные чиновники получают откаты за разрешения на "гуманитарные" проекты.
    - id: humanitarian_effort
      title: 'Гуманитарная помощь'
      body: |
        Вы организуете сеть добровольцев. Грузите грузовики едой, водой, медикаментами.
        Развозите помощь по лагерям. Некоторые беженцы уже нашли работу в строительстве
        "климатических барьеров" — гигантских стен против rising oceans.
    - id: community_tension
      title: 'Социальное напряжение'
      body: |
        Местные жители обвиняют беженцев в росте преступности и перегрузке инфраструктуры.
        Беженцы жалуются на дискриминацию и отсутствие помощи. Вы становитесь посредником
        между враждующими сторонами, пытаясь найти компромисс в хаосе кризиса.
    - id: resolution
      title: 'Разрешение'
      body: |
        Ваши усилия приносят временное облегчение. Некоторые беженцы интегрируются в городскую жизнь,
        другие продолжают борьбу за лучшую жизнь. Кризис продолжается, но искра надежды зажжена.

