summary:
  problem: |
    В 2030-х Нью-Йорк становится прибежищем для миллионов климатических беженцев.
    Ураганы, наводнения и засухи вытесняют людей из южных штатов. Город на грани коллапса.
  goal: |
    Помочь беженцам найти убежище, разоблачить корпоративную спекуляцию жильём и организовать гуманитарную помощь.
  essence: |
    Квест показывает гуманитарный кризис, вызванный климатическими изменениями, и то,
    как корпорации используют бедствие для прибыли, спекулируя жильём и ресурсами.
  key_points:
    - Массовый приток климатических беженцев
    - Корпоративная спекуляция недвижимостью
    - Гуманитарный кризис в перенаселённом городе
    - Конфликт между местными жителями и беженцами

