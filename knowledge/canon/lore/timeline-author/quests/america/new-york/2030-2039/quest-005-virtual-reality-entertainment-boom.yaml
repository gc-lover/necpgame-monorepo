content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Times Square сияет новыми красками. Вместо билбордов — гигантские VR-экраны, показывающие
        идеальные виртуальные миры. Миллионы жителей Нью-Йорка проводят дни в VR-капсулах,
        забыв о климатическом кризисе и корпоративном контроле. "Почему страдать в реальности,
        когда можно жить в раю?" — гласят рекламные слоганы.
    - id: vr_experience
      title: 'VR-опыт'
      body: |
        Вы примеряете VR-шлем в аркаде. Мир вокруг исчезает. Вы на пляже в тропиках, с идеальной
        семьёй и бесконечными кредитами. Но что-то не так. В глубине сознания шевелится мысль:
        это иллюзия. Корпорации продают мечту, но забирают вашу жизнь.
    - id: addiction_crisis
      title: 'Кризис зависимости'
      body: |
        Вы находите человека, который не снимал VR-шлем 6 месяцев. Его тело атрофировалось,
        разум запутался в виртуальной реальности. "Зачем возвращаться? — бормочет он. — Там всё идеально."
        Его семья умоляет о помощи, но он сопротивляется, как наркоман ломке.
    - id: corporate_secrets
      title: 'Корпоративные секреты'
      body: |
        В лаборатории вы находите доказательства манипуляции. VR-контент содержит subliminal messages,
        формирующие лояльность корпорациям. "Потребляй больше", "Доверься корпорациям",
        "Реальность переоценена". Это не развлечения — это промывание мозгов.
    - id: digital_awakening
      title: 'Цифровое пробуждение'
      body: |
        Вы помогаете зависимому человеку снять шлем. Мир шокирует его: грязные улицы, голодные люди,
        корпоративный контроль. "Я думал, это сон, — говорит он. — Но сон был реальностью."
        Вместе вы планируете разоблачение корпоративной схемы.
    - id: final_confrontation
      title: 'Финальная конфронтация'
      body: |
        В серверной комнате вы сталкиваетесь с корпоративным представителем. "VR — это будущее человечества,
        — говорит он. — Мы даём людям то, чего они хотят: счастье без боли." Выбор за вами:
        разрушить систему или позволить иллюзии продолжаться?

