summary:
  problem: |
    В 2030-х Нью-Йорк становится столицей VR-развлечений. Корпорации создают виртуальные миры,
    где люди могут забыть о климатическом кризисе и корпоративном гнёте. Но цена — цифровое рабство.
  goal: |
    Исследовать индустрию VR-развлечений, помочь зависимому человеку и разоблачить манипуляции корпораций.
  essence: |
    Квест показывает тёмную сторону массовых VR-развлечений: цифровую зависимость, манипуляцию сознанием
    и использование виртуальной реальности для социального контроля.
  key_points:
    - Бум VR-технологий и виртуальных развлечений
    - Цифровая зависимость и потеря связи с реальностью
    - Корпоративный контроль над виртуальными мирами
    - Этические вопросы цифрового эскапизма

