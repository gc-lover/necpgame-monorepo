summary:
  problem: |
    В 2030-2039-х Нью-Йорк поражен "Наноботной чумой" — эпидемией самовоспроизводящихся
    наноботов, которые проникают в тела жителей и перепрограммируют их ДНК. Заболевание
    начинается с обычного гриппа, но быстро приводит к потере контроля над телом.
    Кто-то утверждает, что это корпоративная диверсия, другие — что несчастный случай
    в лаборатории. Но факт остается фактом: город в карантине, и наноботы распространяются.
  goal: |
    Расследовать источник Наноботной чумы, найти противоядие и остановить эпидемию
    до того, как она уничтожит весь город.
  essence: |
    Квест исследует этические границы биотехнологий: может ли искусственная пандемия
    стать инструментом корпоративной войны, или это неизбежное следствие прогресса,
    где цена инноваций измеряется в человеческих жизнях?
  key_points:
    - Расследование происхождения наноботной чумы
    - Поиск противоядия в корпоративных лабораториях
    - Справка с карантинными мерами в мегаполисе
    - Этические вопросы биологического оружия

