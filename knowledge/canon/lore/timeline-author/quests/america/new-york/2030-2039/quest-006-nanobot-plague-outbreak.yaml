content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2030-2039-х. Город в панике. "Наноботная чума" распространяется быстрее
        пожара. Миллионы заражены крошечными машинами, которые перепрограммируют их тела
        изнутри. "Это конец," — шепчут на улицах. "Мы все станем машинами," — кричат в новостях.
        Правительство ввело карантин, но наноботы не признают границ.
    - id: plague_symptoms
      title: 'Симптомы чумы'
      body: |
        Болезнь начинается незаметно: усталость, легкая лихорадка. Потом появляются
        металлические прожилки под кожей, глаза начинают светиться в темноте.
        Жертвы теряют контроль над телом — руки двигаются сами, голоса шепчут
        чужие мысли. "Это не болезнь," — говорят ученые. "Это эволюция."
    - id: quarantine_measures
      title: 'Карантинные меры'
      body: |
        Город разделен на зоны: зеленые — безопасные, желтые — подозрительные,
        красные — зараженные. Дроны патрулируют улицы, сканируя жителей на
        наличие наноботов. "Оставайтесь дома," — предупреждают власти. Но страх
        сильнее приказов — люди бегут, разнося инфекцию по всему миру.
    - id: corporate_involvement
      title: 'Корпоративное участие'
      body: |
        Все указывает на корпорации: патенты на наноботы, секретные лаборатории,
        корпоративные войны. "Это биологическое оружие," — обвиняют одни.
        "Это несчастный случай," — оправдываются другие. Но факты говорят сами за себя:
        наноботы слишком совершенны, чтобы быть случайностью.
    - id: search_antidote
      title: 'Поиск противоядия'
      body: |
        Ученые работают круглосуточно: анализируют наноботов, ищут слабости,
        тестируют вакцины. "Мы близко," — обещают они. Но каждый день приносит
        новые жертвы. "Время — наш враг," — говорят врачи. "А наноботы — наши дети."
    - id: plague_choice
      title: 'Выбор против чумы'
      body: |
        В центре кризисного центра, среди экранов с данными о жертвах и графиками
        распространения, вы должны выбрать путь борьбы с чумой: раскрыть корпоративную
        диверсию и наказать виновных; разработать универсальную вакцину для всех;
        или создать новый тип человека, устойчивого к наноботам.

