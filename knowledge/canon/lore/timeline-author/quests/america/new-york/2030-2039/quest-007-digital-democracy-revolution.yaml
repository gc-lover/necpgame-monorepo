summary:
  problem: |
    В 2030-2039-х Нью-Йорк становится центром "Цифровой демократии" — революционной
    системы управления, где каждый гражданин голосует по всем вопросам через
    нейроинтерфейсы в реальном времени. Политики становятся ненужными, законы
    принимаются мгновенно коллективным разумом. Но возникает вопрос: может ли
    такая "идеальная" демократия существовать, или она превратится в тиранию
    большинства, где права меньшинств будут растоптаны?
  goal: |
    Участвовать в Цифровой демократической революции, помочь создать сбалансированную
    систему управления, где каждый голос имеет вес, но меньшинства защищены.
  essence: |
    Квест исследует парадокс совершенной демократии: может ли абсолютное участие
    всех граждан привести к мудрым решениям, или это лишь иллюзия справедливости,
    скрывающая подавление индивидуальности и разнообразия мнений?
  key_points:
    - Участие в цифровой демократической системе
    - Борьба за защиту прав меньшинств
    - Конфликт между эффективностью и индивидуальными правами
    - Этические вопросы прямой демократии

