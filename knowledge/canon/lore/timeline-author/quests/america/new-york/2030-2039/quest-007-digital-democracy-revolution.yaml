content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2030-2039-х. Политика изменилась навсегда. "Каждый гражданин — законодатель,"
        — провозглашает новая конституция. Через нейроинтерфейсы жители голосуют по всем
        вопросам: налоги, законы, бюджеты, войны. Решения принимаются мгновенно, с учетом
        мнений всех. "Это истинная демократия," — ликуют революционеры. "Это хаос," — предостерегают консерваторы.
    - id: direct_participation
      title: 'Прямое участие'
      body: |
        Каждый житель Нью-Йорка подключается к "Коллективному разуму" — гигантской
        нейронной сети, где мысли становятся голосами, а мнения — законами. "Голосуй
        сердцем," — призывают лидеры. "Думай головой," — отвечают аналитики. Но что
        делать, когда сердца большинства противоречат разуму меньшинства?
    - id: algorithmic_governance
      title: 'Алгоритмическое управление'
      body: |
        ИИ анализирует все голоса, находит компромиссы, предотвращает экстремизм.
        "Система умнее любого политика," — хвастаются разработчики. Но алгоритмы
        можно взломать, мнения можно манипулировать. "Кто программирует демократию?"
        — спрашивают скептики.
    - id: minority_protection
      title: 'Защита меньшинств'
      body: |
        В системе прямой демократии меньшинства всегда проигрывают большинству.
        "Свобода слова," — провозглашают одни. "Свобода от угнетения," — требуют другие.
        Система вводит "защитные коэффициенты": голоса меньшинств получают больший вес,
        но это вызывает обвинения в "дискриминации большинства".
    - id: democratic_evolution
      title: 'Демократическая эволюция'
      body: |
        Нью-Йорк становится моделью для мира: мгновенные референдумы, коллективные
        бюджеты, общие приоритеты. "Мы едины," — говорят жители. "Мы потеряли разнообразие,"
        — шепчут диссиденты. Город процветает, но ценой индивидуальности.
    - id: governance_choice
      title: 'Выбор управления'
      body: |
        В центре цифровой демократии, в Зале Коллективных Решений, вы должны выбрать
        модель демократии для Нью-Йорка: сохранить чистую прямую демократию с мгновенными
        решениями; создать защищенную систему с гарантиями для меньшинств; или ввести
        алгоритмическое посредничество между индивидуальными желаниями и общим благом.

