summary:
  problem: |
    В 2030-2039-х Нью-Йорк становится центром "Империи виртуального развлечения" —
    гигантской корпорации, монополизировавшей все формы медиа и развлечений.
    Виртуальная реальность настолько реалистична, что миллионы жителей предпочитают
    жить в симуляциях, игнорируя реальный мир. Возникает вопрос: где заканчивается
    развлечение и начинается зависимость, стирающая грань между реальностью и иллюзией?
  goal: |
    Исследовать Империю виртуального развлечения, помочь жителям найти баланс
    между цифровыми удовольствиями и реальной жизнью.
  essence: |
    Квест исследует цену совершенного развлечения: может ли абсолютное счастье
    в виртуальном мире заменить сложности реальности, или это лишь иллюзия
    прогресса, скрывающая потерю человеческой сущности?
  key_points:
    - Исследование виртуальных развлекательных миров
    - Борьба с зависимостью от цифровых удовольствий
    - Конфликт между развлечением и реальностью
    - Этические вопросы монополии на счастье

