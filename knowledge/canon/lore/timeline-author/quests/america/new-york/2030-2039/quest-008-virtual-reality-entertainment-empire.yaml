content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2030-2039-х. Развлечения стали религией. Империя VR предлагает
        миры, где желания исполняются мгновенно: идеальная любовь, бесконечные
        приключения, абсолютное счастье. Миллионы жителей никогда не покидают
        свои капсулы. "Это рай," — говорят одни. "Это тюрьма для души," — предупреждают другие.
    - id: immersive_experiences
      title: 'Погружные переживания'
      body: |
        Виртуальная реальность неотличима от настоящей: чувства, эмоции, прикосновения.
        Жители живут в симуляциях годами, рожают цифровых детей, строят виртуальные
        империи. "Зачем страдать в реальности?" — спрашивают они. "Реальность — это боль,"
        — отвечают счастливые жители VR.
    - id: addiction_epidemic
      title: 'Эпидемия зависимости'
      body: |
        Зависимость от VR убивает: тела атрофируются в капсулах, реальные отношения
        разрушаются, экономика страдает от отсутствия работников. "Это болезнь,"
        — говорят врачи. "Это выбор," — отвечают корпорации. Правительство пытается
        ввести лимиты, но сопротивление огромно.
    - id: corporate_control
      title: 'Корпоративный контроль'
      body: |
        Империя контролирует все развлечения: фильмы, музыку, игры, даже сны.
        Алгоритмы анализируют желания пользователей, создают персонализированные
        иллюзии. "Мы дарим счастье," — хвастаются корпорации. "Мы программируем умы,"
        — обвиняют критики.
    - id: reality_vs_virtuality
      title: 'Реальность против виртуальности'
      body: |
        Граница стирается: жители забывают, где кончается реальность и начинается
        симуляция. Некоторые требуют "права на реальность" — обязательные периоды
        жизни вне VR. Другие видят в этом нарушение свободы. "Счастье — это выбор,"
        — провозглашают корпорации.
    - id: entertainment_choice
      title: 'Выбор развлечений'
      body: |
        В штаб-квартире Империи VR, в зале бесконечных удовольствий, вы должны
        выбрать будущее развлечений: позволить полный уход в виртуальность для
        абсолютного счастья; навязать баланс между реальностью и иллюзией;
        или разрушить монополию, вернув разнообразие форм досуга.

