summary:
  problem: |
    В 2030-2039-х Нью-Йорк становится эпицентром "Квантовой вычислительной революции" —
    прорыва, который позволяет симулировать реальность с абсолютной точностью.
    Квантовые компьютеры могут моделировать сознание, предсказывать будущее,
    даже загружать человеческий разум в цифровую форму. Но возникает вопрос:
    где заканчивается симуляция и начинается настоящая реальность?
  goal: |
    Исследовать Квантовую вычислительную революцию, помочь человечеству адаптироваться
    к новой эре, где границы между человеком и машиной стираются.
  essence: |
    Квест исследует философские последствия абсолютного знания: может ли совершенное
    понимание вселенной привести к просветлению, или это лишь иллюзия контроля,
    скрывающая потерю человеческого в человеке?
  key_points:
    - Исследование квантовых вычислительных возможностей
    - Взаимодействие с симулированным сознанием
    - Конфликт между знанием и человечностью
    - Этические вопросы цифрового бессмертия

