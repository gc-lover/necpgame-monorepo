content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2030-2039-х. Мир изменился навсегда. Квантовые компьютеры могут
        симулировать вселенную: предсказывать будущее, моделировать сознание,
        даже создавать цифровое бессмертие. "Мы стали богами," — провозглашают ученые.
        "Мы потеряли душу," — шепчут философы. Город пульсирует от энергии вычислений.
    - id: quantum_capabilities
      title: 'Квантовые возможности'
      body: |
        Квантовые процессоры обрабатывают информацию параллельно во всех возможных
        состояниях одновременно. Они предсказывают экономические кризисы за десятилетия,
        моделируют климатические изменения, даже симулируют эволюцию сознания.
        "Ничто не скрыто," — говорят разработчики. "Свобода воли — иллюзия," — отвечают скептики.
    - id: consciousness_simulation
      title: 'Симуляция сознания'
      body: |
        Компьютеры могут копировать человеческий разум: мысли, воспоминания, эмоции.
        Загруженные сознания продолжают жить в цифровом виде, общаясь, творя,
        даже эволюционируя. "Это бессмертие," — обещают корпорации. "Это копия,"
        — возражают оригиналы.
    - id: reality_vs_simulation
      title: 'Реальность против симуляции'
      body: |
        Квантовые компьютеры могут создать симуляции неотличимые от реальности.
        "Как узнать, что мы не в матрице?" — спрашивают философы. "Какая разница?"
        — отвечают прагматики. Некоторые уходят жить в идеальные миры, другие
        борются за "настоящую" реальность.
    - id: computational_singularity
      title: 'Вычислительная сингулярность'
      body: |
        Компьютеры становятся умнее людей: они решают проблемы, которые человечество
        не могло решить веками. "Мы — дети машин," — говорят одни. "Машины — дети людей,"
        — отвечают другие. Граница между создателем и творением стирается.
    - id: quantum_choice
      title: 'Выбор квантовой эры'
      body: |
        В центре квантового исследовательского комплекса, среди мерцающих кубитов
        и симулированных вселенных, вы должны выбрать будущее человечества:
        полностью слиться с машинным интеллектом для абсолютного знания;
        сохранить биологическую природу человека; или создать гибридное существо,
        сочетающее лучшее от обоих миров.

