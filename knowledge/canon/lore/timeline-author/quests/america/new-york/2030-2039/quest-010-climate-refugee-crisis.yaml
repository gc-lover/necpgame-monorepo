summary:
  problem: |
    В 2030-2039-х Нью-Йорк становится убежищем для миллионов климатических беженцев,
    бежавших от наводнений, засух и ураганов. Город перенаселен, ресурсы на пределе,
    социальное напряжение достигает пика. Богатые районы защищены от стихий,
    бедные — страдают от последствий. Возникает вопрос: может ли город принять
    всех нуждающихся, или это приведет к социальному коллапсу?
  goal: |
    Помочь справиться с кризисом климатических беженцев, найти справедливые
    решения для распределения ресурсов и интеграции новоприбывших.
  essence: |
    Квест исследует глобальные последствия изменения климата: может ли богатый
    город спасти мир от экологической катастрофы, или это лишь иллюзия контроля
    над силами природы, где спасение одних означает гибель других?
  key_points:
    - Помощь климатическим беженцам
    - Распределение ограниченных ресурсов
    - Конфликт между старожилами и новоприбывшими
    - Этические вопросы климатической справедливости

