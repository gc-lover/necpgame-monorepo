content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2030-2039-х. Город тонет под волной беженцев. Миллионы бегут
        от ураганов, засух, наводнений. Климатические изменения превратили планету
        в хаос. "Помогите нам," — молят беженцы. "У нас нет места," — отвечают жители.
        Город на грани социального взрыва.
    - id: refugee_influx
      title: 'Приток беженцев'
      body: |
        Беженцы прибывают тысячами ежедневно: из затопленных прибрежных городов,
        из выжженных засухой регионов, из зон постоянных ураганов. Они приносят
        истории ужаса, но и надежду на новую жизнь. "Мы потеряли всё," — рассказывают они.
        "Здесь мы начнем заново," — обещают власти.
    - id: resource_scarcity
      title: 'Дефицит ресурсов'
      body: |
        Вода, еда, жилье — всего не хватает. Богатые районы защищены куполами,
        бедные страдают от жары и голода. "Ресурсы ограничены," — говорят эксперты.
        "Мы все в одной лодке," — отвечают активисты. Разделение углубляется.
    - id: social_tensions
      title: 'Социальное напряжение'
      body: |
        Старожилы обвиняют беженцев в росте преступности и перенаселении.
        Беженцы жалуются на дискриминацию и неравенство. "Они крадут наши рабочие места,"
        — кричат одни. "Мы спасаемся от смерти," — отвечают другие. Город на грани бунта.
    - id: climate_adaptation
      title: 'Адаптация к климату'
      body: |
        Нью-Йорк строит дамбы, сажает леса, разрабатывает новые технологии.
        "Мы создадим устойчивый город," — обещают лидеры. Но изменения климата
        опережают адаптацию. "Это война с природой," — говорят ученые. "И мы проигрываем."
    - id: justice_choice
      title: 'Выбор справедливости'
      body: |
        В центре кризисного управления, среди карт зон бедствия и графиков
        распределения ресурсов, вы должны выбрать подход к кризису беженцев:
        равное распределение ресурсов для всех жителей; приоритет для тех,
        кто больше пострадал от климата; или фокус на восстановлении экологии
        для предотвращения новых катастроф.

