content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2040-х — это город коллективного сознания. Миллионы умов подключены к глобальной
        нейронной сети. Но в тенях этой сети скрываются синдикаты, торгующие мыслями, воспоминаниями
        и даже контролем над чужой волей. Вы слышите слухи о "теневом рынке умов" — месте,
        где можно купить чужие секреты, украденные прямо из мозга.
    - id: underground_network
      title: 'Подземная сеть'
      body: |
        Подземный Нью-Йорк кишит хакерами. Они выглядят как обычные люди, но их глаза светятся
        цифровым блеском — признак прямого подключения к нейронной сети. Они обмениваются
        "пакетами воспоминаний" как наркотиками, продают "контроль над разумом" как оружие.
    - id: neural_intrusion
      title: 'Нейронное вторжение'
      body: |
        Вы становитесь свидетелем "покупки воспоминаний". Продавец подключает свой имплант к покупателю,
        передавая пакет цифровых данных. Внезапно покупатель начинает кричать — воспоминания оказались
        травматическими. Это не просто данные, это кусочки чужих душ.
    - id: syndicate_reveal
      title: 'Разоблачение синдиката'
      body: |
        Синдикат не просто воры. Они работают на корпорации, тестируя технологии массового контроля.
        Их лидер — бывший корпоративный нейробиолог, изгнанный за "этические нарушения".
        Он утверждает, что создаёт "новую демократию" — где все мысли становятся общими.
    - id: moral_dilemma
      title: 'Моральная дилемма'
      body: |
        Синдикат предлагает вам сделку: присоединиться и получить доступ к коллективному разуму
        тысяч людей, или уничтожить их и потерять этот потенциал навсегда. Контроль над мыслями
        — это абсолютная власть. Стоит ли жертвовать приватностью ради коллективного знания?
    - id: final_showdown
      title: 'Финальная битва'
      body: |
        В цифровом пространстве разворачивается битва умов. Хакеры синдиката атакуют вашим же разумом,
        используя украденные воспоминания как оружие. Каждый удар — это чужая боль, каждое попадание
        — потеря части себя.

