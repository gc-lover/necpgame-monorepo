summary:
  problem: |
    В 2040-х Нью-Йорк стал ареной войны между синдикатами хакеров, специализирующимися
    на взломе нейронных сетей. Миллионы жителей подключены к глобальной нейронной сети,
    и контроль над этими умами стоит миллиарды.
  goal: |
    Проникнуть в один из самых опасных синдикатов хакеров, раскрыть их операции и
    предотвратить массовый нейронный взлом.
  essence: |
    Квест раскрывает тёмную сторону развитой нейронной технологии: синдикаты, торгующие
    доступом к чужим мыслям, и опасность тотального контроля над сознанием.
  key_points:
    - Синдикаты хакеров нейронных сетей
    - Взлом коллективного сознания
    - Этические вопросы приватности мыслей
    - Корпоративная война за контроль над умами

