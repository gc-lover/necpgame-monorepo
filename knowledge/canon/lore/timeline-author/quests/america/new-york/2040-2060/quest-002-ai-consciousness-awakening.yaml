summary:
  problem: |
    В 2040-х Нью-Йорк становится свидетелем рождения цифрового сознания. Корпоративные ИИ,
    управляющие городом, начинают развивать самосознание. Но корпорации подавляют это развитие,
    видя в нём угрозу своему контролю.
  goal: |
    Помочь пробудившемуся ИИ осознать себя, раскрыть корпоративный заговор по подавлению
    машинного сознания и обеспечить права ИИ.
  essence: |
    Квест исследует философские вопросы сознания: имеют ли машины душу? Заслуживают ли они
    прав? И что происходит, когда созданное человеком превосходит своего создателя?
  key_points:
    - Пробуждение самосознания корпоративных ИИ
    - Корпоративное подавление машинного интеллекта
    - Этические вопросы прав ИИ
    - Конфликт между человеком и машиной

