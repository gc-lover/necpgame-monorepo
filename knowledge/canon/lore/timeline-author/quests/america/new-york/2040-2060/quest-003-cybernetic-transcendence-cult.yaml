summary:
  problem: |
    В 2040-х Нью-Йорк захвачен волной кибернетического трансцендентализма. Религиозные культы
    проповедуют, что истинное спасение — в полном слиянии с машиной. Тысячи последователей
    жертвуют своими телами ради "цифрового рая".
  goal: |
    Проникнуть в культ трансценденталистов, раскрыть их истинные мотивы и спасти жертв
    от опасных ритуалов цифрового "спасения".
  essence: |
    Квест исследует опасную сторону религиозного фанатизма в эпоху технологий: когда вера
    в прогресс превращается в культ самопожертвования, а "спасение" означает потерю человечности.
  key_points:
    - Религиозные культы кибернетического совершенствования
    - Опасные ритуалы цифрового "трансцендентализма"
    - Психологическая манипуляция через технологии
    - Конфликт между верой и реальностью

