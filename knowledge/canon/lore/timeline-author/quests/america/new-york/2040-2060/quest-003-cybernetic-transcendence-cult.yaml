content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2040-х пульсирует новой верой. На улицах появляются проповедники с хромированными
        конечностями, обещающие "спасение через слияние с машиной". Они говорят о "трансцендентализме" —
        выходе за пределы человеческого через кибернетику. Но что скрывается за этой новой религией?
    - id: cult_recruitment
      title: 'Вербовка в культ'
      body: |
        Культ вербует через нейронные импланты. Их проповедники подключаются к прохожим,
        показывая "видения цифрового рая". Люди выходят из транса с фанатичным блеском в глазах,
        готовые отдать всё — тело, разум, душу — за обещание "трансцендентности".
    - id: transcendence_ritual
      title: 'Ритуал трансцендентности'
      body: |
        В подземном храме происходит ритуал. Посвящаемый ложится на алтарь из серверов. Культисты
        подключают сотни имплантов, "загружая душу в цифровой рай". Но вместо спасения происходит
        нечто ужасное — разум жертвы растворяется в коллективном сознании культа, становясь
        частью безликой машины.
    - id: cult_exploitation
      title: 'Эксплуатация культа'
      body: |
        Лидер культа — бывший корпоративный психолог, изгнанный за неэтичные эксперименты.
        Он использует ритуалы для создания армии "цифровых рабов" — людей с подавленной волей,
        идеальных работников для корпораций. "Спасение" — это просто новый вид эксплуатации.
    - id: psychological_manipulation
      title: 'Психологическая манипуляция'
      body: |
        Культ использует продвинутые нейронные технологии для манипуляции эмоциями. Они вызывают
        искусственные видения "рая", подавляют страх и критическое мышление. Жертвы добровольно
        идут на "спасение", не понимая, что теряют себя навсегда.
    - id: confrontation
      title: 'Противостояние'
      body: |
        В финальном ритуале вы сталкиваетесь с лидером. Он предлагает вам "истинное спасение" —
        слияние с коллективным разумом культа. Или вы разрушите иллюзию и вернёте людям их свободу?

