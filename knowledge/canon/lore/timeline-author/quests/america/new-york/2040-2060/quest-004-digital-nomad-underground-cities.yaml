content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2040-х — это айсберг. Поверхность блестит корпоративными небоскрёбами,
        но под землёй скрывается целый мир. Цифровые кочевники — хакеры, художники,
        беженцы от системы — строят свои города в заброшенных туннелях метро и подземных
        бункерах. Они живут по правилам сети: знания общие, границы условные, лояльность
        зарабатывается кодом, а не деньгами.
    - id: underground_discovery
      title: 'Открытие подземного мира'
      body: |
        Через заброшенный люк вы спускаетесь в мир неона и кода. Стены покрыты голографическими
        граффити, улицы освещены биолюминесцентными светильниками. Люди носят импланты,
        отображающие их цифровую идентичность. Здесь нет полиции — только самоуправление
        и взаимопомощь.
    - id: nomad_culture
      title: 'Культура кочевников'
      body: |
        Кочевники отвергают собственность. Знания, навыки, даже воспоминания — всё делится
        свободно. Они мигрируют между городами, перенося свой цифровой дом в нейронных имплантах.
        "Мы — данные в человеческой оболочке," — говорят они. "Наша родина — сеть."
    - id: corporate_threat
      title: 'Корпоративная угроза'
      body: |
        Корпорации видят в подземных городах угрозу. Они планируют "очистку" — затопление
        туннелей, отключение энергии, стирание цифровых идентичностей. Для них подземный
        мир — это потерянные ресурсы и неконтролируемые умы.
    - id: defense_operations
      title: 'Оборонительные операции'
      body: |
        Вы помогаете укреплять оборону. Кочевники используют хакерские инструменты против
        корпоративных дронов, создают цифровые иллюзии для отвлечения, строят баррикады
        из переработанного мусора. Это война между свободой и контролем.
    - id: alliance_decision
      title: 'Решение о союзе'
      body: |
        Лидер кочевников предлагает выбор: присоединиться к их обществу и жить как цифровой
        призрак, или остаться на поверхности и стать мостом между мирами. Ваш выбор повлияет
        на будущее Нью-Йорка — станет ли он единым или разделённым?

