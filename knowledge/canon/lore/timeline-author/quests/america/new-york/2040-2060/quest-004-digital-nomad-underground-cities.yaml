summary:
  problem: |
    В 2040-х Нью-Йорк переживает массовую миграцию вниз. Поверхность становится зоной корпоративного
    контроля, а подземные уровни — прибежищем для цифровых кочевников. Они строят альтернативные
    общества, живущие по правилам сетевого мира.
  goal: |
    Исследовать подземные города кочевников, понять их культуру и помочь в конфликте
    с корпоративными силами, пытающимися захватить подземное пространство.
  essence: |
    Квест показывает альтернативные формы общества в киберпанковском мире: цифровые кочевники,
    живущие в сети, строящие подземные города и отвергающие корпоративный контроль над жизнью.
  key_points:
    - Подземные города цифровых кочевников
    - Альтернативные социальные структуры
    - Конфликт с корпоративной экспансией
    - Культура сетевого номадизма

