summary:
  problem: |
    В 2040-х Нью-Йорк становится эпицентром квантовой революции. Эксперименты с квантовыми
    компьютерами вызывают разломы в ткани реальности. Пространство-время начинает трескаться,
    стирая грань между мирами.
  goal: |
    Исследовать квантовые аномалии, предотвратить катастрофу и принять решение о будущем
    квантовой технологии — революция или уничтожение.
  essence: |
    Квест исследует последствия технологической сингулярности: когда наука становится способной
    переписывать фундаментальные законы реальности, а человечество стоит перед выбором между
    богоподобием и самоуничтожением.
  key_points:
    - Квантовые компьютеры, разрывающие реальность
    - Пространственно-временные аномалии
    - Этические вопросы манипуляции реальностью
    - Риск технологической сингулярности

