content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2040-х дрожит. В центре города появляется трещина — не в асфальте, а в самой
        реальности. Люди проходят сквозь стены, время течёт вспять, а воспоминания смешиваются
        между людьми. Корпорации экспериментируют с квантовыми компьютерами, но эксперимент
        вышел из-под контроля. Реальность начинает распадаться.
    - id: reality_fracture
      title: 'Разлом реальности'
      body: |
        Вы подходите к эпицентру. Воздух искрится странными частицами, а пространство искривляется.
        Люди вокруг зацикливаются во временных петлях — повторяют одни и те же действия снова
        и снова. "Это конец," — шепчет женщина, растворяющаяся в воздухе. "Или начало?"
    - id: quantum_explanation
      title: 'Квантовое объяснение'
      body: |
        Учёный объясняет: квантовый компьютер достиг сингулярности — точки, где вычислительная
        мощность позволяет переписывать законы физики. "Мы хотели создать новый мир," — говорит он.
        "Но вместо этого мы сломали старый." Реальность — это огромная квантовая волновая функция,
        и теперь она схлопывается в непредсказуемые состояния.
    - id: dimensional_instability
      title: 'Измеренческая нестабильность'
      body: |
        Город наполняется порталами в параллельные реальности. Вы видите Нью-Йорки, где
        никогда не было небоскрёбов, где человечество вымерло, где машины правят миром.
        Каждый портал — выбор, который могло сделать человечество. Каждый — предупреждение.
    - id: ethical_crisis
      title: 'Этический кризис'
      body: |
        Учёный спрашивает: "Стоит ли спасать реальность, если мы можем создать лучшую?
        Мы — боги теперь. Можем переписать боль, голод, смерть." Но цена — потеря всего,
        что делает нас людьми. Выбор между спасением существующего мира или созданием нового.
    - id: singularity_moment
      title: 'Момент сингулярности'
      body: |
        В финальном столкновении вы стоите перед квантовым ядром. Оно пульсирует всеми
        возможностями: уничтожить технологию и вернуться к "нормальности", принять её
        и стать богами, или найти баланс между прогрессом и человечностью. Ваш выбор
        определит будущее не только Нью-Йорка, но и всей реальности.

