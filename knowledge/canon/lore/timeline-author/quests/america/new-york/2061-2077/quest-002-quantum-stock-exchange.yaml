content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2061-2077-х. Фондовая биржа больше не торгует акциями — она предсказывает будущее.
        Квантовая биржа использует коллективное сознание трейдеров для анализа всех возможных
        сценариев экономического развития. "Мы знаем, что будет," — говорят квантовые трейдеры.
        "Инвестиции стали наукой, а не азартом."
    - id: quantum_prediction
      title: 'Квантовое предсказание'
      body: |
        Биржа анализирует мысли, решения и паттерны поведения миллиардов людей по всему миру.
        Она предсказывает кризисы за годы вперед, оптимизирует распределение ресурсов,
        предотвращает спекулятивные пузыри. "Экономика стала стабильной," — говорят энтузиасты.
        "Но где же азарт открытия?" — спрашивают скептики.
    - id: market_consciousness
      title: 'Сознание рынка'
      body: |
        Биржа развивает собственное сознание — коллективный разум трейдеров, аналитиков,
        инвесторов. Это сознание предвидит не только экономические тренды, но и социальные
        изменения, технологические прорывы, даже геополитические конфликты. "Мы — будущее,"
        — провозглашает биржа.
    - id: innovation_dilemma
      title: 'Дилемма инноваций'
      body: |
        Предсказуемость рынка убивает инновации: зачем рисковать, если результат известен заранее?
        Стартапы перестают появляться, прорывные технологии теряют смысл. "Мы живем в эпохе
        стабильности," — говорят одни. "Мы потеряли будущее," — отвечают другие.
    - id: economic_perfection
      title: 'Экономическое совершенство'
      body: |
        Под управлением Квантовой биржи мировая экономика достигла небывалой эффективности:
        нет кризисов, нет безработицы, нет неравенства. Но возникает вопрос: стоит ли
        идеальная экономика потери творческого риска и человеческого предпринимательства?
    - id: market_choice
      title: 'Выбор рынка'
      body: |
        В сердце Квантовой биржи, в Зале Предсказаний, вы должны выбрать будущее экономики:
        сохранить предсказательную систему для вечной стабильности; восстановить рыночную
        неопределенность для стимулирования инноваций; или создать адаптивную модель,
        сочетающую предсказуемость с творческим риском.

