summary:
  problem: |
    В 2061-2077-х Нью-Йоркская фондовая биржа становится "Квантовой биржей" —
    системой, где трейдеры используют коллективное сознание для предсказания
    рыночных трендов с абсолютной точностью. Биржа предвидит экономические кризисы,
    оптимизирует распределение ресурсов, предотвращает спекуляции. Но возникает
    вопрос: уничтожает ли предсказуемость рынок, лишая его динамики и инноваций?
  goal: |
    Исследовать Квантовую биржу, понять принципы экономического предсказания,
    найти баланс между эффективностью и рыночной свободой.
  essence: |
    Квест исследует парадокс совершенного рынка: может ли абсолютное предсказание
    создать идеальную экономику, или это лишь иллюзия прогресса, скрывающая
    потерю человеческого фактора в экономических решениях?
  key_points:
    - Исследование предсказательной способности Квантовой биржи
    - Конфликт между эффективностью и рыночной свободой
    - Этические вопросы экономического предвидения
    - Поиск баланса между предсказуемостью и инновациями

