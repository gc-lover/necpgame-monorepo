content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2061-2077-х. Метрополитен-музей больше не показывает картины — он хранит души.
        В Музее сознания посетители могут пережить жизнь исторических личностей изнутри.
        "Узнайте, как думал Шекспир," — обещает реклама. "Почувствуйте, как страдал Ван Гог."
        Но некоторые боятся, что такой доступ искажает наше понимание прошлого.
    - id: consciousness_exhibits
      title: 'Экспонаты сознания'
      body: |
        Каждый зал музея посвящен эпохе: посетители погружаются в сознание Наполеона
        во время битвы при Ватерлоо, чувствуют вдохновение Моцарта при сочинении симфоний,
        переживают отчаяние Марии Кюри в лаборатории. "Это не искусство," — говорят одни.
        "Это сама история," — отвечают другие.
    - id: historical_interaction
      title: 'Историческое взаимодействие'
      body: |
        Посетители могут задавать вопросы историческим личностям, получать ответы,
        основанные на их реальном мышлении и знаниях. "Почему вы начали революцию?"
        — спрашивают у Ленина. "Что вы чувствовали на кресте?" — у Иисуса. Некоторые
        находят ответы глубокими, другие — манипулятивными.
    - id: memory_manipulation_risks
      title: 'Риски манипуляции памятью'
      body: |
        Музей позволяет "улучшать" исторические воспоминания: стирать травмы,
        усиливать достижения, даже изменять убеждения. Правительства используют
        это для "патриотического воспитания", но возникает вопрос: чья версия
        истории сохраняется?
    - id: temporal_displacement
      title: 'Временное смещение'
      body: |
        Некоторые посетители теряют связь с настоящим, предпочитая жить в прошлом.
        Они отказываются от современности, погружаясь в "идеальные" эпохи. "Зачем
        жить в несовершенном настоящем?" — говорят они. "Прошлое было лучше."
    - id: memory_policy_choice
      title: 'Выбор политики памяти'
      body: |
        В центре музея, в Зале Коллективной Памяти, вы должны выбрать политику
        доступа к историческому сознанию: открыть все архивы для свободного изучения;
        ограничить доступ для защиты эмоционального здоровья общества; или позволить
        каждому самостоятельно решать, какие исторические умы изучать.

