summary:
  problem: |
    В 2061-2077-х Метрополитен-музей становится "Музеем сознания" — хранилищем
    цифровых копий сознаний исторических личностей. Посетители могут пережить
    жизнь Леонардо да Vinci, почувствовать эмоции Мартина Лютера Кинга,
    разделить мысли Альберта Эйнштейна. Но возникает вопрос: изменяет ли
    такой доступ к прошлому наше понимание истории?
  goal: |
    Исследовать Музей сознания, помочь посетителям понять исторические личности,
    предотвратить искажение коллективной памяти.
  essence: |
    Квест исследует природу исторической памяти: может ли прямой доступ к сознаниям
    прошлого помочь лучше понять историю, или это лишь иллюзия понимания,
    мешающая собственным размышлениям и выводам?
  key_points:
    - Исследование цифровых копий исторических сознаний
    - Взаимодействие с виртуальными историческими личностями
    - Конфликт между памятью и субъективным опытом
    - Этические вопросы доступа к чужим воспоминаниям

