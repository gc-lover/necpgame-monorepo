summary:
  problem: |
    В 2061-2077-х Нью-Йорк становится центром "Нейронной демократии" — системы правления,
    где все решения принимаются путем коллективного голосования сознаний. Каждый гражданин
    голосует не словами, а мыслями через нейроинтерфейсы. Решения принимаются мгновенно,
    с учетом желаний всех. Но возникает вопрос: является ли это истинной демократией,
    или лишь тиранией большинства в чистом виде?
  goal: |
    Исследовать Нейронную демократию, понять принципы коллективного принятия решений,
    найти баланс между эффективностью и индивидуальными правами.
  essence: |
    Квест исследует идею совершенной демократии: может ли коллективное сознание
    принимать более мудрые решения, чем индивидуальные политики, или это лишь
    иллюзия справедливости, скрывающая подавление меньшинств?
  key_points:
    - Исследование коллективного принятия решений
    - Конфликт между эффективностью и индивидуальными правами
    - Этические вопросы нейронного голосования
    - Поиск баланса между коллективом и индивидуальностью

