content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2061-2077-х. Городом правит не мэр, не президент — правит коллективное сознание.
        Нейронная демократия позволяет каждому гражданину голосовать мыслями: проблемы решаются
        мгновенно, с учетом желаний всех. "Это истинная демократия," — говорят энтузиасты.
        "Это тирания толпы," — обвиняют критики. В этом городе каждый — правитель.
    - id: neural_voting_system
      title: 'Система нейронного голосования'
      body: |
        Голосование происходит через нейроинтерфейсы: граждане не голосуют руками,
        а мысленно выражают предпочтения. Алгоритмы анализируют не только выбор,
        но и глубину убеждений, эмоциональную вовлеченность, долгосрочные последствия.
        Решения принимаются за секунды, но учитывают интересы всех.
    - id: collective_decision_making
      title: 'Коллективное принятие решений'
      body: |
        В Нейронной демократии нет оппозиции — есть коллективное сознание. Законы,
        бюджеты, приоритеты определяются общими мыслями. "Мы едины," — говорят жители.
        "Мы потеряли разнообразие," — отвечают диссиденты. Эффективность достигла пика,
        но ценой индивидуальности.
    - id: minority_rights_dilemma
      title: 'Дилемма прав меньшинства'
      body: |
        В системе коллективного голосования меньшинства всегда проигрывают большинству.
        Их мнения растворяются в общем потоке. "Демократия — это воля народа," — говорят
        сторонники. "А если народ ошибается?" — спрашивают защитники индивидуальных прав.
    - id: democratic_perfection
      title: 'Демократическое совершенство'
      body: |
        Под нейронной демократией Нью-Йорк достиг небывалого процветания: нет коррупции,
        нет неравенства, нет конфликтов. Но возникает вопрос: стоит ли идеальная
        демократия потери индивидуальной свободы и разнообразия мнений?
    - id: governance_choice
      title: 'Выбор управления'
      body: |
        В центре демократического процесса, в Коллективном Сознании, вы должны выбрать
        будущее демократии: сохранить чистую нейронную демократию для абсолютного
        консенсуса; создать гибридную систему, защищающую меньшинства; или восстановить
        индивидуальные права, ограничив коллективное влияние.

