summary:
  problem: |
    В 2061-2077-х Нью-Йорк становится центром "Художников сознания" — артистов,
    создающих искусство путем прямого манипулирования эмоциями и мыслями зрителей.
    Художники могут вызывать любовь, страх, экстаз, изменять восприятие реальности.
    Но возникает вопрос: является ли такое искусство творчеством, или лишь
    эмоциональным насилием над сознанием зрителей?
  goal: |
    Исследовать мир Художников сознания, понять природу эмоционального искусства,
    защитить свободу восприятия от манипуляций.
  essence: |
    Квест исследует границы искусства: может ли истинное искусство существовать
    без риска эмоционального воздействия, или манипуляция эмоциями — это
    высшая форма художественного выражения?
  key_points:
    - Исследование эмоционального искусства Художников сознания
    - Взаимодействие с нейронными произведениями искусства
    - Конфликт между творчеством и манипуляцией
    - Этические вопросы эмоциональной инженерии

