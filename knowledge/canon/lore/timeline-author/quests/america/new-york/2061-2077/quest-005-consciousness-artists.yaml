content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Нью-Йорк 2061-2077-х. Искусство больше не висит на стенах — оно живет в умах.
        Художники сознания создают произведения, напрямую воздействующие на эмоции
        зрителей. "Почувствуйте шедевр," — обещает реклама. "Станьте частью искусства,"
        — приглашают мастера. Но некоторые видят в этом угрозу свободе восприятия.
    - id: consciousness_art_techniques
      title: 'Техники искусства сознания'
      body: |
        Художники используют нейроинтерфейсы для создания "эмоциональных скульптур":
        зрители переживают любовь, испытывают страх, достигают экстаза. Некоторые
        произведения вызывают коллективные эмоции у тысяч людей одновременно.
        "Это истинное искусство," — говорят мастера. "Это эмоциональное насилие," — обвиняют критики.
    - id: artistic_experiences
      title: 'Художественные переживания'
      body: |
        Посетители галерей не смотрят — они чувствуют. Произведения вызывают воспоминания,
        которых не было; эмоции, которые невозможно описать; состояния сознания,
        меняющие восприятие реальности. Некоторые уходят обогащенными, другие — сломленными.
    - id: creativity_vs_manipulation
      title: 'Творчество против манипуляции'
      body: |
        Где заканчивается искусство и начинается манипуляция? Художники утверждают,
        что помогают людям лучше понять себя. Критики обвиняют в эмоциональном
        программировании. "Мы раскрываем душу," — говорят артисты. "Мы ее насилуем," — отвечают скептики.
    - id: artistic_community
      title: 'Художественное сообщество'
      body: |
        Художники сознания образуют коллективное сознание творцов — "Артистическую сеть".
        Они делятся идеями, техниками, эмоциями. Новые формы искусства рождаются
        из коллективного вдохновения. "Мы — единое искусство," — провозглашают они.
    - id: artistic_boundaries
      title: 'Границы искусства'
      body: |
        В центре художественного квартала, в Галерее Пределов, вы должны выбрать
        границы искусства: позволить полную свободу эмоционального творчества;
        защитить эмоциональную приватность зрителей; или создать сбалансированную
        систему, регулирующую воздействие искусства на сознание.

