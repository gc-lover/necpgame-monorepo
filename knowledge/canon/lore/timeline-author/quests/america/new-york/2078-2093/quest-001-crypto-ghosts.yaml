summary:
  problem: |
    Игрок находит архив энграмм крипто-инвесторов и блокчейн-предпринимателей эпохи 2020-2025,
    которые "застряли" в своих энграммах во время криптовалютного краха.
  goal: |
    Обнаружить коллекцию энграмм крипто-миллионеров, узнать о их судьбе и получить доступ
    к их знаниям о финансах и технологиях.
  essence: |
    Пасхалка-квест о криптовалютном буме и крахе начала 2020-х. Крипто-предприниматели создали
    энграммы, думая что "переживут" крах в цифровом виде. Теперь они застряли в чипах, всё ещё
    верящие в "lambo" и "to the moon".
  key_points:
    - Отсылка к криптовалютному буму 2020-2025
    - Энграммы крипто-инвесторов и блокчейн-предпринимателей
    - Ирония: они всё ещё верят в криптовалюты, которые давно обвалились
    - Уникальные навыки: Finance, Trading, Blockchain Technology

