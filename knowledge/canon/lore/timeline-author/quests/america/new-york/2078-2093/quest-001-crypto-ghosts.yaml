content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Пасхалка-квест о криптовалютном буме и крахе начала 2020-х годов. Крипто-предприниматели
        создали энграммы, думая что смогут "пережить" крах в цифровом виде и продолжить торговать.
        Теперь они застряли в чипах, всё ещё верящие в криптовалюты и блокчейн, не понимая что
        их мир давно закончился.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: []
    - id: crypto_era
      title: Криптовалютная эра 2020-2025
      body: |
        Отсылка к реальной эпохе:
        - Пик криптовалютного бума (Bitcoin, Ethereum, altcoins)
        - NFT мания и метавселенные
        - Криптовалютные миллионеры и "influencers"
        - Мемы: "to the moon", "HODL", "lambo", "diamond hands"
        - Крах 2025 года (вымышленный, но отсылающий к реальным кризисам)
      mechanics_links: []
      assets: []
    - id: digital_survival
      title: Проект Digital Survival
      body: |
        Крипто-предприниматели в 2024 году начали создавать энграммы, думая что в цифровом виде
        смогут пережить любой кризис и продолжить торговлю. Они создали тайный бункер под Wall Street,
        где хранили свои энграммы и криптовалютные кошельки. Но крах 2025 года был настолько сильным,
        что проект забросили, а энграммы остались забытыми.
      mechanics_links: []
      assets: []
    - id: crypto_engrams
      title: Крипто-энграммы
      body: |
        7 энграмм крипто-предпринимателей (вымышленные, но отсылающие к реальным):
        - "Bitcoin Maximalist": верит только в Bitcoin, навык Finance
        - "DeFi Developer": разработчик децентрализованных финансов, навык Blockchain Technology
        - "NFT Creator": создатель NFT коллекций, навык Digital Art
        - "Crypto Trader": трейдер, навык Trading
        - "Blockchain Entrepreneur": основатель криптовалютной компании, навык Business
        - "Crypto Influencer": крипто-блогер, навык Marketing
        - "Meme Coin Founder": создатель мем-коинов, навык Hype Creation
      mechanics_links: []
      assets: []
    - id: irony
      title: Ирония ситуации
      body: |
        Энграммы сохраняют личности из 2020-2025, когда криптовалюты были на пике:
        - "Когда moon? Мой портфель должен вырасти!"
        - "HODL! Не продавай!"
        - "Купи дип!"
        - "Это просто коррекция!"
        Игрок может объяснить, что криптовалюты обвалились 60 лет назад, но энграммы могут не поверить.
      mechanics_links: []
      assets: []
    - id: skills
      title: Уникальные навыки
      body: |
        Энграммы крипто-предпринимателей дают:
        - Навык Finance (торговля и инвестиции)
        - Навык Trading (быстрые сделки)
        - Навык Blockchain Technology (понимание децентрализованных систем)
        - Навык Hype Creation (создание ажиотажа)
      mechanics_links: []
      assets: []

