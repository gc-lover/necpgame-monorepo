summary:
  problem: Бруклинский мост - символ Нью-Йорка, его падение должно быть эпичным событием
    конца игры.
  goal: Создать квест про падение Бруклинского моста как кульминацию эндгейма.
  essence: Игрок становится свидетелем и участником финального акта разрушения Нью-Йорка
    - падения Бруклинского моста.
  key_points:
  - Квест символизирует конец эпохи Нью-Йорка
  - Включает спасательные операции и эвакуацию
  - Награды связаны с завершением игры
