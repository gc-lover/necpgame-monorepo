content:
  sections:
  - id: overview
    title: Описание
    body: 'Бруклинский мост - не просто транспортная артерия, а символ соединения,
      который пережил века.

      Его падение знаменует окончательный конец Нью-Йорка как мы его знаем. Игрок
      организует финальную

      эвакуацию, спасает уцелевших и становится свидетелем исторического момента.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Brooklyn Bridge - реальный мост, построенный в 1883 году.

      Символизирует связь между районами Нью-Йорка.

      Тематика отражает конец эпохи мегаполисов.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Предупреждение о надвигающемся разрушении

      2. Организация спасательных операций

      3. Эвакуация гражданских

      4. Битва с силами хаоса

      5. Финальное падение моста

      6. Мемориал и прощание

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Выживший житель: "Этот мост пережил войны, кризисы, пандемии... А теперь
      он падает.

      Что станет с Нью-Йорком без своей главной вены?"


      Игрок (варианты ответа):

      - "Мы спасем всех, кого сможем. Это наша последняя миссия!"

      - "Город умирает, но дух Нью-Йорка будет жить."

      - "Нужно сосредоточиться на эвакуации."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Спасение как можно большего количества людей (+ героизм, - эффективность)

      - Сбор артефактов и технологий (+ ресурсы, - жизни)

      - Личное прощание с городом (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Мемориальный токен Бруклинского моста

      - Финальный план города Нью-Йорк

      - Репутация среди выживших и легенд Америки


      Квест завершает арку Нью-Йорка в игре.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Мир: финальное разрушение Нью-Йорка

      - Экономика: потеря инфраструктуры

      - Социальная: массовая эвакуация

      '
    mechanics_links:
    - mechanics/world/world-simulation.yaml
    - mechanics/economy/economy-system.yaml
    assets: []
