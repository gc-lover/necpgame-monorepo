summary:
  problem: Таймс-Сквер - сердце развлечений Нью-Йорка, его финальное шоу должно быть
    незабываемым.
  goal: Создать квест про организацию последнего шоу на Таймс-Сквер.
  essence: Игрок организует финальное представление, объединяющее выживших артистов
    Нью-Йорка для прощального шоу.
  key_points:
  - Квест фокусируется на искусстве и единстве
  - Включает организацию мероприятия и выступления
  - Награды связаны с памятью и единством
