content:
  sections:
  - id: overview
    title: Описание
    body: 'Таймс-Сквер всегда был сердцем развлечений Нью-Йорка - от Бродвея до гигантских
      экранов.

      В последние дни города игрок организует финальное шоу, собирая уцелевших артистов,

      музыкантов и танцоров для прощального представления, которое станет символом

      неуничтожимого духа Нью-Йорка.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Times Square - реальная площадь в Нью-Йорке.

      Broadway - театральный район.

      Тематика отражает культурное наследие Нью-Йорка.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Поиск уцелевших артистов

      2. Сбор музыкального оборудования

      3. Репетиции финального шоу

      4. Защита площадки от угроз

      5. Финальное представление

      6. Запись и сохранение выступления

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Бродвейская актриса: "Весь мир смотрел на Таймс-Сквер. Пусть наше последнее
      шоу

      будет таким ярким, что его увидят даже звезды. Готов выступить?"


      Игрок (варианты ответа):

      - "Это будет шоу века. Нью-Йорк не умрет незаметно!"

      - "Соберем всех артистов города для финального акта."

      - "Искусство переживет даже этот город."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Классическое бродвейское шоу (+ традиции, - современность)

      - Современное киберпанковое представление (+ инновации, - классика)

      - Сочетание стилей (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Запись финального выступления

      - Наследие развлечений Нью-Йорка

      - Репутация среди артистов и культурных деятелей


      Квест сохраняет культурное наследие Нью-Йорка.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная: объединение артистов

      - Культурная: сохранение искусства

      - Экономическая: финальное мероприятие

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
