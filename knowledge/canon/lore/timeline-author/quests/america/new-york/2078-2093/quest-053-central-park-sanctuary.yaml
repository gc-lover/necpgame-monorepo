content:
  sections:
  - id: overview
    title: Описание
    body: 'Центральный парк всегда был сердцем Нью-Йорка - местом отдыха и природы
      среди бетонных джунглей.

      В последние дни города парк становится последним святилищем, где собираются
      выжившие,

      растет новая жизнь и сохраняется надежда на будущее. Игрок организует защиту
      парка

      и превращает его в безопасный оазис.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Central Park - реальный парк в Нью-Йорке.

      Bethesda Fountain - известный фонтан.

      Тематика отражает идею природы как спасения.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Исследование состояния парка

      2. Организация выживших

      3. Строительство укреплений

      4. Защита от внешних угроз

      5. Создание системы самообеспечения

      6. Установление мира и гармонии

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Эколог-активист: "Этот парк - последний кусочек природы в нашем бетонном
      аду.

      Здесь может начаться новая жизнь. Поможешь нам спасти его?"


      Игрок (варианты ответа):

      - "Природа - наша надежда. Защитим парк любой ценой!"

      - "Создадим святилище для всех выживших."

      - "Парк станет символом возрождения."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Строгая защита (+ безопасность, - гостеприимство)

      - Открытое святилище (+ единство, - уязвимость)

      - Экологическая гармония (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Амулет стража Центрального парка

      - План святилища парка

      - Репутация среди защитников природы


      Квест создает надежду на будущее Нью-Йорка.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Исследовательская: навигация по парку

      - Социальная: сообщество выживших

      - Строительная: укрепления и укрытия

      '
    mechanics_links:
    - mechanics/exploration/exploration-system.yaml
    - mechanics/social/social-reputation.yaml
    assets: []
