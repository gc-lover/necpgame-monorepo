summary:
  problem: Центральный парк - последний оазис природы в разрушающемся Нью-Йорке, нуждающийся
    в защите.
  goal: Создать квест про превращение Центрального парка в святилище для выживших.
  essence: Игрок организует защиту парка, создает сообщество выживших и превращает
    его в безопасный оазис природы.
  key_points:
  - Квест фокусируется на защите природы и сообщества
  - Включает строительство укреплений и помощь выжившим
  - Награды связаны с природой и безопасностью
