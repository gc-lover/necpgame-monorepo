content:
  sections:
    - id: overview
      title: Описание
      body: |
        Эмпайр-Стейт-Билдинг - символ амбиций Нью-Йорка, его финальное восхождение станет
        прощанием с эпохой небоскребов. Игрок поднимается на вершину разрушающегося здания,
        преодолевая ловушки, собирая артефакты истории и становясь свидетелем финального
        момента величия.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Empire State Building - реальный небоскреб в Нью-Йорке.
        102 этажа - высота здания.
        Тематика отражает конец эпохи вертикальных городов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Подготовка к восхождению
        2. Прохождение через нижние этажи
        3. Преодоление технических препятствий
        4. Сбор исторических артефактов
        5. Финальный подъем на вершину
        6. Момент истины на обзорной площадке
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Архитектор-выживший: "Это здание пережило бомбардировки, кризисы, пандемии...
        А теперь оно падает. Поднимешься со мной на вершину для финального взгляда?"

        Игрок (варианты ответа):
        - "Это будет легендарное восхождение. Нью-Йорк заслуживает такого финала!"
        - "Соберем все артефакты истории перед падением."
        - "Высота - это власть. Доберемся до вершины."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Быстрое восхождение (+ скорость, - артефакты)
        - Тщательное исследование (+ сокровища, - время)
        - Групповое восхождение (+ поддержка, - автономность)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Токен вершины Эмпайр-Стейт
        - Архив наследия небоскребов
        - Репутация среди исследователей высоты

        Квест символизирует конец эпохи вертикальной архитектуры.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Исследовательская: навигация по зданию
        - Боевая: преодоление препятствий
        - Коллекционная: сбор артефактов
      mechanics_links:
        - mechanics/exploration/exploration-system.yaml
        - mechanics/combat/combat-system.yaml
      assets: []
