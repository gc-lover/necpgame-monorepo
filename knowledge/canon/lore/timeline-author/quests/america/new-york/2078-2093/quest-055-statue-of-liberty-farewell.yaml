summary:
  problem: Статуя Свободы - символ Нью-Йорка и США, её финал должен быть эмоциональным.
  goal: Создать квест про финальное прощание со Статуей Свободы.
  essence: Игрок организует церемонию прощания с символом свободы, собирая истории
    выживших и создавая мемориал.
  key_points:
  - Квест символизирует конец американской мечты
  - Включает сбор воспоминаний и церемонию
  - Награды связаны с памятью и наследием
