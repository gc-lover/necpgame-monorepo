content:
  sections:
  - id: overview
    title: Описание
    body: 'Статуя Свободы - не просто памятник, а символ надежды, который приветствовал
      миллионы иммигрантов.

      В последние дни Нью-Йорка игрок организует финальную церемонию прощания с ней,
      собирая

      истории выживших, создавая мемориал и прощаясь с американской мечтой.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Statue of Liberty - реальный памятник в Нью-Йорке.

      "Give me your tired, your poor..." - цитата с пьедестала.

      Тематика отражает конец иммигрантской мечты.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Подготовка церемонии прощания

      2. Сбор историй выживших иммигрантов

      3. Восстановление доступа к острову

      4. Церемония у основания статуи

      5. Финальное поднятие на факел

      6. Создание мемориала и прощание

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Выживший иммигрант: "Эта леди привела меня в Америку, дала надежду на лучшую
      жизнь.

      А теперь она уходит вместе с городом. Как мы будем жить без мечты?"


      Игрок (варианты ответа):

      - "Мечта не умрет. Мы сохраним её в наших сердцах!"

      - "Свобода - это не статуя, а дух людей."

      - "Организуем достойное прощание с символом."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Торжественная церемония (+ единство, - время)

      - Личное прощание (+ эмоциональность, - коллективность)

      - Активистское мероприятие (+ влияние, - безопасность)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Финальный факел Свободы

      - Архив Американской мечты

      - Репутация среди патриотов и хранителей культуры


      Квест завершает символическую арку Нью-Йорка.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Нарративная: эмоциональная история

      - Социальная: объединение выживших

      - Исследовательская: доступ к острову

      '
    mechanics_links:
    - mechanics/narrative/narrative-system.yaml
    - mechanics/social/social-reputation.yaml
    assets: []
