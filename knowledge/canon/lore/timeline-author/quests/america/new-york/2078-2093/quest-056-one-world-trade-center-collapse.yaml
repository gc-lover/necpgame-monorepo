content:
  sections:
  - id: overview
    title: Описание
    body: 'Всемирный торговый центр - символ стойкости Нью-Йорка после трагедии 9/11.
      Его финальное

      обрушение знаменует окончательный конец эпохи. Игрок участвует в последних спасательных

      операциях, организует церемонию памяти и становится свидетелем исторического
      момента.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'World Trade Center - комплекс после 9/11.

      One World Trade Center - самое высокое здание в Западном полушарии.

      Тематика отражает темы потери и восстановления.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Оценка состояния здания

      2. Спасательные операции внутри комплекса

      3. Эвакуация персонала и посетителей

      4. Организация мемориальной церемонии

      5. Финальное отступление

      6. Создание постоянного мемориала

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Спасатель-ветеран: "Это здание пережило худшее, что могли сделать люди.
      А теперь оно

      падает под собственной тяжестью. Мы спасли Нью-Йорк однажды - спасем ли его
      душу?"


      Игрок (варианты ответа):

      - "Стойкость Нью-Йорка вечна. Организуем достойное прощание!"

      - "Память о жертвах будет жить вечно."

      - "Фокусируемся на спасении людей."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Максимум спасательных операций (+ жизни, - время)

      - Фокус на церемонии памяти (+ достоинство, - эффективность)

      - Сбор артефактов истории (+ наследие, - риски)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Финальный мемориал 9/11

      - Архив стойкости Нью-Йорка

      - Репутация среди спасателей и хранителей памяти


      Квест символизирует окончательный конец Нью-Йорка.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Мир: финальное разрушение

      - Спасательные: операции по спасению

      - Социальные: церемонии памяти

      '
    mechanics_links:
    - mechanics/world/world-simulation.yaml
    - mechanics/social/social-reputation.yaml
    assets: []
