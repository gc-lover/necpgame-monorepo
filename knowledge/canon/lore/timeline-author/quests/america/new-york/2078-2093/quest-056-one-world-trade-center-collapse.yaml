summary:
  problem: Всемирный торговый центр - символ восстановления после 9/11, его финальное
    падение должно быть значимым.
  goal: Создать квест про финальное обрушение Всемирного торгового центра.
  essence: Игрок участвует в спасательных операциях и церемонии памяти у разрушающегося
    здания.
  key_points:
  - Квест символизирует окончательный конец эпохи
  - Включает спасательные операции и память
  - Награды связаны с памятью и стойкостью
