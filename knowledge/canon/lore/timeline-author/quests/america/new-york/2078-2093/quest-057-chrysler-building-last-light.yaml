content:
  sections:
    - id: overview
      title: Описание
      body: |
        Крайслер-билдинг - шедевр арт-деко, символ архитектурной роскоши Нью-Йорка 1920-х.
        В последние дни города игрок организует финальное освещение здания, собирает его
        художественное наследие и создает прощальную выставку архитектурного искусства.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Chrysler Building - реальное здание в Нью-Йорке.
        Art Deco style - архитектурный стиль 1920-1930-х.
        Тематика отражает конец эпохи грандиозной архитектуры.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Доступ к системам освещения здания
        2. Сбор арт-деко артефактов
        3. Восстановление электрических систем
        4. Финальное освещение короны
        5. Организация прощальной выставки
        6. Документирование архитектурного наследия
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Архитектор-историк: "Это здание - живое произведение искусства. Когда его свет погаснет
        в последний раз, уйдет целая эпоха. Поможете создать достойное прощание?"

        Игрок (варианты ответа):
        - "Искусство должно сиять до конца. Зажжем финальный свет!"
        - "Сохраним красоту арт-деко для будущих поколений."
        - "Архитектура Нью-Йорка будет жить в памяти."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Полное освещение (+ зрелищность, - энергия)
        - Художественная инсталляция (+ искусство, - функциональность)
        - Сохранение энергии (+ практичность, - красота)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Финальный свет короны Крайслер
        - Коллекция наследия арт-деко
        - Репутация среди ценителей архитектуры

        Квест сохраняет память об архитектурном наследии.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Исследовательская: навигация по зданию
        - Техническая: системы освещения
        - Культурная: сохранение искусства
      mechanics_links:
        - mechanics/exploration/exploration-system.yaml
        - mechanics/technology/technology-system.yaml
      assets: []
