summary:
  problem: Финал Нью-Йорка должен быть эмоциональным и запоминающимся для игроков.
  goal: Создать заключительный квест про окончательное прощание с Нью-Йорком.
  essence: Игрок организует финальную церемонию, спасает последних жителей и становится
    свидетелем конца легендарного города.
  key_points:
  - Квест завершает всю арку Нью-Йорка
  - Включает все предыдущие элементы
  - Награды символизируют завершение игры
