content:
  sections:
  - id: overview
    title: Описание
    body: 'Нью-Йорк - город мечты, который пережил века, кризисы и апокалипсисы. Его
      финал - это

      не просто разрушение, а торжественное прощание. Игрок организует последнюю церемонию,

      спасает уцелевших легенд, собирает финальные артефакты и становится свидетелем
      конца эпохи.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'New York City - реальный город с богатой историей.

      "The City That Never Sleeps" - город, который никогда не спит.

      Тематика отражает темы потери и наследия.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Финальная эвакуация легенд города

      2. Сбор последних артефактов Нью-Йорка

      3. Организация церемонии прощания

      4. Финальная битва за дух города

      5. Момент окончательного падения

      6. Создание мемориала и переход к новой эре

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Легенда Нью-Йорка: "Город, который создал нас, теперь уходит. Мы - его
      дети, его память,

      его будущее. Готов ли ты стать хранителем легенды Нью-Йорка?"


      Игрок (варианты ответа):

      - "Нью-Йорк будет жить вечно в наших сердцах!"

      - "Организуем достойное прощание с великим городом."

      - "Дух Нью-Йорка переживет даже его руины."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Спасение людей (+ героизм, - ресурсы)

      - Сбор наследия (+ артефакты, - жизни)

      - Философское принятие (+ мудрость, - действие)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Финальный мемориал Нью-Йорка

      - Статус легендарного раннера

      - Максимальная репутация в зале славы киберпанка


      Квест завершает игру и открывает новые возможности.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Нарративная: заключительная история

      - Мировая: финальное разрушение

      - Социальная: объединение легенд

      '
    mechanics_links:
    - mechanics/narrative/narrative-system.yaml
    - mechanics/world/world-simulation.yaml
    assets: []
