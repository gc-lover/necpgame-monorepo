content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит с миром кибернетических модификаций Night City 2030-х. Игрок проходит через
        процесс установки первого импланта, сталкиваясь с рисками и этическими вопросами.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: chrome_clinic
      title: Подпольная клиника
      body: |
        Скрытая в заброшенном здании Heywood. Ripperdoc работает в антисанитарных условиях,
        но имеет доступ к последним моделям имплантов с черного рынка.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: compatibility_test
      title: Тест совместимости
      body: |
        Полное медицинское обследование: анализ ДНК, проверка психики, оценка физического состояния.
        Некоторые кандидаты отсеиваются из-за несовместимости.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: implant_selection
      title: Выбор импланта
      body: |
        Ripperdoc предлагает варианты: оптические импланты для зрения, рефлекс-усилители для реакции,
        мышечные усилители для силы. Каждый имеет свои плюсы и минусы.
      mechanics_links:
        - mechanics/world/events/moral-choices.yaml
      assets: []
    - id: surgery_procedure
      title: Хирургическая процедура
      body: |
        Рискованная операция без анестезии. Игрок переживает боль, галлюцинации и моменты просветления.
        Успех зависит от удачи и подготовки.
      mechanics_links:
        - mechanics/combat/combat-mechanics.yaml
      assets: []
    - id: adaptation_training
      title: Адаптация и обучение
      body: |
        После операции нужно научиться пользоваться имплантом. Тренировки включают калибровку,
        контроль побочных эффектов и интеграцию с нервной системой.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, расходы -200, базовый имплант.
        - Ачивка «Первый хром» и доступ к апгрейдам имплантов.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
