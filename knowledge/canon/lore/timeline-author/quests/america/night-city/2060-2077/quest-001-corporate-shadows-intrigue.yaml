content:
  sections:
  - id: overview
    title: Описание
    body: |
      Квест раскрывает сложный мир корпоративных интриг в Night City 2060-2077. Игрок становится частью многослойной сети шпионажа, где информация - валюта власти, а каждый шаг может привести к предательству или абсолютной власти.
    mechanics_links:
    - mechanics/quests/quest-structure.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: |
      Этапы квеста:
      1. Проникнуть на секретное корпоративное собрание
      2. Украсть секретные документы о корпоративных альянсах
      3. Разоблачить двойного агента в корпорации
      4. Влиять на голосование совета директоров через шантаж
      5. Выбрать финальную сторону в корпоративной интриге
    mechanics_links: []
    assets: []
  - id: corporate_meeting
    title: Секретное корпоративное собрание
    body: |
      Проникновение в пентхаус Arasaka Tower для прослушивания секретного собрания совета директоров. Использование стелс-механик и хакерских инструментов для доступа к закрытой информации.
    mechanics_links:
    - mechanics/combat/stealth-mechanics.yaml
    - mechanics/combat/hacking-mechanics.yaml
    assets: []
  - id: document_theft
    title: Кража секретных документов
    body: |
      Инфильтрация в защищенный архив Militech для кражи документов о скрытых корпоративных альянсах. Документы раскрывают планы по захвату территорий и устранению конкурентов.
    mechanics_links:
    - mechanics/combat/stealth-mechanics.yaml
    assets: []
  - id: double_agent_exposure
    title: Разоблачение двойного агента
    body: |
      Расследование деятельности подозрительного сотрудника, который работает на несколько корпораций одновременно. Сбор улик и разоблачение предателя перед корпоративным судом.
    mechanics_links:
    - mechanics/social/social-dialogue.yaml
    - mechanics/quests/investigation-mechanics.yaml
    assets: []
  - id: board_manipulation
    title: Манипуляция советом директоров
    body: |
      Использование собранной информации для шантажа членов совета директоров. Влияние на ключевое голосование, которое определит будущее корпорации и Night City.
    mechanics_links:
    - mechanics/social/social-dialogue.yaml
    - mechanics/social/reputation-system.yaml
    assets: []
  - id: final_choice
    title: Финальный выбор
    body: |
      Критический момент: выбор между лояльностью корпорации или независимостью. Решение определяет дальнейшую судьбу игрока в корпоративном мире Night City.
    mechanics_links:
    - mechanics/quests/branching-narratives.yaml
    assets: []
  - id: rewards
    title: Награды
    body: |
      - 7 500 XP, прибыль +1200, корпоративные активы
      - Ачивка «Мастер шпионажа» и доступ к корпоративной разведывательной сети
      - Доступ к закрытой информации и приглашения на собрания совета директоров
    mechanics_links:
    - mechanics/progression/progression-attributes-matrix.yaml
    assets: []

