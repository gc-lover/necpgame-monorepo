summary:
  problem: Игроки не знакомы с тонкими корпоративными интригами в Night City 2060-2077.
  goal: Создать квест о сложной сети корпоративных интриг, шпионажа и скрытых альянсов.
  essence: Игрок становится частью многослойной корпоративной интриги, где каждый шаг может привести к предательству или власти.
  key_points:
  - Night City 2060-2077 - эпоха скрытых корпоративных войн и интриг.
  - Информация - валюта власти в корпоративном мире.
  - Темы предательства, скрытых альянсов и морального выбора.

