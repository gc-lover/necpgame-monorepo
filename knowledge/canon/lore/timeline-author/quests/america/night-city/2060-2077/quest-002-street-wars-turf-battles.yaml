summary:
  problem: Игроки не знакомы с уличными войнами и бандитскими конфликтами в Night City 2060-2077.
  goal: Создать квест о жестоких уличных войнах за контроль над территориями между бандами.
  essence: Игрок становится частью кровопролитной уличной войны, где каждый квартал - поле битвы, а выживание зависит от силы и лояльности.
  key_points:
  - Night City 2060-2077 - эпоха жестоких уличных войн между бандами.
  - Территория - источник власти и дохода в уличном мире.
  - Темы лояльности, выживания и уличной справедливости.

