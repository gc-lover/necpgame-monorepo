content:
  sections:
  - id: overview
    title: Описание
    body: |
      Квест раскрывает жестокий мир уличных войн в Night City 2060-2077. Игрок становится частью кровопролитных конфликтов между бандами за контроль над территориями, где каждый квартал - поле битвы, а выживание зависит от силы, лояльности и уличной мудрости.
    mechanics_links:
    - mechanics/quests/quest-structure.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: |
      Этапы квеста:
      1. Присоединиться к одной из уличных банд Night City
      2. Защитить территорию банды от нападения соперников
      3. Провести рейд на территорию вражеской банды
      4. Устранить лидера конкурирующей банды
      5. Установить доминирование банды над ключевым районом
    mechanics_links: []
    assets: []
  - id: gang_recruitment
    title: Присоединение к банде
    body: |
      Встреча с лидером одной из уличных банд Night City. Демонстрация силы и лояльности для вступления в банду. Выбор между различными бандами с разными стилями и ценностями.
    mechanics_links:
    - mechanics/social/social-dialogue.yaml
    - mechanics/social/reputation-system.yaml
    assets: []
  - id: turf_defense
    title: Защита территории
    body: |
      Масштабная битва за защиту территории банды от нападения соперников. Координация с другими членами банды, использование уличных тактик и импровизированного оружия.
    mechanics_links:
    - mechanics/combat/combat-mechanics.yaml
    - mechanics/combat/team-combat.yaml
    assets: []
  - id: enemy_raid
    title: Рейд на вражескую территорию
    body: |
      Планирование и выполнение рейда на территорию вражеской банды. Проникновение через защиту, захват ключевых точек и установление контроля над районом.
    mechanics_links:
    - mechanics/combat/combat-mechanics.yaml
    - mechanics/combat/stealth-mechanics.yaml
    assets: []
  - id: leader_elimination
    title: Устранение лидера
    body: |
      Опасная миссия по устранению лидера конкурирующей банды. Проникновение в укрепленную базу, преодоление защиты и финальная конфронтация с лидером.
    mechanics_links:
    - mechanics/combat/combat-mechanics.yaml
    - mechanics/combat/boss-battles.yaml
    assets: []
  - id: dominance_establishment
    title: Установление доминирования
    body: |
      Финальная фаза: установление полного контроля банды над ключевым районом Night City. Устранение последних сопротивлений и закрепление власти.
    mechanics_links:
    - mechanics/combat/combat-mechanics.yaml
    - mechanics/world/territory-control.yaml
    assets: []
  - id: rewards
    title: Награды
    body: |
      - 6 000 XP, прибыль +1500, уличные активы
      - Ачивка «Уличный воин» и куртка лидера банды
      - Доступ к территориям банды и подпольному рынку оружия
    mechanics_links:
    - mechanics/progression/progression-attributes-matrix.yaml
    assets: []

