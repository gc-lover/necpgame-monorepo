content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест раскрывает теневую сторону роста Night City 2060-2077. Игрок становится
        частью корпоративных войн за контроль над будущим мегаполиса.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: recruitment_offer
      title: Корпоративное предложение
      body: |
        Секретная встреча в пентхаусе. Представитель Arasaka предлагает работу
        по устранению конкурентов в обмен на власть и богатство.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: intelligence_gathering
      title: Сбор разведданных
      body: |
        Инфильтрация в штаб-квартиру Militech: прослушка разговоров, кража документов,
        вербовка информаторов среди сотрудников.
      mechanics_links:
        - mechanics/combat/stealth-mechanics.yaml
      assets: []
    - id: sabotage_operations
      title: Саботаж операций
      body: |
        Организация диверсий: поджог складов, кибератаки на системы,
        распространение компромата о ключевых фигурах.
      mechanics_links:
        - mechanics/combat/hacking-mechanics.yaml
      assets: []
    - id: employee_poaching
      title: Переманивание сотрудников
      body: |
        Тайные переговоры с ценными специалистами противника: предложения лучших условий,
        шантаж, обещания защиты от корпоративных чисток.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: territory_takeover
      title: Захват территории
      body: |
        Финальная операция: скоординированная атака на территорию конкурента,
        захват зданий, установление контроля над районами города.
      mechanics_links:
        - mechanics/combat/combat-mechanics.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 500 XP, прибыль +800, корпоративный люкс.
        - Ачивка «Корпоративный воин» и доступ к элите.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
