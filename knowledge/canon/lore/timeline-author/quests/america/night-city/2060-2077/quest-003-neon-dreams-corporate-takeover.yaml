summary:
  problem: "Игроки не знакомы с ранними корпоративными войнами в Night City 2060-2077."
  goal: "Создать квест о захвате территории между конкурирующими корпорациями."
  essence: "Игрок становится корпоративным шпионом в войне за контроль над растущим мегаполисом."
  key_points:
    - "Night City - быстро растущий мегаполис в корпоративной войне."
    - "Территории делятся между Arasaka, Militech и новыми игроками."
    - "Темы корпоративной лояльности, власти и человеческой стоимости."
