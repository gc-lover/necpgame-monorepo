content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест является введением в систему энграмм. Игрок знакомится с технологией Relic, доступной с 2070 года,
        проходит обучение и создаёт свою первую энграмму. Квест доступен после разблокировки технологии Relic
        и достижения 15 уровня.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: []
    - id: introduction
      title: Знакомство с технологией
      body: |
        Игрок узнаёт о клинике Relic в City Center, которая предоставляет услуги по созданию энграмм.
        Доктор Сандра Райт, специалист по технологии Relic, проведёт обучение и поможет создать первую энграмму.
      mechanics_links: []
      assets: []
    - id: tutorial_lecture
      title: Образовательная лекция
      body: |
        Доктор Райт объясняет:
        - История технологии: Soulkiller (2060+) и Relic (2070+)
        - Процесс создания энграммы: сканирование, сохранение, настройка
        - Система влияния энграмм (0-100%)
        - Риски: киберпсихоз, конфликты личностей, потеря контроля
        - Блокаторы и защитные импланты
        - Тиры чипов Relic (1-5) и их характеристики
      mechanics_links: []
      assets: []
    - id: creation_choice
      title: Выбор субъекта
      body: |
        Игрок выбирает:
        - **Добровольный донор**: NPC предлагает создать энграмму за плату, игрок получает уникальную личность
        - **Тестовая энграмма**: использует клиническую базу, безопаснее, но менее интересная
      mechanics_links: []
      assets: []
    - id: creation_procedure
      title: Процедура создания
      body: |
        Пятиэтапный процесс:
        1. Подготовка: проверка чипа, оборудования, персонала
        2. Сканирование сознания: риск потери данных (5-20%)
        3. Создание энграммы: возможна неполная энграмма (10-30%)
        4. Настройка параметров: отношение к владельцу, защита
        5. Сохранение на чип: финальная стадия
      mechanics_links: []
      assets: []
    - id: first_interaction
      title: Первое взаимодействие
      body: |
        После установки энграммы игрок:
        - Слышит первый голос энграммы
        - Видит минимальные визуальные эффекты (0-20% влияние)
        - Получает информацию о системе влияния
        - Узнаёт о первых навыках/перках от энграммы
      mechanics_links: []
      assets: []
    - id: warnings
      title: Предупреждения
      body: |
        Доктор Райт предупреждает:
        - Не устанавливать более одной энграммы без специальных имплантов
        - Использовать блокаторы при высоком риске киберпсихоза
        - Следить за уровнем влияния
        - Обращаться в клинику при проблемах
      mechanics_links: []
      assets: []

