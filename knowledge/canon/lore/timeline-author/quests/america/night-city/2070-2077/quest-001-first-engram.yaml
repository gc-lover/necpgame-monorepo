summary:
  problem: |
    Игрокам требуется обучение системе создания и использования энграмм после разблокировки технологии Relic (2070+).
    Квест должен познакомить с базовыми механиками: создание, установка, влияние.
  goal: |
    Провести игрока через процесс создания первой энграммы, объяснить риски и возможности системы,
    дать базовые навыки работы с энграммами.
  essence: |
    Игрок знакомится с технологией Relic, проходит обучение у специалиста, создаёт первую энграмму
    и узнаёт о системе влияния и рисках киберпсихоза.
  key_points:
    - Обучение работе с Relic технологией
    - Создание первой энграммы (простая NPC или тестовая)
    - Понимание влияния энграмм на персонажа
    - Знакомство с рисками и блокаторами

