content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Легендарный квест о поиске энграммы Johnny Silverhand, созданной Arasaka в 2023 году
        после его смерти. Энграмма была утеряна в 2077 году и хранилась в старом бункере.
        Квест доступен с 2077 года и является одной из самых ценных исторических энграмм.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: [ ]
    - id: introduction
      title: Начало расследования
      body: |
        В баре Afterlife игрок слышит слухи о том, что энграмма Johnny Silverhand всё ещё существует.
        Старые фиксеры говорят, что после событий 2077 года энграмма была спрятана в заброшенном
        бункере Arasaka в Badlands. Некоторые ищут её годами, но пока никто не нашёл.
      mechanics_links: [ ]
      assets: [ ]
    - id: arasaka_bunker
      title: Старый бункер Arasaka
      body: |
        Заброшенный бункер в Badlands, построенный во время Четвёртой корпоративной войны.
        Когда-то здесь хранились энграммы важных врагов корпорации. После 2077 года бункер
        был заброшен, но система безопасности всё ещё активна. Arasaka периодически проверяет
        бункер, но не знает о местонахождении энграммы Johnny.
      mechanics_links: [ ]
      assets: [ ]
    - id: johnny_engram
      title: Энграмма Johnny Silverhand
      body: |
        Уникальная историческая энграмма:
        - Создана в 2023 году после смерти Johnny
        - Хранилась Arasaka как трофей
        - Утеряна в 2077 году
        - Военная защита (Netrunner 95+ для взлома)
        - Уникальные навыки: Rockerboy Charisma, Anti-Corporate Tactics, Music Mastery
        - Специальные диалоги и комментарии о корпорациях, музыке, свободе
      mechanics_links: [ ]
      assets: [ ]
    - id: johnny_interactions
      title: Взаимодействие с Johnny
      body: |
        После установки энграммы:
        - Johnny комментирует корпоративные действия игрока
        - Даёт советы по борьбе с Arasaka и другими корпорациями
        - Рассказывает истории о Samurai, Alt Cunningham, рок-н-ролле
        - Может конфликтовать с корпоративными энграммами
        - Уникальные события при посещении знаковых мест Night City
      mechanics_links: [ ]
      assets: [ ]
    - id: arasaka_conflict
      title: Конфликт с Arasaka
      body: |
        После обнаружения энграммы Arasaka отправляет отряд безопасности. Игрок должен:
        - Сразиться с отрядом (боевой путь)
        - Скрыться через систему вентиляции (стелс путь)
        - Использовать взлом для отключения системы (Netrunner путь)
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Энграмма Johnny Silverhand (уникальная, историческая)
        - Реплика гитары Johnny
        - Имплант с логотипом Samurai
        - Репутация с рокерами +40
        - Репутация с Arasaka -50
        - Доступ к уникальным навыкам и перкам Johnny
      mechanics_links: [ ]
      assets: [ ]

