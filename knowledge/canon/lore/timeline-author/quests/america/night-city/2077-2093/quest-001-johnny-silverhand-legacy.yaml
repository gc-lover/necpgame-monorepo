summary:
  problem: |
    Игрокам требуется доступ к исторической энграмме Johnny Silverhand, легендарного рокера и врага Arasaka.
    Энграмма доступна с 2077 года (после событий Cyberpunk 2077).
  goal: |
    Найти и получить энграмму Johnny Silverhand, узнать о его наследии и получить уникальные бонусы.
  essence: |
    Игрок расследует следы Johnny Silverhand, находит его энграмму, созданную в 2023 году,
    и получает доступ к его навыкам и уникальным знаниям. Квест связывает события Cyberpunk 2077
    с будущим миром игры.
  key_points:
    - Поиск следов Johnny Silverhand после 2077 года
    - Обнаружение его энграммы в старом бункере Arasaka
    - Получение уникальной исторической энграммы
    - Специальные диалоги и события с Johnny
    - Уникальные навыки и бонусы

quest_definition:
  quest_type: main
  level_min: 25
  level_max: null
