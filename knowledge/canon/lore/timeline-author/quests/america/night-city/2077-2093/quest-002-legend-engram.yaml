summary:
  problem: |
    Игрок хочет создать энграмму известного NPC - легендарной личности из мира Cyberpunk.
    Это требует особых условий, высоких требований и уникальных наград.
  goal: |
    Создать энграмму легендарного NPC, выполнив особые требования и получив уникальные награды.
  essence: |
    Квест на создание энграммы известного NPC. Игрок должен найти легендарную личность,
    выполнить особые требования, и создать энграмму с уникальными характеристиками.
  key_points:
    - Поиск легендарного NPC
    - Выполнение особых требований
    - Создание энграммы высокого тира
    - Уникальные награды и навыки

quest_definition:
  quest_type: main
  level_min: 30
  level_max: null
  requirements:
    required_quests:
      - quest-night-city-2070-2077-first-engram
    required_flags:
      - first_engram_created
      - relic_technology_unlocked
    required_reputation:
      night_city: 50
    required_items: [ ]
  objectives:
    - id: find_legend_npc
      text: "Найти информацию о легендарном NPC, который согласен создать энграмму"
      type: explore
      target: legend_npc_information
      count: 1
      optional: false
    - id: meet_legend
      text: "Встретиться с легендарным NPC и обсудить условия создания энграммы"
      type: interact
      target: legend_npc_meeting
      count: 1
      optional: false
    - id: fulfill_requirements
      text: "Выполнить особые требования легенды: квест, репутация, или особое задание"
      type: interact
      target: legend_special_requirements
      count: 1
      optional: false
    - id: acquire_high_tier_chip
      text: "Приобрести чип Relic Tier 3+ для создания энграммы легенды"
      type: collect
      target: relic_chip_tier_3_plus
      count: 1
      optional: false
    - id: prepare_special_equipment
      text: "Обеспечить специальное оборудование для создания энграммы легенды"
      type: interact
      target: special_equipment_preparation
      count: 1
      optional: false
    - id: create_legend_engram
      text: "Пройти процедуру создания энграммы легенды с особыми параметрами"
      type: interact
      target: legend_engram_creation
      count: 1
      optional: false
    - id: configure_legend_engram
      text: "Настроить параметры энграммы: отношение, защита, уникальные характеристики"
      type: interact
      target: legend_engram_configuration
      count: 1
      optional: false
    - id: receive_unique_rewards
      text: "Получить уникальные награды от легенды за создание энграммы"
      type: interact
      target: legend_unique_rewards
      count: 1
      optional: false
  rewards:
    experience: 15000
    currency: 50000
    items:
      - id: legend_engram
        name: "Engram: Legendary NPC"
        quantity: 1
      - id: legend_unique_item
        name: "Unique Item from Legend"
        quantity: 1
    reputation:
      night_city: 30
      legend_faction: 50
    flags:
      - legend_engram_created
      - legend_engram_available
  branches:
    - id: high_tier_engram
      condition: "chip_tier >= 4"
      objectives:
