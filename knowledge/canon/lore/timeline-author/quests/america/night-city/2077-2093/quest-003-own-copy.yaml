summary:
  problem: |
    Игрок хочет создать энграмму самого себя - собственную копию. Это создаёт уникальные
    психологические и сюжетные возможности, но также особые риски и преимущества.
  goal: |
    Создать энграмму самого себя, столкнуться с психологическими последствиями и получить
    уникальные преимущества от собственной копии.
  essence: |
    Квест на создание собственной энграммы. Игрок проходит процедуру создания копии самого себя,
    сталкивается с психологическими последствиями и получает уникальные преимущества и риски.
  key_points:
    - Создание энграммы самого себя
    - Психологические последствия
    - Уникальные преимущества и риски
    - Сюжетное значение

