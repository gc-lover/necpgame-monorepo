content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест на создание собственной энграммы. Игрок проходит процедуру создания копии самого себя,
        сталкивается с психологическими последствиями и получает уникальные преимущества и риски.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: [ ]
    - id: psychological_aspects
      title: Психологические аспекты
      body: |
        Создание собственной энграммы создаёт:
        - Вопросы идентичности: кто я, если есть моя копия?
        - Этические дилеммы: права собственной энграммы
        - Психологические риски: раздвоение личности, потеря идентичности
        - Уникальные преимущества: совет от самого себя, понимание мотивов
      mechanics_links: [ ]
      assets: [ ]
    - id: special_risks
      title: Особые риски
      body: |
        Собственная энграмма может:
        - Конфликтовать с оригиналом (высокий риск конфликта)
        - Потерять идентичность при высокой влиянии
        - Создать психологический срыв
        - Дать уникальные преимущества при правильном управлении
      mechanics_links: [ ]
      assets: [ ]
    - id: unique_advantages
      title: Уникальные преимущества
      body: |
        Собственная энграмма даёт:
        - Понимание собственных мотивов
        - Совет от самого себя
        - Уникальные навыки (знание собственных слабостей)
        - Специальные взаимодействия
      mechanics_links: [ ]
      assets: [ ]

