summary:
  problem: |
    Критический конфликт между энграммами приводит к психическому срыву персонажа. Игрок должен
    восстановить контроль и стабилизировать состояние, иначе рискует потерять персонажа.
  goal: |
    Восстановить контроль после психического срыва, разрешить критический конфликт энграмм,
    и стабилизировать психическое состояние персонажа.
  essence: |
    Квест на восстановление после психического срыва. Игрок сталкивается с критическим конфликтом
    энграмм, должен восстановить контроль и стабилизировать состояние, иначе рискует потерять
    персонажа или получить серьёзные последствия.
  key_points:
    - Критический конфликт энграмм
    - Психический срыв персонажа
    - Восстановление контроля
    - Серьёзные последствия при неудаче

quest_definition:
  quest_type: main
  level_min: 30
  level_max: null
  requirements:
    required_quests:
      - quest-night-city-2070-2077-first-engram
    required_flags:
      - first_engram_created
      - multiple_engrams_installed
      - engram_conflict_critical
    required_reputation: { }
    required_items: [ ]
  objectives:
    - id: experience_breakdown
      text: "Пережить психический срыв: потеря контроля, галлюцинации, искажение реальности"
      type: interact
      target: mental_breakdown_event
      count: 1
      optional: false
    - id: realize_crisis
      text: "Осознать критичность ситуации и необходимость немедленных действий"
      type: interact
      target: crisis_realization
      count: 1
      optional: false
    - id: find_emergency_help
      text: "Найти экстренную помощь: клиника, специалист, или друзья"
      type: explore
      target: emergency_help_location
      count: 1
      optional: false
    - id: stabilize_condition
      text: "Стабилизировать критическое состояние: медикаменты, блокаторы, или удаление энграмм"
      type: interact
      target: condition_stabilization
      count: 1
      optional: false
    - id: resolve_critical_conflict
      text: "Разрешить критический конфликт между энграммами"
      type: interact
      target: critical_conflict_resolution
      count: 1
      optional: false
    - id: restore_control
      text: "Восстановить контроль над персонажем и энграммами"
      type: interact
      target: control_restoration
      count: 1
      optional: false
    - id: recover_from_breakdown
      text: "Восстановиться после срыва: терапия, отдых, или специальные процедуры"
      type: interact
      target: breakdown_recovery
      count: 1
      optional: false
    - id: prevent_future_crises
      text: "Принять меры для предотвращения будущих кризисов"
      type: interact
      target: future_crisis_prevention
      count: 1
      optional: false
  rewards:
    experience: 25000
    currency: 0
    items:
      - id: crisis_recovery_implant
        name: "Crisis Recovery Implant"
        quantity: 1
      - id: mental_stability_tool
        name: "Mental Stability Tool"
        quantity: 1
    reputation:
      night_city: 25
    flags:
      - mental_breakdown_recovered
      - crisis_management_learned
  branches:
    - id: successful_recovery
      condition: "recovery_success >= 0.8"
      objectives:
        - id: full_recovery
          text: "Полностью восстановиться после срыва"
          type: interact
          target: full_recovery_process
          count: 1
          optional: false
      rewards:
        experience: 10000
        items:
          - id: recovery_achievement
            name: "Mental Recovery Achievement"
            quantity: 1
    - id: partial_recovery
      condition: "recovery_success < 0.8"
      objectives:
        - id: partial_recovery_process
          text: "Частично восстановиться (остаются последствия)"
          type: interact
          target: partial_recovery_process
          count: 1
          optional: false
      rewards:
        experience: 5000
        items:
          - id: partial_recovery_debuff
            name: "Partial Recovery Debuff"
            quantity: 1

content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест на восстановление после психического срыва. Игрок сталкивается с критическим конфликтом
        энграмм, должен восстановить контроль и стабилизировать состояние, иначе рискует потерять
        персонажа или получить серьёзные последствия.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: [ ]
    - id: breakdown_symptoms
      title: Симптомы срыва
      body: |
        Психический срыв проявляется:
        - Полная потеря контроля
        - Сильные галлюцинации
        - Искажение реальности
        - Конфликт между энграммами
        - Риск киберпсихоза
      mechanics_links: [ ]
      assets: [ ]
    - id: recovery_process
      title: Процесс восстановления
      body: |
        Восстановление включает:
        - Экстренная стабилизация
        - Разрешение конфликта
        - Восстановление контроля
        - Терапия и отдых
        - Предотвращение будущих кризисов
      mechanics_links: [ ]
      assets: [ ]
    - id: consequences
      title: Последствия
      body: |
        При неудачном восстановлении:
        - Постоянные дебаффы
        - Повышенный риск киберпсихоза
        - Потеря навыков
        - Психологические травмы
        При успешном восстановлении:
        - Улучшенное управление энграммами
        - Снижение риска будущих кризисов
        - Уникальные награды
      mechanics_links: [ ]
      assets: [ ]

