summary:
  problem: |
    Игрок узнаёт о возможности получить энграмму Johnny Silverhand - легендарной личности
    из истории Cyberpunk. Это требует сложного квеста и особых условий.
  goal: |
    Найти и получить энграмму Johnny Silverhand, пройти сюжетную линию, и получить уникальную
    энграмму с особыми событиями и взаимодействиями.
  essence: |
    Квест на получение энграммы Johnny Silverhand. Игрок проходит сюжетную линию, связанную
    с наследием Johnny, и получает уникальную историческую энграмму с особыми событиями.
  key_points:
    - Поиск энграммы Johnny Silverhand
    - Сюжетная линия наследия Johnny
    - Уникальные события и взаимодействия
    - Историческая значимость

quest_definition:
  quest_type: main
  level_min: 40
  level_max: null
  requirements:
    required_quests:
      - quest-night-city-2070-2077-first-engram
    required_flags:
      - first_engram_created
      - relic_technology_unlocked
    required_reputation:
      night_city: 70
    required_items: []
  objectives:
    - id: learn_about_johnny
      text: "Узнать о возможности получить энграмму Johnny Silverhand"
      type: interact
      target: johnny_engram_information
      count: 1
      optional: false
    - id: investigate_johnny_legacy
      text: "Исследовать наследие Johnny Silverhand: места, люди, события"
      type: explore
      target: johnny_legacy_investigation
      count: 1
      optional: false
    - id: find_johnny_engram_location
      text: "Найти место, где хранится энграмма Johnny Silverhand"
      type: explore
      target: johnny_engram_location
      count: 1
      optional: false
    - id: overcome_obstacles
      text: "Преодолеть препятствия: безопасность, конкуренты, или защиту"
      type: interact
      target: johnny_engram_obstacles
      count: 1
      optional: false
    - id: obtain_johnny_engram
      text: "Получить энграмму Johnny Silverhand"
      type: collect
      target: johnny_silverhand_engram
      count: 1
      optional: false
    - id: install_johnny_engram
      text: "Установить энграмму Johnny в основной слот"
      type: interact
      target: johnny_engram_installation
      count: 1
      optional: false
    - id: experience_johnny_events
      text: "Пережить уникальные события с энграммой Johnny"
      type: interact
      target: johnny_unique_events
      count: 1
      optional: false
  rewards:
    experience: 30000
    currency: 100000
    items:
      - id: johnny_silverhand_engram
        name: "Engram: Johnny Silverhand"
        quantity: 1
      - id: johnny_legacy_item
        name: "Johnny Silverhand Legacy Item"
        quantity: 1
    reputation:
      night_city: 50
      rockerboys: 100
    flags:
      - johnny_engram_obtained
      - johnny_legacy_completed
  branches:
    - id: peaceful_path
      condition: "player_choice == 'peaceful'"
      objectives:
        - id: negotiate_johnny_engram
          text: "Договориться о получении энграммы мирным путём"
          type: interact
          target: peaceful_negotiation
