summary:
  problem: |
    Игрок узнаёт о существовании исторической энграммы легендарной личности. Требуется
    расследование, чтобы найти и получить эту уникальную энграмму.
  goal: |
    Найти историческую энграмму через расследование, преодолеть препятствия, и получить
    уникальную энграмму с особыми характеристиками.
  essence: |
    Квест на поиск исторической энграммы. Игрок проводит расследование, находит место хранения
    энграммы, преодолевает препятствия, и получает уникальную историческую энграмму.
  key_points:
    - Расследование местонахождения энграммы
    - Поиск исторической энграммы
    - Преодоление препятствий
    - Получение уникальной энграммы

quest_definition:
  quest_type: side
  level_min: 35
  level_max: null
  requirements:
    required_quests:
      - quest-night-city-2070-2077-first-engram
    required_flags:
      - first_engram_created
      - relic_technology_unlocked
    required_reputation:
      night_city: 60
    required_items: []
  objectives:
    - id: hear_rumors
      text: "Услышать слухи о существовании исторической энграммы"
      type: interact
      target: historical_engram_rumors
      count: 1
      optional: false
    - id: investigate_rumors
      text: "Исследовать слухи: найти источники информации о исторической энграмме"
      type: explore
      target: rumor_investigation
      count: 1
      optional: false
    - id: find_clues
      text: "Найти зацепки: документы, люди, места, связанные с исторической энграммой"
      type: explore
      target: historical_engram_clues
      count: 1
      optional: false
    - id: locate_engram_storage
      text: "Определить место хранения исторической энграммы"
      type: explore
      target: engram_storage_location
      count: 1
      optional: false
    - id: overcome_security
      text: "Преодолеть систему безопасности или защиту хранилища"
      type: skill_check
      target: storage_security_bypass
      skill_type: netrunning
      skill_min: 0.7
      count: 1
      optional: true
    - id: obtain_historical_engram
      text: "Получить историческую энграмму"
      type: collect
      target: historical_engram
      count: 1
      optional: false
    - id: verify_authenticity
      text: "Проверить подлинность исторической энграммы"
      type: interact
      target: engram_authenticity_verification
      count: 1
      optional: false
  rewards:
    experience: 20000
    currency: 75000
    items:
      - id: historical_engram
        name: "Historical Engram: Legendary Figure"
        quantity: 1
      - id: investigation_tools
        name: "Advanced Investigation Tools"
        quantity: 1
    reputation:
      night_city: 30
      historians: 40
    flags:
      - historical_engram_obtained
      - legend_hunt_completed
  branches:
    - id: stealth_path
      condition: "player_choice == 'stealth'"
      objectives:
        - id: stealth_retrieval
          text: "Тайно получить энграмму без обнаружения"
          type: skill_check
          target: stealth_engram_retrieval
          skill_type: stealth
          skill_min: 0.7
          count: 1
          optional: false
      rewards:
        experience: 5000
        items:
          - id: stealth_master_achievement
            name: "Stealth Master Achievement"
            quantity: 1
    - id: combat_path
      condition: "player_choice == 'combat'"
      objectives:
        - id: combat_retrieval
          text: "Получить энграмму через бой"
          type: combat
          target: combat_engram_retrieval
          count: 1
          optional: false
      rewards:
        experience: 8000
        currency: 25000

