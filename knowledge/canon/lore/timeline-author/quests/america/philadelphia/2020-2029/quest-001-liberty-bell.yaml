summary:
  problem: "Маршрут посещения Колокола Свободы описан кратко и не раскрывает образовательную ценность и взаимодействия с посетителями."
  goal: "Сформировать исторический квест, погружающий игрока в символику Liberty Bell и события 1776 года."
  essence: "Игрок посещает Liberty Bell Center, изучает экспонаты и символику трещины, осознавая значение свободы для США."
  key_points:
    - "Liberty Bell представлен как интерактивный музейный опыт с мультимедийными стендами."
    - "Игрок исследует историю трещины и надписи «Proclaim Liberty Throughout All the Land»."
    - "Завершение квеста укрепляет исторические показатели и открывает дополнительные локации исторической линии."
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в Liberty Bell Center, чтобы узнать историю одного из главных символов американской независимости.
        Визит сочетает экскурсию, интерактивные уроки и фото-зоны.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: museum_route
      title: Маршрут музея
      body: |
        1. Очередь в центр и прохождение досмотра.
        2. Зал временных выставок, фокусирующийся на событиях 1776 года.
        3. Основной зал с колоколом за стеклом и историей появления трещины.
        4. Финальный стенд с цитатой из Левит 25:10, откуда взята надпись на колоколе.
      mechanics_links:
        - mechanics/exploration/route-planning.yaml
      assets: []
    - id: interactions
      title: Взаимодействия
      body: |
        - Диалоги с виртуальными гидами о роли колокола в движении аболиционистов.
        - Фото-режим с голографическими реконструкциями колокола до трещины.
        - Викторина о Декларации независимости и её подписантов.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 1 500, Валюта: 0.
        - Исторический показатель +20 и ачивка «Хранитель свободы».
        - Разблокировка экскурсий по другим объектам Independence National Historical Park.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Музейные интерактивы и образование через AR.
        - Система коллекционирования цитат и артефактов свободы.
        - Проверки на внимательность при викторинах (устойчивость к отвлечению толпы).
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывается с дальнейшими миссиями Independence Hall и музеями американской революции,
        усиливая историческую ветку Филадельфии.
      mechanics_links: []
      assets: []
