summary:
  problem: 'Описание визита в Independence Hall требует детализации, чтобы подчеркнуть историческую роль здания и его экспонатов.'
  goal: 'Создать образовательный квест в центре американской государственности с интерактивными экскурсиями.'
  essence: 'Игрок проходит по залам Independence Hall, участвует в реконструкциях и ощущает атмосферу подписания ключевых документов США.'
  key_points:
    - 'Фокус на Assembly Room, где подписали Декларацию независимости и Конституцию.'
    - 'Реконструкции заседаний Конгресса и участники в исторических костюмах.'
    - 'Связь с маршрутом Liberty Bell и расширением исторической ветки города.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока посетить Independence Hall — место, где родилась американская государственность. Экскурсия
        сочетает реальный тур, AR-вставки и образовательные мини-игры.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: tour
      title: Экскурсионный маршрут
      body: |
        1. Получение бесплатного билета и прохождение контроля безопасности.
        2. Посещение Assembly Room, где подписали Декларацию независимости в 1776 году.
        3. Знакомство с залом Конституции и обсуждением 1787 года.
        4. Осмотр оригинальной мебели и экспонатов, сохранённых с XVIII века.
      mechanics_links:
        - mechanics/exploration/route-planning.yaml
      assets: []
    - id: reenactment
      title: Реконструкция
      body: |
        - Актёры в образах отцов-основателей проводят симуляцию дебатов.
        - Игрок отвечает на вопросы викторины, выбирая аргументы разных делегаций.
        - Возможность получить копию Декларации с персонализированным посланием.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 3 000, Валюта: 0.
        - Исторический показатель +30 и ачивка «Отец-основатель».
        - Доступ к закрытым лекциям и музеям в пределах Independence National Historical Park.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Гибрид музейного тура и интерактивной реконструкции.
        - Система вопросов и ответов с оценкой знаний игрока.
        - Коллекционирование записей выступлений и копий исторических документов.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает историческую ветку Филадельфии, связанную с Liberty Bell и Музеем американской революции, что усиливает
        чувство единого маршрута по старым кварталам.
      mechanics_links: []
      assets: []
