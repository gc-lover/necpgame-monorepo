summary:
  problem: 'Квест про Конституцию США существовал только в Markdown и не использовался для политической линии Филадельфии.'
  goal: 'Структурировать посещение National Constitution Center с фокусом на экспозиции и дебаты федералистов.'
  essence: 'Игрок исследует интерактивный музей, погружается в текст Конституции и сравнивает позиции федералистов и антифедералистов.'
  key_points:
    - 'Интерактивные экспозиции раскрывают оригинальный документ и 27 поправок.'
    - 'Дебатная зона позволяет прожить конфликт федералистов и антифедералистов.'
    - 'Квест усиливает политическую репутацию и даёт ачивку «Конституционалист».'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в National Constitution Center, чтобы понять, почему Конституция США считается «живым документом».
        Путешествие объединяет экспозиции, интерактивные инсталляции и исторические дебаты.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: experience
      title: Маршрут и экспозиции
      body: |
        1. Вход в Constitution Center и знакомство с оригинальным текстом 1787 года.
        2. Галерея «We the People» с мультимедийным рассказом о 27 поправках.
        3. Зона дебатов федералистов и антифедералистов с выбором аргументов.
        4. Интерактивная карта подписантов и хроника ратификации штатами.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: debate
      title: Дебаты и решения
      body: |
        Игрок выбирает позицию и участвует в реконструкции исторических дебатов. Выбор аргументов влияет на реакцию
        аудитории и формирует «досье» игрока для дальнейших политических линий Филадельфии.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Экспозиции подчёркивают роль Филадельфии как места подписания. Используются цитаты «We the People», показываются
        личные истории 39 отцов-основателей и объясняется эволюция поправок.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 500 XP, политическая репутация +25, издержки -15 (пожертвование музею).
        - Ачивка «Конституционалист» и доступ к дополнительным политическим квестам региона.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Образовательные панели с проверкой знаний.
        - Выбор аргументов в дебатах влияет на последующие диалоги NPC.
        - Сбор цифровых копий исторических артефактов для коллекции игрока.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает политическую линию Филадельфии и подготавливает игрока к более сложным сюжетам о балансе
        власти и гражданских правах.
      mechanics_links: []
      assets: []
