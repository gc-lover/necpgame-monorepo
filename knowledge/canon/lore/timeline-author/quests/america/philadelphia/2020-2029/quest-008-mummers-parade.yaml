summary:
  problem: 'Описание новогоднего парада Маммерс не было структурировано в YAML и не подключалось к сезонным событиям.'
  goal: 'Оформить сценарий участия в Mummers Parade с учётом фракций, костюмов и культурных мини-игр.'
  essence: 'Игрок наблюдает и участвует в параде 1 января, собирает культурные очки и помогает бригадам подготовиться.'
  key_points:
    - 'Событие проходит ежегодно с 1901 года на Broad Street.'
    - 'Фокус на Fancy Brigades, String Bands и Comics с уникальными танцами Mummers Strut.'
    - 'Квест даёт культурную репутацию и доступ к сезонным коллаборациям.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Mummers Parade — эксцентричное новогоднее событие с яркими костюмами и музыкой. Игрок погружается в атмосферу,
        помогает бригадам и документирует праздник в дневнике событий.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Утреннее построение бригад
        Локация: Broad Street, Филадельфия, начало парада
        Описание: Игрок прибывает на Broad Street утром 1 января, где собираются бригады для подготовки к параду.
        Цели:
          - Прибыть на Broad Street к началу парада
          - Встретиться с организаторами парада
          - Изучить историю парада с 1901 года
          - Выбрать бригаду для поддержки
          - Проверка навыков: Investigation 0.3+ для изучения истории парада
        
        Этап 2: Выступления Fancy Brigades
        Локация: Broad Street, маршрут парада
        Описание: Игрок наблюдает выступления Fancy Brigades с яркими костюмами, перьями и световыми эффектами.
        Цели:
          - Наблюдать выступления Fancy Brigades
          - Помочь с подготовкой костюмов
          - Зафиксировать уникальные костюмы и перья
          - Синхронизировать танец с музыкой
          - Проверка навыков: Performance 0.4+ для помощи с танцем
        
        Этап 3: String Bands и гимн парада
        Локация: Broad Street, музыкальная секция
        Описание: Игрок слушает выступления String Bands, исполняющих «Oh Dem Golden Slippers» и конкурирующих за оценки жюри.
        Цели:
          - Прослушать выступления String Bands
          - Узнать о гимне парада «Oh Dem Golden Slippers»
          - Помочь с синхронизацией музыки
          - Записать выступления для архива
          - Проверка навыков: Music 0.3+ для понимания музыкальной структуры
        
        Этап 4: Comics секция
        Локация: Broad Street, сатирическая секция
        Описание: Игрок наблюдает Comics секцию, развлекающую публику сатирическими сценками и юмором.
        Цели:
          - Наблюдать выступления Comics секции
          - Понять сатирические сценки и юмор
          - Взаимодействовать с комиками
          - Зафиксировать культурные моменты
          - Проверка навыков: Charisma 0.3+ для успешного взаимодействия
        
        Этап 5: Финальный Mummers Strut
        Локация: Broad Street, финальная секция парада
        Описание: Игрок участвует в финальном Mummers Strut — традиционном танце парада, и наблюдает праздничный фейерверк.
        Цели:
          - Участвовать в финальном Mummers Strut
          - Выполнить традиционный танец правильно
          - Наблюдать праздничный фейерверк
          - Задокументировать весь парад для культурного архива
          - Проверка навыков: Dancing 0.3+ для правильного выполнения Mummers Strut
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Организатор парада (Майкл О'Брайен)
        Диалог 1 (начальный):
          - Майкл: "Добро пожаловать на Mummers Parade! Парад проходит каждый год 1 января с 1901 года. Вы здесь впервые?"
          - Игрок: "Да, расскажите о параде."
          - Майкл: "Это старейший народный парад в Америке. Три секции: Fancy Brigades, String Bands и Comics. Каждая уникальна."
          - Игрок: "Какую бригаду выбрать?"
          - Майкл: "Выбирайте по душе. Fancy Brigades — яркие костюмы, String Bands — музыка, Comics — юмор. Все одинаково важны."
        
        Капитан Fancy Brigade (Дженнифер Мартинес)
        Диалог 2:
          - Дженнифер: "Добро пожаловать в нашу бригаду! Наши костюмы самые яркие на параде — перья, блёстки, световые эффекты."
          - Игрок: "Расскажите о костюмах."
          - Дженнифер: "Каждый костюм — произведение искусства. Перья, яркие цвета, сложные конструкции. Работаем над ними месяцами."
          - Игрок: "Как вы готовитесь?"
          - Дженнифер: "Репетиции, синхронизация, работа над деталями. Важно всё — каждый шаг, каждое движение. Танец должен быть идеальным."
        
        Лидер String Band (Томас Андерсон)
        Диалог 3:
          - Томас: "Привет! Вы любите музыку? Наша секция исполняет классический гимн парада 'Oh Dem Golden Slippers'."
          - Игрок: "Расскажите о музыке парада."
          - Томас: "'Oh Dem Golden Slippers' — это гимн парада с 1901 года. Каждая String Band исполняет его по-своему, конкурируя за оценки жюри."
          - Игрок: "Как выиграть конкурс?"
          - Томас: "Синхронизация, качество музыки, зрелищность. Жюри оценивает всё — от техники до эмоций. Это искусство."
        
        Комик (Роберт "Боб" МакКормак)
        Диалог 4:
          - Боб: "Ха-ха-ха! Добро пожаловать в Comics секцию! Здесь мы развлекаем публику сатирой и юмором."
          - Игрок: "Расскажите о ваших сценках."
          - Боб: "Мы высмеиваем события года, политику, культуру. Это традиция — смеяться над собой и миром. Филадельфия любит юмор."
          - Игрок: "Как вы готовите сценки?"
          - Боб: "Идеи появляются весь год. Мы наблюдаем за событиями, создаём сатирические образы. Важно быть актуальным и смешным."
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Выбор бригады для поддержки
        Условие: После прибытия на парад
        Варианты:
          - Поддержать Fancy Brigades: +10 репутация в Fancy Brigades, разблокируется информация о костюмах и перьях
          - Поддержать String Bands: +10 репутация в String Bands, разблокируется информация о музыке и гимне
          - Поддержать Comics: +10 репутация в Comics, разблокируется информация о сатирических сценках
          - Поддержать все три бригады: +5 репутация во всех группах, разблокируется полная информация о параде
        
        Выбор 2: Помощь с подготовкой
        Условие: Перед выступлениями бригад
        Варианты:
          - Помочь с костюмами Fancy Brigades: +5 XP, разблокируется достижение "Мастер костюмов"
          - Помочь с музыкой String Bands: +5 XP, разблокируется достижение "Мастер музыки"
          - Помочь с сценками Comics: +5 XP, разблокируется достижение "Мастер юмора"
          - Помочь всем бригадам: +15 XP, разблокируются все три достижения
        
        Выбор 3: Фокус участия
        Условие: Во время финального Mummers Strut
        Варианты:
          - Фокусироваться на танце: +10 XP, разблокируется достижение "Танцор Mummers"
          - Фокусироваться на записи парада: +10 XP, разблокируется достижение "Документалист парада"
          - Делать и то, и другое: +15 XP, разблокируются оба достижения
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Investigation (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает историю парада, разблокируется полная информация о традициях с 1901 года
        Провал: Игрок получает только базовую информацию о параде
        
        Проверка 2: Performance (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно помогает с синхронизацией танца, разблокируется достижение "Танцор Fancy Brigades" и +5 XP
        Провал: Игрок помогает минимально, получает базовый опыт
        
        Проверка 3: Music (Этап 3)
        Требование: 0.3+
        Успех: Игрок понимает музыкальную структуру, разблокируется дополнительная информация о гимне парада
        Провал: Игрок получает только общую информацию о музыке
        
        Проверка 4: Charisma (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с комиками, разблокируется дополнительная информация о сатире
        Провал: Игрок получает только базовую информацию о Comics секции
        
        Проверка 5: Dancing (Этап 5)
        Требование: 0.3+
        Успех: Игрок правильно выполняет Mummers Strut, разблокируется достижение "Мастер Mummers Strut" и +10 XP
        Провал: Игрок выполняет танец базово, получает стандартные награды
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Парад подчёркивает традицию с 1901 года, использование гимна «Oh Dem Golden Slippers», контраст зимней погоды и
        ярких костюмов, а также культурное наследие Филадельфии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 2 000 XP
          - Атрибут Культура: +25
          - Репутация Philadelphia Cultural Events: +25
          - Репутация Mummers Parade: +20
          - Репутация Philadelphia Festivals: +15
        
        Уникальные награды:
          - Достижение "Маммер" (базовое)
          - Предмет "Перья Mummers Parade" (косметика)
          - Предмет "Музыкальные петли парада" (косметика)
          - Открытие доступа к сезонным коллаборациям
          - Открытие доступа к квесту "Филадельфия: зимние фестивали"
        
        Дополнительные награды (при успешных проверках навыков):
          - +5 XP за успешную проверку Investigation
          - +5 XP за успешную проверку Performance
          - +5 XP за успешную проверку Music
          - +5 XP за успешную проверку Charisma
          - +10 XP за успешную проверку Dancing
          - Разблокировка достижения "Танцор Fancy Brigades" (при успешной проверке Performance)
          - Разблокировка достижения "Мастер Mummers Strut" (при успешной проверке Dancing)
        
        Награды за ветвления:
          - При поддержке всех трёх бригад: +5 репутация во всех группах и полная информация о параде
          - При помощи всем бригадам: +15 XP и все три достижения (Мастер костюмов, Мастер музыки, Мастер юмора)
          - При фокусе на танце и записи: +15 XP и оба достижения (Танцор Mummers, Документалист парада)
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Сезонный таймер событие 1 января.
        - Мини-игра по синхронизации танца и музыки.
        - Сбор культурных токенов для обмена на косметику.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест поддерживает культурную линию Филадельфии и связывается с зимними фестивалями и туристическими сюжетами восточного побережья.
        
        Связанные квесты:
          - "Филадельфия: зимние фестивали" (разблокируется после завершения)
          - "Филадельфия: культурное наследие" (разблокируется при поддержке всех бригад)
          - "Филадельфия: туристические маршруты" (разблокируется при успешных проверках навыков)
          - "Восточное побережье: сезонные события" (разблокируется при задокументировании парада)
        
        Влияние на репутацию:
          - Philadelphia Cultural Events: +25 (базовая)
          - Mummers Parade: +20
          - Philadelphia Festivals: +15
          - Fancy Brigades: +10/+15 (в зависимости от выбора)
          - String Bands: +10/+15 (в зависимости от выбора)
          - Comics: +10/+15 (в зависимости от выбора)
      mechanics_links: []
      assets: []
