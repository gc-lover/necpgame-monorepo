content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока в Valley Forge — символ стойкости Континентальной армии. Через интерактивные сцены и
        реконструкции игрок ощущает суровую зиму и принимает решения о распределении ресурсов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Прибытие в Valley Forge
        Локация: Valley Forge National Historical Park, 30 км от Филадельфии
        Описание: Игрок прибывает в исторический парк Valley Forge, место зимовки армии Вашингтона в 1777-1778 годах.
        Цели:
          - Прибыть в национальный исторический парк
          - Встретиться с гидом парка
          - Изучить карту лагеря и основные локации
          - Проверка навыков: Investigation 0.3+ для изучения карты
        
        Этап 2: Реконструированные хижины солдат
        Локация: Реконструированный лагерь, хижины солдат
        Описание: Игрок осматривает реконструированные хижины, где жили солдаты в суровую зиму 1777-1778.
        Цели:
          - Осмотреть реконструированные хижины солдат
          - Изучить условия жизни в лагере
          - Поговорить с реконструкторами о быте солдат
          - Собрать реликвии лагеря для музея
          - Проверка навыков: Survival 0.4+ для понимания условий выживания
        
        Этап 3: Штаб-квартира Вашингтона
        Локация: Реплика штаб-квартиры Джорджа Вашингтона
        Описание: Игрок посещает штаб-квартиру главнокомандующего, слушая отчёты офицеров о состоянии армии.
        Цели:
          - Посетить штаб-квартиру Джорджа Вашингтона
          - Прослушать отчёты офицеров о состоянии армии
          - Изучить стратегические решения главнокомандующего
          - Зафиксировать цитаты Вашингтона о стойкости армии
          - Проверка навыков: Leadership 0.3+ для понимания решений командования
        
        Этап 4: Мемориальная тропа
        Локация: Мемориальная тропа, памятники погибшим
        Описание: Игрок проходит по мемориальной тропе, узнавая о 2 000 солдат, погибших во время зимовки.
        Цели:
          - Пройти по мемориальной тропе
          - Изучить памятники погибшим солдатам
          - Узнать о причинах гибели (болезнь, голод, холод)
          - Зафиксировать имена и истории погибших
          - Проверка навыков: History 0.3+ для глубокого понимания событий
        
        Этап 5: Решение о поддержке лагеря
        Локация: Центр посетителей, комната решений
        Описание: Игрок принимает решение о распределении ресурсов и поддержке лагеря, влияющее на оценку стойкости.
        Цели:
          - Распределить ограниченные припасы
          - Выбрать стратегию поддержки лагеря
          - Мотивировать солдат
          - Выбрать приоритет: мораль, логистика или укрепление лагеря
          - Проверка навыков: Strategy 0.3+ для оптимального распределения ресурсов
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Гид парка (Майкл Роджерс)
        Диалог 1 (начальный):
          - Майкл: "Добро пожаловать в Valley Forge! Здесь армия Вашингтона провела зиму 1777-1778. Зима была жестокой."
          - Игрок: "Расскажите о зимовке."
          - Майкл: "Армия прибыла сюда в декабре 1777 года. За зиму погибло 2 000 солдат от болезней, голода и холода. Но армия выстояла."
          - Игрок: "Как они выжили?"
          - Майкл: "Благодаря стойкости и руководству Вашингтона. Весной пришла помощь от французских союзников, и армия стала сильнее."
        
        Реконструктор (Сержант Уильямс)
        Диалог 2:
          - Сержант Уильямс: "Добро пожаловать в наш лагерь. Здесь жили солдаты Континентальной армии в ту суровую зиму."
          - Игрок: "Какие условия были в лагере?"
          - Сержант Уильямс: "Хижины были простыми, еды не хватало, одежда износилась. Многие умерли, но те, кто выжил, стали настоящими воинами."
          - Игрок: "Что помогло выжить?"
          - Сержант Уильямс: "Взаимная поддержка, вера в дело и лидерство Вашингтона. Мы помогали друг другу и верили в победу."
        
        Историк (Доктор Патриция Моррис)
        Диалог 3:
          - Доктор Моррис: "Valley Forge стал символом стойкости американской армии. Вы изучали мемориальную тропу?"
          - Игрок: "Да, расскажите о погибших."
          - Доктор Моррис: "2 000 солдат погибли здесь. Болезни, голод, холод — всё это унесло жизни. Но их жертва не была напрасной."
          - Игрок: "Как это повлияло на войну?"
          - Доктор Моррис: "Армия, пережившая Valley Forge, стала дисциплинированной и сильной. Это стало поворотным моментом в войне."
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Фокус изучения лагеря
        Условие: После прибытия в Valley Forge
        Варианты:
          - Фокусироваться на условиях жизни: +5 XP, разблокируется дополнительная информация о быте солдат
          - Фокусироваться на военной стратегии: +5 XP, разблокируется дополнительная информация о решениях командования
          - Изучать и быт, и стратегию: +10 XP, разблокируется полная информация о лагере
        
        Выбор 2: Распределение ресурсов
        Условие: При принятии решения о поддержке лагеря
        Варианты:
          - Сосредоточиться на морали солдат: +10 репутация в Military Morale, разблокируется достижение "Моралист армии"
          - Сосредоточиться на логистике: +10 репутация в Military Logistics, разблокируется достижение "Логист армии"
          - Сосредоточиться на укреплении лагеря: +10 репутация в Military Engineering, разблокируется достижение "Инженер армии"
          - Сбалансированный подход: +5 репутация во всех группах, разблокируется достижение "Стратег Valley Forge"
        
        Выбор 3: Стратегия поддержки
        Условие: Финальное решение о поддержке лагеря
        Варианты:
          - Поддержать моральный дух: +15 репутация в Military Morale, разблокируется квест "Дух армии"
          - Поддержать логистику: +15 репутация в Military Logistics, разблокируется квест "Снабжение армии"
          - Поддержать укрепления: +15 репутация в Military Engineering, разблокируется квест "Защита лагеря"
          - Сбалансированная поддержка: +10 репутация во всех группах, разблокируется квест "Стойкость армии"
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Investigation (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает карту лагеря, разблокируется полная информация о локациях
        Провал: Игрок получает только базовую информацию о парке
        
        Проверка 2: Survival (Этап 2)
        Требование: 0.4+
        Успех: Игрок понимает условия выживания в лагере, разблокируется дополнительная информация о жизни солдат и +5 XP
        Провал: Игрок получает только общее представление о быте в лагере
        
        Проверка 3: Leadership (Этап 3)
        Требование: 0.3+
        Успех: Игрок понимает стратегические решения командования, разблокируется достижение "Стратег"
        Провал: Игрок получает только базовую информацию о решениях Вашингтона
        
        Проверка 4: History (Этап 4)
        Требование: 0.3+
        Успех: Игрок глубоко понимает исторические события, разблокируется дополнительная информация о погибших
        Провал: Игрок получает только общую информацию о мемориальной тропе
        
        Проверка 5: Strategy (Этап 5)
        Требование: 0.3+
        Успех: Игрок оптимально распределяет ресурсы, +10 репутация в выбранной группе и разблокируется достижение "Стратег Valley Forge"
        Провал: Игрок получает базовую репутацию, выбор всё равно учитывается
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описывается зима 1777-1778, хроника болезни и голода, цитаты Вашингтона и солдат, а также вклад французских
        союзников после пережитых испытаний.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 3 000 XP
          - Атрибут История: +25
          - Репутация Philadelphia Military: +25
          - Репутация American Revolution Historians: +15
          - Репутация Military Strategy: +10
        
        Уникальные награды:
          - Достижение "Солдат Valley Forge" (базовое)
          - Предмет "Реликвии лагеря" (коллекционный)
          - Открытие доступа к военным операциям Филадельфии
          - Открытие доступа к квесту "Революционная война: переломный момент"
        
        Дополнительные награды (при успешных проверках навыков):
          - +5 XP за успешную проверку Investigation
          - +5 XP за успешную проверку Survival
          - +5 XP за успешную проверку Leadership
          - +5 XP за успешную проверку History
          - +10 репутация в выбранной группе за успешную проверку Strategy
          - Разблокировка достижения "Стратег" (при успешной проверке Leadership)
          - Разблокировка достижения "Стратег Valley Forge" (при успешной проверке Strategy)
        
        Награды за ветвления:
          - При изучении и быта, и стратегии: +10 XP и полная информация о лагере
          - При сбалансированном подходе к распределению ресурсов: +5 репутация во всех группах и достижение "Стратег Valley Forge"
          - При сбалансированной поддержке: +10 репутация во всех группах и разблокировка квеста "Стойкость армии"
          - При моральной поддержке: +15 репутация в Military Morale и разблокировка квеста "Дух армии"
          - При логистической поддержке: +15 репутация в Military Logistics и разблокировка квеста "Снабжение армии"
          - При поддержке укреплений: +15 репутация в Military Engineering и разблокировка квеста "Защита лагеря"
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Система морального духа солдат.
        - Таймер холодной погоды, влияющий на здоровье NPC.
        - Сбор реликвий лагеря для музея в городе.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест укрепляет военную линию Филадельфии и подготавливает игрока к крупным сюжетам о Революционной войне.
        
        Связанные квесты:
          - "Филадельфия: Революционная война" (разблокируется после завершения)
          - "Филадельфия: переломный момент" (разблокируется при выборе сбалансированной поддержки)
          - "Филадельфия: дух армии" (разблокируется при поддержке морали)
          - "Филадельфия: снабжение армии" (разблокируется при поддержке логистики)
          - "Филадельфия: защита лагеря" (разблокируется при поддержке укреплений)
          - "Филадельфия: стойкость армии" (разблокируется при сбалансированной поддержке)
        
        Влияние на репутацию:
          - Philadelphia Military: +25 (базовая)
          - American Revolution Historians: +15
          - Military Strategy: +10
          - Military Morale: +10/+15 (в зависимости от выбора)
          - Military Logistics: +10/+15 (в зависимости от выбора)
          - Military Engineering: +10/+15 (в зависимости от выбора)
      mechanics_links: []
      assets: []
