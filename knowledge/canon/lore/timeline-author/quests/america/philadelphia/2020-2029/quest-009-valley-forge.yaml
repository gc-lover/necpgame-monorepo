summary:
  problem: 'Сюжет о зимовке в Valley Forge оставался в Markdown и не был интегрирован в военную линию Филадельфии.'
  goal: 'Описать полевой визит в исторический парк с акцентом на выживание армии Вашингтона.'
  essence: 'Игрок исследует лагерь Valley Forge, переживает реконструкцию зимы 1777-1778 и укрепляет военную репутацию.'
  key_points:
    - 'Маршрут охватывает хижины солдат, штаб-квартиру Вашингтона и мемориалы.'
    - 'Игрок узнаёт о потерях 2 000 солдат и принимает решения о поддержке лагеря.'
    - 'Награда — ачивка «Солдат Вэлли-Форджа» и бонусы для военных цепочек.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока в Valley Forge — символ стойкости Континентальной армии. Через интерактивные сцены и
        реконструкции игрок ощущает суровую зиму и принимает решения о распределении ресурсов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: itinerary
      title: Маршрут
      body: |
        1. Прибытие в национальный исторический парк в 30 км от Филадельфии.
        2. Осмотр реконструированных хижин и лагеря солдат.
        3. Посещение штаб-квартиры Джорджа Вашингтона и прослушивание отчётов офицеров.
        4. Мемориальная тропа с рассказами о 2 000 погибших.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: choices
      title: Решения игрока
      body: |
        Игрок распределяет ограниченные припасы, мотивирует солдат и выбирает стратегию: сосредоточиться на морали,
        логистике или укреплении лагеря. Выбор влияет на итоговую оценку стойкости.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описывается зима 1777-1778, хроника болезни и голода, цитаты Вашингтона и солдат, а также вклад французских
        союзников после пережитых испытаний.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 000 XP, история +25.
        - Ачивка «Солдат Вэлли-Форджа» и доступ к военным операциям Филадельфии.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Система морального духа солдат.
        - Таймер холодной погоды, влияющий на здоровье NPC.
        - Сбор реликвий лагеря для музея в городе.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест укрепляет военную линию Филадельфии и подготавливает игрока к крупным сюжетам о Революционной войне.
      mechanics_links: []
      assets: []
