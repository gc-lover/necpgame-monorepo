      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Атрибут «Философия»: +20
        - Ачивка: «Брат филадельфиец»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест включает историко-философские размышления, моральный выбор и сбор городских легенд, влияющих на отношения
        с гражданскими фракциями.
      mechanics_links: []
      assets: []
