summary:
  problem: Философская линия Филадельфии не раскрывала происхождение названия города и ценности квакеров.
  goal: Показать идеалы братства и религиозной свободы, заложенные Уильямом Пенном, и противопоставить их современной реальности.
  essence: Игрок исследует ключевые локации Penn's Landing и City Hall, размышляя об идеалах и практиках города.
  key_points:
    - Название Philadelphia происходит от греческих слов «любовь» и «брат».
    - Уильям Пенн основал город в 1682 году как убежище толерантности для квакеров.
    - Контраст между провозглашёнными идеалами и современной городской жизнью создаёт моральный выбор.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает игроку исследовать истоки прозвища «Город братской любви», посетить исторические места и собрать
        свидетельства того, как идеалы квакеров проявляются в сегодняшней Филадельфии.
      mechanics_links: []
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Изучение корней названия
        Локация: Историческая библиотека Филадельфии, центр города
        Описание: Игрок изучает греческие корни слова «Philadelphia» и план Уильяма Пенна для города.
        Цели:
          - Изучить греческие корни слова «Philadelphia» (philos - любовь, adelphos - брат)
          - Ознакомиться с планом Уильяма Пенна для города
          - Узнать об идеалах квакеров и религиозной свободы
          - Проверка навыков: Investigation 0.3+ для глубокого изучения
        
        Этап 2: Penn's Landing
        Локация: Penn's Landing, набережная реки Делавэр
        Описание: Игрок посещает историческое место прибытия первых колонистов.
        Цели:
          - Посетить Penn's Landing и мемориальные объекты
          - Изучить свидетельства прибытия первых колонистов в 1682 году
          - Зафиксировать исторические детали о прибытии Уильяма Пенна
          - Проверка навыков: History 0.3+ для понимания исторического контекста
        
        Этап 3: City Hall и статуя Пенна
        Локация: City Hall, статуя Уильяма Пенна на вершине
        Описание: Игрок поднимается к статуе Пенна на City Hall, изучая обзорные точки и общаясь с горожанами.
        Цели:
          - Подняться к статуе Пенна на City Hall
          - Зафиксировать обзорные точки города
          - Поговорить с горожанами об идеалах города
          - Проверка навыков: Perception 0.4+ для наблюдения за городом
        
        Этап 4: Сопоставление идеалов и реальности
        Локация: Различные районы Филадельфии
        Описание: Игрок сопоставляет идеалы религиозной свободы с современными социальными вызовами.
        Цели:
          - Изучить современные социальные вызовы города
          - Сопоставить идеалы религиозной свободы с реальностью
          - Обсудить с местными жителями современное состояние города
          - Проверка навыков: Philosophy 0.3+ для глубокого анализа
        
        Этап 5: Моральный выбор
        Локация: Филадельфийский философский клуб
        Описание: Игрок делает выбор: поддержать оптимистичную трактовку или подчеркнуть разрыв между идеалом и реальностью.
        Цели:
          - Принять участие в философской дискуссии
          - Выбрать позицию: оптимистичная трактовка или реалистичная оценка
          - Задокументировать свой выбор и обоснование
          - Проверка навыков: Persuasion 0.3+ для аргументации своей позиции
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Филадельфия основана в 1682 году как центр толерантности. Наследие квакеров до сих пор отражается в архитектуре
        и городских праздниках. Penn's Landing служит символическим порталом в историю города.
      mechanics_links: []
      assets: []
