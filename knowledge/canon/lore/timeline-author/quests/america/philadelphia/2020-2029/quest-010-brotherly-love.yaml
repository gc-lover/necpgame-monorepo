summary:
  problem: Философская линия Филадельфии не раскрывала происхождение названия города и ценности квакеров.
  goal: Показать идеалы братства и религиозной свободы, заложенные Уильямом Пенном, и противопоставить их современной реальности.
  essence: Игрок исследует ключевые локации Penn's Landing и City Hall, размышляя об идеалах и практиках города.
  key_points:
    - Название Philadelphia происходит от греческих слов «любовь» и «брат».
    - Уильям Пенн основал город в 1682 году как убежище толерантности для квакеров.
    - Контраст между провозглашёнными идеалами и современной городской жизнью создаёт моральный выбор.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает игроку исследовать истоки прозвища «Город братской любви», посетить исторические места и собрать
        свидетельства того, как идеалы квакеров проявляются в сегодняшней Филадельфии.
      mechanics_links: []
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Изучение корней названия
        Локация: Историческая библиотека Филадельфии, центр города
        Описание: Игрок изучает греческие корни слова «Philadelphia» и план Уильяма Пенна для города.
        Цели:
          - Изучить греческие корни слова «Philadelphia» (philos - любовь, adelphos - брат)
          - Ознакомиться с планом Уильяма Пенна для города
          - Узнать об идеалах квакеров и религиозной свободы
          - Проверка навыков: Investigation 0.3+ для глубокого изучения
        
        Этап 2: Penn's Landing
        Локация: Penn's Landing, набережная реки Делавэр
        Описание: Игрок посещает историческое место прибытия первых колонистов.
        Цели:
          - Посетить Penn's Landing и мемориальные объекты
          - Изучить свидетельства прибытия первых колонистов в 1682 году
          - Зафиксировать исторические детали о прибытии Уильяма Пенна
          - Проверка навыков: History 0.3+ для понимания исторического контекста
        
        Этап 3: City Hall и статуя Пенна
        Локация: City Hall, статуя Уильяма Пенна на вершине
        Описание: Игрок поднимается к статуе Пенна на City Hall, изучая обзорные точки и общаясь с горожанами.
        Цели:
          - Подняться к статуе Пенна на City Hall
          - Зафиксировать обзорные точки города
          - Поговорить с горожанами об идеалах города
          - Проверка навыков: Perception 0.4+ для наблюдения за городом
        
        Этап 4: Сопоставление идеалов и реальности
        Локация: Различные районы Филадельфии
        Описание: Игрок сопоставляет идеалы религиозной свободы с современными социальными вызовами.
        Цели:
          - Изучить современные социальные вызовы города
          - Сопоставить идеалы религиозной свободы с реальностью
          - Обсудить с местными жителями современное состояние города
          - Проверка навыков: Philosophy 0.3+ для глубокого анализа
        
        Этап 5: Моральный выбор
        Локация: Филадельфийский философский клуб
        Описание: Игрок делает выбор: поддержать оптимистичную трактовку или подчеркнуть разрыв между идеалом и реальностью.
        Цели:
          - Принять участие в философской дискуссии
          - Выбрать позицию: оптимистичная трактовка или реалистичная оценка
          - Задокументировать свой выбор и обоснование
          - Проверка навыков: Persuasion 0.3+ для аргументации своей позиции
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Филадельфия основана в 1682 году как центр толерантности. Наследие квакеров до сих пор отражается в архитектуре
        и городских праздниках. Penn's Landing служит символическим порталом в историю города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 1 500 XP
          - Атрибут Философия: +20
          - Репутация Philadelphia Community: +25
          - Репутация Philadelphia Historians: +15
          - Репутация Philadelphia Philosophers: +10
        
        Уникальные награды:
          - Достижение "Брат филадельфиец" (базовое)
          - Предмет "План Уильяма Пенна" (декоративный)
          - Открытие доступа к квесту "Филадельфия: история американской демократии"
        
        Дополнительные награды (при успешных проверках навыков):
          - +5 XP за успешную проверку Investigation
          - +5 XP за успешную проверку History
          - +5 XP за успешную проверку Perception
          - +5 XP за успешную проверку Philosophy
          - +10 репутация в выбранной группе за успешную проверку Persuasion
          - Разблокировка достижения "Наблюдатель Филадельфии" (при успешной проверке Perception)
          - Разблокировка достижения "Философ" (при успешной проверке Philosophy)
        
        Награды за ветвления:
          - При изучении и идеалов, и фактов: +10 XP и полная информация о происхождении города
          - При сбалансированной оценке: +5 репутация среди всех групп и достижение "Философ Филадельфии"
          - При сбалансированной позиции: +10 репутация во всех группах и разблокировка квеста "Путь Филадельфии"
          - При оптимистичной трактовке: +15 репутация в Philadelphia Optimists и разблокировка квеста "Будущее Филадельфии"
          - При реалистичной трактовке: +15 репутация в Philadelphia Realists и разблокировка квеста "Реформы Филадельфии"
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест включает историко-философские размышления, моральный выбор и сбор городских легенд, влияющих на отношения
        с гражданскими фракциями.
      mechanics_links: []
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Историк (Доктор Роберт Митчелл)
        Диалог 1 (начальный):
          - Доктор Митчелл: "Добро пожаловать в историческую библиотеку! Вы интересуетесь происхождением Филадельфии?"
          - Игрок: "Да, расскажите о названии города."
          - Доктор Митчелл: "Philadelphia происходит от греческих слов 'philos' - любовь и 'adelphos' - брат. Уильям Пенн основал город в 1682 году как убежище толерантности для квакеров."
          - Игрок: "Что означает 'братская любовь'?"
          - Доктор Митчелл: "Это идеал взаимного уважения и религиозной свободы. Пенн хотел создать место, где все могли бы жить в мире, независимо от веры."
        
        Местный житель (Сара Джонсон)
        Диалог 2:
          - Сара: "Вы здесь первый раз? Филадельфия — это особое место. Город братской любви, как нас называли."
          - Игрок: "Ощущается ли эта 'братская любовь' сегодня?"
          - Сара: "Честно? Мы стараемся. Но современность вносит свои коррективы. Идеалы остаются, но реальность сложнее."
          - Игрок: "Что вы думаете о наследии Пенна?"
          - Сара: "Наследие живёт в архитектуре, в праздниках, в нашем отношении к другим. Но времена меняются, и город меняется вместе с ними."
        
        Философ (Профессор Джеймс Уилсон)
        Диалог 3:
          - Профессор Уилсон: "Интересная тема — идеалы против реальности. Вы пришли к выводу?"
          - Игрок: "Расскажите о контрасте между идеалами и реальностью."
          - Профессор Уилсон: "Пенн мечтал о городе толерантности. Сегодня мы видим и успехи, и проблемы. Вопрос в том, как мы относимся к этому разрыву."
          - Игрок: "Что важнее — идеалы или реальность?"
          - Профессор Уилсон: "Оба важны. Идеалы направляют нас, реальность показывает, куда двигаться. Главное — не терять веру в лучшее."
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Подход к изучению истории
        Условие: После изучения корней названия
        Варианты:
          - Фокусироваться на идеалах Пенна: +5 XP, разблокируется дополнительная информация о квакерах
          - Фокусироваться на исторических фактах: +5 XP, разблокируется дополнительная информация о колонизации
          - Изучать и идеалы, и факты: +10 XP, разблокируется полная информация о происхождении города
        
        Выбор 2: Интерпретация современного состояния
        Условие: После сопоставления идеалов и реальности
        Варианты:
          - Подчеркнуть успехи города: +10 репутация среди оптимистов, разблокируется достижение "Оптимист Филадельфии"
          - Подчеркнуть проблемы города: +10 репутация среди реалистов, разблокируется достижение "Реалист Филадельфии"
          - Сбалансированная оценка: +5 репутация среди всех групп, разблокируется достижение "Философ Филадельфии"
        
        Выбор 3: Финальная позиция
        Условие: При принятии морального выбора
        Варианты:
          - Поддержать оптимистичную трактовку: +15 репутация в Philadelphia Optimists, разблокируется квест "Будущее Филадельфии"
          - Подчеркнуть разрыв между идеалом и реальностью: +15 репутация в Philadelphia Realists, разблокируется квест "Реформы Филадельфии"
          - Принять сбалансированную позицию: +10 репутация во всех группах, разблокируется квест "Путь Филадельфии"
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Investigation (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает исторические материалы, разблокируется полная информация о плане Пенна
        Провал: Игрок получает только базовую информацию о названии города
        
        Проверка 2: History (Этап 2)
        Требование: 0.3+
        Успех: Игрок понимает исторический контекст прибытия колонистов, разблокируется дополнительная информация о первых поселенцах
        Провал: Игрок получает только общую информацию о Penn's Landing
        
        Проверка 3: Perception (Этап 3)
        Требование: 0.4+
        Успех: Игрок замечает детали города и реакции горожан, +5 XP и разблокируется достижение "Наблюдатель Филадельфии"
        Провал: Игрок наблюдает только основные моменты, получает базовый опыт
        
        Проверка 4: Philosophy (Этап 4)
        Требование: 0.3+
        Успех: Игрок глубоко анализирует контраст между идеалами и реальностью, разблокируется достижение "Философ"
        Провал: Игрок получает только поверхностное понимание проблемы
        
        Проверка 5: Persuasion (Этап 5)
        Требование: 0.3+
        Успех: Игрок успешно аргументирует свою позицию, +10 репутация в выбранной группе
        Провал: Игрок получает базовую репутацию, выбор всё равно учитывается
      mechanics_links: []
      assets: []
    
    - id: connections
      title: Связи и продолжения
      body: |
        Связан с философской линией Филадельфии, заданиями об истории американской демократии и сюжетами о толерантности.
        
        Связанные квесты:
          - "Филадельфия: история американской демократии" (разблокируется после завершения)
          - "Филадельфия: толерантность и вызовы" (разблокируется при выборе сбалансированной позиции)
          - "Филадельфия: будущее города" (разблокируется при оптимистичной трактовке)
          - "Филадельфия: реформы города" (разблокируется при реалистичной трактовке)
        
        Влияние на репутацию:
          - Philadelphia Community: +25 (базовая)
          - Philadelphia Historians: +15
          - Philadelphia Philosophers: +10
          - Philadelphia Optimists: +10/+15 (в зависимости от выбора)
          - Philadelphia Realists: +10/+15 (в зависимости от выбора)
      mechanics_links: []
      assets: []
