summary:
  problem: |
    В 2030-2039-х Филадельфия запускает проект "Нейронная сеть Бенджамина Франклина" —
    амбициозную попытку воссоздать разум одного из отцов-основателей США с помощью
    ИИ. Проект обещает сохранить мудрость прошлого для решения проблем настоящего,
    но поднимает вопросы этики, исторической точности и манипуляции прошлым.
    Возникает вопрос: может ли цифровое воскрешение исторических фигур принести
    мудрость прошлого в современный мир, или это лишь иллюзия, скрывающая
    современные предубеждения под маской исторических авторитетов?
  goal: |
    Участвовать в проекте нейронной сети Бенджамина Франклина, помочь воссоздать
    разум великого изобретателя, обеспечить этичное использование исторической
    мудрости в современном мире.
  essence: |
    Квест исследует природу памяти и идентичности: может ли цифровая копия
    человека сохранить его истинную сущность, или все, что мы получим — это
    искаженное эхо, отражающее желания создателей больше, чем реальность
    оригинала?
  key_points:
    - Участие в воссоздании разума Бенджамина Франклина
    - Решение этических вопросов цифрового воскрешения
    - Обеспечение исторической точности ИИ
    - Применение исторической мудрости к современным проблемам

