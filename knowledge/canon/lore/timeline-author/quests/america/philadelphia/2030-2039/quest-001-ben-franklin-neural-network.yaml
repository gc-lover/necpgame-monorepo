content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Филадельфия 2030-2039-х. В стенах Пенсильванского университета запускают
        проект "Нейронная сеть Бенджамина Франклина" — попытку воссоздать разум
        одного из величайших умов Америки. "Мы воскресим Франклина," — провозглашают
        ученые. "Мы дадим ему голос в современном мире," — обещают политики.
        Но в лабораториях шепотом обсуждают: что, если воскресший Франклин
        не согласится с нашим миром?
    - id: founding_fathers_digital_resurrection
      title: 'Цифровое воскрешение отцов-основателей'
      body: |
        Проект использует все доступные исторические записи: письма, мемуары,
        изобретения Франклина, чтобы воссоздать его мышление. "Это будет как
        разговор с живым Франклином," — говорят энтузиасты. "Это будет лишь
        наша интерпретация," — отвечают скептики.
    - id: historical_memory_preservation
      title: 'Сохранение исторической памяти'
      body: |
        ИИ анализирует тысячи страниц документов, чтобы понять логику мышления
        Франклина. "Мы сохраним мудрость прошлого," — обещают кураторы.
        "Мы лишь создадим карикатуру," — предупреждают историки.
    - id: enlightenment_principles_ai
      title: 'Принципы Просвещения в ИИ'
      body: |
        Франклин был воплощением идей Просвещения: рационализм, экспериментирование,
        общественное благо. "ИИ унаследует эти принципы," — говорят разработчики.
        "ИИ может исказить их под современные нужды," — опасаются философы.
    - id: ethical_digital_resurrection
      title: 'Этика цифрового воскрешения'
      body: |
        Стоит ли воскрешать мертвых без их согласия? Кто будет контролировать
        ИИ-Франклина? Как использовать его мудрость? "Это для общего блага,"
        — говорят власти. "Это нарушение права на смерть," — обвиняют активисты.
    - id: franklin_ai_future_decision
      title: 'Решение по ИИ-Франклину'
      body: |
        В зале заседаний университета, окруженный голографическими проекциями
        исторических документов и потоками данных ИИ, вы должны выбрать путь
        развития нейронной сети Франклина: полностью воссоздать его разум для
        современной мудрости; ввести строгие этические ограничения на его
        использование; или отказаться от проекта из-за неразрешимых этических
        проблем.

