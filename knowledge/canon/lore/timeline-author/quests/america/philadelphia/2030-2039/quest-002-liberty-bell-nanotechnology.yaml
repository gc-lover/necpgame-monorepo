content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Филадельфия 2030-2039-х. Колокол Свободы, провозвестивший независимость
        Америки, находится на грани исчезновения. "Мы спасем его," — обещают
        ученые, предлагая нанотехнологии. "Мы уничтожим его душу," — протестуют
        традиционалисты. В павильоне Независимости разворачивается битва между
        прошлым и будущим.
    - id: liberty_bell_significance
      title: 'Значение Колокола Свободы'
      body: |
        Колокол символизирует Американскую революцию, борьбу за свободу,
        демократические идеалы. "Он — голос свободы," — говорят патриоты.
        "Он — лишь кусок металла," — отвечают прагматики. Его разрушение
        угрожает национальной идентичности.
    - id: nanotechnology_conservation
      title: 'Консервация с помощью нанотехнологий'
      body: |
        Наноботы могут восстановить молекулярную структуру металла, усилить
        прочность, предотвратить дальнейшую коррозию. "Это совершенная консервация,"
        — говорят инженеры. "Это фальсификация истории," — обвиняют историки.
    - id: historical_authenticity_debate
      title: 'Дебаты по исторической аутентичности'
      body: |
        Стоит ли менять состав артефакта ради его сохранения? Что такое "оригинал"
        в цифровую эпоху? "Форма важнее материи," — говорят модернисты.
        "Материя — душа истории," — отвечают пуристы.
    - id: symbolic_preservation_challenge
      title: 'Вызов символического сохранения'
      body: |
        Колокол — не просто артефакт, а символ. Может ли нано-колокол звенеть
        тем же голосом свободы? "Символы эволюционируют," — говорят прогрессисты.
        "Символы должны оставаться вечными," — настаивают консерваторы.
    - id: liberty_bell_restoration_decision
      title: 'Решение по восстановлению Колокола Свободы'
      body: |
        В павильоне Независимости, глядя на треснувший колокол сквозь защитное
        стекло, вы должны выбрать путь сохранения национального символа: полностью
        восстановить колокол с помощью нанотехнологий для вечной сохранности;
        сохранить оригинальную аутентичность любыми средствами; или позволить
        природе завершить свой цикл, создав новый символ свободы.

