content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Филадельфия 2030-2039-х. Конституция США, священный документ демократии,
        оказывается устаревшей в цифровую эпоху. "Нужны цифровые поправки,"
        — провозглашают реформаторы. "Это конец демократии," — протестуют
        традиционалисты. В здании Конституции запускается проект ИИ, который
        должен адаптировать демократию к XXI веку.
    - id: constitutional_challenges_digital_age
      title: 'Конституционные вызовы цифровой эпохи'
      body: |
        Приватность, ИИ, блокчейн, генетика — все эти технологии бросают вызов
        принципам 1787 года. "Конституция нуждается в эволюции," — говорят
        прогрессисты. "Принципы вечны," — отвечают консерваторы.
    - id: ai_constitutional_interpretation
      title: 'ИИ-интерпретация Конституции'
      body: |
        Система анализирует судебные прецеденты, философские тексты, современные
        вызовы, чтобы предлагать интерпретации. "ИИ будет объективным судьей,"
        — обещают разработчики. "ИИ будет отражать предубеждения программистов,"
        — предупреждают критики.
    - id: democratic_oversight_mechanisms
      title: 'Механизмы демократического надзора'
      body: |
        Кто контролирует ИИ, интерпретирующий Конституцию? Как предотвратить
        злоупотребления? "Народ будет голосовать за интерпретации," — говорят
        оптимисты. "ИИ будет манипулировать общественным мнением," — отвечают
        пессимисты.
    - id: digital_rights_evolution
      title: 'Эволюция цифровых прав'
      body: |
        Право на приватность, свобода слова в цифровом пространстве, равенство
        в эпоху ИИ — все требует переосмысления. "Мы расширим права," — обещают
        реформаторы. "Мы потеряем фундаментальные свободы," — обвиняют оппоненты.
    - id: constitution_digital_future_decision
      title: 'Решение по цифровому будущему Конституции'
      body: |
        В зале заседаний Конституционного центра, окруженный голографическими
        проекциями конституционных поправок и потоками данных ИИ, вы должны
        выбрать путь эволюции американской демократии: полностью довериться
        ИИ для адаптации Конституции к цифровой эпохе; сохранить человеческий
        контроль над всеми интерпретациями; или отвергнуть цифровые поправки
        ради сохранения оригинального духа документа.

