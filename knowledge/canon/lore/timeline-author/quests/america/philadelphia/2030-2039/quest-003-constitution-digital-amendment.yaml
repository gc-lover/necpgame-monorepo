summary:
  problem: |
    В 2030-2039-х Конституция США, написанная более 250 лет назад, оказывается
    неспособной отвечать на вызовы цифровой эпохи. Филадельфия запускает проект
    "Цифровые поправки" — систему ИИ, которая анализирует конституционные принципы
    и предлагает современные интерпретации. Это обещает адаптировать демократию
    к новым реалиям, но поднимает вопросы о том, кто контролирует ИИ, интерпретирующий
    фундаментальные права, и может ли машина сохранить дух свободы, заложенный
    отцами-основателями. Возникает вопрос: может ли ИИ эволюционизировать
    демократию, сохранив ее суть, или это лишь начало конца человеческого
    самоуправления?
  goal: |
    Участвовать в системе цифровых поправок к Конституции, помочь разработать
    ИИ для адаптации демократических принципов к цифровой эпохе.
  essence: |
    Квест исследует саму природу демократии: может ли искусственный интеллект
    сохранить дух свободы и равенства, заложенный в Конституции, или алгоритмы
    неизбежно исказят идеалы, отражая интересы своих создателей и владельцев
    больше, чем волю народа?
  key_points:
    - Разработка ИИ для конституционных интерпретаций
    - Адаптация демократических принципов к цифровой эпохе
    - Решение вопросов контроля над ИИ в демократии
    - Сохранение духа фундаментальных прав

