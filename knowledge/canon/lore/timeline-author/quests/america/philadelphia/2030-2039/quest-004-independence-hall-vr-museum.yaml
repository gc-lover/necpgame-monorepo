content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Филадельфия 2030-2039-х. Зал Независимости запускает "VR-музей революции"
        — проект, обещающий перенести посетителей в 1776 год. "Почувствуйте
        революцию," — рекламируют создатели. "Это профанация истории," — протестуют
        историки. В священном зале разворачивается битва между традицией и
        технологией.
    - id: virtual_reality_historical_education
      title: 'Виртуальная реальность в историческом образовании'
      body: |
        VR позволяет "присутствовать" при подписании Декларации, участвовать
        в дебатах, переживать сражения. "История станет живой," — говорят
        энтузиасты. "История станет развлечением," — отвечают скептики.
    - id: revolutionary_war_immersion
      title: 'Иммерсия в Войну за независимость'
      body: |
        Посетители могут выбрать сторону: стать колонистом, британским солдатом,
        рабом, ищущим свободу. "Это глубокое понимание," — обещают разработчики.
        "Это искажение фактов," — обвиняют критики.
    - id: historical_accuracy_challenges
      title: 'Вызовы исторической точности'
      body: |
        Как представить сложные социальные проблемы? Кто рассказывает историю?
        Стоит ли смягчать жестокие реалии? "Мы покажем правду," — говорят
        создатели. "Мы создадим желаемую версию," — отвечают циники.
    - id: education_vs_entertainment_balance
      title: 'Баланс образования и развлечения'
      body: |
        VR может сделать историю увлекательной, но не превратится ли она в
        аттракцион? "Образование должно быть интересным," — говорят реформаторы.
        "История требует уважения," — настаивают традиционалисты.
    - id: vr_museum_future_decision
      title: 'Решение по будущему VR-музея'
      body: |
        В Зале Независимости, стоя под стеклянным колпаком, защищающим оригинальные
        документы, вы должны выбрать путь развития исторического образования:
        создать захватывающий VR-опыт для массового привлечения; сосредоточиться
        на образовательной ценности с минимальным развлечением; или отвергнуть
        VR-технологии ради традиционных методов изучения истории.

