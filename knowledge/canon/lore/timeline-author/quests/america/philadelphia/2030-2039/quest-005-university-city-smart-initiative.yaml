content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Филадельфия 2030-2039-х. Университетский город объявляет "Умную инициативу"
        — проект превращения академического района в модель будущего образования.
        "Образование станет совершенным," — обещают реформаторы. "Университеты
        станут корпорациями," — протестуют традиционалисты. В кампусе Пенсильванского
        университета разворачивается битва за будущее высшего образования.
    - id: smart_city_academic_transformation
      title: 'Умная трансформация академического города'
      body: |
        Кампусы оснащаются ИИ-системами, оптимизирующими обучение, исследования,
        логистику. "Эффективность возрастет в разы," — говорят разработчики.
        "Креативность будет стандартизирована," — отвечают гуманисты.
    - id: research_driven_innovation
      title: 'Исследовательская инновационная деятельность'
      body: |
        Лаборатории объединяются в сеть, данные делятся мгновенно, коллаборации
        формируются алгоритмами. "Наука ускорится," — радуются ученые.
        "Конкуренция исчезнет," — беспокоятся индивидуалисты.
    - id: educational_accessibility_challenges
      title: 'Вызовы доступности образования'
      body: |
        Умные системы могут персонализировать обучение, но сделают ли они
        образование доступным для всех? "Технологии демократизируют знания,"
        — говорят оптимисты. "Они лишь усилят неравенство," — отвечают реалисты.
    - id: academic_freedom_vs_optimization
      title: 'Академическая свобода против оптимизации'
      body: |
        Стоит ли оптимизировать мышление студентов? Как сохранить критическое
        мышление в эпоху ИИ? "Свобода важнее эффективности," — говорят либералы.
        "Эффективность — путь к прогрессу," — отвечают прагматики.
    - id: smart_initiative_future_decision
      title: 'Решение по будущему умной инициативы'
      body: |
        На вершине кампуса Пенсильванского университета, глядя на сеть умных
        зданий и потоков оптимизированных студентов, вы должны выбрать путь
        развития академического города: полностью реализовать умную инициативу
        для революции в образовании; сбалансировать технологии с традиционными
        академическими ценностями; или отвергнуть умную инициативу ради сохранения
        духа свободного исследования.

