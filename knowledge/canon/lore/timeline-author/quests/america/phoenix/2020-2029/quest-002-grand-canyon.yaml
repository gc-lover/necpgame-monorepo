summary:
  problem: Черновик описывал поездку к Гранд-Каньону списком фактов без сценарной
    структуры.
  goal: Оформить квест-путешествие, раскрывающее ключевые точки South Rim и впечатления
    игрока.
  essence: Игрок преодолевает путь из Феникса, исследует смотровые площадки и переживает
    закат над каньоном.
  key_points:
  - Квест-id PHOENIX-2029-002, тип main, сложность medium, длительность 8+ часов.
  - Маршрут включает Mather Point, Yavapai Point и опциональный вертолётный тур.
  - Награда: 5 000 XP, -50 едди (расходы), +35 к параметру «Природа», ачивка «Свидетель
      Каньона».
