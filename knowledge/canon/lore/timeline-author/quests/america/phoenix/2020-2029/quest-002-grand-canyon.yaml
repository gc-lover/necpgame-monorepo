content:
  sections:
  - id: overview
    title: 'Обзор: Феникс 2020-2029 — «Гранд-Каньон»'
    body: Этот main квест "Феникс 2020-2029 — «Гранд-Каньон»" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Добраться до Grand Canyon из Phoenix

      2. Посетить Mather Point и насладиться видом

      3. Исследовать Yavapai Point и геологические формации

      4. Стать свидетелем заката над каньоном

      '
    mechanics_links: []
    assets: []
  - id: journey
    title: Дорога на South Rim
    body: 'Поездка занимает около четырёх часов. Игрок подготавливает снаряжение,
      запас воды и разрешения для парковки.

      Дорога через пустыню подчёркивает масштаб Аризоны и контраст с мегаполисом Фениксом.

      '
    mechanics_links: []
    assets: []
  - id: viewpoints
    title: Смотровые площадки
    body: 'Mather Point и Yavapai Point раскрывают панорамы каньона глубиной 1,6 км
      и длиной 446 км.

      Игрок записывает геологические наблюдения, собирает данные для архивов и делает
      фотоснимки.

      '
    mechanics_links: []
    assets: []
  - id: aerial
    title: Вертолётный тур
    body: 'Опциональное событие за дополнительную плату. Полёт раскрывает слои каньона,
      показывает реку Колорадо и создаёт редкие кадры.

      '
    mechanics_links: []
    assets: []
  - id: sunset
    title: Закат над каньоном
    body: 'Каньон меняет оттенки от золотого до пурпурного. Игрок может провести ритуал,
      получить бафф вдохновения и завершить экспедицию.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды и эффекты
    body: '- 5 000 XP, -50 едди (расходы на поездку), +35 к параметру «Природа».

      - Ачивка «Свидетель Каньона» и доступ к природной линии Аризоны.

      '
    mechanics_links: []
    assets: []
