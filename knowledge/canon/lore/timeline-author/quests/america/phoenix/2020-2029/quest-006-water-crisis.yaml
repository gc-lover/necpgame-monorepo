summary:
  brief: |
    120°F. Нет воды 3 дня. Rich neighborhoods поливают газоны. Что-то не так.
  
  description: |
    Phoenix, Arizona. Июль 2029. Heat record - 120°F (49°C) пятый день подряд.
    Colorado River practically dry. Lake Mead на историческом minimum. Water crisis
    declared state of emergency.
    
    Но не все страдают equally. North Phoenix, Scottsdale, Paradise Valley - rich
    neighborhoods - имеют воду. Газоны зеленые, бассейны полные, sprinklers работают.
    South Phoenix, working-class Latino neighborhoods - нет воды 3 дня. Люди
    покупают bottled water за crazy цены, elderly умирают от heat stroke.
    
    Maria Gonzales (32), community organizer South Phoenix, знает почему. Phoenix
    Water Department распределяет воду unfairly. Rich areas get priority. Poor areas -
    cutoffs first. Технически "по consumption", реально - классовый discrimination.
    
    Но есть worse secret: AquaTech Solutions, private water corporation, заключила
    deal с городом. Они контролируют half water infrastructure. И they're diverting
    water к paying customers (rich) from public supply (poor). Legal loophole,
    morally monstrous.
    
    Maria нанимает тебя: expose the scheme, force equitable distribution, или
    если нужно - take direct action. People dying. Time running out. Heat unforgiving.

  goal: |
    Investigate water inequality, expose AquaTech corruption, force equitable
    distribution или take matters into own hands.

  essence: |
    Climate dystopia quest. Water scarcity, class inequality, corporate exploitation.
    Cyberpunk noir в пустыне. Moral choices о survival vs law.

