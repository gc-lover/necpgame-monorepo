story:
  background: |
    Phoenix - major Mexican food city. 40% Latino population, close к Mexico border.
    Sonoran cuisine dominant - carne asada, flour tortillas, green chile. Food trucks
    explosion после 2020 - cheaper than restaurants, quality equal or better.

    Roosevelt Row - gentrified arts district. Galleries, murals, hipster cafes. Food
    trucks bring authenticity и diversity. Но gentrification brings regulations.
    "One truck per block" - city says "reduce congestion", reality - looks "cleaner"
    для developers.

  opening: |
    Friday evening, Roosevelt Row. Food truck area packed. Lines at Carmen's и
    El Fuego longest. Smells incredible - grilled meat, cilantro, lime, smoke.

    Tia Carmen waves you over. Tiny woman, huge heart, hands scarred от decades
    cooking. "Mijo! Gracias por coming. You heard? City says one of us must go.
    Diego и I - we compete at Festival. I know my food good. But I'm old. He has
    Instagram, followers, young people love him. I need... не advantage. Just fairness.
    You judge fairly, si?"

    Diego sees you, jogs over. Tall, татуировки, chef knife на belt (fashion statement).
    "Bro! Carmen got to you first, huh? Look, I respect abuela, pero my food evolves
    Mexican cuisine. Her stuff - amazing, yes, but... traditional. Mine brings
    Mexican food to future. Festival judges - they want innovation. Just be fair, yeah?"

    Both sincere. Both deserve success. Both can't win.

    Festival organizer Veronica Chen explains: "Judging criteria - taste (40%),
    presentation (30%), innovation (20%), customer satisfaction (10%). Combined
    score determines winner. I need you на judge panel - you know both, respected,
    fair. Can you do it?"

    Alternative: Help one side instead. Or... find loophole?

  act_one: |
    **Week before festival - preparation**

    **Path A: Fair judge** - Help both equally, judge объективно at festival.
    Observe preparations, give feedback, но no favoritism. Hardest emotionally.

    **Path B: Help Carmen** - Assist traditional approach. Source best ingredients,
    perfect her classics, build her social media (she has none). Compensate for
    age disadvantage.

    **Path C: Help Diego** - Assist innovation. Test wild new recipes, photography
    for Instagram, hype building. Ensure modernity wins.

    **Path D: Find alternative** - Research city regulations, find loophole, maybe
    both can stay somehow. Requires investigation и creativity.

    Time shows preparations:

    **Carmen:** Up 4 AM grinding spices. Handmaking 500 tortillas. Slow-braising
    carne asada 12 hours. Everything from scratch. Exhausting for 68-year-old.
    Her daughter Ana wants help, но Carmen proud: "My way или no way."

    **Diego:** Testing Korean gochujang carnitas, photographing everything, posting
    stories, building hype. Creative energy infectious. But maybe style over substance?
    His tacos Instagram-perfect, но do they have soul?

    Observation: Carmen's food - incredible depth, generations wisdom, every bite
    story. Diego's food - exciting, unexpected, modern palate. Both valid. Comparing
    them - apples to oranges.

    **If chose Path D - investigation:**

    Research city codes. Discover: "One truck per block" regulation passed last month,
    rushed through без public comment. Developer-backed councilman pushed it.
    Follow money - developer wants Roosevelt Row "upscale". Multiple trucks =
    "cluttered". His campaign contributors - luxury condo developers.

    Loophole possibility: regulation doesn't apply if trucks "different food categories".
    Currently both tagged "Mexican food". But Carmen - traditional Sonoran. Diego -
    fusion. Technically different. Could argue exemption.

    Requires: legal knowledge, city council meeting, public support, media attention.
    Difficult but possible.

  act_two: |
    **Festival day - competition**

    Roosevelt Row festival. 50K visitors. 30 food trucks. Tia Carmen и El Fuego
    prime spots. Lines massive at both.

    Judging begins:

    **Round 1: Signature dish**

    Carmen - Carne Asada Tacos: Perfection. Meat tender, smoky, marinade complex.
    Handmade tortilla soft, slightly charred. Pico de gallo fresh, vibrant. Simple,
    flawless execution. Every judge silent после first bite. Respect.

    Diego - Korean Bulgogi Taco: Unexpected. Sweet-spicy beef, kimchi slaw, sesame
    crema. Fusion works incredibly. Instagram-gorgeous. Crowd loves it. Judges
    impressed by innovation.

    Score: Carmen leads на taste, Diego leads presentation/innovation.

    **Round 2: Secret ingredient challenge**

    Surprise ingredient: Nopales (cactus). 30 minutes, create dish.

    Carmen - Traditional: Nopales con huevos, classic. Executes perfectly. Comfort
    food, grandma vibes. Safe choice.

    Diego - Wild: Nopales ice cream с chile-lime. Bizarre concept, actually works.
    Judges shocked. Risk pays off.

    Score: Still tied overall.

    **Round 3: People's choice**

    Public voting - taste both, choose favorite.

    Result: Split. Young crowd - Diego. Older/traditional - Carmen. Families split.
    Too close to call.

    **Final score: 87.5 Carmen, 87.5 Diego. Perfect tie.**

    Veronica: "Never happened before. Rules unclear. Maybe sudden death round?"

    Both exhausted. Carmen shaky (age, heat, stress). Diego respectful: "Abuela,
    you okay? We can postpone?" Carmen: "No. Finish this."

  act_three: |
    **Resolution - choose ending**

    **Ending A: Fair judgment** - If judged objectively, deadlock stands. Veronica
    forced to decision: coin flip. Cruel, но rules are rules. Random chance determines
    fate. Carmen wins flip. Diego devastated but gracious. Or reverse - Diego wins,
    Carmen heartbroken. Random, unfair, realistic.

    **Ending B: Helped Carmen** - Your preparation paid off. She wins decisively.
    Traditional cuisine triumphs. Diego accepts defeat, но bitter. "System favors
    nostalgia." El Fuego relocates, loses customers, struggles. Carmen survives,
    но guilty о Diego's fate.

    **Ending C: Helped Diego** - Innovation wins. Youth market speaks loudly. Carmen
    loses, resigned: "Maybe time for old ways passing." She closes truck, retires.
    Neighborhood loses piece of soul. Diego succeeds but feels hollow victory.

    **Ending D: Loophole success** - If pursued legal route: Present argument at
    emergency city council meeting day after festival (tie gave time). Show regulation
    problems, developer conflicts of interest, community support for both trucks.

    Packed hearing. 500 people. Community testimony: "Both trucks matter. Carmen =
    cultural memory. Diego = cultural evolution. Both part of Phoenix identity."

    Council votes: amend regulation. Exception granted - "distinct cuisine styles
    allowed same block". Both Carmen и Diego keep spots.

    Perfect ending? Almost. Requires: extra work week, legal research, community
    organizing, public speaking. Effort rewarded. Both survive, community wins,
    developer loses.

    Celebration: Carmen и Diego host joint event. Collaboration menu - traditional
    AND fusion. Best of both worlds. "Taco Unity Festival" becomes annual tradition.

    Choose your path. Random chance, pick sides, or work harder for better outcome.

