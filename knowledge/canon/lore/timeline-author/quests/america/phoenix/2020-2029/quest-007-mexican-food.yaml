summary:
  brief: |
    Два food trucks. Одна улица. Best tacos в Phoenix. Только один победит.

  description: |
    Downtown Phoenix, Roosevelt Row - arts district, food truck hub. Dozens trucks,
    но two legends: "Tia Carmen's Tacos" и "El Fuego". Обе claim best Mexican food
    в Phoenix. Both right - equally incredible, totally different styles.

    Tia Carmen (68) - traditional Sonoran recipes, 40 years опыта, authentic как
    только возможно. Carne asada perfection, handmade tortillas, семейные специи
    из Sonora. Slow food, soul food.

    Diego "El Fuego" Morales (28) - modern fusion, experimental, Instagram-famous.
    Korean BBQ tacos, sriracha crema, impossible meat options. Innovation, spectacle,
    молодой energy.

    Они neighbors - trucks 20 метров apart. Friendly rivalry 3 года. Но Roosevelt
    Row restructuring. City новые regulations: только one food truck per block
    allowed. Lottery system выбирает кто остается. Tia Carmen и Diego оба picked
    same block. City says: compete, winner stays, loser goes.

    Phoenix Food Festival через неделю. Both участвуют. Whoever scores higher в
    festival - keeps location. Loser теряет не только block, но likely business
    (location = everything).

    Tia Carmen asks you помочь. Она ваша бабушка's friend. Diego - твой drinking
    buddy. Both want you judge fairly. Impossible task. Choose who survives.

  goal: |
    Help judge food competition fairly, или assist one side, или find way оба
    могут win despite city regulations.

  essence: |
    Wholesome quest о food, community, tradition vs innovation. Lighter tone, но
    real stakes. Family drama through cuisine. Cultural pride через tacos.

