summary:
  brief: |
    Красные скалы. Энергетические вихри. Или продвинутая голограмма? Найди правду.
  
  description: |
    Sedona, Arizona - маленький город среди stunning red rock formations. Знаменит
    двумя вещами: невероятной природой и "energy vortexes" - точками где якобы
    концентрируется spiritual energy. New Age мекка. Тысячи туристов приезжают
    meditate, heal, experience "vibrations".
    
    Cathedral Rock, Bell Rock, Airport Mesa - known vortex sites. Люди клянутся
    они feel something real. Скептики say placebo. Debate длится decades.
    
    Но October 2026 что-то изменилось. Vortex sites начали... glowing. Faint
    красноватый свет ночью. Странные electromagnetic readings. Wildlife avoiding
    areas. И техника сходит с ума near sites - дроны падают, GPS fails, радио
    static.
    
    Dr. Sarah Chen, geologist из University of Arizona, нанимает тебя investigate.
    "Could be natural phenomenon - minerals, magnetism, something geological. Or..."
    она hesitates, "Corporate tech testing. Heard rumors VortexCorp (духовный
    туристический бизнес) installing secret holographic generators для enhance
    vortex experience. Fake mysticism for profit. Need someone confirm which."
    
    Скалолазание, investigation, возможно paranormal phenomena, определенно
    corporate conspiracy. Truth hiding в красных скалах.

  goal: |
    Investigate glowing vortex sites, determine if natural, technological, or
    truly mystical, expose any corporate fraud если существует.

  essence: |
    Quest blending mysticism и technology. Sedona's famous vortexes через cyberpunk
    lens. Lighter mysterious tone с investigation elements. Nature vs exploitation.

