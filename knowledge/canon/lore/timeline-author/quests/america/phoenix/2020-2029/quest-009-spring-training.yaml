summary:
  brief: |
    Cactus League. Spring training. One last chance. Everything on the line.
  
  description: |
    February Phoenix - Cactus League season. 15 MLB teams train в Arizona desert перед
    regular season. Salt River Fields, Hohokam Stadium, десятки ballparks. Tourists,
    scouts, players, dreams начинаются здесь.
    
    Tommy "Slider" Chen (38) - former minor league pitcher. 20 лет в baseball,
    никогда не made it to majors. Карьера ended в 2023 - arm injury, last
    chance gone. Now works stadium maintenance. Watches games through fence, heart aching.
    
    Но March 2025 - desperate phone call. His son Kevin (16) - incredible young talent,
    scouted by multiple teams. Tomorrow - critical showcase game против top prospect.
    MLB scouts attending. Kevin's future on line.
    
    Problem: Kevin's pitching mechanics broken. Bad advice от corrupt coach trying
    to sabotage (gambling debts, fixed games). Kevin throwing wrong, risking injury
    и career. Tommy needs help fix son's mechanics overnight. И exposed gambling
    conspiracy threatening spring training integrity.
    
    One night. One training session. One chance save son от mistakes Tommy made.
    И maybe reclaim piece of lost dream.

  goal: |
    Help Tommy fix Kevin's pitching, prepare для showcase, expose gambling corruption,
    save son's baseball career.

  essence: |
    Father-son sports drama. Redemption через mentorship. Lighter wholesome tone с
    stakes real для characters. Baseball as metaphor для life chances.

