summary:
  problem: Сезонный квест про MLB Spring Training находился в Markdown и не интегрировался
    в базу знаний.
  goal: Структурировать событие Cactus League в YAML с описанием этапов, наград и
    социальной атмосферы.
  essence: Игрок посещает весенние тренировки MLB в Аризоне, общается с игроками и
    получает спортивные бонусы.
  key_points:
  - Квест-id PHOENIX-2029-009, сложность easy, соло-формат на 2–4 часа.
  - Этапы отражают посещение матчей, получение автографов и атмосферу небольших стадионов.
  - Награды дают 1 200 XP, -25 валюты, +15 к спорту и ачивку «Spring Training Фанат».
