  - id: overview
    title: 'Обзор: Феникс 2020-2029 — Весенние тренировки'
    body: Этот side квест "Феникс 2020-2029 — Весенние тренировки" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Выполнить основную цель квеста: Структурировать событие Cactus League в YAML
      с описанием этапов, наград и социальной атмосферы....

      '
    mechanics_links: []
    assets: []
  - id: quest_overview
    title: Описание
    body: 'Квест фокусируется на бейсбольной Cactus League — командах MLB, которые
      проводят предсезонные тренировки в Аризоне благодаря тёплой

      погоде и компактным стадионам.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы
    body: '1. Выбрать матч в период февраль-март и приобрести билет.

      2. Посетить стадион малой вместимости, наблюдая тренировочный матч.

      3. Взаимодействовать с игроками, получить автографы и сделать фото.

      4. Проанализировать атмосферу и возможные эффекты для спортивных сюжетов.

      '
    mechanics_links: []
    assets: []
  - id: regional_details
    title: Региональные детали
    body: 'Подчёркнуты 15 команд MLB Cactus League, мягкий климат зимы, доступность
      стадионов и расслабленный характер тренировок.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды и эффекты
    body: 'Игрок получает 1 200 XP, платит 25 едди за билеты и сувениры, а также +15
      к спортивному ресурсу и титул «Spring Training Фанат».

      '
    mechanics_links: []
