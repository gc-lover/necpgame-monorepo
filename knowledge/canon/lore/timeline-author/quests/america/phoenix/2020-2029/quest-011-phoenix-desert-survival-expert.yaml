content:
  sections:
  - id: overview
    title: Описание
    body: 'Феникс окружен суровой пустыней Сонора. Игрок становится экспертом выживания,

      изучая древние техники индейцев, организуя экспедиции и помогая туристам выживать

      в экстремальных условиях. Квест включает исследование пустыни, сбор ресурсов

      и обучение других навыкам выживания.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Sonoran Desert - пустыня Сонора.

      Native American pueblos - древние поселения.

      Тематика отражает реальную культуру выживания в Аризоне.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Основы выживания в пустыне

      2. Исследование древних руин

      3. Спасение заблудившихся туристов

      4. Организация выживательных лагерей

      5. Финальная экспедиция в сердце пустыни

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Опытный выживальщик: "Пустыня не прощает ошибок, но учит мудрости предков.

      Готов стать частью древней традиции, где каждый день - испытание на выживание?"


      Игрок (варианты ответа):

      - "Пустыня - мой дом. Обучи меня ее мудрости!"

      - "Расскажите о выживании в Аризоне."

      - "Пустыня слишком опасна."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Традиционные методы (+ аутентичность)

      - Современные технологии (+ эффективность)

      - Сочетание подходов (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор снаряжения для пустыни

      - Карта древних руин пуэбло

      - Репутация среди экспертов выживания


      Квест влияет на культуру выживания города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Исследовательская система: пустыня Аризоны

      - Здоровье: эффекты пустыни

      - Социальная система: обучение сообщества

      '
    mechanics_links:
    - mechanics/exploration/exploration-system.yaml
    - mechanics/health/health-system.yaml
    assets: []
