summary:
  problem: Выживание в пустыне Феникса остается нераскрытым в игровом контенте.
  goal: Создать квест про становление экспертом выживания в пустыне с элементами природы
    и навыков.
  essence: Игрок становится мастером выживания в аризонской пустыне, обучая других
    и организуя экспедиции.
  key_points:
  - Квест сочетает выживание с природой Аризоны
  - Включает исследование пустыни и обучение навыкам
  - Награды связаны с выживанием и природой
