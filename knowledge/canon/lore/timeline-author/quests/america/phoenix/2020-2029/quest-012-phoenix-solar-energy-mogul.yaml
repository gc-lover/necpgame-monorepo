summary:
  problem: Солнечная энергетика Феникса остается нераскрытой в игровом контенте.
  goal: Создать квест про становление магнатом солнечной энергии с элементами инноваций
    и бизнеса.
  essence: Игрок становится пионером солнечной энергетики, разрабатывая новые технологии
    и строя зеленую инфраструктуру.
  key_points:
  - Квест сочетает технологическую тематику с бизнесом
  - Включает разработку технологий и предпринимательство
  - Награды связаны с технологиями и репутацией
