content:
  sections:
  - id: overview
    title: Описание
    body: 'Феникс - центр солнечной энергетики США. Игрок становится пионером зеленой
      энергии,

      разрабатывая революционные солнечные панели, строя фермы и конкурируя с традиционными

      энергетическими гигантами. Квест включает научные исследования, бизнес-развитие

      и борьбу с нефтяными корпорациями.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Arizona solar farms - солнечные фермы.

      Hoover Dam - традиционная энергетика.

      Тематика отражает реальную солнечную революцию Аризоны.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Изучение основ солнечной энергии

      2. Разработка инновационных панелей

      3. Строительство первой солнечной фермы

      4. Конкуренция с энергетическими гигантами

      5. Международная экспансия

      6. Революция в энергетике

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Солнечный инженер: "Нефть умирает, солнце встает. Мы создаем будущее, где
      энергия

      чистая и бесконечная. Готов стать частью революции, которая изменит мир?"


      Игрок (варианты ответа):

      - "Зеленая энергия - будущее. Покажите мне солнце!"

      - "Расскажите о солнечной энергетике Феникса."

      - "Технологии не мой профиль."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Революционные технологии (+ инновации, - риски)

      - Надежные решения (+ стабильность, - революционность)

      - Сбалансированный подход (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Продвинутый массив солнечных панелей

      - Акции зеленой энергетической компании

      - Репутация в индустрии зеленой энергии


      Квест влияет на энергетическую инфраструктуру города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Технологическая система: солнечные инновации

      - Экономическая система: зеленый бизнес

      - Экологическая система: чистая энергия

      '
    mechanics_links:
    - mechanics/technology/technology-system.yaml
    - mechanics/economy/economy-system.yaml
    assets: []
