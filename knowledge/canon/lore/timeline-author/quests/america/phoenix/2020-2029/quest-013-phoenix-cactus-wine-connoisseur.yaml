summary:
  problem: Культура кактусового вина Феникса остается нераскрытой в игровом контенте.
  goal: Создать квест про становление знатоком уникального кактусового вина с элементами
    гурманства и культуры.
  essence: Игрок становится мастером производства и дегустации кактусового вина, создавая
    уникальные сорта и организуя винные туры.
  key_points:
  - Квест сочетает гурманскую тематику с пустынной культурой
  - Включает создание напитков и социальные взаимодействия
  - Награды связаны с напитками и репутацией
