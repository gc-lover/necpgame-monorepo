content:
  sections:
  - id: overview
    title: Описание
    body: 'Феникс известен уникальным кактусовым вином. Игрок становится мастером
      виноделия,

      изучая древние техники индейцев, экспериментируя с сортами кактусов и создавая

      элитные напитки. Квест включает сбор ингредиентов, производство вина и организацию

      винных дегустаций для элиты.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Saguaro cactus wine - вино из сагуаро.

      Desert vineyards - пустынные виноградники.

      Тематика отражает уникальную винную культуру Аризоны.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с кактусовым виноделием

      2. Сбор редких кактусов

      3. Создание первого сорта вина

      4. Организация винной дегустации

      5. Конкуренция с другими виноделами

      6. Создание легендарного вина

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Мастер-винодел: "Вино из кактусов - это не просто напиток, это душа пустыни
      в бутылке.

      Каждый глоток рассказывает историю о выживании и красоте. Готов стать стражем
      этой традиции?"


      Игрок (варианты ответа):

      - "Вкус пустыни завораживает. Научи меня виноделию!"

      - "Расскажите о кактусовом вине Феникса."

      - "Вино не мой профиль."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Традиционные рецепты (+ аутентичность)

      - Экспериментальные сорта (+ инновации)

      - Коммерческий успех (+ прибыль)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Коллекция редких кактусовых вин

      - Свидетельство владения пустынным виноградником

      - Репутация в гурманской сцене


      Квест влияет на винную культуру города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: элитные мероприятия

      - Экономическая система: винный бизнес

      - Культурная система: уникальные традиции

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
