summary:
  problem: Контрабанда в аэропорту Феникса остается нераскрытой в игровом контенте.
  goal: Создать квест про становление мастером контрабанды с элементами криминала
    и бизнеса.
  essence: Игрок становится королем подпольной торговли аэропорта, балансируя между
    прибылью и безопасностью.
  key_points:
  - Квест сочетает криминальную тематику с аэропортовой логикой
  - Включает контрабанду и избежание обнаружения
  - Награды связаны с прибылью и репутацией
