content:
  sections:
  - id: overview
    title: Описание
    body: 'Международный аэропорт Феникса - центр контрабанды. Игрок становится мастером
      подпольной торговли,

      организуя перевозку запрещенных товаров, избегая таможню и конкурируя с другими
      контрабандистами.

      Квест включает планирование операций, вербовку сообщников и противостояние властям.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Phoenix Sky Harbor - крупный международный аэропорт.

      Border town smuggling - контрабанда из Мексики.

      Тематика отражает реальные проблемы аэропортовой безопасности.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Начало в качестве мелкого курьера

      2. Изучение аэропортовой инфраструктуры

      3. Первая крупная операция

      4. Вербовка команды контрабандистов

      5. Конкуренция с другими группировками

      6. Финальная сделка века

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Опытный контрабандист: "Аэропорт - это золотая жила для умных. Таможня
      спит, а товары летят.

      Готов стать частью невидимой сети, которая контролирует воздушные потоки?"


      Игрок (варианты ответа):

      - "Прибыль превыше всего. Введи меня в курс дела!"

      - "Расскажите о контрабанде в аэропорту Феникса."

      - "Контрабанда слишком рискованно."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Высокорискованные операции (+ прибыль, - безопасность)

      - Осторожный подход (+ безопасность, - прибыль)

      - Сбалансированная стратегия (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор инструментов контрабандиста

      - Устройство обхода аэропортовой безопасности

      - Репутация в гильдии контрабандистов


      Квест влияет на подпольную экономику города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: подпольная торговля

      - Социальная система: криминальные связи

      - Технологическая система: обход безопасности

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/social/social-reputation.yaml
    assets: []
