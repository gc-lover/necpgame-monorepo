summary:
  problem: Игрок не знаком с авиационной промышленностью Феникса и его ролью как воздушных
    ворот США.
  goal: Погрузить игрока в мир авиации через исследовательские и технические задания.
  essence: Игрок изучает аэропорты Феникса, авиационную промышленность и историю воздухоплавания
    региона.
  key_points:
  - Изучение инфраструктуры аэропортов
  - Знакомство с авиационной промышленностью
  - Понимание логистики воздушных перевозок
  - Исследование истории авиации
quest_definition:
  quest_type: side
  level_min: 7
  level_max: 22
  requirements:
    required_quests: []
    required_flags: []
    required_reputation:
      phoenix: 25
    required_items:
    - identification_card
  objectives:
  - id: tour_sky_harbor_airport
    text: Осмотреть инфраструктуру Международного аэропорта Скай-Харбор
    type: interact
    target: airport_tour
    count: 1
    optional: false
  - id: learn_aviation_history
    text: Изучить историю развития авиации в Фениксе
    type: interact
    target: aviation_history_study
    count: 1
    optional: false
  - id: meet_airport_staff
    text: Познакомиться с пилотами, диспетчерами и персоналом
    type: interact
    target: aviation_professionals_meeting
    count: 4
    optional: false
  - id: explore_aerospace_companies
    text: Посетить предприятия авиационной и аэрокосмической промышленности
    type: interact
    target: aerospace_facility_visits
    count: 3
    optional: false
  - id: understand_air_traffic_control
    text: Изучить принципы управления воздушным движением
    type: interact
    target: air_traffic_control_training
    count: 1
    optional: false
  rewards:
    xp: 3800
    currency: 350
    items:
    - airport_access_badge
    - aviation_manual
    reputation:
      phoenix: 40
      aviation_community: 75
  dialogue:
    start:
      npc: airport_manager
      text: Феникс - воздушные ворота Америки! Хочешь познать секреты авиации?
    end:
      npc: airport_manager
      text: Теперь ты разбираешься в авиации как настоящий эксперт! Добро пожаловать
        в небо Феникса.
  branches:
  - condition: pilot_certification
    name: pilot_branch
    description: Пилотская сертификация дает авиационные награды
    rewards:
