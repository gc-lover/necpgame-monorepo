summary:
  problem: Игрок не знаком с уникальной пустынной флорой Феникса и ботаническими садами региона.
  goal: Погрузить игрока в мир пустынной экологии через природоведческие задания.
  essence: Игрок исследует ботанические сады Феникса, изучает пустынную флору и учится выживать в экстремальных условиях.
  key_points:
    - Изучение пустынной растительности
    - Посещение ботанических садов
    - Участие в природоохранных мероприятиях
    - Изучение адаптаций растений к экстремальным условиям
