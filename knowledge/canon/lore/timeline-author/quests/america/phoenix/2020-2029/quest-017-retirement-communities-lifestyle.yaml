summary:
  problem: Игрок не знаком с культурой пенсионных сообществ Феникса и их активным
    образом жизни.
  goal: Погрузить игрока в мир активного отдыха через социальные и развлекательные
    задания.
  essence: Игрок знакомится с пенсионными сообществами Феникса, участвует в их активностях
    и изучает философию активного старения.
  key_points:
  - Посещение гольф-клубов и спортивных клубов
  - Участие в социальных мероприятиях
  - Знакомство с философией активного старения
  - Изучение пенсионной культуры региона
quest_definition:
  quest_type: side
  level_min: 5
  level_max: 20
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
  - id: visit_retirement_communities
    text: Посетить различные пенсионные сообщества Феникса
    type: interact
    target: community_visits
    count: 4
    optional: false
  - id: play_golf_courses
    text: Поиграть на гольф-полях и ознакомиться с культурой гольфа
    type: interact
    target: golf_course_experiences
    count: 3
    optional: false
  - id: attend_senior_activities
    text: Посетить мероприятия и клубы для активных пенсионеров
    type: interact
    target: senior_activity_participation
    count: 5
    optional: false
  - id: learn_active_aging
    text: Изучить философию активного старения и здорового образа жизни
    type: interact
    target: wellness_philosophy_study
    count: 1
    optional: false
  - id: network_senior_community
    text: Познакомиться с лидерами и активистами пенсионных сообществ
    type: interact
    target: community_networking
    count: 6
    optional: false
  rewards:
    xp: 3200
    currency: 280
    items:
    - golf_equipment
    - wellness_guide
    reputation:
      phoenix: 40
      senior_community: 70
  dialogue:
    start:
      npc: retirement_community_manager
      text: В Фениксе пенсионеры живут активнее всех! Хочешь узнать секреты вечной
        молодости?
    end:
      npc: retirement_community_manager
      text: Теперь ты знаешь, как жить ярко в любом возрасте! Добро пожаловать в наше
        активное сообщество.
