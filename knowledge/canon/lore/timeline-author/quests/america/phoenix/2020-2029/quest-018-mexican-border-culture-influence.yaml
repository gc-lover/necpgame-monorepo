summary:
  problem: Игрок не знаком с мексиканским культурным влиянием в Фениксе и историей границы.
  goal: Погрузить игрока в мир латиноамериканской культуры через социальные и образовательные задания.
  essence: Игрок изучает мексиканское влияние на культуру Феникса, историю границы и традиции латиноамериканского сообщества.
  key_points:
    - Посещение мексиканских кварталов
    - Знакомство с традиционной кухней
    - Изучение истории иммиграции
    - Участие в культурных мероприятиях
