summary:
  problem: Игрок не знаком с бейсбольной культурой Феникса и традицией весенних тренировок.
  goal: Погрузить игрока в мир бейсбола через спортивные и социальные задания.
  essence: Игрок посещает весенние тренировки команд MLB в Фениксе, знакомится с бейсбольной
    культурой и традициями.
  key_points:
  - Посещение тренировочных баз команд MLB
  - Знакомство с бейсбольной культурой
  - Участие в фанатских мероприятиях
  - Изучение истории бейсбола в регионе
