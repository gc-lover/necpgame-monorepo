content:
  sections:
  - id: overview
    title: Описание
    body: 'Феникс - город, где экстремальные условия пустыни стимулируют технологические
      инновации.

      Игрок становится пионером, разрабатывающим технологии для выживания и процветания

      в пустынной среде, адаптируя современные решения к уникальным вызовам Аризоны.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Sonoran Desert - пустыня Сонора.

      Extreme temperatures - экстремальные температуры.

      Тематика отражает реальные технологические вызовы Феникса.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Изучение пустынных условий Феникса

      2. Разработка прототипов технологий

      3. Тестирование в экстремальных условиях

      4. Масштабирование инноваций

      5. Международное признание

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Технический эксперт: "Пустыня - лучший тестировщик технологий. Здесь либо
      адаптируешься,

      либо погибаешь. Готов стать частью революции пустынных технологий?"


      Игрок (варианты ответа):

      - "Технологии должны работать в экстремальных условиях. Покажите мне пустыню!"

      - "Расскажите о технологической сцене Феникса."

      - "Пустыня слишком сурова."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Фокус на выживании (+ практичность, - инновации)

      - Быстрое развитие (+ технологии, - надежность)

      - Баланс между подходами (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор пустынных технологий

      - Патент на инновации Феникса

      - Репутация среди технологов пустыни


      Квест влияет на технологическую экосистему города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Технологическая система: инновации

      - Экономическая система: бизнес

      - Выживание: экстремальные условия

      '
    mechanics_links:
    - mechanics/technology/technology-system.yaml
    - mechanics/economy/economy-system.yaml
    assets: []
