summary:
  problem: Пустынные технологии Феникса остаются нераскрытыми в игровом контенте.
  goal: Создать квест про становление инноватора пустынных технологий.
  essence: Игрок становится пионером технологий, адаптированных для экстремальных
    условий пустыни.
  key_points:
  - Квест сочетает пустынную среду с высокими технологиями
  - Включает разработку и тестирование инноваций
  - Награды связаны с технологиями и репутацией
