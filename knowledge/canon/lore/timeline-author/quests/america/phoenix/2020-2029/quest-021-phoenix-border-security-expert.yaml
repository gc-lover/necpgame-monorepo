summary:
  problem: Пограничная безопасность Феникса остается нераскрытой в игровом контенте.
  goal: Создать квест про становление эксперта по пограничной безопасности.
  essence: Игрок становится специалистом по защите границы, балансируя между безопасностью
    и гуманностью.
  key_points:
  - Квест сочетает безопасность с социальными аспектами
  - Включает операции по защите границы
  - Награды связаны с безопасностью и репутацией
