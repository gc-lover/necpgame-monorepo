content:
  sections:
  - id: overview
    title: Описание
    body: 'Феникс - ключевой город на границе, где безопасность сочетается с гуманитарными
      вызовами.

      Игрок становится экспертом по пограничной безопасности, управляя сложными операциями

      по защите границы, помогая мигрантам и предотвращая угрозы.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'US-Mexico border - граница США-Мексика.

      Border security - пограничная безопасность.

      Тематика отражает реальные вызовы Феникса.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Обучение основам пограничной безопасности

      2. Патрулирование границы

      3. Гуманитарные операции

      4. Противодействие угрозам

      5. Становление лидером службы безопасности

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Офицер пограничной службы: "Граница - это не просто линия на карте, а баланс
      между

      безопасностью и человечностью. Готов взять на себя эту ответственность?"


      Игрок (варианты ответа):

      - "Безопасность превыше всего. Покажите мне границу!"

      - "Расскажите о вызовах пограничной службы Феникса."

      - "Это слишком сложно."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Строгая безопасность (+ защита, - гуманность)

      - Гуманитарный подход (+ помощь, - безопасность)

      - Баланс между подходами (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор инструментов пограничной безопасности

      - Значок пограничной службы Феникса

      - Репутация среди стражей границы


      Квест влияет на безопасность региона.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Система безопасности: операции

      - Социальная система: гуманитарные аспекты

      - Экономическая система: региональная торговля

      '
    mechanics_links:
    - mechanics/security/security-system.yaml
    - mechanics/social/social-reputation.yaml
    assets: []
