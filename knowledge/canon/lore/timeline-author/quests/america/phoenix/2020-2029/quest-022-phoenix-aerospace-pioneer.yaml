content:
  sections:
  - id: overview
    title: Описание
    body: 'Феникс - центр аэрокосмической революции, где чистое небо и простор пустыни
      создают

      идеальные условия для инноваций. Игрок становится пионером, разрабатывающим
      технологии

      для покорения космоса, от дронов до орбитальных станций.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Luke Air Force Base - военная база.

      Clear desert skies - чистое пустынное небо.

      Тематика отражает реальную аэрокосмическую историю Феникса.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с аэрокосмической сценой

      2. Обучение основам космических технологий

      3. Разработка прототипов

      4. Тестирование в пустынных условиях

      5. Запуск пилотных проектов

      6. Международное сотрудничество

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: "Аэрокосмический инженер: \"Небо Феникса - это не просто воздух, это возможность.\n\
      Здесь рождаются технологии, которые изменят будущее человечества. Готов стать\
      \ частью космической революции?\"\n\nИгрок (варианты ответа):\n  - \"Космос\
      \ зовет! Покажите мне аэрокосмические технологии!\"\n  - \"Расскажите о космической\
      \ сцене Феникса.\"\n  - \"Космос слишком сложен.\"\n"
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Коммерческие проекты (+ прибыль, - инновации)

      - Научные исследования (+ открытия, - практичность)

      - Военные контракты (+ ресурсы, - этика)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Прототип космического двигателя

      - Удостоверение космической программы Феникса

      - Репутация среди космических пионеров


      Квест влияет на технологическое развитие региона.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Технологическая система: инновации

      - Исследовательская система: открытия

      - Экономическая система: космическая индустрия

      '
    mechanics_links:
    - mechanics/technology/technology-system.yaml
    - mechanics/exploration/exploration-system.yaml
    assets: []
