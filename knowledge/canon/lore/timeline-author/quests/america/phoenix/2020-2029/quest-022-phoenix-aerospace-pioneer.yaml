summary:
  problem: Аэрокосмическая отрасль Феникса остается нераскрытой в игровом контенте.
  goal: Создать квест про становление пионера аэрокосмической отрасли.
  essence: Игрок становится частью революции в аэрокосмической отрасли Феникса, разрабатывая
    новые технологии.
  key_points:
  - Квест фокусируется на передовых технологиях
  - Включает исследования и инновации
  - Награды связаны с технологиями и открытиями
