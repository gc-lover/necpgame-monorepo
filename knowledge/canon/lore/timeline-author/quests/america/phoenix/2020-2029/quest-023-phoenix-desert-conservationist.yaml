summary:
  problem: Защита пустынной природы Феникса остается нераскрытой в игровом контенте.
  goal: Создать квест про становление защитника пустынной природы.
  essence: Игрок становится активистом по защите уникальной экосистемы пустыни, балансируя
    между урбанизацией и сохранением природы.
  key_points:
  - Квест фокусируется на экологии и сохранении
  - Включает исследования и активизм
  - Награды связаны с природой и репутацией
