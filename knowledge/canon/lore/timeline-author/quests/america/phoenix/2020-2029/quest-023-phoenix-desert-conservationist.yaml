content:
  sections:
  - id: overview
    title: Описание
    body: 'Феникс находится в сердце уникальной пустынной экосистемы Сонора. Игрок
      становится

      защитником природы, борясь с урбанизацией и промышленным развитием, сохраняя

      баланс между ростом города и защитой окружающей среды.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Sonoran Desert ecosystem - экосистема пустыни Сонора.

      Saguaro cacti - кактусы сагуаро.

      Тематика отражает реальные экологические вызовы Феникса.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Изучение пустынной экосистемы

      2. Выявление угроз окружающей среде

      3. Организация природоохранных акций

      4. Сотрудничество с местными жителями

      5. Создание заповедных зон

      6. Устойчивое развитие

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Эколог-активист: "Пустыня - это не просто песок, это живая экосистема,
      которая

      кормит и защищает нас. Готов встать на защиту природы Феникса?"


      Игрок (варианты ответа):

      - "Природа священна! Покажите мне пустыню!"

      - "Расскажите об экологических вызовах Феникса."

      - "Экология не мой профиль."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Радикальный активизм (+ влияние, - безопасность)

      - Научный подход (+ знания, - действие)

      - Сотрудничество (+ стабильность, - радикальность)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор для восстановления экосистемы

      - Медаль защитника пустыни Сонора

      - Репутация среди природоохранников


      Квест влияет на экологическую ситуацию города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Исследовательская система: изучение природы

      - Социальная система: активизм

      - Здоровье: экологические аспекты

      '
    mechanics_links:
    - mechanics/exploration/exploration-system.yaml
    - mechanics/social/social-reputation.yaml
    assets: []
