summary:
  problem: |
    В 2030-2039-х Феникс становится центром 'Солнечной империи' — монополии
    на солнечную энергию, которая контролирует всю энергосистему США. Долина
    Солнца превратилась в гигантскую солнечную ферму, где каждый дом и машина
    работают на энергии пустыни. Это обещает решить энергетический кризис,
    но поднимает вопросы о том, кто контролирует энергию, как предотвратить
    энергетический шантаж и не станет ли солнечная империя новой формой
    энергетической тирании. Возникает вопрос: может ли возобновляемая энергия
    создать идеальное энергетическое будущее, или она лишь усилит существующие
    неравенства и создаст новые формы зависимости?
  goal: |
    Участвовать в создании Солнечной империи, помочь разработать систему
    солнечной энергетики, обеспечить прозрачность и защиту от злоупотреблений.
  essence: |
    Квест исследует природу энергии в цифровую эпоху: может ли солнечная
    энергия стать основой нового мирового порядка, где пустыня — это не
    проклятие, а благословение, или бесконечная энергия лишь создаст новые
    формы контроля и зависимости? В мире, где свет — это власть, кто
    контролирует солнце?
  key_points:
    - Создание солнечной энергетической монополии
    - Разработка систем контроля энергосети
    - Решение вопросов энергетической справедливости
    - Предотвращение энергетических злоупотреблений

