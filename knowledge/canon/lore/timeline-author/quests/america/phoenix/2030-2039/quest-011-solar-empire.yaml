content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Феникс 2030-2039-х. Долина Солнца стала центром Солнечной империи.
        'Энергия из песка,' — обещают корпорации. 'Конец нефти,' — радуются
        экологи. 'Конец свободы,' — предупреждают консерваторы. Пустыня
        превратилась в золотую жилу энергии.
    - id: solar_energy_monopoly
      title: 'Монополия солнечной энергии'
      body: |
        Одна корпорация контролирует всю солнечную энергию США, от Калифорнии
        до Нью-Йорка. 'Эффективность,' — оправдывают монополисты. 'Тирания,'
        — обвиняют конкуренты. Солнце стало инструментом власти.
    - id: desert_technology_implementation
      title: 'Внедрение технологии пустыни'
      body: |
        Панели, которые растут как кактусы, батареи из песка, энергия из
        жары. 'Пустыня — это преимущество,' — говорят инженеры. 'Пустыня
        — это проклятие,' — отвечают традиционалисты.
    - id: energy_grid_control_systems
      title: 'Системы контроля энергосети'
      body: |
        Умные сети, предиктивное распределение, автоматическое балансирование.
        'Идеальная эффективность,' — хвалят технари. 'Полный контроль,'
        — тревожатся граждане.
    - id: renewable_energy_ethics
      title: 'Этика возобновляемой энергии'
      body: |
        Право на солнце, справедливость в распределении, ответственность
        за ресурсы. 'Этика превыше всего,' — обещают корпорации. 'Прибыль
        превыше этики,' — подозревают активисты.
    - id: solar_empire_future_decision
      title: 'Решение по будущему Солнечной империи'
      body: |
        В центре управления Солнечной империи, окруженный голографическими
        картами энергетических потоков и потоками солнечной энергии, вы
        должны выбрать путь развития солнечной монополии: полностью перейти
        на контролируемую солнечную энергетику для максимальной эффективности;
        демократизировать энергию через распределенные системы; или отвергнуть
        солнечную монополию ради традиционных источников энергии.

