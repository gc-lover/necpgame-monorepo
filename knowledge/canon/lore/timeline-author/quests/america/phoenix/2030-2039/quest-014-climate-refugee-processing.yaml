summary:
  problem: |
    В 2030-2039-х Феникс становится центром обработки климатических беженцев —
    мегацентром, куда стекаются миллионы людей, вынужденных покинуть свои дома
    из-за изменения климата. Система ИИ анализирует заявки, распределяет ресурсы
    и определяет статус беженцев. Это обещает гуманитарную помощь миллионам,
    но поднимает вопросы о том, кто решает, кто достоин убежища, как предотвратить
    климатический расизм и не станет ли такая система инструментом политической
    манипуляции миграционными потоками. Возникает вопрос: может ли технология
    справедливо решать проблемы климатической миграции, или она лишь усилит
    существующие неравенства и создаст новые формы дискриминации?
  goal: |
    Участвовать в создании центра обработки климатических беженцев, помочь
    разработать систему помощи беженцам, обеспечить справедливость и защиту прав.
  essence: |
    Квест исследует природу миграции в эпоху климатических изменений: могут ли
    алгоритмы справедливо оценивать человеческое страдание от изменения климата,
    или это требует человеческого понимания и эмпатии? В мире, где климат
    становится судьбой, что происходит с понятием 'права на жизнь'?
  key_points:
    - Создание систем обработки климатических беженцев
    - Разработка алгоритмов распределения ресурсов
    - Решение вопросов климатической справедливости
    - Предотвращение злоупотреблений системой помощи

