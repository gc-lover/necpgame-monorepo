content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Феникс 2030-2039-х. Город стал центром обработки климатических беженцев.
        'Гуманитарный хаб,' — обещают власти. 'Конец кризиса,' — радуются
        оптимисты. 'Новый апартеид,' — обвиняют активисты. Климат создал
        новую волну миграции.
    - id: climate_refugee_processing
      title: 'Обработка климатических беженцев'
      body: |
        ИИ оценивает ущерб, анализирует климатические данные, определяет
        статус беженцев. 'Объективность,' — говорят разработчики. 'Бездушие,'
        — обвиняют гуманисты.
    - id: environmental_migration_management
      title: 'Управление экологической миграцией'
      body: |
        Предиктивные модели, зональные карты, превентивная релокация.
        'Планирование будущего,' — хвалят администраторы. 'Контроль над
        людьми,' — тревожатся диссиденты.
    - id: refugee_rights_protection
      title: 'Защита прав беженцев'
      body: |
        Право на убежище, семейное воссоединение, доступ к ресурсам.
        'Человеческие права превыше всего,' — настаивают правозащитники.
        'Безопасность превыше прав,' — отвечают власти.
    - id: climate_justice_implementation
      title: 'Внедрение климатической справедливости'
      body: |
        Ответственность за выбросы, компенсации жертвам, превентивная помощь.
        'Справедливость для всех,' — обещают идеалисты. 'Слишком дорого,'
        — отвечают прагматики.
    - id: refugee_center_future_decision
      title: 'Решение по будущему центра беженцев'
      body: |
        В центре обработки климатических беженцев Феникса, окруженный
        голографическими картами зон бедствия и потоками данных о миграции,
        вы должны выбрать путь развития системы помощи беженцам: полностью
        автоматизировать обработку через ИИ для максимальной эффективности;
        сохранить гуманитарные принципы в цифровой системе; или вернуться
        к традиционным методам помощи беженцам.

