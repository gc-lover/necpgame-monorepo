summary:
  problem: |
    В 2030-2039-х Феникс становится 'Мегасити рециклинга воды' — городом,
    где каждая капля воды перерабатывается и используется многократно. Система
    водоснабжения превратилась в гигантский организм, способный извлекать
    влагу из воздуха, перерабатывать сточные воды и даже добывать воду из
    подземных источников. Это обещает решить водный кризис, но поднимает
    вопросы о том, кто контролирует воду, как предотвратить водный шантаж
    и не станет ли такая система инструментом тотального контроля над
    жизнедеятельностью граждан. Возникает вопрос: может ли технология
    создать идеальную систему водоснабжения, или она лишь усилит существующие
    неравенства и создаст новые формы зависимости?
  goal: |
    Участвовать в создании мегасити рециклинга воды, помочь разработать
    систему водоснабжения, обеспечить справедливость и защиту от злоупотреблений.
  essence: |
    Квест исследует природу воды в эпоху дефицита: может ли вода стать
    полностью управляемым ресурсом, где каждая капля отслеживается и
    оптимизируется, или это фундаментально противоречит свободе и выбору?
    В мире, где вода — это код, кто контролирует этот код?
  key_points:
    - Создание системы рециклинга воды
    - Разработка технологий выживания в пустыне
    - Решение вопросов водной справедливости
    - Предотвращение водных злоупотреблений

