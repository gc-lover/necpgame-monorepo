content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Феникс 2030-2039-х. Город стал Мегасити рециклинга воды. 'Каждая
        капля считается,' — обещают власти. 'Конец водного кризиса,' — радуются
        жители. 'Конец приватности,' — тревожатся диссиденты. Вода стала
        самым ценным ресурсом.
    - id: water_reclamation_systems
      title: 'Системы рециклинга воды'
      body: |
        Сточные воды становятся питьевыми, воздух дает влагу, пустыня
        становится источником. 'Технологическое чудо,' — хвалят инженеры.
        'Нарушение природы,' — обвиняют экологи.
    - id: desert_survival_technologies
      title: 'Технологии выживания в пустыне'
      body: |
        Домашние конденсаторы, городские туманы, подземные резервуары.
        'Пустыня — это преимущество,' — говорят оптимисты. 'Пустыня —
        это угроза,' — отвечают пессимисты.
    - id: resource_scarcity_management
      title: 'Управление дефицитом ресурсов'
      body: |
        Рационирование, мониторинг, предиктивное распределение. 'Справедливость
        через технологию,' — обещают власти. 'Контроль через необходимость,'
        — подозревают граждане.
    - id: sustainable_water_economy
      title: 'Устойчивая водная экономика'
      body: |
        Торговля водой, водные кредиты, водные инвестиции. 'Экономика
        будущего,' — говорят экономисты. 'Вода как валюта,' — тревожатся
        традиционалисты.
    - id: water_megacity_future_decision
      title: 'Решение по будущему водного мегасити'
      body: |
        В центре управления водными ресурсами Феникса, окруженный голографическими
        картами водных потоков и системами рециклинга, вы должны выбрать
        путь развития водной системы: полностью оптимизировать водоснабжение
        через технологии для максимальной эффективности; демократизировать
        доступ к воде через равное распределение; или вернуться к традиционным
        источникам воды.

