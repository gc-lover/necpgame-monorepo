content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Феникс 2030-2039-х. Город стал центром ИИ-защиты пограничной стены.
        'Умная граница,' — обещают власти. 'Конец нелегальной миграции,'
        — радуются националисты. 'Конец человечности,' — обвиняют гуманисты.
        Стена оживает с искусственным интеллектом.
    - id: border_ai_defense_systems
      title: 'Системы ИИ-защиты границы'
      body: |
        Предиктивные алгоритмы, дроновые патрули, биометрическое сканирование.
        'Абсолютная безопасность,' — хвалят сторонники. 'Полная слежка,'
        — обвиняют противники.
    - id: immigration_control_algorithms
      title: 'Алгоритмы иммиграционного контроля'
      body: |
        Риск-оценка, поведенческий анализ, предиктивное предотвращение.
        'Объективность,' — говорят разработчики. 'Дискриминация,' — отвечают
        активисты.
    - id: surveillance_technology_implementation
      title: 'Внедрение технологий наблюдения'
      body: |
        Тепловизоры, сейсмодатчики, спутниковое отслеживание. 'Ничто не
        ускользнет,' — обещают власти. 'Конец приватности,' — тревожатся
        граждане.
    - id: migration_policy_ethics
      title: 'Этика миграционной политики'
      body: |
        Право на убежище, семейное воссоединение, гуманитарные исключения.
        'Человечность превыше всего,' — настаивают либералы. 'Безопасность
        превыше человечности,' — отвечают консерваторы.
    - id: border_ai_future_decision
      title: 'Решение по будущему ИИ-защиты границы'
      body: |
        В командном центре пограничной стены, окруженный голографическими
        картами миграционных потоков и потоками данных о пересечениях границы,
        вы должны выбрать путь развития пограничной безопасности: полностью
        автоматизировать контроль границы через ИИ для максимальной эффективности;
        сохранить гуманитарные принципы в цифровой системе; или демонтировать
        ИИ-системы ради традиционных методов контроля.

