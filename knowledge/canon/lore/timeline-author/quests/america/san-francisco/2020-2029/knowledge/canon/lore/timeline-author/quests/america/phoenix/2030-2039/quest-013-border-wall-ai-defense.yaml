summary:
  problem: |
    В 2030-2039-х Феникс становится центром 'ИИ-защиты пограничной стены' —
    системы ИИ, которая контролирует границу между США и Мексикой. Стена
    оживает с сенсорами, дронами и предиктивными алгоритмами, способными
    предсказывать и предотвращать попытки пересечения границы. Это обещает
    абсолютную безопасность границ, но поднимает вопросы о том, где проходит
    грань между безопасностью и нарушением прав человека, кто программирует
    'подозрительность' и не станет ли такая система инструментом расовой
    дискриминации и политической цензуры. Возникает вопрос: может ли ИИ
    создать идеальную систему безопасности, или он лишь усилит существующие
    предрассудки и создаст новые формы несправедливости?
  goal: |
    Участвовать в создании ИИ-защиты пограничной стены, помочь разработать
    систему контроля границ, обеспечить справедливость и защиту прав человека.
  essence: |
    Квест исследует природу границ в цифровую эпоху: могут ли алгоритмы
    справедливо оценивать человеческую миграцию, основываясь на статистике
    и паттернах, или это фундаментально противоречит человеческому достоинству
    и свободе передвижения? В мире, где стены становятся умными, что происходит
    с понятием 'открытых дверей'?
  key_points:
    - Создание ИИ-систем контроля границ
    - Разработка алгоритмов иммиграционного контроля
    - Решение этических вопросов миграции
    - Предотвращение злоупотреблений системой безопасности

