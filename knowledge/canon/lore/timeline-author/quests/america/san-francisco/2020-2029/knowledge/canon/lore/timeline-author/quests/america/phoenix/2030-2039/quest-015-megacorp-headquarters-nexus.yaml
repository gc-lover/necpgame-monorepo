content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Феникс 2030-2039-х. Город стал Нексусом штаб-квартир мега-корпораций.
        'Центр корпоративного мира,' — хвастаются бизнесмены. 'Конец конкуренции,'
        — радуются капиталисты. 'Конец демократии,' — обвиняют социалисты.
        Экономика контролируется алгоритмами.
    - id: megacorp_headquarters_nexus
      title: 'Нексус штаб-квартир мега-корпораций'
      body: |
        Тысячи корпораций в одном городе, ИИ координирует бизнес, оптимизирует
        рынки. 'Совершенная эффективность,' — говорят CEO. 'Монополия,'
        — обвиняют конкуренты.
    - id: corporate_dominance_systems
      title: 'Системы корпоративного доминирования'
      body: |
        Предиктивное ценообразование, автоматические слияния, рыночный контроль.
        'Свободный рынок,' — оправдывают корпорации. 'Контролируемый рынок,'
        — обвиняют регуляторы.
    - id: economic_control_algorithms
      title: 'Алгоритмы экономического контроля'
      body: |
        ИИ прогнозирует тренды, манипулирует спросом, оптимизирует прибыль.
        'Эффективность превыше всего,' — говорят экономисты. 'Манипуляция,'
        — отвечают этики.
    - id: corporate_governance_technology
      title: 'Технология корпоративного управления'
      body: |
        Автоматическое голосование акционеров, ИИ-совет директоров, предиктивное
        стратегическое планирование. 'Совершенное управление,' — хвалят
        администраторы. 'Конец человеческого контроля,' — тревожатся традиционалисты.
    - id: megacorp_nexus_future_decision
      title: 'Решение по будущему неksуса мега-корпораций'
      body: |
        В центре Нексуса мега-корпораций Феникса, окруженный голографическими
        графиками глобальной экономики и потоками корпоративных данных, вы
        должны выбрать путь развития корпоративной системы: полностью автоматизировать
        бизнес через ИИ для максимальной эффективности; демократизировать
        экономику через антимонопольные меры; или сохранить традиционную
        рыночную систему.

