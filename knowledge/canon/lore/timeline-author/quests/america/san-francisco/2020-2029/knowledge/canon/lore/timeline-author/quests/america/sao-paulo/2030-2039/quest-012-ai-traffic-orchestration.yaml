summary:
  problem: |
    В 2030-2039-х Сан-Паулу становится центром 'ИИ-оркестровки трафика' —
    системой ИИ, которая полностью контролирует движение транспорта в мегаполисе.
    Автомобили, дроны, общественный транспорт синхронизированы в идеальную
    гармонию движения. Это обещает конец пробкам и транспортному хаосу, но
    поднимает вопросы о том, где проходит грань между оптимизацией и контролем
    над передвижением, кто программирует 'идеальные маршруты' и не станет ли
    такая система инструментом социального контроля через транспорт. Возникает
    вопрос: может ли ИИ создать идеальную систему передвижения, или он лишь
    создаст новые формы зависимости от алгоритмов?
  goal: |
    Участвовать в создании ИИ-оркестровки трафика, помочь разработать систему
    транспортной оптимизации, обеспечить свободу передвижения для всех.
  essence: |
    Квест исследует природу движения в цифровую эпоху: могут ли алгоритмы
    создать идеальный поток транспорта, устраняя хаос и задержки, или это
    фундаментально противоречит человеческой свободе выбора маршрута? В мире,
    где каждый поворот просчитан, что происходит с понятием 'путешествия'?
  key_points:
    - Создание систем ИИ-контроля трафика
    - Разработка технологий оптимизации транспорта
    - Решение вопросов транспортной справедливости
    - Предотвращение злоупотреблений системой контроля

