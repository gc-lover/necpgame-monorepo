content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Сан-Паулу 2030-2039-х. Город становится центром Инновационных хабов фавел.
        'Инновации снизу,' — обещают активисты. 'Конец бедности,' — радуются
        жители фавел. 'Конец корпораций,' — тревожатся бизнесмены. Бедность
        рождает технологии.
    - id: favela_innovation_systems
      title: 'Системы инноваций фавел'
      body: |
        Народные лаборатории, коллективное изобретательство, технологии
        выживания. 'Демократия инноваций,' — хвалят прогрессисты. 'Хаос
        творчества,' — отвечают традиционалисты.
    - id: grassroots_innovation_technologies
      title: 'Технологии инноваций снизу'
      body: |
        DIY лаборатории, краудфандинг идей, открытое изобретательство.
        'Свободное знание,' — говорят активисты. 'Отсутствие стандартов,'
        — отвечают корпорации.
    - id: community_tech_ecosystems
      title: 'Экосистемы технологий сообществ'
      body: |
        Сетевые сообщества, технологические кооперативы, коллективное
        предпринимательство. 'Новая экономика,' — говорят футуристы.
        'Новая эксплуатация,' — отвечают скептики.
    - id: social_equality_innovation_protocols
      title: 'Протоколы социального равенства в инновациях'
      body: |
        Равный доступ к технологиям, справедливое распределение прибыли,
        защита от эксплуатации. 'Равенство превыше всего,' — настаивают
        активисты. 'Эффективность превыше равенства,' — отвечают прагматики.
    - id: favela_innovation_future_decision
      title: 'Решение по будущему инновационных хабов фавел'
      body: |
        В центре инновационного хаба фавелы Сан-Паулу, окруженный
        изобретениями жителей и потоками идей сообщества, вы должны
        выбрать путь развития народных инноваций: полностью демократизировать
        технологический прогресс через коллективное творчество; сохранить
        баланс между народными и корпоративными инновациями; или вернуться
        к традиционной модели корпоративного развития.

