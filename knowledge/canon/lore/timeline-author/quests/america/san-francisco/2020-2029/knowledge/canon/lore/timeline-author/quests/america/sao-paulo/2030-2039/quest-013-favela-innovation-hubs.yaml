summary:
  problem: |
    В 2030-2039-х Сан-Паулу становится центром 'Инновационных хабов фавел' —
    местами, где бедные сообщества превращаются в центры технологических
    инноваций. Фавелы становятся лабораториями народного изобретательства,
    где рождаются революционные технологии от самих жителей. Это обещает
    демократизацию инноваций и социальную справедливость, но поднимает вопросы
    о том, где проходит грань между народным творчеством и корпоративным
    присвоением, кто контролирует 'народные инновации' и не станут ли такие
    хабы инструментом эксплуатации бедных сообществ. Возникает вопрос: может ли
    инновация снизу стать силой социального равенства, или она лишь ускорит
    процесс коммерциализации бедности?
  goal: |
    Участвовать в создании инновационных хабов фавел, помочь разработать систему
    народных инноваций, обеспечить справедливость и защиту прав сообществ.
  essence: |
    Квест исследует природу инноваций в цифровую эпоху: могут ли бедные
    сообщества стать источником технологических прорывов, создавая демократию
    в инновациях, или это фундаментально противоречит природе капиталистического
    прогресса? В мире, где бедность рождает гениальность, что происходит с
    понятием 'интеллектуальной собственности'?
  key_points:
    - Создание систем инноваций из бедных сообществ
    - Разработка технологий социального равенства
    - Решение вопросов справедливости инноваций
    - Предотвращение эксплуатации народных изобретений

