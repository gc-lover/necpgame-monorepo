content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Сан-Франциско 2020-2029-х. Кремниевая долина сияет неоновыми огнями стартапов
        и венчурных миллиардов, но под этой поверхностью скрывается темная сеть
        теневой экономики. "Инновации превыше всего," — провозглашают CEO. "Информация
        хочет быть свободной," — шепчут хакеры. В офисах и гаражах разворачивается
        война за код и патенты.
    - id: tech_industry_underground
      title: 'Подполье технологической индустрии'
      body: |
        Под видом конференций и хакатонов происходят сделки с крадеными алгоритмами,
        продажа корпоративных секретов, манипуляции венчурными фондами. "Это просто
        бизнес," — оправдываются инсайдеры. "Это кража будущего," — обвиняют
        жертвы. Кремниевая долина становится полем битвы за цифровое будущее.
    - id: corporate_espionage_operations
      title: 'Операции корпоративного шпионажа'
      body: |
        Шпионы внедряются в стартапы, хакеры крадут код из облаков, юристы
        манипулируют патентами. "Конкуренция — это война," — говорят корпорации.
        "Это убийство инноваций," — отвечают стартаперы. Шпионаж становится
        нормой бизнеса.
    - id: startup_underground_economy
      title: 'Подпольная экономика стартапов'
      body: |
        Стартапы продают прототипы конкурентам, фрилансеры предлагают "серые"
        услуги, инвесторы торгуют инсайдерской информацией. "Рынок сам всё
        отрегулирует," — говорят либертарианцы. "Это уничтожает доверие,"
        — отвечают этики. Долина превращается в казино идей.
    - id: tech_industry_dark_side
      title: 'Темная сторона технологической индустрии'
      body: |
        За инновациями скрываются эксплуатация, манипуляции, этические компромиссы.
        "Технологии нейтральны," — утверждают разработчики. "Разработчики
        ответственны," — обвиняют критики. Вопрос в том, может ли прогресс
        быть чистым?
    - id: shadow_economy_reform_decision
      title: 'Решение по реформе теневой экономики'
      body: |
        В скрытом бункере под офисом венчурного фонда, окруженный голографическими
        схемами корпоративных сделок и потоками украденных данных, вы должны
        выбрать путь развития Кремниевой долины: полностью раскрыть и разрушить
        теневую экономику для создания прозрачной экосистемы; интегрировать
        теневое подполье в официальную экономику; или присоединиться к теневой
        экономике для личной выгоды.

