summary:
  problem: |
    В 2020-2029-х Золотые ворота, икона Сан-Франциско, становятся тестовым полигоном
    для умной инфраструктуры. Мост оснащается сенсорами, ИИ-системами управления
    трафиком, адаптивными материалами и системами предиктивного обслуживания.
    Это обещает сделать инфраструктуру города идеальной, но поднимает вопросы
    о приватности данных, цифровом контроле и том, что происходит, когда
    критическая инфраструктура становится зависимой от технологий. Возникает
    вопрос: может ли умная инфраструктура сделать город лучше, или она лишь
    создаст новую форму цифровой зависимости?
  goal: |
    Участвовать в модернизации Золотых ворот умной инфраструктурой, создать
    модель будущего городской инфраструктуры, обеспечить баланс между технологиями
    и человеческими нуждами.
  essence: |
    Квест исследует природу инфраструктуры: может ли город функционировать
    как единый организм, где каждая система связана и оптимизирована, или
    такая интеграция неизбежно приведет к потере индивидуальности и свободы
    перед лицом тотального контроля?
  key_points:
    - Модернизация инфраструктуры умными технологиями
    - Создание модели умного города
    - Решение вопросов приватности и контроля
    - Обеспечение надежности критической инфраструктуры

