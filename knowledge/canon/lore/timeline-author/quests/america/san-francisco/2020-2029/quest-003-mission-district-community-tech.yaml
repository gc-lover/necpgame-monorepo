summary:
  problem: |
    В 2020-2029-х район Миссия, традиционно иммигрантский и рабочий квартал
    Сан-Франциско, становится центром сообщества технологий "снизу вверх".
    Местные жители, хакеры, активисты и предприниматели создают альтернативу
    корпоративной Кремниевой долины — систему открытых технологий для решения
    социальных проблем. Это обещает демократизировать инновации, но поднимает
    вопросы о масштабируемости, финансировании и эффективности. Возникает вопрос:
    может ли сообщество технологий конкурировать с корпоративными гигантами,
    или это лишь романтическая иллюзия в мире, где деньги определяют инновации?
  goal: |
    Участвовать в сообществе технологий района Миссия, помочь создать
    альтернативную модель инноваций, ориентированную на социальные нужды.
  essence: |
    Квест исследует природу демократии в технологиях: может ли инновационный
    процесс быть действительно коллективным и ориентированным на благо общества,
    или он неизбежно будет захвачен элитами и капиталом? В мире, где код
    становится законом, кто пишет этот код — корпорации или сообщество?
  key_points:
    - Создание сообщества технологий "снизу вверх"
    - Решение социальных проблем через технологии
    - Альтернатива корпоративным инновациям
    - Демократизация технологического процесса

