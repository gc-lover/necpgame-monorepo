content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Сан-Франциско 2020-2029-х. Район Миссия, сердце латиноамериканской
        культуры города, становится центром сопротивления корпоративным технологиям.
        "Технологии для людей," — провозглашают активисты. "Не для прибыли,"
        — добавляют хакеры. В старых warehouses и community centers рождается
        новая модель инноваций.
    - id: community_led_innovation
      title: 'Инновации, ведущие сообществом'
      body: |
        Местные жители определяют проблемы, разрабатывают решения, тестируют
        технологии. "Это настоящая демократия," — говорят энтузиасты. "Это
        слишком медленно," — отвечают прагматики. Район становится лабораторией
        человеческого центризма.
    - id: social_tech_solutions
      title: 'Решения социальных технологий'
      body: |
        Приложения для иммигрантов, инструменты для бездомных, платформы
        для местных бизнесов. "Технологии решают реальные проблемы," — радуются
        разработчики. "Это лишь пластыри на системные проблемы," — критикуют
        социологи.
    - id: grassroots_tech_movement
      title: 'Движение grassroots технологий'
      body: |
        Хакерские коллективы, maker spaces, открытые лаборатории — движение
        растет снизу вверх. "Мы создаем альтернативу," — говорят активисты.
        "Мы маргиналы," — обвиняют скептики. Движение бросает вызов
        корпоративной монополии.
    - id: neighborhood_digital_transformation
      title: 'Цифровая трансформация района'
      body: |
        Район меняется: умные уличные фонари, community Wi-Fi, локальные
        приложения. "Это улучшает жизнь," — говорят жители. "Это gentrification,"
        — обвиняют традиционалисты. Технологии меняют социальную ткань района.
    - id: community_tech_sustainability_decision
      title: 'Решение по устойчивости сообщества технологий'
      body: |
        В центре community tech hub района Миссия, окруженный местными жителями,
        работающими над социальными приложениями, вы должны выбрать путь
        развития сообщества технологий: масштабировать движение для глобального
        влияния; сосредоточиться на локальных нуждах района; или признать
        финансовую неустойчивость и искать новые подходы.

