content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Сан-Франциско 2020-2029-х. Чайнатаун, сердце китайской общины города,
        запускает проект "Цифровое наследие". "Мы сохраним культуру," — говорят
        старейшины. "Мы потеряем душу," — отвечают традиционалисты. В старых
        храмах и новых лабораториях рождается спор о будущем прошлого.
    - id: cultural_preservation_technologies
      title: 'Технологии сохранения культуры'
      body: |
        Блокчейн для аутентичности, ИИ для анализа традиций, VR для иммерсии
        — технологии становятся инструментами сохранения. "Это вечное наследие,"
        — радуются инноваторы. "Это профанация," — обвиняют пуристы.
    - id: immigrant_community_digital_archives
      title: 'Цифровые архивы иммигрантского сообщества'
      body: |
        Истории прадедов, рецепты бабушек, традиции квартала — все становится
        данными. "Мы сохраним память," — говорят архивисты. "Мы коммерциализируем
        культуру," — обвиняют критики. Память становится товаром.
    - id: heritage_virtual_reality_experiences
      title: 'Опыты виртуальной реальности наследия'
      body: |
        Прогулки по старому Чайнатауну, фестивали Луны, чайные церемонии
        — VR воскрешает прошлое. "Это живое наследие," — говорят разработчики.
        "Это бледная копия," — отвечают скептики. Виртуальное становится
        более реальным, чем реальное.
    - id: community_cultural_memory_digital
      title: 'Цифровая культурная память сообщества'
      body: |
        Кто контролирует цифровое наследие? Как избежать культурной кражи?
        Стоит ли открывать традиции миру? "Доступность важнее эксклюзивности,"
        — говорят глобалисты. "Культура принадлежит сообществу," — настаивают
        локалисты.
    - id: digital_heritage_future_decision
      title: 'Решение по будущему цифрового наследия'
      body: |
        В музее Чайнатауна, стоя перед интерактивными дисплеями культурных
        артефактов и VR-порталами в прошлое, вы должны выбрать путь сохранения
        культурного наследия: сделать цифровую память доступной для всего мира;
        сохранить контроль в руках сообщества; или признать, что некоторые
        традиции не подлежат цифровизации.

