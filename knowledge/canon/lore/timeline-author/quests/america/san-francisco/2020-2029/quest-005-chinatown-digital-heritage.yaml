summary:
  problem: |
    В 2020-2029-х Чайнатаун Сан-Франциско, старейший китайский квартал за
    пределами Азии, запускает проект "Цифровое наследие" — использование VR,
    ИИ и блокчейна для сохранения культурной памяти иммигрантов. Это обещает
    сохранить традиции для будущих поколений, но поднимает вопросы о том,
    кто контролирует цифровое наследие, как избежать культурной апроприации
    и не станет ли виртуальная память заменой реальных традиций. Возникает
    вопрос: может ли цифровая технология сохранить душу культуры, или она
    лишь создаст стерилизованную версию прошлого?
  goal: |
    Участвовать в проекте цифрового наследия Чайнатауна, помочь сохранить
    культурную память иммигрантов, обеспечить аутентичное и доступное наследие.
  essence: |
    Квест исследует природу культурной памяти: может ли цифровое воспроизведение
    передать эмоциональную и духовную суть культурных традиций, или оно неизбежно
    упрощает и искажает сложность человеческого опыта? В эпоху, когда традиции
    становятся данными, что происходит с душой культуры?
  key_points:
    - Сохранение культурной памяти через технологии
    - Создание цифровых архивов иммигрантского наследия
    - Решение вопросов культурной аутентичности
    - Обеспечение доступности культурного наследия

