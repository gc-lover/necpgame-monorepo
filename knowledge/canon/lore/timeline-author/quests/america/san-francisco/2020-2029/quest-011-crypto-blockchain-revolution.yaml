  - term: ASIC-майнеры
    definition: Специализированные устройства для майнинга криптовалют, потребляющие огромное количество энергии
  - term: Смарт-контракты
    definition: Самоисполняющиеся контракты на блокчейне, автоматически выполняющие условия сделки
  - term: Хэшрейт
    definition: Скорость вычислений майнинг-устройства, измеряемая в хэшах в секунду
