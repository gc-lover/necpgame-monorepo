summary:
  problem: 'В 2020-2029-х Сан-Франциско становится эпицентром крипто-революции, где блокчейн-технологии перестраивают финансовую систему. Город превращается в "Блокчейн-Сити" с майнинг-фермами, крипто-биржами и цифровыми валютами. Но с ростом энергопотребления возникает кризис, а крипто-войны между фракциями приводят к хаосу на улицах.

  Майнинг-фермы потребляют столько энергии, что вызывают блэкауты в жилых районах. Крипто-биржи становятся полем битвы между хакерами и корпорациями. Возникает вопрос: может ли цифровая валюта принести свободу, или она лишь создаст новую форму корпоративного контроля?'
  goal: 'Исследовать крипто-революцию в Сан-Франциско, помочь стабилизировать энергетический кризис и предотвратить полномасштабную крипто-войну между фракциями.'
  essence: 'Квест исследует природу денег в цифровую эпоху: может ли децентрализованная валюта дать людям свободу от корпораций, или криптоэкономика лишь укрепит власть тех, кто контролирует инфраструктуру?'
  key_points:
  - Исследование крипто-революции и майнинг-ферм
  - Стабилизация энергетического кризиса
  - Предотвращение крипто-войн между фракциями
  - Баланс между свободой и контролем
