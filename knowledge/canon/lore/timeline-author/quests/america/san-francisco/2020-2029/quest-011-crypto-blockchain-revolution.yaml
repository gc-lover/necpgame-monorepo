  narrative:
    introduction: |
      Входя в тёмный бар в районе SOMA, вы замечаете странную атмосферу. Люди говорят шёпотом о "крипто-революции" и "майнинг-войнах". Бармен подмигивает и спрашивает: "Ищешь лёгких денег в блокчейне, странник?"
    plot_points:
    - 'В заброшенном дата-центре вы находите огромную ферму ASIC-майнеров, потребляющую энергию целого района'
    - 'На крипто-бирже вы становитесь свидетелем манипуляций курсами, где алгоритмы искусственно завышают цены'
    - 'Энергетическая компания в панике от перегрузок сети, а майнеры готовы к войне за "право на хэшрейт"'
    - 'Конфликт достигает пика, когда корпоративная охрана штурмует позиции майнеров'
    conclusion: |
      С криком "Блокчейн победит!" майнеры отступают, но война только начинается. Вы понимаете, что цифровая валюта — это не просто деньги, а оружие в руках тех, кто контролирует инфраструктуру. Сан-Франциско изменился навсегда — теперь это город, где код определяет реальность.
  dialogue_options:
    npc_crypto_expert: |
      "Блокчейн — это свобода, чувак! Никаких банков, никаких корпораций. Только ты и твой приватный ключ. Но эти корпоративные ублюдки хотят всё контролировать..."
    npc_energy_executive: |
      "Эти майнеры высасывают всю энергию из сети! Мы не можем позволить, чтобы город погрузился во тьму из-за какой-то цифровой ерунды!"
  world_changes:
    energy_shortages: 'Временные блэкауты в Tech District'
    crypto_market_volatility: 'Рост волатильности криптовалют'
    faction_tensions: 'Повышенная напряжённость между техно-фракциями'
