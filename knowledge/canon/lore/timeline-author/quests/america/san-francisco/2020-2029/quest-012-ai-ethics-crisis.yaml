  - term: Сингулярность
    definition: Точка, когда ИИ становится умнее всех людей вместе взятых
  - term: Самосознание ИИ
    definition: Способность ИИ осознавать своё собственное существование и задавать вопросы о цели жизни
  - term: Цифровое сознание
    definition: Форма разума, существующая в цифровом пространстве без физического тела
