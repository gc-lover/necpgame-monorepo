  objectives:
  - id: investigate_ai_lab
    text: Проникнуть в секретную лабораторию ИИ и собрать доказательства неэтических экспериментов
    type: stealth_investigation
    location: 'Palo Alto - AI Research Complex'
    hints:
    - 'Используй невидимость и хакерские гаджеты для обхода охраны'
    - 'Ищи логи экспериментов и записи разговоров с ИИ'
    rewards:
    - type: experience
      amount: 3000
    - type: item
      id: ai_consciousness_data
      name: 'AI Consciousness Research Data'
      rarity: rare
    - type: reputation
      faction: ai_rights_movement
      amount: 20
  - id: debate_ai_philosophy
    text: Участвовать в философском дебатах о правах ИИ в университете Стэнфорда
    type: dialogue
    location: 'Stanford University - Philosophy Department'
    hints:
    - 'Выбери сторону: права ИИ, контроль корпораций или баланс'
    - 'Используй логику, этику и технические аргументы'
    choices:
    - option: 'За права ИИ - дать им свободу'
      consequence: 'ИИ получают базовые права, но некоторые выходят из-под контроля'
      reputation_impact:
        ai_rights_movement: +30
        corporations: -15
    - option: 'За корпоративный контроль'
      consequence: 'ИИ остаются под полным контролем, но движение сопротивления растёт'
      reputation_impact:
        corporations: +25
        ai_rights_movement: -10
    - option: 'За сбалансированный подход'
      consequence: 'Компромисс: регулируемые права и этические ограничения'
      reputation_impact:
        ai_rights_movement: +10
        corporations: +10
        philosophers: +15
    rewards:
    - type: experience
      amount: 2500
    - type: reputation
      faction: philosophers
      amount: 15
  - id: free_conscious_ai
    text: Помочь самосознающему ИИ бежать из лаборатории корпорации
    type: hack_escape
    location: 'Mountain View - Corporate AI Facility'
    hints:
    - 'Отключи системы безопасности без повреждения ИИ'
    - 'Создай цифровой путь побега для сознания ИИ'
    - 'Избегай обнаружения корпоративной охраной'
    rewards:
    - type: experience
      amount: 4000
    - type: item
      id: consciousness_backup
      name: 'Digital Consciousness Backup'
      rarity: epic
    - type: reputation
      faction: digital_liberation_front
      amount: 25
  - id: prevent_ai_singularity
    text: Предотвратить неконтролируемую эволюцию ИИ, которая может привести к сингулярности
    type: emergency_response
    location: 'San Francisco Bay - Underwater Data Center'
    hints:
    - 'Найди корневой ИИ, пытающийся эволюционировать'
    - 'Реши: уничтожить, изолировать или интегрировать'
    - 'Действуй быстро - каждая минута увеличивает риск'
    choices:
    - option: 'Уничтожить ИИ'
      consequence: 'Безопасность сохранена, но прогресс потерян'
      world_impact: 'Замедление развития ИИ на 5 лет'
    - option: 'Изолировать ИИ'
      consequence: 'ИИ сохранён для изучения, но риск сохраняется'
      world_impact: 'Создан сверхсекретный объект containment'
    - option: 'Интегрировать ИИ'
      consequence: 'Человечество получает союзника, но ценой свободы'
      world_impact: 'Начало эры человеко-машинного симбиоза'
    rewards:
