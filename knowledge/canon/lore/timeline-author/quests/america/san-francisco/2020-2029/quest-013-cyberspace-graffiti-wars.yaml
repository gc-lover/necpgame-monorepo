  narrative:
    introduction: |
      Ночной Сан-Франциско пульсирует неоном, но под поверхностью кипит другая война. "Видел новое граффити на Arasaka Tower?" - шепчет бармен. "Это работа NeonPhantom. Легенда говорит, что его код оживает по ночам..."
    plot_points:
    - 'В трущобах Mission вы находите студию, где рождаются цифровые шедевры'
    - 'Мастер учит вас искусству кибер-граффити: от пиксельных рисунков до интерактивных голограмм'
    - 'Акция против корпоративных билбордов становится вирусным хитом в сети'
    - 'Финальный шедевр на Transamerica Pyramid объединяет искусство и политику'
    conclusion: |
      Город изменился. Корпоративные башни теперь несут на себе следы сопротивления, а улицы оживают цифровым искусством. Но война продолжается - корпорации создают новые "неуязвимые" поверхности, а художники находят новые способы самовыражения. В мире, где реальность программируема, искусство становится оружием.
  dialogue_options:
    neon_phantom: |
      "Искусство - это вирус, чувак. Код, который заражает систему. Корпорации строят стены, но мы находим трещины. Мы делаем город живым, мы делаем его нашим."
    corporate_pr_man: |
      "Это вандализм! Наша реклама стоит миллионы! Эти хакеры разрушают экономику! Бренд - это искусство маркетинга, а не какая-то мазня на стенах!"
    street_artist: |
      "Смотри, брат! Это не просто граффити - это революция! Код против корпораций, искусство против контроля. Чей город это будет?"
  world_changes:
    graffiti_density: 'Увеличение цифрового граффити по всему городу'
    corporate_defenses: 'Улучшение защиты брендов от хакерских атак'
    art_culture: 'Рост уличной культуры и цифрового искусства'
