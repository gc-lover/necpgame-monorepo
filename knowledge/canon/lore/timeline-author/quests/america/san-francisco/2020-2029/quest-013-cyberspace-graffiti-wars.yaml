  objectives:
  - id: find_graffiti_artist
    text: Найти легендарного кибер-граффити художника "NeonPhantom" в трущобах Mission District
    type: investigation
    location: 'Mission District - Abandoned Warehouses'
    hints:
    - 'Ищи следы неоновых граффити на стенах заброшенных зданий'
    - 'Расспроси местных нетраннеров о "фантоме"'
    - 'Проверь цифровые следы в локальной сети'
    rewards:
    - type: experience
      amount: 1800
    - type: item
      id: digital_spray_can
      name: 'Digital Spray Can'
      rarity: uncommon
    - type: reputation
      faction: street_artists
      amount: 15
  - id: learn_graffiti_tech
    text: Изучить техники кибер-граффити от мастера и создать первое цифровое граффити
    type: tutorial
    location: 'Mission District - Hidden Art Studio'
    hints:
    - 'Освой базовые техники: пиксель-арт, голографические эффекты, анимированные элементы'
    - 'Научись работать с AR-оверлеями и сетевыми поверхностями'
    - 'Создай простое граффити с политическим посылом'
    rewards:
    - type: experience
      amount: 2200
    - type: skill
      id: cyberspace_graffiti
      name: 'Cyberspace Graffiti'
      level: 1
    - type: reputation
      faction: digital_artists
      amount: 20
  - id: corporate_brand_attack
    text: Участвовать в акции протеста против корпоративной рекламы на Times Square
    type: hack_graffiti
    location: 'Financial District - Corporate Billboard Plaza'
    hints:
    - 'Взломай систему управления билбордами'
    - 'Замени корпоративную рекламу на антикорпоративное граффити'
    - 'Сделай так, чтобы изменения сохранились после перезагрузки'
    choices:
    - option: 'Мягкий протест - сатира на корпорацию'
      consequence: 'Успех без эскалации, позитивная огласка'
      reputation_impact:
        street_artists: +15
        corporations: -5
    - option: 'Агрессивный протест - полное уничтожение бренда'
      consequence: 'Корпорация объявляет войну граффити-художникам'
