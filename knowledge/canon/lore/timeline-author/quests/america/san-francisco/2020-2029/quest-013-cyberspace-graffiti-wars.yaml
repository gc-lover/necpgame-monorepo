    text: Создать шедевр кибер-граффити на фасаде Transamerica Pyramid
    type: creative_challenge
    location: 'Financial District - Transamerica Pyramid'
    hints:
    - 'Собери команду художников для масштабного проекта'
    - 'Используй все техники: 3D-моделирование, интерактивные элементы, звуковые эффекты'
    - 'Сделай граффити, которое изменяется в зависимости от времени суток и погоды'
