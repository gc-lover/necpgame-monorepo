summary:
  problem: 'В 2020-2029-х Сан-Франциско становится ареной войн кибер-граффити, где цифровые художники и нетраннеры превращают город в интерактивное произведение искусства. Корпоративные голограммы и билборды становятся холстами для политических заявлений, реклама трансформируется в сатиру, а улицы оживают цифровыми муралами.

  Но корпорации не остаются в долгу - они нанимают охотников за граффити, создают самоочищающиеся поверхности и запускают кампании по "защите бренда". Возникает вопрос: является ли цифровое граффити формой свободы выражения, или это корпоративный вандализм?'
  goal: 'Исследовать культуру кибер-граффити в Сан-Франциско, помочь легендарному граффити-художнику создать шедевр и выбрать сторону в войне между искусством и корпорациями.'
  essence: 'Квест исследует природу цифрового искусства: может ли код быть формой самовыражения, и где проходит грань между творчеством и преступлением в мире, где реальность программируема?'
  key_points:
  - Исследование культуры кибер-граффити
  - Создание цифрового шедевра
  - Выбор стороны в войне искусство vs корпорации
  - Баланс между свободой и контролем
