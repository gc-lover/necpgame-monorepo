        street_artists: +10
        corporations: -25
        authorities: -10
    rewards:
    - type: experience
      amount: 2800
    - type: item
      id: corporate_logo_corrupted
      name: 'Corrupted Corporate Logo'
      rarity: rare
    - type: reputation
      faction: anti_corporate_movement
      amount: 25
