  narrative:
    introduction: |
      В тёмном переулке China Basin вы слышите странные звуки - словно кто-то перепрограммирует человеческое тело. "Ищешь эволюцию?" - шепчет тень. "Доктор Vox может дать тебе то, о чём корпорации даже не мечтают..."
    plot_points:
    - 'В заброшенных доках вы находите лабораторию, где тела становятся произведениями искусства'
    - 'Эксперимент по генетической модификации открывает новые возможности, но с ужасными рисками'
    - 'Черный рынок органов оказывается глубже, чем казалось - жертвы мутируют в монстров'
    - 'Саммит биохакеров определяет будущее: свобода тела или безопасность вида?'
    conclusion: |
      Решение принято. Биохакинг либо становится нормой эволюции, либо уходит в тень запретов. Но вопрос остаётся: можем ли мы контролировать то, во что превращаемся? Сан-Франциско становится лабораторией человечества.
  dialogue_options:
    dr_vox: |
      "Тело - это код, друг мой. Старый код. Мы можем переписать его. Сделать лучше, сильнее, совершеннее. Но цена... цена всегда есть."
    corporate_medical_rep: |
      "Это безумие! Эксперименты на людях? Мутации? Мы тратим миллиарды на безопасные импланты, а эти сумасшедшие играют с ДНК как с игрушками!"
    rescued_experiment: |
      "Я хотел стать лучше... сильнее... Но теперь я монстр. Пожалуйста, остановите их. Пока не поздно."
  world_changes:
