summary:
  problem: 'В 2020-2029-х Сан-Франциско становится центром биохакерского подполья, где энтузиасты и ученые экспериментируют с человеческим телом на грани закона и этики. От генетических модификаций до нестандартных киберимплантов — город превращается в лабораторию под открытым небом.

  Но с ростом популярности биохакинга возникают проблемы: неконтролируемые мутации, черный рынок органов, этические скандалы. Корпорации видят в этом угрозу, правительство пытается регулировать, а подполье борется за "право на тело".'
  goal: 'Исследовать биохакерское подполье Сан-Франциско, помочь талантливому биохакеру в его экспериментах и принять решение о будущем модификаций человеческого тела.'
  essence: 'Квест исследует пределы человеческого тела: где проходит грань между улучшением и потерей человечности, и кто имеет право решать, что такое "нормально"?'
  key_points:
  - Исследование биохакерского подполья
  - Участие в экспериментах по модификации
  - Этические дилеммы биохакинга
  - Борьба между свободой и безопасностью
quest_definition:
  quest_type: side
  level_min: 38
  level_max: 48
  requirements:
    required_quests: []
    required_flags:
