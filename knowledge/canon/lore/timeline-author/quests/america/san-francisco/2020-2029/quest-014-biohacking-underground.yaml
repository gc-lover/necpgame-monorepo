    - medical_access
    required_reputation: {}
    required_items: []
  objectives:
  - id: find_biohacker_lab
    text: Найти подпольную лабораторию биохакера в заброшенных доках
    type: investigation
    location: 'Potrero Point - Abandoned Shipyard'
    hints:
    - 'Ищи следы медицинского оборудования и биологических отходов'
    - 'Расспроси уличных медиков о "докторе, который меняет тела"'
    - 'Проверь подозрительные поставки в порту'
    rewards:
    - type: experience
      amount: 2600
    - type: item
      id: biohacking_tools
      name: 'Basic Biohacking Tools'
      rarity: uncommon
    - type: reputation
      faction: biohackers
      amount: 18
  - id: genetic_experiment
    text: Участвовать в эксперименте по генетической модификации под руководством биохакера
    type: medical_procedure
    location: 'Potrero Point - Hidden Biohacking Lab'
    hints:
    - 'Выбери тип модификации: повышенная регенерация, улучшенное зрение, усиленная сила'
    - 'Риск: возможные побочные эффекты и мутации'
    - 'Награда: новые способности, но с этическими последствиями'
    choices:
    - option: 'Безопасная модификация - минимальные изменения'
      consequence: 'Успех без рисков, но слабый эффект'
      character_impact: 'Небольшое улучшение способностей'
    - option: 'Радикальная модификация - максимальный эффект'
      consequence: 'Высокий риск мутаций и побочных эффектов'
      character_impact: 'Сильные улучшения, но возможные проблемы'
    - option: 'Экспериментальный гибрид - комбинация генетики и кибернетики'
      consequence: 'Уникальные способности, но непредсказуемые результаты'
      character_impact: 'Гибридные улучшения с новыми возможностями'
    rewards:
    - type: experience
      amount: 3200
    - type: ability
      id: enhanced_regeneration
      name: 'Enhanced Regeneration'
      description: 'Улучшенная способность к регенерации ран'
    - type: reputation
      faction: experimental_scientists
      amount: 22
  - id: organ_black_market
    text: Расследовать черный рынок органов и спасти жертву неэтичных экспериментов
    type: rescue_mission
    location: 'Chinatown - Underground Medical Clinic'
    hints:
    - 'Найди жертву экспериментов с нестабильными модификациями'
    - 'Собери доказательства деятельности черного рынка'
    - 'Реши: уничтожить лабораторию или использовать информацию против корпораций'
    combat_encounters:
    - enemy_type: organ_harvesters
      count: 3-5
      level: 42-47
    - enemy_type: mutated_experiments
      count: 1-2
      level: 45-50
    rewards:
    - type: experience
      amount: 3800
    - type: item
      id: experimental_serum
      name: 'Experimental Healing Serum'
      rarity: rare
    - type: reputation
      faction: medical_ethics_watch
      amount: 28
  - id: biohacking_summit
    text: Участвовать в подпольном саммите биохакеров и принять решение о будущем биохакинга
    type: faction_meeting
    location: 'Treasure Island - Abandoned Military Base'
    hints:
    - 'Выслушай аргументы всех сторон: свобода модификаций vs безопасность'
    - 'Твой голос может определить будущее биохакинга в городе'
    - 'Последствия решения повлияют на всю индустрию'
    choices:
    - option: 'За полную свободу - никаких ограничений'
      consequence: 'Биохакинг процветает, но растут риски и мутации'
      world_impact: 'Бум биохакерской культуры, повышенная опасность'
    - option: 'За регулирование - лицензированные модификации'
      consequence: 'Безопасность улучшается, но подполье уходит в тень'
      world_impact: 'Контролируемое развитие, меньше рисков'
    - option: 'За запрет - только медицинские модификации'
      consequence: 'Биохакинг уходит в глубокое подполье'
      world_impact: 'Снижение инноваций, рост черного рынка'
    rewards:
    - type: experience
      amount: 5000
    - type: item
      id: biohacking_manifesto
      name: 'Biohacking Manifesto'
      rarity: epic
    - type: reputation
      faction: biohacking_movement
