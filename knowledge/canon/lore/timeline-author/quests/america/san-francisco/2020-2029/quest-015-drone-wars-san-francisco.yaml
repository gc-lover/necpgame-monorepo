  objectives:
  - id: investigate_drone_crash
    text: Расследовать крушение корпоративного дрона в районе SoMa
    type: investigation
    location: 'SOMA - Drone Crash Site'
    hints:
    - 'Осмотри обломки дрона на наличие следов взлома'
    - 'Найди свидетелей крушения и опроси их'
    - 'Проследи цифровой след дрона до источника'
    rewards:
    - type: experience
      amount: 2000
    - type: item
      id: drone_parts
      name: 'Drone Salvage Parts'
      rarity: uncommon
    - type: reputation
      faction: drone_mechanics
      amount: 16
  - id: join_drone_gang
    text: Присоединиться к местной дрон-ганге и научиться основам дрон-хаккинга
    type: tutorial
    location: 'Mission District - Drone Gang Hideout'
    hints:
    - 'Освой базовые техники: взлом сигнала, перепрограммирование, управление роем'
    - 'Помоги ганге в первой операции по угону корпоративных дронов'
    - 'Докажи свою лояльность в перестрелке с конкурирующей гангой'
    rewards:
    - type: experience
      amount: 2500
    - type: item
      id: drone_controller
      name: 'Basic Drone Controller'
      rarity: uncommon
    - type: reputation
      faction: sky_pirates
      amount: 20
  - id: corporate_drone_defense
    text: Помочь корпорации защитить их дрон-парк от хакерской атаки
    type: defense_mission
    location: 'Corporate HQ - Drone Storage Facility'
    hints:
    - 'Установи системы защиты от взлома'
    - 'Отрази атаку вражеских дронов'
    - 'Найди и уничтожь источник сигнала хакеров'
    combat_encounters:
    - enemy_type: hacked_drones
      count: 6-8
      level: 35-40
    - enemy_type: drone_hackers
      count: 2-3
      level: 38-42
    rewards:
    - type: experience
      amount: 3200
    - type: money
      amount: 2500
    - type: reputation
      faction: corporate_security
      amount: 24
  - id: airspace_summit
    text: Участвовать в саммите по регулированию воздушного пространства Сан-Франциско
    type: negotiation
    location: 'City Hall - Airspace Regulation Summit'
    hints:
    - 'Выслушай позиции всех сторон: корпорации, ганги, правительство'
    - 'Твой голос может определить будущее неба над городом'
    - 'Выбери: свобода воздуха, корпоративный контроль или регулируемый хаос'
    choices:
    - option: 'Свобода воздуха - никаких ограничений'
      consequence: 'Дроны everywhere, но постоянный хаос и аварии'
      world_impact: 'Анархия в небе, рост дрон-ганг'
    - option: 'Корпоративный контроль - лицензированные зоны'
      consequence: 'Чистое небо, но монополия корпораций на доставку'
      world_impact: 'Эффективная логистика, но потеря приватности'
    - option: 'Регулируемый хаос - контролируемые зоны свободы'
      consequence: 'Баланс между инновациями и безопасностью'
      world_impact: 'Компромисс: зоны для всех типов дронов'
