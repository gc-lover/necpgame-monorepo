  narrative:
    introduction: |
      Над Сан-Франциско гудит рой дронов - от крошечных разведчиков до гигантских грузовиков. "Смотри наверх, странник," - говорит уличный механик. "Небо больше не принадлежит птицам. Теперь это поле битвы."
    plot_points:
    - 'Расследование крушения показывает, что дрон был взломан конкурирующей корпорацией'
    - 'В дрон-ганге вы учитесь искусству воздушного пиратства'
    - 'Оборона корпоративного парка превращается в воздушную битву'
    - 'Саммит определяет будущее: порядок или свобода в небе?'
    conclusion: |
      Небо изменилось. Дроны либо стали частью упорядоченной системы, либо продолжили хаотичную войну. Но урок ясен: когда технологии летают, контроль становится иллюзией. Сан-Франциско учится жить с небом, полным машин.
  dialogue_options:
    drone_gang_leader: |
      "Небо - это новый Дикий Запад, брат! Корпорации думают, что могут его купить? Мы покажем им! Дроны для всех, или дроны ни для кого!"
    corporate_exec: |
      "Эти пираты крадут нашу собственность! Дроны - это инфраструктура! Без них город умрёт от голода. Мы должны контролировать небо!"
    airspace_regulator: |
      "Нужен баланс. Свобода инноваций и безопасность граждан. Давайте создадим правила, которые работают для всех."
  world_changes:
