summary:
  problem: 'В 2020-2029-х Сан-Франциско становится полем битвы дронов, где небо над городом превращается в зону конфликтов между корпорациями, службами доставки и хакерами. Миллионы автономных аппаратов борются за воздушное пространство, создавая хаос в небе и на земле.

  Корпорации используют дроны для доставки, слежки и безопасности. Но хакеры взламывают их, превращая в оружие. Возникают "дрон-ганги", воздушные пираты и подпольные рынки украденных аппаратов.'
  goal: 'Исследовать войны дронов в Сан-Франциско, помочь лидеру дрон-ганга в его борьбе и принять решение о будущем воздушного пространства города.'
  essence: 'Квест исследует автоматизацию и контроль: может ли небо принадлежать всем, или оно станет новой формой корпоративной собственности?'
  key_points:
  - Исследование воздушных войн дронов
  - Взлом и модификация дронов
  - Выбор стороны в конфликте корпораций
  - Баланс между технологией и хаосом
