summary:
  problem: |
    Игрок находит архив энграмм AI-исследователей и разработчиков эпохи 2020-2025, которые работали
    над первыми крупными языковыми моделями (отсылка к ChatGPT, GPT-4 и другим AI системам).
  goal: |
    Обнаружить энграммы AI-пионеров, узнать о их работе над первыми языковыми моделями и получить
    доступ к их знаниям об искусственном интеллекте.
  essence: |
    Пасхалка-квест о ранней эре AI разработки начала 2020-х. Исследователи, которые создавали
    первые большие языковые модели, сами стали энграммами. Теперь они могут общаться с современными
    AI системами на "родном языке".
  key_points:
    - Отсылка к AI революции 2020-2025 (ChatGPT, GPT-4, Claude и др.)
    - Энграммы AI-исследователей и разработчиков
    - Уникальные навыки: AI Communication, Neural Network Design, Prompt Engineering
    - Ирония: создатели AI сами стали цифровыми

