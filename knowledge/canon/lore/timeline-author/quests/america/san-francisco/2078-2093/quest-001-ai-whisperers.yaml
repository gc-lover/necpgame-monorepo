content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Пасхалка-квест о ранней эре AI разработки начала 2020-х годов. Исследователи, которые
        создавали первые большие языковые модели (GPT-4, Claude, и др.), сами стали энграммами
        для "вечных исследований". Теперь они могут общаться с современными AI системами на
        "родном языке" и понимать их лучше чем кто-либо другой.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: []
    - id: ai_era
      title: AI революция 2020-2025
      body: |
        Отсылка к реальной эпохе:
        - ChatGPT и GPT-4 (OpenAI)
        - Claude (Anthropic)
        - Другие крупные языковые модели
        - Prompt Engineering как новая профессия
        - Общественный страх и восторг от AI
        - Дебаты об AGI (искусственный общий интеллект)
      mechanics_links: []
      assets: []
    - id: researcher_immortality
      title: Проект Researcher Immortality Program
      body: |
        Корпорации в 2024-2025 годах предложили ведущим AI-исследователям создать энграммы,
        чтобы их знания "жили вечно" и могли помогать в разработке новых AI. Исследователи
        согласились, думая что в цифровом виде смогут лучше понимать и разрабатывать AI.
        Но проект был заброшен, а энграммы остались в лаборатории.
      mechanics_links: []
      assets: []
    - id: ai_researcher_engrams
      title: Энграммы AI-исследователей
      body: |
        6 энграмм AI-пионеров (вымышленные, но отсылающие к реальным):
        - "LLM Architect": архитектор языковых моделей, навык Neural Network Design
        - "Prompt Engineer": специалист по промптам, навык Prompt Engineering
        - "AI Safety Researcher": исследователь безопасности AI, навык AI Safety
        - "Multimodal Specialist": специалист по мультимодальным моделям, навык AI Communication
        - "Training Data Curator": куратор данных обучения, навык Data Science
        - "AI Philosopher": философ AI, навык Ethical Reasoning
      mechanics_links: []
      assets: []
    - id: unique_ability
      title: Уникальная способность
      body: |
        Энграммы AI-исследователей могут:
        - Общаться с современными AI системами лучше чем живые люди
        - Понимать "язык" нейросетей на глубоком уровне
        - Создавать эффективные промпты для любого AI
        - Предсказывать поведение AI систем
        - Разрабатывать новые архитектуры нейросетей
      mechanics_links: []
      assets: []
    - id: irony
      title: Ирония ситуации
      body: |
        Создатели AI сами стали цифровыми:
        - "Мы создали AI, который стал лучше нас, и теперь мы сами стали цифровыми"
        - "Ирония в том, что мы пытались создать AGI, а стали энграммами"
        - "Теперь мы можем общаться с AI на их языке - мы почти как они"
      mechanics_links: []
      assets: []
    - id: skills
      title: Уникальные навыки
      body: |
        Энграммы AI-исследователей дают:
        - Навык AI Communication (общение с AI системами)
        - Навык Prompt Engineering (создание эффективных промптов)
        - Навык Neural Network Design (проектирование нейросетей)
        - Навык AI Safety (понимание рисков AI)
      mechanics_links: []
      assets: []

