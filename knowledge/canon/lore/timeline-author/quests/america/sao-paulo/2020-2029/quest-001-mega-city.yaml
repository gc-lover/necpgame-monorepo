content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с масштабом Сан-Паулу: панорамы, деловые центры и краски бесконечного мегаполиса. Игрок
        собирает впечатления о городе через наблюдения, интервью и навигацию по плотным кварталам.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: route
      title: Маршрут
      body: |
        1. Смотровая площадка Edifício Itália (46 этажей) — знакомство с горизонтом.
        2. Переход на Avenida Paulista — сердце финансового центра.
        3. Посещение делового квартала и анализ транспортной инфраструктуры.
        4. Наблюдение за контрастом между небоскрёбами и ближайшими жилыми массивами.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: immersion
      title: Погружение
      body: |
        Игрок фиксирует шум, рекламные голограммы, климатические особенности (город моросящего дождя) и интервьюирует
        жителей о жизни в мегаполисе. Собранные данные влияют на репутацию в урбанистической линии.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описываются статистические факты: 22 миллиона жителей, статус экономической столицы Бразилии, бесконечные пробки,
        использование вертолётов и климатические особенности (Cidade da Garoa).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 500 XP, урбанистика +25.
        - Ачивка «Житель Мегаполиса» и разблокировка последующих квестов о транспортной системе и фавелах.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Сбор урбанистических «отметок» для альбома города.
        - Анализ трафика и плотности населения.
        - Визуализация экономических данных и влияние игрока на городские индексы.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест открывает социальную линию Сан-Паулу (фавелы и контрасты) и транспортную цепочку о городских пробках.
      mechanics_links: []
      assets: []
