notes:
  design_notes: |
    Квест показывает социальное расслоение через вертикальное деление города.
    Сан-Паулу как персонаж - многослойный, контрастный, живой. Каждый уровень -
    отдельный мир с правилами, опасностями, культурой.

  balance_notes: |
    Три набора выборов (по одному на уровень) дают 9 комбинаций путей. Каждый
    требует либо денег, либо навыков, либо времени. Нет "правильного" пути.

  narrative_notes: |
    Загадка содержимого пакета оставлена открытой намеренно. Может быть развита
    в последующих квестах. Сан-Паулу может стать recurring локацией.
