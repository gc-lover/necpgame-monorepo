summary:
  brief: |
    Двадцать миллионов душ. Триста метров высоты. Три мира в одном городе.

  description: |
    Сан-Паулу 2027. Город вырос не только вширь, но и ввысь. Бетонные джунгли
    теперь буквально - фавелы карабкаются по склонам небоскребов, создавая
    город трех уровней. Верхний уровень - корпоративные башни и пентхаусы
    богачей. Средний - жилые районы среднего класса. Нижний - фавелы, рынки,
    подполье.

    Каждый уровень - отдельный мир с собственными правилами, законами и опасностями.
    Тебя наняли доставить пакет через все три уровня. От подполья нижнего до
    пентхауса верхнего. Простая работа курьера. Или нет?

    Потому что в вертикальном городе то, что внизу, не должно подниматься наверх.
    И те, кто наверху, не хотят знать, что творится внизу. Твоя доставка нарушит
    этот баланс.

  goal: |
    Доставить загадочный пакет через три уровня Сан-Паулу, преодолевая территории
    враждующих банд, корпоративную безопасность и социальные барьеры.

  essence: |
    Квест о социальном неравенстве и вертикальном делении мегаполиса. Показывает
    Сан-Паулу как многослойный организм, где каждый уровень живет своей жизнью.
    Путешествие снизу вверх открывает контрасты латиноамериканского киберпанка.

