story:
  background: |
    Сан-Паулу всегда был контрастным - богатые районы рядом с фавелами. Но к
    2027 году город стал буквально вертикальным. Старые небоскребы обросли
    самостроем, новые башни поднялись над ними, фавелы взобрались на 100 метров
    в высоту.

    Три уровня. Три мира. Внизу - Baixada, нижний город. Рынки, подполье, банды.
    Солнце почти не доходит сюда, вечные тени между зданиями. В центре - Meio,
    средний уровень. Жилые районы, магазины, нормальная жизнь среднего класса.
    Наверху - Topo, вершина. Корпоративные башни, пентхаусы, вертолетные площадки.

    Контрабанда между уровнями - прибыльный бизнес. Но опасный. Каждый уровень
    контролируется своей силой. Внизу - Comando Vertical (банда). В центре -
    милиция. Наверху - корпоративная безопасность. Никто не хочет, чтобы
    чужаки пересекали границы.

  opening: |
    Базар Рузвельта, нижний уровень. Жара, шум, запах жареного мяса и мусора.
    Продавцы кричат на португальском, музыка гремит из каждой точки. Солнечный
    свет едва пробивается между зданиями высоко над головой.

    Твой контакт - Карлос "Паук" Рибейро. Он знает все маршруты вверх. Работает
    курьером уже десять лет, пережил три войны между бандами.

    "Это для тебя," - он передает плотный пакет, обернутый водонепроницаемой
    тканью. "Доставка на Topo, адрес внутри. Заказчик заплатил хорошо. Очень
    хорошо. Что внутри - не мое дело. Не твое тоже."

    Ты взвешиваешь пакет. Килограмм, может два. Твердый, но не металл. "Маршрут?"

    "Обычный. Вверх через башню Копан. Но будь осторожен. Comando знает, что
    кто-то делает доставку. Они не довольны. И корпораты наверху тоже нервничают.
    Что-то большое назревает."

  act_one: |
    **Уровень 1 - Baixada (Нижний город)**

    Башня Копан - один из старых небоскребов Сан-Паулу, 140 метров. Но теперь
    на нем паразитирует еще 60 метров самостроя. Идеальный путь наверх.

    У входа - пост Comando Vertical. Трое бандитов, автоматы АК-47, броня.
    "Куда направляешься, курьер?"

    **Выбор 1:**
    - Заплатить "налог" (1000 реалов) - быстро, но дорого
    - Показать рекомендацию от Паука - надежно, но потеряешь время
    - Найти альтернативный вход - рискованно, но бесплатно

  act_two: |
    **Уровень 2 - Meio (Средний уровень)**

    80 метров над землей. Солнечный свет возвращается. Квартиры среднего класса,
    кафе, небольшие магазины. Люди живут нормальной жизнью, не думая о том,
    что происходит внизу или наверху.

    Но здесь свои проблемы. Милиция контролирует переходы между уровнями.
    Официально они следят за порядком. Реально - рэкет и коррупция.

    Капитан Родригес останавливает у лифта к верхнему уровню. "Документы.
    Разрешение на подъем. Содержимое сумки."

    Пакет нельзя открывать - условие контракта. Заказчик был четок.

    **Выбор 2:**
    - Дать взятку капитану (2000 реалов) - просто, но дорого
    - Использовать фальшивое разрешение (hacking check) - дешевле, но рискованно
    - Найти служебную шахту и подняться вручную (athletics check) - бесплатно, но физически сложно

  act_three: |
    **Уровень 3 - Topo (Вершина)**

    200 метров над землей. Другой мир. Стекло, сталь, кондиционированный воздух.
    Вид на весь Сан-Паулу - океан зданий до горизонта. Внизу город шумит, здесь -
    тишина и порядок.

    Адрес: Edificio Paulista Tower, Penthouse 42A. Корпоративная башня. У входа -
    биометрический сканер, охрана в дорогих костюмах, дроны патрулируют периметр.

    "Имя и цель визита," - охранник даже не смотрит на тебя. Для них ты -
    грязь с нижнего уровня.

    **Выбор 3:**
    - Назвать настоящую цель доставки - честно, но рискованно
    - Притвориться техником (bluff check) - может сработать
    - Использовать аварийный вход через вентиляцию (stealth check) - незаметно, но незаконно

    Пентхаус 42A. Панорамные окна, минималистичная мебель, запах дорогого кофе.

    Женщина лет сорока, строгий деловой костюм, холодные глаза. "Вы доставка
    от Карлоса? Покажите."

    Ты передаешь пакет. Она открывает, проверяет содержимое. На лице -  краткая
    улыбка удовлетворения. "Идеально. Вы хорошо справились."

    "Что это было?" - спрашиваешь ты.

    "Информация. Доказательства. Очень важные для очень нужных людей." Она
    передает конверт с оплатой. "И забудьте эту доставку. Навсегда. Понятно?"

    Спуск вниз проходит быстрее. Гравитация помогает. Но ощущение преследует -
    ты был частью чего-то большого. Чего-то, что может изменить город.

