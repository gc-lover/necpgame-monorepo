summary:
  problem: 'Маршрут по мегаполису Сан-Паулу находился в Markdown и не участвовал в урбанистической линии региона.'
  goal: 'Оформить опыт посещения основных локаций мегаполиса с акцентом на масштаб и контрасты.'
  essence: 'Игрок поднимается на смотровые площадки, исследует Avenida Paulista и наблюдает разрыв между небоскрёбами и фавелами.'
  key_points:
    - 'Сан-Паулу — крупнейший город Южного полушария с населением 22+ миллионов.'
    - 'Квест подчёркивает бесконечный горизонт небоскрёбов и легендарные пробки.'
    - 'Контрасты между финансовыми кварталами и соседними фавелами задают социальный контекст.'
