story:
  background: |
    Paraisópolis существует с 1960-х. Поколения семей выросли здесь. Community
    крепкое - люди знают друг друга, помогают соседям, создали свою экономику
    и культуру. Нет официальных адресов, но каждый знает, где живет кто.
    
    Morumbi рядом - другая планета. Кондоминиумы за $2 миллиона, частная охрана,
    вертолетные площадки. Жители Morumbi видят фавелу из окон, но никогда не
    входят. Стена между ними - физическая и психологическая.
    
    Urbis Development хочет эту землю. Они предлагают компенсацию - $5000 на
    семью и переселение в пригород. Звучит честно. Но $5000 не хватит на аренду
    в городе, а пригород означает потерю работы (3 часа commute), разрушение
    community, конец жизни, какой они знают.

  opening: |
    Вход в Paraisópolis. Узкие улочки, самострой, провода перепутались как
    спагетти. Запах готовки, музыка funk carioca, дети играют в футбол на
    крошечной площадке. Жизнь кипит.
    
    Изабелла встречает у community center - небольшого здания, где местные
    собираются. "Спасибо, что пришли. Знаю, не каждый рискнет сюда прийти."
    
    Она раскладывает документы. "Urbis купила политиков. Вот контракты. Они
    говорят, что дают нам компенсацию, но смотрите - $5000. Аренда однокомнатной
    квартиры в городе - $800/месяц. Это six months, потом что? А их прибыль -
    $500 миллионов с новых кондоминиумов."
    
    "Нам нужны доказательства нарушений. Взятки чиновникам. Контракты с завышенными
    ценами. Если мы докажем коррупцию, проект могут остановить. Или хотя бы
    добиться честной компенсации."
    
    "Но есть проблема. Документы в разных местах. Некоторые в офисах Urbis.
    Некоторые у политиков. Некоторые... у жителей Morumbi, которые инвестируют
    в проект. Тебе нужно пройти обе стороны стены."

  act_one: |
    **Фавела - сбор свидетельств**
    
    Первая задача - поговорить с жителями. Изабелла представляет тебя старейшинам
    community. Дона Мария, 68 лет, живет здесь с 1965. "Мой дед построил этот
    дом. Руками. Я вырастила здесь пятерых детей. И теперь они хотят, чтобы
    я ушла за $5000? Это оскорбление."
    
    Жоао, владелец маленького рынка. "Я знаю каждого в радиусе километра. Мой
    бизнес - это trust. Если меня переселят, я начну с нуля. В 50 лет. С тремя
    детьми в университете."
    
    Их истории реальны, болезненны, человечны. Это не статистика - это люди.
    
    **Выбор 1:** Как собирать свидетельства?
    - Записывать интервью (documentation) - полезно для СМИ, но долго
    - Фотографировать условия жизни - наглядно, но может обидеть людей
    - Просто слушать и запоминать - уважительно, но менее убедительно

  act_two: |
    **Morumbi - другая сторона**
    
    Через стену. Буквально 100 метров от фавелы - вход в Morumbi. Охрана,
    биометрия, "Добро пожаловать в безопасное сообщество." Ирония.
    
    Твой контакт - Патрисия Алмейда, архитектор, инвестор Urbis, житель Morumbi.
    Изабелла дала её имя. "Она разочарована в проекте. Думала, это будет честное
    развитие. Узнала правду поздно. Может помочь."
    
    Квартира Патрисии - панорамный вид, минимализм, тишина. Из окна видна фавела.
    "Я живу здесь 10 лет. Каждый день вижу контраст. Urbis обещала социальное
    жилье. Лгали. Они просто хотят землю."
    
    Она передает флешку. "Внутренние документы. Взятки, завышенные бюджеты,
    fake environmental reports. Это преступление. Но если я публично выступлю,
    потеряю карьеру. Семью. Всё."
    
    **Выбор 2:** Как использовать информацию?
    - Анонимная публикация - защищает Патрисию, но менее убедительно
    - Публичное разоблачение - сильно, но разрушит жизнь Патрисии
    - Передать журналистам - профессионалы обработают, нейтральный вариант

  act_three: |
    **Конфронтация - final choice**
    
    Urbis узнала о расследовании. Их представитель, Рикардо Нунес, встречает
    тебя и Изабеллу. Не угрожает - предлагает.
    
    "Мы знаем, что у вас есть. Но давайте будем реалистами. Город растет. Бедность
    не решается сохранением фавел. Мы предлагаем deal: $20,000 на семью, не
    $5,000. Социальное жилье рядом с городом. Школы, больницы. Real development."
    
    "Взамен - вы прекращаете расследование. Документы уничтожаются. Патрисия
    сохраняет карьеру. Все счастливы."
    
    Изабелла смотрит на тебя. "$20,000 - хорошие деньги. Но это всё еще разрушение
    нашего дома. Community исчезнет. Мы станем разбросанными по городу, связи
    оборвутся. Это больше, чем деньги."
    
    **Final Choice:**
    - **Принять deal** - $20,000 на семью, социальное жилье. Развитие идет.
      Ты получаешь большую награду от Urbis. Но community разрушается.
    
    - **Публиковать доказательства** - Коррупция раскрыта. Проект остановлен.
      Community спасено. Но развитие города замедлено, ты заработал врага в
      корпорации, Патрисия может пострадать.
    
    - **Компромисс** - Переговоры. Community участвует в планировании. Часть
      фавелы остается, часть обновляется. Долго, сложно, но честно. Требует
      high negotiation skill.
    
    Город не изменится от одного решения. Но одна community, 100 тысяч жизней -
    это важно. Выбор твой.

