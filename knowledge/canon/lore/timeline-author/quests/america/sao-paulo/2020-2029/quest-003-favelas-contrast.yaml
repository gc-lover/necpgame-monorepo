summary:
  brief: |
    Одна стена. Два мира. Бесконечный контраст.
  
  description: |
    Paraisópolis - вторая по величине фавела Сан-Паулу. 100 тысяч жителей в
    трущобах. Но уникальность в другом - она граничит с Morumbi, одним из
    богатейших районов города. Буквально стена разделяет роскошные кондоминиумы
    с охраной и pool на крыше от самостроя без водопровода.
    
    Тебя позвала Изабелла Сантос, активистка из фавелы. Корпорация Urbis
    Development планирует "обновление" района - эвтемизм для выселения жителей.
    На месте фавелы построят новые кондоминиумы. 100 тысяч людей потеряют дома.
    
    Изабелла собирает доказательства коррупции и нарушений. Ей нужна помощь.
    Кто-то, кто может ходить по обе стороны стены. Кто-то, кому доверяют и бедные,
    и богатые. Твоя задача - раскрыть правду о контрасте, который город предпочитает
    не замечать.

  goal: |
    Помочь активистке фавелы собрать доказательства коррупции, исследовать контрасты
    между бедным и богатым районами, и сделать выбор - поддержать community или
    принять корпоративное предложение.

  essence: |
    Квест о социальном неравенстве Латинской Америки через призму фавел Сан-Паулу.
    Исследование контраста, моральный выбор между деньгами и справедливостью.

