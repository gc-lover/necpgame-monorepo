summary:
  problem: 'Социальные контрасты Сан-Паулу описаны в общих чертах, без сценариев взаимодействия и выбора игрока.'
  goal: 'Создать квест, погружающий в жизнь Paraisópolis и соседних элитных кварталов, подчёркивая неравенство.'
  essence: 'Игрок посещает Morumbi и Paraisópolis, общается с жителями, оценивает инфраструктурные и социальные разрывы и решает, как реагировать.'
  key_points:
    - 'Чёткое противопоставление богатых небоскрёбов и плотной застройки фавел.'
    - 'Фокус на локальных сообществах, их взаимопомощи и угрозах.'
    - 'Выбор игрока влияет на дальнейшие социальные миссии и репутацию.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрока сопровождает гид в Paraisópolis — одной из крупнейших фавел Сан-Паулу. Необходимо оценить социальный контраст,
        пообщаться с жителями и понять масштабы неравенства.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: morumbi
      title: Morumbi
      body: |
        Квест начинается в престижном районе Morumbi. Игрок наблюдает за небоскрёбами, закрытыми клубами и контрастом с виднеющимися
        фавелами.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: paraisopolis
      title: Paraisópolis
      body: |
        Игрок входит в фавелу с местным гидом: исследует инфраструктуру, слушает истории о проблемах (нехватка воды, криминал)
        и силе сообщества.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: decision
      title: Выбор
      body: |
        Финальная сцена предлагает вариант помощи (поддержать НКО, запустить образовательные программы) или оставить ситуацию
        без вмешательства. Выбор влияет на репутацию и будущие квесты.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 5 000, Валюта: 0.
        - Показатель социальной справедливости +30, ачивка «Свидетель контрастов».
        - Дополнительные миссии по улучшению инфраструктуры или укреплению криминальных связей (в зависимости от выбора).
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
