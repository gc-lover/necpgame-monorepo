summary:
  brief: |
    Три поколения. Один рецепт. Последний шанс.
  
  description: |
    Restaurante Silva - семейный ресторан в Bela Vista с 1952 года. Знаменит
    лучшей feijoada в Сан-Паулу. Секретный рецепт передается из поколения в
    поколение. Люди едут через весь город за этим блюдом.
    
    Но времена меняются. Корпоративная сеть BrasilFood открыла ресторан через
    дорогу. Современный дизайн, быстрое обслуживание, низкие цены. Они хотят
    купить рецепт Silva или разорить семью конкуренцией.
    
    Дона Мария Silva, 72 года, хранительница рецепта, попросила о помощи. Ее
    внук Лукас хочет продать и уехать. Дочь Карла хочет сохранить традицию,
    но не знает как конкурировать. Семья на грани разрыва, а ресторан - на
    грани банкротства.
    
    Тебя позвали как нейтрального человека. Помочь семье принять решение и,
    возможно, спасти то, что делает Сан-Паулу особенным - его кулинарные традиции.

  goal: |
    Помочь семье Silva решить судьбу ресторана, найти способ выжить в конкуренции
    с корпорациями, и сохранить или адаптировать традицию для нового поколения.

  essence: |
    Квест о столкновении традиций и современности через призму еды. Feijoada как
    символ бразильской культуры. Family drama и бизнес-решения с культурным весом.

