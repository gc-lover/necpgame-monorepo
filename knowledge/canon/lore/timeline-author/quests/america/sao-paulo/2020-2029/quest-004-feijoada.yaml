  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока через субботние гастрономические маршруты Сан-Паулу. Игрок посещает традиционные рестораны,
        узнаёт о происхождении блюда и наблюдает, как фейжоада стала символом сплочения семей и друзей.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Найти рекомендованный ресторан, предлагающий субботнюю фейжоаду.
        2. Изучить ингредиенты: чёрные бобы, свинина, колбаса, рис, фарофа, апельсины.
        3. Поговорить с шеф-поваром о рабских корнях блюда и его эволюции.
        4. Завершить трапезу каипириньей и оценить влияние на сообщество.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
