summary:
  problem: 'Кулинарная линия Сан-Паулу не отражала национальный ритуал субботней фейжоады и её исторические корни.'
  goal: 'Зафиксировать квест о дегустации традиционного блюда, раскрывающий социальные и культурные пласты мегаполиса.'
  essence: 'Игрок исследует рестораны Сан-Паулу в субботу, пробует фейжоаду и узнаёт о её рабском происхождении и современной культуре.'
  key_points:
    - 'Фейжоада как национальное блюдо Бразилии и субботняя традиция.'
    - 'Композиция блюда: чёрные бобы, свинина, фарофа, рис и апельсины.'
    - 'Исторические корни в рабском наследии и трансформация в городской ритуал.'
