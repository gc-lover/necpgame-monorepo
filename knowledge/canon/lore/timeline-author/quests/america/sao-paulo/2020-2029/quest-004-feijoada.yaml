story:
  background: |
    Feijoada - национальное блюдо Бразилии. Черные бобы, свинина, колбасы,
    специи. Готовится часами, ест

ся субботами, объединяет семьи. Каждая
    семья имеет свой рецепт, передаваемый через поколения.
    
    Restaurante Silva открыл дед Мануэл в 1952. Его feijoada стала легендой.
    Люди ждали часами за столиком. Рецепт знали только он и жена Мария.
    После его смерти в 2010, Мария продолжила традицию. Научила дочь Карлу.
    
    Но Карла не научила сына Лукаса. Он вырос в эпоху fast food и tech startups.
    Видит ресторан как старомодный бизнес. Хочет продать и инвестировать в
    что-то "современное". BrasilFood предложила 500 тысяч реалов. Для Лукаса -
    это шанс. Для Марии - предательство.

  opening: |
    Суббота, полдень. Традиционное время feijoada. Но ресторан полупустой.
    Через дорогу BrasilFood забит до отказа. Яркие вывески, быстрое обслуживание,
    "authentic Brazilian food" по корпоративному рецепту.
    
    Дона Мария встречает на кухне. Седые волосы, усталые глаза, но руки уверенно
    режут ингредиенты. "Спасибо, что пришли. Я не знаю, что делать. Семья
    разваливается. Лукас кричит о продаже. Карла плачет. А я... я просто хочу,
    чтобы рецепт моего Мануэла жил."
    
    Она показывает старую тетрадь. Рукописный рецепт с пометками трех поколений.
    "Это не просто еда. Это память. История. Любовь. Но может Лукас прав? Может
    время традиций прошло?"
    
    Карла входит с кухни. "Мама, нам нужно адаптироваться. Delivery, соцсети,
    modern marketing. Я могу это сделать, но нужны инвестиции."
    
    Лукас врывается: "Инвестиции? Мама, мы теряем деньги три месяца подряд!
    BrasilFood предлагает полмиллиона. Мы можем начать новую жизнь!"
    
    Семья смотрит на тебя. Твой выбор определит их судьбу.

  act_one: |
    **Исследование - понять ситуацию**
    
    Первый шаг - попробовать feijoada Silva и конкурента. Научный подход.
    
    Feijoada Доны Марии - incredible. Глубокий вкус, perfect texture, специи
    танцуют на языке. Это не просто еда - это искусство. Часы готовки чувствуются
    в каждой ложке.
    
    BrasilFood через дорогу - быстро, дешево, okay. Не плохо, но... пустое.
    Промышленное. Забываешь через 10 минут. Но очередь не кончается.
    
    **Выбор 1:** Что важнее для survival?
    - **Качество** - Focus на уникальности, premium positioning. Риск - малая аудитория.
    - **Скорость** - Адаптация к fast pace, delivery, takeout. Риск - потеря души.
    - **История** - Marketing традиции, heritage experience. Риск - niche appeal.

  act_two: |
    **План действий - три пути**
    
    **Путь Лукаса:** Продать BrasilFood. Получить деньги, закрыть главу.
    Лукас показывает контракт: 500K реалов, рецепт остается в семье (clause),
    BrasilFood просто покупает location и brand. "Честная сделка."
    
    **Путь Карлы:** Модернизация. Она подготовила бизнес-план: delivery app,
    Instagram marketing, modern interior, но сохраняя traditional recipe. Нужны
    инвестиции - 200K реалов. Источник? Crowdfunding или loan.
    
    **Путь Доны Марии:** Продолжать как есть. "Кто ценит качество - придет.
    Остальные не наши клиенты." Риск - медленное умирание. Но достоинство intact.
    
    **Выбор 2:** Какой путь поддержать?
    
    Но plot twist: BrasilFood шпионит. Их "шеф" ходил в ресторан, пытался
    выведать рецепт у официантов. У них есть 80% ингредиентов, но не знают
    секретную специю Доны Марии.

  act_three: |
    **Кризис и решение**
    
    Лукас находит предложение от BrasilFood: они повысили до 700K, если получат
    полный рецепт. Он хочет принять немедленно.
    
    Карла обнаруживает, что BrasilFood нарушила санитарные нормы в другом городе.
    Скандал в новостях. "Мама, мы можем использовать это! PR-кампания против них!"
    
    Дона Мария просто готовит. В воскресенье, несмотря на всё, она организовала
    традиционное community feijoada - бесплатно для соседей. 50 человек пришло.
    Старые клиенты, соседи, даже несколько из BrasilFood (тайком).
    
    "Видишь?" - говорит она. "Feijoada - это не бизнес. Это community. Family.
    Традиция. Деньги важны. Но не всё."
    
    **Final Choice:**
    - **Продать рецепт** - 700K, семья распадается, традиция умирает, но финансовая
      свобода. Лукас счастлив, Мария сломлена.
    
    - **Модернизация** - Crowdfunding campaign, community support, modern approach
      с traditional soul. Риск failure, но шанс survival. Требует work и family unity.
    
    - **Откровение** - Публично раскрыть полный рецепт. "Если традиция должна жить,
      пусть все готовят feijoada Silva." Open source approach. Ресторан становится
      "оригиналом", учит других. Radical, но creates legacy. Marketing genius.
    
    Решение за тобой. Но помни - это не просто о ресторане. Это о том, что
    выживает в modern world: деньги, адаптация, или открытость?

