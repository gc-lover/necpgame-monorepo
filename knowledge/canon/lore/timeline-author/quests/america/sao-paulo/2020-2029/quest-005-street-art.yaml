summary:
  brief: |
    Граффити - преступление или искусство? Протест или вандализм? Стены знают.
  
  description: |
    Vila Madalena - сердце уличного искусства Сан-Паулу. Каждая стена - холст.
    Граффити от неизвестных до Kobra и Os Gêmeos покрывают здания. Туристы
    делают селфи. Галереи продают репродукции. District знаменит globally.
    
    Но gentrification пришла. Новые владельцы зданий хотят "clean walls".
    Полиция получила приказ арестовывать художников. Муралы закрашиваются.
    Сообщество протестует, но власти говорят о "порядке".
    
    Тебя нанял anonymous коллектив "Voz das Ruas" (Голос Улиц). Они планируют
    финальный протест - massive mural на здании мэрии. 50 художников, одна ночь,
    один message. Illegal, risky, revolutionary. Тебе нужно обеспечить security,
    logistics, и escape routes. Искусство становится resistance.

  goal: |
    Помочь street artists организовать massive illegal mural как протест против
    уничтожения уличного искусства и gentrification Vila Madalena.

  essence: |
    Квест об уличном искусстве как форме протеста. Показывает знаменитую граффити
    культуру Сан-Паулу и столкновение с gentrification. Риск, творчество, resistance.

