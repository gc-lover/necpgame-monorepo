story:
  background: |
    Сан-Паулу - world capital уличного искусства. Легально с 2009 года (при
    разрешении владельца). Художники как Os Gêmeos стали международно известны.
    Vila Madalena - epicenter. Каждая улица - outdoor gallery.
    
    Но 2026 принес change. Новые инвесторы скупили здания. Hipster cafés заменили
    местные бары. Rent вырос на 300%. Old residents выселяются. И граффити -
    символ старой Madalena - должно уйти. "Чистые стены привлекают лучших клиентов."
    
    Voz das Ruas - коллектив 50+ художников. Они решили: последний statement.
    Здание мэрии, центр города. One night, one message: "Art is not crime.
    Gentrification is."

  opening: |
    Beco do Batman - знаменитая аллея граффити. Туристы, камеры, colors everywhere.
    Но половина муралов закрашена серой краской. "Property of Urbis Development"
    написано на стенах.
    
    Твой контакт - Renata, организатор Voz das Ruas. Маска скрывает лицо (все
    анонимны). "Спасибо что пришел. Нам нужна помощь. Не художественная - logistical."
    
    Она показывает план: Edifício Matarazzo, здание мэрии. 50 метров фасад.
    Пятница ночь, 2 AM - 6 AM. 50 художников. Theme: resistance против gentrification.
    
    "Полиция патрулирует каждые 30 минут. Камеры на каждом углу. Охрана внутри
    здания. Нам нужны: disabled cameras, distraction для полиции, escape routes
    если что-то пойдет не так. И paint delivery - 200 баллонов, nobody can carry
    that openly."
    
    "Illegal? Да. Risky? Очень. Worth it? Абсолютно. Это наш final stand. После
    этого Voz das Ruas disbands или идет underground. Поможешь?"

  act_one: |
    **Preparation - три задачи**
    
    **1. Камеры:** 12 surveillance cameras вокруг Matarazzo.
    - **Hack:** Disable через city network. Requires hacking skill 0.7. Clean, но traced.
    - **Physical:** Spray paint on lenses. Simple, но obvious.
    - **Loop:** Feed old footage. Requires tech setup, но perfect.
    
    **2. Paint delivery:** 200 spray cans нужны on site.
    - **Courier:** Hire delivery service, disguise as "renovation supplies". Expensive (5K reals).
    - **DIY:** Multiple trips, backpacks, риск обнаружения.
    - **Inside job:** Friend в nearby building, sneak через basement. Requires connection.
    
    **3. Distraction:** Police patrol every 30 min. Need 4 hours distraction.
    - **False alarm:** Call in fake incident across town. Immoral, но effective.
    - **Party:** Organize loud party nearby, police focused there. Legal, но may not work fully.
    - **Bribe:** Pay off patrol officer. Direct, но dangerous if caught.
    
    Choose methods. Каждый choice влияет на risk level.

  act_two: |
    **Friday night, 1:30 AM**
    
    Artists собираются. 50 человек, все в black, masks, backpacks. Energy electric.
    Renata дает final brief: "Four hours. Central theme - resistance. Individual
    style, но unified message. Nobody left behind если cops come."
    
    2:00 AM - Start. Spray cans hiss. Colors bloom на gray walls. Faces of displaced
    residents. Fists of resistance. Words: "Nossa cidade, nossa arte" (Our city,
    our art). Creativity explodes.
    
    Ты on lookout. Watching streets, monitoring police radio, coordinating.
    
    3:00 AM - Problem. Security guard inside здания heard noise. Coming to check.
    Artists frozen. Guard steps outside, sees 50 people painting. Reaches for phone.
    
    **Quick choice:**
    - **Talk:** Try to reason with guard. Appeal to art/culture. Persuasion check.
    - **Bribe:** Offer money, быстро. Expensive but fast solution.
    - **Disable:** Grab phone, non-violent restrain. Risky, but silent.
    
    Decision made. Crisis managed (или нет).
    
    5:00 AM - 75% complete. Mural taking shape. Massive, powerful, beautiful.
    Message clear: city belongs to people, not developers.
    
    5:30 AM - Police patrol returning early. Someone tipped off. Two cars, sirens.
    
    Renata yells: "Finish или run?" Artists look at you.

  act_three: |
    **Final choice - finish or escape**
    
    **Finish:** 30 minutes to complete. Police arriving in 10. Artists keep painting,
    some block police cars, chaos. Mural completed but many arrested. Powerful statement,
    high cost.
    
    **Escape:** Everyone runs now. Mural 75% done, но all safe. Message incomplete,
    но movement lives to fight again.
    
    **Delay police:** You distract cops while artists finish. High risk для тебя,
    but mural completed и most artists escape. Hero play.
    
    Decision impacts ending.
    
    **If finished:** Mural becomes sensation. Photos go viral. International media.
    Pressure on city hall. 15 artists arrested (including Renata), но charges dropped
    after protest. Vila Madalena's graff

iti ban reversed. Victory through sacrifice.
    
    **If escaped:** Mural incomplete, но Voz das Ruas intact. They continue underground
    operations. Small victories over months. Slower, но sustainable resistance.
    
    **If you delayed:** You arrested, artists finish. You spend 48hrs in jail, but
    become folk hero. Mural completed, message sent, movement emboldened. Personal
    cost, collective gain.
    
    Dawn breaks. Regardless of choice, the message sent: art is resistance. Walls
    speak truth. Gentrification can take buildings, but not culture.

