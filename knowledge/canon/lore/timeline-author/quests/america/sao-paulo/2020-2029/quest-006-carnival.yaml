summary:
  problem: В культурной линии Сан-Паулу отсутствовал сценарий крупнейшего карнавала и опыта школ самбы.
  goal: Погрузить игрока в пять дней карнавала, от парадов на Sambadrome до уличных блоков.
  essence: Игрок участвует в подготовке школы самбы, проходит парад и документирует ночные праздники города.
  key_points:
    - Карнавал Сан-Паулу соперничает с Рио по масштабу и охватывает тысячи участников.
    - Sambadrome, уличные blocos и экономика праздника раскрывают разные уровни события.
    - Награды усиливают культурный опыт и открывают доступ к сюжетам школ самбы.
