content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест переносит игрока на февральский карнавал Сан-Паулу. Необходимо пройти подготовку с выбранной школой самбы,
        выступить на Sambadrome и посетить уличные блоки, фиксируя атмосферу мегаполиса.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Присоединиться к escola de samba, получить костюм и репетиционный график.
        2. Участвовать в параде на Sambadrome, координируя работу танцоров и музыкантов.
        3. Исследовать уличные blocos, записать интервью с организаторами и гостями.
        4. Управлять ресурсами команды на протяжении пятидневного марафона без сна.
        5. Подготовить отчёт о культурном и экономическом влиянии карнавала на район.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Sambadrome был построен для парадов и принимает десятки школ самбы за ночь.
        - Школы насчитывают 3–5 тысяч участников и представляют районы города.
        - Карнавал длится до пяти суток, привлекая туристов и стимулируя экономику.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 4 000 XP.
        - Финансовые расходы: -100.
        - Культурный атрибут +35.
        - Достижение «Король карнавала».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Событийные сценарии с требованием координации больших групп NPC.
        - Социальные взаимодействия с фракциями школ самбы.
        - Управление выносливостью и ресурсами на длительных праздниках.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с культурной веткой Бразилии и открывает миссии о школах самбы, уличных фестивалях и туризме мегаполиса.
      mechanics_links: []
      assets: []
