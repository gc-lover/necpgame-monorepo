summary:
  brief: |
    Две культуры. Одна семья. Выбор который изменит всё.
  
  description: |
    Liberdade - сердце Japanese community в Сан-Паулу. Крупнейшая Japanese diaspora
    за пределами Японии. Red lanterns, sushi bars, manga shops, torii gates.
    Япония в Бразилии. Но под surface - сложная identity struggle.
    
    Kenji Nakamura - third generation Japanese-Brazilian. Дед Hiroshi приехал в
    1960s, built успешный restaurant. Отец Takeshi расширил в chain. Traditional,
    honor-bound, community-respected. Но Takeshi заболел. Restaurant chain struggling
    financially. Medical bills mounting.
    
    Появилась помощь - от Sato-gumi, yakuza syndicate с базой в Liberdade. Они
    предлагают купить долю в бизнесе, "protect" семью, обеспечить лечение Takeshi.
    Взамен - restaurant chain станет fronт для money laundering.
    
    Kenji torn. Отказаться - отец умрет, семья разорится. Принять - предать honor
    деда, впустить crime в family legacy. Дед Hiroshi просит тебя - friend семьи -
    помочь найти третий путь. Или помочь Kenji принять правильное решение.

  goal: |
    Помочь семье Nakamura survive financial crisis без compromising honor или
    впуская yakuza, либо помочь им принять цену любого выбора.

  essence: |
    Квест о Japanese-Brazilian identity, honor vs survival, family loyalty, и
    grey morality yakuza involvement. Cyberpunk noir в Liberdade setting.

