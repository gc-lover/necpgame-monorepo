story:
  background: |
    Liberdade - Japanese district с 1912. Иммигранты работали на coffee plantations,
    потом переехали в São Paulo. Build community, preserve culture, assimilate в
    Brazilian life. Уникальная Japanese-Brazilian identity emerged.
    
    Но с immigration came dark elements. Yakuza established presence в 1980s.
    Small operations - gambling, protection, некоторый trafficking. Most community
    избегает их, но financial desperation создает vulnerability.
    
    Sato-gumi - small but ruthless yakuza clan. Leader Masato Sato, third generation
    как Kenji. They understand struggle между cultures. Use it для recruitment.
    "We protect our community. Police don't care about Japanese problems. We do."

  opening: |
    Воскресенье утро. Nakamura Restaurant - flagship location. Traditional decor,
    smell ramen и yakitori. Но empty tables. Business dying.
    
    Hiroshi (78) встречает на tatami floor. Traditional manner, deep respect. "Thank
    you for coming. I know you busy. But family need help. Takeshi - my son - very
    sick. Cancer. Treatment costs 200K reals. Insurance не покрывает all. Restaurant
    losing money три года. COVID killed tourism. Competition increased. We drowning."
    
    Он показывает ledger. Debt 300K reals. Revenue down 60%. Options: close business,
    sell property, или... Он не заканчивает.
    
    Kenji (32) входит. Tired, conflicted. "Grandfather doesn't want to tell you.
    Sato-gumi offered help. 500K reals investment. 40% ownership. They say they'll
    'protect' our business, bring customers, handle 'problems'. I know what it means.
    Money laundering. Protection racket. But что еще нам делать?"
    
    Hiroshi shakes head: "Honor important. Grandfather build business честно.
    Takeshi continued with integrity. Якуза - это предательство всего. Но..."
    eyes fill with tears, "Takeshi dying. What good honor if son dead?"
    
    Kenji смотрит на тебя: "Find another way. Please. Или помоги мне убедить
    grandfather что survival важнее honor. I don't want to lose father или business.
    But choosing между ними - impossible."

  act_one: |
    **Investigation - understand full situation**
    
    **Financial audit:** Restaurant debt real. Revenue declining. Without injection
    300K reals minimum - business fails в 3 months. Takeshi's treatment 200K reals,
    needed now. Total need: 500K. Savings: 50K. Gap: 450K.
    
    **Options research:**
    
    **1. Bank loan:** Applied already. Rejected - business unprofitable, high risk.
    No collateral sufficient.
    
    **2. Crowdfunding:** Possible, но cultural shame. "Asking for charity dishonors
    family." Hiroshi refuses.
    
    **3. Sell property:** Restaurant building worth 400K. But sale takes months,
    family loses legacy location, Takeshi dies waiting.
    
    **4. Investors:** Need legitimate investors. Liberdade business community small,
    most struggling themselves. Outside investors не знают market.
    
    **5. Yakuza deal:** Immediate 500K. Keep business running. But becomes crime front.
    
    **Meeting Sato-gumi:** You request meeting. Understanding enemy = finding weakness.
    
    Masato Sato (35) meets at pachinko parlor. Smooth, charismatic, dangerous.
    "Nakamura-san. Smart to meet. I respect family. My grandfather also immigrant,
    built честно. But times change. Economy hard. Community needs protection.
    Police don't care. We provide services."
    
    He explains: "Not asking much. 40% ownership, we invest 500K. Business continues.
    Takeshi gets treatment. Occasionally we use restaurant для private meetings,
    некоторый money flows through books. Clean money, just... redirected. Nobody
    hurt. Family wins. What's problem?"
    
    Sato not stupid. He knows это slippery slope. But presents как reasonable business.
    
    **Choice 1:** How respond?
    - **Negotiate:** Try to reduce yakuza stake или involvement. Risky - showing weakness.
    - **Refuse:** Stand firm on honor. Sato respects но doesn't help.
    - **Pretend accept:** Buy time while finding alternative. Dangerous если caught.

  act_two: |
    **Finding alternative - three possible paths**
    
    **Path A: Community solution**
    
    Research reveals: Liberdade has 50+ Japanese-Brazilian businesses. If each
    contributes 10K reals - 500K raised. Community helping community. Traditional
    Japanese mutual aid concept (kō).
    
    Approach business owners. Mixed responses:
    - Some willing - "Nakamura helped us before."
    - Some refuse - "My business struggling too."
    - Some afraid - "If Sato-gumi targeting them, might target us."
    
    Need convince 50 people. High difficulty social challenge. But если successful -
    pure, honorable solution. Family debt to community, not criminals.
    
    **Path B: Innovation pivot**
    
    Restaurant struggling - traditional model outdated. Research shows: Japanese-Brazilian
    fusion cuisine trendy, ghost kitchens profitable, delivery apps growing.
    
    Propose business pivot: Modernize menu, launch delivery, partner с food apps,
    создать social media presence. Requires 100K initial investment (manageable
    через smaller loan), potential high returns.
    
    Hiroshi resists - "Fusion not authentic. Delivery cheap. Apps take commission.
    This not grandfather's vision." Generational conflict. Need convince old guard
    embrace change.
    
    Kenji supports - he sees future. Can implementation work? Uncertain, но possible.
    
    **Path C: Hybrid compromise**
    
    Accept yakuza help - BUT negotiate strict terms. 25% ownership (not 40%), limited
    operational involvement, 5-year buyback clause. Use their money, minimize их control,
    escape eventually.
    
    Requires expert negotiation. Sato may accept (business deal) или refuse (insult).
    Morally grey - still partners with criminals, но limited exposure. Pragmatic
    но dishonors principles.
    
    Time ticking. Takeshi deteriorating. Decision can't wait.

  act_three: |
    **Crisis and resolution**
    
    Takeshi's condition worsens. Hospital calls - needs immediate treatment или risk
    death. No more time for planning. Decision must be made NOW.
    
    **Final choice determines ending:**
    
    **Ending A: Community path**
    
    If chose community fundraising - results:
    - Successfully raised 500K from 50 businesses. Community comes together.
    - Takeshi gets treatment, survives. Slowly recovers.
    - Restaurant debt paid. Business stabilizes.
    - Family honor intact. Hiroshi cries with gratitude.
    - Kenji learns value of community over individualism.
    - Sato-gumi annoyed but respects community solidarity.
    
    Long-term: Restaurant becomes community hub. Nakamura family восстанавливает
    trust, помогает others like они были helped. Beautiful, traditional ending.
    
    **Ending B: Innovation path**
    
    If chose business pivot - results:
    - Secured smaller loan 100K, launched fusion concept.
    - Initial success - young customers love modern approach.
    - Revenue increases 40% в 3 months.
    - Takeshi gets treatment, survives.
    - Hiroshi grudgingly accepts change, admits "maybe future not так bad".
    - Kenji takes leadership, modernizes fully.
    
    Long-term: Nakamura chain becomes successful fusion brand. Expands. Традиция
    evolves но survives. Practical, forward-looking ending.
    
    **Ending C: Yakuza compromise**
    
    If negotiated limited yakuza involvement - results:
    - Accepted 25% Sato-gumi ownership, strict terms.
    - 500K secured immediately, Takeshi treated, survives.
    - Restaurant continues, но "special guests" occasionally dine.
    - Money flows через books - nothing violent, но definitely illegal.
    - Hiroshi heartbroken но alive son worth compromise.
    - Kenji guilty но pragmatic.
    - 5 years later: opportunity to buy back shares, escape cleanly.
    
    Long-term: Family survived, legacy tainted. Grey ending - success with moral cost.
    
    **Ending D: Honor over survival**
    
    If refused all compromises - results:
    - No money secured in time.
    - Takeshi dies. Family devastated.
    - Restaurant closed, sold property to pay debts.
    - Hiroshi consumed by guilt - "Honor killed my son."
    - Kenji leaves São Paulo, can't face memories.
    - Legacy destroyed.
    
    Long-term: Principles maintained, но family shattered. Tragic, purist ending.
    Shows cost of absolute honor.
    
    Choose. No perfect answer. Only consequences.

