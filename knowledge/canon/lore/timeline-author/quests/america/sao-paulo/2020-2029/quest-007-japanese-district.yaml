content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side quest (family drama, moral dilemma). Сложность: extreme. Формат: solo. Длительность: 4-5 часов.
        Награды: 2 000-8 000 XP (зависит от выбора), ачивка «Герой сообщества» или «Несгибаемая честь», репутация с Japanese Community/Yakuza/Local Businesses.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Проанализировать финансы ресторана Nakamura: долг 300K, revenue down 60%, отец Takeshi умирает от рака (лечение 200K).
        2. Встретиться с yakuza boss Masato Sato: предложение 500K за 40% ownership, превращение ресторана в money laundering front.
        3. Исследовать альтернативы: community fundraising (50 businesses × 10K, social challenge 0.9), business pivot (fusion cuisine, delivery, модернизация), yakuza compromise (25% ownership), или отказаться (honour, но отец умирает).
        4. Принять решение о судьбе ресторана и семьи, учитывая моральную дилемму между честью и выживанием.
      mechanics_links: [ ]
      assets: [ ]
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        financial-management-system обрабатывает анализ долгов и доходов, yakuza-negotiation-system управляет переговорами с мафией, community-mobilization-system обрабатывает сбор средств (50 социальных проверок), moral-dilemma-system обрабатывает экстремально сложный выбор, reputation-system обновляет отношения с Japanese_Community/Yakuza/Local_Businesses, world-state-system фиксирует судьбу отца и чести семьи.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Liberdade — крупнейшая Japanese diaspora вне Японии (1.5+ млн человек). Семья Nakamura: дед Hiroshi (первое поколение, честь превыше всего), отец Takeshi (рак, 200K реалов лечение), внук Kenji (torn между традицией и прагматизмом). Sato-gumi yakuza предлагает 500K за 40% ownership. Отказаться — отец умрёт. Принять — предать honour. Красные фонари, иероглифы, суши-бары, праздники. Аутентичная культура, но адаптированная к бразильскому темпераменту.
      mechanics_links: [ ]
      assets: [ ]
    - id: family_drama
      title: 'Семейная драма'
      body: |
        Дед Hiroshi: "Честь превыше всего. Мы не станем частью yakuza." (традиция, честь)
        Отец Takeshi: "Я умру, если не получить лечение. 200K реалов." (выживание)
        Внук Kenji: "Мы должны найти способ сохранить и честь, и жизнь." (компромисс)
        Игрок должен помочь семье найти решение между честью и выживанием, либо принять трагическую судьбу.
      mechanics_links: [ ]
      assets: [ ]
    - id: alternatives_details
      title: 'Детали альтернатив'
      body: |
        Community fundraising: 50 businesses × 10K = 500K. Очень сложный social challenge (skill 0.9). Сохраняет честь, спасает отца, объединяет community. 8 000 XP, репутация +50/+40.
        Business pivot: Fusion cuisine, delivery apps, модернизация. Требует -100K инвестиций, business skill 0.7. Сохраняет честь и жизнь. 4 000 XP, репутация +30/+20.
        Yakuza compromise: 25% ownership вместо 40%, строгие условия. 500K денег, но честь скомпрометирована. Отец спасен. 3 000 XP, репутация +20/-10.
        Отказаться: Honour maintained, но отец умирает. Трагический финал, но честь превыше всего. 2 000 XP, ачивка "Несгибаемая честь", репутация +30/-20.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Награды зависят от выбора: 2 000-8 000 XP, ачивка «Герой сообщества» (fundraising) или «Несгибаемая честь» (отказ), репутация Japanese Community +20 до +50, Yakuza -20 до +20.
        World state изменяется: father_saved/died, honor_preserved/compromised, community_united, yakuza_influence, tragic_ending в зависимости от выбора.
      mechanics_links: [ ]
      assets: [ ]
