summary:
  problem: 'Линия о диаспорах Сан-Паулу не демонстрировала масштаб японского сообщества и его влияние на город.'
  goal: 'Показать район Либердаде как культурный центр, где японские традиции переплетаются с бразильским образом жизни.'
  essence: 'Игрок исследует улицы с красными фонарями, посещает рынки и дегустирует японскую кухню, ощущая крупнейшую диаспору мира.'
  key_points:
    - 'Либердаде — дом для более чем 1,5 миллиона японцев и их потомков.'
    - 'Аутентичные вывески, гастрономия и праздники, создающие «Японию в Бразилии».'
    - 'Роль диаспоры в экономике и культурных фестивалях Сан-Паулу.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает пройти по району Либердаде, собирая истории о переселении японцев, посещая рынки и знакомясь с
        аутентичными заведениями. Игрок оценивает влияние диаспоры на городской уклад.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Исследовать центральные улицы Либердаде под красными фонарями.
        2. Посетить рынок и попробовать традиционные блюда: суши, рамэн, якисобу, моти.
        3. Побеседовать с местными жителями о праздниках и культурных мероприятиях.
        4. Собрать сувениры и материалы для музейной экспозиции диаспор.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: cultural_notes
      title: Культурные детали
      body: |
        Либердаде отражает уникальное смешение японской и бразильской культур. Район известен фестивалями, школами языка
        и гастрономией, что превращает его в точку притяжения туристов и местных жителей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - XP: 1 500.
        - Валюта: -30.
        - Атрибут «Культура»: +20.
        - Ачивка «Самурай Сан-Паулу».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
