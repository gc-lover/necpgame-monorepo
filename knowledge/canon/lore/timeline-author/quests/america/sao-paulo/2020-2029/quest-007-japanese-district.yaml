summary:
  problem: "Квест семейной драмы вокруг Japanese-Brazilian ресторана требует детализации financial management, yakuza negotiation, community mobilization и моральных дилемм."
  goal: "Создать полноценный контентный квест с финансовыми механиками, переговорами с yakuza и выбором между честью и выживанием."
  essence: "Игрок должен помочь семье Nakamura решить судьбу ресторана: принять предложение yakuza (500K за 40% ownership, но потеря чести), найти альтернативу (community fundraising, business pivot), или сохранить честь (но отец умирает от рака)."
  key_points:
    - Семейная драма: дед Hiroshi (честь), отец Takeshi (рак, 200K лечение), внук Kenji (torn между традицией и прагматизмом).
    - Financial management: долг 300K, revenue down 60%.
    - Yakuza negotiation: Sato-gumi предлагает 500K за 40% ownership.
    - Community mobilization: 50 businesses × 10K (очень сложный social challenge).
    - Моральная дилемма: отказаться — отец умрёт, принять — предать honour.
