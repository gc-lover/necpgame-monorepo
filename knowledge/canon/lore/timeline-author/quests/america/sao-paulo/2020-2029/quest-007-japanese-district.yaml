notes:
  design_notes: |
    Deep moral quest без combat. Liberdade setting - реальное место, крупнейшая
    Japanese diaspora globally. Yakuza не cartoonish villains - morally grey.
    Honor vs survival - classic samurai dilemma в modern context. Multiple valid
    endings, even tragic one. Choice truly matters.
