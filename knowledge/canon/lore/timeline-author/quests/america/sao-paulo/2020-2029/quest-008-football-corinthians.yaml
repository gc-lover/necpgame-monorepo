summary:
  problem: Спортивная ветка Сан-Паулу не охватывала феномен фанатов Corinthians и рабочую идентичность клуба.
  goal: Погрузить игрока в матч на Neo Química Arena, показать силу torcida Fiel и её влияние на мегаполис.
  essence: Игрок готовится к дерби, общается с фан-клубами и переживает матч вместе с 30 миллионами поклонников.
  key_points:
    - Corinthians — один из самых популярных клубов Бразилии с массовой фан-базой рабочего класса.
    - Torcida Fiel задаёт ритм стадиону и определяет политико-социальный контекст матчей.
    - Квест усиливает спортивный атрибут и включает моральные выборы во время дерби.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест приглашает игрока на матч Corinthians. Нужно попасть на Neo Química Arena, познакомиться с фанатами и
        зафиксировать эмоции трибун на протяжении всего матча.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Встретиться с лидерами torcida Fiel и подготовиться к матчу (флаги, барабаны, хореография).
        2. Занять место на трибуне, синхронизировать песни и поддерживающие кричалки.
        3. Наблюдать ключевые моменты встречи, фиксируя эмоции болельщиков и реакцию команды.
        4. Участвовать в послематчевом шествии, оценить общественную значимость клуба для рабочих районов.
        5. Подготовить отчёт для спортивного архива, подчеркнув особенности фан-культуры.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Torcida Fiel насчитывает десятки миллионов фанатов и известна непрерывной поддержкой.
        - Corinthians исторически связан с рабочим классом и социальными движениями Сан-Паулу.
        - Neo Química Arena была построена к ЧМ-2014 и остаётся современной площадкой для крупных событий.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 500 XP.
        - Финансовые расходы: -40.
        - Спортивный атрибут +30.
        - Достижение «Фанат Fiel».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Спортивные события с динамическими толпами и звуковой поддержкой.
        - Социальные проверки при взаимодействии с фанатскими фракциями.
        - Репутация среди спортивных сообществ Бразилии.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает футбольную линию Бразилии с сюжетами о рабочем классе и открывает миссии о дерби с Palmeiras и São Paulo FC.
      mechanics_links: []
      assets: []
