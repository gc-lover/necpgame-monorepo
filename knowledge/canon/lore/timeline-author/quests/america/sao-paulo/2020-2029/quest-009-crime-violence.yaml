summary:
  problem: Криминальный профиль Сан-Паулу требовал квеста, который показывает угрозы PCC и даёт игроку инструменты самозащиты.
  goal: Исследовать опасные районы, понять динамику преступности и сформировать протоколы поведения.
  essence: Игрок анализирует влияние PCC, собирает советы от местных жителей и определяет, как безопасно перемещаться по городу.
  key_points:
    - PCC контролирует часть фавел, грабежи и экспресс-похищения остаются риском.
    - Город улучшает показатели безопасности, но требует осознанного поведения.
    - Квест повышает навыки выживания и открывает сеть контактов для последующих миссий.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в Сан-Паулу и оценивает уровень преступности: интервью с журналистами, полицией и жителями дают
        картину реальных угроз. Нужно разработать собственный план действий, чтобы безопасно продолжать операции в мегаполисе.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Встретиться с аналитиком безопасности и получить карту инцидентов.
        2. Провести разведку в районах, где активна PCC (фавелы, светофоры, торговые зоны).
        3. Собрать советы по безопасности: не демонстрировать гаджеты, избегать рискованных маршрутов.
        4. Сформировать протокол поведения для команды и протестировать его в симуляции.
        5. Принять решение: сотрудничать с городскими программами или полагаться на собственные меры.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        PCC остаётся крупнейшей криминальной сетью города; экспресс-похищения и грабежи на перекрёстках — типичные угрозы.
        В то же время статистика улучшается, появляются новые программы видеонаблюдения и общинной полиции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP.
        - Навык «Выживание в мегаполисе» +25.
        - Ачивка «Уличный выживший».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Социальный анализ, оценка рисков, внедрение протоколов безопасности.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрируется с криминальной линией Сан-Паулу и открывает миссии по реформе городских программ.
      mechanics_links: []
      assets: []
