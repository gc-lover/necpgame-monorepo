summary:
  problem: Социальная линия Сан-Паулу требовала квеста, который демонстрирует богатство диаспор города.
  goal: Провести игрока через районы итальянской, японской и арабской общин и подчеркнуть их вклад в мегаполис.
  essence: Игрок посещает ключевые кварталы, пробует кухню и собирает истории мигрантов, чтобы понять, как формируется культурный котёл города.
  key_points:
    - Bixiga, Liberdade и Bom Retiro показывают три крупнейшие диаспоры.
    - Мегаполис объединяет более 50 языков и множественные гастрономические традиции.
    - Квест усиливает культурные навыки и связи с местными контактами.
