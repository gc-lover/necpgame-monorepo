summary:
  problem: Социальная линия Сан-Паулу требовала квеста, который демонстрирует богатство диаспор города.
  goal: Провести игрока через районы итальянской, японской и арабской общин и подчеркнуть их вклад в мегаполис.
  essence: Игрок посещает ключевые кварталы, пробует кухню и собирает истории мигрантов, чтобы понять, как формируется культурный котёл города.
  key_points:
    - Bixiga, Liberdade и Bom Retiro показывают три крупнейшие диаспоры.
    - Мегаполис объединяет более 50 языков и множественные гастрономические традиции.
    - Квест усиливает культурные навыки и связи с местными контактами.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок исследует три района Сан-Паулу, знакомится с представителями общин, участвует в локальных фестивалях и
        формирует репортаж о культурном разнообразии мегаполиса.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить Bixiga, встретиться с историком итальянской диаспоры и попробовать традиционную кухню.
        2. Отправиться в Liberdade, поговорить с лидером японской общины и принять участие в культурном ритуале.
        3. Исследовать Bom Retiro, где соседствуют арабские и еврейские районы, собрать истории миграций.
        4. Провести круглый стол с представителями всех диаспор и обсудить влияние на город.
        5. Подготовить мультимедийный отчёт и поделиться им с городской администрацией.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        В городе проживают крупнейшие итальянские и японские диаспоры за пределами своих стран; арабские и еврейские
        общины управляют рынками Bom Retiro. Языки, кухня и праздники формируют уникальный культурный микс.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP.
        - Финансы: -40 еддис на дегустации и сувениры.
        - Культура: +30 и ачивка «Гражданин мира».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Культурная дипломатия, сбор историй, гастрономические испытания.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с социальной линией Сан-Паулу и открывает миссии о миграции и интеграции.
      mechanics_links: []
      assets: []
