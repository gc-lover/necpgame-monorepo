summary:
  problem: Технологическая стартап-сцена Сан-Паулу остается нераскрытой в игровом
    контенте.
  goal: Создать квест про становление основателя технологического стартапа.
  essence: Игрок становится предпринимателем в бурно развивающейся технологической
    сцене Сан-Паулу, преодолевая вызовы бразильского рынка.
  key_points:
  - Квест сочетает бразильскую культуру с технологическим бизнесом
  - Включает инновации и предпринимательство
  - Награды связаны с бизнесом и технологиями
