content:
  sections:
  - id: overview
    title: Описание
    body: 'Сан-Паулу - центр технологических инноваций Латинской Америки. Игрок становится

      основателем стартапа, разрабатывающим решения для бразильского рынка,

      преодолевая бюрократию, коррупцию и конкуренцию с международными гигантами.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Brazilian jeitinho - "хитрость" (обход правил).

      Startup ecosystem - экосистема стартапов.

      Тематика отражает реальную технологическую сцену Сан-Паулу.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство со стартап-сценой Сан-Паулу

      2. Разработка идеи продукта

      3. Поиск инвесторов и партнеров

      4. Преодоление бюрократических барьеров

      5. Запуск MVP и масштабирование

      6. Международная экспансия

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Стартап-ментор: "В Сан-Паулу стартапы растут как тропические растения -
      быстро и непредсказуемо.

      Здесь нужно не только хорошая идея, но и умение работать с системой. Готов стать
      частью бразильской технологической революции?"


      Игрок (варианты ответа):

      - "Инновации превыше всего! Покажите мне стартап-сцену Сан-Паулу!"

      - "Расскажите о технологическом бизнесе в Бразилии."

      - "Бизнес слишком рискован."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Честный бизнес (+ доверие, - скорость)

      - Использование связей (+ эффективность, - этика)

      - Инновационный подход (+ креативность, - стабильность)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор инструментов бразильского технологического стартапа

      - Доступ к мосту между Кремниевой долиной и Сан-Паулу

      - Репутация среди технологических предпринимателей


      Квест влияет на технологическую экосистему города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: стартап-бизнес

      - Социальная система: предпринимательство

      - Технологическая система: инновации

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/social/social-reputation.yaml
    assets: []
