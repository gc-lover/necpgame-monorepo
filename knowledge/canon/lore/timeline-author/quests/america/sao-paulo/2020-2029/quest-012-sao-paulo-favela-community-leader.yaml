summary:
  problem: Социальная жизнь фавел Сан-Паулу остается нераскрытой в игровом контенте.
  goal: Создать квест про становление лидера сообщества фавел.
  essence: Игрок становится лидером в одной из фавел Сан-Паулу, балансируя между помощью
    жителям и противостоянием криминалу.
  key_points:
  - Квест фокусируется на социальной работе и лидерстве
  - Включает помощь сообществу и разрешение конфликтов
  - Награды связаны с социальным влиянием
