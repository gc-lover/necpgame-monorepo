content:
  sections:
  - id: overview
    title: Описание
    body: 'Фавелы Сан-Паулу - это не просто трущобы, а живые сообщества с богатой
      культурой и социальной структурой.

      Игрок становится лидером в одной из фавел, помогая жителям, разрешая конфликты
      и борясь за улучшение жизни района.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Brazilian favela culture - культура бразильских фавел.

      Social hierarchy - социальная иерархия.

      Тематика отражает реальную жизнь фавел Сан-Паулу.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с жизнью фавелы

      2. Помощь местным жителям

      3. Разрешение конфликтов

      4. Организация сообщества

      5. Противостояние внешним угрозам

      6. Становление уважаемым лидером

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Опытный лидер фавелы: "Фавела - это не место, а семья. Здесь каждый знает
      друг друга,

      и каждый готов помочь. Но нужно быть сильным, чтобы защищать свою семью. Готов
      стать частью нашей истории?"


      Игрок (варианты ответа):

      - "Семья превыше всего! Покажите мне жизнь фавелы!"

      - "Расскажите о сообществе Сан-Паулу."

      - "Фавелы слишком опасны."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Мирный путь (+ единство, - авторитет)

      - Силовой подход (+ власть, - доверие)

      - Баланс между подходами (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Инсигния лидера сообщества

      - Доступ к сети фавел

      - Репутация среди активистов


      Квест влияет на социальную жизнь района.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: сообщество

      - Экономическая система: местный бизнес

      - Здоровье: социальные аспекты

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/economy/economy-system.yaml
    assets: []
