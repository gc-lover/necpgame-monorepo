content:
  sections:
  - id: overview
    title: Описание
    body: 'Сан-Паулу - родина бразильского джиу-джитсу, одного из самых эффективных
      боевых искусств мира.

      Игрок проходит путь от белого пояса до черного, обучаясь техникам, участвуя
      в спаррингах и соревнованиях.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Brazilian Jiu-Jitsu origin - происхождение бразильского джиу-джитсу.

      Gracie family - семья Грейси.

      Тематика отражает реальную историю боевых искусств Сан-Паулу.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с академией

      2. Базовое обучение (белый пояс)

      3. Спарринги и тренировки

      4. Получение цветных поясов

      5. Финальное испытание (черный пояс)

      6. Участие в чемпионате

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Мастер академии: "Джиу-джитсу - это не просто бой. Это философия. Техника
      над силой.

      Здесь в Сан-Паулу мы сохраняем традиции семьи Грейси. Готов ли ты стать частью
      этой истории?"


      Игрок (варианты ответа):

      - "Я готов учиться! Покажите мне путь мастера!"

      - "Расскажите о традициях бразильского джиу-джитсу."

      - "Это слишком сложно для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Честный путь тренировок (+ мастерство, - время)

      - Использование имплантов (+ сила, - чистота техники)

      - Сочетание стилей (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Мастерский ги

      - Руководство по джиу-джитсу

      - Репутация среди бойцов


      Квест открывает новые боевые техники.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Боевой система: новые техники

      - Система навыков: повышение мастерства

      - Здоровье: физическая подготовка

      '
    mechanics_links:
    - mechanics/combat/combat-system.yaml
    - mechanics/skills/skill-system.yaml
    assets: []
