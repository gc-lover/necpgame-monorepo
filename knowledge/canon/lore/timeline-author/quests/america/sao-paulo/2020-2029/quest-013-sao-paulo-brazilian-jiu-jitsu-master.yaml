summary:
  problem: Бразильское джиу-джитсу как часть культуры Сан-Паулу не представлено в
    игре.
  goal: Создать квест про обучение и мастерство в бразильском джиу-джитсу.
  essence: Игрок проходит путь от новичка до мастера бразильского джиу-джитсу в академии
    Сан-Паулу.
  key_points:
  - Квест фокусируется на боевых искусствах и тренировках
  - Включает серию спаррингов и соревнований
  - Награды связаны с боевыми навыками
