summary:
  problem: Культура самбы и бразильские танцы не представлены в игровом контенте Сан-Паулу.
  goal: Создать квест про революцию в мире самбы и танцев.
  essence: Игрок становится танцором самбы, участвует в культурной революции и борется за сохранение традиций.
  key_points:
    - Квест фокусируется на культуре и искусстве
    - Включает выступления и соревнования
    - Награды связаны с культурным влиянием
