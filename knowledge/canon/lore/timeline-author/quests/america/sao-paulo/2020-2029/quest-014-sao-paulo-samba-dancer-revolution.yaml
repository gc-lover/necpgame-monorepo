content:
  sections:
    - id: overview
      title: Описание
      body: |
        Самба - душа Бразилии, и Сан-Паулу - один из центров этой культуры.
        Игрок становится частью движения за возрождение традиционной самбы в эпоху корпораций и технологий.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Brazilian samba culture - культура бразильской самбы.
        Carnival traditions - традиции карнавала.
        Тематика отражает реальную культурную жизнь Сан-Паулу.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Знакомство с культурой самбы
        2. Обучение базовым движениям
        3. Участие в местных выступлениях
        4. Организация культурного движения
        5. Противостояние коммерциализации
        6. Финальное революционное выступление
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Легендарный танцор: "Самба - это не просто танец. Это сопротивление системе, голос народа.
        Корпорации пытаются превратить нашу культуру в товар. Присоединишься ли ты к революции?"

        Игрок (варианты ответа):
        - "За культуру! Покажите мне шаги самбы!"
        - "Расскажите о революции танца."
        - "Я не танцор."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Чистая традиция (+ аутентичность, - популярность)
        - Современный микс (+ привлекательность, - традиции)
        - Революционный путь (компромисс)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Костюм революционера самбы
        - Пропуск на карнавал Рио
        - Репутация среди культурных деятелей

        Квест влияет на культурную жизнь города.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Социальная система: культурное влияние
        - Экономическая система: культурный бизнес
        - Репутация: среди артистов
      mechanics_links:
