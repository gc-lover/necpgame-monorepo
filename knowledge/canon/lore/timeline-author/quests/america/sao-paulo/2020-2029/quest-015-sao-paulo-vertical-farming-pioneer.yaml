content:
  sections:
  - id: overview
    title: Описание
    body: 'Сан-Паулу страдает от нехватки продовольствия и экологических проблем.

      Игрок строит вертикальную ферму на крыше небоскреба, выращивая органические
      продукты в условиях мегаполиса.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'São Paulo urbanization - урбанизация Сан-Паулу.

      Food security issues - проблемы продовольственной безопасности.

      Тематика отражает реальные вызовы города.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Исследование проблемы голода в городе

      2. Получение технологий вертикального фермерства

      3. Строительство прототипа фермы

      4. Борьба с корпоративными саботажниками

      5. Масштабирование проекта

      6. Создание сети вертикальных ферм

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Эко-активист: "Город умирает от голода, а корпорации кормят нас синтетикой.

      Вертикальное фермерство - наш шанс на настоящую еду. Поможешь создать зеленую
      революцию на крышах Сан-Паулу?"


      Игрок (варианты ответа):

      - "За чистую еду! Покажите мне вертикальные фермы!"

      - "Расскажите о технологиях фермерства."

      - "Это слишком сложно для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Органический подход (+ качество, - эффективность)

      - Технологический (+ производительность, - натуральность)

      - Гибридная система (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Контроллер вертикальной фермы

      - Книга рецептов органических продуктов

      - Репутация среди эко-активистов


      Квест открывает новые источники еды.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: производство еды

      - Технологическая система: инновации

      - Здоровье: питание и качество еды

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/technology/tech-system.yaml
    assets: []
