summary:
  problem: Вертикальное фермерство как решение проблем урбанизации не представлено
    в Сан-Паулу.
  goal: Создать квест про развитие вертикального фермерства в мегаполисе.
  essence: Игрок становится пионером вертикального фермерства, борясь с корпорациями
    за право на чистую еду.
  key_points:
  - Квест фокусируется на технологиях и экологии
  - Включает строительство и защиту ферм
  - Награды связаны с технологиями и едой
