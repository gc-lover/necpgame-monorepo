narrative:
  hook: Игрок присоединяется к проекту вертикального фермерства в перенаселенном мегаполисе,
    решая проблемы с едой и корпорациями.
  objectives:
  - Встретиться с местными активистами
  - Собрать информацию о корпоративных планах
  - Организовать сопротивление
  - Завершить основную миссию
  characters:
  - name: Local Activist
    role: Quest giver and guide
    background: Former corporate worker turned community organizer
  setting:
    location: Sao Paulo, Brazil
    time_period: 2020-2029
    environment: Dense urban favela with corporate towers in background
