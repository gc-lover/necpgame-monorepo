content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Сан-Паулу 2030-2039-х. Город становится центром Мечты вертикального
        мегаполиса. 'Город в небо,' — обещают архитекторы. 'Конец пробок,'
        — радуются жители. 'Конец земли,' — тревожатся традиционалисты.
        Сан-Паулу растет вверх, в бесконечное небо.
    - id: vertical_megacity_systems
      title: 'Системы вертикального мегаполиса'
      body: |
        Небоскребы-города, соединительные мосты, вертикальный транспорт.
        'Трехмерный город,' — хвалят урбанисты. 'Потеря ориентиров,'
        — отвечают традиционалисты.
    - id: urban_verticalization_technologies
      title: 'Технологии вертикализации городской среды'
      body: |
        Искусственная гравитация, вертикальные фермы, небесные парки.
        'Город-мир,' — говорят мечтатели. 'Город-тюрьма,' — отвечают
        скептики.
    - id: sky_high_living_solutions
      title: 'Решения жизни на высоте'
      body: |
        Небесные квартиры, вертикальные сообщества, воздушные транспортные
        системы. 'Жизнь в облаках,' — обещают маркетологи. 'Жизнь в изоляции,'
        — тревожатся социологи.
    - id: megacity_evolution_strategies
      title: 'Стратегии эволюции мегаполиса'
      body: |
        Планирование роста, распределение населения, сохранение идентичности.
        'Будущее города,' — говорят планировщики. 'Конец старого города,'
        — отвечают консерваторы.
    - id: vertical_megacity_future_decision
      title: 'Решение по будущему вертикального мегаполиса'
      body: |
        В центре планирования вертикального Сан-Паулу, окруженный
        голографическими моделями небоскребов и потоками данных о
        вертикальном росте, вы должны выбрать путь развития мегаполиса:
        полностью перейти к вертикальной архитектуре для максимальной
        эффективности; сохранить баланс между небом и землей; или вернуться
        к традиционному горизонтальному развитию.

