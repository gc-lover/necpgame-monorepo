summary:
  problem: |
    В 2030-2039-х Сан-Паулу становится центром 'Мечты вертикального мегаполиса' —
    городом, где решение проблемы перенаселения и нехватки пространства найдено
    в вертикальном росте. Небоскребы достигают километровой высоты, соединяются
    мостами и коридорами, а жизнь перемещается в небо. Это обещает решение
    всех городских проблем, но поднимает вопросы о том, где проходит грань
    между прогрессом и потерей связи с землей, кто может позволить себе жить
    в небесах и не станет ли такая система новым видом социального разделения.
    Возникает вопрос: может ли вертикальный город стать идеальным решением
    для мегаполиса, или он лишь создаст новые формы неравенства?
  goal: |
    Участвовать в создании мечты вертикального мегаполиса, помочь разработать
    систему вертикального развития, обеспечить доступность неба для всех.
  essence: |
    Квест исследует природу города в цифровую эпоху: могут ли небоскребы
    стать идеальным решением для перенаселения, создавая многоуровневый рай,
    или это фундаментально противоречит человеческой природе жить на земле?
    В мире, где город растет вверх, что происходит с понятием 'земли под ногами'?
  key_points:
    - Создание систем вертикального развития города
    - Разработка технологий жизни на высоте
    - Решение вопросов социальной справедливости в небе
    - Предотвращение новых форм неравенства

