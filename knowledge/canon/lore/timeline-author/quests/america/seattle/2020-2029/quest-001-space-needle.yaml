notes:
  design_notes: |
    Квест служит введением в тему корпоративной слежки. Показывает начало
    перехода от обычного мира к киберпанковскому. Спейс Нидл как символ -
    даже иконы города используются корпорациями для контроля.
  
  balance_notes: |
    Отсутствие боевых столкновений компенсируется напряжением погони и
    моральным выбором. Награды зависят от выбранного пути, но все пути
    ведут к интересным последствиям.
  
  narrative_notes: |
    Маркус Рид может появиться в других квестах как символ жертвы в борьбе
    с корпорациями. Его смерть - катализатор для других событий в Сиэтле.
