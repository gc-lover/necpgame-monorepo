content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сопровождает игрока во время посещения Space Needle, знакомит с историей башни, технологией подъёма и
        панорамными видами на Пьюджет-Саунд, горные вершины и городской центр.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Подойти к башне, изучить её футуристический силуэт и инфраструктуру для посетителей.
        2. Подняться на лифте за 41 секунду, получить нарратив о строительстве к World's Fair 1962.
        3. Исследовать смотровую площадку со стеклянным полом и собрать визуальные метаданные для карт локаций.
        4. Посетить вращающийся ресторан SkyCity и оценить его тематические меню.
        5. Зафиксировать ключевые точки обзора: Олимпийские горы, Каскады, центр Сиэтла и залив.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Space Needle высотой 184 метра построена к Всемирной выставке 1962 года, символизируя оптимизм космической эры.
        Башня обновлена стеклянными платами, а ресторан совершает полный оборот за час, предлагая панораму 360°.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Расходы: 35 единиц валюты
        - Атрибут «Эстетика»: +15
        - Ачивка: «Покоритель Космической Иглы»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует туристические и исследовательские механики, влияет на репутацию среди гражданских фракций и открывает
        доступ к сюжетам ретрофутуризма в регионе.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с архитектурной линией Сиэтла, художественными выставками к Всемирной ярмарке и сюжетами о городской идентичности.
      mechanics_links: []
      assets: []
