story:
  background: |
    2024 год. Сиэтл все еще город технологических гигантов, но атмосфера начинает меняться.
    Корпорация NeoTech, стартап из Сан-Франциско, начала агрессивную экспансию на север.
    Их "умные системы безопасности" обещают сделать города безопаснее, но цена - тотальная
    слежка за каждым жителем.
    
    Спейс Нидл был выбран как символическая точка запуска. Если система сработает здесь,
    она распространится по всему городу за считанные месяцы.

  opening: |
    Холодный октябрьский вечер. Дождь, как всегда, идет над Сиэтлом. Ты стоишь у входа
    в Спейс Нидл, сжимая в руке смятую записку с координатами встречи. Информатор обещал
    прийти в 22:00. Сейчас 21:45.
    
    Ты замечаешь новые камеры на входе. Их явно не было неделю назад. Система распознавания
    лиц? В 2024 году это еще редкость для публичных мест. Кто-то очень хочет знать, кто
    посещает башню.
    
    "Добро пожаловать в Спейс Нидл," - говорит автоматический голос. "Обратите внимание,
    что на территории ведется видеонаблюдение для вашей безопасности."
    
    Лифт везет тебя на вершину. Через минуту ты узнаешь правду.

  act_one: |
    Смотровая площадка почти пуста. Туристы разошлись, остались только влюбленные парочки
    да несколько фотографов. Ты занимаешь позицию у северного окна, как договаривались.
    
    22:03. Информатор опаздывает.
    22:10. Тревога нарастает.
    22:15. Что-то пошло не так.
    
    Ты замечаешь мужчину в темном плаще, который явно пытается привлечь твое внимание.
    Он делает едва заметный жест головой в сторону служебного коридора. Это не твой
    контакт, но у тебя нет выбора.
    
    В коридоре он передает тебе флешку. "Маркус мертв. Они знали о встрече. Эта флешка -
    все, что он успел передать. Уходи. Немедленно."
    
    Прежде чем ты успеваешь спросить что-либо, охрана NeoTech врывается в коридор.

  act_two: |
    Побег с вершины башни. Классический подъем становится кошмаром, когда каждая камера
    отслеживает твое движение, а охрана перекрывает все выходы.
    
    Флешка в кармане жжет тяжелее, чем должна. На ней что-то важное. Что-то, за что
    убили Маркуса.
    
    Ты находишь служебную лестницу. 184 метра вниз. Пешком. Под дождем. Но это лучше,
    чем попасть в руки корпоративной безопасности.
    
    Где-то на середине спуска ты останавливаешься, чтобы перевести дух. Взгляд падает
    на флешку. Может быть, стоит узнать, за что умер человек?
    
    Смартфон. Старый добрый 2024-й - еще можно прочитать данные без специального софта.
    Документы. Схемы. Планы развертывания "нейросети городской безопасности" по всему
    Сиэтлу. Бюджет - 2.3 миллиарда долларов. Спонсор - мэрия города. Подрядчик - NeoTech.
    
    Но самое страшное в другом. В приложениях - списки "нежелательных элементов". Активисты,
    журналисты, политические оппоненты. Автоматическое распознавание и отслеживание.
    Когда система запустится, у них не будет шансов.
    
    Маркус был журналистом. Он собирался опубликовать это. Теперь эта ноша на тебе.

  act_three: |
    Низ башни. Дождь усиливается. Охрана у всех выходов, но ты знаешь город. Служебный
    выход через подвал, где когда-то были складские помещения. Старый добрый аналоговый
    замок - не идет ни в какое сравнение с биометрией.
    
    Ты на улице. Дождь смывает пот и страх. Но что теперь? Куда идти с этой информацией?
    
    Выбор очевиден - местная газета The Seattle Times. У них есть отдел расследований.
    Но это значит стать мишенью. NeoTech не прощает таких вещей.
    
    Или можно попытаться найти других, кто борется с корпорациями. Подпольные активисты
    существуют даже в 2024-м. Они менее эффективны, но зато безопаснее.
    
    Или... Можно просто исчезнуть. Уничтожить флешку. Забыть обо всем. Маркус мертв,
    а ты жив. Может быть, это уже победа?
    
    Огни города мерцают в лужах. Спейс Нидл возвышается позади, как молчаливый свидетель
    твоего выбора.

