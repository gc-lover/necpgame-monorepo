summary:
  brief: |
    Тайная встреча на вершине Спейс Нидл. Корпоративные тайны в сердце Сиэтла.
  
  description: |
    Сиэтл, осень 2024 года. Спейс Нидл - символ города, место встреч туристов и романтиков.
    Но в последнее время что-то изменилось. Камеры слежения появляются одна за другой,
    корпоративная безопасность начинает контролировать доступ, а местные жители замечают
    странные огни на вершине башни по ночам.
    
    Информатор передал координаты встречи на смотровой площадке. Он обещал показать
    документы о новой системе слежения, которую корпорация NeoTech планирует развернуть
    по всему Сиэтлу. Но встреча пошла не по плану.

  goal: |
    Раскрыть корпоративный заговор по установке системы тотальной слежения в Сиэтле,
    используя Спейс Нидл как первую экспериментальную площадку.

  essence: |
    Квест-расследование о начале эры корпоративного контроля в Сиэтле. Первые шаги
    к киберпанковскому будущему, где корпорации начинают использовать известные
    символы города для своих целей.

