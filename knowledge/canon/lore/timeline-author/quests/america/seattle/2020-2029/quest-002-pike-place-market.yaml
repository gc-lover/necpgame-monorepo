story:
  background: |
    Дэнни "Кальмар" Чен - третье поколение торговцев на Пайк Плейс. Его дед
    продавал здесь рыбу в 60-х, отец - в 90-х. Дэнни продолжил семейное дело,
    но адаптировался к новым реалиям. Днем - торговец морепродуктами, ночью -
    брокер украденных корпоративных данных.
    
    Его бизнес процветал, пока не появилась конкуренция. Новая банда из Такомы,
    "Цифровые Акулы", начала агрессивную экспансию на Сиэтл. Они не играют по
    старым правилам. Они используют угрозы, насилие и корпоративные связи.
    
    Трое торговцев на рынке уже "ушли на пенсию" - то есть пропали. Дэнни
    следующий в списке.

  opening: |
    Утро на Пайк Плейс. Запах свежего кофе из первого Starbucks смешивается
    с ароматом океана. Туристы уже начинают заполнять узкие проходы между
    прилавками. Крики торговцев, смех, музыка уличных артистов.
    
    Ты находишь прилавок Дэнни. Он выглядит уставшим, под глазами темные круги.
    Руки дрожат, когда он разделывает лосося для покупателя. Это не Дэнни,
    которого ты помнишь - уверенного, улыбчивого, всегда готового к шутке.
    
    "Заходи в подсобку через пять минут," - шепчет он, не поднимая глаз. "Через
    черный ход. И убедись, что тебя никто не видит."
    
    Когда ты входишь в тесную подсобку, Дэнни уже там. На столе - три флешки
    и распечатанная фотография. На фото - человек в дорогом костюме выходит
    из черного Mercedes.
    
    "Это Виктор Кайл. Босс Цифровых Акул. Он хочет весь рынок себе. Трое моих
    друзей уже пропали. Я следующий. Если что-то со мной случится, эти флешки
    попадут прямо в руки федералов. На них доказательства его связей с ИнфоТех
    Корп и списки всех его клиентов."
    
    "Мне не нужны герои. Мне нужно решение. Либо мы договариваемся, либо я
    исчезаю с рынка. Но уходить просто так я не хочу. Помоги мне."

  act_one: |
    Первый шаг - разведка. Нужно понять, насколько сильны Цифровые Акулы и
    каковы их слабости. Дэнни дает контакт своего информатора - девушки по
    имени Мэй, работающей в цветочном магазине через два прилавка.
    
    Мэй знает все и всех на рынке. Она видела людей Виктора, отслеживала их
    паттерны, знает, где они встречаются. За небольшую плату (или услугу -
    ей нужна доставка редких семян орхидей) она готова поделиться.
    
    Информация шокирует: Цифровые Акулы работают не только с ИнфоТех Корп.
    У них есть поддержка в полиции Сиэтла. Три офицера на зарплате. Любая
    попытка пойти официальным путем обречена.
    
    Но есть слабость. Виктор параноик. Он не доверяет цифровым коммуникациям
    для самых важных сделок. Все крупные контракты обсуждаются лично. И он
    любит делать это в открытых местах - в ресторанах, кафе, парках. Где
    можно легко заметить слежку.
    
    Завтра у него встреча на самом рынке. В 14:00, в кафе у главного входа.
    С клиентом из Ванкувера. Крупная сделка - продажа медицинских данных
    больницы Харборвью. Если сорвать эту сделку, Виктор потеряет авторитет.

  act_two: |
    План простой: помешать встрече так, чтобы клиент потерял доверие к Виктору,
    но при этом не привлечь внимание полиции. Дэнни предлагает три варианта:
    
    Вариант А: Технический саботаж. Взломать телефон Виктора и изменить детали
    встречи для клиента - неправильное время или место. Клиент не дождется и
    уйдет разозленным. Требует навыки хакинга, но наименее рискованный.
    
    Вариант Б: Социальная инженерия. Выдать себя за представителя конкурирующей
    банды и предложить клиенту лучшие условия. Рискованно - нужно убедительно
    играть роль, но эффективно.
    
    Вариант В: Прямая конфронтация. Подстроить "случайную" встречу с Виктором
    прямо во время переговоров. Намекнуть, что его бизнес скомпрометирован,
    что федералы уже на хвосте. Клиент услышит и испугается. Самый рискованный,
    но самый быстрый.
    
    Выбор за тобой. У тебя есть до завтра, чтобы подготовиться.

  act_three: |
    Встреча назначена. План запущен. Что бы ты ни выбрал, события развиваются
    быстро и непредсказуемо.
    
    Если технический саботаж - ты взламываешь телефон Виктора через публичный
    WiFi рынка. Клиент получает неверное сообщение и уходит. Виктор в ярости,
    но не понимает, что произошло. Репутация подмочена.
    
    Если социальная инженерия - ты встречаешь клиента раньше Виктора. Предлагаешь
    лучшие условия от "новой организации". Клиент заинтересован. Когда приходит
    Виктор, клиент задает неудобные вопросы о ценах и надежности. Встреча срывается.
    
    Если прямая конфронтация - ты "случайно" сталкиваешься с Виктором в кафе.
    Громко обсуждаешь "новость" о федеральной операции против торговцев данными
    на Пайк Плейс. Клиент слышит. Паникует. Уходит. Виктор понимает, что это
    саботаж, но ничего не может сделать на публике.
    
    В любом случае, сделка сорвана. Но теперь Виктор знает, что у Дэнни есть
    защита. И что его бизнес не так непобедим, как он думал.
    
    Встреча с Дэнни вечером. Он улыбается впервые за неделю. "Спасибо. Я не
    знаю, как ты это сделал, но слухи уже распространились. Виктор выглядит
    слабым. Его люди начинают задавать вопросы. Думаю, у меня есть время."
    
    "Вот твоя доля." Он передает кейс. "И еще кое-что. Информация, которую
    я откопал. О связях ИнфоТех с мэрией. Может пригодится."
    
    Рынок продолжает жить. Торговцы кричат. Рыба летает через прилавки. Туристы
    смеются. И под всем этим - темная река данных, которая никогда не спит.

