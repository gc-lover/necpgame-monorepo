notes:
  design_notes: |
    Квест показывает адаптацию традиционных мест к новой реальности.
    Пайк Плейс остается символом старого Сиэтла, но под поверхностью -
    новая экономика данных. Contrast между ярким, шумным рынком и
    темным подпольем цифровой торговли создает уникальную атмосферу.
  
  balance_notes: |
    Три пути предлагают разные типы геймплея: технический, социальный
    и конфронтационный. Каждый требует разных навыков и дает разные
    награды. Нет "правильного" выбора - все пути жизнеспособны.
  
  narrative_notes: |
    Дэнни может стать повторяющимся союзником в Сиэтле. Его связи
    в подпольном мире данных могут быть полезны в будущих квестах.
    Виктор Кайл - потенциальный рекуррентный антагонист.
