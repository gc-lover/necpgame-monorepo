summary:
  brief: |
    Древний рынок. Новая торговля. Данные дороже рыбы.
  
  description: |
    Рынок Пайк Плейс - сердце Сиэтла с 1907 года. Место, где торговцы рыбой
    устраивают шоу, бросая улов через весь прилавок. Где цветочники продают
    свежие букеты, а ремесленники - свои изделия. Традиция. История. Аутентичность.
    
    Но в 2025 году под прилавками с лососем скрывается другой товар. Украденные
    корпоративные данные. Взломанные аккаунты. Цифровые личности. Новая валюта
    нового мира, замаскированная под запах свежей рыбы и кофе.
    
    Твой старый друг, Дэнни "Кальмар" Чен, торговец на рынке, попросил о встрече.
    Его голос в звонке был напряженным. "Приходи завтра утром. У меня проблема.
    Большая проблема. И только ты можешь помочь."

  goal: |
    Помочь торговцу данными на Пайк Плейс разобраться с конкурентами, которые
    хотят захватить его долю рынка, используя грязные методы и корпоративные связи.

  essence: |
    Квест о столкновении традиций и новых реалий. Показывает, как даже
    исторические места Сиэтла адаптируются к киберпанковскому миру. Contrast
    между старым очарованием рынка и темным подпольем цифровой торговли.

