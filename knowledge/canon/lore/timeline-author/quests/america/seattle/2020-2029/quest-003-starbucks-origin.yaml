story:
  background: |
    Coffee Bean Collective - шесть хакеров-активистов, использующих комнату
    над первым Starbucks как прикрытие. Два года они раскрывают корпоративные
    махинации. Информатор передал документы о приватизации воды Starbucks
    в кофейных регионах Африки. Нужна помощь для распространения.

  opening: |
    Зимний вечер. Первый Starbucks. 23:00. Зашифрованное приглашение привело
    к черному ходу. Пароль: Ethiopian Yirgacheffe.
    
    Алекс, лидер Collective, встречает: "Добро пожаловать."
    
    Комната над кофейней - хакерское логово. Маркус показывает документы:
    контракты на приватизацию воды в Эфиопии. Starbucks покупает права на воду,
    фермеры платят за свою же воду или теряют земли.
    
    "Мы хотим обнародовать. Но нужен кто-то извне. Ты распространишь через
    независимые каналы?"

  act_one: |
    План: передать документы трем источникам одновременно.
    
    1. Green Earth Alliance (экологическая организация) - контакт Диана Мортон
    2. Seattle Truth (независимые журналисты) - контакт Майкл Ривз
    3. Shadows Exchange (даркнет форум) - анонимная публикация
    
    Проблема: корпоративная безопасность Starbucks знает об утечке. Ищут
    источник. 48 часов до зачистки следов.
    
    "Три флешки. Доставь лично. Никаких цифровых следов. Если увидишь угрозу -
    уничтожь флешки. Наша безопасность важнее."

  act_two: |
    Первая доставка - Green Earth Alliance, Capitol Hill. Диана Мортон изучает
    данные на изолированном компьютере. "Это международное нарушение прав на
    воду. Мы подадим иск. Спасибо."
    
    Вторая доставка - Seattle Truth, Pioneer Square. Но у здания - черный SUV,
    двое в костюмах. Корпоративная безопасность.
    
    Выбор: войти через парадный (риск), найти другой путь (крыша), или пропустить
    эту доставку и перейти к третьей.

  act_three: |
    **Парадный вход:** Рискованно, но успешно. Майкл получает флешку, проводит
    через служебный выход. "Завтра на первой полосе." Охрана следует, но город -
    твоя территория. Исчезаешь в переулках Pioneer Square.
    
    **Альтернативный путь:** Через крышу соседнего здания. Окно открыто. Проникаешь,
    передаешь флешку. Чистая операция.
    
    **Пропустить:** Слишком рискованно. Две публикации лучше, чем провал.
    
    Третья доставка - даркнет через защищенный узел в кофейне University District.
    15 минут загрузки. Никто не обращает внимания на студента с ноутбуком.
    
    Возвращение: Алекс и команда облегченно выдыхают. "Завтра мир узнает правду."
    
    Маркус проверяет новости: "Уже началось. Green Earth выпустила пресс-релиз.
    Seattle Truth публикует статью. Shadows Exchange набирает просмотры."
    
    "Спасибо. Ты теперь часть Collective. Если захочешь помочь снова - мы здесь."
    
    Выходишь в ночь. Запах кофе. Город спит. Завтра проснется и узнает правду.

