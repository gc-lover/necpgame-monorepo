summary:
  problem: 'История первого Starbucks указана только в Markdown и не показывает влияние бренда на культуру города.'
  goal: 'Сформировать экскурсию в оригинальный магазин Starbucks с акцентом на брендинг и кофейную культуру.'
  essence: 'Игрок стоит в очереди к первому магазину, изучает оригинальный логотип и дегустирует Pike Place Roast.'
  key_points:
    - 'Первый магазин открылся в 1971 году на Pike Place Market.'
    - 'Howard Schultz превратил локальный бренд в глобальную сеть.'
    - 'Игрок получает энергетический бафф и ачивку «Кофейный пионер».'
