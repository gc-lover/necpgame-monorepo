summary:
  problem: 'История первого Starbucks указана только в Markdown и не показывает влияние бренда на культуру города.'
  goal: 'Сформировать экскурсию в оригинальный магазин Starbucks с акцентом на брендинг и кофейную культуру.'
  essence: 'Игрок стоит в очереди к первому магазину, изучает оригинальный логотип и дегустирует Pike Place Roast.'
  key_points:
    - 'Первый магазин открылся в 1971 году на Pike Place Market.'
    - 'Howard Schultz превратил локальный бренд в глобальную сеть.'
    - 'Игрок получает энергетический бафф и ачивку «Кофейный пионер».'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока к истокам Starbucks. Очередь, винтажный интерьер и исторический логотип создают атмосферу, в
        которой зародилась кофейная империя.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: experience
      title: Экспириенс
      body: |
        1. Ожидание в очереди и знакомство с фанатами бренда.
        2. Осмотр оригинального логотипа и витрины с винтажной продукцией.
        3. Дегустация Pike Place Roast и сравнение с современными напитками.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: legacy
      title: Наследие
      body: |
        Через голо-артефакты показано, как Howard Schultz масштабировал бизнес, а кофейная культура Сиэтла стала мировой.
        Игрок решает, поддерживать ли локальные кофешопы или глобальные сети.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 600 XP, буст Energy +15% на 4 часа, расходы -8.
        - Ачивка «Кофейный пионер» и открытие ветки кофейных квестов.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
