notes:
  design_notes: |
    Использование первого Starbucks как площадки для хактивизма - ирония борьбы
    с корпорацией из сердца её истории. Отсылка к реальным проблемам водных прав
    в кофейных регионах.
  
  balance_notes: |
    Фокус на stealth и решениях. Нет боя, но высокий риск обнаружения. Три пути
    требуют разных навыков и дают разные награды.
  
  narrative_notes: |
    Coffee Bean Collective может стать рекуррентной группой союзников. Связь
    с реальными этическими проблемами индустрии добавляет глубину.

