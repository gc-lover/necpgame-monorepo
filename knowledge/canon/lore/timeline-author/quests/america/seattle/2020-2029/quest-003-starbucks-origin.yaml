summary:
  brief: |
    Первая кофейня. Последний оплот сопротивления. Зерна правды дороже золота.
  
  description: |
    1912 Pike Place. Первый Starbucks, открытый в 1971. Туристическая Мекка и
    штаб-квартира Coffee Bean Collective - группы хакеров-активистов. Они нашли
    документы о том, как Starbucks Corp тайно приватизирует водные ресурсы в
    Эфиопии и Колумбии. Тебя позвали помочь раскрыть скандал.

  goal: |
    Помочь Coffee Bean Collective распространить доказательства корпоративного
    скандала через независимые каналы, не раскрыв местоположение группы.

  essence: |
    Квест о хактивизме. Символ Starbucks становится точкой сопротивления против
    самой корпорации. Маленькая группа против корпоративного гиганта.

