content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок исследует кампус Amazon: стеклянные сферы, офисы и общественные пространства. Через экскурсии и беседы он
        узнаёт, как корпорация изменила Сиэтл и какую цену платят жители.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: campus
      title: South Lake Union
      body: |
        Тур по району показывает, как склады превратились в технологический хаб. NPC делятся историями о росте арендных
        ставок и новых рабочих местах.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: spheres
      title: The Spheres
      body: |
        Игрок получает разрешение войти в стеклянные купола с 40 000 растений. Внутренние задания демонстрируют сочетание
        ботаники и высоких технологий, а также условия работы сотрудников.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: reflection
      title: Размышление
      body: |
        В финале игрок решает, поддержать ли корпоративные инициативы Amazon или выступить за городские реформы, влияя на
        будущие сюжетные ветки о джентрификации.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 500 XP, технологии +20.
        - Ачивка «Свидетель империи» и доступ к корпоративным сюжетам.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
