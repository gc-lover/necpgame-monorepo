summary:
  problem: Описание кампуса Amazon находилось в Markdown и не проходило автоматическую проверку.
  goal: Зафиксировать влияние Amazon на Сиэтл в YAML, описав визит в The Spheres и социальные последствия.
  essence: |
    Игрок исследует район South Lake Union, посещает стеклянные купола The Spheres и анализирует, как корпорация изменила городской
    ландшафт.
  key_points:
    - Подробно расписаны этапы экскурсии и ключевые объекты кампуса.
    - Указаны вехи роста Amazon от гаража 1994 года до глобальной корпорации и влияние на джентрификацию.
    - Награда усиливает технологический ресурс и даёт достижение «Свидетель Империи».
