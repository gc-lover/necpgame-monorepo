summary:
  problem: "Влияние Amazon на Сиэтл описано поверхностно и не охватывает эффекты на городской ландшафт."
  goal: "Сформировать квест о технологическом кампусе Amazon и его социально-экономическом воздействии."
  essence: "Игрок посещает South Lake Union, исследует The Spheres и анализирует джентрификацию района."
  key_points:
    - "The Spheres демонстрируют тропический офис и инновации Amazon."
    - "Показана трансформация складов в технопарк и рост цен на жильё."
    - "Квест даёт технологические очки и возможность занять позицию относительно корпоративного влияния."
