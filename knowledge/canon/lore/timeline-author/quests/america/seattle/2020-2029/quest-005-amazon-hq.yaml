content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест отражает Amazon HQ как символ технотрансформации Сиэтла: инновационная архитектура The Spheres и экономический
        эффект, меняющий стоимость жизни в городе.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Этапы посещения
      body: |
        1. Прогуляться по району South Lake Union и изучить контраст старых складов и новых офисов.
        2. Осмотреть стеклянные купола The Spheres с тропическими растениями и рабочими пространствами.
        3. Узнать историю Amazon от гаража 1994 года до глобальной корпорации.
        4. Оценить социальные и экономические эффекты: рост цен на жильё, появление новых сервисов.
        5. Завершить визит обсуждением будущих инноваций и роли Amazon в экосистеме города.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны архитектура The Spheres, роль Jeff Bezos, темпы джентрификации района и сравнение с другими техногородами США.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2 500 XP, не требует затрат и даёт +20 к технологическому ресурсу. Игрок получает достижение «Свидетель Империи»
        и продвигает технологическую линию Сиэтла.
      mechanics_links: [ ]
      assets: [ ]
