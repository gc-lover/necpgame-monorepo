summary:
  problem: Природная линия Сиэтла не демонстрировала стратегическую угрозу от активного вулкана Mount Rainier.
  goal: Воссоздать экспедицию к парку, показать красоту ледников и потенциальные последствия извержения.
  essence: Группа игроков проходит маршруты Paradise и Skyline Trail, исследует ледники и анализирует риски.
  key_points:
    - Mount Rainier — действующий стратовулкан высотой 4 392 м, доминирующий над горизонтом Сиэтла.
    - Национальный парк сочетает альпийские луга Paradise и снежные поля, доступные круглый год.
    - Извержение способно повлиять на мегаполис; квест акцентирует внимание на мониторинге и эвакуации.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Экспедиционный квест ведёт игрока из Сиэтла в Mount Rainier National Park, раскрывая геологию вулкана, историю
        извержений и туристическую привлекательность маршрутов.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до визит-центра Paradise и получить информацию от рейнджеров о состоянии троп.
        2. Пройти Skyline Trail, собрав данные о флоре, фауне и ледниках.
        3. Изучить ледовые поля и опасные участки, оценить экипировку и погодные условия.
        4. Провести анализ сценариев извержения и их влияния на Сиэтл.
        5. Зафиксировать панораму города и Олимпийских гор с высоты.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Mount Rainier — часть Каскадной гряды, его ледники питают реки региона. Локация важна для местных племён и служит
        ориентиром для жителей Сиэтла.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 4 000 XP
        - Расходы: 50 единиц валюты
        - Атрибут «Природа»: +30
        - Ачивка: «Покоритель Рейнира»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест комбинирует треккинговые, выживающие и исследовательские механики, влияя на мировое состояние при активации
        сценариев природных угроз.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с природной линией Сиэтла, миссиями мониторинга Каскадных вулканов и сюжетами о климатических рисках.
      mechanics_links: []
