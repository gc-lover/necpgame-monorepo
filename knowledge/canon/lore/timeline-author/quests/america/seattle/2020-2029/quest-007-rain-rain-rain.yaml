summary:
  problem: Климатическая линия Сиэтла не отражала сезонную сырость, культурные привычки и психологические эффекты от постоянных дождей.
  goal: Передать атмосферу серого города, показать адаптивные привычки жителей и влияние на настроение игроков.
  essence: Игрок проводит сутки в моросящем городе, наблюдая поведение NPC и управляя эффектами SAD.
  key_points:
    - В Сиэтле более 150 дождливых дней в году с преобладанием лёгкой мороси.
    - Местные жители редко используют зонты, предпочитая капюшоны и кофе.
    - Погодные условия влияют на эмоциональное состояние и социальные взаимодействия.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест моделирует типичный дождливый день в Сиэтле, фокусируясь на городской культуре, повседневных ритуалах и
        механиках эмоционального состояния.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Начать день в октябре-апреле, зафиксировать уровень осадков и облачности.
        2. Наблюдать жителей, которые перемещаются без зонтов и проводят время в кофейнях.
        3. Сопровождать туриста с зонтом и отслеживать реакцию NPC.
        4. Управлять ресурсом настроения, предотвращая SAD через светотерапию и социальные активности.
        5. Завершить день, приняв дождь как часть городской культуры.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Климат Сиэтла характеризуется частой моросью, мягкими температурами и редкими грозами. Город известен кофейной культурой
        и инфраструктурой для комфортной жизни в дождливую погоду.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Атрибут «Выносливость»: +10
        - Дебафф: -10% настроения (SAD), пока не выполнены восстановительные действия
        - Ачивка: «Выживший в сером»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует климатические и эмоциональные механики, открывает доступ к погодным модификаторам и социальным
        событиям для жителей северо-западного региона.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с климатической линией Сиэтла, заданиями о кофейной культуре и сценариями сезонных расстройств.
      mechanics_links: []
      assets: []
