summary:
  problem: Описание дождливой повседневности Сиэтла не было формализовано и не связывалось с климатическими механиками.
  goal: Стандартизировать лайфстайл-квест о жизни под бесконечной моросью и влиянии SAD.
  essence: Игрок проживает типичный дождливый сезон, адаптируется к отсутствию солнца и изучает поведенческие привычки горожан.
  key_points:
    - Квест-id SEATTLE-2029-007, лёгкая сложность, соло, длительность один сезон (условный день).
    - Сцены показывают различия между туристами с зонтами и местными, зависимость от кофе и влияние моросящего дождя.
    - Награды дают выносливость, а дебафф SAD заставляет планировать эмоциональную устойчивость.
