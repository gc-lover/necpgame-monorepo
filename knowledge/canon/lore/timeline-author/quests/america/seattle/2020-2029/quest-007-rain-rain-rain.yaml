summary:
  problem: Климатическая линия Сиэтла не отражала сезонную сырость, культурные привычки и психологические эффекты от постоянных дождей.
  goal: Передать атмосферу серого города, показать адаптивные привычки жителей и влияние на настроение игроков.
  essence: Игрок проводит сутки в моросящем городе, наблюдая поведение NPC и управляя эффектами SAD.
  key_points:
    - В Сиэтле более 150 дождливых дней в году с преобладанием лёгкой мороси.
    - Местные жители редко используют зонты, предпочитая капюшоны и кофе.
    - Погодные условия влияют на эмоциональное состояние и социальные взаимодействия.
