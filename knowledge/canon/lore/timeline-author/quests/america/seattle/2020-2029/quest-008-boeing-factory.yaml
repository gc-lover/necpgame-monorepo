content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест организует промышленный тур на завод Boeing в Эверетте, раскрывая логистику гигантского производства, роль
        инженеров и глобальное значение авиационной корпорации.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до комплекса в Эверетте и пройти безопасность, получив бриф по промышленной безопасности.
        2. Осмотреть сборочные линии 747, 777 и 787, зафиксировать стадии производства.
        3. Наблюдать координацию тысяч сотрудников и использование автономных платформ.
        4. Изучить музей лётной истории и влияние Boeing на развитие Сиэтла.
        5. Подготовить отчёт о технологических инновациях и логистике поставок.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Завод занимает площадь, сравнимую с 30 футбольными полями, и имеет собственную систему транспорта. Boeing основана
        в 1916 году и формирует экономику региона, связывая Сиэтл с глобальной авиацией.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 30 единиц валюты
        - Атрибут «Технологии»: +20
        - Ачивка: «Авиатор»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует образовательные и промышленные механики, открывает дополнительные цепочки в авиационной линии
        и повышает влияние игрока на технологические фракции.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с промышленной линией Сиэтла, сюжетами о воздушной логистике и миссиями high-tech корпораций.
      mechanics_links: []
