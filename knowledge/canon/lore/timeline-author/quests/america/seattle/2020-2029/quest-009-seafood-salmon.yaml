summary:
  problem: 'Кулинарная линия Сиэтла упоминала лосося лишь списком, без сценария и взаимодействий на рынке Пайк-Плейс.'
  goal: 'Создать гастрономический квест, раскрывающий локальные традиции приготовления тихоокеанского лосося и краба.'
  essence: 'Игрок посещает Pike Place Market, наблюдает за шоу рыбных торговцев и дегустирует культовые блюда Сиэтла.'
  key_points:
    - 'Фокус на свежести улова из Пьюджет-Саунд и Аляски.'
    - 'Демонстрация приготовления cedar plank salmon и подачи Dungeness crab.'
    - 'Социальные взаимодействия с поварами и туристами, формирующие кулинарную репутацию.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Кулинарные гиды проводят игрока по Pike Place Market и прибрежным ресторанам. Необходимо зафиксировать факты о добыче
        лосося, освоить локальные рецепты и подготовить дегустацию.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: market_show
      title: Рыбный рынок
      body: |
        Игрок присутствует на выступлении продавцов, ловит летящую рыбу и записывает интервью о сезонности. От выбора вопросов
        зависит доступ к редким продуктам.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        Ресторан предлагает cedar plank salmon, краба Dungeness и суп clam chowder. Игрок сравнивает вкус, описывает ароматы
        и решает, какие блюда добавить в коллекцию гастрономических квестов.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Источники улова: Пьюджет-Саунд, Аляска, побережье Тихого океана.
        - Кедровые доски, придающие блюду дымный аромат.
        - Терминалы доставки морепродуктов и логистика охлаждения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 1 000, Валюта: -50.
        - Бафф «Лососевый гурман»: +30% HP на 10 часов.
        - Ачивка «Посол Тихого океана».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
