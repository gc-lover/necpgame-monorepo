summary:
  problem: История джентрификации Сиэтла была неструктурированной и не отражала цифры роста цен и бездомности.
  goal: Задать системный квест про tech boom с акцентом на социальные последствия и выбор игрока.
  essence: Игрок исследует районы города, наблюдает рост цен, лагеря бездомных и решает, как реагировать на прогресс.
  key_points:
    - Квест-id SEATTLE-2029-010, средняя сложность, соло, длительность 2–4 часа.
    - Описывает этапы развития: гранж 1990-х, приход Amazon, рост аренды свыше 3 000 едди и кризис жилья.
    - Награды увеличивают социальный ресурс и фиксируют достижение «Свидетель трансформации».
