summary:
  problem: 'Сюжет о трансформации Сиэтла не описывал маршруты игрока, социальные последствия и выбор между прогрессом и традицией.'
  goal: 'Показать влияние tech boom на районы города, жильё и бездомность через исследование ключевых локаций и интервью.'
  essence: 'Игрок путешествует от кварталов Amazon до палаточных лагерей, собирает мнения жителей и принимает позицию в конфликте.'
  key_points:
    - 'Эволюция города от гранж-сцены до технологического центра.'
    - 'Рост стоимости аренды и дефицит доступного жилья.'
    - 'Социальное напряжение между старожилами и работниками технокорпораций.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Городской совет просит игрока зафиксировать последствия технологического бума. Необходимо посетить корпоративные кампусы,
        жилые районы и общественные центры, чтобы собрать доказательства изменений.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: timeline
      title: Хронология
      body: |
        Игрок исследует архивы о периодах 1990-х, 2000-х, 2010-х и 2020-х, сопоставляя художественное наследие гранжа с ростом
        технологического сектора. Сравнение отображается в интерактивной карте.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: fieldwork
      title: Полевые заметки
      body: |
        Визиты в Capitol Hill, South Lake Union и набережную. Игрок общается с жителями, владельцами бизнеса и бездомными,
        фиксируя истории о росте аренды и потере локальной идентичности.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: decision
      title: Решение
      body: |
        В финале игрок выбирает стратегию: поддержать технологическое развитие с программами доступного жилья или выступить
        за сохранение исторических районов. Решение влияет на репутацию у корпораций и сообществ.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 3 000, Валюта: 0.
        - Социальный показатель +20, доступ к ветке городского планирования.
        - Ачивка «Свидетель трансформации».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
