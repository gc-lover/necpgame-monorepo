content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест исследует эволюцию кофейной культуры Сиэтла от скромных начал в 70-х до технологической революции 2020-х.
        Игрок узнаёт о трансформации кофе из простого напитка в высокотехнологичный опыт с персонализацией и VR-элементами.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посещение оригинальной Starbucks в Pike Place Market.
        2. Исследование кофейных инноваций по всему городу.
        3. Участие в соревновании по приготовлению кофе.
        4. Документирование культурного влияния.
        5. Создание персонального кофейного бленда.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Сиэтл стал глобальным центром кофейной культуры благодаря Starbucks, но к 2020-м кофе эволюционировал в
        высокотехнологичную индустрию с AI-барменами, VR-дегустациями и нейронными вкусовыми имплантами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 50 единиц валюты
        - Ачивка: «Кофейный революционер»
        - Предмет: Персональный кофейный бленд
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует социальные и исследовательские механики, влияет на репутацию в пищевой индустрии
        и открывает доступ к технологическим инновациям в области напитков.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с экономическими квестами, социальными сюжетами и технологическими линиями развития Сиэтла.
      mechanics_links: []
      assets: []
