summary:
  problem: Подпольная музыкальная сцена Сиэтла эволюционировала от гранжа 90-х до киберпанка 2020-х, но эта трансформация не была показана.
  goal: Исследовать современную подпольную музыкальную сцену и её влияние на городскую культуру.
  essence: Игрок погружается в мир альтернативной музыки, от виртуальных концертов до уличных выступлений с нейронными эффектами.
  key_points:
    - Сиэтл сохранил репутацию музыкальной столицы после гранжа, но музыка эволюционировала в киберпанк-направление.
    - Подпольные концерты сочетают традиционные инструменты с нейронными имплантами и VR-эффектами.
    - Музыкальная сцена стала формой социального протеста против корпоративного контроля.
