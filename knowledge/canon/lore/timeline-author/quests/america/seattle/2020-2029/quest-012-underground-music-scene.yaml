content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест исследует подпольную музыкальную сцену Сиэтла 2020-х, где традиционный рок смешивается с киберпанком.
        Игрок становится частью контркультуры, борющейся с корпоративным контролем через музыку и искусство.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посещение легендарных музыкальных venues.
        2. Открытие новых подпольных групп.
        3. Участие в нейронной jam-сессии.
        4. Документирование эволюции сцены.
        5. Организация подпольного концерта.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Сиэтл сохранил музыкальную идентичность после гранжа Nirvana и Pearl Jam, но к 2020-м музыка стала формой
        сопротивления корпорациям. Подпольные концерты сочетают гитары с нейронными имплантами и VR-иллюзиями.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Расходы: 75 единиц валюты
        - Ачивка: «Музыкальный революционер»
        - Предмет: Нейронный музыкальный интерфейс
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует социальные и творческие механики, влияет на репутацию в подпольной культуре
        и открывает доступ к альтернативным сюжетам и персонажам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с контркультурными квестами, социальными движениями и сюжетами о свободе самовыражения.
      mechanics_links: []
      assets: []
