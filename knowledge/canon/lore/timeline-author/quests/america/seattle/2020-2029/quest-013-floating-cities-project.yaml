summary:
  problem: Проект плавучих городов Сиэтла как решение проблемы подъёма уровня океана не был показан в игровом мире.
  goal: Исследовать амбициозный проект создания плавучих мегаструктур в Пьюджет-Саунд.
  essence: Игрок участвует в строительстве и тестировании плавучего района, сталкиваясь с технологическими вызовами и экологическими рисками.
  key_points:
    - Подъём уровня океана вынудил Сиэтл искать радикальные решения для сохранения города.
    - Проект плавучих городов сочетает передовую инженерию с экологическими технологиями.
    - Плавучие структуры становятся новым типом урбанистического пространства с уникальными социальными динамиками.
