content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает игрока в амбициозный проект создания плавучих городов как ответа на климатические изменения.
        Игрок участвует в инженерных вызовах и этических дилеммах создания нового типа урбанистического пространства.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посещение исследовательского центра.
        2. Участие в строительстве модуля.
        3. Тестирование в условиях шторма.
        4. Исследование экологического воздействия.
        5. Проектирование жилого района.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Сиэтл стал пионером в создании плавучих городов из-за угрозы подъёма уровня океана. Проект сочетает
        передовую инженерию, возобновляемые источники энергии и инновационные социальные модели.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Расходы: 100 единиц валюты
        - Ачивка: «Пионер плавучих городов»
        - Предмет: Чертежи плавучих городов
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует инженерные и исследовательские механики, влияет на репутацию в экологических организациях
        и открывает доступ к технологическим инновациям в области урбанистики.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с экологическими квестами, технологическими сюжетами и темами климатических изменений.
      mechanics_links: []
      assets: []
