content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест исследует передовые нейронные технологии Сиэтла, где границы между человеком и машиной стираются.
        Игрок сталкивается с этическими дилеммами и технологическими чудесами, влияющими на будущее человечества.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Проникновение в исследовательский центр.
        2. Свидетельство нейронных экспериментов.
        3. Участие в этической дискуссии.
        4. Тестирование нейронного интерфейса.
        5. Раскрытие корпоративных секретов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Сиэтл стал эпицентром нейронных исследований благодаря концентрации технологических гигантов.
        От простых имплантов 2010-х до коллективного сознания 2020-х - технологии развивались стремительно,
        но этические последствия отставали от технического прогресса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Расходы: 150 единиц валюты
        - Ачивка: «Нейронный пионер»
        - Предмет: Экспериментальный нейронный имплант
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует stealth и исследовательские механики, влияет на репутацию среди активистов
        и открывает доступ к передовым кибернетическим технологиям.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с технологическими квестами, этическими сюжетами и темами человеческой идентичности.
      mechanics_links: []
      assets: []
