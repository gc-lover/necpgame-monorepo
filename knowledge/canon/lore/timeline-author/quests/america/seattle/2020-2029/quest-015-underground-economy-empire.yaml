summary:
  problem: Подпольная экономика Сиэтла выросла до размеров империи, конкурирующей с легальными корпорациями, но эта история не была рассказана.
  goal: Исследовать сложную сеть подпольной экономики и её влияние на городскую жизнь.
  essence: Игрок погружается в мир теневой экономики, от уличных сделок до корпоративных рейдерских захватов.
  key_points:
    - Корпоративная монополия создала процветающую подпольную экономику как альтернативу.
    - Подпольные рынки предлагают всё: от нелегальных имплантов до запрещённых технологий.
    - Теневая экономика стала формой социального сопротивления и перераспределения богатства.
