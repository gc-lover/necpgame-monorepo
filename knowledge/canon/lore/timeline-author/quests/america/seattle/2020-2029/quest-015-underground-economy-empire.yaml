content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест раскрывает империю подпольной экономики Сиэтла, где уличные торговцы и хакеры бросают вызов
        корпоративным монополиям. Игрок становится частью теневой сети перераспределения богатства и власти.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получение доступа к чёрному рынку.
        2. Исследование сфер подпольной торговли.
        3. Выполнение операции по контрабанде.
        4. Переговоры с лидерами банд.
        5. Раскрытие корпоративной коррупции.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        В условиях корпоративного доминирования подпольная экономика Сиэтла стала жизнеспособной альтернативой.
        От уличных рынков в Capitol Hill до виртуальных даркнет-бирж - теневая империя предлагает свободу выбора,
        но требует высокой цены в виде риска и этических компромиссов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 800 XP
        - Расходы: 120 единиц валюты
        - Ачивка: «Тайкун подполья»
        - Предмет: Паспорт чёрного рынка
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует торговые и переговорные механики, влияет на репутацию в подпольных кругах
        и открывает доступ к нелегальным товарам и услугам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с криминальными квестами, социальными сюжетами и темами экономического неравенства.
      mechanics_links: []
      assets: []
