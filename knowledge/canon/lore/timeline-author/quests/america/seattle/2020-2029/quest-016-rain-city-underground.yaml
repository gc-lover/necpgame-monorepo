content:
  sections:
    - id: overview
      title: Description
      body: |
        Seattle's underground music scene pulses beneath the city's corporate veneer. Hidden in rain-soaked alleys,
        abandoned warehouses, and basement venues, authentic grunge and alternative artists continue their rebellion
        against commercialization and gentrification.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Discover hidden underground music venues in Seattle's alleyways and basements.
        2. Attend a secret underground concert in a rain-soaked warehouse.
        3. Network with local underground musicians and scene members.
        4. Help preserve authentic venues from corporate takeover.
        5. Document Seattle's underground music culture for preservation.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Seattle's persistent rain creates the perfect atmosphere for underground venues - dark, moody spaces
        where alternative music thrives away from mainstream attention and corporate control.
      mechanics_links: [ ]
      assets: [ ]
