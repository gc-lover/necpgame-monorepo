summary:
  problem: Seattle's underground music and counterculture scene remained unexplored in the city's cultural narrative.
  goal: Guide player through Seattle's hidden music venues and underground communities.
  essence: Navigate rain-soaked alleyways and hidden basements to discover Seattle's vibrant alternative music scene.
  key_points:
    - Seattle's underground music scene thrives in hidden venues and basements.
    - Counterculture communities resist gentrification and corporate control.
    - Rain City weather creates unique atmospheric venues.
    - Local artists preserve authentic grunge and alternative music traditions.
