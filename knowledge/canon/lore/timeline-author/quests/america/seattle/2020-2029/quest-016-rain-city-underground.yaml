        - Authentic grunge playlist
        - Underground artists reputation: +60
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines stealth exploration, social networking, and cultural preservation mechanics.
        Players navigate hidden paths, attend secret events, and make choices about commercialization.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Connects to Seattle's music history, counterculture movements, and resistance against gentrification.
