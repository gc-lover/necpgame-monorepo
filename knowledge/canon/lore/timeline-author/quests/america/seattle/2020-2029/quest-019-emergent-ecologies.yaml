content:
  sections:
    - id: overview
      title: Description
      body: |
        Seattle's urban landscape has become a laboratory for bioengineering innovation. Engineered plants
        climb abandoned skyscrapers, artificial wetlands filter pollutants, and hybrid species adapt to
        the city's changing climate. Players must navigate this complex ecological transformation.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Study bioengineered plant and animal species adapting to urban conditions.
        2. Assess health and stability of emergent urban ecosystems.
        3. Mediate conflicts between indigenous and bioengineered species.
        4. Contain bioengineered organisms that have become hazardous.
        5. Develop sustainable ecological practices for urban bioengineering.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Seattle's rainy climate and dense urban environment create ideal conditions for rapid ecological
        experimentation. Bioengineered solutions address pollution, food security, and climate adaptation,
        but create complex ethical and ecological challenges.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 5,500 XP
        - Money: 850 Eddies
        - Ecological analysis kit
        - Bioengineering blueprints
        - Environmentalists reputation: +80
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines scientific research, ecological management, and ethical decision-making.
        Players conduct field studies, manage populations, and make choices about bioengineering ethics.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Links to global bioengineering research, environmental organizations, and urban planning initiatives.
        Opens connections to Pacific Northwest ecological networks and international conservation efforts.
      mechanics_links: [ ]
      assets: [ ]
