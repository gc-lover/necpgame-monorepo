content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Сиэтл 2020-х пульсирует от технологических инноваций. Корпорации вкладывают миллиарды
        в VR-исследования, обещая революцию в развлечениях и образовании. Но слухи о "потерянных
        в виртуальности" участниках экспериментов заставляют задуматься о цене прогресса.
    - id: vr_research_lab
      title: 'VR-лаборатория'
      body: |
        Лаборатория — это футуристический комплекс с рядами VR-капсул и нейронных интерфейсов.
        Ученые работают над созданием полноценных виртуальных миров, где сознание может жить
        отдельно от тела. "Это следующий шаг эволюции," — говорит ведущий исследователь.
    - id: consciousness_experiments
      title: 'Эксперименты с сознанием'
      body: |
        Эксперименты выходят за рамки этики. Участники погружаются в VR на недели, их сознание
        переносится в цифровые тела. Некоторые возвращаются сломленными, другие — не возвращаются
        вовсе. "Мы теряем грань между реальностью и виртуальностью," — шепчет техник.
    - id: corporate_competition
      title: 'Корпоративная конкуренция'
      body: |
        Корпорации борются за контроль над VR-технологиями. Шпионаж, саботаж, кража идей —
        обычное дело. "Кто владеет VR, владеет будущим сознания," — говорит корпоративный шпион.
        "Это война за умы человечества."
    - id: ethical_dilemmas
      title: 'Этические дилеммы'
      body: |
        VR-технологии обещают безграничные возможности: образование без школ, путешествия без
        движения, вечная молодость в цифровом теле. Но цена — потеря реальности, зависимость
        от корпораций, и риск того, что виртуальный мир станет предпочтительнее настоящего.
    - id: final_choice
      title: 'Финальный выбор'
      body: |
        В центре лаборатории — главный сервер с прототипом "идеального мира". Вы можете:
        уничтожить исследования и остановить опасные эксперименты, раскрыть технологии миру
        и демократизировать VR, или стать партнером корпорации и контролировать развитие технологий.

