summary:
  problem: |
    В 2020-х Сиэтл становится центром исследований виртуальной реальности. Лаборатории
    корпораций работают над созданием полноценных VR-миров и нейронными интерфейсами.
    Но исследования выходят из-под контроля — прототипы становятся опасными.
  goal: |
    Проникнуть в VR-лабораторию корпорации, раскрыть опасные эксперименты с сознанием
    и принять решение о будущем VR-технологий.
  essence: |
    Квест исследует ранние дни VR-технологий в Сиэтле: когда инновации граничат с опасностью,
    а корпоративные амбиции могут привести к катастрофе.
  key_points:
    - Корпоративные VR-исследования в Сиэтле
    - Опасные эксперименты с сознанием
    - Этические вопросы VR-технологий
    - Борьба за контроль над прорывными технологиями

