summary:
  problem: |
    В 2020-х Сиэтл сталкивается с катастрофическими последствиями изменения климата.
    Уровень океана поднимается, штормы становятся разрушительнее, а традиционная
    инфраструктура города оказывается под угрозой. Проект "плавающих городов"
    обещает спасение, но скрывает корпоративные интересы.
  goal: |
    Исследовать проект плавающих городов, раскрыть истинные мотивы корпораций
    и принять решение о будущем Сиэтла в эпоху климатических катастроф.
  essence: |
    Квест исследует реальность климатических изменений: когда спасение города становится
    бизнесом, а адаптация к катастрофе — способом для элиты монетизировать кризис.
  key_points:
    - Климатические катастрофы в Сиэтле 2020-х
    - Проект плавающих городов как решение
    - Корпоративная эксплуатация экологического кризиса
    - Этические вопросы городской адаптации

