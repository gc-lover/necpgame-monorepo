content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Сиэтл 2020-х тонет. Штормы становятся ежегодными катастрофами, уровень океана
        поднимается на метры, а традиционная инфраструктура города рушится. Корпорации
        предлагают решение: "плавающие города" — автономные платформы, способные выдержать
        любой шторм. Но кто действительно выиграет от этого "спасения"?
    - id: climate_crisis
      title: 'Климатический кризис'
      body: |
        Город изменился до неузнаваемости. Районы на набережной затоплены, штормовые волны
        достигают центра города, а миллионы жителей стали "климатическими беженцами".
        "Это конец старого мира," — говорят ученые. "И начало нового, где только богатые смогут позволить себе безопасность."
    - id: floating_cities_project
      title: 'Проект плавающих городов'
      body: |
        Плавающие города — это футуристические платформы с собственными экосистемами:
        вертикальным фермерством, волновыми генераторами энергии, системами очистки воды.
        Они могут перемещаться, следуя за погодными условиями. "Это Ноев ковчег для элиты," — шепчет эколог.
    - id: corporate_exploitation
      title: 'Корпоративная эксплуатация'
      body: |
        Проект финансируется корпорациями, которые видят в климатическом кризисе возможность
        для прибыли. Плавающие города будут продаваться по астрономическим ценам, а традиционные
        районы города брошены на произвол судьбы. "Климат — это бизнес," — говорит корпоративный директор.
    - id: community_struggles
      title: 'Борьба сообществ'
      body: |
        Обычные жители борются за выживание. Некоторые организуют сопротивление против
        "элитных ковчегов", другие пытаются адаптировать существующие здания к новым условиям.
        "Мы не бросим наш город," — говорят активисты. "Мы перестроим его для всех."
    - id: future_vision
      title: 'Видение будущего'
      body: |
        Проект достигает кульминации: запуск первого полноценного плавающего города.
        Вы можете поддержать корпоративную версию, помочь сообществам создать демократическую
        альтернативу, или отвергнуть идею плавающих городов и сосредоточиться на традиционной адаптации.

