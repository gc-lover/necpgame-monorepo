summary:
  problem: |
    В 2020-х Сиэтл становится эпицентром революции нейронных имплантов. Корпорации
    предлагают улучшения мозга: мгновенное обучение, телепатию, контроль над устройствами.
    Но импланты меняют людей — создают новые классы общества и рискуют стереть
    грань между человеком и машиной.
  goal: |
    Исследовать мир нейронных имплантов, раскрыть их опасности и принять решение
    о будущем человеческого разума в эпоху кибернетического улучшения.
  essence: |
    Квест исследует начало кибернетической эры: когда улучшение тела и разума становится
    нормой, но цена — потеря человечности и появление цифрового неравенства.
  key_points:
    - Революция нейронных имплантов в Сиэтле
    - Этические вопросы человеческого улучшения
    - Цифровой разрыв между улучшенными и обычными людьми
    - Корпоративный контроль над человеческим разумом

