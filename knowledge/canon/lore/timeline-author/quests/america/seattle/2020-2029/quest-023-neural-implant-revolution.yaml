content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Сиэтл 2020-х наполнен людьми с "сияющими глазами" — носителями нейронных имплантов.
        Они могут общаться мыслями, обучаться мгновенно, контролировать устройства взглядом.
        "Это следующий шаг эволюции," — говорят имплантированные. "Почему оставаться ограниченным биологией?"
    - id: implant_clinics
      title: 'Клиники имплантов'
      body: |
        Весь город усеян клиниками, где устанавливают импланты. Процедуры становятся все
        проще и дешевле, но качество снижается. "Каждый может стать сверхчеловеком," —
        обещает реклама. "За небольшую плату и лояльность корпорации."
    - id: augmentation_divide
      title: 'Разделение на классы'
      body: |
        Общество делится на "улучшенных" и "натуралов". Первые получают лучшие работы,
        образование, возможности. Вторые становятся вторым сортом. "Импланты — это билет
        в будущее," — говорят улучшенные. "А вы — пережиток прошлого."
    - id: hidden_dangers
      title: 'Скрытые опасности'
      body: |
        Импланты не так безопасны, как обещают. Некоторые вызывают зависимость, другие
        позволяют корпорациям контролировать разум. "Мы становимся частью сети," — шепчет
        техник. "И сеть контролирует нас."
    - id: resistance_movement
      title: 'Движение сопротивления'
      body: |
        Растет сопротивление среди "натуралов". Они организуют подпольные сети, создают
        защиту от имплантов, борются за право оставаться человеком. "Технологии должны
        служить нам, а не владеть нами," — говорят активисты.
    - id: future_of_humanity
      title: 'Будущее человечности'
      body: |
        Кульминация наступает в главном центре имплантов. Вы можете запретить импланты
        и сохранить естественное человечество, создать регулируемый рынок улучшений,
        или стать пионером полной трансформации человека в кибернетическое существо.

