content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Сиэтл 2020-х гудит от новой музыки. Виртуальные концерты собирают миллионы зрителей,
        музыка генерируется коллективным разумом артистов и ИИ, искусство существует одновременно
        в физическом и цифровом мире. "Это рождение новой культуры," — говорят музыканты.
        "Где человек и машина создают вместе."
    - id: cyberpunk_music_scene
      title: 'Киберпанк музыкальная сцена'
      body: |
        Музыка эволюционировала: алгоритмы создают мелодии, нейронные сети пишут тексты,
        коллективный разум артистов смешивает стили. Концерты проходят в VR: зрители
        становятся частью музыки, их эмоции влияют на звучание. "Это не просто музыка," —
        говорит диджей. "Это коллективный опыт сознания."
    - id: underground_vs_corporate
      title: 'Подполье против корпораций'
      body: |
        Корпорации пытаются захватить сцену: покупают артистов, монетизируют алгоритмы,
        контролируют VR-платформы. Подпольные артисты борются за независимость, создавая
        децентрализованные сети и анонимные платформы. "Искусство не должно принадлежать корпорациям," — говорят они.
    - id: digital_art_revolution
      title: 'Революция цифрового искусства'
      body: |
        Искусство становится интерактивным: картины оживают, музыка адаптируется к слушателю,
        литература пишется коллективно. Но возникает вопрос собственности: кто владеет
        искусством, созданным ИИ? Человеком? Коллективом? "Владение — это иллюзия," —
        утверждают радикалы. "Искусство принадлежит всем."
    - id: cultural_identity
      title: 'Культурная идентичность'
      body: |
        Киберпанк-культура формирует новую идентичность: хакеры-артисты, техно-шаманы,
        цифровые номады. Они отвергают традиционные ценности, создавая свою этику и мораль.
        "Мы — дети машин," — говорят они. "И мы перепишем правила игры."
    - id: final_performance
      title: 'Финальное выступление'
      body: |
        Кульминация в грандиозном виртуальном фестивале. Вы можете помочь сохранить независимость
        сцены и создать демократическую культуру, позволить корпорациям монетизировать искусство,
        или стать лидером новой культурной революции.

