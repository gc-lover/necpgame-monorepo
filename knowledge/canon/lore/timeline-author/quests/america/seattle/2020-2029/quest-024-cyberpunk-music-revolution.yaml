summary:
  problem: |
    В 2020-х Сиэтл становится родиной новой культурной революции. Подпольная музыкальная
    сцена эволюционирует в киберпанк-культуру: музыка, генерируемая ИИ, концерты в
    виртуальной реальности, искусство, созданное коллективным разумом. Но корпорации
    пытаются монетизировать и контролировать эту революцию.
  goal: |
    Исследовать киберпанк музыкальную сцену, помочь артистам сохранить независимость
    и принять решение о будущем альтернативной культуры в цифровую эпоху.
  essence: |
    Квест исследует эволюцию культуры в технологическую эру: когда искусство становится
    цифровым, а творчество — коллективным процессом, где человеческое и машинное сливаются.
  key_points:
    - Эволюция музыкальной сцены Сиэтла в киберпанк-культуру
    - Борьба за независимость цифрового искусства
    - Корпоративная монетизация альтернативной культуры
    - Слияние человеческого и машинного творчества

