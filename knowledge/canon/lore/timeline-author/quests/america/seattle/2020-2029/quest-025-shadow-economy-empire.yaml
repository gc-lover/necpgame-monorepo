summary:
  problem: |
    В 2020-х Сиэтл становится столицей цифровой теневой экономики. Криптовалюты,
    даркнет-маркеты и децентрализованные финансовые системы создают параллельную
    экономику, неподконтрольную корпорациям и правительствам. Но эта свобода
    имеет свою цену в виде хаоса и эксплуатации.
  goal: |
    Исследовать империю теневой экономики, раскрыть её механизмы и принять решение
    о будущем финансовой системы в эпоху блокчейна и цифровых валют.
  essence: |
    Квест исследует тёмную сторону финансовой революции: когда децентрализация обещает
    свободу, но создаёт новые формы контроля и эксплуатации в цифровом подполье.
  key_points:
    - Эволюция теневой экономики в цифровую эпоху
    - Власть криптовалют и даркнет-рынков
    - Борьба между традиционными и альтернативными финансами
    - Этические вопросы цифровой экономики

