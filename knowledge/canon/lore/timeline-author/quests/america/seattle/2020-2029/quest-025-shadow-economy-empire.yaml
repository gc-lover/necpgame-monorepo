content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Сиэтл 2020-х стал Мekkой цифровой экономики. Криптовалюты торгуются на каждом углу,
        даркнет-маркеты предлагают всё, что запрещено законом, а децентрализованные автономные
        организации управляют миллиардами. "Это финансовая свобода," — говорят энтузиасты.
        "Или хаос," — отвечают критики.
    - id: crypto_revolution
      title: 'Крипто-революция'
      body: |
        Валюты множатся: биткоин эволюционировал в квантовые токены, стейблкоины привязаны
        к эмоциям людей, NFT представляют реальные активы. "Деньги — это код," — говорят
        трейдеры. "И код можно переписать."
    - id: shadow_markets
      title: 'Теневые рынки'
      body: |
        Дарктнет — это параллельная экономика: запрещённые технологии, нелегальные импланты,
        украденные данные, цифровые наркотики. Всё продаётся за крипту, всё анонимно.
        "Здесь нет законов," — шепчет продавец. "Только спрос и предложение."
    - id: exploitation_hidden
      title: 'Скрытая эксплуатация'
      body: |
        За свободой скрывается эксплуатация: цифровые рабы майнят крипту в подземных фермах,
        дети взламывают системы за гроши, искусственный интеллект манипулирует рынками.
        "Свобода — это иллюзия," — говорит бывший трейдер. "Кто-то всегда контролирует код."
    - id: corporate_war
      title: 'Корпоративная война'
      body: |
        Корпорации борются за контроль над новой экономикой. Они создают свои токены,
        покупают даркнет-платформы, используют регуляторные лазейки. "Мы легализуем
        хаос," — обещают они. "И монетизируем его."
    - id: economic_choice
      title: 'Экономический выбор'
      body: |
        Кульминация в главной крипто-бирже Сиэтла. Вы можете уничтожить теневую экономику
        и восстановить корпоративный контроль, реформировать систему для этичной децентрализации,
        или стать бароном цифровой империи.

