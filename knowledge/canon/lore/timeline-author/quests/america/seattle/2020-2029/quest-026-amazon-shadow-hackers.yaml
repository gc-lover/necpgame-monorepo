content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В дождливом Сиэтле действует подпольная хакерская группировка, специализирующаяся на краже корпоративных секретов.
        Amazon HQ становится очередной целью - гигантские дата-центры хранят бесценные данные о потребителях и технологиях.
        Игрок получает шанс присоединиться к операции и заработать репутацию в уличном мире.
      mechanics_links:
        - hacking-system
        - stealth-mechanics
      assets: [ ]
    - id: quest_flow
      title: Этапы опыта
      body: |
        1. Встреча с уличным контактом в районе Pike Place Market, обсуждение деталей операции.
        2. Проникновение на территорию Amazon HQ под видом курьера.
        3. Взлом корпоративной сети с использованием импровизированного оборудования.
        4. Экстракция данных и установка закладок для будущих операций.
        5. Динамичный побег через подземные коммуникации Сиэтла от корпоративной охраны.
        6. Раздел добычи и получение репутации в подполье.
      mechanics_links:
        - infiltration-mechanics
        - skill-check-system
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Сиэтл 2020-х - технологическая столица с контрастом между корпоративным блеском Amazon HQ и уличным хаосом.
        Постоянные дожди создают атмосферу тайны и скрытности. Подземные коммуникации города идеальны для побегов.
        Хакерская культура процветает в подполье, где уличные модификации конкурируют с корпоративными технологиями.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест дает 5,000 XP, 2,500 едди и значительно повышает street cred (+30).
        Игрок получает редкий чип с данными Amazon, который можно продать на черном рынке.
        Достижение "Корпоративный диверсант" и доступ к продвинутым хакерским контрактам.
        Ветвление в зависимости от лояльности корпорациям или улице.
      mechanics_links: [ ]
      assets: [ ]
