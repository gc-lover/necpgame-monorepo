summary:
  problem: В районе Amazon HQ в Сиэтле действует подпольная хакерская группировка, крадущая корпоративные секреты.
  goal: Игрок присоединяется к хакерской группе, проникает в Amazon HQ и крадет ценные данные.
  essence: |
    Игрок встречает уличного хакера в Сиэтле, который предлагает работу по взлому Amazon.
    После успешного проникновения в HQ и кражи данных, игрок получает награду и репутацию в подполье.
  key_points:
    - Встреча с хакером в районе Pike Place Market
    - Проникновение в охраняемую зону Amazon HQ
    - Взлом корпоративной сети с использованием уличных модификаций
    - Побег от корпоративной охраны
    - Раздел добычи с хакерской группой
