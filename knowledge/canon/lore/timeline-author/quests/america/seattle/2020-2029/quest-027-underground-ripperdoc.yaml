content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В затопленных канализациях Сиэтла скрывается подпольный риппердок - специалист по кибернетическим имплантам.
        Корпорации запретили его экспериментальные разработки, но уличные жители ищут его услуги для выживания.
        Игрок получает шанс обзавестись уникальными модификациями и защитить уличную медицину от корпоративного контроля.
      mechanics_links:
        - cybernetics-system
        - combat-system
        - reputation-system
      assets: [ ]
    - id: quest_flow
      title: Этапы опыта
      body: |
        1. Поиск скрытого входа в подпольную клинику в канализации под Pioneer Square.
        2. Консультация с риппердоком о доступных имплантах и рисках процедуры.
        3. Процедура установки экспериментального импланта с элементами skill check.
        4. Неожиданная атака корпоративных наемников на клинику.
        5. Интенсивный бой по защите клиники и пациентов.
        6. Завершение операции и получение уникальных модификаций.
      mechanics_links:
        - skill-check-system
        - combat-mechanics
        - cybernetic-installation
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Сиэтл с его постоянными дождями и развитой инфраструктурой идеален для подпольных операций.
        Канализации города стали убежищем для риппердоков, избегающих корпоративного контроля.
        Экспериментальные импланты сочетают уличные модификации с украденными технологиями корпораций.
        Конфликт между уличной медициной и корпоративными монополиями создает напряженную атмосферу.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест дает 7,500 XP, 1,800 едди и повышает street cred (+25).
        Игрок получает экспериментальный имплант с уникальными свойствами и доступ к сети подпольных риппердоков.
        Репутация в медицинском черном рынке (+40) открывает доступ к редким модификациям.
        Ветвление влияет на будущие кибернетические улучшения.
      mechanics_links: [ ]
      assets: [ ]
