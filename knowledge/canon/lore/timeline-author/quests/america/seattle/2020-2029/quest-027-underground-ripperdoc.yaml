summary:
  problem: В подполье Сиэтла действует нелегальный риппердок, предлагающий опасные кибернетические импланты.
  goal: Игрок находит подпольную клинику, проходит процедуру установки импланта и помогает риппердоку в операции.
  essence: |
    Игрок получает травму в перестрелке и обращается к уличному риппердоку в Сиэтле.
    После успешной операции имплантации, игрок участвует в защите клиники от корпоративных рейдеров.
  key_points:
    - Поиск подпольной клиники в канализации Сиэтла
    - Процедура установки экспериментального импланта
    - Оборона клиники от корпоративной атаки
    - Выбор между лояльностью и предательством
    - Получение уникальных кибернетических модификаций
