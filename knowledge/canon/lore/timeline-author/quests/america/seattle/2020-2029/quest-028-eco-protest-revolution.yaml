content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сиэтл 2020-х страдает от корпоративного загрязнения - химические заводы сливают отходы в Пьюджет-Саунд,
        а эмиссии отравляют воздух. Эко-активисты организуют протесты и тайные операции по защите окружающей среды.
        Игрок может выбрать между мирными демонстрациями и радикальным саботажем.
      mechanics_links:
        - reputation-system
        - skill-check-system
        - branching-mechanics
      assets: [ ]
    - id: quest_flow
      title: Этапы опыта
      body: |
        1. Присоединение к эко-активистам в лагере на окраине города.
        2. Участие в мирном протесте с плакатами и лозунгами.
        3. Сбор доказательств загрязнения (фото, пробы воды, документы).
        4. Опциональный саботаж оборудования на химическом заводе.
        5. Защита лидера движения от корпоративных наемников.
        6. Получение признания в эко-сообществе и выбор дальнейшего пути.
      mechanics_links:
        - gathering-mechanics
        - combat-system
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Сиэтл традиционно известен экологическим сознанием, но корпорации игнорируют зеленые инициативы.
        Discovery Park стал центром эко-движения, а канализации и водоемы города загрязнены промышленными отходами.
        Протесты сочетают хипстерскую культуру с серьезной экологической повесткой.
        Корпорации нанимают частных охранников для подавления акций.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест дает 4,200 XP, 1,200 едди и значительно повышает экологическую осведомленность (+35).
        Игрок получает значок эко-активиста и репутацию в сообществе (+15).
        Ветвление влияет на доступ к радикальным или мирным эко-группам.
        Достижения отмечают вклад в защиту окружающей среды.
      mechanics_links: [ ]
      assets: [ ]
