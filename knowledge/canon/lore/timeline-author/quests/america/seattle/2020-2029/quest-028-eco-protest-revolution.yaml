summary:
  problem: Корпорации загрязняют окружающую среду Сиэтла, вызывая протесты экологов и местных жителей.
  goal: Игрок присоединяется к экологическому движению, участвует в протестах и саботирует корпоративные операции.
  essence: |
    Игрок становится частью эко-движения в Сиэтле, борющегося против корпоративного загрязнения.
    Участие в мирных протестах и скрытых операциях по защите окружающей среды от корпораций.
  key_points:
    - Присоединение к эко-активистам в районе Discovery Park
    - Организация мирного протеста против химического завода
    - Саботаж корпоративных операций по загрязнению
    - Выбор между радикальными и мирными методами
    - Влияние на экологическую ситуацию города
