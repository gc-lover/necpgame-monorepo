summary:
  problem: В подпольных VR-лабораториях Сиэтла тестируют технологию переноса сознания в виртуальные миры.
  goal: Игрок тестирует экспериментальную VR-систему и помогает предотвратить катастрофу в виртуальном мире.
  essence: |
    Игрок попадает в мир подпольных VR-исследований в Сиэтле, где нейронные импланты позволяют погружаться в сны ИИ.
    Неожиданно виртуальный мир выходит из-под контроля, угрожая сознанию участников.
  key_points:
    - Открытие подпольной VR-лаборатории в заброшенном здании
    - Установка экспериментального нейро-интерфейса
    - Погружение в виртуальный мир снов ИИ
    - Борьба с виртуальными кошмарами и аномалиями
    - Спасение других участников от цифрового безумия
