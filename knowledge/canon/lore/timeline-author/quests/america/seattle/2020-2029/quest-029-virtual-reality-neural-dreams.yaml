content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В технологическом сердце Сиэтла - районе South Lake Union - скрывается подпольная лаборатория,
        разрабатывающая революционную технологию переноса сознания в виртуальные миры.
        Экспериментальные нейро-интерфейсы позволяют погружаться в коллективные сны ИИ,
        но что-то пошло не так - виртуальный мир вышел из-под контроля.
      mechanics_links:
        - neural-interface-system
        - virtual-reality-mechanics
        - consciousness-mechanics
      assets: [ ]
    - id: quest_flow
      title: Этапы опыта
      body: |
        1. Открытие заброшенного здания в South Lake Union, служащего фасадом для VR-лаборатории.
        2. Встреча с учеными и установка экспериментального нейро-интерфейса.
        3. Погружение в виртуальный мир - коллективный сон ИИ с сюрреалистическими пейзажами.
        4. Исследование цифрового мира и поиск других участников эксперимента.
        5. Борьба с цифровыми аномалиями и кошмарами, рожденными ИИ.
        6. Спасение участников от цифрового безумия и психологических травм.
        7. Критический момент - безопасный выход из виртуального мира.
      mechanics_links:
        - skill-check-system
        - combat-mechanics
        - consciousness-transfer
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        South Lake Union - технологический хаб Сиэтла, где старые склады соседствуют с лабораториями корпораций.
        Подпольные VR-исследования сочетают украденные технологии Microsoft и Amazon с уличными модификациями.
        Эксперименты по переносу сознания затрагивают этические вопросы цифрового бессмертия.
        Дождливая погода Сиэтла создает атмосферу таинственности вокруг скрытых лабораторий.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест дает 8,500 XP, 3,200 едди и значительно повышает tech savvy (+40).
        Игрок получает прототип нейро-интерфейса и данные виртуальных снов.
        Репутация в нейро-исследованиях (+50) открывает доступ к продвинутым VR-технологиям.
        Ветвление влияет на психическое состояние и доступ к элитным исследованиям.
      mechanics_links: [ ]
      assets: [ ]
