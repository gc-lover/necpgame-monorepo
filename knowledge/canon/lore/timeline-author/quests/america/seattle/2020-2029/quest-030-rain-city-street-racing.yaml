summary:
  problem: В дождливом Сиэтле действует подпольная лига уличных гонок с высокими ставками и корпоративными спонсорами.
  goal: Игрок участвует в нелегальных гонках, модифицирует транспорт и борется с корпоративными соперниками.
  essence: |
    Игрок попадает в мир подпольных уличных гонок Сиэтла, где дождливые улицы становятся ареной для смертельно опасных соревнований.
    Необходимо модифицировать транспорт, участвовать в гонках и разбираться с корпоративными интригами.
  key_points:
    - Присоединение к подпольной гоночной лиге в районе SoDo
    - Модификация транспорта для дождевых условий
    - Участие в нелегальных уличных гонках
    - Конфликт с корпоративными спонсорами
    - Выбор между честной победой и грязными трюками
