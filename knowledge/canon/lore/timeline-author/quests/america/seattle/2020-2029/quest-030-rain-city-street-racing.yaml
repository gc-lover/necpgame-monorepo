content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сиэтл с его бесконечными дождями стал идеальным местом для экстремальных уличных гонок.
        Подпольная лига сочетает традиции стрит-рейсинга с корпоративными спонсорскими войнами.
        Гонщики модифицируют свои машины для скользких условий, а победители получают славу и богатство.
        Игрок может выбрать между честной гонкой и грязными методами победы.
      mechanics_links:
        - vehicle-system
        - racing-mechanics
        - weather-effects
      assets: [ ]
    - id: quest_flow
      title: Этапы опыта
      body: |
        1. Присоединение к подпольной гоночной лиге в промышленном районе SoDo.
        2. Модификация транспорта для дождевых условий (анти-аквапланирование, улучшенная тяга).
        3. Первая гонка по скользким улицам Сиэтла с препятствиями и соперниками.
        4. Опциональный саботаж транспорта корпоративного соперника.
        5. Неожиданная атака корпоративных наемников после победы.
        6. Финальная конфронтация и получение приза победителя.
      mechanics_links:
        - skill-check-system
        - vehicle-combat
        - sabotage-mechanics
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        SoDo - промышленный район Сиэтла с заброшенными складами и широкими улицами, идеальными для гонок.
        Постоянные дожди создают уникальные условия - скользкие дороги требуют специальных модификаций.
        Корпорации спонсируют гонщиков, но подавляют конкурентов. Уличная культура сочетается с техно-стилем.
        Гонщики используют смеси корпоративных и уличных технологий для достижения преимущества.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест дает 6,200 XP, 2,800 едди и значительно повышает street cred (+35).
        Игрок получает дождевой тюнинг-двигатель и карту гоночной лиги.
        Репутация в гоночном подполье (+45) открывает доступ к элитным гонкам.
        Ветвление влияет на стиль игры и доступные контракты.
      mechanics_links: [ ]
      assets: [ ]
