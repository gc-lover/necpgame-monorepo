summary:
  problem: В Сиэтле 2020-х появляется мощная нейронная сеть хакеров, угрожающая корпоративной безопасности.
  goal: Игрок должен проникнуть в подпольную нейронную сеть хакеров, собрать доказательства их деятельности и принять решение о дальнейшей судьбе сети.
  essence: |
    Игрок получает задание от корпоративного клиента проникнуть в нейронную сеть подпольных хакеров, которые используют ИИ для взлома корпоративных систем.
    По мере развития сюжета раскрываются мотивы хакеров и сложный выбор между корпоративной лояльностью и справедливостью.
  key_points:
    - Нейронная сеть хакеров использует передовые ИИ технологии для корпоративного шпионажа
    - Игрок должен балансировать между корпоративными интересами и моральными дилеммами
    - Квест раскрывает тему этики ИИ и корпоративного контроля над технологиями
    - Финальный выбор влияет на репутацию игрока в разных фракциях города
