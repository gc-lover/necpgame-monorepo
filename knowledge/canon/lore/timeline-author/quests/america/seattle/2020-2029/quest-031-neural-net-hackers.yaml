content:
  introduction: |
    В сиэтлском дождливом утре вы получаете шифрованное сообщение на нейроимплант. Корпоративный клиент из Arasaka предлагает сделку: проникнуть в нейронную сеть подпольных хакеров, угрожающих корпоративной безопасности. "Они используют ИИ для кражи наших секретов," - гласит сообщение. "Найди их, собери доказательства, уничтожь сеть."

    Вы прибываете в отель Westin, где встречаетесь с контактом - женщиной в строгом корпоративном костюме с едва заметными кибернетическими улучшениями. "Время - деньги," - говорит она холодно. "Хакеры прячутся в тенях Pioneer Square. Их сеть - это паутина из украденных серверов и нейронных имплантов. Найди их лидера, получи доказательства, выбери сторону."
  plot_points:
    - id: corporate_motivation
      title: "Корпоративная мотивация"
      description: |
        Корпорация Arasaka подозревает, что нейронная сеть хакеров крадет их технологии ИИ. Они готовы заплатить щедро за устранение угрозы. Однако по мере расследования выясняется, что хакеры борются против корпоративного контроля над технологиями.
    - id: hacker_philosophy
      title: "Философия хакеров"
      description: |
        Лидер хакеров - бывший инженер Arasaka, уволенный за "несанкционированные эксперименты". Он считает, что ИИ должен быть свободен от корпоративного контроля. "Мы не воры, мы освободители," - говорит он. "Технологии принадлежат людям, не корпорациям."
    - id: moral_dilemma
      title: "Моральная дилемма"
      description: |
        Игрок обнаруживает, что хакеры используют сеть для помощи бедным районам Сиэтла - они взламывают корпоративные системы, чтобы перераспределять ресурсы. Уничтожение сети обречет сотни людей на нищету, но сохранение ее угрожает корпоративной безопасности.
    - id: technological_wonder
      title: "Технологическое чудо"
      description: |
        Нейронная сеть представляет собой впечатляющее достижение - распределенную систему ИИ, способную адаптироваться и обучаться в реальном времени. Это не просто хакерские инструменты, это следующий шаг в развитии искусственного интеллекта.
  conclusion: |
    В финальной конфронтации лидер хакеров предлагает вам выбор: присоединиться к ним, уничтожить сеть или найти компромисс. Ваш выбор повлияет на репутацию в корпоративных и подпольных кругах Сиэтла. "Технологии не знают добра и зла," - говорит он. "Это мы решаем, как их использовать."
  dialogues:
    - speaker: corporate_contact
      text: "Время истекает. Эти хакеры угрожают всему, что мы построили. Найди их, докажи их вину, уничтожь сеть. Награда будет достойной."
    - speaker: hacker_leader
      text: "Мы не монстры, которых рисует Arasaka. Мы боремся за свободу технологий. Присоединяйся к нам, или стань очередным корпоративным псом."
    - speaker: underground_informant
      text: "Сеть спасла мой район. Без нее мы бы голодали. Хакеры перераспределяют корпоративные ресурсы. Они герои, а не злодеи."
