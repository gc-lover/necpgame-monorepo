content:
  introduction: |
    В промозглом сиэтлском вечере вы получаете звонок от частного детектива. "У меня работа для тебя," - хрипит он в трубку. "Кто-то ворует прототипы имплантов из корпоративных лабораторий. Militech в бешенстве, Arasaka в панике. Найди вора, верни импланты. Награда - половина от страховки."

    Вы встречаетесь в баре на окраине. Детектив - крепкий мужчина с кибернетическим глазом и шрамами от старых имплантов. "Это не обычный вор," - говорит он. "Профессионал. Знает, как обходить корпоративную безопасность. Ищет в Redmond, среди риппердоков."
  plot_points:
    - id: corporate_secrets
      title: "Корпоративные секреты"
      description: |
        Украденные импланты содержат революционные нейронные интерфейсы, позволяющие прямое подключение к корпоративным сетям. Это не просто медицинские устройства - это оружие корпоративной войны.
    - id: ripperdoc_motives
      title: "Мотивы риппердока"
      description: |
        Вор - бывший корпоративный хирург, уволенный за отказ модифицировать импланты для шпионажа. Он крадет прототипы, чтобы сделать их доступными для обычных людей, а не только для корпоративных элит.
    - id: black_market_danger
      title: "Опасности черного рынка"
      description: |
        Черный рынок имплантов - опасное место, где встречаются корпоративные шпионы, уличные банды и подпольные хирурги. Один неверный шаг может стоить жизни или свободы.
    - id: ethical_choice
      title: "Этический выбор"
      description: |
        Игрок обнаруживает, что украденные импланты спасли жизни десяткам людей в бедных районах. Возврат их корпорации обречет этих людей на смерть, но распространение подпольных имплантов может вызвать хаос.
  conclusion: |
    В финальном противостоянии мастер-риппердок предлагает вам сделку: вернуть импланты корпорации за огромную награду, или помочь распространить их в подполье для спасения жизней. "Эти импланты могут изменить мир," - говорит он. "Но только если они попадут не в корпоративные руки."
  dialogues:
    - speaker: private_detective
      text: "Слушай внимательно. Импланты - не просто железки. Это ключи к корпоративным секретам. Кто-то очень умный и очень отчаянный решил, что пора перераспределить богатство."
    - speaker: master_ripperdoc
      text: "Я не вор. Я хирург. Эти импланты созданы, чтобы контролировать людей. Я делаю их инструментами свободы. Присоединяйся к нам, или стань частью системы."
    - speaker: corporate_security
      text: "Эти импланты - собственность Militech. Они содержат технологии, которые нельзя выпускать на улицу. Верни их, и получишь награду. Иначе станешь целью."
