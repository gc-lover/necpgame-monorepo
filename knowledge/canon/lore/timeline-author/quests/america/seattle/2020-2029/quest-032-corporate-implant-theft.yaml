summary:
  problem: В Сиэтле происходит серия краж экспериментальных кибернетических имплантов из корпоративных лабораторий.
  goal: Игрок должен расследовать кражи, найти вора и вернуть украденные импланты или предотвратить их нелегальное распространение.
  essence: |
    Игрок нанимается частным детективом для расследования серии краж прототипов кибернетических имплантов. Расследование приводит к сети подпольных риппердоков,
    которые модифицируют корпоративные технологии для черного рынка. Игрок должен выбрать между возвратом имплантов корпорации или их распространением в подполье.
  key_points:
    - Экспериментальные импланты содержат передовые нейронные интерфейсы
    - Вор - талантливый риппердок с моральными принципами
    - Кражи финансируются конкурирующей корпорацией
    - Финальный выбор влияет на доступность имплантов для обычных людей
