content:
  introduction: |
    В дождливый сиэтлский вечер вы получаете сообщение от незнакомого номера. "Помогите," - гласит оно. "Моя сестра в беде. Она погрузилась в виртуальную реальность и не выходит. Говорит, что реальный мир слишком серый, слишком жестокий."

    Вы приходите в скромный дом в Capitol Hill. Семья - мать, отец и младший брат - выглядят измученными. "Она в одной из тех VR-капсул в Ballard," - говорит мать со слезами. "Мы пытались достать ее сами, но охрана... Они сказали, что это ее выбор. Но она не ест уже неделю!"
  plot_points:
    - id: family_tragedy
      title: "Семейная трагедия"
      description: |
        Семья рассказывает историю: их дочь была талантливым программистом, но после потери работы погрузилась в VR как в единственный способ справиться со стрессом. Теперь она отказывается возвращаться.
    - id: vr_clinic_reality
      title: "Реальность VR-клиники"
      description: |
        Подпольная клиника - это не место отдыха, а тюрьма для разума. Зависимые подключены к VR-системам 24/7, их тела истощены, а разум блуждает в искусственных мирах удовольствия.
    - id: digital_drugs_mechanism
      title: "Механизм цифровых наркотиков"
      description: |
        "Цифровые наркотики" - это не химические вещества, а VR-программы, стимулирующие центры удовольствия мозга через нейронные интерфейсы. Зависимость развивается быстрее, чем у любых традиционных наркотиков.
    - id: corporate_involvement
      title: "Корпоративное участие"
      description: |
        Сеть распространения финансируется корпорацией, которая тестирует эти технологии для контроля над населением. VR-зависимость - это побочный эффект корпоративного эксперимента.
  conclusion: |
    После спасения жертвы и разрушения сети распространения, семья благодарит вас. "Она вернулась," - говорит мать. "Но мир никогда не будет прежним для нее. Спасибо, что вернули ее нам." Квест подчеркивает опасности технологий и важность человеческого контакта в цифровую эпоху.
  dialogues:
    - speaker: desperate_mother
      text: "Она была такой счастливой раньше. Программистом, мечтала изменить мир. Потом потеряла работу, и... эти VR-наркотики. Они обещали рай, а дали ад."
    - speaker: vr_dealer
      text: "Почему мешать людям быть счастливыми? В реальном мире только боль и разочарование. Мы даем им то, чего они заслуживают - вечное блаженство."
    - speaker: rescued_victim
      text: "Я... я помню сны. Такие яркие, такие реальные. Мир был прекрасен там. Почему вы вернули меня сюда? Здесь только дождь и боль..."
