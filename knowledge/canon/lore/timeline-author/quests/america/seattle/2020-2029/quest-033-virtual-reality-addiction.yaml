summary:
  problem: В Сиэтле распространяется новая форма цифровых наркотиков - иммерсивная виртуальная реальность, вызывающая опасную зависимость.
  goal: Игрок должен помочь семье вывести зависимого члена из виртуальной реальности и раскрыть сеть распространения цифровых наркотиков.
  essence: |
    Игрок нанимается семьей, чей сын/дочь/брат/сестра погрузился в виртуальную реальность и отказывается возвращаться в реальный мир.
    Расследование приводит к подпольной сети, торгующей "цифровыми наркотиками" - VR-опытами, вызывающими сильнейшую зависимость.
  key_points:
    - Цифровые наркотики - это VR-симуляции, стимулирующие центры удовольствия мозга
    - Зависимые теряют связь с реальностью и отказываются от еды, сна
    - Сеть распространителей использует корпоративные технологии
    - Квест затрагивает темы цифровой зависимости и этики VR-технологий
