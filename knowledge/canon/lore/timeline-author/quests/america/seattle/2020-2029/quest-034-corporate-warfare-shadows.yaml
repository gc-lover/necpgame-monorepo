summary:
  problem: В Сиэтле разгорается скрытая война между корпорациями за контроль над прорывной технологией квантовых компьютеров.
  goal: Игрок нанимается одной из корпораций для проведения серии тайных операций против конкурентов и сбора доказательств корпоративного шпионажа.
  essence: |
    Игрок становится частью корпоративной войны в тенях, выполняя задания по промышленному шпионажу, саботажу и сбору разведданных.
    Квест раскрывает сложную паутину интриг между Arasaka, Militech и Biotechnica, где каждый шаг может привести к катастрофе.
  key_points:
    - Корпорации борются за квантовые компьютеры, способные взломать любую защиту
    - Игрок балансирует между лояльностью и самосохранением
    - Каждая миссия раскрывает новые уровни заговора
    - Финальный выбор определяет победителя корпоративной войны
