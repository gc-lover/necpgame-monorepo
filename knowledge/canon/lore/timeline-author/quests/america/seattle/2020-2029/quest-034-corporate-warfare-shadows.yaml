content:
  introduction: |
    В элитном ресторане на вершине Space Needle вас ждет корпоративный представитель. "Время разговоров окончено," - говорит женщина в безупречном костюме Arasaka. "Militech близки к прорыву в квантовых технологиях. Если они получат преимущество, Arasaka падет. Нам нужен кто-то... неофициальный."

    Она протягивает дата-чип. "Это аванс. Половина сейчас, половина после. Ваша задача - сделать невозможное. Проникнуть в их лабораторию, украсть данные, посеять хаос. И помните: предательство карается смертью."
  plot_points:
    - id: quantum_breakthrough
      title: "Квантовый прорыв"
      description: |
        Квантовые компьютеры способны взломать любую современную криптографию, делая все корпоративные секреты уязвимыми. Побеждает тот, кто первым получит рабочую модель.
    - id: corporate_alliances
      title: "Корпоративные альянсы"
      description: |
        На поверхности корпорации - враги, но в тенях они заключают временные союзы и предают друг друга. Игрок становится пешкой в этой сложной игре.
    - id: personal_risks
      title: "Личные риски"
      description: |
        Корпоративная война не знает пощады. Предательство означает смерть, провал - пытки в корпоративных лабораториях. Каждый выбор имеет последствия.
    - id: technological_arms_race
      title: "Гонка технологических вооружений"
      description: |
        Корпорации вкладывают миллиарды в квантовые исследования. Промышленный шпионаж, саботаж, даже убийства - обычные инструменты в этой войне.
  conclusion: |
    В финальном противостоянии игрок выбирает сторону: Arasaka, Militech или независимость. Выбор определяет будущее Сиэтла и всей индустрии. "Ты доказал свою ценность," - говорит победивший корпоративный лидер. "Теперь ты часть истории."
  dialogues:
    - speaker: corporate_handler
      text: "Не пытайся нас обмануть. Мы знаем всё о твоих предыдущих... приключениях. Сделай работу хорошо, и станешь богаче, чем можешь представить. Предай нас - и станешь примером для других."
    - speaker: rival_executive
      text: "Интересно, что Arasaka предложила тебе? Двойные агенты редко живут долго. Но мы можем предложить больше. Переходи на нашу сторону, и получишь всё."
    - speaker: quantum_scientist
      text: "Эти технологии... они изменят мир. Но в чьих руках? Корпораций, которые используют их для контроля? Или людей, которые применят их для свободы?"
