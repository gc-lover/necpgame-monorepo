summary:
  problem: Волна климатических беженцев из затопленных прибрежных городов прибывает в Сиэтл, вызывая социальный кризис и корпоративные интриги.
  goal: Игрок помогает координировать гуманитарную помощь беженцам, расследует корпоративную эксплуатацию кризиса и принимает решение о справедливом распределении ресурсов.
  essence: |
    Игрок становится координатором гуманитарной помощи в лагере климатических беженцев на окраине Сиэтла. Расследование раскрывает,
    что корпорации используют кризис для эксплуатации беженцев и захвата земель. Игрок должен выбрать между гуманитарной помощью и корпоративной выгодой.
  key_points:
    - Климатические изменения вызвали массовую миграцию из прибрежных городов
    - Корпорации используют кризис для захвата земель и эксплуатации труда
    - Беженцы становятся жертвами дискриминации и корпоративного контроля
    - Квест затрагивает темы социальной справедливости и экологической ответственности
