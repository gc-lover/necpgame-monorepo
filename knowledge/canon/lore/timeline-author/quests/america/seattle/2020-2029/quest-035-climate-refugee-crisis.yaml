content:
  introduction: |
    В проливной сиэтлский дождь вы получаете срочный вызов от местного активиста. "Беженцы прибывают," - кричит он в трубку. "Целые лагеря на окраинах города. Корпорации уже здесь, предлагают 'помощь' за землю и труд. Кто-то должен остановить это!"

    Вы приезжаете в импровизированный лагерь на окраине. Тысячи людей в мокрой одежде, дети с голодными глазами, пожилые с пустыми взглядами. "Мы из Калифорнии," - говорит женщина с ребенком на руках. "Города утонули. Здесь обещали помощь, а получили заборы и корпоративные контракты."
  plot_points:
    - id: refugee_stories
      title: "Истории беженцев"
      description: |
        Каждый беженец имеет свою трагическую историю: утонувшие дома, потерянные семьи, разрушенные жизни. Их объединяет надежда на лучшее будущее в Сиэтле.
    - id: corporate_land_grab
      title: "Корпоративный захват земель"
      description: |
        Корпорации используют кризис для захвата заброшенных земель под новые проекты. Беженцам предлагают "помощь" в обмен на отказ от прав на землю.
    - id: labor_exploitation
      title: "Эксплуатация труда"
      description: |
        Беженцы вынуждены работать на опасных корпоративных проектах за еду и кров. Дети работают на фабриках, взрослые - в шахтах и на стройках.
    - id: community_resistance
      title: "Сопротивление сообщества"
      description: |
        Местные активисты и сочувствующие жители организуют помощь беженцам. Они борются против корпоративной эксплуатации и требуют справедливости.
  conclusion: |
    После успешного распределения помощи и противостояния корпорациям, лагерь беженцев начинает превращаться в полноценное сообщество. "Спасибо," - говорит лидер беженцев. "Вы показали, что в этом городе еще есть человечность." Квест подчеркивает важность социальной справедливости в эпоху климатических изменений.
  dialogues:
    - speaker: refugee_leader
      text: "Мы не просим подаяния. Мы хотим справедливости. Наши дома утонули из-за жадности корпораций. Теперь они хотят украсть наше будущее. Помогите нам встать на ноги."
    - speaker: corporate_representative
      text: "Это бизнес. Земля никому не принадлежит, пока мы не купим ее. Эти люди нуждаются в нашей помощи? Отлично. Мы поможем им... за разумную плату."
    - speaker: local_activist
      text: "Сиэтл всегда был городом возможностей. Но не для тех, кто потерял всё. Мы должны показать корпорациям, что люди важнее прибыли."
