  sections:
  - id: overview
    title: 'Обзор: Seattle 2020-2029 — Тени выбора'
    body: |
      Этот динамический main квест демонстрирует полную систему ветвления на основе выборов игрока. 
      Квест содержит 7 ключевых точек выбора, каждая из которых влияет на репутацию, отношения с NPC 
      и доступность различных путей прохождения.
      
      Квест спроектирован как демонстрация архитектуры динамических квестов, описанной в 
      dynamic-quest-system-architecture.yaml. Все механизмы ветвления, системы последствий и 
      долгосрочные эффекты реализованы согласно спецификации.
    mechanics_links:
    - dynamic-quest-system-architecture
    - reputation-system
    - npc-relationship-system
    - choice-consequence-system
    assets: []

  - id: choice_points_detail
    title: Детальное описание точек выбора
    body: |
      Квест содержит 7 пронумерованных точек выбора (choice_point: 1-7), каждая из которых влияет 
      на последующие возможности:
      
      1. Первый выбор: Кому сообщить о заговоре (корпорация/сопротивление/самостоятельно)
      2. Второй выбор: Что делать с данными (уничтожить/обнародовать/использовать)
      3. Третий выбор: Судьба ученого (пощадить/выдать/обнародовать)
      4. Четвертый выбор: Подход к решению (сила/переговоры/демократия)
      5. Пятый выбор: Кому доверять (Лена/Маркус/никому)
      6. Шестой выбор: Судьба технологии (уничтожить/обнародовать/контролируемый релиз)
      7. Седьмой выбор: Личное выравнивание (корпорация/сопротивление/независимость)
      
      Каждый выбор имеет множественные последствия: немедленные (репутация), среднесрочные 
      (доступность путей) и долгосрочные (финальные концовки, доступность будущих квестов).
    mechanics_links:
    - choice-point-system
    - consequence-tracking
    - branching-narrative-engine
    assets: []

  - id: endings_detail
    title: Система концовок
    body: |
      Квест имеет 5 основных концовок, определяемых комбинациями выборов:
      
      1. Corporate Aligned Ending - игрок присоединяется к корпорации
      2. Street Aligned Ending - игрок присоединяется к сопротивлению
      3. Independent Ending - игрок остается нейтральным
      4. Compromise Ending - достигается компромисс между сторонами
      5. Chaos Ending - обнародование вызывает хаос
      
      Концовки определяются не только финальными выборами, но и совокупностью всех решений на 
      протяжении квеста. Например, для достижения Compromise Ending необходимо иметь достаточно 
      репутации в обеих фракциях и выбрать дипломатический подход.
    mechanics_links:
    - ending-system
    - world-state-tracking
    assets: []

  - id: npc_relationships
    title: Система отношений с NPC
    body: |
      Квест демонстрирует динамическую систему отношений с NPC:
      
      - Лена Ковач (корпоративный агент): отношения улучшаются при корпоративных выборах
      - Маркус Рид (лидер сопротивления): отношения улучшаются при про-уличных выборах
      - Доктор Эмма Чен (информатор): отношения зависят от решения ее судьбы
      - Роуг 'Эхо' (нетраннер): доступна только на независимом пути
      
      Высокие отношения с NPC открывают дополнительные квесты, романтические пути (Лена) или 
      возможности спутников (Маркус, доктор Чен).
    mechanics_links:
    - npc-relationship-tracker
    - companion-system
    - romance-system
    assets: []

  - id: long_term_consequences
    title: Долгосрочные последствия
    body: |
      Выборы в этом квесте имеют долгосрочные последствия, проявляющиеся в будущих квестах:
      
      - Уничтожение данных блокирует будущие корпоративные исследования имплантов
      - Обнародование данных запускает публичное расследование (новый квест)
      - Присоединение к фракции блокирует противоположные main квесты
      - Высокие отношения с NPC открывают персонализированные цепочки квестов
      
      Система отслеживает состояние мира (world_state_change) и использует его для определения 
      доступности будущего контента.
    mechanics_links:
    - world-state-manager
    - quest-unlock-system
    - flag-tracking-system
    assets: []

