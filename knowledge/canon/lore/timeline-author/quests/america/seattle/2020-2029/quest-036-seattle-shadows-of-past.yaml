summary:
  problem: В заброшенном баре Сиэтла вы встречаете таинственного информатора, который предлагает ценную информацию за плату. Ваш выбор в этом взаимодействии определит не только доступ к информации, но и будущие отношения с информатором и уличной сетью контактов.
  goal: Пройти через серию взаимодействий с информатором, где каждый выбор влияет на доступность информации, цену, отношения с NPC и открывает различные пути развития сюжета с долгосрочными последствиями.
  essence: |
    Динамический квест с 5 ключевыми точками выбора, демонстрирующий систему ветвления на основе взаимодействий с NPC.
    
    Квест развивается в зависимости от того, как игрок взаимодействует с информатором:
    - Первый выбор: как заплатить (премия/торг/отказ) - определяет начальные отношения
    - Второй выбор: уровень доверия (поверить/проверить/подозревать) - влияет на качество информации
    - Третий выбор: использование информации (использовать сам/продать/уничтожить) - влияет на репутацию
    - Четвертый выбор: отношения после сделки (стать союзником/нейтральным/врагом) - определяет будущие квесты
    - Пятый выбор: долгосрочное взаимодействие (постоянный контакт/одноразовая сделка/предать) - влияет на уличную репутацию
    
    Каждый выбор влияет на:
    - Репутацию (street reputation)
    - Отношения с информатором (Mikhail "Shadow" Volkov)
    - Доступность будущих квестов и диалогов
    - Доступ к информационной сети Сиэтла
    - Финальный исход квеста (6 возможных концовок)

quest_definition:
  quest_type: side
  level_min: 10
  level_max: 20
  dynamic_quest: true
  choice_points: 5
  branching_factor: 3
  requirements:
    required_quests: []
    required_flags: []
    required_reputation:
      corporate: 0
      street: 0
    required_items: []
  objectives:
  - id: meet_informant
    text: Встретиться с информатором в заброшенном баре
    type: interact
    target: abandoned_bar_location
    count: 1
    optional: false
    choice_point: 0
  - id: first_interaction_choice
    text: Решить, как взаимодействовать с информатором при первой встрече
    type: choice
    target: choice_point_1
    options:
    - Pay premium price (1000 eddies)
    - Negotiate for better price
    - Refuse and leave
    count: 1
    optional: false
    choice_point: 1
  - id: trust_assessment_choice
    text: Оценить доверие к информации информатора
    type: choice
    target: choice_point_2
    options:
    - Trust information completely
    - Verify information independently
    - Suspect information is false
    count: 1
    optional: false
    conditional: choice_point_1 != "refuse_leave"
    choice_point: 2
  - id: information_usage_choice
    text: Решить, как использовать полученную информацию
    type: choice
    target: choice_point_3
    options:
    - Use information for personal gain
    - Sell information to highest bidder
    - Destroy information to protect others
    count: 1
    optional: false
    conditional: choice_point_2 == "trust_completely" OR choice_point_2 == "verify_independently"
    choice_point: 3
  - id: relationship_development_choice
    text: Определить будущие отношения с информатором после сделки
    type: choice
    target: choice_point_4
    options:
    - Become long-term ally
    - Remain neutral contact
    - Turn into enemy
    count: 1
    optional: false
    conditional: choice_point_3 != null
    choice_point: 4
  - id: long_term_interaction_choice
    text: Принять решение о долгосрочном взаимодействии с информатором
    type: choice
    target: choice_point_5
    options:
    - Establish permanent contact network
    - One-time transaction only
    - Betray informant for reward
    count: 1
    optional: false
    conditional: choice_point_4 == "become_ally" OR choice_point_4 == "neutral_contact"
    choice_point: 5
  rewards:
    experience: 3000
    money:
      base: 0
      conditional_modifier:
        if: choice_point_1 == "pay_premium"
        then: -1000
        elif: choice_point_1 == "negotiate"
        then: -700
        else: 0
        conditional_success:
          if: choice_point_1 == "negotiate" AND social_skill > 0.6
          then: -500
    reputation:
      street:
        base: 0
        conditional_modifier:
          if: choice_point_1 == "pay_premium"
          then: 100
          elif: choice_point_1 == "negotiate"
          then: 50
          elif: choice_point_1 == "refuse_leave"
          then: -50
          else: 0
        additional_modifiers:
          if: choice_point_3 == "destroy_information"
          then: 200
          elif: choice_point_3 == "sell_information"
          then: -100
          else: 0
          if: choice_point_5 == "permanent_contact"
          then: 150
          elif: choice_point_5 == "betray_informant"
          then: -300
          else: 0
    items:
    - id: valuable_information_chip
      name: Ценная информационная чип-карта
      type: data_chip
      rarity: rare
      quantity: 1
      conditional: choice_point_1 != "refuse_leave" AND choice_point_2 != "suspect_false"
    - id: informant_contact_token
      name: Токен контакта информатора
      type: contact_token
      rarity: uncommon
      quantity: 1
      conditional: choice_point_4 == "become_ally" OR choice_point_4 == "neutral_contact"
    - id: street_network_access
      name: Доступ к уличной информационной сети
      type: network_access
      rarity: epic
      quantity: 1
      conditional: choice_point_5 == "permanent_contact" AND reputation.street > 200
    unlocks:
    - quest: canon-quest-seattle-informant-network
      conditional: choice_point_5 == "permanent_contact" AND reputation.street > 150
    - quest: canon-quest-seattle-informant-betrayal
      conditional: choice_point_5 == "betray_informant"
    - quest: canon-quest-seattle-information-brokerage
      conditional: choice_point_4 == "become_ally" AND choice_point_3 == "sell_information"
    - npc_relationship: mikhail_shadow_volkov_trusted
      conditional: choice_point_4 == "become_ally" AND choice_point_2 == "trust_completely"
    - npc_relationship: mikhail_shadow_volkov_hostile
      conditional: choice_point_5 == "betray_informant" OR choice_point_4 == "turn_enemy"
    - faction: street_information_network
      conditional: choice_point_5 == "permanent_contact" AND reputation.street > 250
    - location: abandoned_bar_safe_house
      conditional: choice_point_4 == "become_ally" AND choice_point_1 == "pay_premium"

content:
  introduction: |
    Заброшенный бар в промышленном районе Сиэтла. Дождь барабанит по разбитым окнам, а внутри 
    пахнет старым пивом и дымом от дешевых сигарет. Вы пришли сюда по наводке - говорят, здесь 
    можно найти информацию.
    
    В дальнем углу, за столом покрытым слоем пыли, сидит человек в поношенном плаще. Он смотрит 
    на вас оценивающим взглядом, а затем медленно вынимает дата-чип и кладет его на стол.
    
    "Михаил 'Тень' Волков," - представляется он, не протягивая руку. "У меня есть информация, 
    которая может стоить тебе дорого. Или ничего. Все зависит от того, как ты себя поведешь."
    
    Он скользит пальцем по чипу. "Тысяча эдди. Премиум цена за премиум информацию. Или... можешь 
    попробовать сторговаться. Но помни - я не терплю тех, кто пытается меня обмануть."

  plot_points:
  - id: initial_encounter
    title: Первая встреча с информатором
    description: |
      Первый ключевой выбор квеста: как заплатить за информацию? Премиум цена, торг или отказ?
      
      Этот выбор определяет начальные отношения с информатором и влияет на все последующие 
      взаимодействия в квесте. Премиум цена показывает серьезность намерений и открывает путь 
      к лучшим отношениям, торг демонстрирует находчивость и может привести к скидке при 
      наличии социальных навыков, отказ закрывает большинство путей развития.
    choice_point: 1
    consequences:
      pay_premium:
        reputation:
          street: 100
          corporate: 0
        narrative_path: generous_payer
        unlocks: premium_information_path
        relationship_change:
          mikhail_shadow_volkov: 50
        narrative_response: |
          Михаил улыбается, берет эдди и протягивает чип. "Хорошо. Ты знаешь цену информации. 
          Может, мы еще поработаем вместе."
      negotiate:
        reputation:
          street: 50
          corporate: 0
        narrative_path: skilled_negotiator
        unlocks: negotiation_path
        relationship_change:
          mikhail_shadow_volkov: 20
        conditional_success:
          if: social_skill > 0.6
          then:
            money_modifier: -500
            relationship_change:
              mikhail_shadow_volkov: 30
            narrative_response: |
              "Ха! Ты умеешь торговаться," - смеется Михаил. "Ладно, семьсот. Но только потому, 
              что ты не пытался меня обмануть."
        narrative_response: |
          Михаил изучает вас секунду, затем кивает. "Восемьсот. И это мой последний раз. Информация 
          стоит того."
      refuse_leave:
        reputation:
          street: -50
          corporate: 0
        narrative_path: missed_opportunity
        unlocks: closed_path
        relationship_change:
          mikhail_shadow_volkov: -30
        narrative_response: |
          "Твое дело," - пожимает плечами Михаил, убирая чип. "Но помни - возможность не всегда 
          стучится дважды. И в этом городе информация - это валюта."

  - id: trust_assessment
    title: Оценка доверия к информации
    description: |
      Второй ключевой выбор: как оценить полученную информацию? Поверить сразу, проверить 
      независимо или подозревать обман?
      
      Выбор влияет на качество и полноту информации, доступность дополнительных деталей и 
      отношения с информатором. Доверие открывает больше информации, но может быть рискованным, 
      проверка дает безопасность, но требует времени и ресурсов, подозрение защищает от обмана, 
      но портит отношения.
    choice_point: 2
    consequences:
      trust_completely:
        narrative_path: trusting_path
        unlocks: full_information_access
        relationship_change:
          mikhail_shadow_volkov: 40
        information_quality: high
        narrative_response: |
          Вы изучаете чип и решаете поверить информатору. Михаил кивает с одобрением. "Хорошо. 
          Ты доверяешь мне - я доверю тебе. Вот дополнительные детали, которых нет в основном 
          чипе."
        additional_information:
          location_hints: true
          npc_contacts: true
          timing_details: true
      verify_independently:
        narrative_path: cautious_path
        unlocks: verified_information_path
        relationship_change:
          mikhail_shadow_volkov: 0
        information_quality: medium
        narrative_response: |
          "Разумный подход," - говорит Михаил без осуждения. "Проверь сам. Но помни - пока ты 
          проверяешь, информация может устареть. Информация в этом городе - скоропортящийся товар."
        verification_required: true
        verification_time: 24_hours_game_time
        verification_success_modifier:
          relationship_change:
            mikhail_shadow_volkov: 20
          information_quality_boost: high
      suspect_false:
        narrative_path: suspicious_path
        unlocks: limited_information_path
        relationship_change:
          mikhail_shadow_volkov: -40
        information_quality: low
        narrative_response: |
          Михаил хмурится. "Если не доверяешь - зачем вообще покупал? Информация есть, используй 
          как хочешь. Но больше я с тобой работать не буду."
        lost_future_opportunities: true

  - id: information_usage
    title: Использование информации
    description: |
      Третий ключевой выбор: как использовать полученную информацию? Для личной выгоды, продать 
      или уничтожить для защиты других?
      
      Выбор существенно влияет на репутацию в уличной сети, доступность будущих контактов и 
      финальные отношения с информатором. Личное использование нейтрально, продажа дает деньги, 
      но портит репутацию, уничтожение защищает других и повышает репутацию.
    choice_point: 3
    consequences:
      use_personal_gain:
        reputation:
          street: 0
          corporate: 0
        narrative_path: pragmatic_path
        unlocks: neutral_reputation_path
        relationship_change:
          mikhail_shadow_volkov: 0
        money_modifier: 0
        narrative_response: |
          Вы используете информацию для собственных целей. Михаил узнает об этом и одобрительно 
          кивает. "Прагматичный подход. Каждый за себя - так и живет этот город."
      sell_information:
        reputation:
          street: -100
          corporate: 50
        narrative_path: mercenary_path
        unlocks: corporate_favor_path
        relationship_change:
          mikhail_shadow_volkov: -20
        money_modifier: 2000
        narrative_response: |
          Вы продаете информацию самому высокому предложению. Михаил узнает об этом и качает 
          головой. "Деньги важнее репутации? Твое право. Но в уличной сети об этом узнают. И не 
          все будут довольны."
        future_quest_modifier:
          street_quests: -20_percent_availability
          corporate_quests: 10_percent_availability
      destroy_information:
        reputation:
          street: 200
          corporate: -100
        narrative_path: moral_path
        unlocks: street_hero_path
        relationship_change:
          mikhail_shadow_volkov: 50
        money_modifier: -500
        narrative_response: |
          Вы уничтожаете информацию, чтобы защитить тех, кого она могла бы навредить. Михаил 
          узнает об этом и смотрит на вас с новым уважением. "Редко встретишь того, кто думает 
          о других. Может, я ошибся в тебе. Давай еще поговорим."

  - id: relationship_development
    title: Развитие отношений
    description: |
      Четвертый ключевой выбор: какие отношения установить с информатором после сделки? Стать 
      союзником, остаться нейтральным контактом или превратиться во врага?
      
      Выбор определяет доступность будущих квестов, качество информации в последующих 
      взаимодействиях и долгосрочное влияние на репутацию. Союзничество открывает уникальные 
      возможности, нейтралитет сохраняет гибкость, враждебность закрывает пути, но может открыть 
      другие через месть или конкуренцию.
    choice_point: 4
    consequences:
      become_ally:
        narrative_path: alliance_path
        unlocks: long_term_partnership_path
        relationship_change:
          mikhail_shadow_volkov: 100
        reputation:
          street: 150
        future_benefits:
          information_discounts: 30_percent
          exclusive_quests: true
          network_access: expanded
        narrative_response: |
          Вы предлагаете Михаилу стать постоянными партнерами. Он задумывается, затем протягивает 
          руку. "Хорошо. В этом городе нужны люди, которым можно доверять. Добро пожаловать в 
          сеть."
      neutral_contact:
        narrative_path: professional_path
        unlocks: transactional_relationship_path
        relationship_change:
          mikhail_shadow_volkov: 0
        reputation:
          street: 0
        future_benefits:
          information_available: yes
          no_special_discounts: true
          standard_network_access: true
        narrative_response: |
          Вы решаете оставить отношения нейтральными - просто бизнес. Михаил кивает. "Понятно. 
          Если нужна будет информация - знаешь, где меня найти."
      turn_enemy:
        narrative_path: conflict_path
        unlocks: hostile_relationship_path
        relationship_change:
          mikhail_shadow_volkov: -100
        reputation:
          street: -200
        future_consequences:
          information_blocked: true
          network_hostility: true
          potential_revenge_quests: true
        narrative_response: |
          Вы даете понять, что отношения закончены и не будут продолжены. Михаил холодно смотрит 
          на вас. "Хорошо. Но помни - в этом городе враги имеют долгую память. Удачи тебе."

  - id: long_term_interaction
    title: Долгосрочное взаимодействие
    description: |
      Пятый и финальный ключевой выбор: как строить долгосрочные отношения? Установить постоянную 
      сеть контактов, оставить одноразовую сделку или предать информатора ради награды?
      
      Финальный выбор определяет доступ к информационной сети Сиэтла, долгосрочную репутацию и 
      доступность целой ветки квестов. Постоянная сеть дает максимум возможностей, одноразовая 
      сделка сохраняет гибкость, предательство дает быструю выгоду, но закрывает многие пути и 
      создает врагов.
    choice_point: 5
    consequences:
      permanent_contact:
        narrative_path: network_expansion_path
        unlocks: information_brokerage_network
        relationship_change:
          mikhail_shadow_volkov: 150
        reputation:
          street: 250
        long_term_benefits:
          access_to_network: full
          multiple_informants: true
          exclusive_information: true
          quest_chain_access: information_network_questline
        narrative_response: |
          Вы предлагаете Михаилу установить постоянную сеть контактов и стать частью 
          информационной сети Сиэтла. Он улыбается широкой улыбкой. "Отлично. Теперь ты часть 
          семьи. Добро пожаловать в тени, где информация - это сила."
        ending_type: best_ending_network_access
      one_time_transaction:
        narrative_path: single_deal_path
        unlocks: closed_transaction_path
        relationship_change:
          mikhail_shadow_volkov: 0
        reputation:
          street: 0
        long_term_benefits:
          access_to_network: none
          future_contact_possible: maybe
          no_special_benefits: true
        narrative_response: |
          Вы решаете, что это одноразовая сделка. Михаил кивает без эмоций. "Как скажешь. Сделка 
          есть сделка. Удачи."
        ending_type: neutral_ending
      betray_informant:
        narrative_path: betrayal_path
        unlocks: hostile_network_path
        relationship_change:
          mikhail_shadow_volkov: -200
        reputation:
          street: -300
          corporate: 100
        long_term_consequences:
          network_hostility: complete
          informant_revenge: high_probability
          street_blacklist: true
          corporate_favor: gained
        narrative_response: |
          Вы предаете Михаила, продавая информацию о его деятельности корпорациям. Он узнает об 
          этом и смотрит на вас с холодной яростью. "Предатель. В этом городе предателей не 
          прощают. Я найду тебя. И когда найду - ты пожалеешь о своем выборе."
        ending_type: worst_ending_betrayal
        unlocks_revenge_quest: true

  endings:
  - id: ending_network_master
    title: Мастер информационной сети
    description: |
      Вы стали полноправным членом информационной сети Сиэтла, получив доступ к эксклюзивной 
      информации и множеству контактов. Михаил стал вашим надежным союзником, а уличная репутация 
      достигла новых высот.
    requirements:
      choice_point_1: pay_premium
      choice_point_2: trust_completely
      choice_point_3: destroy_information
