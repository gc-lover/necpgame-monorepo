content:
  sections:
  - id: quest_overview
    title: Обзор квеста
    body: |
      "Тени Прошлого" - это динамический квест-пример, демонстрирующий систему ветвления на основе 
      взаимодействий с NPC. Квест полностью адаптируется к выбору игрока, создавая уникальный опыт 
      для каждого прохождения.
      
      Квест разработан как практическая демонстрация системы динамических квестов, описанной в 
      архитектурных документах проекта. Каждый выбор имеет значимые последствия, влияющие не только 
      на текущий квест, но и на будущие возможности игрока.
    mechanics_links:
    - dynamic-quest-system
    - npc-relationship-system
    - reputation-system
    - choice-consequence-system
    assets: []

  - id: choice_points_detail
    title: Детальное описание точек выбора
    body: |
      Квест содержит 5 пронумерованных точек выбора (choice_point: 1-5), каждая из которых влияет 
      на последующие возможности:
      
      1. Первый выбор: Как заплатить за информацию (премиум/торг/отказ) - определяет начальные 
         отношения и доступность путей
      2. Второй выбор: Уровень доверия к информации (доверие/проверка/подозрение) - влияет на 
         качество информации и отношения
      3. Третий выбор: Использование информации (личное/продажа/уничтожение) - влияет на репутацию 
         и доступность будущих путей
      4. Четвертый выбор: Развитие отношений (союзник/нейтральный/враг) - определяет доступность 
         будущих квестов и качество информации
      5. Пятый выбор: Долгосрочное взаимодействие (постоянная сеть/одноразовая сделка/предательство) 
         - влияет на доступ к информационной сети и долгосрочную репутацию
      
      Каждый выбор имеет множественные последствия: немедленные (репутация, деньги), среднесрочные 
      (доступность путей, качество информации) и долгосрочные (доступ к сети, финальные концовки, 
      доступность будущих квестов).
    mechanics_links:
    - choice-point-system
    - consequence-tracking
    - branching-narrative-engine
    assets: []

  - id: endings_system
    title: Система концовок
    body: |
      Квест имеет 6 различных концовок, каждая из которых определяется комбинацией выборов игрока:
      
      1. Мастер информационной сети - лучшая концовка с полным доступом к сети
      2. Умелый переговорщик - нейтральная концовка с сохранением гибкости
      3. Герой улиц - моральная концовка с высокой уличной репутацией
      4. Корпоративный наемник - прагматичная концовка с корпоративной выгодой
      5. Упущенная возможность - негативная концовка из-за раннего отказа
      6. Последствия предательства - худшая концовка с враждебностью сети, но корпоративными 
         возможностями
      
      Концовки не имеют "правильного" или "неправильного" пути - каждый путь открывает различные 
      возможности для дальнейшего развития персонажа.
    mechanics_links:
    - multiple-endings-system
    - consequence-chain-system
    assets: []

