content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В подземном мире Сиэтла 2020 года скрываются те, кто знает корпоративные секреты.
        Информатор по имени Whisper предлагает ценную информацию в обмен на небольшую услугу.
        Квест сочетает исследование подземелий, социальное взаимодействие и доставку груза.
      mechanics_links:
        - mechanics/social/information-brokerage.yaml
        - mechanics/exploration/urban-underground.yaml
      assets: [ ]
    - id: quest_flow
      title: Этапы опыта
      body: |
        1. Игрок получает подсказку о подземном мире от уличного контакта в Pioneer Square.
        2. Спускается в заброшенные туннели XIX века под городом.
        3. Преодолевает препятствия: охрану, обвалы, мутировавших крыс.
        4. Находит подпольный бар "The Vault" - место встреч информаторов.
        5. Знакомится с Whisper и получает задание на доставку.
        6. Выполняет доставку в порт, избегая корпоративной охраны.
        7. Возвращается и получает данные о корпоративных заговорах.
      mechanics_links:
        - mechanics/combat/stealth-combat.yaml
        - mechanics/social/negotiation.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали Сиэтла 2020
      body: |
        Подземный мир отражает двойственную природу Сиэтла: технологического хаба и города с богатой
        историей. Туннели XIX века сочетаются с современными хакерскими убежищами.
        Корпорации используют подземелья для секретных проектов, а информаторы - для торговли информацией.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест дает 2500 XP, 500 eddies и повышает репутацию в уличной среде.
        Игрок получает чип с данными, который открывает доступ к корпоративным секретам
        и разблокирует связанные квесты.
      mechanics_links: [ ]
      assets: [ ]
    - id: branching_opportunities
      title: Возможности ветвления
      body: |
        - Игрок может предать информатора и продать данные корпорациям
        - Можно завербовать информатора как постоянного контакта
        - Возможен конфликт с другими группировками в подземелье
      mechanics_links:
        - mechanics/social/reputation-system.yaml
      assets: [ ]
