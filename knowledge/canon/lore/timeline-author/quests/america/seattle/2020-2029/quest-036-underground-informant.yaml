summary:
  problem: Игроку нужен источник информации о корпоративных тайнах Сиэтла 2020 года
  goal: Создать квест с посещением подземного мира Сиэтла и встречей с информатором
  essence: |
    Игрок спускается в заброшенные туннели под Сиэтлом, находит подпольный бар и встречает информатора,
    который делится информацией о корпоративных заговорах в обмен на услугу.
  key_points:
    - Исследование подземных туннелей Сиэтла
    - Встреча с информатором в подпольном баре
    - Обмен информацией на выполнение задания
    - Получение ценных данных о корпорациях
