summary:
  problem: Игроку нужно получить доступ к корпоративным финансам через шантаж менеджера банка
  goal: Создать квест с проникновением в банк и шантажом корпоративного менеджера
  essence: |
    Игрок проникает в один из банков Сиэтла, находит компрометирующие данные на менеджера
    и использует их для получения доступа к корпоративным счетам или информации.
  key_points:
    - Проникновение в охраняемый банк
    - Поиск компромата на корпоративного менеджера
    - Шантаж и переговоры
    - Получение финансовой выгоды или информации
