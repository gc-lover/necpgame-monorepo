content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В мире корпоративного Сиэтла 2025 года банки являются нервными центрами финансовой власти.
        Игрок использует информацию от информатора для проникновения в банк и шантажа
        корпоративного менеджера, получая доступ к ценным ресурсам или данным.
      mechanics_links:
        - mechanics/social/blackmail-mechanics.yaml
        - mechanics/infiltration/bank-security.yaml
      assets: [ ]
    - id: quest_flow
      title: Этапы опыта
      body: |
        1. Игрок получает подсказки от информатора о уязвимостях в банковской системе.
        2. Собирает разведданные о менеджере через социальную инженерию.
        3. Проникает в банк под видом клиента или через служебный вход.
        4. Обходит системы безопасности, используя хакерские навыки.
        5. Добрается до executive этажа и находит компромат.
        6. Проводит шантаж менеджера с несколькими вариантами исхода.
        7. Получает награду и избегает преследования корпораций.
      mechanics_links:
        - mechanics/hacking/security-systems.yaml
        - mechanics/social/negotiation.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали Сиэтла 2025
      body: |
        Сиэтл 2025 года - центр технологических корпораций. Банки здесь не просто финансовые учреждения,
        а центры корпоративной власти. Менеджеры банков часто вовлечены в сомнительные сделки,
        что делает их уязвимыми для шантажа.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест дает 5000 XP, 2500 eddies и повышает репутацию в корпоративной вражде.
        Игрок получает карту доступа к корпоративным объектам и данные о финансах,
        что открывает новые возможности для квестов.
      mechanics_links: [ ]
      assets: [ ]
    - id: branching_opportunities
      title: Возможности ветвления
      body: |
        - Предать менеджера корпорациям за награду
        - Помочь менеджеру сохранить секреты и получить союзника
        - Попытаться ограбить банк вместо шантажа
        - Вызвать корпоративное возмездие
      mechanics_links:
        - mechanics/social/reputation-system.yaml
        - mechanics/economy/black-market.yaml
      assets: [ ]
