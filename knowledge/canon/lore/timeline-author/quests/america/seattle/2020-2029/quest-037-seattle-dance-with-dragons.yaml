content:
  sections:
  - id: quest_overview
    title: Обзор квеста
    body: |
      "Танцы с Драконами" - это динамический квест-пример, демонстрирующий систему ветвления на 
      основе фракционных конфликтов и выбора игрока. Квест полностью адаптируется к выбору игрока, 
      создавая уникальный опыт для каждого прохождения.
      
      Квест разработан как практическая демонстрация системы динамических квестов с фракционными 
      конфликтами, описанной в архитектурных документах проекта. Каждый выбор имеет значимые 
      последствия, влияющие не только на текущий квест, но и на будущие возможности игрока в 
      фракционной системе.
    mechanics_links:
    - dynamic-quest-system
    - faction-system
    - territory-control-system
    - alliance-system
    - reputation-system
    - choice-consequence-system
    assets: []

  - id: choice_points_detail
    title: Детальное описание точек выбора
    body: |
      Квест содержит 6 пронумерованных точек выбора (choice_point: 1-6), каждая из которых влияет 
      на последующие возможности:
      
      1. Первый выбор: На чью сторону встать (Драконы/Когти/нейтральный) - определяет начальную 
         репутацию и доступность путей
      2. Второй выбор: Обнаружение лидера как корпоративного информатора (обнародовать/шантажировать/ 
         проигнорировать) - влияет на динамику конфликта и репутацию
      3. Третий выбор: Полицейский рейд - судьба лейтенанта (жертвовать/спасать) - влияет на лояльность 
         банды и отношения с NPC
      4. Четвертый выбор: Альянс против общего врага (принять/отказаться) - влияет на баланс сил и 
         динамические альянсы
      5. Пятый выбор: Контроль над территорией (драться/делить/отдать) - определяет будущие возможности 
         и доступность квестов
      6. Шестой выбор: Личная позиция в конфликте (присоединиться к банде/остаться независимым) - 
         влияет на доступ к фракционным квестам и долгосрочную репутацию
      
      Каждый выбор имеет множественные последствия: немедленные (репутация, деньги), среднесрочные 
      (доступность путей, контроль территории) и долгосрочные (финальные концовки, доступность 
      будущих квестов, фракционное членство).
    mechanics_links:
    - choice-point-system
    - consequence-tracking
    - branching-narrative-engine
    - faction-dynamics
    assets: []

  - id: endings_system
    title: Система концовок
    body: |
      Квест имеет 7 различных концовок, каждая из которых определяется комбинацией выборов игрока:
      
      1. Победа Ночных Драконов - лучшая концовка для членов банды Драконов
      2. Победа Стальных Когтей - лучшая концовка для членов банды Когтей
      3. Мирный альянс - моральная концовка с балансом сил
      4. Территориальная война - конфликтная концовка с постоянной защитой
      5. Корпоративная манипуляция - прагматичная концовка с корпоративной выгодой
      6. Герой улиц - моральная концовка с высокой уличной репутацией
      7. Независимая сила - нейтральная концовка с гибкостью и влиянием
      
      Концовки не имеют "правильного" или "неправильного" пути - каждый путь открывает различные 
      возможности для дальнейшего развития персонажа в фракционной системе.
    mechanics_links:
    - multiple-endings-system
    - consequence-chain-system
    - faction-alignment-system
    assets: []

