content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В Сиэтле 2027 года корпоративная власть достигла пика, вызвав волну сопротивления.
        Игрок присоединяется к движению активистов, организует массовый протест против
        одной из корпораций и борется за социальные изменения.
      mechanics_links:
        - mechanics/social/activism-system.yaml
        - mechanics/faction/resistance-movements.yaml
      assets: [ ]
    - id: quest_flow
      title: Этапы опыта
      body: |
        1. Игрок получает информацию о движении сопротивления через уличные контакты.
        2. Присоединяется к собранию активистов в Capitol Hill.
        3. Участвует в планировании протеста и вербовке сторонников.
        4. Организует логистику: разрешения, маршруты, снаряжение.
        5. Проводит протест у корпоративного здания.
        6. Сталкивается с корпоративной охраной и полицией.
        7. Добивается цели или уходит в подполье при провале.
      mechanics_links:
        - mechanics/social/group-activities.yaml
        - mechanics/combat/crowd-control.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали Сиэтла 2027
      body: |
        Сиэтл 2027 года - корпоративный мегаполис с жестким контролем. Capitol Hill стал
        центром сопротивления, где активисты планируют протесты против корпораций.
        Корпоративная охрана и полиция жестко подавляют любые проявления инакомыслия.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест дает 7500 XP, 1000 eddies и значительно повышает репутацию в движении сопротивления.
        Игрок получает доступ к новым контактам и квестам от активистов.
      mechanics_links: [ ]
      assets: [ ]
    - id: branching_opportunities
      title: Возможности ветвления
      body: |
        - Мирный протест с дипломатическим разрешением конфликта
        - Эскалация в насилие и переход в подполье
        - Предательство движения за корпоративную награду
        - Создание собственной фракции сопротивления
      mechanics_links:
        - mechanics/social/reputation-system.yaml
        - mechanics/politics/faction-creation.yaml
      assets: [ ]
