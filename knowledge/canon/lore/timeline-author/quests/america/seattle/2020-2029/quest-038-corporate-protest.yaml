summary:
  problem: Корпорации доминируют в Сиэтле 2027 года, вызывая сопротивление жителей
  goal: Создать квест с организацией и проведением протеста против корпоративной гегемонии
  essence: |
    Игрок присоединяется к движению сопротивления, организует протест против корпорации,
    преодолевает препятствия от корпоративной охраны и добивается значимых изменений.
  key_points:
    - Организация протестного движения
    - Противостояние корпоративной охране
    - Политическое влияние и социальные изменения
    - Риски и последствия активизма
