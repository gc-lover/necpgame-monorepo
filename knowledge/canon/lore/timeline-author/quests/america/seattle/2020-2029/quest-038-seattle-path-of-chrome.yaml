content:
  sections:
  - id: quest_overview
    title: Обзор квеста
    body: |
      "Путь Хрома" - это динамический квест-пример, демонстрирующий систему ветвления на основе 
      моральных выборов и личного роста персонажа. Квест полностью адаптируется к выбору игрока, 
      создавая уникальный опыт для каждого прохождения.
      
      Квест разработан как практическая демонстрация системы динамических квестов с фокусом на 
      личный рост и моральные выборы, описанной в архитектурных документах проекта. Каждый выбор 
      имеет значимые последствия, влияющие не только на текущий квест, но и на будущие возможности 
      игрока в системе кибернетики и человечности.
    mechanics_links:
    - dynamic-quest-system
    - cyberware-system
    - cyberpsychosis-system
    - humanity-system
    - faction-reaction-system
    - choice-consequence-system
    assets: []

  - id: choice_points_detail
    title: Детальное описание точек выбора
    body: |
      Квест содержит 6 пронумерованных точек выбора (choice_point: 1-6), каждая из которых влияет 
      на последующие возможности:
      
      1. Первый выбор: Установить первый имплант или остаться чистым (да/нет/отложить) - определяет 
         начальный путь и доступность путей
      2. Второй выбор: Выбор типа импланта (боевой/сенсорный/нейронный) - влияет на способности, 
         риск и потерю человечности
      3. Третий выбор: Риск киберпсихоза (принять/ограничить/баланс) - влияет на доступные импланты 
         и риск психоза
      4. Четвертый выбор: Потеря человечности (пожертвовать/сохранить/баланс) - влияет на способности 
         и реакции NPC
      5. Пятый выбор: Реакция на мнение фракций (игнорировать/адаптироваться/скрывать) - влияет на 
         репутацию и доступность квестов
      6. Шестой выбор: Финальный путь (полный борг/баланс/декибернизация) - влияет на финальный 
         исход и доступность будущих квестов
      
      Каждый выбор имеет множественные последствия: немедленные (способности, риск), среднесрочные 
      (доступность путей, репутация) и долгосрочные (финальные концовки, доступность будущих квестов, 
      постоянные модификаторы).
    mechanics_links:
    - choice-point-system
    - consequence-tracking
    - branching-narrative-engine
    - cyberpsychosis-mechanics
    - humanity-mechanics
    assets: []

  - id: endings_system
    title: Система концовок
    body: |
      Квест имеет 6 различных концовок, каждая из которых определяется комбинацией выборов игрока:
      
      1. Полный борг - максимальная мощь, минимальная человечность, критический риск психоза
      2. Гармония человека и машины - баланс между силой и человечностью, оптимальный путь
      3. Сохраненная человечность - высокая человечность, ограниченные способности, номадская поддержка
      4. Воин высокого риска - высокая мощь при балансе, высокий риск психоза
      5. Безопасное усиление - безопасные импланты, высокая человечность, умеренная мощь
      6. Независимый путь - гибкость в выборе, независимая репутация, доступ к большинству путей
      
      Концовки не имеют "правильного" или "неправильного" пути - каждый путь открывает различные 
      возможности для дальнейшего развития персонажа в системе кибернетики и человечности.
    mechanics_links:
    - multiple-endings-system
    - consequence-chain-system
    - cyberpsychosis-mechanics
    - humanity-mechanics
    assets: []

