summary:
  problem: Вы стоите перед выбором - установить экспериментальные кибернетические импланты для повышения способностей или остаться "чистым" человеком. Каждый выбор в этом квесте влияет на риск киберпсихоза, потерю человечности, доступные импланты и реакции фракций на ваш уровень кибернизации.
  goal: Пройти через серию моральных выборов, связанных с кибернетическими имплантами, где каждый выбор влияет на риск киберпсихоза, потерю человечности, доступность способностей и реакции фракций на ваш уровень модификации.
  essence: |
    Динамический квест с 6 ключевыми точками выбора, демонстрирующий систему ветвления на основе 
    моральных выборов и личного роста персонажа.
    
    Квест развивается в зависимости от того, как игрок балансирует между человечностью и мощью:
    - Первый выбор: Установить первый имплант или остаться без модификаций (да/нет/отложить) - 
      определяет начальный путь
    - Второй выбор: Выбор типа импланта (боевой/сенсорный/нейронный) - влияет на доступные способности 
      и риск психоза
    - Третий выбор: Риск киберпсихоза - принять риск для большей мощи или ограничиться безопасными 
      имплантами (риск/безопасность/баланс) - влияет на доступные импланты и человечность
    - Четвертый выбор: Потеря человечности - пожертвовать человечностью ради способностей или сохранить 
      ее (пожертвовать/сохранить/баланс) - влияет на доступные способности и реакции NPC
    - Пятый выбор: Реакция фракции на кибернизацию - как реагировать на мнение фракций о вашем уровне 
      модификации (игнорировать/адаптироваться/скрывать) - влияет на репутацию и доступность квестов
    - Шестой выбор: Личный путь - полностью отдаться кибернетике, сохранить баланс или вернуться к 
      человечности (полный борг/баланс/декибернизация) - влияет на финальный исход
    
    Каждый выбор влияет на:
    - Риск киберпсихоза (0-100%)
    - Уровень человечности (0-100)
    - Доступные импланты и способности
    - Репутацию с фракциями (корпорации/улица/нормады)
    - Реакции NPC на ваш внешний вид
    - Доступность будущих квестов и диалогов
    - Финальный исход квеста (6 возможных концовок)
    
    Квест демонстрирует долгосрочные последствия выборов: решение об установке импланта может 
    открыть или закрыть пути в финале, а баланс между человечностью и мощью определяет доступность 
    различных игровых стилей.

quest_definition:
  quest_type: main
  level_min: 12
  level_max: 22
  dynamic_quest: true
  choice_points: 6
  branching_factor: 3
  requirements:
    required_quests: []
    required_flags: []
    required_reputation:
      corporate: 0
      street: 0
    required_items: []
  objectives:
  - id: meet_ripperdoc
    text: Встретиться с подпольным ripperdoc в Сиэтле
    type: interact
    target: underground_ripperdoc_clinic
    count: 1
    optional: false
    choice_point: 0
  - id: first_implant_choice
    text: Решить, устанавливать ли первый кибернетический имплант
    type: choice
    target: choice_point_1
    options:
    - Install first cybernetic implant
    - Refuse and remain baseline human
    - Postpone decision
    count: 1
    optional: false
    choice_point: 1
  - id: implant_type_selection
    text: Выбрать тип первого импланта
    type: choice
    target: choice_point_2
    options:
    - Combat enhancement implant (high power, high risk)
    - Sensory enhancement implant (balanced, medium risk)
    - Neural interface implant (low power, low risk, high utility)
    count: 1
    optional: false
    conditional: choice_point_1 == "install_implant"
    choice_point: 2
  - id: cyberpsychosis_risk_choice
    text: Принять риск киберпсихоза ради большей мощи или ограничиться безопасными имплантами
    type: choice
    target: choice_point_3
    options:
    - Accept high risk for maximum power
    - Limit to safe implants only
    - Balance risk and power carefully
    count: 1
    optional: false
    conditional: choice_point_1 == "install_implant"
    choice_point: 3
  - id: humanity_loss_choice
    text: Пожертвовать человечностью ради способностей или сохранить ее
    type: choice
    target: choice_point_4
    options:
    - Sacrifice humanity for abilities
    - Preserve humanity at all costs
    - Find balance between human and machine
    count: 1
    optional: false
    conditional: choice_point_2 != null AND choice_point_3 != null
    choice_point: 4
  - id: faction_reaction_choice
    text: Как реагировать на мнение фракций о вашем уровне кибернизации
    type: choice
    target: choice_point_5
    options:
    - Ignore faction opinions completely
    - Adapt to faction preferences
    - Hide cybernetic modifications
    count: 1
    optional: false
    conditional: choice_point_4 != null
    choice_point: 5
  - id: final_path_choice
    text: Определить финальный путь - полностью отдаться кибернетике, сохранить баланс или вернуться к человечности
    type: choice
    target: choice_point_6
    options:
    - Full borg conversion (maximum power, minimum humanity)
    - Maintain balance between human and machine
    - De-cyberneticization and return to baseline
    count: 1
    optional: false
    conditional: choice_point_5 != null
    choice_point: 6
  rewards:
    experience: 4500
    money:
      base: 0
      conditional_modifier:
        if: choice_point_1 == "install_implant"
        then: -2000
        elif: choice_point_6 == "full_borg"
        then: -5000
        else: 0
    cybernetic_implants:
      base: []
      conditional_additions:
        if: choice_point_1 == "install_implant" AND choice_point_2 == "combat_enhancement"
        then:
          - id: combat_enhancement_implant
            name: Боевой имплант
            type: combat
            rarity: rare
            power_boost: 30
            cyberpsychosis_risk: 25
            humanity_cost: 15
        if: choice_point_1 == "install_implant" AND choice_point_2 == "sensory_enhancement"
        then:
          - id: sensory_enhancement_implant
            name: Сенсорный имплант
            type: sensory
            rarity: uncommon
            power_boost: 15
            cyberpsychosis_risk: 10
            humanity_cost: 8
        if: choice_point_1 == "install_implant" AND choice_point_2 == "neural_interface"
        then:
          - id: neural_interface_implant
            name: Нейронный интерфейс
            type: neural
            rarity: rare
            power_boost: 20
            cyberpsychosis_risk: 5
            humanity_cost: 5
    reputation:
      corporate:
        base: 0
        conditional_modifier:
          if: choice_point_6 == "full_borg"
          then: 300
          elif: choice_point_3 == "accept_high_risk"
          then: 150
          elif: choice_point_1 == "refuse_implant"
          then: -100
          else: 0
      street:
        base: 0
        conditional_modifier:
          if: choice_point_6 == "balance" AND choice_point_4 == "preserve_humanity"
          then: 200
          elif: choice_point_6 == "full_borg"
          then: -200
          elif: choice_point_1 == "refuse_implant"
          then: 100
          else: 50
      nomads:
        base: 0
        conditional_modifier:
          if: choice_point_1 == "refuse_implant" OR choice_point_6 == "de_cyberneticization"
          then: 300
          elif: choice_point_6 == "full_borg"
          then: -300
          elif: choice_point_6 == "balance"
          then: 100
          else: 0
    unlocks:
    - quest: canon-quest-seattle-full-borg-path
      conditional: choice_point_6 == "full_borg" AND cyberpsychosis_risk > 50
    - quest: canon-quest-seattle-humanity-preservation
      conditional: choice_point_6 == "de_cyberneticization" OR choice_point_4 == "preserve_humanity"
    - quest: canon-quest-seattle-balanced-cybernetics
      conditional: choice_point_6 == "balance" AND humanity_level > 50 AND cyberpsychosis_risk < 30
    - faction: corporate_cybernetics_program
      conditional: choice_point_6 == "full_borg" AND reputation.corporate > 200
    - faction: nomad_clean_human_alliance
      conditional: choice_point_6 == "de_cyberneticization" AND reputation.nomads > 200
    - location: advanced_ripperdoc_clinic
      conditional: choice_point_3 == "accept_high_risk" OR choice_point_6 == "full_borg"
    - ability: high_risk_implant_access
      conditional: choice_point_3 == "accept_high_risk" AND cyberpsychosis_risk > 40
    - ability: safe_implant_specialization
      conditional: choice_point_3 == "limit_safe" AND humanity_level > 70

content:
  introduction: |
    Подпольная клиника в промышленном районе Сиэтла. Запах стерилизаторов смешивается с запахом 
    крови и металла. Доктор Алекс "Риппер" Морено смотрит на вас оценивающим взглядом, изучая 
    ваше тело.
    
    "Вижу, ты еще чистый," - говорит он, указывая на ваше тело без модификаций. "В этом городе 
    это редкость. Но редкость не значит преимущество."
    
    Он протягивает вам каталог имплантов - страницы заполнены возможностями: боевые усиления, 
    сенсорные модификации, нейронные интерфейсы. Каждый имплант обещает силу, но цена может быть 
    высока.
    
    "Первый имплант - это выбор пути," - объясняет доктор. "Боевой имплант даст тебе силу, но 
    риск киберпсихоза высок. Сенсорный - баланс мощи и безопасности. Нейронный - минимальный риск, 
    но максимальная утилитарность. Или... можешь остаться чистым. Но в этом городе чистые не 
    живут долго."

  plot_points:
  - id: first_implant_decision
    title: Решение об первом импланте
    description: |
      Первый ключевой выбор квеста: устанавливать ли первый кибернетический имплант? Да, нет или 
      отложить решение?
      
      Этот выбор определяет начальный путь персонажа и влияет на все последующие взаимодействия 
      в квесте. Установка импланта открывает путь к усилению, но создает риск киберпсихоза и потери 
      человечности. Отказ сохраняет человечность, но ограничивает способности. Отсрочка сохраняет 
      гибкость, но может закрыть некоторые пути.
    choice_point: 1
    consequences:
      install_implant:
        narrative_path: cybernetics_path
        unlocks: implant_selection_path
        humanity_modifier: -10
        cyberpsychosis_risk_modifier: 5
        reputation:
          corporate: 50
          street: -20
          nomads: -50
        narrative_response: |
          Вы решаете установить первый имплант. Доктор Морено улыбается одобрительно. "Хорошо. 
          Первый шаг на пути к совершенству. Выбери свой путь - сила, баланс или утилитарность. 
          Каждый путь ведет в разные места."
      refuse_implant:
        narrative_path: baseline_human_path
        unlocks: humanity_preservation_path
        humanity_modifier: 0
        cyberpsychosis_risk_modifier: 0
        reputation:
          corporate: -100
          street: 100
          nomads: 300
        narrative_response: |
          Вы решаете остаться чистым человеком. Доктор Морено смотрит на вас с уважением, но 
          сожалением. "Редкий выбор. Храбрый. Но помни - в этом городе сила - это выживание. 
          Без модификаций ты ограничен."
      postpone_decision:
        narrative_path: flexible_path
        unlocks: delayed_choice_path
        humanity_modifier: 0
        cyberpsychosis_risk_modifier: 0
        reputation:
          corporate: 0
          street: 50
          nomads: 100
        narrative_response: |
          Вы решаете отложить решение. Доктор Морено кивает. "Разумный подход. Обдумай. Но помни 
          - возможности не ждут. Когда будешь готов, найдешь меня здесь."

  - id: implant_type_selection
    title: Выбор типа импланта
    description: |
      Второй ключевой выбор: какой тип импланта установить? Боевой, сенсорный или нейронный?
      
      Выбор определяет доступные способности, риск киберпсихоза и потерю человечности. Боевой 
      имплант дает максимум силы, но высокий риск и потерю человечности. Сенсорный дает баланс. 
      Нейронный дает утилитарность с минимальным риском.
    choice_point: 2
    consequences:
      combat_enhancement:
        narrative_path: power_path
        unlocks: combat_cybernetics_path
        power_boost: 30
        humanity_cost: 15
        cyberpsychosis_risk: 25
        reputation:
          corporate: 100
          street: -50
        narrative_response: |
          Вы выбираете боевой имплант. Доктор Морено предупреждает: "Сила велика, но цена высока. 
          Риск киберпсихоза увеличивается. Потеря человечности неизбежна. Но... ты станешь 
          сильнее, чем большинство людей могут себе представить."
      sensory_enhancement:
        narrative_path: balanced_path
        unlocks: balanced_cybernetics_path
        power_boost: 15
        humanity_cost: 8
        cyberpsychosis_risk: 10
        reputation:
          corporate: 50
          street: 50
        narrative_response: |
          Вы выбираете сенсорный имплант. Доктор Морено одобрительно кивает. "Хороший выбор. 
          Баланс между силой и безопасностью. Риск минимален, потеря человечности умеренна. Ты 
          получишь способности, но останешься собой."
      neural_interface:
        narrative_path: utility_path
        unlocks: neural_cybernetics_path
        power_boost: 20
        humanity_cost: 5
        cyberpsychosis_risk: 5
        reputation:
          corporate: 30
          street: 80
        narrative_response: |
          Вы выбираете нейронный интерфейс. Доктор Морено улыбается. "Утилитарный выбор. Минимальный 
          риск, минимальная потеря человечности, но максимальная функциональность. Ты получишь 
          новые способности, оставаясь практически полностью человеком."

  - id: cyberpsychosis_risk_assessment
    title: Оценка риска киберпсихоза
    description: |
      Третий ключевой выбор: принять высокий риск киберпсихоза ради максимальной мощи, ограничиться 
      безопасными имплантами или найти баланс?
      
      Выбор влияет на доступные импланты, риск психоза и потерю человечности. Высокий риск дает 
      доступ к мощным имплантам, но увеличивает опасность психоза. Безопасность ограничивает мощь, 
      но сохраняет рассудок. Баланс находит компромисс.
    choice_point: 3
    consequences:
      accept_high_risk:
        narrative_path: high_risk_path
        unlocks: maximum_power_implants
        power_boost: 40
        humanity_cost: 25
        cyberpsychosis_risk: 50
        reputation:
          corporate: 200
          street: -150
          nomads: -200
        narrative_response: |
          Вы решаете принять высокий риск ради максимальной мощи. Доктор Морено предупреждает: 
          "Этот путь опасен. Риск киберпсихоза высок. Потеря человечности значительна. Но... 
          доступные импланты сделают тебя почти непобедимым. Почти. Потому что есть цена."
        warning_message: |
          Риск киберпсихоза: ВЫСОКИЙ (50%)
          Потеря человечности: ЗНАЧИТЕЛЬНАЯ (25%)
          Доступные импланты: МАКСИМАЛЬНАЯ МОЩЬ
      limit_safe:
        narrative_path: safety_path
        unlocks: safe_implants_only
        power_boost: 10
        humanity_cost: 3
        cyberpsychosis_risk: 5
        reputation:
          corporate: -50
          street: 150
          nomads: 250
        narrative_response: |
          Вы решаете ограничиться только безопасными имплантами. Доктор Морено уважительно кивает. 
          "Безопасный путь. Риск минимален, человечность сохраняется. Но и мощь ограничена. Ты 
          получишь способности, но останешься в безопасности."
        info_message: |
          Риск киберпсихоза: МИНИМАЛЬНЫЙ (5%)
          Потеря человечности: НЕЗНАЧИТЕЛЬНАЯ (3%)
          Доступные импланты: БЕЗОПАСНЫЕ ТОЛЬКО
      balance_risk:
        narrative_path: balanced_risk_path
        unlocks: balanced_implants
        power_boost: 20
        humanity_cost: 10
        cyberpsychosis_risk: 20
        reputation:
          corporate: 100
          street: 100
          nomads: 50
        narrative_response: |
          Вы решаете найти баланс между риском и мощью. Доктор Морено одобрительно улыбается. 
          "Разумный выбор. Умеренный риск, умеренная потеря человечности, умеренная мощь. Ты 
          получишь способности, сохраняя баланс между человеком и машиной."
        info_message: |
          Риск киберпсихоза: УМЕРЕННЫЙ (20%)
          Потеря человечности: УМЕРЕННАЯ (10%)
          Доступные импланты: СБАЛАНСИРОВАННЫЕ

  - id: humanity_loss_decision
    title: Решение о потере человечности
    description: |
      Четвертый ключевой выбор: пожертвовать человечностью ради способностей, сохранить ее любой 
      ценой или найти баланс между человеком и машиной?
      
      Выбор влияет на доступные способности, реакции NPC и доступность будущих квестов. Жертвование 
      человечностью открывает мощные способности, но закрывает многие социальные пути. Сохранение 
      человечности ограничивает способности, но открывает социальные пути. Баланс находит компромисс.
    choice_point: 4
    consequences:
      sacrifice_humanity:
        narrative_path: machine_path
        unlocks: high_power_abilities
        humanity_modifier: -30
        power_boost: 50
        cyberpsychosis_risk_modifier: 15
        reputation:
          corporate: 300
          street: -200
          nomads: -300
        npc_reaction_modifier:
          corporate_contacts: 50
          street_contacts: -50
          nomad_contacts: -80
        narrative_response: |
          Вы решаете пожертвовать человечностью ради способностей. Доктор Морено смотрит на вас 
          с одобрением, но с сожалением. "Путь машин. Ты получишь силу, но потеряешь себя. Многие 
          выбирают этот путь. Немногие возвращаются. Но... ты станешь могущественным."
      preserve_humanity:
        narrative_path: human_path
        unlocks: human_preservation_abilities
        humanity_modifier: 0
        power_boost: 10
        cyberpsychosis_risk_modifier: -10
        reputation:
          corporate: -100
          street: 200
          nomads: 400
        npc_reaction_modifier:
          corporate_contacts: -30
          street_contacts: 50
          nomad_contacts: 80
        narrative_response: |
          Вы решаете сохранить человечность любой ценой. Доктор Морено уважительно кивает. "Путь 
