content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В преддверии апокалипсиса 2029 года фракции Сиэтла отчаянно ищут союзников.
        Игрок становится ключевым посредником в формировании тайного альянса,
        балансируя между интересами разных сторон и обеспечивая выживание в хаосе.
      mechanics_links:
        - mechanics/social/diplomacy-system.yaml
        - mechanics/faction/alliance-mechanics.yaml
      assets: [ ]
    - id: quest_flow
      title: Этапы опыта
      body: |
        1. Игрок получает предложение стать посредником в тайных переговорах.
        2. Выбирает фракцию для альянса из доступных вариантов.
        3. Выполняет задания для доказательства лояльности.
        4. Собирает разведданные о потенциальных угрозах.
        5. Организует секретную встречу лидеров фракций.
        6. Проводит совместную операцию для укрепления доверия.
        7. Заключает формальный альянс с церемонией.
      mechanics_links:
        - mechanics/espionage/intelligence-gathering.yaml
        - mechanics/social/negotiation.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали Сиэтла 2028
      body: |
        Сиэтл 2028 года - город на грани хаоса. Фракции понимают, что выживание
        возможно только через альянсы. Корпорации, уличные банды и кочевники
        ищут союзников в преддверии надвигающейся катастрофы.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест дает 10000 XP, 3000 eddies и значительно повышает репутацию в выбранной фракции.
        Игрок получает доступ к эксклюзивным ресурсам и квестам фракции.
      mechanics_links: [ ]
      assets: [ ]
    - id: branching_opportunities
      title: Возможности ветвления
      body: |
        - Альянс с корпорациями: доступ к технологиям, но потеря уличного доверия
        - Альянс с кочевниками: мобильность и ресурсы, но корпоративная вражда
        - Альянс с улицей: местная поддержка, но проблемы с законом
        - Двойная игра: предательство после получения выгоды
      mechanics_links:
        - mechanics/faction/reputation-system.yaml
        - mechanics/politics/alliance-dynamics.yaml
      assets: [ ]
