summary:
  problem: В хаосе Сиэтла 2028 года фракции ищут тайных союзников для выживания
  goal: Создать квест с формированием тайного альянса между игроком и одной из фракций
  essence: |
    Игрок становится посредником в тайных переговорах между фракциями,
    выполняет секретные задания и формирует альянс, который изменит баланс сил в городе.
  key_points:
    - Тайные дипломатические переговоры
    - Выполнение секретных заданий для фракций
    - Балансирование между конфликтующими сторонами
    - Долгосрочные последствия альянса
