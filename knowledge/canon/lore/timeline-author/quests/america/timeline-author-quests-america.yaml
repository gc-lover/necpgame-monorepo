    - id: period-2030-2039
      title: 2030–2039 — Кибернетическая революция
      body: |
        ## Цифровая трансформация

        Кибернетические технологии становятся повседневностью. Города адаптируются к новым возможностям и рискам.
        Квесты фокусируются на этических вопросах, социальной адаптации и технологическом прогрессе.

        **Ключевые темы:**
        - Массовая кибернетизация населения
        - Этические дилеммы имплантов
        - Цифровая идентичность и privacy
        - Корпоративная экспансия
        - Уличная культура и сопротивление

        **Города-лидеры:**
        - **Лос-Анджелес**: Entertainment industry transformation
        - **Сиэтл**: Pacific Northwest tech boom
        - **Майами**: Культурное смешение и туризм
        - **Детройт**: Автомобильная промышленность перерождения

        **Примеры квестов:**
        - Hollywood neural enhancement programs
        - Seattle brain-computer interface clinics
        - Miami cyber-culture festivals
        - Detroit autonomous vehicle networks
