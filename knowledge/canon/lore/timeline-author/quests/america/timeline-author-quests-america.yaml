      title: 2078–2093 — Поствоенный мир и наследие
      body: |
        ## Новая эра

        После глобальных конфликтов Америка входит в период восстановления и трансформации.
        Города перестраиваются, адаптируясь к новым реалиям и технологиям.

        **Ключевые темы:**
        - Поствоенное восстановление
        - Технологическое наследие
        - Социальная реформа
        - Культурное возрождение
        - Будущее планирование

