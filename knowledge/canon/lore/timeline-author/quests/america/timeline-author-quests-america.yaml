  sections:
    - id: overview
      title: Обзор американских квестов
      body: |
        ## География и структура

        Американский континент в NECPGAME представлен через 23 ключевых города, каждый из которых имеет уникальную специализацию
        и культурную идентичность. Квесты Америки рассказывают историю трансформации от пост-пандемийного хаоса 2020-х
        к высокоразвитому кибернетическому обществу 2090-х годов.

        **Ключевые регионы:**
        - **Восточное побережье**: Нью-Йорк, Бостон, Филадельфия, Вашингтон — финансовые и политические центры
        - **Юг и Юго-запад**: Даллас, Хьюстон, Майами, Новый Орлеан — энергетические и культурные хабы
        - **Западное побережье**: Лос-Анджелес, Сан-Франциско, Сиэтл — технологические инновационные центры
        - **Средний Запад**: Чикаго, Детройт, Денвер — промышленные и сельскохозяйственные регионы
        - **Южная Америка**: Буэнос-Айрес, Сан-Паулу — латиноамериканская культура и развитие

        **Общий объём квестов:** Более 1000 индивидуальных квестов, распределённых по 23 городам и 5 временным периодам.
      mechanics_links: []
