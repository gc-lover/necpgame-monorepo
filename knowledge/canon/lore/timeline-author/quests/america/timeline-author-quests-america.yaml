    - id: quest-mechanics
      title: Ключевые механики квестов
      body: |
        ## Системные особенности

        Американские квесты используют уникальные механики, отражающие специфику континента:

        **Городские механики:**
        - **District control**: Захват и управление районами города
        - **Infrastructure building**: Строительство и модернизация инфраструктуры
        - **Economic influence**: Влияние на местную экономику

        **Социальные механики:**
        - **Community building**: Создание и развитие сообществ
        - **Cultural events**: Организация фестивалей и мероприятий
        - **Political influence**: Участие в местной политике

        **Технологические механики:**
        - **Tech adoption**: Внедрение новых технологий
        - **Innovation challenges**: Решение технических проблем
        - **Research projects**: Участие в научных исследованиях

        **Экономические механики:**
        - **Trade networks**: Создание торговых маршрутов
        - **Resource management**: Управление ресурсами города
        - **Market manipulation**: Влияние на рынки
