    - id: period-2040-2060
      title: 2040–2060 — Red+ и глобальные кризисы
      body: |
        ## Эра глобальных вызовов

        Мир сталкивается с новыми вызовами: климатическими изменениями, ресурсными кризисами и геополитическими конфликтами.
        Американские города становятся центрами глобального влияния и инноваций.

        **Ключевые темы:**
        - Климатические адаптации
        - Ресурсные войны
        - Глобальная миграция
        - Технологические прорывы
        - Социальное расслоение

        **Города-лидеры:**
        - **Денвер**: Высокогорная адаптация
        - **Финикс**: Солнечная энергетика
        - **Новый Орлеан**: Борьба с наводнениями
        - **Даллас**: Нефтяные инновации

        **Примеры квестов:**
        - Denver vertical farming revolution
        - Phoenix solar energy breakthroughs
        - New Orleans flood defense systems
        - Dallas oil alternative technologies
