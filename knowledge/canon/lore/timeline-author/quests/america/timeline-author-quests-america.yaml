    - id: city-specializations
      title: Специализация городов
      body: |
        ## Уникальные идентичности

        Каждый американский город имеет свою специализацию и культурную идентичность:

        **Финансовые центры:**
        - Нью-Йорк: Уолл-стрит, международная торговля
        - Чикаго: Среднезападная экономика, товарные рынки

        **Технологические хабы:**
        - Сан-Франциско: Кремниевая долина, стартапы
        - Сиэтл: Корпоративные гиганты, облачные технологии
        - Бостон: Образование, исследования

        **Энергетические центры:**
        - Хьюстон: Нефть и газ
        - Денвер: Возобновляемая энергетика
        - Даллас: Энергетическая торговля

        **Культурные центры:**
        - Лос-Анджелес: Развлечения, кино
        - Майами: Международная культура, туризм
        - Новый Орлеан: Музыка, фестивали

        **Промышленные центры:**
        - Детройт: Автомобили, робототехника
        - Питтсбург: Сталь, тяжелая промышленность
        - Кливленд: Химическая промышленность
