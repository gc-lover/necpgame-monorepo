    - id: period-2020-2029
      title: 2020–2029 — Восстановление и первые инновации
      body: |
        ## Эра восстановления

        После глобальной пандемии Америка начинает процесс восстановления. Города фокусируются на восстановлении инфраструктуры,
        развитии новых технологий и решении социальных проблем. Квесты этого периода показывают переход от хаоса к порядку.

        **Ключевые темы:**
        - Восстановление городской инфраструктуры
        - Первые кибернетические импланты
        - Социальные реформы и равенство
        - Экологические инициативы
        - Возрождение культурных традиций

        **Города-лидеры:**
        - **Нью-Йорк**: Финансовое восстановление, Times Square как символ возрождения
        - **Сан-Франциско**: Технологические инновации, Silicon Valley revival
        - **Чикаго**: Промышленное перевооружение, Windy City comeback
        - **Бостон**: Образовательные реформы, MIT-Harvard collaboration

        **Примеры квестов:**
        - Восстановление Бруклинского моста в Нью-Йорке
        - Разработка первых neural интерфейсов в Сан-Франциско
        - Преобразование заброшенных заводов в Чикаго
        - Создание умных городов в Бостоне
      mechanics_links:
