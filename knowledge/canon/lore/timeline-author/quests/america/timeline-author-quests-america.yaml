    - id: period-2061-2077
      title: 2061–2077 — Пики корпоративного влияния
      body: |
        ## Корпоративная доминация

        Корпорации достигают пика своего влияния. Города становятся полями битв между корпоративными интересами.
        Квесты показывают борьбу за независимость и альтернативные пути развития.

        **Ключевые темы:**
        - Корпоративные войны
        - Городская автономия
        - Технологическая гонка
        - Социальные движения
        - Подпольная экономика

        **Города-лидеры:**
        - **Лас-Вегас**: Развлекательная индустрия
        - **Атланта**: Медицинские инновации
        - **Монреаль**: Культурная независимость
        - **Ванкувер**: Тихоокеанская торговля

        **Примеры квестов:**
