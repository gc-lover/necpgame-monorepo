    - id: narrative-arcs
      title: Нарративные арки
      body: |
        ## Тематические связи

        Американские квесты образуют несколько больших нарративных арок:

        **Арка свободы и демократии:**
        - От восстановления демократии в Вашингтоне
        - Через борьбу за независимость в Бостоне
        - К новым формам самоуправления в современных городах

        **Арка инноваций:**
        - Калифорнийская технологическая революция
        - Восточное побережье исследовательских центров
        - Среднезападная промышленная трансформация

        **Арка культурного разнообразия:**
        - Нью-Йорк как melting pot
        - Южные города и латиноамериканское влияние
        - Западное побережье азиатско-тихоокеанская культура

        **Арка экологической адаптации:**
        - Борьба с климатическими изменениями
        - Переход к устойчивому развитию
        - Создание resilient городов

        **Арка социальной справедливости:**
        - Борьба с неравенством
        - Гражданские права в цифровую эру
        - Создание inclusive обществ
