summary:
  problem: 'Описание визита на CN Tower ограничивалось перечнем фактов и не давало игроку пережить аттракционы башни.'
  goal: 'Сформировать туристический квест с поэтапным прохождением смотровых площадок и экстремального EdgeWalk.'
  essence: 'Игрок поднимается на CN Tower, испытывает стеклянный пол, посещает SkyPod и решает, готов ли выйти на EdgeWalk.'
  key_points:
    - 'Высотный опыт и панорама озера Онтарио.'
    - 'Чёткая последовательность площадок и интерактивов.'
    - 'Выбор участвовать в EdgeWalk с бонусами за смелость.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Туристический совет Торонто приглашает игрока испытать ключевые аттракционы CN Tower. Необходимо забронировать билет,
        пройти охрану и подготовиться к высоте.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: observatory
      title: Смотровые площадки
      body: |
        Подъём за 58 секунд открывает доступ к основной площадке (342 м) со стеклянным полом. Игрок фиксирует реакции NPC и
        собирает визуальные данные для туристического каталога.
      mechanics_links:
        - mechanics/exploration/route-planning.yaml
      assets: []
    - id: skypod
      title: SkyPod и EdgeWalk
      body: |
        На высоте 447 м игрок получает дополнительные виды на озеро Онтарио. EdgeWalk требует проверки смелости: страховочная
        система и выбор выполнить задания на высоте 356 м.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 1 200, Валюта: -40.
        - Бафф «Адреналин CN»: +20 к иммунитету к высоте.
        - Ачивка «Покоритель CN Tower», доступ к VIP-наблюдательным миссиям.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
