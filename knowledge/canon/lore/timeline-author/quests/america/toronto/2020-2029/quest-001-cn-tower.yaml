summary:
  problem: 'Описание визита на CN Tower ограничивалось перечнем фактов и не давало игроку пережить аттракционы башни.'
  goal: 'Сформировать туристический квест с поэтапным прохождением смотровых площадок и экстремального EdgeWalk.'
  essence: 'Игрок поднимается на CN Tower, испытывает стеклянный пол, посещает SkyPod и решает, готов ли выйти на EdgeWalk.'
  key_points:
    - 'Высотный опыт и панорама озера Онтарио.'
    - 'Чёткая последовательность площадок и интерактивов.'
    - 'Выбор участвовать в EdgeWalk с бонусами за смелость.'
content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Подготовка к визиту
        Локация: Торонто, CN Tower, вход и билетная касса
        Описание: Туристический совет Торонто приглашает игрока испытать ключевые аттракционы CN Tower. Необходимо забронировать билет, пройти охрану и подготовиться к высоте.
        Цели:
          - Прибыть к CN Tower
          - Забронировать билет на экскурсию
          - Пройти охрану и проверку безопасности
          - Изучить историю CN Tower (высота 553 м, построена в 1976 году)
          - Подготовиться к высоте
          - Войти в башню
          - Проверка навыков: Planning 0.3+ для планирования, Awareness 0.3+ для изучения истории
        
        Этап 2: Подъём на основную площадку
        Локация: CN Tower, скоростной лифт, основная смотровая площадка (342 м)
        Описание: Подъём за 58 секунд открывает доступ к основной площадке (342 м) со стеклянным полом. Игрок фиксирует реакции NPC и собирает визуальные данные для туристического каталога.
        Цели:
          - Подняться на скоростном лифте (58 секунд до 342 м)
          - Выйти на основную смотровую площадку
          - Испытать стеклянный пол (Glass Floor)
          - Наблюдать панораму Торонто и озера Онтарио
          - Фиксировать реакции NPC на высоту
          - Собирать визуальные данные для туристического каталога
          - Взаимодействовать с другими посетителями
          - Проверка навыков: Courage 0.3+ для преодоления страха высоты, Observation 0.3+ для наблюдений, Photography 0.3+ для фотографий
        
        Этап 3: SkyPod (447 м)
        Локация: CN Tower, дополнительный лифт, SkyPod (447 м)
        Описание: На высоте 447 м игрок получает дополнительные виды на озеро Онтарио. Это самая высокая смотровая площадка с расширенным обзором.
        Цели:
          - Подняться на SkyPod (447 м)
          - Наблюдать панораму озера Онтарио и Торонто
          - Изучить достопримечательности с высоты
          - Сделать фотографии панорамы
          - Взаимодействовать с гидом или другими посетителями
          - Подготовиться к EdgeWalk (если выбран)
          - Проверка навыков: Observation 0.3+ для наблюдений, Photography 0.3+ для фотографий, Social 0.3+ для взаимодействия
        
        Этап 4: EdgeWalk (критический выбор)
        Локация: CN Tower, EdgeWalk (356 м над землёй, снаружи башни)
        Описание: EdgeWalk требует проверки смелости: страховочная система и выбор выполнить задания на высоте 356 м. Это экстремальный аттракцион, где игрок ходит по краю башни снаружи.
        Цели:
          - Принять решение о участии в EdgeWalk
          - Пройти инструктаж по безопасности
          - Надеть страховочное оборудование
          - Выйти на EdgeWalk (356 м над землёй)
          - Выполнить задания на высоте (если выбрано)
          - Преодолеть страх высоты
          - Насладиться экстремальным опытом
          - Проверка навыков: Courage 0.4+ для преодоления страха, Balance 0.3+ для удержания равновесия, Choice 0.3+ для принятия решения
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/exploration/route-planning.yaml
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Билетный агент (Сара)
        Диалог 1 (начальный):
          - Сара: "Welcome to CN Tower! Would you like to purchase a ticket?"
          - Игрок: "Yes, I'd like to visit the tower."
          - Сара: "Great! We have several options: Main Deck, SkyPod, and EdgeWalk. The Main Deck is at 342 meters, SkyPod at 447 meters, and EdgeWalk is our extreme experience at 356 meters outside the tower."
          - Игрок: "Tell me about EdgeWalk."
          - Сара: "EdgeWalk is our most extreme experience. You'll walk around the outside of the tower at 356 meters above ground, secured by a safety harness. It's not for everyone, but it's unforgettable!"
        
        Гид (Майк)
        Диалог 2 (на основной площадке):
          - Майк: "Welcome to the Main Deck! You're now 342 meters above ground. CN Tower was completed in 1976 and was the world's tallest freestanding structure for 34 years."
          - Игрок: "Tell me about the Glass Floor."
          - Майк: "The Glass Floor is our most popular feature. You can see straight down to the ground below. It's both thrilling and terrifying! Many visitors find it challenging."
          - Игрок: "What can I see from here?"
          - Майк: "On a clear day, you can see Lake Ontario, the Toronto Islands, and up to 160 kilometers away. It's one of the best views in Toronto!"
        
        Гид SkyPod (Эмили)
        Диалог 3 (на SkyPod):
          - Эмили: "Welcome to SkyPod! You're now at 447 meters — our highest observation deck. The views of Lake Ontario are spectacular from here."
          - Игрок: "How much higher can we go?"
          - Эмили: "This is the highest enclosed observation area. But if you're brave enough, you can try EdgeWalk — that's 356 meters, but outside the tower. Are you interested?"
          - Игрок: "I'm considering it."
          - Эмили: "EdgeWalk is an extreme experience. You'll be secured by a safety harness and walk around the outside of the tower. It's safe, but it requires courage!"
        
        Инструктор EdgeWalk (Джейк)
        Диалог 4 (перед EdgeWalk):
          - Джейк: "So you want to try EdgeWalk? This is serious. You'll be 356 meters above ground, walking around the outside of the tower."
          - Игрок: "I'm ready."
          - Джейк: "Good. We'll secure you with a safety harness. You'll be completely safe, but you need to overcome your fear. Are you sure you're ready?"
          - Игрок: "Yes, I'm ready."
          - Джейк: "Excellent! EdgeWalk is about pushing your limits. You'll lean back over the edge, do some challenges, and experience something few people ever do. Let's do this!"
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Тип билета
        Условие: При покупке билета
        Варианты:
          - Базовый билет (Main Deck): 40 еддис, доступ к основной площадке (342 м), стеклянный пол
          - Расширенный билет (Main Deck + SkyPod): 60 еддис, доступ к основной площадке и SkyPod (447 м)
          - VIP билет (все уровни + EdgeWalk): 100 еддис, доступ ко всем площадкам и EdgeWalk (356 м), разблокируется путь к экстремальному опыту
        
        Выбор 2: Подход к стеклянному полу
        Условие: На основной площадке (342 м)
        Варианты:
          - Смело пройти по стеклянному полу: преодолеть страх, разблокируется достижение "Смелый", бонус к Courage
          - Осторожно пройти по краю: избежать страха, стандартный опыт
          - Избежать стеклянного пола: пропустить опыт, но без негативных эффектов
        
        Выбор 3: Участие в EdgeWalk (критический выбор)
        Условие: На SkyPod или после инструктажа
        Варианты:
          - Принять участие в EdgeWalk: экстремальный опыт, разблокируется достижение "Покоритель EdgeWalk", максимальный бафф "Адреналин CN" (+30 к иммунитету к высоте), +10 XP, доступ к VIP-миссиям
          - Отказаться от EdgeWalk: безопасный выбор, стандартный бафф "Адреналин CN" (+20 к иммунитету к высоте), базовая ачивка
        
        Выбор 4: Выполнение заданий на EdgeWalk
        Условие: Во время EdgeWalk (если выбран)
        Варианты:
          - Выполнить все задания: максимальный опыт, разблокируется достижение "Мастер EdgeWalk", дополнительные награды, +15 XP
          - Выполнить базовые задания: стандартный опыт, стандартные награды, +10 XP
          - Минимальное участие: безопасный подход, базовые награды, +5 XP
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Planning (Этап 1)
        Требование: 0.3+
        Успех: Игрок эффективно планирует визит, экономит время и деньги, разблокируется достижение "Планировщик"
        Провал: Игрок планирует стандартно
        
        Проверка 1b: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает историю CN Tower, разблокируется дополнительная информация о башне
        Провал: Игрок получает только базовую информацию
        
        Проверка 2: Courage (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно преодолевает страх высоты на стеклянном полу, разблокируется достижение "Смелый" и +5 XP
        Провал: Игрок испытывает страх, получает дебафф "Боязнь высоты" на 1 час
        
        Проверка 2b: Observation (Этап 2)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за панорамой, разблокируется дополнительная информация о достопримечательностях и разблокируется достижение "Наблюдатель"
        Провал: Игрок получает только общее впечатление
        
        Проверка 2c: Photography (Этап 2)
        Требование: 0.3+
        Успех: Игрок делает качественные фотографии, разблокируется достижение "Фотограф" и предмет "Фото CN Tower"
        Провал: Игрок делает стандартные фотографии
        
        Проверка 3: Observation (Этап 3)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за панорамой озера Онтарио, разблокируется дополнительная информация о географии и разблокируется достижение "Знаток географии"
        Провал: Игрок получает только общее впечатление
        
        Проверка 3b: Photography (Этап 3)
        Требование: 0.3+
        Успех: Игрок делает качественные фотографии с SkyPod, разблокируется достижение "Фотограф SkyPod" и предмет "Фото с SkyPod"
        Провал: Игрок делает стандартные фотографии
        
        Проверка 3c: Social (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с гидом или посетителями, разблокируется дополнительная информация и разблокируется достижение "Общительный"
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 4: Courage (Этап 4)
        Требование: 0.4+
        Успех: Игрок успешно преодолевает страх на EdgeWalk, разблокируется достижение "Храбрый" и максимальный бафф "Адреналин CN" (+30 к иммунитету к высоте) и +10 XP
        Провал: Игрок испытывает сильный страх, получает дебафф "Паника" на 2 часа, базовый бафф "Адреналин CN" (+10 к иммунитету к высоте)
        
        Проверка 4b: Balance (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно удерживает равновесие на EdgeWalk, разблокируется достижение "Мастер баланса" и +5 XP
        Провал: Игрок испытывает трудности с равновесием, увеличивается сложность заданий
        
        Проверка 4c: Choice (Этап 4)
        Требование: 0.3+
        Успех: Игрок делает правильный выбор об участии в EdgeWalk, получает максимальные бонусы и разблокируется достижение "Мудрый выбор"
        Провал: Игрок получает стандартные бонусы
      mechanics_links: []
      assets: []
    
    - id: rewards
      title: Награды и последствия
      body: |
        Базовые награды:
          - Опыт: 1 200 XP
          - Репутация Toronto Tourism Community: +15
          - Репутация Toronto Adventure Community: +10
          - Валюта: -40 до -100 еддис (в зависимости от типа билета)
          - Бафф "Адреналин CN": +20 к иммунитету к высоте на 24 часа (базовый)
          - Ачивка "Покоритель CN Tower" (базовая)
        
        Награды в зависимости от участия в EdgeWalk:
          - Участие в EdgeWalk: достижение "Покоритель EdgeWalk", максимальный бафф "Адреналин CN" (+30 к иммунитету к высоте), +10 XP, доступ к VIP-наблюдательным миссиям
          - Отказ от EdgeWalk: базовый бафф "Адреналин CN" (+20 к иммунитету к высоте), стандартная ачивка
        
        Награды за выполнение заданий на EdgeWalk:
          - Выполнить все задания: достижение "Мастер EdgeWalk", дополнительные награды, +15 XP
          - Выполнить базовые задания: стандартные награды, +10 XP
          - Минимальное участие: базовые награды, +5 XP
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Планировщик" (при успешной проверке Planning)
          - Экономия времени и денег (при успешной проверке Planning)
          - Дополнительная информация о CN Tower (при успешной проверке Awareness)
          - Достижение "Смелый" (при успешной проверке Courage на этапе 2)
          - +5 XP (при успешной проверке Courage на этапе 2)
          - Достижение "Наблюдатель" (при успешной проверке Observation на этапе 2)
          - Дополнительная информация о достопримечательностях (при успешной проверке Observation на этапе 2)
          - Достижение "Фотограф" (при успешной проверке Photography на этапе 2)
          - Предмет "Фото CN Tower" (при успешной проверке Photography на этапе 2)
          - Достижение "Знаток географии" (при успешной проверке Observation на этапе 3)
          - Дополнительная информация о географии (при успешной проверке Observation на этапе 3)
          - Достижение "Фотограф SkyPod" (при успешной проверке Photography на этапе 3)
          - Предмет "Фото с SkyPod" (при успешной проверке Photography на этапе 3)
          - Достижение "Общительный" (при успешной проверке Social на этапе 3)
          - Дополнительная информация (при успешной проверке Social на этапе 3)
          - Достижение "Храбрый" (при успешной проверке Courage на этапе 4)
          - Максимальный бафф "Адреналин CN" (+30 к иммунитету к высоте) (при успешной проверке Courage на этапе 4)
          - +10 XP (при успешной проверке Courage на этапе 4)
          - Достижение "Мастер баланса" (при успешной проверке Balance)
          - +5 XP (при успешной проверке Balance)
          - Достижение "Мудрый выбор" (при успешной проверке Choice)
        
        Награды за тип билета:
          - Базовый билет: 40 еддис, доступ к основной площадке
          - Расширенный билет: 60 еддис, доступ к основной площадке и SkyPod
          - VIP билет: 100 еддис, доступ ко всем площадкам и EdgeWalk
        
        Награды за подход к стеклянному полу:
          - Смело пройти: достижение "Смелый", бонус к Courage
          - Осторожно пройти: стандартный опыт
          - Избежать: без негативных эффектов
        
        Уникальные награды:
          - Бафф "Адреналин CN" (+20-30 к иммунитету к высоте на 24 часа, в зависимости от выбора)
          - Доступ к VIP-наблюдательным миссиям (при участии в EdgeWalk)
          - Визуальные данные для туристического каталога (при фотографиях)
          - Влияние на все последующие туристические квесты в Торонто
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
