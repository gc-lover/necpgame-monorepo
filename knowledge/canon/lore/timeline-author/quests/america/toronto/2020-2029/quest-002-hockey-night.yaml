    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Билетный агент (Майк)
        Диалог 1 (начальный):
          - Майк: "Welcome to Scotiabank Arena! You want tickets for Hockey Night in Canada?"
          - Игрок: "Yes, I'd like to see the Maple Leafs play."
          - Майк: "Great! Maple Leafs are playing tonight. Tickets are expensive, but it's worth it. The atmosphere at Scotiabank Arena is incredible!"
          - Игрок: "How much are tickets?"
          - Майк: "Tickets range from 80 to 200 еддис, depending on the section. Premium seats cost more, but you get a better view and access to exclusive areas."
          - Игрок: "Tell me about the Maple Leafs."
          - Майк: "Toronto Maple Leafs is one of the Original Six NHL teams. They have a huge fan base. Hockey Night in Canada is a tradition here!"
        
        Фанат (Джон)
        Диалог 2 (фан-зона):
          - Джон: "Hey! You're here for the game? Go Leafs Go!"
          - Игрок: "Yes, I'm excited!"
          - Джон: "Awesome! The Leafs have been playing great this season. Did you know they've won 13 Stanley Cups?"
          - Игрок: "Really?"
          - Джон: "Yeah! The last one was in 1967, but we're still loyal. That's what makes us Leafs fans special. Want to play some mini-games?"
          - Игрок: "Sure!"
          - Джон: "Great! There's a hockey simulator over there. Let's see if you can score!"
        
        Бывшая легенда (Бобби)
        Диалог 3 (встреча с легендой, если разблокировано):
          - Бобби: "Hello, young fan! I'm Bobby, former Maple Leafs player. You've earned this meeting with your loyalty points."
          - Игрок: "Thank you! It's an honor."
          - Бобби: "The Leafs are more than just a team. They're part of Toronto's identity. Hockey is in our blood here."
          - Игрок: "What was it like playing for the Leafs?"
          - Бобби: "It was the greatest experience of my life. The fans, the arena, the tradition... There's nothing like it. Always remember: Go Leafs Go!"
        
        Фанат соперника (Дейв)
        Диалог 4 (во время матча):
          - Дейв: "Hey! You're a Leafs fan? My team is gonna crush you tonight!"
          - Игрок: "We'll see about that."
          - Дейв: "Ha! The Leafs haven't won a Cup since 1967. My team has won recently."
          - Игрок: "Loyalty matters more than recent success."
          - Дейв: "Fair enough. Let's just enjoy the game, okay? May the best team win."
          - Игрок: "Agreed. Let's watch the game."
        
        Фанат после матча (Сара)
        Диалог 5 (после матча):
          - Сара: "What a game! The Leafs played amazing tonight!"
          - Игрок: "Yes, it was incredible!"
          - Сара: "Did you see that goal in the second period? Unbelievable! That's why we love the Leafs."
          - Игрок: "The atmosphere was electric."
          - Сара: "Hockey Night in Canada is special. It's not just about the game — it's about the community, the tradition, the passion."
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Тип билета
        Условие: При покупке билета
        Варианты:
          - Базовый билет: 80 еддис, стандартные места, базовый опыт
          - Стандартный билет: 120 еддис, хорошие места, стандартный опыт
          - Премиум билет: 200 еддис, лучшие места, доступ к эксклюзивным зонам, разблокируется дополнительная информация
        
        Выбор 2: Подход к фан-зоне
        Условие: В фан-зоне
        Варианты:
          - Активное участие: участвовать во всех мини-играх, покупать мерч, взаимодействовать с фанатами, больше баллов лояльности, разблокируется путь к встрече с легендой
          - Умеренное участие: участвовать в некоторых мини-играх, стандартные баллы лояльности
          - Минимальное участие: наблюдать, меньше баллов лояльности
        
        Выбор 3: Поведение с фанатами соперника
        Условие: Во время матча
        Варианты:
          - Дружелюбный подход: быть вежливым с фанатами соперника, баланс репутации, разблокируется достижение "Дружелюбный фанат"
          - Агрессивный подход: быть враждебным с фанатами соперника, +10 репутация Leafs Fans, -10 репутация Fans Opponent Team, разблокируется достижение "Пылкий фанат"
          - Нейтральный подход: игнорировать фанатов соперника, стандартное взаимодействие
        
        Выбор 4: Поддержка команды (критический выбор)
        Условие: Во время матча
        Варианты:
          - Активная поддержка: участвовать во всех кричалках и слоганах, максимальная поддержка команды, +20 репутация Leafs Fans, разблокируется достижение "Суперфанат", максимальный бонус к атрибуту "Спорт"
          - Умеренная поддержка: поддерживать команду время от времени, стандартная поддержка, +10 репутация Leafs Fans, стандартный бонус
          - Минимальная поддержка: наблюдать, минимальная поддержка, базовый бонус
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Planning (Этап 1)
        Требование: 0.3+
        Успех: Игрок эффективно планирует визит, экономит время и деньги, разблокируется достижение "Планировщик"
        Провал: Игрок планирует стандартно
        
        Проверка 1b: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает историю команды Maple Leafs, разблокируется дополнительная информация о команде
        Провал: Игрок получает только базовую информацию
        
        Проверка 2: Social (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с фанатами, получает дополнительные баллы лояльности и разблокируется достижение "Общительный фанат"
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 2b: Sports (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно участвует в мини-играх, получает дополнительные баллы лояльности и разблокируется достижение "Спортсмен"
        Провал: Игрок получает стандартные результаты
        
        Проверка 2c: Networking (Этап 2)
        Требование: 0.3+
        Успех: Игрок получает высокие баллы лояльности и разблокируется встреча с бывшей легендой, разблокируется достижение "Друг легенды" и +5 XP
        Провал: Игрок получает стандартные баллы лояльности
        
        Проверка 3: Social (Этап 3)
        Требование: 0.4+
        Успех: Игрок успешно взаимодействует с фанатами во время матча, получает дополнительные контакты и разблокируется достижение "Социальный фанат" и +5 XP
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 3b: Charisma (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно поддерживает команду кричалками, повышает мораль фанатов и разблокируется достижение "Лидер фанатов" и +5 XP
        Провал: Игрок получает стандартную поддержку
        
        Проверка 3c: Choice (Этап 3)
        Требование: 0.3+
        Успех: Игрок делает правильный выбор поведения, получает максимальные бонусы и разблокируется достижение "Мудрый выбор"
        Провал: Игрок получает стандартные бонусы
        
        Проверка 4: Social (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно обсуждает матч с другими фанатами, получает дополнительные контакты и разблокируется достижение "Обсуждение матча" и +5 XP
        Провал: Игрок получает стандартное обсуждение
        
        Проверка 4b: Diplomacy (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с разными фанатами, балансирует репутацию и разблокируется достижение "Дипломат фанатов"
        Провал: Игрок получает стандартное взаимодействие
