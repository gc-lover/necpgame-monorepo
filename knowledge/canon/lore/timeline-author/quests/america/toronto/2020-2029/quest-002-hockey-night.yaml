content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Приобретение билетов и подготовка
        Локация: Торонто, Scotiabank Arena, билетная касса и магазины мерча
        Описание: Игрок получает приглашение посетить Hockey Night in Canada. Нужно приобрести билет, подготовить экипировку в цветах Maple Leafs и прибыть на арену до начала церемонии.
        Цели:
          - Получить приглашение на Hockey Night in Canada
          - Приобрести билет на матч Toronto Maple Leafs (Scotiabank Arena)
          - Подготовить экипировку в цветах команды (синий и белый)
          - Изучить историю команды Maple Leafs
          - Прибыть на арену до начала церемонии
          - Проверка навыков: Planning 0.3+ для планирования, Awareness 0.3+ для изучения истории
        
        Этап 2: Перед матчем — фан-зона
        Локация: Торонто, Scotiabank Arena, фан-зона
        Описание: В фан-зоне игрок участвует в мини-играх, покупает мерч и изучает историю команды. Баллы лояльности повышают шанс попасть на встречу с бывшими легендами.
        Цели:
          - Прибыть в фан-зону арены
          - Участвовать в мини-играх (хоккейные симуляторы, метание шайбы)
          - Покупать мерч команды (футболки, шапки, шарфы)
          - Изучать историю команды Maple Leafs
          - Взаимодействовать с другими фанатами
          - Зарабатывать баллы лояльности
          - Попытаться попасть на встречу с бывшими легендами (при высоких баллах)
          - Проверка навыков: Social 0.3+ для взаимодействия с фанатами, Sports 0.3+ для мини-игр, Networking 0.3+ для встречи с легендами
        
        Этап 3: Ход матча — три периода
        Локация: Торонто, Scotiabank Arena, трибуны
        Описание: Игрок наблюдает три периода, реагирует на голы, выбирает, поддерживать ли традиционные кричалки. Возможны социальные проверки, связанные с болельщиками соперника.
        Цели:
          - Занять место на трибунах
          - Наблюдать первый период матча
          - Поддерживать команду кричалками и слоганами
          - Реагировать на голы и ключевые моменты
          - Взаимодействовать с фанатами (дружелюбно или враждебно с фанатами соперника)
          - Наблюдать второй период матча
          - Участвовать в традиционных ритуалах болельщиков
          - Наблюдать третий период матча
          - Фиксировать эмоции арены
          - Проверка навыков: Social 0.4+ для взаимодействия с фанатами, Charisma 0.3+ для поддержки команды, Choice 0.3+ для выбора поведения
        
        Этап 4: После матча — финал
        Локация: Торонто, Scotiabank Arena, фан-зона и окрестности арены
        Описание: Игрок завершает квест, обсуждает матч с другими фанатами и фиксирует итоговый результат (победа или поражение), что влияет на репутацию.
        Цели:
          - Дождаться окончания матча
          - Узнать результат (победа или поражение)
          - Обсудить матч с другими фанатами
          - Отпраздновать победу (если выиграли) или поддержать команду (если проиграли)
          - Завершить квест
          - Проверка навыков: Social 0.3+ для обсуждения, Diplomacy 0.3+ для взаимодействия с разными фанатами
      mechanics_links:
