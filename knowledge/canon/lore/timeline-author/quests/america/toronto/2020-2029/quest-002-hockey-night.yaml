      assets: []
    
    - id: rewards
      title: Награды и последствия
      body: |
        Базовые награды:
          - Опыт: 1 500 XP
          - Репутация Toronto Maple Leafs Fans: +20
          - Репутация Toronto Sports Community: +15
          - Атрибут "Спорт": +20
          - Валюта: -80 до -200 еддис (в зависимости от типа билета)
          - Ачивка "Фанат Листьев" (базовая)
        
        Награды в зависимости от результата матча:
          - Победа Maple Leafs: +10 репутация Leafs Fans, дополнительная радость, разблокируется достижение "Свидетель победы", +5 XP
          - Поражение Maple Leafs: +5 репутация Leafs Fans (за лояльность), поддержка команды, разблокируется достижение "Верный фанат"
        
        Награды в зависимости от уровня поддержки:
          - Активная поддержка: +20 репутация Leafs Fans, достижение "Суперфанат", максимальный бонус к атрибуту "Спорт" (+25), +10 XP
          - Умеренная поддержка: +10 репутация Leafs Fans, стандартный бонус (+20)
          - Минимальная поддержка: базовый бонус (+15)
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Планировщик" (при успешной проверке Planning)
          - Экономия времени и денег (при успешной проверке Planning)
          - Дополнительная информация о команде (при успешной проверке Awareness)
          - Достижение "Общительный фанат" (при успешной проверке Social на этапе 2)
          - Дополнительные баллы лояльности (при успешной проверке Social на этапе 2)
          - Достижение "Спортсмен" (при успешной проверке Sports)
          - Дополнительные баллы лояльности (при успешной проверке Sports)
          - Достижение "Друг легенды" (при успешной проверке Networking)
          - Встреча с бывшей легендой (при успешной проверке Networking)
          - +5 XP (при успешной проверке Networking)
          - Достижение "Социальный фанат" (при успешной проверке Social на этапе 3)
          - Дополнительные контакты (при успешной проверке Social на этапе 3)
          - +5 XP (при успешной проверке Social на этапе 3)
          - Достижение "Лидер фанатов" (при успешной проверке Charisma)
          - Повышение морали фанатов (при успешной проверке Charisma)
          - +5 XP (при успешной проверке Charisma)
          - Достижение "Мудрый выбор" (при успешной проверке Choice)
          - Достижение "Обсуждение матча" (при успешной проверке Social на этапе 4)
          - Дополнительные контакты (при успешной проверке Social на этапе 4)
          - +5 XP (при успешной проверке Social на этапе 4)
          - Достижение "Дипломат фанатов" (при успешной проверке Diplomacy)
          - Баланс репутации (при успешной проверке Diplomacy)
        
        Награды за тип билета:
          - Базовый билет: 80 еддис, стандартный опыт
          - Стандартный билет: 120 еддис, хороший опыт
          - Премиум билет: 200 еддис, лучший опыт, доступ к эксклюзивным зонам
        
        Награды за подход к фан-зоне:
          - Активное участие: больше баллов лояльности, путь к встрече с легендой
          - Умеренное участие: стандартные баллы
          - Минимальное участие: меньше баллов
        
        Награды за поведение с фанатами соперника:
          - Дружелюбный подход: достижение "Дружелюбный фанат", баланс репутации
          - Агрессивный подход: достижение "Пылкий фанат", +10 репутация Leafs Fans, -10 репутация Fans Opponent Team
          - Нейтральный подход: стандартное взаимодействие
        
        Уникальные награды:
          - Атрибут "Спорт" +15-25 (в зависимости от уровня поддержки)
          - Доступ к ветке спортивной дипломатии Канады (при успешном завершении)
          - Встреча с бывшей легендой (при высоких баллах лояльности)
          - Влияние на все последующие спортивные квесты в Торонто
