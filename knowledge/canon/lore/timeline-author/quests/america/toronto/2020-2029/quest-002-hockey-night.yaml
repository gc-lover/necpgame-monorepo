summary:
  problem: 'Материал об игре Toronto Maple Leafs не описывал структуру события и не использовал фанатские активности.'
  goal: 'Разработать квест посещения Hockey Night in Canada с погружением в ритуалы болельщиков.'
  essence: 'Игрок добывает билет, готовится к матчу Maple Leafs, скандирует вместе с фанатами и фиксирует эмоции арены.'
  key_points:
    - 'Продажа дорогих билетов и антураж Scotiabank Arena.'
    - 'Слоганы и песни фанатов, создающие атмосферу.'
    - 'Влияние победы или поражения на репутацию игрока среди фракций.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок получает приглашение посетить Hockey Night in Canada. Нужно приобрести билет, подготовить экипировку в цветах
        Maple Leafs и прибыть на арену до начала церемонии.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: pregame
      title: Перед матчем
      body: |
        В фан-зоне игрок участвует в мини-играх, покупает мерч и изучает историю команды. Баллы лояльности повышают шанс попасть
        на встречу с бывшими легендами.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: gameflow
      title: Ход матча
      body: |
        Игрок наблюдает три периода, реагирует на голы, выбирает, поддерживать ли традиционные кричалки. Возможны социальные
        проверки, связанные с болельщиками соперника.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 1 500, Валюта: -120.
        - Атрибут «Спорт» +20 и ачивка «Фанат Листьев».
        - Доступ к ветке спортивной дипломатии Канады.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
