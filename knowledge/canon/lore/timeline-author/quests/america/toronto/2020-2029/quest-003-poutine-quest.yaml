summary:
  problem: 'Описание путин-тура ограничивалось перечислением ингредиентов и не давало выбора между локальными вариациями.'
  goal: 'Предложить игроку дегустационный маршрут по лучшим точкам Торонто с анализом происхождения блюда.'
  essence: 'Игрок путешествует по фуд-кортам и бистро, пробует классический и авторские варианты путин, расширяя гастрономический каталог.'
  key_points:
    - 'Сравнение квебекских корней и торонтских адаптаций.'
    - 'Сбор «скрипящих» сырных кубиков как коллекционного предмета.'
    - 'Решение, какой вариант попадёт в сетевые мероприятия.'
content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Встреча с гастрономическим гидом
        Локация: Торонто, центр города, гастрономический тур
        Описание: Гастрономический гид формирует для игрока чек-лист заведений. Необходимо пройти маршрут за один вечер и зафиксировать впечатления в дневнике вкусов.
        Цели:
          - Встретиться с гастрономическим гидом
          - Получить чек-лист заведений с путин
          - Изучить историю путин (канадское блюдо из картофеля фри, коричневого соуса и cheese curds)
          - Узнать о квебекских корнях и торонтских адаптациях
          - Начать гастрономический маршрут
          - Проверка навыков: Planning 0.3+ для планирования маршрута, Awareness 0.3+ для изучения истории
        
        Этап 2: Классический путин — первая остановка
        Локация: Торонто, классическое бистро или фуд-корт
        Описание: Первая остановка предлагает традиционный рецепт: картофель фри, коричневый соус и cheese curds. Игрок оценивает текстуру и температуру, собирая данные для баланса блюд.
        Цели:
          - Прибыть в первое заведение
          - Заказать классический путин (картофель фри, коричневый соус, cheese curds)
          - Попробовать классический вариант
          - Оценить текстуру и температуру блюда
          - Собрать данные о классическом рецепте
          - Записать впечатления в дневник вкусов
          - Собрать "скрипящие" сырные кубики (cheese curds) как коллекционный предмет
          - Проверка навыков: Culinary 0.3+ для оценки блюда, Appreciation 0.3+ для наслаждения едой
        
        Этап 3: Авторские варианты — вторая и третья остановки
        Локация: Торонто, современные бистро и рестораны
        Описание: Следующие заведения экспериментируют с pulled pork, беконом и острыми соусами. Игрок выбирает любимую версию, влияя на будущие поставки для внутриигровых фестивалей.
        Цели:
          - Прибыть во второе заведение (авторский вариант с pulled pork)
          - Попробовать путин с pulled pork
          - Оценить авторский вариант
          - Прибыть в третье заведение (авторский вариант с беконом и острыми соусами)
          - Попробовать путин с беконом и острыми соусами
          - Оценить ещё один авторский вариант
          - Выбрать любимую версию (классический или один из авторских вариантов)
          - Зафиксировать выбор в дневнике вкусов
          - Проверка навыков: Culinary 0.4+ для оценки авторских вариантов, Choice 0.3+ для выбора любимой версии
        
        Этап 4: Финал — дневник вкусов и решение о фестивале
        Локация: Торонто, финальное место сбора
        Описание: Игрок завершает гастрономический маршрут, заполняет дневник вкусов и принимает решение о том, какой вариант путин попадёт в сетевые мероприятия и фестивали.
        Цели:
          - Завершить гастрономический маршрут
          - Заполнить дневник вкусов с впечатлениями
          - Принять решение о том, какой вариант путин включить в фестиваль
          - Зафиксировать выбор для будущих сетевых мероприятий
          - Получить доступ к тайному меню фестиваля
          - Завершить квест
          - Проверка навыков: Writing 0.3+ для заполнения дневника, Choice 0.3+ для принятия решения
      mechanics_links:
