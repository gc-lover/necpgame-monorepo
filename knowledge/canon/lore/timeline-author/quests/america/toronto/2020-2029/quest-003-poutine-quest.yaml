    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Гастрономический гид (Сара)
        Диалог 1 (начальный):
          - Сара: "Welcome to the Poutine Quest! Are you ready to discover the best poutine in Toronto?"
          - Игрок: "Yes, I'm excited!"
          - Сара: "Great! Poutine is a Canadian classic. It originated in Quebec, but Toronto has put its own twist on it. We'll visit three places tonight: classic, pulled pork, and bacon with spicy sauce."
          - Игрок: "Tell me about poutine."
          - Сара: "Poutine is fries, brown gravy, and cheese curds. The key is the 'squeaky' cheese curds — they should squeak when you bite into them! It's comfort food at its finest."
        
        Шеф-повар классического бистро (Жан)
        Диалог 2 (первая остановка):
          - Жан: "Bonjour! Welcome to our bistro! You want the classic poutine?"
          - Игрок: "Yes, please!"
          - Жан: "Perfect! Our poutine uses Quebec-style cheese curds. The secret is fresh curds — they must squeak! And the gravy must be hot enough to melt the cheese but not too hot to burn the fries."
          - Игрок: "Why is it called poutine?"
          - Жан: "Poutine comes from Quebec. Some say it's from 'pudding', others say it's slang. But it's Canadian comfort food — simple, hearty, and delicious!"
        
        Шеф-повар авторского бистро (Марк)
        Диалог 3 (вторая остановка):
          - Марк: "Hey! You're here for our pulled pork poutine?"
          - Игрок: "Yes, tell me about it."
          - Марк: "We took the classic poutine and added pulled pork. It's a Toronto twist — we like to experiment here. The pulled pork adds smokiness and depth."
          - Игрок: "How is it different from the classic?"
          - Марк: "Classic poutine is simple and perfect. Our version adds pulled pork for extra flavor. It's not better — it's different. You'll see which you prefer!"
        
        Шеф-повар острого бистро (Мария)
        Диалог 4 (третья остановка):
          - Мария: "Welcome! You want our bacon and spicy sauce poutine?"
          - Игрок: "Yes, I'm curious!"
          - Мария: "This is our most creative version! We add crispy bacon and a spicy chipotle sauce. It's bold, it's different, and it's very Toronto."
          - Игрок: "Which do you recommend?"
          - Мария: "I love all versions! The classic is traditional, the pulled pork is hearty, and ours is bold. Try them all and decide which one speaks to you!"
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Подход к гастрономическому маршруту
        Условие: При начале маршрута
        Варианты:
          - Интенсивное изучение: детально изучать каждый вариант, больше времени, но больше информации, разблокируется дополнительная информация о рецептах
          - Быстрое изучение: быстро пробовать варианты, меньше времени, но стандартная информация
          - Сбалансированный подход: оптимальный баланс изучения и скорости
        
        Выбор 2: Оценка классического путин
        Условие: При дегустации классического путин
        Варианты:
          - Высокая оценка: классический вариант — лучший, разблокируется путь к классическому варианту для фестиваля
          - Средняя оценка: классический вариант хорош, но есть альтернативы
          - Низкая оценка: классический вариант не впечатляет, искать альтернативы
        
        Выбор 3: Выбор любимой версии (критический выбор)
        Условие: После дегустации всех вариантов
        Варианты:
          - Классический путин: традиционный рецепт (картофель фри, коричневый соус, cheese curds), разблокируется достижение "Традиционалист", классический вариант для фестиваля
          - Путин с pulled pork: авторский вариант с pulled pork, разблокируется достижение "Экспериментатор", авторский вариант для фестиваля
          - Путин с беконом и острым соусом: авторский вариант с беконом и острым соусом, разблокируется достижение "Смелый гурман", смелый вариант для фестиваля
        
        Выбор 4: Решение о фестивале
        Условие: При заполнении дневника вкусов
        Варианты:
          - Классический вариант для фестиваля: традиционный рецепт, больше консервативных фанатов, стандартный успех
          - Авторский вариант для фестиваля: выбранный авторский вариант, больше любителей экспериментов, уникальный успех
          - Множественный вариант: все варианты для фестиваля, максимум разнообразия, максимальный успех
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Planning (Этап 1)
        Требование: 0.3+
        Успех: Игрок эффективно планирует маршрут, экономит время и деньги, разблокируется достижение "Планировщик"
        Провал: Игрок планирует стандартно
        
        Проверка 1b: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает историю путин, разблокируется дополнительная информация о квебекских корнях и торонтских адаптациях
        Провал: Игрок получает только базовую информацию
        
        Проверка 2: Culinary (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно оценивает классический путин, собирает детальные данные о текстуре и температуре, разблокируется достижение "Знаток путин"
        Провал: Игрок получает только базовую оценку
        
        Проверка 2b: Appreciation (Этап 2)
        Требование: 0.3+
        Успех: Игрок глубоко наслаждается классическим путин, получает дополнительный бафф и разблокируется достижение "Ценитель комфортной еды"
        Провал: Игрок получает стандартное впечатление
        
        Проверка 3: Culinary (Этап 3)
        Требование: 0.4+
        Успех: Игрок успешно оценивает авторские варианты, разблокируется дополнительная информация о рецептах и разблокируется достижение "Мастер дегустации" и +5 XP
        Провал: Игрок получает только базовую оценку
        
        Проверка 3b: Choice (Этап 3)
        Требование: 0.3+
        Успех: Игрок делает правильный выбор любимой версии, получает максимальные бонусы и разблокируется достижение "Мудрый выбор"
        Провал: Игрок получает стандартные бонусы
        
        Проверка 4: Writing (Этап 4)
        Требование: 0.3+
        Успех: Игрок создаёт качественный дневник вкусов, разблокируется дополнительная информация и разблокируется достижение "Писатель дневника"
        Провал: Игрок создаёт стандартный дневник
        
        Проверка 4b: Choice (Этап 4)
        Требование: 0.3+
        Успех: Игрок делает правильное решение о фестивале, получает максимальные бонусы и разблокируется достижение "Организатор фестиваля"
        Провал: Игрок получает стандартные бонусы
      mechanics_links: []
      assets: []
    
    - id: rewards
      title: Награды и последствия
      body: |
        Базовые награды:
          - Опыт: 600 XP
          - Репутация Toronto Culinary Community: +15
          - Репутация Toronto Food Lovers: +10
          - Валюта: -15 до -30 еддис (в зависимости от количества заведений)
          - Бафф "Comfort food": +30% HP на 8 часов
          - Ачивка "Путин-гуру" (базовая)
        
        Награды в зависимости от выбора любимой версии:
          - Классический путин: достижение "Традиционалист", классический вариант для фестиваля, +5 репутация Traditional Food Fans
          - Путин с pulled pork: достижение "Экспериментатор", авторский вариант для фестиваля, +5 репутация Food Innovators
          - Путин с беконом и острым соусом: достижение "Смелый гурман", смелый вариант для фестиваля, +5 репутация Bold Food Lovers
        
        Награды за решение о фестивале:
          - Классический вариант: стандартный успех фестиваля, больше консервативных фанатов
          - Авторский вариант: уникальный успех фестиваля, больше любителей экспериментов
          - Множественный вариант: максимальный успех фестиваля, максимум разнообразия, разблокируется достижение "Фестивальный мастер"
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Планировщик" (при успешной проверке Planning)
          - Экономия времени и денег (при успешной проверке Planning)
          - Дополнительная информация о путин (при успешной проверке Awareness)
          - Достижение "Знаток путин" (при успешной проверке Culinary на этапе 2)
          - Детальные данные о текстуре и температуре (при успешной проверке Culinary на этапе 2)
          - Достижение "Ценитель комфортной еды" (при успешной проверке Appreciation)
          - Дополнительный бафф (при успешной проверке Appreciation)
          - Достижение "Мастер дегустации" (при успешной проверке Culinary на этапе 3)
          - Дополнительная информация о рецептах (при успешной проверке Culinary на этапе 3)
          - +5 XP (при успешной проверке Culinary на этапе 3)
          - Достижение "Мудрый выбор" (при успешной проверке Choice на этапе 3)
          - Достижение "Писатель дневника" (при успешной проверке Writing)
          - Дополнительная информация (при успешной проверке Writing)
          - Достижение "Организатор фестиваля" (при успешной проверке Choice на этапе 4)
          - Максимальные бонусы (при успешной проверке Choice на этапе 4)
        
        Награды за подход к маршруту:
          - Интенсивное изучение: дополнительная информация о рецептах, достижение "Исследователь кухни"
          - Быстрое изучение: экономия времени
          - Сбалансированный подход: оптимальный баланс
        
        Награды за оценку классического путин:
          - Высокая оценка: путь к классическому варианту для фестиваля
          - Средняя оценка: баланс вариантов
          - Низкая оценка: поиск альтернатив
        
        Уникальные награды:
          - Коллекционный предмет "Скрипящие сырные кубики" (cheese curds) — собирается при дегустации классического путин
          - Доступ к тайному меню фестиваля (при завершении квеста)
          - Влияние на будущие сетевые мероприятия (в зависимости от выбора)
          - Расширение гастрономического каталога (при заполнении дневника вкусов)
          - Влияние на все последующие кулинарные квесты в Торонто
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
