summary:
  problem: 'Описание путин-тура ограничивалось перечислением ингредиентов и не давало выбора между локальными вариациями.'
  goal: 'Предложить игроку дегустационный маршрут по лучшим точкам Торонто с анализом происхождения блюда.'
  essence: 'Игрок путешествует по фуд-кортам и бистро, пробует классический и авторские варианты путин, расширяя гастрономический каталог.'
  key_points:
    - 'Сравнение квебекских корней и торонтских адаптаций.'
    - 'Сбор «скрипящих» сырных кубиков как коллекционного предмета.'
    - 'Решение, какой вариант попадёт в сетевые мероприятия.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Гастрономический гид формирует для игрока чек-лист заведений. Необходимо пройти маршрут за один вечер и зафиксировать
        впечатления в дневнике вкусов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: classic_route
      title: Классический путин
      body: |
        Первая остановка предлагает традиционный рецепт: картофель фри, коричневый соус и cheese curds. Игрок оценивает текстуру
        и температуру, собирая данные для баланса блюд.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: creative_variants
      title: Авторские варианты
      body: |
        Следующие заведения экспериментируют с pulled pork, беконом и острыми соусами. Игрок выбирает любимую версию, влияя
        на будущие поставки для внутриигровых фестивалей.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 600, Валюта: -15.
        - Бафф «Comfort food»: +30% HP на 8 часов.
        - Ачивка «Путин-гуру» и доступ к тайному меню фестиваля.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
