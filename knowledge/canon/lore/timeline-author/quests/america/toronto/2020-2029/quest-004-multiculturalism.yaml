summary:
  problem: 'Файл квеста о мультикультурном опыте Торонто хранился в Markdown без структуры для нарративной команды.'
  goal: 'Стандартизировать маршрут по этническим районам Торонто, подчёркивая «мозаичную» идентичность города.'
  essence: 'Игрок посещает Chinatown, Little Italy, Greektown, Little India и Kensington Market, чтобы увидеть, как разные культуры сосуществуют.'
  key_points:
    - 'Этнические районы дают уникальные микро-сюжеты и разные типы социального взаимодействия.'
    - 'Через геймплей игрок осмысливает концепцию «мозаики» вместо «плавильного котла».'
    - 'Квест усиливает культурную репутацию и открывает доступ к дополнительным социальным линиям Торонто.'
