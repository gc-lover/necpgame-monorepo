content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с мультикультурным ядром Торонто. Игрок двигается по ключевым этническим районам,
        собирает впечатления и отмечает различия между ними, формируя дневник наблюдений о городской «мозаике».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Chinatown — знакомство с китайской культурой
        Локация: Торонто, Chinatown, уличные рынки и рестораны
        Описание: Игрок знакомится с уличными рынками, димсамами и визуальной доминантой китайских вывесок.
        Цели:
          - Прибыть в Chinatown
          - Изучить уличные рынки (специи, овощи, экзотические продукты)
          - Попробовать димсамы в традиционном ресторане
          - Наблюдать визуальную доминанту китайских вывесок
          - Взаимодействовать с местными жителями и торговцами
          - Изучить китайские традиции и культуру
          - Записать впечатления в дневник наблюдений
          - Проверка навыков: Social 0.3+ для взаимодействия, Observation 0.3+ для наблюдений, Awareness 0.3+ для изучения культуры
        
        Этап 2: Little Italy — итальянская культура
        Локация: Торонто, Little Italy, кофейни и рестораны
        Описание: Игрок посещает кофейни с эспрессо и вечерние встречи с локальными музыкантами.
        Цели:
          - Прибыть в Little Italy
          - Посетить традиционную кофейню с эспрессо
          - Попробовать итальянский кофе
          - Встретиться с локальными музыкантами
          - Изучить итальянские традиции и культуру
          - Взаимодействовать с местными жителями
          - Записать впечатления в дневник наблюдений
          - Проверка навыков: Social 0.3+ для взаимодействия, Appreciation 0.3+ для наслаждения музыкой, Cultural 0.3+ для изучения культуры
        
        Этап 3: Greektown (Danforth) — греческая культура
        Локация: Торонто, Greektown (Danforth), рестораны и таверны
        Описание: Игрок дегустирует сувлаки, знакомится с традиционными напитками и музыкальными вечерами.
        Цели:
          - Прибыть в Greektown (Danforth)
          - Дегустировать сувлаки (греческий шашлык)
          - Попробовать традиционные греческие напитки
          - Принять участие в музыкальном вечере
          - Изучить греческие традиции и культуру
          - Взаимодействовать с местными жителями
          - Записать впечатления в дневник наблюдений
          - Проверка навыков: Culinary 0.3+ для дегустации, Social 0.3+ для взаимодействия, Cultural 0.3+ для изучения культуры
        
        Этап 4: Little India — индийская культура
        Локация: Торонто, Little India, рынки специй и рестораны
        Описание: Игрок знакомится со специями, Болливудскими показами и сессиями хенны.
        Цели:
          - Прибыть в Little India
          - Изучить рынок специй
          - Попробовать индийскую еду
          - Посмотреть Болливудский показ (или фрагмент)
          - Принять участие в сессии хенны (роспись хной)
          - Изучить индийские традиции и культуру
          - Взаимодействовать с местными жителями
          - Записать впечатления в дневник наблюдений
          - Проверка навыков: Observation 0.3+ для изучения специй, Social 0.3+ для взаимодействия, Cultural 0.3+ для изучения культуры
        
        Этап 5: Kensington Market — многообразие культур
        Локация: Торонто, Kensington Market, мультикультурный район
        Описание: Игрок завершает маршрут в Kensington Market, где разные культуры сосуществуют, формируя городскую "мозаику".
        Цели:
          - Прибыть в Kensington Market
          - Наблюдать многообразие культур в одном месте
          - Изучить, как разные культуры сосуществуют
          - Взаимодействовать с представителями разных культур
          - Заполнить дневник наблюдений о городской "мозаике"
          - Завершить квест
          - Проверка навыков: Observation 0.4+ для наблюдений, Social 0.4+ для взаимодействия, Cultural 0.4+ для понимания многообразия
        5. Kensington Market — смешение традиций и культурных артефактов.
        6. Финальное осмысление «мозаики» в интерактивном блокноте игрока.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        - Более 50% жителей Торонто родились за пределами Канады.
        - В городе звучит свыше 180 языков, что отражается в уличном шуме и вывесках.
        - Муниципальная политика поддерживает мультикультурность как ключевую ценность.
        - Лозунг «мозаика» подчёркивает сохранение культурных идентичностей.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        Базовые награды:
          - Опыт: 1 500 XP
          - Репутация Toronto Multicultural Community: +20
          - Репутация Toronto Cultural Community: +15
          - Ресурсы культуры: +25
          - Валюта: -40 еддис (расходы на еду, напитки, сувениры)
          - Ачивка "Гражданин мира" (базовая)
        
        Награды в зависимости от философии многообразия:
          - Мозаика (mosaic): достижение "Гражданин мозаики", +15 культура, +10 репутация Multicultural Community, доступ к культурным активностям с сохранением идентичности
          - Плавильный котёл (melting pot): достижение "Гражданин плавильного котла", +20 культура, +15 репутация Fusion Community, доступ к фьюжн культурным активностям
          - Сбалансированный подход: достижение "Гражданин мира", +25 культура, баланс репутации, доступ ко всем культурным активностям
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Общительный" (при успешной проверке Social на этапе 1)
          - Достижение "Наблюдатель" (при успешной проверке Observation на этапе 1)
          - Достижение "Итальянофил" (при успешной проверке Social на этапе 2)
          - Достижение "Ценитель музыки" (при успешной проверке Appreciation)
          - Достижение "Знаток греческой кухни" (при успешной проверке Culinary)
          - Достижение "Знаток специй" (при успешной проверке Observation на этапе 4)
          - Достижение "Индофил" (при успешной проверке Social на этапе 4)
          - Достижение "Знаток многообразия" (при успешной проверке Observation на этапе 5) и +5 XP
          - Достижение "Межкультурный общительный" (при успешной проверке Social на этапе 5) и +5 XP
          - Достижение "Гражданин мира" (при успешной проверке Cultural на этапе 5) и +5 XP
        
        Уникальные награды:
          - Дневник наблюдений о городской "мозаике" (при заполнении дневника)
          - Коллекция "Городская мозаика" (при успешном завершении всех этапов)
          - Доступ к дальнейшим культурным активностям районов (при завершении квеста)
          - Доступ к сюжетам о политике интеграции и городском планировании (при успешном завершении)
          - Влияние на все последующие культурные квесты в Торонто
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        - Культурные проверки, фиксирующие знание ритуалов и этикета каждого района.
        - Социальные взаимодействия с NPC, представляющими разные диаспоры.
        - Туристические заметки формируют коллекцию «Городская мозаика».
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест развивает культурную линию Торонто и подготавливает игрока к сюжетам о политике интеграции
        и городском планировании.
      mechanics_links: [ ]
