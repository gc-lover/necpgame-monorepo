summary:
  problem: 'Файл квеста о мультикультурном опыте Торонто хранился в Markdown без структуры для нарративной команды.'
  goal: 'Стандартизировать маршрут по этническим районам Торонто, подчёркивая «мозаичную» идентичность города.'
  essence: 'Игрок посещает Chinatown, Little Italy, Greektown, Little India и Kensington Market, чтобы увидеть, как разные культуры сосуществуют.'
  key_points:
    - 'Этнические районы дают уникальные микро-сюжеты и разные типы социального взаимодействия.'
    - 'Через геймплей игрок осмысливает концепцию «мозаики» вместо «плавильного котла».'
    - 'Квест усиливает культурную репутацию и открывает доступ к дополнительным социальным линиям Торонто.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с мультикультурным ядром Торонто. Игрок двигается по ключевым этническим районам,
        собирает впечатления и отмечает различия между ними, формируя дневник наблюдений о городской «мозаике».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: route
      title: Маршрут и этапы
      body: |
        1. Chinatown — знакомство с уличными рынками, димсамами и визуальной доминантой китайских вывесок.
        2. Little Italy — кофейни с эспрессо и вечерние встречи с локальными музыкантами.
        3. Greektown (Danforth) — дегустация сувлаки, знакомство с традиционными напитками и музыкальными вечерами.
        4. Little India — специи, Болливудские показы и сессии хенны.
        5. Kensington Market — смешение традиций и культурных артефактов.
        6. Финальное осмысление «мозаики» в интерактивном блокноте игрока.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Более 50% жителей Торонто родились за пределами Канады.
        - В городе звучит свыше 180 языков, что отражается в уличном шуме и вывесках.
        - Муниципальная политика поддерживает мультикультурность как ключевую ценность.
        - Лозунг «мозаика» подчёркивает сохранение культурных идентичностей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP, ресурсы культуры +25, финансовые затраты -40.
        - Ачивка «Гражданин мира» и доступ к дальнейшим культурным активностям района.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Культурные проверки, фиксирующие знание ритуалов и этикета каждого района.
        - Социальные взаимодействия с NPC, представляющими разные диаспоры.
        - Туристические заметки формируют коллекцию «Городская мозаика».
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест развивает культурную линию Торонто и подготавливает игрока к сюжетам о политике интеграции
        и городском планировании.
      mechanics_links: []
      assets: []
