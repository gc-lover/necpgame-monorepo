content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок выезжает из Торонто на экскурсию к Ниагарскому водопаду, чтобы увидеть одно из главных природных чудес Северной Америки.
        Квест строится на смене локаций, чувственном восприятии энергии водопада и вечерней кульминации с подсветкой.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Подготовка поездки и выезд из Торонто
        Локация: Торонто, центр города, экскурсионный автобус или автомобиль
        Описание: Игрок организует экскурсию на Ниагарский водопад, выезжая из Торонто. Около 1,5 часов пути.
        Цели:
          - Организовать поездку к Ниагарскому водопаду
          - Выбрать способ поездки (экскурсионный автобус или автомобиль)
          - Выехать из Торонто
          - Проехать около 1,5 часов до Ниагарского водопада
          - Изучить историю Ниагарского водопада
          - Подготовиться к визиту
          - Проверка навыков: Planning 0.3+ для планирования, Awareness 0.3+ для изучения истории
        
        Этап 2: Знакомство с канадской стороной водопада
        Локация: Ниагарский водопад, канадская сторона, обзорные площадки
        Описание: Игрок знакомится с канадской стороной водопада и обзорными площадками. Лучшие панорамы открываются с канадской стороны.
        Цели:
          - Прибыть к Ниагарскому водопаду (канадская сторона)
          - Изучить обзорные площадки
          - Полюбоваться панорамой водопада с канадской стороны
          - Взаимодействовать с гидом или другими туристами
          - Изучить инфраструктуру (настроенную на туристов)
          - Проверка навыков: Observation 0.3+ для наблюдений, Social 0.3+ для взаимодействия
        
        Этап 3: Наблюдение Horseshoe Falls
        Локация: Ниагарский водопад, обзорные площадки Horseshoe Falls
        Описание: Игрок наблюдает Horseshoe Falls и анализирует геометрию «подковы». Horseshoe Falls обеспечивает основной поток воды и акустический эффект.
        Цели:
          - Прибыть к Horseshoe Falls
          - Наблюдать геометрию «подковы» (канадская сторона водопада)
          - Наслаждаться акустическим эффектом водопада
          - Наблюдать мощь и красоту водного потока
          - Изучить природную геологию
          - Записать впечатления
          - Проверка навыков: Observation 0.4+ для анализа геометрии, Awareness 0.3+ для изучения геологии, Appreciation 0.3+ для наслаждения природой
        
        Этап 4: Лодочная экскурсия «Maid of the Mist»
        Локация: Ниагарский водопад, лодка «Maid of the Mist»
        Описание: Игрок садится на «Maid of the Mist» и проходит через облака брызг. Интенсивность брызг и шум создают условия для сенсорных испытаний.
        Цели:
          - Забронировать билет на «Maid of the Mist»
          - Надеть защитные плащи
          - Сесть на лодку «Maid of the Mist»
          - Подплыть к водопаду
          - Пройти через облака брызг
          - Преодолеть сенсорные испытания (шум, брызги, интенсивность)
          - Испытать мощь водопада вблизи
          - Проверка навыков: Courage 0.3+ для преодоления страха, Perception 0.3+ для сенсорных ощущений, Survival 0.3+ для преодоления интенсивности
        
        Этап 5: Фотосессия с радугой
        Локация: Ниагарский водопад, обзорные площадки с радугой
        Описание: Игрок делает фотосессию с радугой и собирает визуальные артефакты. Радуга образуется из-за брызг водопада и солнечного света.
        Цели:
          - Найти место с радугой (образуется от брызг водопада)
          - Сделать фотографии с радугой
          - Собрать визуальные артефакты (фотографии, заметки)
          - Насладиться природной красотой
          - Записать впечатления
          - Проверка навыков: Photography 0.4+ для качественных фотографий, Observation 0.3+ для наблюдений, Appreciation 0.3+ для наслаждения
        
        Этап 6: Ночная подсветка и фиксация впечатлений
        Локация: Ниагарский водопад, обзорные площадки, ночная подсветка
        Описание: Игрок возвращается на ночную подсветку водопада и фиксирует впечатления в дневнике. Ночная подсветка создаёт атмосферное зрелище.
        Цели:
          - Дождаться вечера и ночи
          - Вернуться к обзорным площадкам
          - Наблюдать ночную подсветку водопада
          - Насладиться атмосферным зрелищем
          - Зафиксировать впечатления в дневнике
          - Завершить квест
          - Проверка навыков: Observation 0.3+ для наблюдений, Writing 0.3+ для записи впечатлений, Appreciation 0.3+ для наслаждения
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
        - mechanics/exploration/exploration-systems.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        - Лучшие панорамы открываются с канадской стороны, где инфраструктура настроена на туристов.
        - Horseshoe Falls обеспечивает основной поток воды и акустический эффект.
        - Пограничный статус локации добавляет контекст взаимоотношений Канады и США.
        - Интенсивность брызг и шум создают условия для сенсорных испытаний.
      mechanics_links: [ ]
      assets: [ ]
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Экскурсовод (Майк)
        Диалог 1 (начальный):
          - Майк: "Welcome to Niagara Falls! You're about to see one of the world's greatest natural wonders!"
          - Игрок: "Tell me about the falls."
          - Майк: "Niagara Falls is actually three waterfalls: Horseshoe Falls, American Falls, and Bridal Veil Falls. Horseshoe Falls is on the Canadian side — that's where we are. It's the most powerful and impressive!"
          - Игрок: "Why is the Canadian side better?"
          - Майк: "The Canadian side offers the best views! You can see all three waterfalls from here. The infrastructure is set up for tourists, and the views are spectacular."
        
        Гид на обзорной площадке (Сара)
        Диалог 2 (на обзорной площадке):
          - Сара: "You're looking at Horseshoe Falls — it's 57 meters high and 670 meters wide! It's called Horseshoe because of its curved shape."
          - Игрок: "How powerful is it?"
          - Сара: "Horseshoe Falls carries about 90% of the Niagara River's water. That's 2,400 cubic meters per second! The sound, the mist, the power — it's overwhelming."
          - Игрок: "Tell me about the geography."
          - Сара: "The falls formed about 12,000 years ago after the last Ice Age. The water carved its way through the rock, creating this incredible natural wonder. It's still eroding, moving upstream!"
        
        Капитан «Maid of the Mist» (Джон)
        Диалог 3 (перед посадкой):
          - Джон: "Welcome aboard Maid of the Mist! This is going to be an incredible experience!"
          - Игрок: "What should I expect?"
          - Джон: "We'll take you right up to the base of Horseshoe Falls. You'll be in the mist, you'll feel the power, you'll hear the thunder. It's intense, but safe. Don't worry, we've been doing this for over 170 years!"
          - Игрок: "Is it dangerous?"
          - Джон: "No, it's completely safe! We have safety protocols, life jackets, experienced crew. You'll get wet from the mist, but that's part of the experience!"
        
        Фотограф (Эмили)
        Диалог 4 (фотосессия):
          - Эмили: "Perfect timing! The rainbow is visible now. The mist from the falls creates beautiful rainbows when the sun hits it!"
          - Игрок: "How often do you see rainbows?"
          - Эмили: "On sunny days, rainbows are common here. The mist from the falls refracts the sunlight, creating these beautiful arcs. It's nature's art!"
          - Игрок: "What's the best time for photos?"
          - Эмили: "Morning and afternoon are great for rainbows. Evening is perfect for the lighting. And night... wait until you see the night lighting! It's magical!"
        
        Местный житель (Анри)
        Диалог 5 (ночная подсветка):
          - Анри: "Welcome back for the night lighting! The falls are illuminated every night. It's a tradition that started in 1860!"
          - Игрок: "Tell me about the lighting."
          - Анри: "The falls are lit with colored lights — red, blue, green, white. It creates this incredible spectacle. Each color has meaning: red for Canada, blue for peace, green for nature..."
          - Игрок: "It's beautiful!"
          - Анри: "Yes, but it's more than beauty. It's about respecting nature, honoring this wonder. The falls are powerful, and the lighting reminds us of that power."
      mechanics_links: [ ]
      assets: [ ]

    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Способ поездки к водопаду
        Условие: При организации поездки
        Варианты:
          - Экскурсионный автобус: 80 еддис, включает гида, безопасно и комфортно, разблокируется дополнительная информация
          - Аренда автомобиля: 60 еддис (топливо и аренда), свобода, но без гида
          - С попутчиками: 40 еддис, дешевле, но меньше контроля
        
        Выбор 2: Подход к обзорным площадкам
        Условие: На канадской стороне
        Варианты:
          - Интенсивное изучение: посетить все обзорные площадки, больше времени, но больше информации, разблокируется дополнительная информация о геологии
          - Быстрое изучение: посетить основные площадки, меньше времени, но стандартная информация
          - Сбалансированный подход: оптимальный баланс
        
        Выбор 3: Участие в «Maid of the Mist» (критический выбор)
        Условие: Перед лодочной экскурсией
        Варианты:
          - Принять участие в «Maid of the Mist»: экстремальный опыт, разблокируется достижение "Повелитель водопадов", максимальный опыт, +10 XP, дополнительные визуальные артефакты
          - Наблюдать с берега: безопасный выбор, стандартный опыт, базовая ачивка
        
        Выбор 4: Подход к фотосессии
        Условие: При фотосессии с радугой
        Варианты:
          - Интенсивная фотосессия: много фотографий, разблокируется достижение "Фотограф водопада", коллекция фотографий
          - Стандартная фотосессия: несколько фотографий, стандартный опыт
          - Минимальная фотосессия: одна-две фотографии, базовый опыт
      mechanics_links: [ ]
      assets: [ ]

    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Planning (Этап 1)
        Требование: 0.3+
        Успех: Игрок эффективно планирует поездку, экономит время и деньги, разблокируется достижение "Планировщик"
        Провал: Игрок планирует стандартно
        
        Проверка 1b: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает историю Ниагарского водопада, разблокируется дополнительная информация о водопаде
        Провал: Игрок получает только базовую информацию
        
        Проверка 2: Observation (Этап 2)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за панорамой, разблокируется дополнительная информация о водопаде и разблокируется достижение "Наблюдатель"
        Провал: Игрок получает только общее впечатление
        
        Проверка 2b: Social (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с гидом или туристами, получает дополнительную информацию и разблокируется достижение "Общительный"
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 3: Observation (Этап 3)
        Требование: 0.4+
        Успех: Игрок успешно анализирует геометрию «подковы», разблокируется дополнительная информация о геологии и разблокируется достижение "Знаток геологии" и +5 XP
        Провал: Игрок получает только базовое понимание
        
        Проверка 3b: Awareness (Этап 3)
        Требование: 0.3+
        Успех: Игрок глубоко изучает природную геологию, разблокируется дополнительная информация о формировании водопада
        Провал: Игрок получает только базовую информацию
        
        Проверка 3c: Appreciation (Этап 3)
        Требование: 0.3+
        Успех: Игрок глубоко наслаждается природой, получает дополнительный бафф и разблокируется достижение "Ценитель природы"
        Провал: Игрок получает стандартное впечатление
        
        Проверка 4: Courage (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно преодолевает страх на «Maid of the Mist», разблокируется достижение "Храбрый" и +5 XP
        Провал: Игрок испытывает страх, получает дебафф "Боязнь воды" на 1 час
        
        Проверка 4b: Perception (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно переживает сенсорные ощущения, разблокируется дополнительная информация о мощности водопада и разблокируется достижение "Сенсорный мастер"
        Провал: Игрок получает стандартные ощущения
        
        Проверка 4c: Survival (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно преодолевает интенсивность брызг и шума, разблокируется достижение "Выживший в брызгах"
        Провал: Игрок испытывает трудности, получает дебафф "Головокружение" на 30 минут
        
        Проверка 5: Photography (Этап 5)
        Требование: 0.4+
        Успех: Игрок делает качественные фотографии с радугой, разблокируется достижение "Фотограф водопада" и коллекция фотографий и +5 XP
        Провал: Игрок делает стандартные фотографии
        
        Проверка 5b: Observation (Этап 5)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за радугой, разблокируется дополнительная информация о природных явлениях
        Провал: Игрок получает только базовое впечатление
        
        Проверка 5c: Appreciation (Этап 5)
        Требование: 0.3+
        Успех: Игрок глубоко наслаждается природной красотой, получает дополнительный бафф
        Провал: Игрок получает стандартное впечатление
        
        Проверка 6: Observation (Этап 6)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за ночной подсветкой, разблокируется дополнительная информация и разблокируется достижение "Знаток подсветки"
        Провал: Игрок получает только базовое впечатление
        
        Проверка 6b: Writing (Этап 6)
        Требование: 0.3+
        Успех: Игрок создаёт качественный дневник впечатлений, разблокируется дополнительная информация и разблокируется достижение "Писатель впечатлений" и +5 XP
        Провал: Игрок создаёт стандартный дневник
        
        Проверка 6c: Appreciation (Этап 6)
        Требование: 0.3+
        Успех: Игрок глубоко наслаждается атмосферным зрелищем, получает дополнительный бафф и разблокируется достижение "Ценитель атмосферы"
        Провал: Игрок получает стандартное впечатление
