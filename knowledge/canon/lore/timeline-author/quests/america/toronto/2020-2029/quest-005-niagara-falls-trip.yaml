summary:
  problem: 'Маршрут к Ниагарскому водопаду был описан в Markdown и не учитывал геймплейные последствия поездки.'
  goal: 'Описать последовательность поездки из Торонто к водопаду с упором на атмосферу, природную мощь и систему наград.'
  essence: 'Игрок организует экскурсию на Ниагарский водопад, проходит ключевые смотровые точки и переживает ночную подсветку Horseshoe Falls.'
  key_points:
    - 'Подчёркнут путь из Торонто и важность канадской стороны для визуального эффекта.'
    - 'Лодочная экскурсия «Maid of the Mist» и ночная подсветка усиливают впечатления.'
    - 'Квест усиливает природную репутацию и связывает Торонто с природной линией Канады.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок выезжает из Торонто на экскурсию к Ниагарскому водопаду, чтобы увидеть одно из главных природных чудес Северной Америки.
        Квест строится на смене локаций, чувственном восприятии энергии водопада и вечерней кульминации с подсветкой.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы путешествия
      body: |
        1. Подготовка поездки и выезд из Торонто (около 1,5 часов пути).
        2. Знакомство с канадской стороной водопада и обзорными площадками.
        3. Наблюдение Horseshoe Falls и анализ геометрии «подковы».
        4. Посадка на «Maid of the Mist», прохождение через облака брызг.
        5. Фотосессия с радугой и сбор визуальных артефактов.
        6. Возвращение на ночную подсветку и фиксация впечатлений в дневнике.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Лучшие панорамы открываются с канадской стороны, где инфраструктура настроена на туристов.
        - Horseshoe Falls обеспечивает основной поток воды и акустический эффект.
        - Пограничный статус локации добавляет контекст взаимоотношений Канады и США.
        - Интенсивность брызг и шум создают условия для сенсорных испытаний.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 000 XP, природа +25, финансовые затраты -80.
        - Ачивка «Повелитель водопадов» и разблокировка дополнительных природных туров.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Сенсорные проверки, фиксирующие реакцию на шум и брызги.
        - Туристические мета-задачи: фото-коллекции, отметки смотровых площадок.
        - Управление временем суток для выбора оптимальных впечатлений.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает природную линию Канады и помогает связать урбанистическую кампанию Торонто с природными чудесами региона.
      mechanics_links: []
      assets: []
