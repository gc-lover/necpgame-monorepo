summary:
  problem: 'Оригинальный текст про культуру канадского «sorry» не содержал геймплейной структуры и не объяснял ценность для социальной линии.'
  goal: 'Сформировать квест наблюдений за канадской вежливостью и показать влияние поведения игрока на репутацию.'
  essence: 'Игрок исследует повседневные взаимодействия, фиксирует паттерны вежливости и учится интегрироваться в культурный код Канады.'
  key_points:
    - 'Наблюдения в общественных пространствах помогают игроку понять, как работает канадская культура извинений.'
    - 'Эксперименты с нарушением норм демонстрируют реакцию NPC и влияют на социальные рейтинги.'
    - 'Квест усиливает социальный статус и открывает дополнительные ветки общения с канадскими NPC.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест фокусируется на канадской культуре вежливости. Игрок проводит серию наблюдений, анализирует частоту использования
        слова «sorry», изучает очереди и поведение в публичных местах, после чего адаптирует собственную речь.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Наблюдение за столкновениями и извинениями
        Локация: Торонто, общественные места (улицы, метро, магазины)
        Описание: Игрок наблюдает за столкновениями и фиксирует количество извинений с обеих сторон. В Торонто слово «sorry» звучит каждые несколько минут, даже без прямой вины.
        Цели:
          - Найти общественные места (улицы, метро, магазины)
          - Наблюдать за столкновениями между людьми
          - Фиксировать количество извинений с обеих сторон
          - Изучить канадскую культуру вежливости
          - Записать наблюдения в дневник
          - Проверка навыков: Observation 0.3+ для наблюдений, Social 0.3+ для понимания социальных паттернов, Awareness 0.3+ для изучения культуры
        
        Этап 2: Анализ поведения в очередях и у дверей
        Локация: Торонто, общественные места (магазины, метро, офисы)
        Описание: Игрок анализирует, как канадцы придерживают двери и взаимодействуют в очередях. Порядок в очередях и придерживание дверей считаются обязательными социальными ритуалами.
        Цели:
          - Найти общественные места с очередями (магазины, метро, офисы)
          - Наблюдать за поведением в очередях
          - Изучить, как канадцы придерживают двери
          - Фиксировать паттерны вежливости
          - Записать наблюдения в дневник
          - Проверка навыков: Observation 0.3+ для наблюдений, Social 0.3+ для понимания этикета, Cultural 0.3+ для изучения культуры
        
        Этап 3: Эксперимент с нарушением этикета
        Локация: Торонто, общественные места (магазины, метро, кафе)
        Описание: Игрок проводит эксперимент с нарушением этикета и оценивает реакцию NPC. Искренность вежливости является отличительной чертой канадской идентичности.
        Цели:
          - Выбрать место для эксперимента (магазин, метро, кафе)
          - Нарушить этикет (не извиниться, не придержать дверь, не соблюсти очередь)
          - Оценить реакцию NPC
          - Изучить последствия нарушения норм
          - Записать результаты эксперимента в дневник
          - Проверка навыков: Social 0.3+ для оценки реакции, Ethics 0.3+ для понимания этики, Awareness 0.3+ для анализа последствий
        
        Этап 4: Принятие культурных норм и внедрение «sorry»
        Локация: Торонто, общественные места
        Описание: Игрок принимает культурные нормы и внедряет «sorry» в собственные диалоги. Игрок учится интегрироваться в культурный код Канады.
        Цели:
          - Принять культурные нормы
          - Начать использовать «sorry» в диалогах
          - Применить вежливость в повседневных взаимодействиях
          - Придерживать двери для других
          - Соблюдать порядок в очередях
          - Записать опыт интеграции в дневник
          - Проверка навыков: Social 0.4+ для применения норм, Cultural 0.3+ для интеграции, Adaptation 0.3+ для адаптации
        
        Этап 5: Получение положительной обратной связи
        Локация: Торонто, общественные места, встречи с местными жителями
        Описание: Игрок завершает квест, получив положительную обратную связь от местных. Игрок получает признание за интеграцию в канадскую культуру.
        Цели:
          - Взаимодействовать с местными жителями
          - Получить положительную обратную связь о вежливости
          - Продемонстрировать понимание канадской культуры
          - Завершить квест
          - Проверка навыков: Social 0.4+ для взаимодействия, Cultural 0.4+ для демонстрации понимания, Rapport 0.3+ для установления связи
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
        - mechanics/social/social-interactions.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - В Торонто слово «sorry» звучит каждые несколько минут, даже без прямой вины.
        - Порядок в очередях и придерживание дверей считаются обязательными социальными ритуалами.
        - Искренность вежливости является отличительной чертой канадской идентичности.
      mechanics_links: []
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Местный житель Торонто (Сара)
        Диалог 1 (при наблюдении):
          - Сара: "Sorry! Oh, excuse me! I'm so sorry!"
          - Игрок: "No problem at all."
          - Сара: "Thank you! Sorry again!"
          - Игрок: "Why do you say sorry so much?"
          - Сара: "I don't know, it's just... polite? It's a Canadian thing, I guess. We apologize even when it's not our fault. It's just how we are!"
        
        Работник метро (Майк)
        Диалог 2 (в очереди):
          - Майк: "Sorry, excuse me, sorry..."
          - Игрок: "After you!"
          - Майк: "No, no, after you! Sorry!"
          - Игрок: "Why do Canadians apologize so much?"
          - Майк: "It's our way of showing respect, I think. Even if we're not at fault, we say sorry. It's about being considerate, showing empathy. It's just... Canadian."
        
        Бариста в кафе (Эмили)
        Диалог 3 (при нарушении этикета):
          - Эмили: "Um... excuse me, but... were you in line?"
          - Игрок: "Oh, I just went ahead."
          - Эмили: "Oh, I see... sorry for asking, but... usually we wait in line here. It's just... polite?"
          - Игрок: "I understand."
          - Эмили: "Thank you for understanding! Sorry if I sounded rude!"
        
        Студент университета (Джейк)
        Диалог 4 (при принятии норм):
          - Джейк: "Sorry, can I help you?"
          - Игрок: "Sorry, I'm just observing. Sorry for bothering you."
          - Джейк: "No, no! Sorry, you're not bothering me at all! Sorry for asking!"
          - Игрок: "Sorry, I just wanted to learn about Canadian culture."
          - Джейк: "Oh, sorry! I understand! Sorry for the confusion! You're doing great! Sorry!"
        
        Местный житель (Анна)
        Диалог 5 (положительная обратная связь):
          - Анна: "You're doing great! You're really integrating well into Canadian culture!"
          - Игрок: "Thank you! Sorry, I'm still learning."
          - Анна: "No, don't apologize! You're doing wonderfully! The fact that you're saying 'sorry' shows you understand our culture. It's about empathy, respect, consideration. You're becoming a true Canadian!"
          - Игрок: "Thank you! Sorry for taking your time!"
          - Анна: "No problem at all! Sorry, I should let you go! Sorry!"
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Подход к наблюдениям
        Условие: При начале квеста
        Варианты:
          - Интенсивное наблюдение: детально изучать каждое взаимодействие, больше времени, но больше информации, разблокируется дополнительная информация о культуре
          - Быстрое наблюдение: быстро обходить места, меньше времени, но стандартная информация
          - Сбалансированный подход: оптимальный баланс
        
        Выбор 2: Тип эксперимента (критический выбор)
        Условие: При проведении эксперимента с нарушением этикета
        Варианты:
          - Не извиниться при столкновении: -5 репутация Toronto Social Community, разблокируется информация о реакции на грубость
          - Не придержать дверь: -3 репутация, разблокируется информация о реакции на невежливость
          - Не соблюсти очередь: -7 репутация, разблокируется информация о реакции на нарушение порядка
          - Не провести эксперимент (отказ): стандартная репутация, но меньше информации о последствиях
        
        Выбор 3: Подход к интеграции
        Условие: При принятии культурных норм
        Варианты:
          - Активная интеграция: много использовать «sorry», быстро интегрироваться, разблокируется достижение "Быстрая интеграция", +10 репутация
          - Умеренная интеграция: стандартное использование «sorry», стандартная интеграция
          - Минимальная интеграция: минимальное использование «sorry», медленная интеграция
        
        Выбор 4: Философия вежливости (критический выбор)
        Условие: После изучения культуры
        Варианты:
          - Искренняя вежливость: понимать истинное значение «sorry», использовать его искренне, разблокируется достижение "Искренняя вежливость", +15 репутация, +10 социальный ресурс
          - Ритуальная вежливость: использовать «sorry» как ритуал, без глубокого понимания, разблокируется достижение "Ритуальная вежливость", +10 репутация
          - Отказ от вежливости: не принимать нормы, разблокируется достижение "Нонконформист", -5 репутация, но уникальные диалоги
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Observation (Этап 1)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за столкновениями и извинениями, фиксирует паттерны, разблокируется дополнительная информация о культуре и разблокируется достижение "Наблюдатель культуры"
        Провал: Игрок получает только общее впечатление
        
        Проверка 1b: Social (Этап 1)
        Требование: 0.3+
        Успех: Игрок успешно понимает социальные паттерны, разблокируется дополнительная информация о вежливости
        Провал: Игрок получает только базовое понимание
        
        Проверка 1c: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает канадскую культуру вежливости, разблокируется дополнительная информация о культурном коде
        Провал: Игрок получает только базовую информацию
        
        Проверка 2: Observation (Этап 2)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за поведением в очередях и у дверей, фиксирует паттерны, разблокируется дополнительная информация об этикете и разблокируется достижение "Знаток этикета"
        Провал: Игрок получает только общее впечатление
        
        Проверка 2b: Social (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно понимает этикет, разблокируется дополнительная информация о социальных ритуалах
        Провал: Игрок получает только базовое понимание
        
        Проверка 2c: Cultural (Этап 2)
        Требование: 0.3+
        Успех: Игрок глубоко изучает культуру, разблокируется дополнительная информация о канадской идентичности
        Провал: Игрок получает только базовую информацию
        
        Проверка 3: Social (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно оценивает реакцию NPC, разблокируется дополнительная информация о последствиях и разблокируется достижение "Социальный аналитик"
        Провал: Игрок получает только базовое понимание реакции
        
        Проверка 3b: Ethics (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно понимает этику нарушения норм, разблокируется дополнительная информация о морали
        Провал: Игрок получает только базовое понимание
        
