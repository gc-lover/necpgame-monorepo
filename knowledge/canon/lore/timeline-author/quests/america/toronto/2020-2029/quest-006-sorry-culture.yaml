        Требование: 0.3+
        Успех: Игрок глубоко анализирует последствия, разблокируется дополнительная информация о социальном влиянии
        Провал: Игрок получает только базовое понимание
        
        Проверка 4: Social (Этап 4)
        Требование: 0.4+
        Успех: Игрок успешно применяет нормы, разблокируется дополнительная информация о интеграции и разблокируется достижение "Интегратор" и +5 XP
        Провал: Игрок применяет нормы стандартно
        
        Проверка 4b: Cultural (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно интегрируется в культуру, разблокируется дополнительная информация о культурном коде
        Провал: Игрок получает только базовое понимание
        
        Проверка 4c: Adaptation (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно адаптируется, разблокируется дополнительная информация о адаптации
        Провал: Игрок адаптируется стандартно
        
        Проверка 5: Social (Этап 5)
        Требование: 0.4+
        Успех: Игрок успешно взаимодействует с местными, получает максимальную положительную обратную связь, разблокируется достижение "Социальный мастер" и +5 XP
        Провал: Игрок получает стандартную обратную связь
        
        Проверка 5b: Cultural (Этап 5)
        Требование: 0.4+
        Успех: Игрок успешно демонстрирует понимание культуры, разблокируется дополнительная информация и разблокируется достижение "Знаток канадской культуры" и +5 XP
        Провал: Игрок демонстрирует базовое понимание
        
        Проверка 5c: Rapport (Этап 5)
        Требование: 0.3+
        Успех: Игрок успешно устанавливает связь с местными, разблокируется дополнительная информация и разблокируется достижение "Доверительный" и +5 XP
        Провал: Игрок устанавливает стандартную связь
      mechanics_links: []
      assets: []
    
