summary:
  problem: 'Оригинальный текст про культуру канадского «sorry» не содержал геймплейной структуры и не объяснял ценность для социальной линии.'
  goal: 'Сформировать квест наблюдений за канадской вежливостью и показать влияние поведения игрока на репутацию.'
  essence: 'Игрок исследует повседневные взаимодействия, фиксирует паттерны вежливости и учится интегрироваться в культурный код Канады.'
  key_points:
    - 'Наблюдения в общественных пространствах помогают игроку понять, как работает канадская культура извинений.'
    - 'Эксперименты с нарушением норм демонстрируют реакцию NPC и влияют на социальные рейтинги.'
    - 'Квест усиливает социальный статус и открывает дополнительные ветки общения с канадскими NPC.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест фокусируется на канадской культуре вежливости. Игрок проводит серию наблюдений, анализирует частоту использования
        слова «sorry», изучает очереди и поведение в публичных местах, после чего адаптирует собственную речь.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы и задания
      body: |
        1. Наблюдать столкновения и фиксировать количество извинений с обеих сторон.
        2. Анализировать, как канадцы придерживают двери и взаимодействуют в очередях.
        3. Провести эксперимент с нарушением этикета и оценить реакцию NPC.
        4. Принять культурные нормы и внедрить «sorry» в собственные диалоги.
        5. Завершить квест, получив положительную обратную связь от местных.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - В Торонто слово «sorry» звучит каждые несколько минут, даже без прямой вины.
        - Порядок в очередях и придерживание дверей считаются обязательными социальными ритуалами.
        - Искренность вежливости является отличительной чертой канадской идентичности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 500 XP, социальный ресурс +15, финансовых затрат нет.
        - Ачивка «Настоящий канадец» и усиление доверия в социальных квестах региона.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Система наблюдений с чек-листами культурных жестов.
        - Социальные проверки, влияющие на реакцию NPC.
        - Развитие репутации через применение новых поведенческих моделей.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает культурную линию Канады и служит вводной точкой к сюжетам о национальной идентичности и общественных ценностях.
      mechanics_links: []
      assets: []
