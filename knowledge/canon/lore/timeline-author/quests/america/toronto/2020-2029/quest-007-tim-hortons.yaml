summary:
  problem: 'Описание посещения Tim Hortons было неструктурированным и не отражало геймплейные эффекты культовой кофейни.'
  goal: 'Зафиксировать шаги посещения Tim Hortons и показать, как бренд влияет на повседневную жизнь и статистики игрока.'
  essence: 'Игрок идёт в Tim Hortons, ориентируется по очередям, заказывает «double-double» и Timbits, после чего получает временный бафф энергии.'
  key_points:
    - 'Tim Hortons представлен как национальная икона с уникальной терминологией и ритуалами.'
    - 'Очередь и обслуживание демонстрируют канадские поведенческие стандарты.'
    - 'Квест добавляет краткосрочный энергетический бафф и усиливает контакты с местными NPC.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сфокусирован на культовом бренде Tim Hortons. Игрок погружается в атмосферу кофейни, изучает привычки постоянных
        посетителей и осваивает местный сленг («double-double», «Timbits»).
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы визита
      body: |
        1. Найти ближайшую точку Tim Hortons, отмеченную на городской карте.
        2. Пронаблюдать очередь и поведение постоянных клиентов.
        3. Сделать заказ как местный: «double-double» и коробка Timbits.
        4. Провести дегустацию и записать вкусовые заметки.
        5. Зафиксировать вывод о роли Tim Hortons в канадской идентичности.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Сеть Tim Hortons встречается на каждом квартале в крупных городах Канады.
        - Выражение «double-double» означает кофе с двумя сливками и двумя сахарами.
        - Timbits — мини-пончики, которые часто покупают коробками для друзей и коллег.
        - Бренд ассоциируется с повседневной жизнью и доступностью.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 500 XP, энергетический бафф +15% на 4 часа, финансовые затраты -5.
        - Ачивка «Timmy's Addict» и рост доверия у NPC-бариста и завсегдатаев.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Кулинарные дегустации с возможностью сравнения вкусов.
        - Социальные взаимодействия в очереди и за стойкой.
        - Сбор коллекции «Канадские бренды» с игровыми бонусами.
      mechanics_links:
        - mechanics/economy/economy-buffs.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает кулинарную линию Торонто и пересекается с сюжетами о канадской идентичности и брендах.
      mechanics_links: []
      assets: []
