content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сфокусирован на культовом бренде Tim Hortons. Игрок погружается в атмосферу кофейни, изучает привычки постоянных
        посетителей и осваивает местный сленг («double-double», «Timbits»).
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Поиск ближайшей точки Tim Hortons
        Локация: Торонто, городская карта, ближайшая точка Tim Hortons
        Описание: Игрок находит ближайшую точку Tim Hortons, отмеченную на городской карте. Сеть Tim Hortons встречается на каждом квартале в крупных городах Канады.
        Цели:
          - Открыть городскую карту
          - Найти ближайшую точку Tim Hortons
          - Добраться до точки Tim Hortons
          - Изучить расположение и атмосферу
          - Проверка навыков: Navigation 0.3+ для навигации, Observation 0.3+ для изучения окружения
        
        Этап 2: Наблюдение за очередью и поведением постоянных клиентов
        Локация: Торонто, Tim Hortons, очередь
        Описание: Игрок наблюдает за очередью и поведением постоянных клиентов. Бренд ассоциируется с повседневной жизнью и доступностью.
        Цели:
          - Войти в Tim Hortons
          - Пронаблюдать очередь
          - Изучить поведение постоянных клиентов
          - Заметить паттерны поведения (вежливость, терпение, дружелюбие)
          - Взаимодействовать с постоянными клиентами (опционально)
          - Записать наблюдения в дневник
          - Проверка навыков: Observation 0.3+ для наблюдений, Social 0.3+ для взаимодействия, Cultural 0.3+ для понимания культуры
        
        Этап 3: Заказ как местный житель
        Локация: Торонто, Tim Hortons, стойка заказа
        Описание: Игрок делает заказ как местный житель: «double-double» и коробка Timbits. Выражение «double-double» означает кофе с двумя сливками и двумя сахарами. Timbits — мини-пончики, которые часто покупают коробками для друзей и коллег.
        Цели:
          - Подойти к стойке заказа
          - Сделать заказ «double-double» (кофе с двумя сливками и двумя сахарами)
          - Заказать коробку Timbits (мини-пончики)
          - Продемонстрировать знание местного сленга
          - Оплатить заказ (-5 еддис)
          - Получить заказ
          - Проверка навыков: Social 0.3+ для взаимодействия с бариста, Cultural 0.3+ для знания сленга, Choice 0.3+ для выбора размера и типа
        
        Этап 4: Дегустация и вкусовые заметки
        Локация: Торонто, Tim Hortons, зал или на вынос
        Описание: Игрок проводит дегустацию и записывает вкусовые заметки. Игрок погружается в атмосферу кофейни и изучает привычки постоянных посетителей.
        Цели:
          - Попробовать «double-double» (кофе с двумя сливками и двумя сахарами)
          - Попробовать Timbits (мини-пончики)
          - Оценить вкус и качество
          - Наблюдать за другими посетителями
          - Записать вкусовые заметки в дневник
          - Проверка навыков: Culinary 0.3+ для дегустации, Appreciation 0.3+ для оценки вкуса, Writing 0.3+ для записи заметок
        
        Этап 5: Вывод о роли Tim Hortons в канадской идентичности
        Локация: Торонто, Tim Hortons, зал или на вынос
        Описание: Игрок фиксирует вывод о роли Tim Hortons в канадской идентичности. Tim Hortons представлен как национальная икона с уникальной терминологией и ритуалами.
        Цели:
          - Изучить атмосферу Tim Hortons
          - Понять роль бренда в канадской идентичности
          - Взаимодействовать с местными жителями (опционально)
          - Зафиксировать вывод в дневник
          - Завершить квест
          - Проверка навыков: Cultural 0.4+ для понимания идентичности, Social 0.3+ для взаимодействия, Awareness 0.3+ для анализа роли бренда
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
        - mechanics/economy/economy-buffs.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        - Сеть Tim Hortons встречается на каждом квартале в крупных городах Канады.
        - Выражение «double-double» означает кофе с двумя сливками и двумя сахарами.
        - Timbits — мини-пончики, которые часто покупают коробками для друзей и коллег.
        - Бренд ассоциируется с повседневной жизнью и доступностью.
      mechanics_links: [ ]
      assets: [ ]
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Бариста Tim Hortons (Сара)
        Диалог 1 (при заказе):
          - Сара: "Welcome to Tim Hortons! What can I get for you today?"
          - Игрок: "I'll have a double-double, please."
          - Сара: "Great! And what about Timbits?"
          - Игрок: "Yes, a box of Timbits, please."
          - Сара: "Perfect! That's a true Canadian order! Sorry, I mean... that's what we call it here. Double-double is coffee with two creams and two sugars. Timbits are our donut holes. You're getting the full Timmy's experience!"
          - Игрок: "Thank you!"
          - Сара: "You're welcome! Enjoy your Tim Hortons experience!"
        
        Постоянный клиент (Майк)
        Диалог 2 (в очереди):
          - Майк: "Sorry, excuse me. You know, Tim Hortons is more than just a coffee shop. It's part of who we are as Canadians."
          - Игрок: "Really? How so?"
          - Майк: "Tim Hortons is everywhere. It's where we meet friends, where we start our day, where we stop on road trips. It's affordable, it's familiar, it's... Canadian. We even call it 'Timmy's' like it's our friend."
          - Игрок: "That's interesting!"
          - Майк: "Yeah, sorry for rambling. But Tim Hortons is part of our identity. It's not fancy, but it's ours."
        
        Другой постоянный клиент (Эмили)
        Диалог 3 (при дегустации):
          - Эмили: "Sorry, I couldn't help but notice you're trying Timbits. They're so good, right?"
          - Игрок: "Yes, they're delicious!"
          - Эмили: "I know! We buy them for office parties, for kids' birthday parties, for road trips. Timbits are the perfect snack. They're small, they're sweet, they're... Canadian comfort food!"
          - Игрок: "I can see why they're popular!"
          - Эмили: "Yeah! Sorry, I'm just so excited you're experiencing Tim Hortons. It's like... you're becoming one of us!"
        
        Местный житель (Джейк)
        Диалог 4 (при изучении идентичности):
          - Джейк: "You know, Tim Hortons isn't just about coffee. It's about community. It's where we gather, where we connect, where we feel at home."
          - Игрок: "That's a powerful sentiment."
          - Джейк: "It is. Tim Hortons represents who we are: unpretentious, friendly, accessible. It's not Starbucks, it's not fancy. It's... us. Sorry, I'm being philosophical, but Tim Hortons is part of Canadian identity."
          - Игрок: "I understand."
          - Джейк: "Thank you for understanding! Sorry if I was too passionate. But Tim Hortons is special to us. It's more than a brand, it's a cultural icon."
      mechanics_links: [ ]
      assets: [ ]

    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Размер кофе (критический выбор)
        Условие: При заказе
        Варианты:
          - Small (маленький): -3 еддис, стандартный бафф (+10% энергия на 2 часа)
          - Medium (средний): -5 еддис, стандартный бафф (+15% энергия на 4 часа)
          - Large (большой): -7 еддис, увеличенный бафф (+20% энергия на 4 часа)
          - Extra Large (очень большой): -9 еддис, максимальный бафф (+25% энергия на 4 часа)
        
        Выбор 2: Тип заказа
        Условие: При заказе
        Варианты:
          - Double-double (классический): -5 еддис, стандартный опыт
          - Regular (обычный): -4 еддис, стандартный опыт
          - Black (чёрный): -3 еддис, минимальный опыт
          - Тройной-triple: -6 еддис, уникальный опыт, разблокируется достижение "Экстремальный кофе"
        
        Выбор 3: Количество и тип Timbits
        Условие: При заказе
        Варианты:
          - 10 Timbits: -3 еддис, стандартный опыт
          - 20 Timbits: -5 еддис, стандартный опыт
          - Box of 40 Timbits: -8 еддис, максимальный опыт, разблокируется достижение "Timbits Master"
          - Разные вкусы: -6 еддис, разблокируется дополнительная информация о вкусах
        
        Выбор 4: Подход к изучению культуры
        Условие: При изучении идентичности
        Варианты:
          - Интенсивное изучение: детально изучать атмосферу и культуру, больше времени, но больше информации, разблокируется дополнительная информация о канадской идентичности
          - Быстрое изучение: быстро завершить визит, меньше времени, но стандартная информация
          - Сбалансированный подход: оптимальный баланс
      mechanics_links: [ ]
      assets: [ ]

    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Navigation (Этап 1)
        Требование: 0.3+
        Успех: Игрок быстро находит ближайшую точку Tim Hortons, экономит время, разблокируется достижение "Навигатор"
        Провал: Игрок тратит больше времени на поиск
        
        Проверка 1b: Observation (Этап 1)
        Требование: 0.3+
        Успех: Игрок внимательно изучает окружение, разблокируется дополнительная информация о расположении
        Провал: Игрок получает только базовое впечатление
        
        Проверка 2: Observation (Этап 2)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за очередью и поведением, фиксирует паттерны, разблокируется дополнительная информация о поведении и разблокируется достижение "Наблюдатель культуры"
        Провал: Игрок получает только общее впечатление
        
        Проверка 2b: Social (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с постоянными клиентами, получает дополнительную информацию и разблокируется достижение "Общительный"
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 2c: Cultural (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно понимает культуру, разблокируется дополнительная информация о канадских привычках
        Провал: Игрок получает только базовое понимание
        
        Проверка 3: Social (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с бариста, демонстрирует знание сленга, получает дополнительную информацию и разблокируется достижение "Знаток Tim Hortons"
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 3b: Cultural (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно демонстрирует знание местного сленга, разблокируется дополнительная информация о терминологии
        Провал: Игрок получает только базовое понимание
        
        Проверка 3c: Choice (Этап 3)
        Требование: 0.3+
        Успех: Игрок делает оптимальный выбор размера и типа, разблокируется дополнительная информация о меню
        Провал: Игрок делает стандартный выбор
        
        Проверка 4: Culinary (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно дегустирует кофе и Timbits, разблокируется дополнительная информация о вкусе и разблокируется достижение "Знаток кофе"
        Провал: Игрок получает только базовое впечатление
        
        Проверка 4b: Appreciation (Этап 4)
        Требование: 0.3+
        Успех: Игрок глубоко оценивает вкус, разблокируется дополнительная информация о качестве
        Провал: Игрок получает стандартное впечатление
        
        Проверка 4c: Writing (Этап 4)
        Требование: 0.3+
        Успех: Игрок создаёт качественные вкусовые заметки, разблокируется дополнительная информация и разблокируется достижение "Писатель заметок"
        Провал: Игрок создаёт стандартные заметки
        
        Проверка 5: Cultural (Этап 5)
        Требование: 0.4+
        Успех: Игрок глубоко понимает роль Tim Hortons в канадской идентичности, разблокируется дополнительная информация и разблокируется достижение "Знаток канадской идентичности" и +5 XP
        Провал: Игрок получает только базовое понимание
        
        Проверка 5b: Social (Этап 5)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с местными жителями, получает дополнительную информацию и разблокируется достижение "Общительный" и +5 XP
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 5c: Awareness (Этап 5)
        Требование: 0.3+
        Успех: Игрок успешно анализирует роль бренда, разблокируется дополнительная информация о канадской культуре и разблокируется достижение "Аналитик культуры" и +5 XP
        Провал: Игрок получает только базовое понимание
      mechanics_links: [ ]
