    - id: rewards
      title: Награды и последствия
      body: |
        Базовые награды:
          - Опыт: 500 XP
          - Репутация Toronto Social Community: +10
          - Репутация Toronto Cultural Community: +15
          - Валюта: -5 еддис (базовый заказ)
          - Энергетический бафф: +15% энергия на 4 часа
          - Ачивка "Timmy's Addict" (базовая)
        
        Награды в зависимости от размера кофе:
          - Small: -3 еддис, бафф +10% энергия на 2 часа
          - Medium: -5 еддис, бафф +15% энергия на 4 часа (стандарт)
          - Large: -7 еддис, бафф +20% энергия на 4 часа
          - Extra Large: -9 еддис, бафф +25% энергия на 4 часа, разблокируется достижение "Кофеман"
        
        Награды в зависимости от типа заказа:
          - Double-double (классический): стандартный опыт, разблокируется достижение "Классический Tim Hortons"
          - Regular (обычный): стандартный опыт
          - Black (чёрный): минимальный опыт
          - Тройной-triple: уникальный опыт, разблокируется достижение "Экстремальный кофе"
        
        Награды в зависимости от количества Timbits:
          - 10 Timbits: стандартный опыт
          - 20 Timbits: стандартный опыт
          - Box of 40 Timbits: максимальный опыт, разблокируется достижение "Timbits Master", дополнительные вкусовые заметки
          - Разные вкусы: разблокируется дополнительная информация о вкусах, коллекция "Вкусы Timbits"
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Навигатор" (при успешной проверке Navigation)
          - Экономия времени (при успешной проверке Navigation)
          - Дополнительная информация о расположении (при успешной проверке Observation на этапе 1)
          - Достижение "Наблюдатель культуры" (при успешной проверке Observation на этапе 2)
          - Дополнительная информация о поведении (при успешной проверке Observation на этапе 2)
          - Достижение "Общительный" (при успешной проверке Social на этапе 2)
          - Дополнительная информация (при успешной проверке Social на этапе 2)
          - Дополнительная информация о канадских привычках (при успешной проверке Cultural на этапе 2)
          - Достижение "Знаток Tim Hortons" (при успешной проверке Social на этапе 3)
