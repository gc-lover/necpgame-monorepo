    - id: rewards
      title: Награды и последствия
      body: |
        Базовые награды:
          - Опыт: 2 000 XP
          - Репутация Toronto Sports Community: +20
          - Репутация Toronto Cultural Community: +15
          - Спортивная репутация: +25
          - Валюта: 0 (финансовых затрат нет)
          - Ачивка "Свидетель чемпионства" (базовая)
        
        Награды в зависимости от философии победы:
