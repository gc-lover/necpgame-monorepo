summary:
  problem: 'История чемпионства Toronto Raptors существовала только в виде заметки и не была интегрирована в спортивную линию кампании.'
  goal: 'Сформировать квест, переживающий эйфорию чемпионства NBA 2019 и влияющий на спортивную репутацию игрока.'
  essence: 'Игрок изучает ключевые моменты плей-офф, просматривает легендарные эпизоды и участвует в праздновании с горожанами.'
  key_points:
    - 'Акцент на «The Shot» Кавая Леонарда и первых золотых перстнях Канады.'
    - 'Парад 2 миллионов фанатов превращается в социальное событие с уникальными наградами.'
    - 'Квест повышает спортивную репутацию и связывает игрока с будущими баскетбольными историями.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест возвращает игрока к чемпионству Toronto Raptors. Через ретроспективу финалов 2019 года и серию
        активности в городе игрок проживает национальную гордость и фиксирует ключевые символы кампании «We The North».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Изучение хроники плей-офф и статистики сезона
        Локация: Торонто, музей спорта или виртуальный архив NBA
        Описание: Игрок изучает хронику плей-офф и статистику сезона. Чемпионство 2019 года стало первым титулом NBA для Канады.
        Цели:
          - Найти музей спорта или виртуальный архив NBA
          - Изучить хронику плей-офф сезона 2019
          - Изучить статистику сезона Toronto Raptors
          - Изучить ключевые моменты кампании
          - Записать наблюдения в дневник
          - Проверка навыков: History 0.3+ для изучения хроники, Sports 0.3+ для понимания статистики, Awareness 0.3+ для анализа кампании
        
        Этап 2: Просмотр записи финальной серии против Golden State Warriors
        Локация: Торонто, виртуальный архив или кинотеатр
        Описание: Игрок смотрит запись финальной серии против Golden State Warriors. Игрок переживает эйфорию чемпионства.
        Цели:
          - Найти запись финальной серии
          - Посмотреть запись финальной серии против Golden State Warriors
          - Изучить ключевые моменты серии
          - Пережить эмоции чемпионства
          - Записать впечатления в дневник
          - Проверка навыков: Observation 0.3+ для наблюдений, Appreciation 0.3+ для эмоций, Sports 0.3+ для понимания игры
        
        Этап 3: Воссоздание легендарного броска Кавая Леонарда («The Shot»)
        Локация: Торонто, интерактивный симулятор баскетбола
        Описание: Игрок воссоздает легендарный бросок Кавая Леонарда («The Shot») в интерактивном симуляторе. Кавай Леонард закрепил статус легенды после «The Shot» в полуфинале.
        Цели:
          - Найти интерактивный симулятор баскетбола
          - Выбрать режим воссоздания «The Shot»
          - Попробовать воссоздать легендарный бросок
          - Изучить технику броска
          - Записать опыт в дневник
          - Проверка навыков: Sports 0.4+ для воссоздания броска, Coordination 0.3+ для координации, Perseverance 0.3+ для упорства
        
        Этап 4: Участие в параде с 2 миллионами фанатов
        Локация: Торонто, улицы города, парад чемпионства
        Описание: Игрок присоединяется к параду с 2 миллионами фанатов и собирает сувенирную атрибутику. Парад собрал более 2 миллионов человек, демонстрируя единство города.
        Цели:
          - Присоединиться к параду чемпионства
          - Взаимодействовать с фанатами (2 миллиона человек)
          - Собрать сувенирную атрибутику (плакаты, браслеты, баннеры «We The North»)
          - Изучить атмосферу празднования
          - Записать впечатления в дневник
          - Проверка навыков: Social 0.3+ для взаимодействия, Observation 0.3+ для наблюдений, Cultural 0.3+ для понимания культуры
        
        Этап 5: Вечер на площади Nathan Phillips Square
        Локация: Торонто, площадь Nathan Phillips Square
        Описание: Игрок проводит вечер на площади Nathan Phillips Square под лозунгом «We The North». Слоган «We The North» символизирует независимую баскетбольную культуру Канады.
        Цели:
          - Прибыть на площадь Nathan Phillips Square
          - Присоединиться к празднованию
          - Изучить атмосферу под лозунгом «We The North»
          - Взаимодействовать с горожанами
          - Насладиться эйфорией чемпионства
          - Записать впечатления в дневник
          - Проверка навыков: Social 0.4+ для взаимодействия, Cultural 0.4+ для понимания идентичности, Appreciation 0.3+ для наслаждения
        
        Этап 6: Фиксация влияния победы на городскую идентичность
        Локация: Торонто, площадь Nathan Phillips Square или город
        Описание: Игрок фиксирует влияние победы на городскую идентичность и личную спортивную репутацию. Игрок завершает квест и получает признание.
        Цели:
          - Изучить влияние победы на городскую идентичность
          - Понимать личную спортивную репутацию
          - Взаимодействовать с местными жителями
          - Зафиксировать выводы в дневник
          - Завершить квест
          - Проверка навыков: Cultural 0.4+ для понимания идентичности, Sports 0.4+ для спортивной репутации, Awareness 0.4+ для анализа влияния
