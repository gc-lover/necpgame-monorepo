summary:
  problem: 'История чемпионства Toronto Raptors существовала только в виде заметки и не была интегрирована в спортивную линию кампании.'
  goal: 'Сформировать квест, переживающий эйфорию чемпионства NBA 2019 и влияющий на спортивную репутацию игрока.'
  essence: 'Игрок изучает ключевые моменты плей-офф, просматривает легендарные эпизоды и участвует в праздновании с горожанами.'
  key_points:
    - 'Акцент на «The Shot» Кавая Леонарда и первых золотых перстнях Канады.'
    - 'Парад 2 миллионов фанатов превращается в социальное событие с уникальными наградами.'
    - 'Квест повышает спортивную репутацию и связывает игрока с будущими баскетбольными историями.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест возвращает игрока к чемпионству Toronto Raptors. Через ретроспективу финалов 2019 года и серию
        активности в городе игрок проживает национальную гордость и фиксирует ключевые символы кампании «We The North».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы и события
      body: |
        1. Изучить хронику плей-офф и статистику сезона.
        2. Посмотреть запись финальной серии против Golden State Warriors.
        3. Воссоздать легендарный бросок Кавая Леонарда («The Shot») в интерактивном симуляторе.
        4. Присоединиться к параду с 2 миллионами фанатов и собрать сувенирную атрибутику.
        5. Провести вечер на площади Nathan Phillips Square под лозунгом «We The North».
        6. Зафиксировать влияние победы на городскую идентичность и личную спортивную репутацию.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Чемпионство 2019 года стало первым титулом NBA для Канады.
        - Кавай Леонард закрепил статус легенды после «The Shot» в полуфинале.
        - Парад собрал более 2 миллионов человек, демонстрируя единство города.
        - Слоган «We The North» символизирует независимую баскетбольную культуру Канады.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, спортивная репутация +25, финансовых затрат нет.
        - Ачивка «Свидетель чемпионства» и доступ к продвинутым спортивным эвентам Торонто.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Исторические ретроспективы с ветвящимися диалогами.
        - Эмоциональные шкалы, реагирующие на выбор игрока в моменты воспоминаний.
        - Сбор коллекционных предметов (плакаты, браслеты, баннеры «We The North»).
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест расширяет спортивную линию Торонто и связывает её с глобальной кампанией NBA, открывая доступ к
        линейкам баскетбольных NPC и будущим турнирам.
      mechanics_links: []
      assets: []
