    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Историк спорта (Дэвид)
        Диалог 1 (при изучении хроники):
          - Дэвид: "Welcome! You're interested in the Raptors' 2019 championship run? It was historic!"
          - Игрок: "Tell me about it."
          - Дэвид: "The 2019 championship was Canada's first NBA title. The Raptors had an incredible playoff run, beating teams like Philadelphia, Milwaukee, and then Golden State Warriors in the finals!"
          - Игрок: "What made it special?"
          - Дэвид: "Everything! Kawhi Leonard's leadership, the 'We The North' movement, the city coming together... It was more than basketball. It was about identity, pride, unity!"
        
        Фанат Raptors (Майк)
        Диалог 2 (при просмотре финальной серии):
          - Майк: "Man, that series against the Warriors! Game 6, when we won... I'll never forget that moment!"
          - Игрок: "What was it like?"
          - Майк: "Indescribable! The whole city erupted! People were screaming, crying, hugging strangers... We had waited so long, and finally... we were champions!"
          - Игрок: "That sounds incredible!"
          - Майк: "It was! It was the greatest moment in Toronto sports history. We The North!"
        
        Тренер симулятора (Сара)
        Диалог 3 (при воссоздании броска):
          - Сара: "You want to recreate 'The Shot'? That's Kawhi's legendary game-winner against Philadelphia!"
          - Игрок: "Yes, show me how."
          - Сара: "It was incredible! The ball bounced on the rim four times before going in. It was like... destiny. The Shot that sent us to the Eastern Conference Finals!"
          - Игрок: "Can I try it?"
          - Сара: "Of course! Good luck! It's one of the most difficult shots in NBA history, but if you can recreate it... you'll understand the legend!"
        
        Фанат на параде (Эмили)
        Диалог 4 (при участии в параде):
          - Эмили: "We The North! Welcome to the championship parade! Over 2 million people came to celebrate!"
          - Игрок: "That's amazing!"
          - Эмили: "It is! This is Toronto! This is Canada! We came together, we supported our team, and we won! The whole city is here, celebrating our first NBA championship!"
          - Игрок: "What does 'We The North' mean?"
          - Эмили: "It's our identity! We're not just a basketball team, we're a movement. We're the North, we're Canada, we're proud, we're united!"
        
        Местный житель на площади (Джейк)
        Диалог 5 (на площади Nathan Phillips Square):
          - Джейк: "This is history in the making! The Raptors' championship changed Toronto forever!"
          - Игрок: "How so?"
          - Джейк: "It gave us identity, pride, unity. Before 2019, Toronto was just another city. After 2019... we were champions. We proved we could win, we proved we belonged, we proved... We The North!"
          - Игрок: "It's powerful."
          - Джейк: "It is! The Raptors didn't just win a championship, they united a city, they inspired a nation, they showed the world what Canada could do!"
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Подход к изучению хроники
        Условие: При изучении хроники плей-офф
        Варианты:
          - Интенсивное изучение: детально изучать хронику и статистику, больше времени, но больше информации, разблокируется дополнительная информация о кампании
          - Быстрое изучение: быстро просмотреть основные моменты, меньше времени, но стандартная информация
          - Сбалансированный подход: оптимальный баланс
        
        Выбор 2: Подход к просмотру финальной серии
        Условие: При просмотре финальной серии
        Варианты:
          - Полный просмотр: посмотреть всю серию, максимальный эмоциональный опыт, разблокируется дополнительная информация о серии
          - Выборочный просмотр: посмотреть ключевые моменты, стандартный опыт
          - Краткий просмотр: посмотреть основные моменты, базовый опыт
        
        Выбор 3: Попытка воссоздать «The Shot» (критический выбор)
        Условие: При воссоздании броска
        Варианты:
          - Попробовать воссоздать броскок: сложная задача, но при успехе разблокируется достижение "Легенда броска", +10 спортивная репутация, +5 XP
          - Наблюдать за демонстрацией: безопасный выбор, стандартный опыт, разблокируется достижение "Наблюдатель легенды"
          - Отказаться: стандартный опыт, но меньше информации
        
        Выбор 4: Активность на параде
        Условие: При участии в параде
        Варианты:
          - Активное участие: много взаимодействовать с фанатами, собирать много атрибутики, разблокируется достижение "Активный фанат", +10 социальная репутация
          - Умеренное участие: стандартное взаимодействие, стандартная коллекция
          - Минимальное участие: базовое взаимодействие, базовая коллекция
        
        Выбор 5: Философия победы (критический выбор)
        Условие: После изучения влияния победы
        Варианты:
          - Победа объединяет: понимать победу как объединяющую силу, разблокируется достижение "Объединитель", +15 спортивная репутация, +10 социальная репутация
          - Победа вдохновляет: понимать победу как вдохновляющую силу, разблокируется достижение "Вдохновитель", +15 спортивная репутация, +10 мотивация
          - Победа символизирует: понимать победу как символ идентичности, разблокируется достижение "Знаток идентичности", +15 спортивная репутация, +15 культурная репутация
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: History (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает хронику плей-офф, разблокируется дополнительная информация о кампании и разблокируется достижение "Историк спорта"
        Провал: Игрок получает только базовую информацию
        
        Проверка 1b: Sports (Этап 1)
        Требование: 0.3+
        Успех: Игрок успешно понимает статистику сезона, разблокируется дополнительная информация о команде
        Провал: Игрок получает только базовое понимание
        
        Проверка 1c: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко анализирует кампанию, разблокируется дополнительная информация о стратегии
        Провал: Игрок получает только базовое понимание
        
        Проверка 2: Observation (Этап 2)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за финальной серией, фиксирует ключевые моменты, разблокируется дополнительная информация о серии и разблокируется достижение "Наблюдатель"
        Провал: Игрок получает только общее впечатление
        
        Проверка 2b: Appreciation (Этап 2)
        Требование: 0.3+
        Успех: Игрок глубоко переживает эмоции чемпионства, разблокируется дополнительный эмоциональный опыт и разблокируется достижение "Эмоциональный ценитель"
        Провал: Игрок получает стандартные эмоции
        
        Проверка 2c: Sports (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно понимает игру, разблокируется дополнительная информация о тактике
        Провал: Игрок получает только базовое понимание
        
        Проверка 3: Sports (Этап 3)
        Требование: 0.4+
        Успех: Игрок успешно воссоздает броскок «The Shot», разблокируется достижение "Легенда броска", +10 спортивная репутация, +5 XP
        Провал: Игрок не воссоздает броскок, но получает опыт и разблокируется достижение "Наблюдатель легенды"
        
        Проверка 3b: Coordination (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно демонстрирует координацию, разблокируется дополнительная информация о технике
        Провал: Игрок получает только базовое понимание
        
        Проверка 3c: Perseverance (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно демонстрирует упорство, разблокируется дополнительная мотивация
        Провал: Игрок получает стандартную мотивацию
        
        Проверка 4: Social (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с фанатами, собирает много атрибутики, разблокируется дополнительная информация и разблокируется достижение "Общительный фанат" и +5 XP
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 4b: Observation (Этап 4)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за атмосферой празднования, разблокируется дополнительная информация о культуре
        Провал: Игрок получает только общее впечатление
        
        Проверка 4c: Cultural (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно понимает культуру празднования, разблокируется дополнительная информация о идентичности
        Провал: Игрок получает только базовое понимание
        
        Проверка 5: Social (Этап 5)
        Требование: 0.4+
        Успех: Игрок успешно взаимодействует с горожанами, получает максимальный эмоциональный опыт, разблокируется достижение "Социальный мастер" и +5 XP
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 5b: Cultural (Этап 5)
        Требование: 0.4+
        Успех: Игрок глубоко понимает идентичность «We The North», разблокируется дополнительная информация и разблокируется достижение "Знаток идентичности" и +5 XP
        Провал: Игрок получает только базовое понимание
        
        Проверка 5c: Appreciation (Этап 5)
        Требование: 0.3+
        Успех: Игрок глубоко наслаждается эйфорией чемпионства, разблокируется дополнительный эмоциональный опыт и разблокируется достижение "Ценитель победы"
        Провал: Игрок получает стандартные эмоции
        
        Проверка 6: Cultural (Этап 6)
