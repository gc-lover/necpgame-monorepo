summary:
  problem: Культурная линия Канады не раскрывала влияние официального билингвизма на жителей Торонто.
  goal: Показать, как сосуществуют английский и французский языки, и дать игроку опыт переключения между ними.
  essence: Игрок исследует городские пространства, встречает франкофонов и анализирует двуязычную инфраструктуру.
  key_points:
    - Канада имеет два официальных языка, что отражается в документах и городской навигации.
    - Франкофоны присутствуют в Торонто, несмотря на доминирование английского языка.
    - Двуязычные вывески и приветствия формируют повседневную идентичность.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с канадской системой языковой дуальности: от надписей на двух языках до культурных практик
        общения в Торонто, связывая мегаполис с наследием Квебека.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить районы с двуязычными вывесками и зафиксировать различия между официальными и частными надписями.
        2. Встретиться с франкофонным сообществом, отработать приветствия «Bonjour/Hello».
        3. Исследовать административные здания и общественный транспорт, проверить наличие двуязычных объявлений.
        4. Попробовать вести диалог на французском, оценивая реакцию NPC и влияние на репутацию.
        5. Сделать вывод о роли билингвизма в национальной идентичности.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        В стране два официальных языка — английский и французский. Торонто преимущественно англоязычный, однако двуязычные
        стандарты формируют визуальную среду города и связывают его с франкофонными регионами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Атрибут «Культура»: +20
        - Ачивка: «Билингвист»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест включает образовательные и социальные механики, открывает новые диалоговые варианты и повышает репутацию среди
        франкофонных фракций.
      mechanics_links: []
      assets: []
