summary:
  problem: Культурная линия Канады не раскрывала влияние официального билингвизма на жителей Торонто.
  goal: Показать, как сосуществуют английский и французский языки, и дать игроку опыт переключения между ними.
  essence: Игрок исследует городские пространства, встречает франкофонов и анализирует двуязычную инфраструктуру.
  key_points:
    - Канада имеет два официальных языка, что отражается в документах и городской навигации.
    - Франкофоны присутствуют в Торонто, несмотря на доминирование английского языка.
    - Двуязычные вывески и приветствия формируют повседневную идентичность.
