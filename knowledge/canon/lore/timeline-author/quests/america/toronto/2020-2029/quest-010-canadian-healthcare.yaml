content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает игрока в канадскую систему здравоохранения: от оформления карты здоровья до ожидания приёма
        и обсуждения реформ со специалистами.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Изучить правила Medicare и подтвердить право на бесплатное обслуживание.
        2. Посетить семейного врача, продемонстрировать карту здоровья и оценить время ожидания.
        3. Получить направление на МРТ, зарегистрировать длительность очереди и реакцию NPC.
        4. Сравнить результаты с американскими клиниками, проанализировать стоимость аналогичных процедур.
        5. Сделать вывод о справедливости и эффективности системы.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Канадская модель строится на провинциальных программах, финансируемых федеральным правительством. Система
        обеспечивает базовую помощь, но сталкивается с недостатком ресурсов и персонала в мегаполисах.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Атрибут «Социальный»: +20
        - Ачивка: «Знаток Medicare»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует социальные и политические механики, влияя на доступ к медицинским услугам и отношение к
        государственным институтам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с социальной линией Канады, сюжетами о налоговой системе и миссиями по гражданской ответственности.
