summary:
  problem: Социальная линия Канады не объясняла устройство системы Medicare и её влияние на игроков.
  goal: Продемонстрировать сильные и слабые стороны бесплатного здравоохранения через сюжетный опыт в Торонто.
  essence: Игрок посещает клиники, сталкивается с очередями и сравнивает систему с платной моделью США.
  key_points:
    - Medicare финансируется налогами, обеспечивая бесплатный доступ к основным услугам.
    - Очереди на плановые процедуры остаются ключевой проблемой жителей.
    - Система является источником национальной гордости и политических дискуссий.
