content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Торонто 2061-2077-х. CN Tower больше не просто башня — она стала сердцем
        канадского коллективного сознания. Миллионы канадцев подключены к нейронной
        сети, делящейся мыслями, воспоминаниями, эмоциями. "Мы — единая Канада,"
        — говорят жители. "Мы помним всё," — обещает башня. Но некоторые боятся
        потерять индивидуальность канадской души.
    - id: neural_transmission_system
      title: 'Система нейронной передачи'
      body: |
        CN Tower транслирует коллективное сознание Канады: от побережья до побережья,
        от Заполярья до Тихого океана. Канадцы делятся воспоминаниями о зимних
        олимпиадах, о кленовом сиропе, о хоккее. "Мы сильнее вместе," — говорят
        энтузиасты. "Мы теряем себя," — шепчут традиционалисты.
    - id: canadian_identity_preservation
      title: 'Сохранение канадской идентичности'
      body: |
        Сеть сохраняет канадские традиции: хоккейные матчи транслируются в умы,
        рецепты пoutine кодируются в коллективную память, "O Canada" поется
        миллионами голосов одновременно. Но возникает вопрос: становятся ли
        традиции живыми воспоминаниями или лишь цифровыми копиями?
    - id: national_consciousness_debate
      title: 'Дебаты о национальном сознании'
      body: |
        Канадцы спорят о будущем своей идентичности: одни хотят полной интеграции
        в коллективное сознание для сохранения единства нации; другие борются
        за право на приватные мысли и индивидуальные традиции. "Что значит быть
        канадцем в эпоху коллективного разума?" — главный вопрос эпохи.
    - id: urban_mind_evolution
      title: 'Эволюция городского разума'
      body: |
        Торонто становится живым организмом: улицы думают, здания помнят,
        транспорт следует коллективным желаниям. Город предсказывает нужды
        жителей, предотвращает конфликты, создает идеальную гармонию. Но
        ценой этой гармонии становится потеря индивидуального выбора.
    - id: consciousness_choice
      title: 'Выбор сознания'
      body: |
        На вершине CN Tower, в центре коллективного разума, вы должны выбрать
        будущее канадской идентичности: полностью слиться с коллективным сознанием
        для вечного национального единства; сохранить индивидуальные традиции
        и личную свободу; или найти баланс между коллективным благом и
        индивидуальной канадской душой.

