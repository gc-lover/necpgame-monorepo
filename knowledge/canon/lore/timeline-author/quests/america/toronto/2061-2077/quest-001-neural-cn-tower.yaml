summary:
  problem: |
    В 2061-2077-х CN Tower в Торонто становится гигантским нейронным передатчиком,
    транслирующим коллективное сознание Канады. Башня объединяет умы всех канадцев
    в единую сеть, сохраняя канадскую идентичность в цифровую эпоху. Но возникает
    вопрос: может ли такая коллективная сеть сохранить индивидуальность канадской
    культуры, или она растворится в глобальном цифровом потоке?
  goal: |
    Исследовать Нейронную CN Tower, понять принципы коллективного сознания Канады,
    помочь сохранить канадскую идентичность в цифровой форме.
  essence: |
    Квест исследует конфликт между сохранением национальной идентичности и
    преимуществами коллективного сознания: может ли Канада остаться "настоящей"
    в эпоху, когда все мысли становятся общими?
  key_points:
    - Исследование нейронной сети CN Tower
    - Конфликт между индивидуальной и коллективной канадской идентичностью
    - Этические вопросы коллективного национального сознания
    - Поиск баланса между традициями и технологией

