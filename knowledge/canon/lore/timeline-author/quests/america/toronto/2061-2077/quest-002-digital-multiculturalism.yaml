summary:
  problem: |
    В 2061-2077-х Торонто становится центром "Цифрового мультикультурализма" —
    системой, где жители могут полностью погружаться в культуры других народов
    через нейроинтерфейсы. Канадцы испытывают жизнь в теле индийского йога,
    переживают китайский Новый год изнутри, делятся воспоминаниями о еврейской
    Пасхе. Но возникает вопрос: укрепляет ли такая культурная интеграция
    канадский мультикультурализм, или размывает границы между культурами?
  goal: |
    Исследовать систему цифрового мультикультурализма, помочь сохранить
    уникальность каждой культуры в эпоху полной интеграции.
  essence: |
    Квест исследует парадокс культурной интеграции: может ли абсолютное
    понимание чужих культур привести к истинной гармонии, или это лишь
    иллюзия единства, скрывающая потерю культурной уникальности?
  key_points:
    - Исследование цифровых культурных погружений
    - Взаимодействие с представителями разных культур в цифровом виде
    - Конфликт между культурной интеграцией и сохранением уникальности
    - Этические вопросы культурного обмена в цифровую эпоху

