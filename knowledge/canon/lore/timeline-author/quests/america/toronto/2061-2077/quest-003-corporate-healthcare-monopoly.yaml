content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Торонто 2061-2077-х. Здравоохранение стало роскошью. Корпорации предлагают
        бессмертие и сверхспособности только тем, кто может заплатить миллионы.
        Бедные получают базовые импланты, элита эволюционирует в новые существа.
        "Это прогресс," — говорят корпорации. "Это апартеид тела," — обвиняют активисты.
    - id: corporate_medical_centers
      title: 'Корпоративные медицинские центры'
      body: |
        Башни корпораций предлагают технологии будущего: регенерацию органов,
        нейронное усиление, генетические модификации. Клиенты становятся
        сверхлюдьми — сильнее, умнее, вечными. Но эти технологии стоят дороже
        целых стран. "Мы создаем будущее," — говорят корпоративные ученые.
    - id: health_inequality_divide
      title: 'Раздел неравенства в здоровье'
      body: |
        Город разделен на зоны: богатые районы с идеальным здоровьем и
        вечной молодостью; бедные кварталы с хроническими болезнями и
        дешевыми имплантами. "Свободный рынок медицины," — провозглашают
        корпорации. "Здоровье — это право," — требуют реформаторы.
    - id: bio_enhancement_market
      title: 'Рынок биологического усиления'
      body: |
        Черный рынок предлагает контрафактные импланты — опасные, нестабильные,
        но доступные. Люди рискуют жизнью ради шанса на улучшение. "Лучше умереть,
        пытаясь стать лучше," — говорят покупатели. "Это самоубийство," — предупреждают врачи.
    - id: medical_reform_movement
      title: 'Движение за реформу медицины'
      body: |
        Активисты борются за равный доступ к медицинским технологиям. Они
        взламывают корпоративные базы, крадут технологии, распространяют
        знания. "Здоровье для всех," — их лозунг. "Не продажа, а право," — их цель.
    - id: healthcare_revolution_choice
      title: 'Выбор революции здравоохранения'
      body: |
        В центре корпоративного медицинского комплекса, в зале эволюции,
        вы должны выбрать будущее здравоохранения: начать революцию за равный
        доступ ко всем медицинским технологиям; сохранить корпоративную систему
        как стимул для инноваций; или создать регулируемый рынок с гарантиями
        минимального доступа для всех.

