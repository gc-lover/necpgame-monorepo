summary:
  problem: |
    В 2061-2077-х здравоохранение Торонто контролируется гигантскими корпорациями,
    предлагающими биологическое бессмертие и сверхчеловеческие способности только
    богатым клиентам. Бедные жители получают базовое медицинское обслуживание,
    в то время как элита эволюционирует в сверхлюдей. Возникает вопрос: является
    ли такое здравоохранение прогрессом, или это лишь новая форма социального
    неравенства, где тело становится товаром?
  goal: |
    Исследовать корпоративную монополию здравоохранения, найти способ сделать
    продвинутые медицинские технологии доступными для всех.
  essence: |
    Квест исследует конфликт между медицинским прогрессом и социальной справедливостью:
    может ли биологическое совершенствование быть правом всех людей, или оно
    обречено стать привилегией богатых в капиталистическом обществе?
  key_points:
    - Исследование корпоративных медицинских центров
    - Конфликт между элитой и бедными в доступе к здоровью
    - Этические вопросы коммерциализации тела и жизни
    - Поиск путей демократизации медицинского прогресса

