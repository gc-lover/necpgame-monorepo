content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Торонто 2061-2077-х. Хоккей больше не игра — он война умов. Игроки сражаются
        в коллективном сознании, где мысли становятся шайбой, стратегии — клюшкой,
        страсть — трибунами. "Это вершина спорта," — говорят энтузиасты. "Это
        потеря души игры," — отвечают традиционалисты. Но миллионы переживают
        матчи изнутри.
    - id: neural_gameplay_mechanics
      title: 'Механика нейронной игры'
      body: |
        Матчи происходят в коллективном разуме: игроки формируют ментальные
        конструкции, используют психологические стратегии, переживают эмоции
        соперников. "Это чище хоккея," — говорят игроки. "Это без крови, без пота,
        без риска." Но где же тогда героизм борьбы?
    - id: collective_sports_experience
      title: 'Коллективный спортивный опыт'
      body: |
        Зрители переживают матчи изнутри: чувствуют усталость игроков,
        разделяют их радость побед, страдают от поражений. "Мы все — команда,"
        — говорят болельщики. "Мы все — победители," — отвечают проигравшие.
        Границы между спортсменами и фанатами стираются.
    - id: canadian_sports_tradition
      title: 'Канадская спортивная традиция'
      body: |
        Нейронный хоккей сохраняет канадские традиции: "O Canada" поется
        миллионами умов одновременно, Кубок Стэнли остается символом чести,
        хоккейные драки происходят в ментальном пространстве. "Мы сохранили душу,"
        — говорят хранители традиций.
    - id: mental_athletic_performance
      title: 'Ментальная спортивная производительность'
      body: |
        Игроки тренируют не тело, а разум: развивают концентрацию, стратегическое
        мышление, эмоциональный контроль. "Это совершенный спорт," — говорят
        чемпионы. "Но где же человеческий элемент?" — спрашивают скептики.
    - id: sports_evolution_choice
      title: 'Выбор эволюции спорта'
      body: |
        На нейронной арене, в центре коллективного сознания, вы должны выбрать
        будущее спорта: полностью перейти на ментальные состязания для совершенства
        игры; сохранить физические виды спорта как часть человеческой природы;
        или создать гибридную систему, сочетающую тело и разум.

