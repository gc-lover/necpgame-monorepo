summary:
  problem: |
    В 2061-2077-х хоккей в Торонто становится "нейронным" — игроки сражаются
    не клюшками, а мыслями в коллективном сознании. Матчи транслируются в
    умы миллионов зрителей, где каждый переживает игру изнутри. Но возникает
    вопрос: сохраняет ли такая форма хоккея канадскую душу спорта, или это
    лишь симуляция страсти, созданная алгоритмами?
  goal: |
    Участвовать в Нейронном чемпионате по хоккею, понять природу мысленного спорта,
    помочь сохранить дух канадского хоккея в цифровую эпоху.
  essence: |
    Квест исследует эволюцию спорта в цифровую эпоху: может ли коллективное
    сознание создать более захватывающий спорт, чем физическая игра, или
    истинная страсть рождается только из борьбы тела и души?
  key_points:
    - Участие в нейронных хоккейных матчах
    - Исследование коллективного спортивного опыта
    - Конфликт между традиционным и цифровым спортом
    - Сохранение канадской спортивной культуры

