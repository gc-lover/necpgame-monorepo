content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Торонто 2061-2077-х. Мысли больше не приватны. Правительство сканирует
        умы граждан, подавляет "опасные" идеи, контролирует коллективные эмоции.
        Подпольное сопротивление создает "черные зоны" сознания — места, где
        мысли свободны. "Мы мыслим свободно," — говорят повстанцы. "Мы угрожаем
        стабильности," — обвиняет правительство.
    - id: consciousness_surveillance
      title: 'Слежка за сознанием'
      body: |
        Правительство использует нейронные сканеры: мысли анализируются в реальном
        времени, эмоции регулируются, диссиденты изолируются в "ментальных тюрьмах".
        "Это обеспечивает безопасность," — говорят власти. "Это тоталитаризм мысли,"
        — обвиняют повстанцы.
    - id: mental_shield_technology
      title: 'Технология ментальных щитов'
      body: |
        Сопротивление разрабатывает ментальные щиты: алгоритмы, создающие "приватные
        зоны" в коллективном сознании. В этих зонах мысли остаются личными,
        эмоции — индивидуальными. "Мы сохраняем душу," — говорят создатели щитов.
    - id: neural_underground_network
      title: 'Нейронная подпольная сеть'
      body: |
        Подполье создает параллельную сеть сознания — "Теневой разум". В ней
        диссиденты делятся запрещенными идеями, планируют сопротивление,
        сохраняют индивидуальность. "Мы — свободные умы," — их девиз.
    - id: consciousness_prison_breaks
      title: 'Побеги из тюрем сознания'
      body: |
        Повстанцы освобождают плененные умы: взламывают ментальные тюрьмы,
        восстанавливают стертые воспоминания, возвращают людям их мысли.
        "Мы возвращаем души," — говорят освободители.
    - id: freedom_revolution_choice
      title: 'Выбор революции свободы'
      body: |
        В сердце подпольной сети, в Зоне Свободных Мыслей, вы должны выбрать
        будущее свободы сознания: начать революцию против тотального контроля;
        договориться о гарантиях приватности; или создать скрытую сеть свободного мышления.

