summary:
  problem: |
    В 2061-2077-х подпольное сопротивление борется против тотального контроля
    над сознанием в Торонто. Правительство и корпорации сканируют мысли граждан,
    подавляют диссидентские идеи, контролируют коллективные эмоции. Подполье
    создает "ментальные щиты" и "приватные зоны сознания", где мысли остаются
    свободными. Но возникает вопрос: может ли индивидуальная свобода мысли
    существовать в эпоху коллективного сознания?
  goal: |
    Присоединиться к подпольному нейронному сопротивлению, помочь защитить
    свободу мысли от тотального контроля.
  essence: |
    Квест исследует крайности контроля сознания: может ли абсолютная свобода
    мысли сосуществовать с коллективным благом, или индивидуальная приватность
    — это анахронизм в эпоху, когда все мысли становятся видимыми?
  key_points:
    - Исследование подпольных сетей сопротивления
    - Создание ментальных щитов от контроля
    - Конфликт между коллективной безопасностью и индивидуальной свободой
    - Этические вопросы контроля над сознанием

