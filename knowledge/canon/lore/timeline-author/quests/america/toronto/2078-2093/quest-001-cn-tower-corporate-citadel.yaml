content:
  sections:
    - id: overview
      title: Description
      body: |
        The iconic CN Tower has been transformed into a corporate citadel, serving as the central
        hub for urban surveillance and data control in Toronto. The player must infiltrate this
        vertical fortress to expose corporate exploitation of citizen data and fight for digital privacy.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Breach the tower's corporate perimeter defenses
        2. Navigate through corporate security levels while avoiding detection
        3. Hack the central surveillance mainframe to expose data exploitation
        4. Confront the corporate executive board at the tower summit
        5. Broadcast exposure data to all Toronto citizens via tower transmitters
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Toronto 2078-2093 is a surveillance state where the CN Tower serves as the nerve center
        for corporate control. Every citizen's movements, communications, and transactions are
        monitored and monetized. Underground networks of privacy activists fight to reclaim
        digital autonomy in the shadow of this corporate monolith.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 36,000 XP
        - Money: 6,200 Eddies
        - Surveillance jammer
        - Privacy enhancement implant
        - Privacy activists reputation: +75
        - Corporations reputation: -70
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines vertical infiltration mechanics with surveillance evasion. Player must
        ascend through tower levels while managing detection meters, hacking security systems,
        and making strategic decisions about when to fight or hide from corporate security forces.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens series of surveillance state and privacy rights quests. Connects to corporate
        espionage networks, citizen resistance movements, and digital rights advocacy groups
        throughout Toronto and beyond.
      mechanics_links: [ ]
      assets: [ ]
