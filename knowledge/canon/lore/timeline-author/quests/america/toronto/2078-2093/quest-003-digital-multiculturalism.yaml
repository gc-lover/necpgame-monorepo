content:
  sections:
    - id: overview
      title: Description
      body: |
        Toronto's legendary multiculturalism has been digitized and commodified by corporations.
        Immigrant communities fight to preserve their cultural heritage in the face of corporate
        data exploitation and cultural appropriation.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Investigate corporate digitization of multicultural artifacts in Kensington Market
        2. Recover stolen digital heritage from corporate data vaults
        3. Unite different cultural communities against corporate exploitation
        4. Create underground digital archive for community-controlled heritage
        5. Expose corporate exploitation of cultural data to the public
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Toronto's multicultural districts have become battlegrounds for digital sovereignty.
        Corporations scan and digitize cultural artifacts, traditions, and languages for profit,
        leaving communities without access to their own heritage. Underground networks work
        to preserve and protect digital cultural identity.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 30,000 XP
        - Money: 4,800 Eddies
        - Cultural data crystal
        - Heritage preservation toolkit
        - Cultural communities reputation: +70
        - Corporations reputation: -60
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines cultural exploration with data recovery mechanics. Player visits
        different cultural districts, recovers digitized heritage, and builds alliances
        across Toronto's diverse communities.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens multicultural rights quest series. Connects to immigrant support networks,
        cultural preservation activists, and anti-corporate resistance movements throughout
        Toronto's diverse neighborhoods.
