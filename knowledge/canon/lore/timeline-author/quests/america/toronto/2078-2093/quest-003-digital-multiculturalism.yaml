summary:
  problem: Corporations digitize and monetize Toronto's multicultural heritage without compensation.
  goal: Protect digital cultural heritage and fight for immigrant communities' rights.
  essence: Player navigates Toronto's diverse cultural districts to preserve digital heritage.
  key_points:
    - Corporate digitization of cultural artifacts and traditions.
    - Immigrant communities lose access to their digital heritage.
    - Underground cultural preservation networks.
    - Fight for digital sovereignty of marginalized communities.
