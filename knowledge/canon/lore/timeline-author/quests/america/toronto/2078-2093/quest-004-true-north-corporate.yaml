summary:
  problem: Corporations appropriate and commercialize Canadian identity for profit.
  goal: Protect authentic Canadian culture from corporate exploitation and stereotyping.
  essence: Player fights against corporate co-optation of Canadian symbols and traditions.
  key_points:
    - Corporations market exaggerated Canadian stereotypes.
    - Maple leaf symbols used for corporate branding.
    - Traditional Canadian values commodified.
    - Fight for authentic cultural identity.
