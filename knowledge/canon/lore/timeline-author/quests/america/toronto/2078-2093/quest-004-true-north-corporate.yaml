content:
  sections:
    - id: overview
      title: Description
      body: |
        Toronto's Canadian identity has been co-opted by corporations that market exaggerated
        stereotypes and appropriate national symbols for profit. Citizens fight to preserve
        authentic Canadian culture and reject corporate nationalism.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Investigate how corporations appropriate Canadian cultural symbols
        2. Recover authentic maple leaf cultural artifacts from corporate vaults
        3. Expose corporate marketing campaigns using Canadian stereotypes
        4. Unite Canadian communities against corporate cultural exploitation
        5. Establish authentic Canadian symbols free from corporate control
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        As Canada's largest city, Toronto is ground zero for corporate appropriation of Canadian
        identity. The maple leaf has become a corporate logo, hockey is marketed as extreme
        entertainment, and traditional Canadian values are commodified for global consumption.
        Underground movements work to preserve authentic Canadian culture.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 34,000 XP
        - Money: 5,800 Eddies
        - Authentic maple emblem
        - Canadian identity implant
        - Canadian communities reputation: +75
        - Corporations reputation: -65
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines cultural investigation with corporate infiltration. Player explores
        Toronto's Canadian-themed districts, recovers cultural artifacts, and builds resistance
        networks against corporate cultural appropriation.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens Canadian identity protection quest line. Connects to national heritage networks,
        anti-corporate activists, and authentic Canadian cultural preservation groups across
        the country.
      mechanics_links: [ ]
      assets: [ ]
