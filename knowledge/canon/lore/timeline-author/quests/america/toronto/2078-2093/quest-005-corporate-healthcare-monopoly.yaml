content:
  sections:
    - id: overview
      title: Description
      body: |
        Toronto's healthcare system has been completely privatized by corporations that deny
        medical access to those who can't afford exorbitant prices. Underground networks and
        activists fight to provide healthcare to underserved communities and challenge the
        corporate medical monopoly.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Infiltrate corporate medical headquarters in downtown Toronto
        2. Expose corporate price gouging and medical access denial
        3. Establish underground clinic network for underserved communities
        4. Steal corporate medical technology for public use
        5. Organize healthcare revolution against corporate monopoly
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Toronto's healthcare system epitomizes corporate greed in the cyberpunk world. Advanced
        medical technology is available only to the wealthy, while lower-income citizens suffer
        from treatable conditions. Underground clinics operate in secret, providing basic care
        and fighting against the medical establishment.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 38,000 XP
        - Money: 6,500 Eddies
        - Universal medical scanner
        - Emergency medical kit
        - Healthcare activists reputation: +80
        - Corporations reputation: -75
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines medical investigation with community organization. Player infiltrates
        corporate facilities, establishes clinics, steals technology, and builds resistance
        networks across Toronto's diverse neighborhoods.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens healthcare rights quest series. Connects to medical activist networks,
        underserved community organizations, and anti-corporate resistance movements
        throughout Toronto and Canada.
      mechanics_links: [ ]
      assets: [ ]
