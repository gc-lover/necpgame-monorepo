summary:
  problem: Corporate healthcare monopoly denies medical access to lower-income citizens.
  goal: Fight against corporate healthcare monopoly and establish universal medical access.
  essence: Player battles corporate medical control while providing healthcare to underserved communities.
  key_points:
    - Healthcare is privatized and expensive.
    - Corporations control all medical technology.
    - Underground clinics provide basic care.
    - Fight for universal healthcare access.
