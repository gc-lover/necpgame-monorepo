summary:
  problem: Природная линия Ванкувера не освещала значимость Stanley Park и его связь с наследием First Nations.
  goal: Показать сочетание городского ландшафта, океана и культурных артефактов в крупнейшем парке города.
  essence: Игрок совершает круг по Seawall, изучает тотемные столбы и фиксирует панорамы на горы и океан.
  key_points:
    - Stanley Park — один из крупнейших городских парков мира площадью более 400 гектаров.
    - Seawall протяжённостью 9 км обеспечивает уникальный маршрут вокруг парка.
    - Тотемные столбы отражают наследие народов First Nations.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока через ключевые точки Stanley Park, демонстрируя гармонию природы и городской среды, а также
        наследие коренных народов.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Отправиться на велосипедную или пешеходную прогулку по Seawall, собрать данные о пейзажах.
        2. Посетить площадку с тотемными столбами, записать историю каждой фигуры.
        3. Исследовать Lost Lagoon и наблюдать за фауной.
        4. Зафиксировать панорамы North Shore, Тихого океана и центра Ванкувера.
        5. Подготовить туристический путеводитель о зелёных зонах мегаполиса.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Парк площадью более 400 гектаров представляет собой естественный лес, окружённый Seawall. Тотемы First Nations
        охраняются как культурное наследие, а виды на горы и океан делают локацию культовой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 200 XP
        - Атрибут «Природа»: +20
        - Ачивка: «Хранитель парка»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует туристические и природные механики, предоставляя бонусы к исследованию городских парков и доступ
        к сюжетам коренных народов.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с природной линией Ванкувера, заданиями о культурном наследии пропусков First Nations и сюжетами о городской экологии.
