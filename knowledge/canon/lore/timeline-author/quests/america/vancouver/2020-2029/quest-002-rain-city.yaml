summary:
  problem: Климатическая линия Ванкувера не описывала влияние постоянных дождей на жителей и настроение.
  goal: Передать образ «Raincouver», показать адаптацию горожан и управление эффектами SAD.
  essence: Игрок проживает неделю дождливого сезона, наблюдает поведение NPC и поддерживает эмоциональное состояние.
  key_points:
    - В Ванкувере более 170 дождливых дней в году, особенно с октября по март.
    - Местные жители предпочитают капюшоны вместо зонтов и компенсируют серость активностями.
    - Постоянная морось может вызывать сезонное аффективное расстройство.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест моделирует жизнь в «Raincouver»: игрок фиксирует погодные паттерны, поведение жителей и способы борьбы с низким
        настроением в течение дождливой недели.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Провести наблюдения за погодой в течение недели, отмечая интенсивность осадков.
        2. Отслеживать маршруты горожан, которые избегают зонтов и предпочитают капюшоны.
        3. Посещать кафе и культурные пространства, где жители пережидают дождь.
        4. Следить за уровнем настроения и предотвращать SAD с помощью светотерапии и тренировок.
        5. Подготовить отчёт о влиянии климата на экономику и социальные связи.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Прозвище «Raincouver» подчеркивает количество дождливых дней. Региональный климат мягкий, но отличается постоянной моросью,
        благодаря чему город остаётся зелёным круглый год.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Атрибут «Выносливость»: +15
        - Дебафф: -10% настроения (SAD), пока не применены восстановительные действия
        - Ачивка: «Выживший в Raincouver»
