summary:
  problem: Природная линия Ванкувера не демонстрировала уникальное сочетание гор и океана в пределах одного дня.
  goal: Подчеркнуть туристический контраст — лыжи утром, пляж вечером — и его воздействие на городскую идентичность.
  essence: Игрок проводит день, совмещая катание на Grouse Mountain и отдых в English Bay.
  key_points:
    - До лыжных трасс Grouse Mountain всего 15 минут от центра города.
    - Пляжи English Bay доступны сразу после спуска с гор.
    - География формирует брендинг Ванкувера как города крайностей.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест демонстрирует контрастные активности Ванкувера, заставляя игрока планировать логистику между горами и океаном,
        фиксируя эмоциональные и визуальные впечатления.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Утром добраться до Grouse Mountain, подняться на вершину и зафиксировать виды на город.
        2. Провести серию лыжных заездов, собрать данные о погоде и состоянии трасс.
        3. Спуститься в город, оценить транспортную доступность и стоимость.
        4. Отправиться на English Bay, завершить день на пляже и задокументировать закат.
        5. Подготовить отчёт о туристическом потенциале формата «горы + океан».
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Ванкувер расположен между горами North Shore и заливом Джорджия, что создаёт уникальные условия для экстремальных
        и морских активностей в пределах одного мегаполиса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Расходы: 80 единиц валюты
        - Атрибут «Активность»: +30
        - Ачивка: «Горы и океан»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает природные и туристические механики, предоставляя бонусы к выносливости и открывая элитные активити
        Ванкувера.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с природной линией Ванкувера, заданиями о климатических контрастах и сюжетами о позиционировании города.
      mechanics_links: []
      assets: []
