summary:
  problem: Социальная линия Ванкувера не показывала масштаб азиатского влияния и трансформацию городских районов.
  goal: Погрузить игрока в районы Ричмонда и Чайна-тауна, подчеркнув мультикультурную идентичность региона.
  essence: Игрок исследует азиатские кварталы, дегустирует кухню и документирует визуальную двуязычную среду.
  key_points:
    - Доля жителей азиатского происхождения достигает 45%, а Ричмонд населен на 70% азиатами.
    - Прозвище «Hongcouver» отражает миграцию из Гонконга и Китая.
    - Азиатская гастрономия и вывески формируют узнаваемость города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с культурными артефактами азиатских общин Ванкувера, от семейных ресторанов до праздничных
        мероприятий, формируя карту влияний в мегаполисе.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Посетить пригород Ричмонд, зафиксировать двуязычные вывески и уличные рынки.
        2. Исследовать Chinatown, изучить исторические здания и культурные центры.
        3. Составить гастрономический маршрут: димсам, суши, вьетнамский phở.
        4. Интервьюировать местных жителей о миграции и адаптации.
        5. Подготовить отчёт о влиянии АТР на экономику и быт Ванкувера.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Ванкувер — один из самых мультикультурных городов Северной Америки. Ричмонд славится азиатскими супермаркетами,
        а прозвище «Hongcouver» отражает волну миграции из Гонконга в 1990-х и 2010-х годах.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 30 единиц валюты
        - Атрибут «Культура»: +25
        - Ачивка: «Азиатский ванкуверец»
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Квест использует культурные и социальные механики, повышает репутацию среди торговых гильдий и открывает события
        диаспор.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
