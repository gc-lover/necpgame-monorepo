summary:
  problem: Экономическая линия Ванкувера не раскрывала причины и последствия роста цен на жильё.
  goal: Исследовать рынок недвижимости, показать влияние внешних инвестиций и социальную напряжённость.
  essence: Игрок анализирует пустующие особняки, интервьюирует местных жителей и принимает решение о дальнейших действиях.
  key_points:
    - Средняя стоимость дома превышает 1,5–2 млн долларов; квартиры стоят от 700 тыс.
    - Потоки капитала из Азии приводят к спекуляциям и пустующим домам.
    - Молодые профессионалы сталкиваются с недоступностью жилья.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает игрока в кризис недвижимости Ванкувера, позволяя изучить статистику цен, район West Side и влияние
        иностранных инвесторов.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Собрать информацию о стоимости домов и квартир, сравнить с доходами населения.
        2. Посетить элитные районы и зафиксировать пустующие особняки.
        3. Встретиться с представителями молодых семей и записать их истории.
        4. Проанализировать данные об иностранных инвестициях и политиках контроля.
        5. Принять решение: продвигать реформы, инвестировать лично или покинуть регион.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Ванкувер входит в число самых дорогих рынков жилья в мире. Факторы включают ограниченную географию, спрос из Китая
        и привлекательность города для капитала.
