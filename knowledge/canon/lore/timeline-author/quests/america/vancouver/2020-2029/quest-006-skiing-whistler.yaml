summary:
  problem: Спортивная линия Ванкувера не описывала туристический потенциал Whistler после Олимпиады 2010.
  goal: Показать маршрут Sea-to-Sky, инфраструктуру курорта и олимпийское наследие.
  essence: Игрок добирается до Whistler, катается на олимпийских трассах и участвует в après-ski активности.
  key_points:
    - Whistler Blackcomb остаётся крупнейшим горнолыжным курортом Северной Америки.
    - Дорога Sea-to-Sky предлагает уникальные виды на океан и горы.
    - Оборудование Олимпиады 2010 всё ещё используется для соревнований.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока из Ванкувера в Whistler, демонстрируя туристические и спортивные возможности региона,
        а также рекордную канатную дорогу Peak 2 Peak.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Преодолеть маршрут по Sea-to-Sky Highway, собрать данные о панорамах и погоде.
        2. Посетить Whistler Village, ознакомиться с инфраструктурой курорта.
        3. Прокатиться по ключевым трассам, включая олимпийские маршруты 2010 года.
        4. Испытать Peak 2 Peak gondola и зафиксировать высотные показатели.
        5. Участвовать в après-ski мероприятиях, укрепляя связи с туристическими фракциями.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Whistler Blackcomb предлагает более 200 трасс, а Peak 2 Peak gondola соединяет две горы, удерживая мировые рекорды.
        Курорт находится всего в двух часах от Ванкувера и остаётся символом зимних видов спорта Канады.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Расходы: 250 единиц валюты
        - Атрибут «Спорт»: +30
        - Ачивка: «Олимпийский лыжник»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест задействует спортивные и туристические механики, открывает элитные события зимних видов спорта и повышает
        выносливость героя.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан со спортивной линией Ванкувера, сюжетами об Олимпиаде 2010 и миссиями зимних фестивалей.
      mechanics_links: []
      assets: []
