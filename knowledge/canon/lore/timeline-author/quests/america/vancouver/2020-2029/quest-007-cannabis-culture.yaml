summary:
  problem: Социальная линия Ванкувера не описывала влияние легализации каннабиса на городскую культуру и экономику.
  goal: Исследовать легальные магазины, традиции BC Bud и отношение жителей к каннабису.
  essence: Игрок посещает диспансеры, изучает ассортимент и решает, участвовать ли в дегустации.
  key_points:
    - Канада легализовала каннабис в 2018 году, а Ванкувер был центром культуры до легализации.
    - Диспансеры предлагают товары под брендом «BC Bud», прославившем регион.
    - Общество выработало расслабленное отношение и регулируемые практики.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест демонстрирует эволюцию каннабис-культуры Ванкувера: от подпольных кофешопов до легальных диспансеров,
        отражая социальное принятие и экономические эффекты.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Изучить историю легализации 2018 года и роль активистов Британской Колумбии.
        2. Посетить легальный диспансер, сравнить ассортимент и цены.
        3. Исследовать бренд «BC Bud» и собрать данные о сортах.
        4. Оценить отношение NPC к потреблению, провести опрос посетителей.
        5. Принять решение: приобрести продукцию или ограничиться аналитикой.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Ванкувер исторически поддерживал либеральную политику в отношении каннабиса. После легализации город стал примером
        регулируемого рынка с разнообразием продуктов и туристических программ.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Расходы: 25 единиц валюты (при покупке)
        - Атрибут «Социальный»: +15
        - Ачивка: «Знаток легализации»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует социальные и моральные механики, влияя на доступ к событиям контркультуры и поддерживая экономику
        каннабис-индустрии.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с социальной линией Ванкувера, сюжетами о политике регулирования и миссиями кооперации с предпринимателями.
      mechanics_links: []
      assets: []
