summary:
  problem: Необходимо формализовать квест о гастрономическом опыте Ванкувера и привязать его к механикам экономики и культуры.
  goal: Зафиксировать ключевые сцены дегустации, региональные особенности и награды за участие в кулинарной линии города.
  essence: Игрок посещает легендарные суши-бары, знакомится с историей California roll и получает временные баффы от высококачественной кухни.
  key_points:
    - Tojo's Restaurant символизирует мастерство шефа, создавшего California roll.
    - Свежая рыба поступает напрямую из Тихого океана и обеспечивает уникальное качество.
    - Квест усиливает азиатское влияние Ванкувера и подключает к гастрономической ветке событий.
