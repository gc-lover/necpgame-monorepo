content:
  sections:
    - id: key_characters
      title: Персонажи и группы
      body: |
        - Рина Чжан — куратор арт-пространства, представитель культурной коалиции.
        - Майло «Ferry» Дуглас — оператор Aquabus, проводник и источник слухов.
        - Сол Моралес — представитель Granville Island Brewing, отвечает за дегустации и контракты.
        - Axiom Logistics — корпорация, продвигающая монополию на поставки.
        - Tide Syndicate — подпольная группировка, курирующая контрабанду редких ингредиентов и арт-объектов.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: [ ]
    - id: quest_stages
      title: Этапы квеста
      body: |
        A1 Aquabus Pier — игрок выбирает проводника и точку входа.
        A2 Public Market — торговые мини-игры и дегустации влияют на экономические KPI.
        A3 Artisan Alley — взаимодействие с ремесленниками, крафт и выступления.
        A4 Brewing District — выбор между поддержкой бренда и саботажем оборудования.
        A5 Overnight Logistics — стелс-сегмент, где определяется союз с Axiom или Tide Syndicate.
        A6 Granville Forum — совет острова подводит итоги и начисляет награды.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: branching_outcomes
      title: Ветвления и исходы
      body: |
        - Artisan Revival: сохранение творческого духа, `culture.score +35`, еженедельные события и доступ к ремесленным контрактам.
        - Corporate Showcase: рост прибыли и налогов, снижение `culture.score`, открытие PR-миссий.
        - Tide Syndicate Takeover: доступ к чёрному рынку, риск рейдов NCPD и фокус на нелегальной экономике.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
        - mechanics/quests/branching-framework.yaml
      assets: [ ]
    - id: systems_integration
      title: Интеграции
      body: |
        narrative-service ведёт прогресс квеста и ветвей; economy-service рассчитывает цены и налоговые эффекты; social-service отслеживает репутацию фракций и реакцию NPC; world-service обновляет глобальные флаги (атмосфера района, статус Aquabus).
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards_kpi
      title: Награды и KPI
      body: |
        Базовая награда — 2400 XP, а также модификации `culture.score`, `economy.margin` и `reputation.social` в зависимости от исхода. Дополнительные начисления: Eurodollars за корпоративную ветку, ремесленные ресурсы за культурную и Contraband Tokens за теневую.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: [ ]
