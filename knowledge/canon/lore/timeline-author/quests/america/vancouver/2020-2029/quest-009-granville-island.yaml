summary:
  problem: Туристическая линия Ванкувера не раскрывала художественную атмосферу и гастрономию Granville Island.
  goal: Создать квест, показывающий рынок, ремёсла и микропивоварню полуострова.
  essence: Игрок прибывает на остров паромом Aquabus, исследует рынок и дегустирует напитки среди уличных артистов.
  key_points:
    - Public Market сочетает свежие продукты, морепродукты и художественные мастерские.
    - Granville Island Brewing остаётся знаковым местом для дегустации локального пива.
    - Уличные артисты и ремесленные лавки создают особую атмосферу квартала.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается с поездки на Aquabus. Игрок высаживается на Granville Island, чтобы познакомиться с рынком, локальными
        ремёслами и культурной средой квартала.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Добраться на Aquabus, изучить набережную и попасть в Public Market.
        2. Осмотреть торговые ряды с морепродуктами, фермерскими товарами и арт-галереями.
        3. Принять участие в дегустации Granville Island Brewing и собрать отзывы пивоваров.
        4. Зафиксировать выступления уличных артистов и атмосферу местных студий.
        5. Подготовить путеводитель для туристов, выделив ключевые маршруты и активности.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_context
      title: Региональные детали
      body: |
        - Granville Island технически является полуостровом, соединённым с материком.
        - Public Market объединяет производителей со всего Британской Колумбии.
        - Aquabus обслуживает компактные маршруты по False Creek, создавая особый ритм посещения.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 200 XP.
        - Финансовые расходы: -40.
        - Атрибут «Культура» +20.
        - Достижение «Артист Гранвилла».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные взаимодействия и дегустации.
        - Социальные активности с уличными артистами и ремесленниками.
        - Туристические маршруты с учётом транспорта Aquabus.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест поддерживает культурную линию Ванкувера и открывает доступ к сюжетам о ремёслах и гастрономии побережья.
