summary:
  problem: Детальное описание острова Гранвилл нужно привести к структурированной форме, связанной с ветвлениями и системными интеграциями.
  goal: Зафиксировать персонажей, этапы, исходы и влияния квеста на экономику, культуру и теневой рынок города.
  essence: Игрок балансирует между поддержкой ремесленной коалиции, корпоративным проникновением и подпольными логистами, определяя будущее культурного хаба Ванкувера.
  key_points:
    - Квест строится вокруг шести сцен: прибытие, рынок, мастерские, пивоварня, закулисье и финальный форум.
    - Ветви приводят к трём главным исходам (Artisan Revival, Corporate Showcase, Tide Syndicate Takeover).
    - Системные интеграции охватывают narrative-, economy-, social- и world-сервисы, влияя на глобальные флаги и KPI.
