summary:
  problem: 'В линейке Ванкувера отсутствовал сценарий, раскрывающий парадокс «Most Livable City vs. недоступность жилья».'
  goal: 'Сформировать сюжетный квест, объясняющий игроку баланс качества жизни и высокой стоимости проживания.'
  essence: 'Игрок исследует рейтинги, анализирует инфраструктуру и сталкивается с дилеммой affordability, принимая решение о будущем персонажа.'
  key_points:
    - 'Рейтинг «Most Livable City» строится на экологии, здравоохранении и инфраструктуре.'
    - 'Жильё и стоимость жизни превращают город в парадокс — livable, но не affordable.'
    - 'Игрок принимает решение: оставаться ли в городе при высоких расходах.'
content:
  sections:
    - id: livability_index
      title: Исследование рейтинга
      body: |
        Квест начинается с анализа международных индексов качества жизни. Игрок изучает данные о транспорте, климате, безопасности
        и культурном разнообразии, сопоставляя их с личными целями персонажа.
      mechanics_links:
        - mechanics/analytics/city-insight-dashboard.yaml
      assets: []
    - id: affordability_gap
      title: Противоречие доступности
      body: |
        После вдохновения городом игрок сталкивается с проблемой стоимости: медианные цены на жильё, арендная нагрузка и
        статистика по кризису. Система вызывает моральную дилемму через выборы и ограничения бюджета.
      mechanics_links:
        - mechanics/economy/cost-of-living.yaml
      assets: []
    - id: decision_point
      title: Выбор игрока
      body: |
        Финальный акт — решение о том, остаться ли в городе ради качества жизни или искать альтернативу. Выбор влияет на
        социальные связи персонажа и разблокирует ветки миграции в другие города.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: long_term_effects
      title: Долгосрочные эффекты
      body: |
        Принятое решение влияет на экономические показатели фракции игрока, открывает новые события и взаимодействия с
        системой жилья. Аналитика сохраняется для сценариев LiveOps.
      mechanics_links:
        - mechanics/liveops/dynamic-city-events.yaml
      assets: []
