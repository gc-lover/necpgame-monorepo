content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Ванкувер 2030-2039-х. Город создает Горную сеть наблюдения. 'Защита
        природы,' — обещают власти. 'Конец браконьерства,' — радуются экологи.
        'Конец приватности,' — тревожатся граждане. Горы становятся 'умными'.
    - id: mountain_surveillance_systems
      title: 'Системы горного наблюдения'
      body: |
        Дроны, сенсоры, предиктивные алгоритмы охраняют леса и реки. 'Полная
        защита,' — хвалят экологи. 'Полный контроль,' — обвиняют либертарианцы.
    - id: environmental_protection_algorithms
      title: 'Алгоритмы защиты окружающей среды'
      body: |
        Мониторинг загрязнения, предотвращение пожаров, защита видов. 'Идеальная
        экосистема,' — говорят ученые. 'Искусственная экосистема,' — отвечают
        традиционалисты.
    - id: privacy_security_balance_technology
      title: 'Технология баланса приватности и безопасности'
      body: |
        Этические протоколы, зональный контроль, уважение к приватности.
        'Безопасность превыше приватности,' — настаивают власти. 'Приватность
        превыше безопасности,' — отвечают граждане.
    - id: natural_resource_management_ai
      title: 'ИИ управления природными ресурсами'
      body: |
        Оптимизация использования, сохранение биоразнообразия, устойчивое развитие.
        'Мудрое управление,' — хвалят администраторы. 'Контроль над природой,'
        — тревожатся экологи.
    - id: mountain_surveillance_future_decision
      title: 'Решение по будущему горной сети наблюдения'
      body: |
        В центре управления горной сетью Ванкувера, окруженный голографическими
        картами экосистем и потоками данных о дикой природе, вы должны выбрать
        путь развития системы наблюдения: полностью оптимизировать защиту природы
        через тотальный контроль; сохранить автономию дикой природы через минимальное
        вмешательство; или найти баланс между защитой и свободой.

