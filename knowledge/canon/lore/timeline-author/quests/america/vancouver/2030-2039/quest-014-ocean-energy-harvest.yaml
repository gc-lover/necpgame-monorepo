content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Ванкувер 2030-2039-х. Город становится центром Сбора энергии океана.
        'Энергия волн,' — обещают инженеры. 'Конец ископаемого топлива,' — радуются
        экологи. 'Конец океана,' — обвиняют традиционалисты. Тихий океан становится
        энергетической фермой.
    - id: ocean_energy_harvest_systems
      title: 'Системы сбора энергии океана'
      body: |
        Приливные турбины, волновые генераторы, термальные градиенты. 'Чистая
        энергия,' — хвалят инженеры. 'Эксплуатация океана,' — обвиняют экологи.
    - id: marine_ecology_protection_algorithms
      title: 'Алгоритмы защиты морской экологии'
      body: |
        Мониторинг биоразнообразия, предотвращение загрязнения, защита миграций.
        'Устойчивое использование,' — говорят ученые. 'Искусственное вмешательство,'
        — отвечают традиционалисты.
    - id: coastal_sustainability_management
      title: 'Управление устойчивостью прибрежных зон'
      body: |
        Защита от эрозии, адаптация к изменениям уровня моря, устойчивое развитие
        побережья. 'Защита прибрежных зон,' — хвалят урбанисты. 'Контроль над
        природой,' — тревожатся экологи.
    - id: renewable_ocean_energy_ethics
      title: 'Этика возобновляемой энергии океана'
      body: |
        Право океана на существование, справедливость в распределении энергии,
        ответственность за морские экосистемы. 'Этика превыше всего,' — настаивают
        философы. 'Энергия превыше этики,' — отвечают прагматики.
    - id: ocean_energy_future_decision
      title: 'Решение по будущему сбора энергии океана'
      body: |
        В центре управления океанической энергетикой Ванкувера, окруженный
        голографическими картами океанических течений и потоками энергии волн,
        вы должны выбрать путь развития океанической энергетики: полностью
        оптимизировать сбор энергии для максимальной эффективности; сохранить
        естественные экосистемы океана через ограниченное использование; или
        найти баланс между энергией и экологией.

