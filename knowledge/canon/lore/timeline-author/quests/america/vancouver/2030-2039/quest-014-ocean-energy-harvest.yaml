summary:
  problem: |
    В 2030-2039-х Ванкувер становится центром 'Сбора энергии океана' — гигантской
    системой, которая извлекает энергию из приливов, волн и океанических течений.
    Морские фермы, подводные турбины и ИИ-управляемые платформы превращают
    Тихий океан в источник бесконечной энергии. Это обещает решить энергетический
    кризис и защитить климат, но поднимает вопросы о том, где проходит грань
    между использованием океана и его разрушением, кто контролирует 'океаническую
    энергию' и не станет ли такая система инструментом колонизации морских
    пространств. Возникает вопрос: может ли океан стать идеальным источником
    энергии, или это лишь ускорит процесс разрушения морских экосистем?
  goal: |
    Участвовать в создании сбора энергии океана, помочь разработать систему
    океанической энергетики, обеспечить баланс между энергией и экологией.
  essence: |
    Квест исследует природу океана в цифровую эпоху: могут ли волны и приливы
    стать программируемым источником энергии, создавая чистое будущее, или
    это фундаментально противоречит хаотической природе океана? В мире, где
    океан становится 'энергетической фермой', что происходит с понятием
    'морской свободы'?
  key_points:
    - Создание систем сбора океанической энергии
    - Разработка технологий защиты морской экологии
    - Решение вопросов устойчивости прибрежных зон
    - Предотвращение злоупотреблений океаническими ресурсами

