summary:
  problem: |
    В 2030-2039-х Ванкувер становится центром 'ИИ оптимизации комфортного города' —
    системой ИИ, которая измеряет и оптимизирует качество жизни жителей. Алгоритмы
    анализируют счастье, здоровье, социальные связи и удовлетворенность жизнью,
    автоматически корректируя городскую среду для максимального комфорта. Это
    обещает идеальный город для жизни, но поднимает вопросы о том, где проходит
    грань между комфортом и контролем, кто определяет 'счастье' и не станет ли
    такая система инструментом манипуляции поведением граждан. Возникает вопрос:
    может ли ИИ создать идеальный город, или он лишь создаст иллюзию счастья
    через контроль?
  goal: |
    Участвовать в создании ИИ оптимизации комфортного города, помочь разработать
    систему измерения качества жизни, обеспечить баланс между комфортом и свободой.
  essence: |
    Квест исследует природу счастья в цифровую эпоху: могут ли алгоритмы измерить
    и оптимизировать человеческое благополучие, создавая идеальное общество,
    или это фундаментально противоречит органической природе счастья? В мире,
    где город 'оптимизируется' для счастья, что происходит с понятием 'личного
    выбора'?
  key_points:
    - Создание систем измерения качества жизни
    - Разработка алгоритмов оптимизации городской среды
    - Решение вопросов этики счастья
    - Предотвращение манипуляций поведением

