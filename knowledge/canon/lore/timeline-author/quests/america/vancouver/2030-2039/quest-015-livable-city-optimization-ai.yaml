content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Ванкувер 2030-2039-х. Город становится центром ИИ оптимизации комфортного
        города. 'Максимальное счастье,' — обещают власти. 'Идеальная жизнь,' —
        радуются жители. 'Идеальный контроль,' — обвиняют диссиденты. Город
        учится быть 'комфортным'.
    - id: livable_city_optimization_systems
      title: 'Системы оптимизации комфортного города'
      body: |
        ИИ измеряет настроение, оптимизирует окружение, предсказывает потребности.
        'Персонализированный комфорт,' — хвалят урбанисты. 'Массовый контроль,'
        — обвиняют либертарианцы.
    - id: quality_of_life_measurement
      title: 'Измерение качества жизни'
      body: |
        Биометрия, социальные метрики, субъективное благополучие. 'Объективное
        счастье,' — говорят психологи. 'Объективное несчастье,' — отвечают
        традиционалисты.
    - id: urban_planning_automation
      title: 'Автоматизация городского планирования'
      body: |
        Адаптивные зоны, динамическое распределение ресурсов, предиктивное развитие.
        'Идеальный город,' — хвалят планировщики. 'Идеальный контроль,' — тревожатся
        граждане.
    - id: happiness_algorithm_ethics
      title: 'Этика алгоритмов счастья'
      body: |
        Право на несчастье, свобода выбора, уважение к индивидуальности.
        'Счастье превыше всего,' — настаивают оптимисты. 'Свобода превыше счастья,'
        — отвечают скептики.
    - id: livable_city_future_decision
      title: 'Решение по будущему ИИ оптимизации комфортного города'
      body: |
        В центре управления городским комфортом Ванкувера, окруженный
        голографическими графиками счастья жителей и потоками данных о
        качестве жизни, вы должны выбрать путь развития системы оптимизации:
        полностью автоматизировать комфорт для максимального счастья; сохранить
        индивидуальную свободу через минимальное вмешательство; или найти
        баланс между комфортом и автономией.

