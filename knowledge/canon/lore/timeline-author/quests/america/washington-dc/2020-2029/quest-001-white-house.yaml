summary:
  problem: 'Политическая линия Вашингтона не имела сценария знакомства с Белым домом как символом власти.'
  goal: 'Добавить квест об экскурсии в Белый дом с акцентом на ограничения безопасности и протокол.'
  essence: 'Игрок проходит тур по Белому дому, сталкиваясь с Secret Service и ощущением недоступности Oval Office.'
  key_points:
    - 'Белый дом — резиденция президента и объект повышенной безопасности.'
    - 'Туристический маршрут ограничен, требуется предварительное бронирование.'
    - 'Oval Office остаётся недоступным, подчёркивая дистанцию власти.'
content:
  sections:
    - id: approach
      title: Подход к резиденции
      body: |
        Квест открывается сценой прибытия к 1600 Pennsylvania Avenue, очередями, металлоискателями и постоянным контролем
        Secret Service. Игроку предлагается подготовить документы заранее.
      mechanics_links:
        - mechanics/politics/security-clearance.yaml
      assets: [ ]
    - id: guided_tour
      title: Экскурсия по East Wing
      body: |
        Тур охватывает East Wing, State Dining Room и прогулку по залам Blue, Red и Green. Игрок собирает исторические заметки,
        взаимодействует с гидами и получает доступ к временным экспонатам.
      mechanics_links:
        - mechanics/narrative/guided-tour-events.yaml
      assets: [ ]
    - id: oval_office_distance
      title: Дистанция до Oval Office
      body: |
        Основная драматургия строится вокруг недоступного Овального кабинета. Игрок наблюдает его издалека, взаимодействует с
        NPC, обсуждающими текущую администрацию, и фиксирует политический настрой города.
      mechanics_links:
        - mechanics/politics/political-influence-meter.yaml
      assets: [ ]
    - id: tourist_reflection
      title: Рефлексия туриста
      body: |
        Финальная сцена — фото через забор и обсуждение символизма Белого дома. Игрок разблокирует дополнительные встречи с
        политическими NPC и получает доступ к городским событиям на National Mall.
      mechanics_links:
        - mechanics/world/events/city-landmark-events.yaml
      assets: [ ]
