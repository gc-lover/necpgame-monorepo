summary:
  problem: Политическая линия Вашингтона не раскрывала роль здания Конгресса и событий 6 января 2021 года.
  goal: Погрузить игрока в демократические процессы, показать архитектуру ротонды и напомнить о хрупкости институтов.
  essence: Игрок проходит экскурсию по Капитолию, наблюдает заседания и сталкивается с эхом штурма.
  key_points:
    - Капитолий объединяет Сенат и Палату представителей под легендарным куполом.
    - Ротонда хранит фрески истории США и статуи выдающихся деятелей.
    - Трагедия 6 января 2021 года остаётся частью коллективной памяти.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с архитектурой и функциями Капитолия, уделяя внимание символизму купола, работе Конгресса и
        современным вызовам демократии.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Подойти к зданию Капитолия и изучить внешний облик и купол.
        2. Пройти экскурсию по ротонде, National Statuary Hall и историческому залу Верховного суда.
        3. Проанализировать хронику событий 6 января 2021 года через медиа-архивы и свидетельства.
        4. Посетить галерею заседаний Конгресса, наблюдая за законодательным процессом.
        5. Сформулировать вывод о состоянии американской демократии.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Капитолий — символ власти в округе Колумбия. Купол из чугуна возвышается над National Mall, а внутренние фрески
        изображают ключевые моменты истории США.
