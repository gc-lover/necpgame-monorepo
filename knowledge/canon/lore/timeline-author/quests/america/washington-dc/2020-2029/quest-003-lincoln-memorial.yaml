summary:
  problem: Историческая линия Вашингтона не раскрывала символизм Мемориала Линкольна и его роль в движении за гражданские права.
  goal: Показать архитектуру мемориала, речи Линкольна и Мартина Лютера Кинга, а также значимость Reflecting Pool.
  essence: Игрок поднимается по ступеням, изучает надписи, наблюдает вид на National Mall и переосмысливает наследие Линкольна.
  key_points:
    - Мемориал выполнен в форме древнегреческого храма и содержит статую высотой шесть метров.
    - На ступенях проходила речь «I Have a Dream», что закрепило место в истории гражданских прав.
    - Reflecting Pool создаёт визуальную ось между мемориалом и Вашингтонским монументом.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приводит игрока к западной части National Mall. Необходимо пройти маршрут паломника, изучая цитаты Линкольна и
        чувствуя связь с событиями XX века.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Осмотреть колоннаду и архитектуру мемориала снаружи.
        2. Подняться по ступеням и детально изучить статую Авраама Линкольна.
        3. Прочитать выгравированные тексты Gettysburg Address и Second Inaugural Address.
        4. Построить реконструкцию события 28 августа 1963 года и речи Мартина Лютера Кинга.
        5. Завершить маршрут у Reflecting Pool, сделав панорамные заметки National Mall.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Мемориал открыт в 1922 году и с тех пор стал местом общественных акций.
        - Статуя Линкольна высотой более шести метров создана скульптором Даниелом Честером Френчем.
        - На ступенях имеется маркер, отмечающий место выступления Мартина Лютера Кинга.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP.
        - Атрибут «История» +20.
        - Достижение «Паломник Линкольна».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Исторический туризм и реконструкция ключевых событий.
        - Социальные взаимодействия с активистами и экскурсоводами.
        - Медиа-сбор, включая аудио и визуальные материалы.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает историческую линию Вашингтона и ведёт к сюжетам о гражданских правах и президентских мемориалах.
      mechanics_links: []
      assets: []
