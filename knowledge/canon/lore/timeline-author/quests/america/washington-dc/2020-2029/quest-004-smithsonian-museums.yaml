summary:
  problem: Культурная линия Вашингтона не раскрывала масштаб Смитсоновских музеев и их влияния на образование.
  goal: Показать бесплатный доступ к коллекциям, охватить ключевые экспозиции и подчеркнуть значение National Mall.
  essence: Игрок планирует маршрут по музеям, изучает знаковые экспонаты и формирует образовательные рекомендации.
  key_points:
    - Смитсоновский институт включает 19 музеев и галерей с бесплатным входом.
    - Самые посещаемые экспозиции — Air and Space, Natural History, American History, Африкано-американский музей.
    - Национальный мол выступает «чердаком нации», где хранятся артефакты США.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сопровождает игрока по Смитсоновским музеям, раскрывая образовательный потенциал и роль института в сохранении
        культурного наследия Соединённых Штатов.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Спланировать маршрут по Национальному молу и распределить время между музеями.
        2. Посетить National Air and Space Museum и изучить экспонаты программы «Аполлон».
        3. Посетить National Museum of Natural History с динозаврами и алмазом Hope.
        4. Исследовать National Museum of American History и African American History and Culture.
        5. Составить отчёт о лучших экспозициях и рекомендованных образовательных программах.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Смитсоновский институт основан в XIX веке и содержит коллекции от авиации до искусства. Музеи расположены вдоль
        National Mall, что делает их доступными для жителей и туристов.
      mechanics_links: [ ]
      assets: [ ]
