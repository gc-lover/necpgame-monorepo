summary:
  problem: Историческая линия Вашингтона не уделяла должного внимания символу первого президента и панораме National Mall.
  goal: Познакомить игрока с историей строительства обелиска и показать обзор столицы с высоты 169 м.
  essence: Игрок получает билет, поднимается на вершину монумента и изучает историю строительства.
  key_points:
    - Монумент — самый высокий обелиск в мире, строился с перерывами 40 лет.
    - Видимая линия раздела камня отражает остановку строительства в XIX веке.
    - Лифт поднимает посетителей на смотровую площадку за 70 секунд.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока к Монументу Вашингтона, раскрывая символику обелиска и значение обзора National Mall для
        понимания столицы США.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить бесплатный билет и подготовиться к подъёму.
        2. Изучить внешний вид обелиска и отметить смену оттенка камня.
        3. Подняться на вершину, зафиксировать панораму Национального мола и прилегающих памятников.
        4. Посетить экспозицию о строительстве и реконструкции монумента.
        5. Составить отчёт о визуальных ориентирах для туристических маршрутов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Монумент возвышается на 555 футов (169 м) и посвящён Джорджу Вашингтону. Различие в цвете облицовки отражает разные
        этапы строительства с 1848 по 1888 год.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Атрибут «История»: +15
        - Ачивка: «Покоритель обелиска»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует туристические и исторические механики, открывая бонусы к ориентации в столице и культурным сюжетам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с исторической линией Вашингтона, заданиями о Национальном моле и сюжетами об отцах-основателях.
      mechanics_links: []
      assets: []
