summary:
  problem: 'Первичный текст описывал мемориал поверхностно и не раскрывал эмоциональную механику, связанную с памятью о войне.'
  goal: 'Создать квест переживания, где игрок взаимодействует с именами погибших и помогает ветеранам в ритуалах памяти.'
  essence: 'Игрок проходит вдоль V-образной стены, ищет конкретные имена, поддерживает ветеранов и фиксирует эмоциональные отклики.'
  key_points:
    - 'Черный гранит отражает посетителей, а 58 318 имён формируют интерактивный список памяти.'
    - 'Игрок может оставить подношения или помочь другим NPC сделать отпечаток имени.'
    - 'Квест поднимает моральные дилеммы и влияет на отношение фракций, связанных с войной.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Мемориал ветеранов Вьетнама — место скорби и памяти. Игрок исследует архитектуру, отражающую собственное лицо,
        и выполняет ритуалы, позволяющие пережить события войны через взгляд ветеранов и семей погибших.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: experience
      title: Этапы переживания
      body: |
        1. Войти на территорию и почувствовать переход от шумного National Mall к тишине мемориала.
        2. Просканировать стену, найти имена через базу данных и сопроводить NPC к нужной панели.
        3. Помочь сделать отпечаток имени на бумаге и оставить цветы или письма.
        4. Взаимодействовать с ветеранами, выслушивая истории и поддерживая их эмоциональные шкалы.
        5. Завершить визит медитацией у отражающего гранита и записью в дневник.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: emotional_responses
      title: Эмоциональные реакции
      body: |
        - Игрок балансирует между показателями эмпатии и устойчивости, чтобы не получить негативные эффекты.
        - Возможность активировать кат-сцену с ветераном, вспоминающим конкретное сражение.
        - Установка мемориальных свечей и управление временем суток создают уникальные визуальные сцены.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 000 XP, ресурс эмоций «Скорбь», финансовых затрат нет.
        - Ачивка «Память войны», открывающая дополнительные ветеранские миссии.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Мемориальные ритуалы с отслеживанием эмоциональных метрик.
        - Система подношений и писем, влияющая на состояние стены и реакции NPC.
        - Исторические фрагменты, которые добавляются в личную хронику персонажа.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает военную линию Вашингтона и связывает её с миссиями о государственных решениях,
        посттравматических программах и отношениях с ветеранами.
      mechanics_links: []
      assets: []
