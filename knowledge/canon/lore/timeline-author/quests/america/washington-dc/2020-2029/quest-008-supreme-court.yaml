summary:
  problem: 'Квест о Верховном суде требовал структурирования и подсветки судебной власти как отдельного игрового направления.'
  goal: 'Организовать визит в Supreme Court с акцентом на процедуры слушаний и политическое влияние решений.'
  essence: 'Игрок посещает здание, изучает архитектуру и при возможности наблюдает заседание, формируя репутацию в юридическом сообществе.'
  key_points:
    - 'Девять пожизненно назначенных судей — важная часть баланса власти.'
    - 'Надпись «Equal Justice Under Law» и архитектура греческого храма усиливают символизм.'
    - 'Возможность попасть на слушания создаёт уникальный игровой момент и влияет на политические ветви.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Верховный суд — вершина судебной системы США. Игрок попадает внутрь, знакомится с судами и
        разрабатывает стратегию влияния на будущие правовые сюжетные линии.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: visit_flow
      title: Этапы визита
      body: |
        1. Войти на площадь перед зданием, изучить архитектуру и символику.
        2. Пройти через контроль безопасности и посетить зал Courtroom.
        3. Ознакомиться с экспозицией о работе суда и статуей Lady Justice.
        4. Попасть на слушание (если очередь позволяет) и анализировать аргументы сторон.
        5. Завершить визит в библиотеке, получив доступ к цифровым архивам.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: legal_engagement
      title: Юридические взаимодействия
      body: |
        - Игрок ведёт записи, которые повлияют на политические квесты и отношение фракций.
        - Возможность задать вопросы сотрудникам о прецедентах и о процессе выборов судей.
        - Система репутации отслеживает уважение к процедурам и корректность поведения.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, юриспруденция +20, финансовых затрат нет.
        - Ачивка «Свидетель правосудия», открывающая доступ к линейкам политических реформ.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Слушания с интерактивным выбором позиций и последующим влиянием на законы.
        - Сбор юридических документов и цитат для будущих прецедентов.
        - Управление временем в очередях и взаимодействие с общественными группами.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает юридическую линию Вашингтона и соединяет её с кампаниями о гражданских правах,
        конституционных поправках и балансах ветвей власти.
      mechanics_links: []
      assets: []
