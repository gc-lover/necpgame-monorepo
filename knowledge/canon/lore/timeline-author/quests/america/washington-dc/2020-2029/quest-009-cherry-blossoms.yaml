summary:
  problem: В природной ветке Вашингтона не было полноценного сценария цветения сакуры и фестиваля у Tidal Basin.
  goal: Описать сезонное событие National Cherry Blossom Festival и создать туристический маршрут.
  essence: Игрок планирует посещение пика цветения, исследует Tidal Basin и документирует символику подарка Японии.
  key_points:
    - Цветение длится около двух недель и зависит от ежедневного прогноза.
    - Более 3 000 деревьев сакуры были подарены Японией в 1912 году.
    - Jefferson Memorial и набережная Tidal Basin формируют iconic-фото локации.
content:
  sections:
    - id: season_briefing
      title: Подготовка к сезону
      body: |
        Квест стартует за несколько дней до пика цветения. Игрок отслеживает прогноз от National Park Service, бронирует окна
        посещения и получает гайд по передвижению внутри зоны Tidal Basin.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: festival_flow
      title: Маршрут фестиваля
      body: |
        1. Прибытие к Tidal Basin ранним утром, чтобы избежать толпы и сделать панорамные снимки.
        2. Прогулка вокруг Jefferson Memorial и Martin Luther King Jr. Memorial с фиксацией сакуры.
        3. Участие в активности фестиваля (парад, уличные перформансы, сувенирные рынки).
        4. Создание фото-серии и отчёта для туристической сети LiveOps.
        5. Ночная подсветка и вечерняя прогулка вдоль Basin.
      mechanics_links: []
      assets: []
    - id: cultural_context
      title: Культурный контекст
      body: |
        - Подарок Японии из 3 020 деревьев укрепил дипломатические отношения в 1912 году.
        - Фестиваль символизирует дружбу и обновление, а также привлекает сотни тысяч посетителей.
        - Пик цветения длится 4–7 дней и сильно зависит от погодных условий.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP.
        - Атрибут «Эстетика» +25.
        - Достижение «Свидетель цветения».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Сезонные события и управление расписанием.
        - Туристические активности и создание пользовательского контента.
        - Социальные взаимодействия с NPC-гидами и фестивальными организаторами.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает природную линию Вашингтона с туристическими событиями National Mall и открывает миссии LiveOps по
        сезонным фестивалям.
      mechanics_links: []
      assets: []
