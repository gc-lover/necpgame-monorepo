summary:
  problem: Политическая линия Вашингтона не объясняла механику лоббизма и влияние района K Street.
  goal: Показать, как корпоративные бюджеты трансформируются в политические решения и моральные дилеммы.
  essence: Игрок погружается в офисы лоббистов, анализирует денежные потоки и принимает решение — играть по правилам или раскрыть систему.
  key_points:
    - На K Street сосредоточены ключевые лоббистские фирмы, ежегодно распределяющие миллиарды долларов.
    - Более 10 000 зарегистрированных лоббистов сопровождены аналитиками и юристами, пишущими законопроекты.
    - Квест предлагает моральный выбор, влияющий на репутацию и доступ к политическим миссиям.
content:
  sections:
    - id: k_street_orientation
      title: Знакомство с K Street
      body: |
        Первая сцена знакомит игрока со схемой влияния: карта офисов, список клиентов и аналитический дашборд пожертвований. Игрок
        учится читать отчёты FARA и готовит встречу с менеджером фирмы.
      mechanics_links:
        - mechanics/politics/lobbying-influence-network.yaml
      assets: []
    - id: funding_flow
      title: Потоки финансирования
      body: |
        Игрок анализирует пожертвования и PAC, встречается с лоббистом, который показывает, как формируются talking points для
        законодателей. Подготовка аналитической записки даёт бонус доверия.
      mechanics_links:
        - mechanics/economy/cost-of-living.yaml
      assets: []
    - id: moral_choice
      title: Моральный выбор
      body: |
        Финальный акт — конфликт интересов. Можно поддержать клиентский законопроект и получить доступ к ресурсам, либо передать
        документы журналистам, снизив влияние корпораций. Решение изменяет репутацию среди фракций на Капитолийском холме.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP.
        - Атрибут «Политика» +30.
        - Достижение «Знаток системы».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Политические симуляции влияния и репутации.
        - Экономическая аналитика и управление ресурсами.
        - Социальные взаимодействия с NPC из Конгресса, корпораций и медиа.
      mechanics_links:
        - mechanics/politics/political-influence-meter.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает политическую линию Вашингтона с сюжетами о реформе финансирования кампаний и кампаниями LiveOps по
        прозрачности власти.
      mechanics_links: []
      assets: []
