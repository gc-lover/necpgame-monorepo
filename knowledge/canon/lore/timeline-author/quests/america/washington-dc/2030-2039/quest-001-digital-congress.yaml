summary:
  problem: |
    В 2030-2039-х Капитолийский холм становится центром "Цифрового Конгресса" —
    первой в мире полностью цифровой законодательной системы. Конгрессмены голосуют
    через нейроимпланты, законопроекты пишутся ИИ, а дебаты происходят в
    виртуальной реальности. Это обещает сделать демократию более эффективной,
    но поднимает вопросы о том, кто контролирует цифровые голоса, как предотвратить
    хакинг демократии и не станет ли цифровое правительство еще более подверженным
    манипуляциям. Возникает вопрос: может ли технология улучшить демократию,
    или она лишь создаст новые формы цифровой тирании?
  goal: |
    Участвовать в запуске Цифрового Конгресса, помочь создать безопасную
    систему электронного голосования, обеспечить прозрачность и защиту демократии.
  essence: |
    Квест исследует природу демократии в цифровую эпоху: может ли голосование
    через нейроимпланты быть более честным и прямым, чем традиционное, или
    цифровые системы лишь усиливают существующие неравенства и открывают новые
    возможности для манипуляции? В мире, где код становится законом, кто
    контролирует этот код?
  key_points:
    - Создание системы цифрового голосования
    - Защита от хакерских атак на демократию
    - Обеспечение прозрачности законодательного процесса
    - Баланс между эффективностью и демократией

