content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Вашингтон DC 2030-2039-х. Капитолий, символ американской демократии,
        становится центром "Цифрового Конгресса". "Голосование в уме," — обещают
        политики. "Конец приватности," — предупреждают активисты. Сенаторы
        голосуют мыслями, а ИИ пишут законопроекты. Американская демократия
        входит в цифровую эру.
    - id: e_democracy_implementation
      title: 'Внедрение электронной демократии'
      body: |
        Каждый гражданин получает нейроимплант для голосования, законопроекты
        анализируются ИИ, дебаты происходят в VR. "Это прямая демократия,"
        — радуются футуристы. "Это потеря контроля," — тревожатся консерваторы.
    - id: blockchain_voting_systems
      title: 'Системы голосования на блокчейне'
      body: |
        Голоса записываются в неизменяемую цепочку блоков, каждый голос
        верифицируется, результаты подсчитываются мгновенно. "Невозможно
        подделать," — уверяют инженеры. "Слишком сложно для понимания,"
        — отвечают скептики.
    - id: political_hacking_threats
      title: 'Угрозы политического хакинга'
      body: |
        Хакеры взламывают импланты, ИИ манипулируют дебатами, вирусы меняют
        голоса. "Система уязвима," — предупреждают эксперты. "Мы защитим
        демократию," — обещают власти. Безопасность становится главным приоритетом.
    - id: legislative_technology_evolution
      title: 'Эволюция законодательных технологий'
      body: |
        ИИ предлагают законы, VR симулирует последствия, блокчейн обеспечивает
        исполнение. "Это совершенное законодательство," — говорят оптимисты.
        "Это конец человеческого выбора," — обвиняют традиционалисты.
    - id: digital_congress_future_decision
      title: 'Решение по будущему Цифрового Конгресса'
      body: |
        В центре Капитолия, окруженный голографическими дисплеями законопроектов
        и потоками голосов избирателей, вы должны выбрать путь развития
        цифровой демократии: полностью перейти на нейро-голосование для
        максимальной эффективности; сохранить смешанную систему с традиционными
        элементами; или отвергнуть цифровые технологии ради традиционной
        демократии.

