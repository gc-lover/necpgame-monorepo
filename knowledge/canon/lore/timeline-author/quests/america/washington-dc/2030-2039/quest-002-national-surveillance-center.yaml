summary:
  problem: |
    В 2030-2039-х под Пентагоном строится Национальный центр наблюдения —
    комплекс ИИ-систем, способных отслеживать каждого гражданина в реальном
    времени через импланты, камеры, датчики и социальные сети. Это обещает
    предотвратить преступления и терроризм до их совершения, но поднимает
    вопросы о том, где проходит грань между безопасностью и тотальным контролем,
    кто принимает решения о "подозрительном" поведении и не станет ли такое
    наблюдение инструментом политической цензуры. Возникает вопрос: может ли
    тотальное наблюдение создать идеальное общество, или оно неизбежно приведет
    к цифровому тоталитаризму?
  goal: |
    Участвовать в создании Национального центра наблюдения, помочь разработать
    этические рамки для систем слежки, обеспечить баланс между безопасностью
    и приватностью.
  essence: |
    Квест исследует природу свободы в эпоху тотального наблюдения: может ли
    общество существовать без приватности, если это обеспечивает абсолютную
    безопасность, или свобода и приватность — это фундаментальные условия
    человеческого достоинства? В мире, где каждое слово и мысль могут быть
    записаны, что происходит с понятием "свободы"?
  key_points:
    - Создание систем тотального наблюдения
    - Разработка этических рамок слежки
    - Решение вопросов приватности
    - Предотвращение злоупотреблений властью

