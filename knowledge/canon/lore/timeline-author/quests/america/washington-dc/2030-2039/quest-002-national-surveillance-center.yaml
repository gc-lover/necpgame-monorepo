content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Вашингтон DC 2030-2039-х. Под Пентагоном строится Национальный центр
        наблюдения. "Мы защитим Америку," — обещают власти. "Мы создадим
        тюрьму," — обвиняют диссиденты. ИИ анализируют каждый вздох,
        каждая мысль отслеживается. Границы между безопасностью и контролем
        стираются.
    - id: total_surveillance_systems
      title: 'Системы тотального наблюдения'
      body: |
        Камеры в каждом доме, сенсоры в каждом импланте, ИИ предсказывают
        преступления. "Это абсолютная безопасность," — говорят сторонники.
        "Это конец свободы," — отвечают противники. Технология проникает
        в каждый аспект жизни.
    - id: privacy_vs_security_balance
      title: 'Баланс приватности и безопасности'
      body: |
        Где провести грань между защитой и вторжением? Кто решает, что
        "подозрительно"? "Безопасность превыше всего," — настаивают власти.
        "Приватность священна," — отвечают активисты. Этический конфликт
        становится центральным.
    - id: surveillance_ethics_frameworks
      title: 'Этические рамки наблюдения'
      body: |
        Правила сбора данных, лимиты хранения, права на забвение. "Мы
        будем ответственны," — обещают разработчики. "Власть развращает,"
        — предупреждают историки. Этика становится технологией.
    - id: citizen_monitoring_networks
      title: 'Сети мониторинга граждан'
      body: |
        Граждане добровольно участвуют в системе, получают награды за
        отчеты о подозрительных действиях. "Это коллективная безопасность,"
        — говорят пропагандисты. "Это доносительство," — обвиняют критики.
    - id: surveillance_center_future_decision
      title: 'Решение по будущему центра наблюдения'
      body: |
        В командном центре Национального центра наблюдения, глядя на стены
        мониторов с потоками данных от миллионов граждан, вы должны выбрать
        путь развития систем слежки: установить строгие этические ограничения
        и баланс приватности; развернуть тотальную систему наблюдения для
        максимальной безопасности; или демонтировать всю систему ради защиты
        гражданских свобод.

