summary:
  problem: |
    В 2030-2039-х Федеральный резерв запускает FedCoin — цифровую валюту
    центрального банка США, которая обещает заменить наличные и банковские
    счета. Валюта программируется с истечением срока, имеет встроенный контроль
    расходов и может быть заморожена властями. Это обещает борьбу с инфляцией
    и преступностью, но поднимает вопросы о том, кто контролирует денежную
    массу в цифровую эпоху, как предотвратить манипуляции и не станет ли
    такая валюта инструментом тотального экономического контроля. Возникает
    вопрос: может ли цифровая валюта создать идеальную экономику, или она
    лишь усилит неравенство и контроль?
  goal: |
    Участвовать в запуске FedCoin, помочь разработать систему цифровой валюты,
    обеспечить прозрачность и защиту от злоупотреблений.
  essence: |
    Квест исследует природу денег в цифровую эпоху: могут ли деньги быть
    'умными' — истекать, программироваться, контролироваться, или это
    фундаментально противоречит свободе и выбору? В мире, где каждая
    транзакция отслеживается, что происходит с понятием 'частной собственности'?
  key_points:
    - Создание цифровой валюты центрального банка
    - Разработка систем финансового контроля
    - Решение вопросов приватности транзакций
    - Предотвращение экономических злоупотреблений

