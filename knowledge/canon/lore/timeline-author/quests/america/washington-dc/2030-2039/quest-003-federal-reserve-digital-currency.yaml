content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Вашингтон DC 2030-2039-х. В штаб-квартире Федерального резерва запускают
        FedCoin. 'Конец наличных,' — объявляют экономисты. 'Конец свободы,'
        — протестуют либертарианцы. Деньги становятся кодом, транзакции
        программируются, а экономика контролируется алгоритмами.
    - id: cbdc_implementation
      title: 'Внедрение CBDC'
      body: |
        Каждый доллар — это цифровой токен, контролируемый Федеральным резервом.
        'Это стабильность,' — говорят власти. 'Это контроль,' — обвиняют
        оппозицию. Традиционные деньги уходят в прошлое.
    - id: financial_surveillance_systems
      title: 'Системы финансового наблюдения'
      body: |
        Каждая транзакция отслеживается, паттерны анализируются ИИ, подозрительные
        переводы блокируютея. 'Это борьба с преступностью,' — оправдывают власти.
        'Это конец приватности,' — отвечают граждане.
    - id: monetary_policy_technology
      title: 'Технология денежной политики'
      body: |
        Инфляция контролируется алгоритмами, экономика стабилизируется ИИ,
        деньги истекают автоматически. 'Это совершенная экономика,' — обещают
        футуристы. 'Это потеря человеческого контроля,' — предупреждают скептики.
    - id: economic_digital_transformation
      title: 'Цифровая трансформация экономики'
      body: |
        Банки становятся приложениями, налоги собираются автоматически, бедность
        предотвращается превентивными выплатами. 'Это социальная справедливость,'
        — говорят прогрессисты. 'Это конец капитализма,' — обвиняют консерваторы.
    - id: digital_currency_future_decision
      title: 'Решение по будущему цифровой валюты'
      body: |
        В зале заседаний Федерального резерва, окруженный голографическими
        графиками экономических показателей и потоками цифровых транзакций,
        вы должны выбрать путь развития цифровой валюты: полностью перейти
        на программируемые деньги с контролем расходов; сохранить приватность
        транзакций с минимальным контролем; или отвергнуть цифровую валюту
        ради традиционных денег.

