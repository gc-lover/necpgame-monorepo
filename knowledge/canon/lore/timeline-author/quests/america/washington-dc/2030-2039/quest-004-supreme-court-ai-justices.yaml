summary:
  problem: |
    В 2030-2039-х Верховный суд США вводит ИИ-судей — алгоритмы, которые
    анализируют прецеденты, конституцию и принимают решения по делам.
    Это обещает сделать правосудие более последовательным и быстрым, но
    поднимает вопросы о том, могут ли алгоритмы понимать сложность человеческого
    поведения, эмоций и контекста, кто программирует "справедливость" и не
    станет ли такое правосудие инструментом систематической дискриминации.
    Возникает вопрос: может ли ИИ быть справедливым, или справедливость
    требует человеческого понимания и эмпатии?
  goal: |
    Участвовать во внедрении ИИ-судей в Верховный суд, помочь разработать
    системы algorithmic justice, обеспечить справедливость и защиту прав.
  essence: |
    Квест исследует природу справедливости в цифровую эпоху: может ли
    алгоритм быть справедливым, если он основан на статистике прошлых решений,
    или справедливость требует индивидуального подхода и понимания уникальности
    каждой ситуации? В мире, где код становится законом, что происходит
    с понятием "справедливости"?
  key_points:
    - Создание систем algorithmic justice
    - Разработка ИИ для судебных решений
    - Решение этических вопросов правосудия
    - Обеспечение прозрачности судебного процесса

