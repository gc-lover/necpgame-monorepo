content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Вашингтон DC 2030-2039-х. В мраморном здании Верховного суда устанавливают
        ИИ-судей. "Справедливость без предрассудков," — обещают разработчики.
        "Конец человеческого понимания," — протестуют юристы. Алгоритмы
        анализируют конституцию, а решения принимаются за секунды.
    - id: algorithmic_justice_implementation
      title: 'Внедрение algorithmic justice'
      body: |
        Каждый случай анализируется миллионами прецедентов, bias детектируется,
        решения оптимизируются. "Это объективность," — говорят инженеры.
        "Это потеря человечности," — отвечают философы.
    - id: legal_ai_systems_deployment
      title: 'Развертывание систем legal AI'
      body: |
        ИИ-судьи в каждом суде, автоматические приговоры, предиктивное правосудие.
        "Это эффективность," — хвалят администраторы. "Это конвейер несправедливости,"
        — обвиняют активисты.
    - id: constitutional_interpretation_technology
      title: 'Технология интерпретации конституции'
      body: |
        Алгоритмы анализируют намерения отцов-основателей, контекст эпохи,
        современные нужды. "Это живая конституция," — говорят модернисты.
        "Это искажение оригинала," — настаивают оригиналисты.
    - id: judicial_decision_making_automation
      title: 'Автоматизация судебного принятия решений'
      body: |
        Приговоры рассчитываются по формулам, апелляции анализируются ИИ,
        помилования предсказываются. "Это consistency," — говорят сторонники.
        "Это потеря индивидуальности," — отвечают критики.
    - id: ai_justice_future_decision
      title: 'Решение по будущему ИИ-справедливости'
      body: |
        В зале заседаний Верховного суда, окруженный голографическими дисплеями
        конституционных прецедентов и потоками судебных решений, вы должны
        выбрать путь развития судебной системы: полностью автоматизировать
        правосудие для максимальной эффективности; сохранить человеческий
        контроль над ключевыми решениями; или отвергнуть ИИ в пользу традиционного
        правосудия.

