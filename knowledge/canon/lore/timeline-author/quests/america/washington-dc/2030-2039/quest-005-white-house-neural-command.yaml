summary:
  problem: |
    В 2030-2039-х Белый дом устанавливает "Нейронный командный центр" —
    ИИ-систему, которая анализирует глобальные данные, предсказывает кризисы
    и предлагает решения президенту через нейроинтерфейс. Это обещает сделать
    лидерство более информированным и быстрым, но поднимает вопросы о том,
    кто программирует приоритеты ИИ, как предотвратить манипуляции общественным
    мнением и не станет ли такой ИИ фактическим правителем. Возникает вопрос:
    может ли ИИ улучшить лидерство, или он лишь усилит существующие проблемы
    демократии и добавит новые риски?
  goal: |
    Участвовать в создании Нейронного командного центра Белого дома, помочь
    разработать системы presidential AI advisor, обеспечить ответственную
    интеграцию ИИ в процесс принятия решений.
  essence: |
    Квест исследует природу лидерства в эпоху ИИ: может ли машина принимать
    решения за людей, основываясь на анализе миллиардов данных, или лидерство
    требует человеческого видения, эмпатии и этического выбора? В мире,
    где ИИ может предсказать будущее, что происходит с понятием "судьбы"
    и "выбора"?
  key_points:
    - Создание ИИ-советника для президента
    - Разработка систем neural governance
    - Решение вопросов ответственности лидерства
    - Предотвращение злоупотреблений властью ИИ

