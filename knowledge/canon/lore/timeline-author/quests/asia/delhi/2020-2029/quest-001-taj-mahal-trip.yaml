summary:
  problem: Туристическая линия Дели не содержала детального сценария поездки к Тадж-Махалу.
  goal: Создать маршрут из столицы в Агру с акцентом на историю мавзолея и его визуальные особенности.
  essence: Игрок планирует дорогу, исследует архитектурные детали и переживает романтическое наследие Шах-Джахана.
  key_points:
    - Поездка занимает 3–4 часа на поезде или автомобиле и требует подготовки по времени.
    - Белый мрамор меняет оттенок в зависимости от освещения, формируя визитную карточку монумента.
    - История любви императора и Мумтаз-Махал становится эмоциональным центром квеста.
content:
  sections:
    - id: travel_planning
      title: Планирование маршрута
      body: |
        Игрок получает доступ к расписаниям поездов и шоссе Yamuna Expressway, подбирает оптимальное окно выезда, оформляет
        билеты и бронирует гида в Агре. Система учитывает время прибытия к рассвету.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: taj_exploration
      title: Исследование мавзолея
      body: |
        1. Вход на территорию комплекса и прохождение security-проверки.
        2. Осмотр главного купола, симметричных садов и отражающих бассейнов.
        3. Изучение инкрустаций semi-precious stones и каллиграфии на арках.
        4. Рассвет или закат для наблюдения изменения цвета мрамора.
      mechanics_links: []
      assets: []
    - id: heritage_context
      title: Контекст наследия
      body: |
        - Строительство велось в 1632–1653 годах силами более 20 000 мастеров.
        - Тадж-Махал включён в список современного наследия и охраняется UNESCO.
        - История Шах-Джахана и Мумтаз-Махал подчёркивает эмоциональный тон миссии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP.
        - Финансовые расходы: -50.
        - Атрибут «Культура» +30.
        - Достижение «Свидетель вечной любви».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристические путешествия с управлением расписанием.
        - Исторические брифинги и коллекция артефактов.
        - Фотографические испытания для LiveOps.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает архитектурную линию Индии и открывает миссии о Могольской империи и маршрутах Золотого треугольника.
      mechanics_links: []
      assets: []
