summary:
  problem: Историческая линия Дели не отображала роль Красного форта как символа независимости и наследия Моголов.
  goal: Погрузить игрока в архитектуру Lal Qila и национальные церемонии 15 августа.
  essence: Игрок исследует фортификацию, посещает дворцы и наблюдает, как премьер-министр поднимает флаг в День независимости.
  key_points:
    - Красный песчаник и базальтовые вставки создают уникальный визуальный образ комплекса.
    - Ворота Лахора, Diwan-i-Am и Diwan-i-Khas демонстрируют роскошь Могольского двора.
    - Ежегодное поднятие флага 15 августа подчёркивает связь с современной Индией.
content:
  sections:
    - id: entry_sequence
      title: Вход и ориентация
      body: |
        Игрок прибывает к воротам Лахора, проходит охрану и получает гида по ключевым локациям. В сценарий включено описание
        стен из красного песчаника и оборонительных башен.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: palace_circuit
      title: Дворцовый маршрут
      body: |
        1. Посещение Diwan-i-Am и Diwan-i-Khas с рассказами о приёмах Моголов.
        2. Осмотр Nahr-i-Behisht (канал рая) и садов.
        3. Посещение Жемчужной мечети и аудио-гид об имперской жизни.
      mechanics_links: []
      assets: []
    - id: independence_ceremony
      title: Церемония независимости
      body: |
        Квест предусматривает участие в мероприятиях 15 августа: поднятие флага, речь премьер-министра и массовые празднования.
        Игрок фиксирует эмоции толпы и готовит репортаж для культурных миссий.
      mechanics_links:
        - mechanics/world/events/city-landmark-events.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP.
        - Финансовые расходы: -5.
        - Атрибут «История» +20.
        - Достижение «Хранитель Красного форта».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Исторические экскурсии и культурные события.
        - Социальные взаимодействия с NPC-экскурсоводами и официальными лицами.
        - Документирование для образовательных сценариев.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает историческую линию Дели с миссиями о независимости Индии и культурными маршрутам UNESCO.
      mechanics_links: []
      assets: []
