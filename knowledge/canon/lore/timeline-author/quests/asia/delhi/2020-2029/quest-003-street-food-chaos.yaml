content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает игроку погрузиться в шум и запахи старого Дели, попробовать легендарные блюда и принять решение,
        сколько риска допустимо ради новых вкусов.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до Chandni Chowk и составить карту торговцев.
        2. Продегустировать чаат, паратха, джалеби и ласси, фиксируя реакции персонажа.
        3. Управлять показателями остроты и чистоты, чтобы избежать «Delhi Belly».
        4. Общаться с местными продавцами и получать рецепты, влияющие на репутацию.
        5. Сформировать гастрономический гид для туристов и жителей.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уличная еда Дели сочетает острые специи, сладости и молочные напитки. Chandni Chowk известен своей плотностью киосков
        и доступностью — блюда стоят 50–100 рупий.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 10 единиц валюты
        - Бафф: +20% HP на 6 часов
        - Риск: шанс 50% получить дебафф «Delhi Belly» (-30% HP)
        - Ачивка: «Уличный гурман»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест задействует кулинарные, социальные и риск-менеджмент механики, открывая доступ к фестивалям еды и рецептам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с кулинарной линией Дели, миссиями о здоровье путешественников и сюжетами о традициях уличных рынков Индии.
      mechanics_links: []
      assets: []
