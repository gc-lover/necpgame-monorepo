content:
  sections:
    - id: street_introduction
      title: Погружение в улицу
      body: |
        Квест стартует с попытки пересечь шоссе в центре Дели. Игрок обучается чтению дорожного хаоса: непредсказуемые потоки,
        отсутствие светофоров и необходимость довериться интуиции. Вводятся показатели стресса и уважения.
      mechanics_links:
        - mechanics/mobility/traffic-density-meter.yaml
      assets: []
    - id: rickshaw_negotiation
      title: Торг и поездка на авто-рикше
      body: |
        Игроку нужно нанять водителя авто-рикши, отработать переговоры по цене и следить за маршрутом через узкие улочки.
        Мини-игра подчёркивает маневрирование между коровами, уличными торговцами и другими рикшами.
      mechanics_links:
        - mechanics/economy/bargaining-mini-game.yaml
      assets: []
    - id: congestion_survival
      title: Выживание в пробке
      body: |
        Финальная фаза — многочасовая пробка с растущим уровнем усталости. Игрок принимает решения: сменить маршрут, остановиться
        на чай, взаимодействовать с NPC или терпеливо ждать. Влияние на репутацию среди местных.
      mechanics_links:
        - mechanics/narrative/stress-response-system.yaml
      assets: []
