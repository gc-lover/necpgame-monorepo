summary:
  problem: 'Транспортная линия Дели не отражает повседневный уличный хаос мегаполиса и культурные особенности движения.'
  goal: 'Добавить квест о переживании дорожного ада с авто-рикшами, коровами и перегруженным трафиком.'
  essence: 'Игрок пересекает улицы Дели, торгуется с водителем рикши и балансирует между духовным уважением и экстремальной мобильностью.'
  key_points:
    - 'Перегруженный трафик 20-миллионного города — постоянные пробки и шум сигналов.'
    - 'Авто-рикша как главная механика перемещения и площадка для мини-игр по торгу.'
    - 'Священные коровы и пешеходы формируют непредсказуемые препятствия.'
