content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с главным мемориалом столицы. Важно соблюсти протокол, проявить уважение к ветеранам и собрать
        исторические данные для дальнейших сюжетов о военной памяти.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: approach
      title: Подход и атмосфера
      body: |
        Игрок гуляет по Раджпатху, фиксирует вечерние активности местных жителей, изучает архитектурные детали арки
        и слушает исторические аудио-гайды.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: [ ]
    - id: ceremony
      title: Ритуал у Amar Jawan Jyoti
      body: |
        В сцене у вечного огня предлагается возложение цветов, диалог с гвардией и ветеранами, сбор рассказов для хроники.
        Задействуются показатели «патриотизм» и «эмпатия».
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: [ ]
    - id: republic_day
      title: Репетиция парада Дня Республики
      body: |
        Игрок наблюдает репетицию, помогает волонтёрам с логистикой, получает приглашение на официальное мероприятие и собирает
        лайв-опс задания о национальном празднике.
      mechanics_links:
        - mechanics/liveops/national-parade-events.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 800 XP, патриотизм +10, финансовых затрат нет.
        - Ачивка «Хранитель памяти» и рост доверия у военных NPC.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        - Церемониальные ритуалы с проверкой соблюдения протокола.
        - Сканирование имен солдат и пополнение базы исторических данных.
        - Социальные проверки при взаимодействии с туристами и ветеранами.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест поддерживает историческую линию Дели и ведёт к сюжетам о военных парадах, дипломатических приёмах и
        благотворительных ивентах ветеранов.
      mechanics_links: [ ]
      assets: [ ]
