summary:
  problem: 'Описание мемориала India Gate существовало в свободной форме и не учитывало ритуалы, связанные с вечным огнём.'
  goal: 'Сформировать событийный маршрут у Ворот Индии, подчеркнув историческую память и современные церемонии.'
  essence: 'Игрок посещает арку, изучает имена солдат, участвует в ритуале у вечного огня и наблюдает подготовку к параду.'
  key_points:
    - '42-метровая арка увековечивает память более 90 000 солдат Первой мировой войны.'
    - 'Amar Jawan Jyoti становится эмоциональным центром и предоставляет ритуальные активности.'
    - 'Репетиции Дня Республики формируют связь с лайв-опс событиями и гражданским участием.'
