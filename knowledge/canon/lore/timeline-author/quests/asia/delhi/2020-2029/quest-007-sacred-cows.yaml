content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест окунает игрока в повседневную религиозную практику. Необходимо наблюдать, как коровы сосуществуют с транспортом,
        и соблюсти нормы уважения, чтобы не потерять репутацию среди жителей и духовных лидеров.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: observation
      title: Наблюдение на улицах
      body: |
        Игрок анализирует перекрёсток с несколькими коровами, перенаправляет трафик, изучает плакаты и слушает объявление
        полиции о защите животных.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: devotion
      title: Ритуалы почитания
      body: |
        Сцена у храма предлагает мини-игру с кормлением коров, чтением мантр и получением благословения. От выбора диалогов
        зависит прирост кармы и социальная репутация.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: community_support
      title: Поддержка сообщества
      body: |
        Игрок помогает волонтёрам организовать безопасный маршрут для стада, взаимодействует с активистами и фиксирует
        истории для культурного архива.
      mechanics_links:
        - mechanics/world/community-reputation.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 600 XP, культура +10, финансовых затрат нет.
        - Ачивка «Друг коров» и бонус к карме, влияющий на религиозные сюжетные линии.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Трекер уважения к культурным нормам.
        - Мини-игры кормления и ухода за животными.
        - Социальные проверки на эмпатию и знание терминологии индуизма.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест развивает религиозную линию Индии, ведёт к храмовым фестивалям и событиям кармических выборов, влияющих
        на взаимодействие с духовными наставниками.
      mechanics_links: []
      assets: []
