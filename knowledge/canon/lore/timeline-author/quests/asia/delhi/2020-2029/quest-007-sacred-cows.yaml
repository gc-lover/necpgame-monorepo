summary:
  problem: 'Материал о священных коровах не предоставлял игровых механик для изучения религиозных норм и поведения NPC на улицах.'
  goal: 'Сконструировать культурный квест-наблюдение, в котором игрок учится уважать табу и участвует в ритуалах почитания.'
  essence: 'Игрок взаимодействует с коровами на дорогах, общается с жителями и выполняет подношения, формируя карму и социальный рейтинг.'
  key_points:
    - 'Индуистская концепция «Гау мата» определяет отношение к животным в городе.'
    - 'Транспорт уступает коровам, формируя уникальные правила трафика.'
    - 'Благотворительные ритуалы усиливают карму и открывают религиозные ветки.'
