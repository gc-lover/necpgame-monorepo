content:
  sections:
    - id: cinema_entrance
      title: Поход в кинотеатр
      body: |
        Игрок покупает билеты, выбирает жанровую афишу и знакомится с культурой поклонников. Система отслеживает ожидания по
        длительности фильма и готовит к социальным событиям.
      mechanics_links:
        - mechanics/economy/ticket-purchase.yaml
      assets: []
    - id: film_experience
      title: Просмотр фильма
      body: |
        Во время фильма активируются музыкальные QTE, мультижанровые сцены и мини-игры с подпеваемыми репликами. Игрок может
        влиять на настроение зала и получать бонусы к репутации.
      mechanics_links:
        - mechanics/entertainment/performance-interaction.yaml
      assets: []
    - id: interval_social
      title: Антракт и фан-клуб
      body: |
        Во время интервала игрок общается с фанатами, участвует в флэшмобе и открывает дополнительные ветви, связанные с
        продюсерами и кастингом.
      mechanics_links:
        - mechanics/social/fandom-network.yaml
      assets: []
