summary:
  problem: 'Культурная линия Индии не показывала влияние Болливуда на повседневную жизнь и социальные практики.'
  goal: 'Добавить квест о погружении в болливудский кинопросмотр, музыке и вовлечении аудитории.'
  essence: 'Игрок посещает кинотеатр, переживает трёхчасовой фильм и участвует в танцевальных флэшмобах зрителей.'
  key_points:
    - 'Болливуд как гигант индустрии — свыше 1500 фильмов в год.'
    - 'Фильмы смешивают жанры, музыкальные номера и романтическую драму.'
    - 'Социальные взаимодействия зрителей — подпевание, танцы и обязательный антракт.'
