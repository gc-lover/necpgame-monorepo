content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок переживает ноябрьский смог в Дели: получает предупреждение о критическом AQI, оснащается защитой и отслеживает динамику
        загрязнения, помогая жителям приспособиться к кризису.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Собрать данные о прогнозе AQI, подготовить маску N95 и фильтры для убежища.
        2. Выйти на улицу и зафиксировать визуальные и физиологические эффекты смога.
        3. Исследовать источники загрязнения: сжигание стерни, транспортные артерии, промышленные зоны и праздники.
        4. Опросить NPC, запустить кампанию подписей и договориться о временном режиме ограничения движения.
        5. Принять решение: эвакуация, инвестиции в очистители воздуха или участие в экологическом движении.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Ноябрьские ограничения видимости, запах дыма и раздражение глаз описывают атмосферу города. AQI выше 500 наносит вред всем
        группам населения, включая людей с хорошим здоровьем.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 000 XP и атрибут «Выносливость» +15.
        - Финансовые затраты 10 единиц валюты на средства защиты.
        - Дебафф «Смог» (макс. HP -20%), пока игрок остаётся в Дели без стационарных очистителей.
        - Ачивка «Выживший в смоге» и доступ к линиям экологического активизма.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест задействует экологические индикаторы, отслеживание AQI и социальные сценарии помощи. Решения игрока влияют на репутацию среди
        зелёных фракций и состояние загрязнения в регионе.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        История связывает экологическую линию Дели с сюжетами о фермерских протестах, энергетической политике и климатических миссиях Южной Азии.
      mechanics_links: []
      assets: []
