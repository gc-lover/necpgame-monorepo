summary:
  problem: 'Экологическая линия Дели не раскрывала ежегодный смог при AQI 500+ и его влияние на жителей.'
  goal: 'Сформировать игровой сценарий переживания кризиса загрязнения с выбором стратегий защиты, эвакуации или активизма.'
  essence: 'Игрок готовится к сезону смога, выходит в Дели при критическом AQI, анализирует источники и принимает решения по защите сообщества.'
  key_points:
    - 'Осенний пик AQI превышает 500 из-за сжигания стерни, транспорта, заводов и фейерверков Дивали.'
    - 'Смог уменьшает видимость до 50 метров и вызывает кашель, жжение глаз и потерю выносливости.'
    - 'Квест даёт выбор между уходом из города, поддержкой экологических протестов и технологическими решениями очистки.'
