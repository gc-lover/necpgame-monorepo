content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в Partition Museum и по мемориальным маршрутам Дели. Нужно собрать артефакты, свидетельства и сформировать
        рекомендации по сохранению памяти о трагедии 1947 года.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Посетить Partition Museum, изучить карту миграций и хронику освобождения от Британии.
        2. Прослушать аудиозаписи очевидцев, рассмотреть личные вещи и фотографии семей.
        3. Исследовать районы, где происходили столкновения, и встретить NPC с травматичным опытом.
        4. Посетить современные мемориалы и стены памяти, зафиксировать их состояние для отчёта.
        5. Составить аналитический отчёт о влиянии Раздела на нынешнюю геополитику и отношения общин.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены даты 15 августа 1947 года, массовые переселения и религиозное насилие. Дели демонстрирует способность поглощать волны беженцев,
        но до сих пор хранит незаживающие раны.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP и эмоциональное состояние «Скорбь и понимание».
        - Ачивка «Свидетель истории» и доступ к сюжетам примирения между общинами.
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Используются образовательные, исторические и эмоциональные механики. Выбор игрока влияет на доверие культурных фракций и открывает
        новые дипломатические миссии между Индией и Пакистаном.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест поддерживает историческую линию Индии, связанные ветки независимости и сюжеты о постколониальной политике субконтинента.
      mechanics_links: [ ]
      assets: [ ]
