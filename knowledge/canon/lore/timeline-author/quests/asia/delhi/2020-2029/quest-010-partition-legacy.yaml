summary:
  problem: 'Историческая линия Индии не раскрывала личные истории и последствия Раздела 1947 года для Дели.'
  goal: 'Погрузить игрока в Partition Museum и мемориальные локации, чтобы зафиксировать травму и её современный контекст.'
  essence: 'Игрок исследует экспозиции, встречается с наследниками беженцев и формирует архив, влияющий на отношение фракций в регионе.'
  key_points:
    - 'Раздел привёл к гибели до двух миллионов человек и миграции пятнадцати миллионов жителей.'
    - 'Дели стала центром насилия и логистическим узлом для беженцев.'
    - 'Тема вызывает политические споры, поэтому решения игрока отражаются на репутации среди общин.'
