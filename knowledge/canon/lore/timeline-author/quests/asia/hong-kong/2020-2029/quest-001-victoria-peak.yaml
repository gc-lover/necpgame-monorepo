summary:
  problem: 'В туристической линии Гонконга отсутствовал структурированный маршрут подъёма на Пик Виктория.'
  goal: 'Описать квест смотровой площадки с использованием исторического Peak Tram и панорамной выставки.'
  essence: 'Игрок поднимается на Пик Виктория, исследует Sky Terrace 428 и фиксирует закат над Викторией Харбор.'
  key_points:
    - 'Peak Tram обеспечивает исторический контекст и уникальный угол обзора.'
    - 'Смотровая площадка 428 даёт 360° панораму skyline.'
    - 'Квест усиливает эстетическую и туристическую линию Гонконга.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с культовым маршрутом на вершину Гонконга. Необходимо приобрести билет на Peak Tram,
        подготовить фотооборудование и выбрать оптимальное время суток.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: ascent
      title: Подъём на Peak Tram
      body: |
        Игрок проходит терминал Lower Peak Tram Terminus, изучает историю фуникулёра и поднимается по склону с уклоном до 27°.
        В пути открываются кат-сцены о развитии острова Гонконг.
      mechanics_links:
        - mechanics/transport/funicular-system.yaml
      assets: [ ]
    - id: sky_terrace
      title: Sky Terrace 428
      body: |
        На вершине доступна смотровая площадка с аудиогидом. Игрок собирает метки панорам, отмечает здания и джонки в гавани,
        а также активирует режим «Закат» для бонусов.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 800 XP, эстетика +15, финансовые затраты -50 HKD.
        - Ачивка «На вершине Гонконга» и открытие фотозаданий skyline.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест поддерживает туристическую линию Гонконга и связывается с заданиями гавани, Star Ferry и ночного лазерного шоу Symphony of Lights.
      mechanics_links: [ ]
      assets: [ ]
