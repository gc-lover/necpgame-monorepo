summary:
  problem: 'В криминальной линии Гонконга отсутствовал квест о легендарном городе-крепости Коулун и его экстремальной плотности.'
  goal: 'Воссоздать экспедицию в реконструированный Kowloon Walled City с акцентом на вертикальную навигацию и конфликт с триадами.'
  essence: 'Игрок проникает в лабиринт, выживает среди аномальной плотности застройки и раскрывает тайны центрального квартала.'
  key_points:
    - 'Город-крепость демонстрирует экстремальную плотность 1,2 млн человек на км².'
    - 'Ритуалы триад и нелегальные клиники делают локацию lawless-зоной.'
    - 'Квест тренирует трёхмерную навигацию по коридорам и крышам.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в музей-реконструкцию Kowloon Walled City. Необходимо собрать снаряжение, отключить навигационные
        помощники и полагаться на карту, нарисованную жителями.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: ingress
      title: Проникновение
      body: |
        Игрок использует скрытый вход, избегает камер и активирует режим скрытности. Первые этажи заняты нелегальными клиниками и мастерскими.
      mechanics_links:
        - mechanics/factions/territory-control.yaml
      assets: []
    - id: vertical_maze
      title: Вертикальный лабиринт
      body: |
        Центральная часть квеста — навигация по переходам, крышам и узким лестницам. Игрок использует трёхмерную карту, мониторит уровень света
        и ищет короткие пути через квартиры.
      mechanics_links:
        - mechanics/exploration/vertical-navigation.yaml
      assets: []
    - id: triad_encounter
      title: Конфликт с триадами
      body: |
        Триады контролируют сердца кварталов. Игрок выбирает подход: подкупить лидера, вступить в бой или тайно пройти мимо, что влияет на репутацию.
      mechanics_links:
        - mechanics/factions/conflict-resolution.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 8 000 XP, редкие артефакты города-крепости, доступ к нелегальным контактам.
        - Рост риска в отношении полиции и усиление наблюдения на границе.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет криминальные арки Гонконга с глобальными сюжетами о заброшенных мегаполисах и служит вступлением к триадным операциям.
      mechanics_links: []
      assets: []
