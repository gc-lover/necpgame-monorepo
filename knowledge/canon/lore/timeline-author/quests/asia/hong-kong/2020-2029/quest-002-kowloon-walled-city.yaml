summary:
  problem: 'В криминальной линии Гонконга отсутствовал квест о легендарном городе-крепости Коулун и его экстремальной плотности.'
  goal: 'Воссоздать экспедицию в реконструированный Kowloon Walled City с акцентом на вертикальную навигацию и конфликт с триадами.'
  essence: 'Игрок проникает в лабиринт, выживает среди аномальной плотности застройки и раскрывает тайны центрального квартала.'
  key_points:
    - 'Город-крепость демонстрирует экстремальную плотность 1,2 млн человек на км².'
    - 'Ритуалы триад и нелегальные клиники делают локацию lawless-зоной.'
    - 'Квест тренирует трёхмерную навигацию по коридорам и крышам.'
