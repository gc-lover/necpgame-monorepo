summary:
  problem: 'Транспортная линия Гонконга не описывала культовую переправу Star Ferry как самостоятельный квест.'
  goal: 'Закрепить короткий маршрут через Виктория Харбор с акцентом на виды и историческое наследие 1888 года.'
  essence: 'Игрок пересекает гавань на Star Ferry, собирая панорамные заметки и взаимодействуя с пассажирами.'
  key_points:
    - 'Маршрут Central ↔ Tsim Sha Tsui демонстрирует skyline сразу двух берегов.'
    - 'Низкая стоимость билета делает квест доступным на ранних этапах.'
    - 'Событие поддерживает атмосферу живого порта с джонками и контейнеровозами.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест протекает в реальном времени — 10 минут пересечения Виктория Харбор. Игрок покупает бумажный билет, сканирует его на турникете
        и наблюдает за посадкой местных жителей.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: ferry_crossing
      title: Путешествие через гавань
      body: |
        Во время рейса игрок может активировать фотозадания Skyline Focus, слушать аудиогиды и отмечать проходящие суда. От выбора позиции зависит качество видов
        и вероятность встретить NPC-туристов.
      mechanics_links:
        - mechanics/transport/ferry-system.yaml
      assets: []
    - id: arrival
      title: Прибытие в Tsim Sha Tsui
      body: |
        По прибытию игрок получает доступ к набережной, музею космоса и вечернему шоу Symphony of Lights. Возможны побочные взаимодействия с уличными музыкантами.
      mechanics_links:
        - mechanics/liveops/event-hooks.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 500 XP, ностальгия +10, финансовые затраты -3 HKD.
        - Ачивка «Пассажир Star Ferry» и открытие цепочки водных маршрутов.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест усиливает транспортную линию Гонконга и служит переходом к событиям на набережной, включая паркур по крышам и гастрономическую улицу Temple Street.
      mechanics_links: []
      assets: []
