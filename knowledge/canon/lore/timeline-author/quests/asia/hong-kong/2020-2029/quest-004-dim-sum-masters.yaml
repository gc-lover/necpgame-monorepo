content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает игрока в столичную сцену дим-сама. Нужно опросить местных жителей, получить рекомендации,
        составить план посещений и освоить этикет чайного дома.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: preparation
      title: Подготовка и опросы
      body: |
        Игрок исследует районы Central и Sham Shui Po, собирая мнения о лучших тележках и мишленовских заведениях.
        Социальные навыки определяют доступ к закрытым залам и скрытым блюдам.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: tasting_route
      title: Маршрут дегустации
      body: |
        1. Tim Ho Wan — бюджетный Michelin с акцентом на быстрое обслуживание и выпечку char siu bao.
        2. Maxim's Palace — традиционный банкетный зал с тележками и шумной атмосферой.
        3. Lung King Heen — ресторан с 3 звёздами Michelin и инновационной подачей кантонской кухни.
        Игрок анализирует har gow, siu mai, char siu bao и чайные пары.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: scoring
      title: Оценка и вывод
      body: |
        После дегустации игрок заполняет таблицу критериев (вкус, сервис, атмосфера, цена), выбирает победителя и публикует
        рекомендательный отчёт, влияющий на экономику модуля питания.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, бафф «Сытость» (+30% HP на 12 часов), финансовые затраты -200 HKD.
        - Ачивка «Dim Sum Master» и доступ к гастрономическим событиям yum cha.
      mechanics_links:
        - mechanics/progression/progression-buffs.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает кулинарную линию Гонконга, связывает её с сюжетами о Michelin-охоте и глобальной кантонской кухне.
      mechanics_links: []
      assets: []
