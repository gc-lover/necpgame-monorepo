summary:
  problem: 'Дорожная карта квеста о лучших дим-самах Гонконга отсутствовала в базе знаний и не описывала геймплейный тур дегустаций.'
  goal: 'Стандартизировать гастрономический маршрут по ключевым чайным домам с оценкой блюд, сервиса и культурных особенностей.'
  essence: 'Игрок собирает отзывы местных жителей, посещает три заведения разного уровня, дегустирует разнообразные дим-самы и выбирает победителя.'
  key_points:
    - 'Tim Ho Wan, Maxim''s Palace и Lung King Heen обеспечивают спектр от народного Michelin до элитной кухни.'
    - 'Культура yum cha включает чайный этикет, шум и общение с тележками.'
    - 'Итоговый рейтинг открывает дополнительные гастрономические цепочки Гонконга.'
