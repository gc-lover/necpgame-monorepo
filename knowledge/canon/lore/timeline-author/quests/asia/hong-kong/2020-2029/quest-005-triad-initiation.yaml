content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест описывает путь игрока от первого контакта до церемонии вступления в одну из гонконгских триад. Требуется балансировать
        между насилием, уважением к традициям и скрытностью.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: recruitment
      title: Вербовка и испытание
      body: |
        Игрок выполняет поручение на территории Монг Кока: собирает дань, уклоняется от полиции и демонстрирует лояльность.
        Ветка отражает экономику триады и угрозу конкурентных банд.
      mechanics_links:
        - mechanics/factions/territory-control.yaml
      assets: []
    - id: initiation_ritual
      title: Церемония 36 клятв
      body: |
        Ритуал проходит у алтаря Гуань Ди: чтение клятв, подношения, использование благовоний и совместное распитие крови.
        Игрок выбирает формулировки клятв и получает татуировку дракона.
      mechanics_links:
        - mechanics/social/oath-system.yaml
      assets: []
    - id: aftermath
      title: Последствия и статус
      body: |
        После церемонии игрок получает статус «49», доступ к триадным контрактам, защиту и штраф за попытку предательства.
        Ветка интегрируется с глобальной сетью криминальных квестов.
      mechanics_links:
        - mechanics/reputation/criminal-reputation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с триадными событиями Нью-Йорка и Сан-Франциско, а также с глобальной линейкой китайских криминальных синдикатов.
      mechanics_links: []
      assets: []
