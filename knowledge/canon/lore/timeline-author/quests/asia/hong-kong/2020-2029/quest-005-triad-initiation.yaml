summary:
  problem: 'Фракционные сюжеты Гонконга не раскрывали процесс вступления в триаду и последствия кровавой клятвы.'
  goal: 'Создать многоступенчатый квест, демонстрирующий экономику, ритуалы и необратимость присоединения к триаде.'
  essence: 'Игрок устанавливает контакт, выполняет испытания, проходит церемонию 36 клятв и получает статус «49».'
  key_points:
    - 'Испытание в Монг Коке затрагивает механики сбора дани и конфликты с конкурентами.'
    - 'Церемония 36 клятв и кровавый ритуал с благовониями подчеркивают культурный код триады.'
    - 'После инициации открываются эксклюзивные контракты, но выход из фракции невозможен.'
