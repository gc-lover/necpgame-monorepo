summary:
  problem: 'Ночное фотопутешествие по неоновому Гонконгу было описано кратко и не отражало геймплейные задачи по сбору коллекции.'
  goal: 'Построить квест-тур, в котором игрок документирует культовые вывески, использует погодные эффекты и создаёт киберпанк-фотоархив.'
  essence: 'Игрок отправляется в ночной маршрут по Монг Коку и соседним районам, фотографирует 20 вывесок и формирует выставку в стиле киберпанка.'
  key_points:
    - 'Районы Mong Kok, Yau Ma Tei, Jordan и Tsim Sha Tsui обеспечивают знаковые визуальные сцены.'
    - 'Дождь и мокрый асфальт усиливают отражения и атмосферу.'
    - 'Коллекция снимков открывает медиа-ивенты и косметические награды.'
