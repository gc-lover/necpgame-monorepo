content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест ориентирован на игроков, увлечённых визуальной эстетикой. Необходимо подготовить оборудование, дождаться ночи
        и пройти по маршруту, фиксируя вывески с иероглифами и анимированными неонами.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: route
      title: Маршрут и чек-лист
      body: |
        1. Mong Kok — плотность вывесок и уличные рынки.
        2. Yau Ma Tei — классические вертикальные панели.
        3. Jordan — ретро-кафе и отели с неоном.
        4. Tsim Sha Tsui — вид на гавань и отражения в воде.
        Игрок должен сделать 20 качественных снимков, соответствующих заданным углам и экспозиции.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: photo_objectives
      title: Фото-задачи
      body: |
        Система требований учитывает фокус, выдержку, композицию и наличие дождя. Можно включить режим slow shutter
        для получения световых дорожек и дополнительных бонусов.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: showcase
      title: Выставка и награды
      body: |
        После завершения маршрута игрок формирует коллекцию, публикует её в сетевом журнале и открывает косметические эффекты,
        вдохновлённые эстетикой Blade Runner.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает визуальную линию Гонконга и интегрируется с глобальными киберпанк-кампаниями и арт-ивентами.
      mechanics_links: []
      assets: []
