summary:
  problem: Фотомарафон неоновых вывесок хранился в Markdown и не добавлял эстетические
    коллекции в систему.
  goal: Описать ночной тур по неону Гонконга в YAML, выделив ключевые районы и результаты.
  essence: Игрок путешествует по Монг Коку и соседним кварталам, собирая коллекцию
    культовых неоновых вывесок под дождём.
  key_points:
  - Квест-id HK-2029-006, сложность easy, длительность 1–2 часа.
  - Маршрут охватывает Mong Kok, Yau Ma Tei, Jordan и Tsim Sha Tsui.
  - Награды дают 1 000 XP, фотоколлекцию из 20 вывесок и титул «Неоновый охотник».
content:
  sections:
  - id: overview
    title: 'Обзор: Гонконг 2020-2029 — Неоновые вывески'
    body: Этот side квест "Гонконг 2020-2029 — Неоновые вывески" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: quest_overview
    title: Описание
    body: 'Неоновые вывески Гонконга — символ киберпанк-эстетики: вертикальные иероглифы,
      красные и синие оттенки, отражения на мокром асфальте.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы
    body: '1. Совершить ночной обход ключевых улиц в Mong Kok.

      2. Сфотографировать минимум 20 культовых вывесок, фиксируя цвета и композицию.

      3. Использовать погодные эффекты (дождь, туман) для усиления киберпанк-настроения.

      4. Сформировать коллекцию и загрузить её в эстетическую базу.

      '
    mechanics_links: []
    assets: []
  - id: regional_details
    title: Региональные детали
    body: 'Описаны вертикальные китайские вывески, традиционные мастерские, уличные
      рынки, влияние «Blade Runner» и постепенное исчезновение неона.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды и эффекты
    body: 'Игрок получает 1 000 XP, коллекцию «Neon Hong Kong» (20 снимков) и титул
      «Неоновый охотник», повышая эстетический рейтинг города.

      '
    mechanics_links: []
    assets: []
