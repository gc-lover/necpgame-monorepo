content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест фокусируется на традиционной жизни в гавани Абердин. Игрок изучает историю сампанов, особенности проживания
        на лодках и взаимодействует с местными семьями.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: hire
      title: Наём сампана
      body: |
        Игрок договаривается с капитаном, выбирает продолжительность тура, узнаёт о суевериях и получает базовые инструкции
        по безопасности. Правильные диалоги повышают доверие.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: tour
      title: Тур по плавучей деревне
      body: |
        Маршрут охватывает дома-лодки, рыбацкие джонки и легендарный ресторан Jumbo Kingdom. Игрок собирает аудиоистории,
        помогает с хозяйственными делами и документирует исчезающую культуру.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: seafood
      title: Морепродукты и финал
      body: |
        В заключение игрок дегустирует блюда на Jumbo Kingdom, открывает баффы от морепродуктов и возвращается на берег,
        получая благодарность жителей.
      mechanics_links:
        - mechanics/food/seafood-effects.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 800 XP, культура +10, финансовые затраты -100 HKD.
        - Ачивка «Капитан сампана» и доступ к морским экскурсиям региона.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест усиливает традиционную линию Гонконга, связывая её с морскими событиями, рыбацкими сюжетами и кулинарными фестивалями.
      mechanics_links: []
      assets: []
