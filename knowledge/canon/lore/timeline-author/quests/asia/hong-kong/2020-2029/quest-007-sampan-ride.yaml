summary:
  problem: 'Традиционная линия Гонконга не отображала плавучую деревню Абердина и опыт поездки на сампане.'
  goal: 'Сформировать атмосферный тур, подчёркивающий морское наследие и взаимодействие с местными жителями.'
  essence: 'Игрок нанимает сампан, исследует плавучую деревню, посещает Jumbo Kingdom и знакомится с бытом семей лодочников.'
  key_points:
    - 'Сампаны управляются пожилыми жителями, передающими лодки поколениями.'
    - 'Jumbo Kingdom выступает кульминацией гастрономического этапа с морепродуктами.'
    - 'Квест фиксирует исчезающую культуру Абердина.'
