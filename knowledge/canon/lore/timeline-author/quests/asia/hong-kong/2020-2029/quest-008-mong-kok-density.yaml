summary:
  problem: 'Маршрут по сверхплотному району Монг Кок не описывал навигацию в толпе и рыночные испытания.'
  goal: 'Создать квест выживания в час пик с акцентом на рынки, стресс-менеджмент и эвакуацию.'
  essence: 'Игрок пробирается через Монг Кок, посещает рынки, выполняет задания среди толп и уходит из района без потерь.'
  key_points:
    - 'Плотность населения до 130 000 человек/км² создаёт постоянное давление.'
    - 'Рынки Ladies'', Goldfish и Bird предлагают уникальные задания и торг.'
    - 'Квест тренирует управление стрессом, дыханием и построение маршрутов.'
