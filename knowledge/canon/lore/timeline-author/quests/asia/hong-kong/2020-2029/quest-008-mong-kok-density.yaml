content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест бросает игрока в самую оживлённую часть Гонконга. Нужно распланировать маршрут, следить за стрессом и успеть выполнить
        список задач до закрытия рынков.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: crowd_control
      title: Навигация в толпе
      body: |
        Игрок использует HUD плотности, карманы для отдыха и технику дыхания. Неправильные действия приводят к штрафам и микротравмам.
      mechanics_links:
        - mechanics/mobility/crowd-navigation.yaml
      assets: []
    - id: market_tasks
      title: Задания на рынках
      body: |
        Нужно посетить Ladies' Market, Goldfish Market и Bird Garden, приобрести три уникальных товара и задокументировать их для коллекции.
        Торг повышает прибыль и репутацию.
      mechanics_links:
        - mechanics/economy/market-barter.yaml
      assets: []
    - id: evacuation
      title: Эвакуация
      body: |
        Завершив покупки, игрок должен покинуть район во время внезапного дождя, ориентируясь по неоновым вывескам и пешеходным мостам.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, выносливость +15, финансовые затраты -500 HKD.
        - Ачивка «Король плотности» и доступ к экстремальным навигационным испытаниям мегаполисов.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает урбанистическую линию Гонконга и связывается с сюжетами управления толпами в других мегаполисах.
      mechanics_links: []
      assets: []
