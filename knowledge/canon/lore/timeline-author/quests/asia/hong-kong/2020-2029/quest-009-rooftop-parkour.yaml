  - id: quest_overview
    title: Описание
    body: 'Гонконг славится плотной застройкой; крыши небоскрёбов расположены близко,
      что делает город естественной ареной для паркура.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы
    body: '1. Проникнуть на стартовую крышу и подготовить страховку.

      2. Совершить серию из десяти прыжков без касания земли, используя балконы и
      рекламные конструкции.

      3. Завершить маршрут финальным прыжком на IFC Tower, зафиксировать панорамы
      гавани.

      4. Эвакуироваться до прибытия охраны или дождя.

      '
    mechanics_links: []
    assets: []
  - id: risk_management
    title: Управление рисками
    body: 'Описаны проверки на срыв, влияние ветра и дождя, использование страховочных
      тросов и последствия падения.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды и эффекты
    body: 'Игрок получает 5 000 XP, титул «Король крыш» и уникальные маршруты паркура;
      при падении — мгновенная гибель и потеря прогресса.

      '
