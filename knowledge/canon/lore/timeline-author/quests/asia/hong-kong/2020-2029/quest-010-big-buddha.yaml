summary:
  problem: 'Духовная линия Гонконга не описывала паломничество к Большому Будде на Лантау.'
  goal: 'Оформить квест-паломничество с канатной дорогой Ngong Ping 360, подъёмом по 268 ступеням и медитацией в монастыре Po Lin.'
  essence: 'Игрок совершает поездку на канатной дороге, поднимается к статуе, участвует в медитации и разделяет вегетарианский обед с монахами.'
  key_points:
    - 'Tian Tan Buddha — культовая 34-метровая бронзовая статуя.'
    - 'Канатная дорога даёт кинематографические виды на залив и аэропорт.'
    - 'Квест дополняет духовные баффы и расширяет религиозные ветки.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок начинает путешествие в Tung Chung, приобретает билет на Ngong Ping 360 и подготавливает подношения для монастыря.
        Погодные условия влияют на доступность стеклянных кабин.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: cable_car
      title: Канатная дорога Ngong Ping 360
      body: |
        Полёт длится 25 минут и раскрывает панораму Лантау. Игрок может включить режим фото, собирать истории попутчиков и отслеживать каст-сцены о строительстве статуи.
      mechanics_links:
        - mechanics/transport/cable-car-system.yaml
      assets: []
    - id: ascent
      title: Подъём и медитация
      body: |
        По прибытии игрок преодолевает 268 ступеней, участвует в церемонии благословения и медитирует на террасе лотоса. Выбор мантр влияет на получаемые баффы.
      mechanics_links:
        - mechanics/rituals/meditation-system.yaml
      assets: []
    - id: monastery
      title: Монастырь Po Lin
      body: |
        Завершающий этап — встреча с монахами, вегетарианский обед и получение рецептов. Игрок может пожертвовать средства и получить доступ к будущим духовным событиям.
      mechanics_links:
        - mechanics/food/ritual-meals.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, бафф «Благословение Будды» (+10% мудрость), финансовые затраты -100 HKD.
        - Ачивка «Паломник Лантау» и доступ к буддийским фестивалям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает духовную ветку Гонконга с глобальными религиозными линиями и событиями Лантау, включая деревню рыбацких домов Tai O.
      mechanics_links: []
      assets: []
