content:
  sections:
    - id: overview
      title: Описание
      body: |
        Гонконг - центр мировых финансов с киберпанковой душой. Игрок становится цифровым воином,
        борющимся против корпоративного контроля над финансовыми потоками. Квест включает хакерские
        атаки на банковские системы, манипуляцию криптовалютными рынками и защиту от кибер-атак.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Hong Kong financial hub - финансовый центр.
        Cyberpunk districts - киберпанковые районы.
        Тематика отражает реальную историю Гонконга как финансового центра.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Знакомство с подпольной финансовой сценой
        2. Обучение основам кибер-финансов
        3. Первая хакерская атака на банк
        4. Манипуляция криптовалютными рынками
        5. Противостояние корпоративным охотникам
        6. Финальная битва за контроль над финансовыми потоками
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: dialogues
      title: Диалоги
      body: |
        Финансовый хакер: "Деньги - это просто код, а код можно переписать. Мы не воры, мы - освободители
        финансовых потоков. Готов стать цифровым воином в войне за экономическую свободу?"

        Игрок (варианты ответа):
        - "Финансы должны быть свободными. Покажите мне цифровые потоки!"
        - "Расскажите о кибер-финансовой сцене Гонконга."
        - "Хакинг слишком опасно."
      mechanics_links:
        - mechanics/dialogues/dialogue-system.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Радикальная финансовая свобода (+ влияние, - стабильность)
        - Контролируемые операции (+ безопасность, - прибыль)
        - Баланс между хаосом и порядком (компромисс)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Нейронный интерфейс для трейдинга
        - Коды доступа к финансовому району Гонконга
        - Репутация среди кибер-финансистов

        Квест влияет на финансовую экосистему города.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
    - id: integration_points
      title: Интеграция с системами
      body: |
        - Экономическая система: финансовые потоки
        - Технологическая система: кибер-инструменты
        - Социальная система: подпольная экономика
      mechanics_links:
        - mechanics/economy/economy-system.yaml
        - mechanics/technology/technology-system.yaml
      assets: []
