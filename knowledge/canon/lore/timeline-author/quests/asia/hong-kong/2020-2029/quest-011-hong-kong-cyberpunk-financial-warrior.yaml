summary:
  problem: Киберпанковая финансовая культура Гонконга остается нераскрытой в игровом контенте.
  goal: Создать квест про становление киберпанкового финансового воина с элементами хакерства и трейдинга.
  essence: Игрок становится цифровым воином в мире высоких финансов, используя хакерские навыки для манипуляции рынками и защиты от корпоративных угроз.
  key_points:
    - Квест сочетает азиатскую финансовую культуру с киберпанком
    - Включает хакерские операции и финансовые интриги
    - Награды связаны с финансами и технологиями
