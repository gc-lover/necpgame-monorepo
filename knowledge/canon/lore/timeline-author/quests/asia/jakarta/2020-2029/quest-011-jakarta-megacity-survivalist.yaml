summary:
  problem: Выживание в мегаполисе Джакарты остается нераскрытым в игровом контенте.
  goal: Создать квест про становление выживальщика в азиатском мегаполисе с элементами
    урбанистики и адаптации.
  essence: Игрок становится мастером выживания в переполненной Джакарте, балансируя
    между урбанистическими вызовами и возможностями мегаполиса.
  key_points:
  - Квест сочетает индонезийскую культуру с урбанистическим выживанием
  - Включает навигацию по мегаполису и социальные взаимодействия
  - Награды связаны с выживанием и урбанистикой
