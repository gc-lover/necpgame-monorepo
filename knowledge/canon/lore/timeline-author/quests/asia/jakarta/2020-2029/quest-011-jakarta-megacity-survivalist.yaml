content:
  sections:
  - id: overview
    title: Описание
    body: 'Джакарта - один из крупнейших мегаполисов мира с уникальными вызовами.
      Игрок становится

      мастером выживания в урбанистической джунглях, научаясь ориентироваться в переполненном
      городе,

      строить социальные связи и преодолевать ежедневные угрозы азиатского мегаполиса.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Traffic congestion - транспортные пробки.

      Street vendors - уличные торговцы.

      Тематика отражает реальную жизнь в Джакарте.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Адаптация к жизни мегаполиса

      2. Навигация в транспортном хаосе

      3. Построение социальной сети

      4. Выживание в урбанистических кризисах

      5. Становление лидером сообщества

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Опытный выживальщик: "Джакарта - это не город, это испытание. Каждый день
      здесь - битва за выживание.

      Готов научиться жить в ритме мегаполиса и побеждать его хаос?"


      Игрок (варианты ответа):

      - "Город - мой дом. Обучи меня его правилам!"

      - "Расскажите о выживании в Джакарте."

      - "Мегаполис слишком сложен."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Адаптация к хаосу (+ гибкость, - комфорт)

      - Создание порядка (+ контроль, - свобода)

      - Сочетание подходов (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор для выживания в мегаполисе

      - Доступ к подземной сети Джакарты

      - Репутация среди выживальщиков


      Квест влияет на урбанистическую культуру города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: урбанистические связи

      - Исследовательская система: навигация по городу

      - Здоровье: урбанистические угрозы

      '
    mechanics_links:
