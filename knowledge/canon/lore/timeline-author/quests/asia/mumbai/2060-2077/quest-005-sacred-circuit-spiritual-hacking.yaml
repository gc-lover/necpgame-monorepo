content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест раскрывает таинственное слияние древней духовности и передовых технологий в Мумбаи 2060-2077.
        Игрок становится цифровым паломником в поисках истинного просветления.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: sacred_network_access
      title: Доступ к священной сети
      body: |
        Проникновение в защищенную сеть храмов: обход духовных файрволов,
        решение загадок основанных на древних текстах, ритуалы цифровой чистоты.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: [ ]
    - id: digital_deity_commune
      title: Общение с цифровым божеством
      body: |
        Виртуальная встреча с аватаром божества: философские дискуссии,
        испытания веры, передача древней мудрости через нейронные интерфейсы.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: [ ]
    - id: sacred_algorithm_decoding
      title: Расшифровка священных алгоритмов
      body: |
        Анализ древних текстов, преобразованных в код: поиск скрытых значений,
        понимание гармонии между математикой и духовностью, цифровая медитация.
      mechanics_links:
        - mechanics/combat/hacking-mechanics.yaml
      assets: [ ]
    - id: corporate_disruption
      title: Освобождение от корпораций
      body: |
        Борьба с корпорациями, монополизировавшими религиозные технологии:
        отключение систем контроля, освобождение цифровых аватаров, восстановление свободы веры.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: [ ]
    - id: spiritual_enlightenment
      title: Цифровое просветление
      body: |
        Финальное слияние сознания с сетью: опыт цифрового нирваны,
        понимание единства всех вещей, достижение гармонии между человеком и машиной.
      mechanics_links:
        - mechanics/world/events/moral-choices.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 6 500 XP, прибыль +300, священный нейроимплант.
        - Ачивка «Духовный хакер» и доступ к священным сетям.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: [ ]
