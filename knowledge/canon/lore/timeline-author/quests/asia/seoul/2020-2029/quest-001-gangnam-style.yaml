summary:
  problem: 'Лайфстайл-ветка Сеула не демонстрировала элитный район Каннам и его влияние на моду и поп-культуру.'
  goal: 'Создать социальный квест с пластической клиникой, luxury-шопингом и танцевальной сценой K-Pop.'
  essence: 'Игрок исследует Каннам, проходит процедуру кастомизации, устраивает шопинг и выступает в клубе под «Gangnam Style».'
  key_points:
    - 'Пластическая хирургия и элитный стиль формируют идентичность района.'
    - 'Анимация танца и мини-игра K-Pop раскрывают музыкальную сцену.'
    - 'Финальное селфи становится социальным достижением.'
content:
  sections:
    - id: district_tour
      title: Тур по Каннаму
      body: |
        Игрок получает гид по культовым местам, изучает небоскрёбы и уличные медиаэкраны, вбирая стереотип «Oppa Gangnam Style».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: clinic_customization
      title: Визит в клинику
      body: |
        В пластической клинике игрок выбирает опциональные изменения внешности. Решения отражаются на показателях харизмы и
        влияют на будущие социальные ветки.
      mechanics_links:
        - mechanics/customization/aesthetic-upgrades.yaml
      assets: []
    - id: luxury_shopping
      title: Luxury-шопинг
      body: |
        В Coex Mall и бутиках Gangnam игрок подбирает дорогие образы и аксессуары, повышая стиль и открывая модные перки.
      mechanics_links:
        - mechanics/economy/fashion-purchases.yaml
      assets: []
    - id: dance_club
      title: K-Pop клуб
      body: |
        Финальная сцена — танцевальная мини-игра под «Gangnam Style». Успех даёт социальные бонусы и селфи-кадр.
      mechanics_links:
        - mechanics/entertainment/dance-mini-game.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает K-Pop линию Сеула с модными событиями и туровыми активностями LiveOps.
