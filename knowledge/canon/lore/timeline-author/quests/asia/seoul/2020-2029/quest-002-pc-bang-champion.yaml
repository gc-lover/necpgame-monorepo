summary:
  problem: 'Киберспортивная линия Сеула не показывала атмосферу PC Bang и эскалацию локального турнира.'
  goal: 'Добавить интерактивный турнир в корейском игровом кафе с выбором дисциплины и многокруговой сеткой.'
  essence: 'Игрок приходит в PC Bang, выбирает игру и проходит турнир до финала, становясь легендой заведения.'
  key_points:
    - 'PC Bang функционирует 24/7 и обслуживает сотни игроков сразу.'
    - 'Выбор дисциплины (StarCraft II или LoL) влияет на мини-игры и комментаторов.'
    - 'Победа приносит титул и эксклюзив киберспортивные контакты.'
content:
  sections:
    - id: preparation
      title: Подготовка к турниру
      body: |
        Игрок оплачивает время, настраивает клавиатуру и знакомится с соперниками. Вводятся баффы от рамена и энергетиков, влияющие
        на концентрацию.
      mechanics_links:
        - mechanics/economy/pc-bang-services.yaml
      assets: []
    - id: bracket
      title: Турнирная сетка
      body: |
        Турнир проходит в формате групп + плей-офф. Игрок выбирает дисциплину и участвует в мини-играх, имитирующих ключевые моменты матча.
      mechanics_links:
        - mechanics/esports/tournament-structure.yaml
      assets: []
    - id: finals
      title: Финал и признание
      body: |
        Финальный матч проходит на сцене PC Bang со стримом. В зависимости от результатов игрок получает титул «PC Bang Legend» или
        другие призы.
      mechanics_links:
        - mechanics/media/live-stream-events.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Победа: 30 000 еддис, титул «PC Bang Legend», +20 к киберспорту.
        - Участие: 2 000 XP и уважение среди игроков.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает киберспортивную линию Сеула с глобальными турнирами и будущими LiveOps-ивентами (например, мировым финалом).
      mechanics_links: []
      assets: []
