content:
  sections:
  - id: overview
    title: 'Обзор: Сеул 2020-2029 — K-Pop айдол'
    body: Этот side квест "Сеул 2020-2029 — K-Pop айдол" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Complete the main quest objectives

      '
    mechanics_links: []
    assets: []
  - assets: []
    body: 'K-Pop индустрия создаёт глобальные феномены (BTS, BLACKPINK); стажёры тренируются
      годами в агентствах Big 3, поддерживая идеальный образ.

      '
    id: quest_overview
    mechanics_links: []
    title: Описание
  - assets: []
    body: '1. Пройти прослушивание в SM, YG или JYP, продемонстрировать вокал, танцы
      и визуал.

      2. Прожить годы стажировки с ежедневными тренировками, экзаменами и оценкой
      ментального здоровья.

      3. Дебютировать в группе, вести промо-кампании (music shows, variety shows).

      4. Отправиться в мировое турне, управлять фанатами и расписанием.

      '
    id: quest_flow
    mechanics_links: []
    title: Этапы
  - assets: []
    body: 'Указаны ограничения контрактов, запрет на отношения, сталкеры (sasaeng),
      стресс и необходимость менеджмента репутации.

      '
    id: risk_and_management
    mechanics_links: []
    title: Риски и управление
  - assets: []
    body: 'Игрок получает 10 000 XP, 100 000–1 000 000 едди в месяц, +100 к славе,
      но сталкивается с рисками выгорания и скандалов.

      '
    id: rewards
    mechanics_links: []
    title: Награды и эффекты
