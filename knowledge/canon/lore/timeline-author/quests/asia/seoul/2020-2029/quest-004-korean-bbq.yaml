content:
  sections:
  - assets: []
    body: 'Korean BBQ — ключевой социальный ритуал в Корее: мясо жарят за столом,
      окружённые дымом, banchan и смехом друзей.

      '
    id: quest_overview
    mechanics_links: []
    title: Описание
  - assets: []
    body: '1. Собрать группу друзей и занять стол с встроенным грилем.

      2. Заказать samgyeopsal и другие виды мяса, контролировать прожарку.

      3. Смешивать мясо с banchan, заворачивать в салат (ssam), запивать soju.

      4. Завершить вечер походом в noraebang (караоке) для усиления социальных связей.

      '
    id: quest_flow
    mechanics_links: []
    title: Этапы
  - assets: []
    body: 'Описаны типичные banchan, дым, запахи, формат обслуживания, значение soju,
      и то, как BBQ служит укреплению дружбы.

      '
    id: regional_details
    mechanics_links: []
    title: Региональные детали
  - assets: []
    body: 'Игрок тратит 50 едди, получает 600 XP, бафф +25% HP на 12 часов, +10 силы
      и бонус к дружбе (+5) благодаря общему застолью.

      '
    id: rewards
    mechanics_links: []
    title: Награды и эффекты
