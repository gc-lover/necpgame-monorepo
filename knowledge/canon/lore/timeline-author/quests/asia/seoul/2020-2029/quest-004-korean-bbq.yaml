summary:
  problem: 'Кулинарная линия Сеула не охватывала социальный ритуал корейского барбекю c компонентами banchan и soju.'
  goal: 'Добавить квест-гедонизм вокруг самгёпсаля с фокусом на групповом взаимодействии и кулинарной механике.'
  essence: 'Игрок собирает друзей, жарит мясо на встроенном гриле, заворачивает ssam и завершает вечер норэбангом.'
  key_points:
    - 'Самгёпсаль и множество banchan создают интерактивную столовую сцену.'
    - 'Социальный ритуал с soju и noraebang укрепляет связи между персонажами.'
    - 'Система баффов за совместную трапезу поощряет регулярные посещения.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается в популярном районе Mapo, где игрок резервирует стол в BBQ-ресторане. Перед посадкой даётся краткий ликбез
        по этикету и технике жарки мяса.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: grilling
      title: Жарка и сервировка
      body: |
        Игрок управляет мини-игрой обжарки самгёпсаля, регулируя тепло и перевороты. Параллельно подаются banchan, которые нужно
        комбинировать для усиления баффов.
      mechanics_links:
        - mechanics/food/tabletop-grill.yaml
      assets: [ ]
    - id: social_phase
      title: Социальная фаза
      body: |
        После трапезы компания отправляется в noraebang. Игрок выбирает песни, синхронизируется с друзьями и получает бонусы
        за успешные выступления.
      mechanics_links:
        - mechanics/social/noraebang-mini-game.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 600 XP, бафф «Сыт и силён» (+25% HP, +10% сила на 12 часов), расходы 50 еддис.
        - Повышение дружбы с участниками группы и доступ к премиальным меню.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связывает кулинарную ветку Сеула с событиями Han River picnic и фестивалями уличной еды.
      mechanics_links: [ ]
      assets: [ ]
