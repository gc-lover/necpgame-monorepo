summary:
  problem: 'Сюжеты Сеула не описывали опасную экспедицию в DMZ и связанные политические риски.'
  goal: 'Добавить высокорисковый квест с нелегальным проникновением через минные поля, дроны и военные патрули.'
  essence: 'Игрок получает доступ, пересекает Demilitarized Zone, ищет артефакты Корейской войны и эвакуируется до обнаружения.'
  key_points:
    - 'Демилитаризованная зона содержит миллионы мин и постоянно патрулируется.'
    - 'Дроны обеих сторон используют ИИ-распознавание, требуя стелс и контрмеры.'
    - 'Экспедиция затрагивает дикую природу, сохранившуюся благодаря отсутствию людей.'
content:
  sections:
    - id: briefing
      title: Брифинг и доступ
      body: |
        Игрок получает нелегальные пропуска и информацию от контрабандистов. В сцене описываются политические последствия, если
        миссия провалится.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: minefield
      title: Минное поле
      body: |
        Первая зона — пересечение минного поля с картой и датчиками. Игрок должен синхронизировать шаги с сенсорным сканером и
        использовать дрон-разведчик.
      mechanics_links:
        - mechanics/stealth/minefield-navigation.yaml
      assets: []
    - id: drone_encounter
      title: Встреча с дронами
      body: |
        Внутри DMZ курсируют северокорейские и южнокорейские дроны. Игрок выбирает: скрываться, глушить или подделывать сигнатуру.
      mechanics_links:
        - mechanics/stealth/drone-countermeasures.yaml
      assets: []
    - id: relic_hunt
      title: Поиск артефакта
      body: |
        Цель — найти артефакт времён Корейской войны. Сцена сочетает исследование заброшенных бункеров и взаимодействие с дикой природой.
      mechanics_links:
        - mechanics/exploration/relic-hunt.yaml
      assets: []
    - id: extraction
      title: Эвакуация
      body: |
        Выход из DMZ — гонка со временем: включаются прожекторы и усиливается патруль. Игрок должен покинуть зону незамеченным или
        с боем.
      mechanics_links:
        - mechanics/mobility/extraction-run.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 15 000 XP, 100 000 еддис, набор артефактов войны.
        - Риск смерти, дипломатический скандал, изменение отношений с обеими государствами.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрируется с политическими сюжетами Кореи, глобальными линиями Cold War Redux и событиями LiveOps по DMZ.
      mechanics_links: []
      assets: []
