content:
  sections:
  - assets: []
    body: 'DMZ — демилитаризованная зона между Кореями: миллионы мин, колючая проволока,
      вышки и удивительно богатая дикая природа из-за отсутствия людей.

      '
    id: quest_overview
    mechanics_links: []
    title: Описание
  - assets: []
    body: '1. Получить нелегальный доступ через подпольных проводников.

      2. Пересечь минные поля, используя карты, детекторы и стелс.

      3. Уклониться от северокорейских дронов и патрулей, используя укрытия.

      4. Найти артефакт времён Корейской войны и провести анализ.

      5. Эвакуироваться до обнаружения обеими сторонами.

      '
    id: quest_flow
    mechanics_links: []
    title: Этапы
  - assets: []
    body: 'Указаны последствия попадания на мины, ареста северо- или южнокорейскими
      войсками, дипломатические риски и необходимость бесшумной связи.

      '
    id: risk_management
    mechanics_links: []
    title: Риски и политика
  - assets: []
    body: 'Игрок получает 15 000 XP, 100 000 едди и артефакт Корейской войны; репутация
      среди разведсообщества растёт, но усиливается риск политического конфликта.

      '
    id: rewards
    mechanics_links: []
    title: Награды и эффекты
