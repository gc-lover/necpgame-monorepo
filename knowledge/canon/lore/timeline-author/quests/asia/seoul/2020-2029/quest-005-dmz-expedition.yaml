summary:
  essence: Игрок нелегально проникает в DMZ, пересекает минные поля и извлекает артефакт
    Корейской войны.
  goal: Структурировать миссию в YAML, отразив минные поля, встречу с дронами и эвакуацию.
  key_points:
  - Квест-id SEOUL-2029-005, сложность extreme, формат group 2-4, длительность 4+
    часов.
  - Этапы охватывают проникновение, движение по минным полям, встречу с дронами и
    эвакуацию.
  - Награда выдаёт 15 000 XP, 100 000 едди и артефакты войны при риске гибели или
    ареста.
  problem: Описание экспедиции в DMZ находилось в Markdown и не подключало стелс-механику
    и политические последствия.
