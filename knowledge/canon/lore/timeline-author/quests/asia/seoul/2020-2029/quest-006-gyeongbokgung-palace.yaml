summary:
  essence: Игрок проходит через ворота Гванхвамун, наблюдает смену караула, посещает
    тронный зал и устраивает фотосессию в ханбоке.
  goal: Перевести исторический маршрут в YAML, выделив церемонию караула и аренду
    ханбока.
  key_points:
  - Квест-id SEOUL-2029-006, сложность easy, длительность 1–2 часа.
  - Маршрут включает вход через Gwanghwamun, аренду ханбока, посещение тронного зала
    и прогулку по садам.
  - Награда выдаёт 800 XP, +10 к культурному ресурсу и титул «Визит во Дворец Чосон».
  problem: Посещение дворца Кёнбоккун находилось в Markdown и не задействовало туристические
    баффы и смену караула.
