summary:
  problem: 'Историческая линия Сеула не раскрывала визит во дворец Кёнбоккун и церемонии смены караула.'
  goal: 'Создать туристический квест с участием в церемонии, арендой ханбока и исследованием королевских залов.'
  essence: 'Игрок проходит через ворота Gwanghwamun, наблюдает смену караула, надевает ханбок и фотографируется в садах.'
  key_points:
    - 'Gyeongbokgung — символ династии Чосон и реконструированной истории.'
    - 'Ханбок даёт бонусы к входу и социальные взаимодействия.'
    - 'Квест используется как образовательная сцена для туристических событий.'
content:
  sections:
    - id: entry
      title: Вход через Gwanghwamun
      body: |
        Игрок прибывает к воротам, наблюдает архитектурные детали и готовится к церемонии. Система выдаёт гид по истории дворца.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: guard_change
      title: Смена караула
      body: |
        Игрок наблюдает церемонию, записывает аудиоматериалы и может присоединиться к вспомогательной роли, следуя протоколу.
      mechanics_links:
        - mechanics/culture/ceremonial-events.yaml
      assets: []
    - id: hanbok_experience
      title: Аренда ханбока
      body: |
        В соседнем павильоне игрок арендует ханбок, что открывает дополнительные фотозоны и скидку на вход.
      mechanics_links:
        - mechanics/economy/rental-system.yaml
      assets: []
    - id: palace_tour
      title: Экскурсия по дворцу
      body: |
        Игрок посещает тронный зал, павильоны и королевские сады. В сценах раскрываются истории династии Чосон.
      mechanics_links:
        - mechanics/heritage/guided-tour.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 800 XP, культура +10, расходы 20 еддис.
        - Ачивка «Визит во дворец Чосон» и открытие исторических фестивалей.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает историческую ветку Сеула с событиями K-Culture и международными туристическими LiveOps.
      mechanics_links: []
      assets: []
