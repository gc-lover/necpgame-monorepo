content:
  sections:
  - id: overview
    title: 'Обзор: Сеул 2020-2029 — Дворец Кёнбоккун'
    body: Этот side квест "Сеул 2020-2029 — Дворец Кёнбоккун" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Complete the main quest objectives

      '
    mechanics_links: []
    assets: []
  - assets: []
    body: 'Gyeongbokgung — главный королевский дворец династии Чосон, с изогнутыми
      крышами, богатой росписью и ежедневной церемонией смены караула.

      '
    id: quest_overview
    mechanics_links: []
    title: Описание
  - assets: []
    body: '1. Войти через ворота Gwanghwamun и посмотреть смену караула.

      2. Исследовать тронный зал и павильоны, узнав об истории династии Чосон.

      3. Арендовать ханбок для фотосессии и бесплатного входа.

      4. Сделать фотографии в садах и завершить маршрут у водоёма Hyangwonjeong.

      '
    id: quest_flow
    mechanics_links: []
    title: Этапы
  - assets: []
    body: 'Описаны архитектурные особенности (красные столбы, зелёные крыши, изогнутые
      карнизы), исторические факты о Чосон и церемониальная форма караула.

      '
    id: regional_details
    mechanics_links: []
    title: Региональные детали
  - assets: []
    body: 'Игрок тратит 20 едди на вход (0 в ханбоке), получает 800 XP, +10 к культурному
      ресурсу и титул «Визит во Дворец Чосон», открывая дополнительные исторические
      маршруты.

      '
    id: rewards
    mechanics_links: []
    title: Награды и эффекты
