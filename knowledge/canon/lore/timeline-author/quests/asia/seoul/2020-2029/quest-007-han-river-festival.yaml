summary:
  problem: 'Линия досуга Сеула не описывала фестивальный опыт на реке Хан с веломаршрутом и пикником.'
  goal: 'Сформировать квест отдыха в парках Hangang с акцентом на велопрогулку, chimaek и вечерний фейерверк.'
  essence: 'Игрок арендует велосипед, объезжает парк Yeouido Hangang, проводит пикник и завершает день шоу фонтанов и салютом.'
  key_points:
    - 'Парк Yeouido Hangang служит центральной площадкой фестиваля и велоактивностей.'
    - 'Комбинация chimaek и уличных шоу отражает корейский стиль вечерних пикников.'
    - 'Фейерверки и фонтанные шоу завершают цепочку событий и влияют на настроение персонажа.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока на набережную реки Хан в разгар фестиваля. Необходимо подготовить пикниковый набор, выбрать маршрут и синхронизироваться
        с расписанием мероприятий на сцене.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: bike_route
      title: Веломаршрут вдоль Хан
      body: |
        Игрок арендует велосипед в Yeouido Hangang, исследует 40-километровые дорожки и собирает обзорные точки мостов. Дополнительные задания связаны с тайм-триалами
        и взаимодействием с NPC-спортсменами.
      mechanics_links:
        - mechanics/mobility/bike-system.yaml
      assets: []
    - id: picnic
      title: Пикник и chimaek
      body: |
        После заезда игрок проводит пикник, заказывает курицу и пиво через мобильные сервисы, собирает бонусы настроения и слушает живую музыку. Можно разблокировать
        социальные сцены с местными жителями.
      mechanics_links:
        - mechanics/social/social-gatherings.yaml
      assets: []
    - id: finale
      title: Вечерний финал
      body: |
        Финальная фаза включает шоу фонтанов Banpo Bridge и фейерверк. Игрок выбирает точку обзора, записывает видео и получает эстетические очки.
      mechanics_links:
        - mechanics/liveops/event-hooks.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 600 XP, снижение стресса -50%, финансовые затраты -30 KRW.
        - Ачивка «Пикник на Хан» и открытие сезонных фестивалей Hangang.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет туристическую линию Сеула с событиями выхода на воду, муз-фестивалями и велопробегами, влияя на расписание liveops.
      mechanics_links: []
      assets: []
