content:
  sections:
  - assets: []
    body: 'Han River Festival — главный городской праздник Сеула; парки вдоль реки
      превращаются в зону отдыха с велосипедами, пикниками и шоу фонтанов.

      '
    id: quest_overview
    mechanics_links: []
    title: Описание
  - assets: []
    body: '1. Прибыть в Yeouido Hangang Park и арендовать велосипед.

      2. Прокатиться по велодорожке вдоль реки, изучая мосты и фонтанные шоу.

      3. Организовать пикник с chimaek, наблюдая за жизнью сеульцев.

      4. Завершить вечер фейерверком и ночными огнями мостов.

      '
    id: quest_flow
    mechanics_links: []
    title: Этапы
  - assets: []
    body: 'Описаны 12 парков Hangang, мосты, фонтанные шоу, популярность доставки
      жареной курицы и пива прямо в парк.

      '
    id: regional_details
    mechanics_links: []
    title: Региональные детали
  - assets: []
    body: 'Игрок тратит 30 едди, получает 600 XP, снижение стресса на 50%, социальный
      бафф «Пикник на Хан» и титул «Пикник на Хан».

      '
    id: rewards
    mechanics_links: []
    title: Награды и эффекты
