summary:
  problem: 'Боевые линии Сеула требовали независимого сюжета по обучению тхэквондо с прогрессией поясов.'
  goal: 'Структурировать квест, охватывающий тренировочные модули poomsae, kyorugi, breaking и финальный экзамен на чёрный пояс.'
  essence: 'Игрок вступает в додзё, проходит интенсивную программу и получает мастерский титул, влияющий на рукопашный бой.'
  key_points:
    - 'Пошаговая прогрессия по поясам обеспечивает ясную кривую роста навыков.'
    - 'Мини-игры с формами, спаррингом и разбиванием досок расширяют боевую систему.'
    - 'Квест связывает корейское наследие с олимпийским контекстом дисциплины.'
