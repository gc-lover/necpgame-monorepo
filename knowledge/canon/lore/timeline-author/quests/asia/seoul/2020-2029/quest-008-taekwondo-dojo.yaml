content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается с приглашения в авторитетное додзё. Игрок знакомится с мастером, изучает традиции, надевает добок и погружается в ежедневный режим тренировок.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: training
      title: Тренировочные модули
      body: |
        Программа включает poomsae, отрабатываемые под счёт, kyorugi с адаптивным ИИ и кёкпа с системой точности ударов. Повышение уровня открывает новые комбинации.
      mechanics_links:
        - mechanics/combat/melee-training.yaml
      assets: []
    - id: belt_progression
      title: Прогрессия по поясам
      body: |
        Каждый пояс требует набора испытаний, внутренней дисциплины и экзаменов. Вариативность действий влияет на время достижения чёрного пояса.
      mechanics_links:
        - mechanics/progression/skill-tiers.yaml
      assets: []
    - id: mastery
      title: Экзамен на мастерство
      body: |
        Финальный экзамен проходит перед советом мастеров. Игрок демонстрирует poomsae, побеждает сильного соперника и выполняет серию breaking-тестов.
      mechanics_links:
        - mechanics/narrative/boss-challenges.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, +20 к рукопашному бою, титул «Мастер тхэквондо».
        - Доступ к фракционным контрактам боевых искусств и обучению учеников.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает корейскую ветку боевых искусств с японскими и китайскими аналогами, влияя на глобальную сеть турниров и тренировочных лагерей.
      mechanics_links: []
      assets: []
