summary:
  essence: Игрок записывается в додзё, проходит тренировки, сдаёт экзамены по поясам
    и становится мастером тхэквондо.
  goal: Структурировать тренировочный процесс в YAML, описать poomsae, спарринг и
    экзамен на чёрный пояс.
  key_points:
  - Квест-id SEOUL-2029-008, сложность medium, длительность 2–4 часа.
  - Этапы охватывают poomsae, sparring, kyekpa и прогрессию по 6 поясам.
  - Награда выдаёт 5 000 XP, +20 к рукопашному бою и титул «Мастер тхэквондо».
  problem: Обучение тхэквондо находилось в Markdown и не отражало прогрессию по поясам
    и боевые баффы.
