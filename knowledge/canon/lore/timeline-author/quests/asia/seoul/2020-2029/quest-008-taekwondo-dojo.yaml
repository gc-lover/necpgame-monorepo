content:
  sections:
  - id: overview
    title: 'Обзор: Сеул 2020-2029 — Додзё тхэквондо'
    body: Этот side квест "Сеул 2020-2029 — Додзё тхэквондо" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Complete the main quest objectives

      '
    mechanics_links: []
    assets: []
  - assets: []
    body: 'Taekwondo — олимпийское боевое искусство Кореи, акцентирующее высокие удары
      ногами, дисциплину и уважение.

      '
    id: quest_overview
    mechanics_links: []
    title: Описание
  - assets: []
    body: '1. Записаться в додзё и освоить базовые команды («Charyeot», «Kyeongne»).

      2. Изучить poomsae, отрабатывая связки под счёт тренера.

      3. Провести тренировочные спарринги (kyorugi) для повышения реакции.

      4. Пройти kyekpa, разбив доски ударами ног.

      5. Сдать экзамены на пояса от белого до чёрного и получить сертификат мастера.

      '
    id: quest_flow
    mechanics_links: []
    title: Этапы
  - assets: []
    body: 'Описаны традиции dobok, значение поясов, команды на корейском и роль taekwondo
      в культуре и армии Кореи.

      '
    id: regional_details
    mechanics_links: []
    title: Региональные детали
  - assets: []
    body: 'Игрок получает 5 000 XP, +20 к рукопашному бою, титул «Мастер тхэквондо»
      и доступ к боевым контрактам, связанным с федерацией.

      '
    id: rewards
    mechanics_links: []
    title: Награды и эффекты
