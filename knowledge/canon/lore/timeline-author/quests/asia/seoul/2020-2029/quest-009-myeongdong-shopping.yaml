content:
  sections:
  - assets: []
    body: 'Myeongdong — шопинг-мекка Сеула: бесконечные K-Beauty магазины, неоновые
      вывески, бесплатные samples и ароматная уличная еда.

      '
    id: quest_overview
    mechanics_links: []
    title: Описание
  - assets: []
    body: '1. Исследовать главную улицу и собрать бесплатные samples косметики.

      2. Закупить линейки K-Beauty в Innisfree, Etude House, The Face Shop.

      3. Попробовать уличную еду: tteokbokki, hotteok, odeng.

      4. Приобрести модные аксессуары и оформить покупку Tax Free.

      '
    id: quest_flow
    mechanics_links: []
    title: Этапы
  - assets: []
    body: 'Описаны неоновые вывески, уличные продавцы, толпы туристов, популярность
      sheet masks и влияние K-Beauty на мировые тренды.

      '
    id: regional_details
    mechanics_links: []
    title: Региональные детали
  - assets: []
    body: 'Игрок тратит 5 000 едди, получает 600 XP, +10 к параметру внешности, бафф
      «K-Beauty эксперт» и доступ к эксклюзивным косметическим вставкам.

      '
    id: rewards
    mechanics_links: []
    title: Награды и эффекты
