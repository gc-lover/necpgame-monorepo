content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в неоновый район Мёндон в час пик. Необходимо планировать маршрут по магазинам, использовать купоны и синхронизироваться с поставками новых коллекций.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: beauty_run
      title: K-Beauty маршрут
      body: |
        Ключевые точки — флагманские магазины косметики. Игрок собирает samples, участвует в мастер-классах и активирует бонусы внешности.
      mechanics_links:
        - mechanics/economy/retail-shopping.yaml
      assets: []
    - id: street_food
      title: Уличная еда
      body: |
        Дополнительные задания связаны с дегустацией tteokbokki, hotteok и odeng. Каждое блюдо даёт временные баффы и повествует о корейской кухне.
      mechanics_links:
        - mechanics/food/street-food-system.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 600 XP, затраты -5 000 KRW, бонус к внешности +10.
        - Ачивка «K-Beauty эксперт» и открытие косметических линков для кастомизации.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест дополняет lifestyle-линию Сеула и связывается с событиями Gangnam и fashion-шоу, влияя на liveops-акции брендов.
      mechanics_links: []
      assets: []
