summary:
  problem: 'В линии lifestyle Сеула отсутствовал сценарий шопинга в Мёндоне и showcase корейской косметики.'
  goal: 'Сконструировать квест, сочетающий торговые активности K-Beauty и дегустацию уличной еды.'
  essence: 'Игрок посещает ключевые магазины, собирает косметические наборы, пробует блюда и возвращается с модными покупками.'
  key_points:
    - 'Мёндон — концентратор брендов Innisfree, Etude House, The Face Shop.'
    - 'Уличная еда добавляет социальные и гастрономические сцены.'
    - 'Квест усиливает систему внешнего вида и коллекцию косметики.'
