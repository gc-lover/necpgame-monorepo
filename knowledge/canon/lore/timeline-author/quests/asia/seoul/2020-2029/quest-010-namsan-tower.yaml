content:
  sections:
  - assets: []
    body: 'N Seoul Tower (Namsan) — романтическая точка Сеула; пары поднимаются на
      гору, вешают замки на ограды и любуются панорамой 360°.

      '
    id: quest_overview
    mechanics_links: []
    title: Описание
  - assets: []
    body: '1. Подняться на гору Намсан пешком или на фуникулёре.

      2. Купить замок, подписать имена и прикрепить к ограде «Love Locks».

      3. Выбросить ключ как символ вечной любви.

      4. Подняться на смотровую площадку и зафиксировать вид на Сеул.

      '
    id: quest_flow
    mechanics_links: []
    title: Этапы
  - assets: []
    body: 'Описаны тысячи замков на ограде, кафе и сувенирные лавки, высота башни
      (236 м, плюс гора 243 м) и традиции пар.

      '
    id: regional_details
    mechanics_links: []
    title: Региональные детали
  - assets: []
    body: 'Игрок тратит 20 едди на замок, получает 800 XP, +15 к романтическому ресурсу,
      титул «Вечная любовь в Сеуле» и доступ к дополнительным свиданиям.

      '
    id: rewards
    mechanics_links: []
    title: Награды и эффекты
