  essence: Игрок поднимается на гору Намсан, покупает замок любви, запирает его и
    любуется панорамой Сеула.
  goal: Структурировать визит на башню N Seoul Tower в YAML, описав подъём и ритуал
    с замком.
  key_points:
  - Квест-id SEOUL-2029-010, сложность easy, длительность 1–2 часа.
  - Этапы включают подъём, покупку замка, ритуал и наблюдение панорамы.
  - Награда выдаёт 800 XP, +15 к романтическому ресурсу и титул «Вечная любовь в Сеуле».
  problem: Романтический маршрут к башне Намсан был в Markdown и не активировал систему
    «замков любви» и романтических баффов.
