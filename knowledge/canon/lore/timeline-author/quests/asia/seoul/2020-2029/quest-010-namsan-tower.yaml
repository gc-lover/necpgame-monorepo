summary:
  problem: 'Романтическая линия Сеула не охватывала культуру замков любви на N Seoul Tower.'
  goal: 'Создать квест, где игрок поднимается на гору Намсан, закрепляет символический замок и наслаждается панорамой города.'
  essence: 'Игрок вместе с партнёром покупает замок, оставляет послание и наблюдает 360° панораму Сеула.'
  key_points:
    - 'Фуникулёр и пеший подъём предоставляют вариативность доступа.'
    - 'Замки любви формируют визуальный слой и социальные фотозоны.'
    - 'Панорама с башни усиливает эмоциональный payoff и открывает новые романтические ветки.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест стартует в нижней станции фуникулёра. Игрок выбирает способ подъёма, готовит замок с гравировкой и планирует романтический сценарий.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: ascent
      title: Подъём на гору Намсан
      body: |
        Путь может проходить пешком через парк или на фуникулёре. По пути встречаются NPC-пары и продавцы сувениров, предоставляющие дополнительные истории.
      mechanics_links:
        - mechanics/mobility/hiking-system.yaml
      assets: []
    - id: love_ritual
      title: Ритуал замка любви
      body: |
        На площадке игрок покупает замок, пишет послание и крепит его к ограде. Система отслеживает количество замков и поддерживает коллекционирование.
      mechanics_links:
        - mechanics/relationships/romance-system.yaml
      assets: []
    - id: panorama
      title: Панорама и финал
      body: |
        Финальная сцена — посещение смотровой площадки башни. Игрок делает фото, активирует романтические баффы и выбирает дальнейшие планы вечера.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 800 XP, романтика +15, финансовые затраты -20 KRW.
        - Ачивка «Вечная любовь в Сеуле» и доступ к романтическим ивентам на других площадках.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает романтическую ветку Сеула и соединяет её с сюжетами о свадьбах, фотосессиях и honeymoon-квестах по Азии.
      mechanics_links: []
      assets: []
