summary:
  problem: K-pop культура Сеула остается нераскрытой в игровом контенте.
  goal: Создать квест про становление K-pop идола с элементами корейской поп-культуры
    и социальной динамики.
  essence: Игрок становится звездой K-pop индустрии, балансируя между славой, тренировками
    и корпоративным давлением развлекательной индустрии.
  key_points:
  - Квест сочетает корейскую культуру с развлекательной индустрией
  - Включает тренировки, выступления и социальные взаимодействия
  - Награды связаны с славой и развлечениями
