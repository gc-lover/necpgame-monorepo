content:
  sections:
  - id: overview
    title: Описание
    body: 'Сеул - столица K-pop и развлекательной индустрии. Игрок проходит путь от
      обычного человека

      до звезды K-pop, участвуя в жестких тренировках, выступлениях и борясь с корпоративным

      давлением корейской развлекательной индустрии.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Gangnam district - район развлечений.

      SM Town - развлекательный комплекс.

      Тематика отражает реальную K-pop индустрию Кореи.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Прохождение прослушиваний

      2. Тренировки в развлекательной компании

      3. Дебютное выступление

      4. Борьба за популярность

      5. Международный успех

      6. Становление легендой K-pop

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'K-pop тренер: "K-pop - это не просто музыка, это образ жизни. Каждый день
      - тренировки,

      каждый шаг - перформанс. Готов отдать душу за славу и стать легендой?"


      Игрок (варианты ответа):

      - "Сцена - моя страсть. Покажите мне K-pop мир!"

      - "Расскажите о K-pop индустрии Сеула."

      - "Развлекательная индустрия не для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Корпоративный путь (+ стабильность, - свобода)

      - Индивидуальный стиль (+ креативность, - поддержка)

      - Сочетание подходов (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Костюм K-pop идола

      - VIP-пропуск в развлекательный район

      - Репутация в K-pop сцене


      Квест влияет на развлекательную культуру города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: слава и фанаты

      - Экономическая система: индустрия развлечений

      - Культурная система: корейская поп-культура

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
