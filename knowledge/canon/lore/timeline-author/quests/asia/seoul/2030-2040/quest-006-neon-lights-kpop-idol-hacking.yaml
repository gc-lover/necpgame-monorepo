content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест раскрывает темную сторону K-pop индустрии Сеула 2030-х. Игрок становится хакером,
        борющимся с цифровой эксплуатацией идолов и корпоративным контролем.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: scandal_investigation
      title: Расследование скандала
      body: |
        На фан-форумах циркулируют слухи о том, что популярный идол - цифровая конструкция,
        созданная корпорацией. Игрок начинает собирать улики.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: whistleblower_contact
      title: Контакт с информатором
      body: |
        Бывший техник SM Entertainment рассказывает о системе цифрового контроля:
        deepfakes, поведенческий контроль, принудительная лояльность.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: evidence_collection
      title: Сбор доказательств
      body: |
        Игрок собирает доказательства манипуляции: сравнение реальных и отредактированных видео,
        логи систем контроля, свидетельства других жертв.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: corporate_hack
      title: Взлом корпоративной системы
      body: |
        Проникновение в защищенную сеть SM Entertainment. Нужно обходить ИИ-охрану,
        биометрическую аутентификацию и системы самоуничтожения данных.
      mechanics_links:
        - mechanics/combat/hacking-mechanics.yaml
      assets: []
    - id: idol_emancipation
      title: Освобождение идола
      body: |
        Финальная миссия - отключить цифровой контроль над идолом. Игрок сталкивается
        с моральным выбором: спасти одного или разоблачить всю систему.
      mechanics_links:
        - mechanics/world/events/moral-choices.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 800 XP, расходы -100, эксклюзивный мерч.
        - Ачивка «Цифровой освободитель» и доступ к фан-сетям.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
