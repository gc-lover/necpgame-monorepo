summary:
  problem: Миссия в Shanghai Tower хранилась в Markdown и не подключала вертикальные и хакерские механики.
  goal: Описать проникновение на 632‑метровую башню в YAML, включив лифты, технические этажи и установку узла на шпиле.
  essence: Игрок с помощью социальной инженерии попадает в башню, поднимается на 118-й этаж, затем добирается до шпиля и устанавливает хакерский модуль.
  key_points:
    - Квест-id SHANGHAI-2029-002, сложность hard, длительность 2–4 часа.
    - Этапы включают вход в Lujiazui, подъём на 561 м, доступ на технические уровни и работу на 632‑метровом шпиле.
    - Награда даёт 4 000 XP, 30 000 едди и титул «На вершине мира».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Shanghai Tower — второе по высоте здание планеты, спиральный небоскрёб с супербыстрыми лифтами и панорамой Пудуна.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в башню через бизнес-лобби, используя социальную инженерии.
        2. Подняться на смотровую площадку на 118-м этаже (561 м) и изучить охранные паттерны.
        3. Получить доступ к техническим этажам, обойти датчики высоты.
        4. Добраться до шпиля и установить хакерский узел, затем аккуратно эвакуироваться.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны спиральная форма башни, «три башни» Пудуна (Jin Mao, SWFC, Shanghai Tower), возможность видеть облака на высоте 500 м и панораму города.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 4 000 XP, 30 000 едди, титул «На вершине мира» и улучшенный доступ к сетям Пудуна; при провале возможен смертельно опасный спад.
      mechanics_links: [ ]
      assets: [ ]
