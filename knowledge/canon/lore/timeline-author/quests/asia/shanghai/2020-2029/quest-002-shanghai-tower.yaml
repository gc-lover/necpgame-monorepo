summary:
  problem: 'Линейка Шанхая не раскрывала вертикальное проникновение в Shanghai Tower и установку нелегальных узлов.'
  goal: 'Создать высокорисковый квест, сочетающий social engineering, лифтовые механики и подъем на шпиль.'
  essence: 'Игрок проникает в финансовый небоскреб, обходит охрану, поднимается к техническим уровням и монтирует хакерский модуль на вершине.'
  key_points:
    - 'Shanghai Tower — 632-метровая спираль с ограниченным доступом.'
    - 'Лифтовая система и технические этажи раскрывают вертикальный геймплей.'
    - 'Хакерский узел на шпиле открывает экстремальные достижения и сетевые бонусы.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест стартует в деловом районе Lujiazui. Игрок изучает расписание смен охраны, подготавливает поддельные пропуска и получает
        инструктаж от контактного лица.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: entry
      title: Проникновение
      body: |
        Social engineering и поддельные пропуска позволяют войти в башню. Игрок взаимодействует с системами безопасности, разблокирует
        лифт и избегает проверки биометрии.
      mechanics_links:
        - mechanics/infiltration/social-engineering.yaml
      assets: [ ]
    - id: ascent
      title: Подъем
      body: |
        Самый быстрый лифт мира доставляет игрока на смотровой уровень. Здесь необходимо найти скрытый сервисный шлюз и продолжить
        подъем по техническим лестницам и наружным конструкциям.
      mechanics_links:
        - mechanics/mobility/vertical-movement.yaml
      assets: [ ]
    - id: spire
      title: Шпиль и установка узла
      body: |
        На высоте 632 метра игрок монтирует хакерский узел в условиях ветра и обледенения. Требуется балансировка, работа с инструментами
        и синхронизация с сетью.
      mechanics_links:
        - mechanics/hacking/network-beacons.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 4 000 XP, 30 000 еддис, ачивка «На вершине мира».
        - Повышение репутации среди хакерских фракций, но рост внимания со стороны корпораций.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связывает линию небоскребов с сюжетами Empire State Building и другими вертикальными испытаниями в глобальных городах.
      mechanics_links: [ ]
      assets: [ ]
