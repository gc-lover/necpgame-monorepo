summary:
  problem: 'Туристическая ветка Шанхая не отображала медитативный опыт в классическом саду Юй Юань.'
  goal: 'Добавить спокойный квест с прогулкой по павильонам, чайной церемонией и медитацией у пруда.'
  essence: 'Игрок проходит через Dragon Wall, исследует павильоны Минской эпохи и завершает визит ритуалом спокойствия.'
  key_points:
    - 'Юй Юань — исторический оазис среди мегаполиса.'
    - 'Чайная церемония и медитация дают баффы фокуса.'
    - 'Квест усиливает культурную составляющую азиатских садов.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается у входа Dragon Wall. Игрок получает путеводитель по шести основным зонам сада и узнает правила поведения
        в историческом комплексе.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: exploration
      title: Прогулка по павильонам
      body: |
        Игрок следует извилистым дорожкам, изучает архитектурные элементы и взаимодействует с интерактивными точками. Зигзагообразные
        мосты требуют аккуратного перемещения для сохранения гармонии.
      mechanics_links:
        - mechanics/exploration/cultural-sites.yaml
      assets: []
    - id: tea
      title: Чайная церемония
      body: |
        В павильоне проводится краткая чайная церемония. Игрок выбирает сорт чая, участвует в мини-игре заваривания и получает
        временный бафф концентрации.
      mechanics_links:
        - mechanics/culture/tea-ceremony.yaml
      assets: []
    - id: meditation
      title: Медитация у пруда
      body: |
        Финальная часть — медитация у пруда с карпами кои. Игрок синхронизирует дыхание с аудиогидом и получает бонусы к ментальной
        устойчивости.
      mechanics_links:
        - mechanics/wellbeing/meditation.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 000 XP, бафф «Покой ума» (+10% Focus на 24 часа), расходы 20 еддис.
        - Ачивка «Гармония сада» и доступ к серии mindfulness-ивентов.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет шанхайскую ветку с японскими и корейскими садами, усиливая азиатскую линию духовных локаций.
      mechanics_links: []
      assets: []
