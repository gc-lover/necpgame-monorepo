summary:
  problem: TechZen Corp намеревается "модернизировать" древний Сад Юй Юань цифровыми растениями и AI-прудами, лишая его аутентичности.
  goal: Помочь старому садовнику Мастеру Чену сохранить живую природу сада, противостоя корпоративному давлению и находя баланс между традицией и технологией.
  essence: Философский квест о природе vs технологии, где игрок исследует 400-летний сад, практикует медитацию и принимает решение о судьбе последнего природного оазиса в мегаполисе.
  key_points:
    - Сад Юй Юань - 400-летний оазис спокойствия среди неонового хаоса Шанхая
    - TechZen Corp предлагает "улучшить" сад AI-растениями и цифровыми прудами
    - Мастер Чен - традиционалист, хранящий секреты настоящего садового искусства
    - Философский выбор - может ли AI-сад дать настоящее спокойствие?
    - Чайная церемония и медитация дают уникальные баффы ментального здоровья
