content:
  sections:
    - id: prologue
      title: Пролог - Конфликт традиции и технологии
      body: |
        **Шанхай, 2024. Сад Юй Юань.**
        
        400 лет сад Юй Юань был оазисом спокойствия среди хаоса мегаполиса. Среди неоновых вывесок и голографических билбордов,
        за древней Dragon Wall, время текло иначе. Живые бамбуковые рощи шелестели на ветру, карпы кои скользили в чистых прудах,
        а извилистые тропинки вели к павильонам эпохи династии Мин.
        
        Но корпорация TechZen увидела в саду возможность. "Зачем живые растения, требующие ухода? AI-бамбук никогда не вянет.
        Цифровые пруды не загрязняются. Идеальная природа - это контролируемая природа," - гласила их презентация.
        
        Мастер Чен, хранитель сада вот уже 40 лет, смотрел на голограммы идеальных, мертвых растений и чувствовал, как что-то
        важное уходит. "Совершенство - это смерть. Живое всегда несовершенно. Именно поэтому оно прекрасно."
        
        Тебе пришло сообщение от Мастера Чена. Он просит о встрече у Dragon Wall. Возможно, последний раз, когда кто-то может
        увидеть живой сад.
      mechanics_links:
        - mechanics/narrative/philosophy-quests.yaml
      assets: [ ]

    - id: act1_meeting
      title: Акт 1 - Встреча с Мастером Чен
      body: |
        **Dragon Wall, вход в сад.**
        
        Мастер Чен встречает тебя у Dragon Wall - величественной стены с резным драконом, защищающей сад от злых духов.
        Или от корпораций? В 2024 грань между этими понятиями стерлась.
        
        "Благодарю, что пришли," - его голос спокоен, как вода в прудах. "TechZen предлагает модернизацию. AI-растения,
        цифровые пруды, виртуальная медитация. Всё идеально. Но мертво."
        
        Он показывает тебе голограмму проекта: безупречно симметричный сад, где каждый лист точно выверен алгоритмом,
        где цифровые карпы никогда не болеют, где AI-вода всегда кристально чиста.
        
        "Но здесь," - он касается живого бамбука, - "здесь дышит душа. Смотрите - вот лист пожелтел, вот ветка сломалась.
        Несовершенство. Жизнь. Может ли AI-сад дать покой настоящей душе?"
        
        Вопрос повис в воздухе. Мастер Чен предлагает тебе пройти по саду, чтобы ты сам почувствовал разницу. Прежде чем
        принять решение о судьбе последнего живого оазиса Шанхая.
      mechanics_links:
        - mechanics/dialogue/philosophy-choices.yaml
      assets: [ ]

    - id: act2_exploration
      title: Акт 2 - Шесть зон сада
      body: |
        **Исследование живого сада.**
        
        **1. Dragon Wall (Стена Дракона)**
        Величественная стена с резным драконом охраняет вход. Древняя традиция гласит: злые духи могут двигаться только прямо,
        поэтому стена изгибается, преграждая им путь. В 2024 это работает и против корпоративных дронов-сканеров.
        
        **2. Павильон Нефритовой Скалы (Exquisite Jade Rock)**
        Центральная композиция сада - 5-метровая скала с 72 отверстиями, через которые проходит вода и воздух. Легенда гласит:
        каждое отверстие - это дверь в параллельный мир. Современные сканеры подтверждают аномальные квантовые флуктуации.
        
        Мастер Чен: "AI может скопировать форму, но не душу камня. Эта скала видела 400 лет. Что видел AI?"
        
        **3. Большой Рокарий (Grand Rockery)**
        Лабиринт из 2000 тонн камней, созданный вручную в эпоху Мин. Извилистые тропинки, пещеры, мосты. Никакой AI не может
        воссоздать хаотичность природного творения.
        
        **4. Внутренний Сад (Inner Garden)**
        Самая уединенная часть. Тишина, нарушаемая только шелестом бамбука и плеском воды. Здесь нет AR-интерфейсов,
        нет уведомлений. Только ты, природа и момент здесь и сейчас.
        
        **5. Павильон Радостей (Pavilion of Happiness and Longevity)**
        Здесь проводится чайная церемония. Древние традиции, передаваемые из поколения в поколение. AI может заварить
        идеальный чай, но может ли он передать мудрость 400 лет?
        
        **6. Зал Великолепия (Hall of Heralding Spring)**
        Финальная точка маршрута. Отсюда видны все шесть зон. Панорама 400 лет истории, запечатленная в живых деревьях,
        каждое из которых помнит династию Мин.
      mechanics_links:
        - mechanics/exploration/cultural-sites.yaml
        - mechanics/exploration/zen-locations.yaml
      assets: [ ]

    - id: act3_tea_ceremony
      title: Акт 3 - Чайная церемония
      body: |
        **Павильон Радостей.**
        
        Мастер Чен готовит чайную церемонию - гунфу ча, высшее искусство чаепития. Каждое движение точное, но не механическое.
        Каждый жест наполнен смыслом, но не запрограммирован.
        
        "Смотрите," - он наливает воду в чайник, - "температура 85 градусов. AI скажет точно. Но я чувствую воду. Слышу,
        как она поёт. Это нельзя измерить."
        
        Ты участвуешь в церемонии. Выбираешь сорт чая:
        - **Longjing (Колодец Дракона)** - зелёный чай, +15% Focus, +10% Mental Resistance, 2 часа
        - **Tieguanyin (Железная Богиня Милосердия)** - улун, +10% Hack Resistance, +15% Stress Reduction, 2 часа
        - **Pu-erh (Пуэр)** - ферментированный, +20% Health Regen, +5% All Stats, 1 час
        
        Процесс заваривания - это мини-игра, где нужно синхронизировать дыхание с движениями, выбрать правильную температуру,
        время настаивания и момент розлива. Чем точнее выполнение, тем сильнее баффы.
        
        Мастер Чен: "AI может заварить идеальный чай. Но может ли он передать 400 лет мудрости в одной чашке?"
      mechanics_links:
        - mechanics/culture/tea-ceremony.yaml
        - mechanics/buffs/mindfulness-buffs.yaml
      assets: [ ]

    - id: act4_meditation
      title: Акт 4 - Медитация трех прудов
      body: |
        **Три пруда сада.**
        
        После чая Мастер Чен ведет тебя к трем прудам, каждый из которых олицетворяет одну из философий:
        
        **1. Пруд Созерцания (Dragon Pool)**
        Карпы кои плавают по древним паттернам. Мастер Чен: "Смотрите, как они движутся. Никакой AI не создаст эту хаотичную
        гармонию. Они живые. Они дышат. Они несовершенны."
        
        Медитация: синхронизируй дыхание с движением рыб. Вдох - рыба всплывает. Выдох - погружается. 3 минуты.
        Награда: +10% Mental Resistance, 24 часа.
        
        **2. Пруд Гармонии (Lotus Pool)**
        Лотосы цветут неравномерно - одни раскрылись, другие еще бутоны. "Цифровые лотосы цветут синхронно. Идеально. Мертво.
        Здесь каждый цветок выбирает свой момент. Это свобода."
        
        Медитация: наблюдай за лотосами, принимая несовершенство как красоту. 5 минут.
        Награда: +15% Stress Reduction, 24 часа.
        
        **3. Пруд Покоя (Mirror Pool)**
        Идеально гладкая вода отражает небо. "Вода не старается быть зеркалом. Она просто есть. Покой - это не отсутствие движения,
        это принятие потока."
        
        Медитация: финальная практика. Отпусти все мысли, стань водой. 10 минут глубокой медитации с аудиогидом.
        Награда: Бафф "Покой Юй Юань" (+10% Focus, +10% Mental Resistance, +5% Health Regen, 24 часа).
      mechanics_links:
        - mechanics/wellbeing/meditation.yaml
        - mechanics/buffs/mindfulness-buffs.yaml
      assets: [ ]

    - id: act5_choice
      title: Акт 5 - Выбор будущего
      body: |
        **Зал Великолепия, закат.**
        
        Ты прошел весь путь. Почувствовал дыхание живого сада. Мастер Чен стоит на вершине Зала Великолепия, откуда видны
        все шесть зон. Закатное солнце окрашивает бамбуковые рощи золотом.
        
        "Теперь вы понимаете," - говорит он. "Но выбор не за мной. TechZen предлагает миллионы. Город решает. Но вы - часть города.
        Ваш голос важен."
        
        **ВЫБОР:**
        
        **[1] Поддержать традицию Мастера Чена**
        "Живое всегда будет прекраснее цифрового. Сад должен дышать."
        - Сад остается живым оазисом природы
        - Мастер Чен благодарен, открывает доступ к древним практикам медитации
        - Награды: Ancient Tea Set (уникальный предмет), Jade Meditation Stone (+5% постоянный Mental Resistance)
        - Разблокировка: Zen Meditation Skill Tree, Traditional Gardening Perks
        - Последствия: TechZen недовольна, но культурное сообщество Шанхая поддерживает
        
        **[2] Согласиться с модернизацией TechZen**
        "Технологии могут улучшить природу. AI-сад доступен 24/7, не требует ухода, идеален."
        - Сад становится цифровым, идеально симметричным, но безжизненным
        - TechZen благодарна, предлагает контракты и технологии
        - Награды: 20,000 еддис, TechZen AI Garden Module (кибердека модуль), Digital Zen Chip (+10% Hack Speed)
        - Разблокировка: Digital Meditation Skill Tree, TechZen Corp Contracts
        - Последствия: Культурное сообщество разочаровано, Мастер Чен уходит на покой с грустью
        
        Выбор необратим. Определяет философию персонажа: традиционализм vs технологизм.
      mechanics_links:
        - mechanics/choices/irreversible-consequences.yaml
        - mechanics/reputation/corporate-relations.yaml
      assets: [ ]

    - id: epilogue_traditional
      title: Эпилог (Путь традиции)
      body: |
        Сад Юй Юань остался живым. Мастер Чен продолжает ухаживать за растениями, обучать учеников, проводить чайные церемонии.
        
        Ты получаешь приглашения на mindfulness-события в других азиатских садах: Киото, Сеул, Пекин. Древняя сеть хранителей
        природы приняла тебя.
        
        Иногда, в моменты стресса, ты вспоминаешь Пруд Покоя. Вода. Дыхание. Момент здесь и сейчас. И стресс отступает.
      mechanics_links:
        - mechanics/progression/philosophy-path.yaml
      assets: [ ]

    - id: epilogue_tech
      title: Эпилог (Путь технологий)
      body: |
        Сад Юй Юань теперь идеален. AI-бамбук всегда зелёный. Цифровые карпы плавают по идеальным траекториям. Вода кристально чиста.
        
        Мастер Чен ушел на покой. Новый менеджер - AI-система, оптимизирующая визуальный опыт для максимального числа посетителей.
        
        TechZen благодарна. Ты получаешь доступ к их контрактам: цифровизация других культурных объектов. Хороший заработок.
        
        Иногда, проходя мимо идеального AI-сада, ты вспоминаешь тот последний день, когда бамбук был живым. Был ли выбор правильным?
      mechanics_links:
        - mechanics/progression/corporate-path.yaml
      assets: [ ]

    - id: rewards_details
      title: Детальные награды
      body: |
        **Базовые награды (оба пути):**
        - 1,000 XP
        - Ачивка "Гармония сада" (Harmony of Yu Garden)
        - Титул "Mindfulness Master" (если завершены все 3 медитации идеально)
        
        **Путь традиции:**
        - +500 XP (бонус за сохранение культуры)
        - Ancient Tea Set (уникальный предмет, +15% Focus при использовании)
        - Jade Meditation Stone (аксессуар, +5% постоянный Mental Resistance)
        - Разблокировка Zen Meditation Skill Tree (новые перки медитации)
        - Разблокировка Traditional Gardening Perks (культурные перки)
        - Флаг: traditional_garden_preserved
        - Флаг: master_chen_grateful
        
        **Путь технологий:**
        - +500 XP (бонус за прогресс)
        - 20,000 еддис (оплата от TechZen)
        - TechZen AI Garden Module (кибердека модуль, +10% Hack Speed)
        - Digital Zen Chip (имплант, +10% Focus, +5% Hack Resistance)
        - Разблокировка Digital Meditation Skill Tree (цифровые практики)
        - Разблокировка TechZen Corp Contracts (контракты корпорации)
        - Флаг: digital_garden_installed
        - Флаг: techzen_corp_favor
      mechanics_links:
