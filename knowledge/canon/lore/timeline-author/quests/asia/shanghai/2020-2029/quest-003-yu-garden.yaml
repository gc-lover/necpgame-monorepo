    - id: philosophy
      title: Философия квеста
      body: |
        **Центральный вопрос:** Может ли AI заменить живую природу в создании покоя?
        
        **Тезис (Мастер Чен):** Совершенство - это смерть. Живое прекрасно именно своим несовершенством. AI-сад идеален,
        но мёртв. Покой приходит от принятия несовершенства, не от его устранения.
        
        **Антитезис (TechZen Corp):** Технологии улучшают природу. AI-сад доступен всегда, не требует ухода, идеален для
        каждого посетителя. Совершенство доступно каждому через технологии.
        
        **Игрок решает:** Нет правильного ответа. Оба пути валидны. Выбор отражает философию персонажа и влияет на
        дальнейшие квесты mindfulness-линии.
      mechanics_links:
        - mechanics/narrative/philosophy-themes.yaml
      assets: [ ]

    - id: connections
      title: Связи с другими квестами
      body: |
        **Mindfulness линия (Азия):**
        - Киотский храм Кинкаку-дзи (Япония, 2020-2029) - золотой павильон и дзен-медитация
        - Корейский храм Бондженса (Сеул, 2020-2029) - буддийские практики
        - Китайские сады Сучжоу (2020-2029) - классические сады и каллиграфия
        
        **Корпоративная линия:**
        - TechZen Corp контракты разблокируются при выборе пути технологий
        - Влияет на репутацию с другими корпорациями (Arasaka одобряет традиции, Kang Tao - технологии)
        
        **Философская линия:**
        - Влияет на диалоги с NPC-философами в других квестах
