summary:
  problem: 'Культурная линия Шанхая не раскрывала прогулку по французской концессии и её арт-кластерам.'
  goal: 'Создать lifestyle-квест с маршрутом по Tianzifang, Xintiandi и кафе под платанами.'
  essence: 'Игрок исследует колониальные улочки, посещает галереи и завершает день ужином во французском ресторане.'
  key_points:
    - 'Tianzifang и Xintiandi показывают синтез shikumen и модернизированной архитектуры.'
    - 'Платаны и кафе формируют атмосферу «Парижа Востока».'
    - 'Квест поддерживает экономику бутиков и кулинарных ивентов.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается на станции South Shaanxi Road. Игрок получает чек-лист локаций, где нужно собрать истории жителей и артефакты арт-кварталов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: tianzifang
      title: Tianzifang и галереи
      body: |
        Игрок проходит лабиринт переулков, взаимодействует с художниками и приобретает сувениры. Дополнительные задания — участие в мастер-классе по керамике.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: cafes
      title: Кафе под платанами
      body: |
        Вдоль улиц, обсаженных платанами, игрок выбирает кафе, где можно попробовать французские десерты и услышать истории старожилов.
      mechanics_links:
        - mechanics/economy/retail-shopping.yaml
      assets: []
    - id: evening
      title: Вечер в Xintiandi
      body: |
        Завершение происходит в реконструированном квартале Xintiandi. Игрок ужинает в ресторане, наблюдает джазовое выступление и влияет на культурный рейтинг района.
      mechanics_links:
        - mechanics/liveops/event-hooks.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 800 XP, культура +10, финансовые затраты -100 CNY.
        - Ачивка «Парижанин Шанхая» и доступ к колониальным экскурсиям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест расширяет колониальную ветку города и стыкуется с сюжетами о глобальных кварталах в Гонконге и Сайгоне.
      mechanics_links: []
      assets: []
