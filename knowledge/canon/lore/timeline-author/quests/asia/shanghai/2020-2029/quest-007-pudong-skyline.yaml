summary:
  problem: 'Экстремальная вертикальная линия Шанхая не охватывала паркоровый маршрут по башням Пудуна.'
  goal: 'Определить последовательность проникновения на Jin Mao, SWFC и Shanghai Tower с финальным подъёмом на шпиль.'
  essence: 'Игрок комбинирует паркур, zip-line и альпинистское оборудование, чтобы покорить три башни района Lujiazui.'
  key_points:
    - 'Маршрут опирается на плотное соседство трёх гигантов и вид на Бунд.'
    - 'Zip-line между башнями обеспечивает кинематографичный момент.'
    - 'Высота и погодные условия создают существенные риски и требуют подготовки.'
