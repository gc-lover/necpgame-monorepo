content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест стартует с получения доступа к сервисным лифтам Jin Mao Tower. Игрок использует социальную инженерную легенду для проникновения и поднимается на техническую крышу.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: traversal
      title: Паркур-маршрут
      body: |
        Основная фаза — прыжки на Shanghai World Financial Center, использование zip-line и управляемый глайд на шпиль Shanghai Tower. Система адреналина влияет на баланс и точность.
      mechanics_links:
        - mechanics/mobility/parkour-system.yaml
      assets: []
    - id: summit
      title: Финиш на шпиле
      body: |
        На высоте 632 м игрок закрепляет флаг и активирует панораму. Открывается возможность транслировать событие в liveops, повышая репутацию экстремала.
      mechanics_links:
        - mechanics/progression/reputation-extreme.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, 50 000 Eddies, титул «Покоритель Пудуна».
        - Повышенный риск розыска и штраф при падении.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает вертикальную линию Шанхая с глобальными челленджами небоскрёбов и продолжает сюжет «Башня Шанхая».
      mechanics_links: []
      assets: []
