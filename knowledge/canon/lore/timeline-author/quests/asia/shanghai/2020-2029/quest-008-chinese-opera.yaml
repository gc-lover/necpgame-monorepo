summary:
  problem: Визит на китайскую оперу был в Markdown и не подключал культурные баффы
    и образовательные ветки.
  goal: Перенести спектакль с масками и акробатикой в YAML, детализировать этапы,
    награды и эффекты.
  essence: Игрок покупает билет, наблюдает первый акт с масками, пьёт чай в антракте,
    смотрит батальные сцены и завершает аплодисментами.
  key_points:
  - Квест-id SHANGHAI-2029-008, сложность medium, длительность 2–4 часа.
  - Описаны маски, символика цветов, акробатика, инструменты erhu и pipa.
  - Награда 1 500 XP, -50 едди, +15 к культурному ресурсу и титул «Знаток оперы».
