  - id: quest_overview
    title: Описание
    body: 'Китайская опера — синтез вокала, акробатики и масок; сцена наполнена gong,
      erhu и символикой цветов персонажей.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы
    body: '1. Купить билет в исторический театр и изучить афишу.

      2. Первый акт: наблюдать маски (красный, чёрный, белый), высокие вокальные партии
      и акробатические номера.

      3. Антракт: дегустировать чай, разговаривать с труппой о традициях.

      4. Второй акт: батальные сцены с оружием, синхронные прыжки и финальные gong.

      5. Финал: аплодисменты, получение сувенирной маски и запись впечатлений.

      '
    mechanics_links: []
    assets: []
  - id: regional_details
    title: Региональные детали
    body: 'Описаны расшитые костюмы, символика масок, инструменты erhu и pipa, гром
      gong и использование боевой хореографии.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды и эффекты
    body: 'Игрок тратит 50 едди, получает 1 500 XP, +15 к культурному ресурсу и титул
      «Знаток оперы», открывая культурные цепочки восточного театра.

      '
    mechanics_links: []
    assets: []
