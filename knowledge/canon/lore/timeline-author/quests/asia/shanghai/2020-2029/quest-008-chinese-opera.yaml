summary:
  problem: 'Культурная ветка Шанхая требовала отдельного события по традиционной китайской опере.'
  goal: 'Сформировать квест-посещение с акцентом на маски, символизм цветов и музыкально-акробатические сцены.'
  essence: 'Игрок приобретает билет, наблюдает несколько актов и изучает значение масок, инструментов и боевой хореографии.'
  key_points:
    - 'Палитра масок отражает характер персонажей и влияет на восприятие сцены.'
    - 'Антракт предлагает чайную церемонию и лекции о происхождении жанра.'
    - 'Финал демонстрирует акробатику и боевые движения, расширяя боевую систему лора.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока в исторический театр. Перед началом спектакля можно посетить музей масок и получить справочник по символике цветов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: performance
      title: Представление
      body: |
        Первый акт знакомит с персонажами. Игрок фиксирует сочетания масок и учится распознавать архетипы. Вторая часть содержит акробатические и боевые сцены.
      mechanics_links:
        - mechanics/media/performance-tracking.yaml
      assets: []
    - id: intermission
      title: Антракт и чай
      body: |
        Во время перерыва игрок дегустирует чай, общается с актёрами и собирает знания для образовательных событий.
      mechanics_links:
        - mechanics/food/tea-ceremony.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP, культура +15, финансовые затраты -50 CNY.
        - Ачивка «Знаток оперы» и доступ к liveops-фестивалям традиционного искусства.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрируется с культурной линией Шанхая, а также синхронизируется с событиями Пекина и Гуанчжоу по традиционным искусствам.
      mechanics_links: []
      assets: []
