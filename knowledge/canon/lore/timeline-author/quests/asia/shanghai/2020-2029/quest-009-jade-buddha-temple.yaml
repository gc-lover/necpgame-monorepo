summary:
  problem: 'Духовная линия Шанхая не включала паломничество в храм Нефритового Будды.'
  goal: 'Создать спокойный квест с посещением нефритовых статуй, церемонией благовоний и медитацией с монахами.'
  essence: 'Игрок осматривает уникальные статуи из белого нефрита, зажигает благовония и получает благословение в монастыре.'
  key_points:
    - 'Храм хранит сидящего и лежащего Будду, привезённых из Бирмы.'
    - 'Церемония благовоний усиливает ощущение сакральности и даёт бафф мудрости.'
    - 'Квест поддерживает духовную ветку мегаполиса и связывает её с другими буддийскими сюжетами.'
