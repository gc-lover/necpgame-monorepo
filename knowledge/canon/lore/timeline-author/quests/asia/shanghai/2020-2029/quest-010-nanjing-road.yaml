summary:
  problem: 'Торговая линия Шанхая не включала самостоятельный маршрут по неоновой Nanjing Road.'
  goal: 'Создать квест-шопинг с уличной едой, неоновой эстетикой и финалом на Бунде.'
  essence: 'Игрок проходит восточную пешеходную часть улицы, посещает магазины, дегустирует стритфуд и наблюдает вечерний неон.'
  key_points:
    - 'Маршрут длиной 5,5 км включает East Nanjing Road и выход к Бунду.'
    - 'Световые вывески усиливают киберпанк-атмосферу мегаполиса.'
    - 'Квест поддерживает экономические и гастрономические цепочки.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается на станции People’s Square. Игрок получает список магазинов, уличных точек и фотозаданий, чтобы зафиксировать жизнь улицы днём и ночью.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: shopping
      title: Шопинг и торговые центры
      body: |
        Включает посещение Joy City, New World City и универмагов с 100-летней историей. Игрок собирает скидочные купоны и эксклюзивные предметы.
      mechanics_links:
        - mechanics/economy/retail-shopping.yaml
      assets: []
    - id: street_food
      title: Уличная еда
      body: |
        Стритфуд-перекус охватывает shengjianbao, jianbing и bubble tea. Каждое блюдо даёт временные баффы и расширяет кулинарный кодекс города.
      mechanics_links:
        - mechanics/food/street-food-system.yaml
      assets: []
    - id: neon_walk
      title: Вечерний неон
      body: |
        После заката включаются неоновые вывески. Игрок выполняет фотозадание «Cyber Skyline» и фиксирует контраст с Бундом.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 600 XP, стиль +10, финансовые затраты -2 000 CNY.
        - Ачивка «Король Нанкин Роуд» и доступ к ночным ярмаркам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает торговую линию Шанхая с киберпанк сюжетами и поддерживает события соседних районов, включая Бунд.
      mechanics_links: []
      assets: []
