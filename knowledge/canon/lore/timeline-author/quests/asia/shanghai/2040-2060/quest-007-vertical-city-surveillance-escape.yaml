content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест раскрывает ужасы тотального контроля в вертикальном Шанхае 2040-2060.
        Игрок становится спасителем, помогающим людям обрести свободу от цифровой тюрьмы.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: dissident_contact
      title: Контакт с диссидентом
      body: |
        Через подпольную сеть игрок встречает человека, чей социальный рейтинг был
        искусственно занижен за политические взгляды. Он просит помощи в побеге.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: surveillance_intel
      title: Разведка системы слежки
      body: |
        Сбор информации о системе: социальные кредиты, facial recognition,
        поведенческий анализ, предиктивная полиция и система наказаний.
      mechanics_links:
        - mechanics/combat/hacking-mechanics.yaml
      assets: []
    - id: identity_forgery
      title: Подделка личности
      body: |
        Создание цифровой легенды: фальшивые документы, биометрические данные,
        история жизни, социальные связи и цифровой след.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: surveillance_disabling
      title: Отключение слежки
      body: |
        Сложная операция по обходу систем наблюдения: глушилки, поддельные лица,
        ложные следы и координация с союзниками.
      mechanics_links:
        - mechanics/combat/stealth-mechanics.yaml
      assets: []
    - id: city_escape
      title: Побег из города
      body: |
        Финальный рывок через уровни вертикального города: от нижних слоев бедности
        через средние уровни контроля к верхним уровням элиты и, наконец, за пределы города.
      mechanics_links:
        - mechanics/combat/combat-mechanics.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 800 XP, расходы -300, набор контрмер слежки.
        - Ачивка «Воин приватности» и подпольные сети.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
