summary:
  problem: "Игроки не знакомы с системой тотального контроля в перенаселенном Шанхае 2040-2060."
  goal: "Создать квест о побеге от системы социального рейтинга и слежки."
  essence: "Игрок помогает диссиденту сбежать из вертикального мегаполиса с тотальной слежкой."
  key_points:
    - "Шанхай - вертикальный мегаполис с 200-миллионным населением."
    - "Система социального рейтинга контролирует все аспекты жизни."
    - "Темы приватности, свободы и стоимости человеческой души."
