summary:
  problem: 'Архитектурная линия Сингапура не включала опыт Marina Bay Sands с infinity pool и шоу в заливе.'
  goal: 'Создать квест, демонстрирующий роскошь отеля, панорамный SkyPark и вечернее лазерное шоу.'
  essence: 'Игрок поднимается на SkyPark, наслаждается панорамой залива и, при наличии доступа, посещает infinity pool.'
  key_points:
    - 'Три башни и SkyPark формируют знаковый силуэт города.'
    - 'Infinity pool на 57 этаже усиливает ощущение роскоши.'
    - 'Вечернее лазерное шоу связывает квест с liveops-ивентами.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается у основания комплекса Marina Bay Sands. Игрок получает пропуск, изучает архитектуру и готовится к подъёму на SkyPark.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: skypark
      title: SkyPark и панорама
      body: |
        На высоте 191 м открывается обзор на Marina Bay, Gardens by the Bay и центральный деловой район. Игрок активирует фотозадание и собирает отметки ключевых зданий.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: infinity_pool
      title: Infinity pool
      body: |
        При наличии статуса гостя открывается доступ к бассейну без бортиков. Игрок получает временный бафф «Luxury» и взаимодействует с VIP-NPC.
      mechanics_links:
        - mechanics/liveops/event-hooks.yaml
      assets: []
    - id: evening_show
      title: Вечернее шоу
      body: |
        Финал — наблюдение за лазерным шоу Spectra. Игрок выбирает позицию, записывает видеоряд и повышает эстетический рейтинг города.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 200 XP, эстетика +20, финансовые затраты -25 SGD.
        - Ачивка «Покоритель высот Сингапура» и доступ к роскошным маршрутам города.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает архитектурную линию Сингапура с соседними событиями Gardens by the Bay и культурой Marina Bay.
      mechanics_links: []
      assets: []
