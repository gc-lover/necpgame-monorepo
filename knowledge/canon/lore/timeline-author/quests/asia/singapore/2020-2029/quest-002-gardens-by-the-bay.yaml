summary:
  problem: 'Экологическая линия Сингапура требовала подробного квеста о Gardens by the Bay и Supertrees.'
  goal: 'Создать маршрут через Supertrees, Cloud Forest, Flower Dome и вечернее световое шоу.'
  essence: 'Игрок исследует футуристические сады, поднимается по мосту и наблюдает шоу Garden Rhapsody.'
  key_points:
    - 'Supertrees объединяют вертикальное озеленение и солнечные панели.'
    - 'Cloud Forest демонстрирует искусственную гору с водопадом.'
    - 'Вечернее световое шоу связывает квест с liveops.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается у входа в Gardens by the Bay. Игрок получает карту биокуполов и расписание шоу, чтобы оптимально спланировать посещение.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: supertrees
      title: Supertrees и мост OCBC
      body: |
        Игрок поднимается на высоту 22 м по мосту между деревьями, изучает энергетические системы и собирает фотометки.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: [ ]
    - id: cloud_forest
      title: Cloud Forest
      body: |
        Внутри купола игрок проходит по спиральным walkway вокруг 35-метрового водопада, изучает климатические зоны и собирает экологические данные.
      mechanics_links:
        - mechanics/eco/eco-systems.yaml
      assets: [ ]
    - id: flower_dome
      title: Flower Dome
      body: |
        Игрок знакомится с коллекциями Средиземноморья и пустынь, выполняет задания по уходу за растениями и изучает циклы liveops с цветочными фестивалями.
      mechanics_links:
        - mechanics/liveops/event-hooks.yaml
      assets: [ ]
    - id: night_show
      title: Garden Rhapsody
      body: |
        Вечером игрок выбирает точку обзора для светомузыкального шоу. Синхронизация с музыкой открывает эстетические бонусы.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP, природа +20, финансовые затраты -20 SGD.
        - Ачивка «Хранитель Supertrees» и доступ к экологическим фестивалям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест дополняет экологическую ветку Сингапура и связывает её с Marina Bay Sands и инициативами устойчивых городов.
      mechanics_links: [ ]
      assets: [ ]
