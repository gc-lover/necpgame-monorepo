content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается в туристическом центре, где игрок получает буклет с правилами. Необходимо посетить точки контроля и ознакомиться с предупреждениями.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: prohibitions
      title: Запреты и штрафы
      body: |
        Игрок изучает запрет на жвачку, штрафы за плевки, мусор и курение. Подсистема штрафов отображает потенциальные последствия нарушений.
      mechanics_links:
        - mechanics/social/law-enforcement.yaml
      assets: []
    - id: encounters
      title: Встречи с NPC
      body: |
        Персонажи объясняют плюсы чистоты и безопасности, а также опасения по поводу свободы. Игрок фиксирует аргументы обеих сторон.
      mechanics_links:
        - mechanics/social/dialogue-system.yaml
      assets: []
    - id: decision
      title: Финальное решение
      body: |
        В финале игрок выбирает поддержать систему или выступить за послабления, что влияет на репутацию и доступ к социальным веткам.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, социальный рейтинг +10, штрафы отсутствуют при соблюдении правил.
        - Ачивка «Законопослушный» и доступ к веткам гражданских реформ.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает социальную политику Сингапура с сюжетами контроля в других городах и открывает цепочки о гражданских инициативах.
      mechanics_links: []
      assets: []
