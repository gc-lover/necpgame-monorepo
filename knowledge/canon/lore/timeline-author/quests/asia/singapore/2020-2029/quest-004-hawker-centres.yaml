summary:
  problem: 'Кулинарная линия Сингапура не имела сценария UNESCO-наследия — хокер-центров.'
  goal: 'Сформировать квест гастрономического тура по уличным прилавкам Maxwell и Lau Pa Sat.'
  essence: 'Игрок исследует хокер-центр, пробует классические блюда и знакомится с культурой уличной еды.'
  key_points:
    - 'Хокер-культура признана UNESCO и включает разнообразие кухонь.'
    - 'Некоторые прилавки обладают Michelin-звёздами, что подчёркивает уникальность.'
    - 'Доступные цены делают квест инклюзивным для всех уровней игроков.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест стартует в Maxwell Food Centre. Игрок получает список блюд и рекомендации NPC о лучших прилавках.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: tasting
      title: Дегустационный маршрут
      body: |
        Необходимо попробовать chicken rice, laksa, char kway teow и satay. Система оценок отмечает качество и историю прилавков.
      mechanics_links:
        - mechanics/food/street-food-system.yaml
      assets: []
    - id: michelin
      title: Michelin прилавки
      body: |
        Игрок знакомится с легендарными лоточниками, получившими Michelin-звезды, и помогает им в пиковые часы, повышая репутацию.
      mechanics_links:
        - mechanics/liveops/event-hooks.yaml
      assets: []
    - id: cultural_story
      title: Культурная история
      body: |
        Через диалоги с посетителями раскрывается история хокер-культуры и значение смешения малайской, китайской и индийской кухонь.
      mechanics_links:
        - mechanics/social/social-gatherings.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 000 XP, бафф +25% HP на 8 часов, финансовые затраты -10 SGD.
        - Ачивка «Хокер-гурман» и доступ к гастрономическим фестивалям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает кулинарную линию Сингапура с глобальными цепочками уличной еды и интегрируется с гастрономическими сюжетами Гонконга и Бангкока.
      mechanics_links: []
      assets: []
