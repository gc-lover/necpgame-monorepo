summary:
  problem: 'Мультикультурная линия Сингапура не охватывала маршрут по Little India, Chinatown и Kampong Glam.'
  goal: 'Создать квест-тур, демонстрирующий сосуществование трёх культур в одном городе.'
  essence: 'Игрок посещает ключевые кварталы, знакомится с храмами, рынками и кулинарией трёх сообществ.'
  key_points:
    - 'Little India раскрывает индуистские храмы, специи и текстильные лавки.'
    - 'Chinatown показывает буддийские храмы, street food и красные фонари.'
    - 'Kampong Glam подчёркивает исламское наследие, Султанскую мечеть и Aрабскую улицу.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест стартует в информационном центре туриста. Игрок получает маршрут на день и рекомендации по дресс-коду для храмов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: little_india
      title: Little India
      body: |
        Игрок исследует ряды специй, магазины с сари и посещает индуистский храм с ритуалом подношений.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: chinatown
      title: Chinatown
      body: |
        Маршрут ведёт к буддийскому храму, уличным рынкам и дегустации китайских блюд. Фотозадание фиксирует неоновые фонари.
      mechanics_links:
        - mechanics/food/street-food-system.yaml
      assets: []
    - id: kampong_glam
      title: Kampong Glam
      body: |
        Игрок посещает Султанскую мечеть, изучает исламское наследие и завершает день на арабской улице с кофе и сладостями.
      mechanics_links:
        - mechanics/social/social-gatherings.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP, культура +20, финансовые затраты -30 SGD.
        - Ачивка «Мультикультурный исследователь» и доступ к фестивалям этнических кварталов.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает культурную линию Сингапура с глобальными сюжетами мультикультурных мегаполисов и дополняет политику «строгих законов».
      mechanics_links: []
      assets: []
