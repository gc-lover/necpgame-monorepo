summary:
  problem: 'Гастрономическая линия Сингапура не охватывала легендарный коктейль Singapore Sling и традиции Long Bar.'
  goal: 'Сформировать короткий lifestyle-квест с посещением Raffles Hotel и дегустацией исторического коктейля.'
  essence: 'Игрок посещает Long Bar, заказывает Singapore Sling, узнаёт историю напитка и участвует в традиции со скорлупой арахиса.'
  key_points:
    - 'Коктейль был создан в 1915 и стал символом города.'
    - 'Long Bar сохраняет колониальный антураж и уникальные правила.'
    - 'Стоимость напитка подчёркивает его туристический статус.'
