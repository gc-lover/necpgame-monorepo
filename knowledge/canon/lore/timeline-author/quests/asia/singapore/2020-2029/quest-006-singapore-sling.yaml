content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается у входа в Raffles Hotel. Игрок знакомится с историей здания и получает приглашение в Long Bar.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: long_bar
      title: Long Bar и заказ
      body: |
        Игрок проходит на второй этаж, общается с барменом, наблюдает процесс приготовления коктейля и узнаёт о составе.
      mechanics_links:
        - mechanics/food/beverage-preparation.yaml
      assets: []
    - id: tradition
      title: Традиция со скорлупой
      body: |
        После дегустации игрок участвует в традиции бросать скорлупу арахиса на пол, что добавляет очки атмосферы и открывает диалог с гостями.
      mechanics_links:
        - mechanics/social/social-gatherings.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 800 XP, бафф «Charisma +15% на 4 часа», финансовые затраты -30 SGD.
        - Ачивка «Ценитель слинга» и доступ к коктейльным турам города.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест дополняет гастрономическую линию Сингапура и связывается с сюжетами о строгих законах и культурной дипломатии.
      mechanics_links: []
