summary:
  problem: 'Туристическая ветка Сингапура требовала полноценного маршрута по курортному острову Сентоза.'
  goal: 'Разработать день отдыха с пляжами, Universal Studios, Fort Siloso и вечерним шоу.'
  essence: 'Игрок добирается на Сентозу, комбинирует пляжный отдых, аттракционы и культурные точки.'
  key_points:
    - 'Монорельс и канатная дорога создают эффект «острова в городе».'
    - 'Universal Studios и Fort Siloso демонстрируют развлекательную и историческую стороны.'
    - 'Шоу Wings of Time завершает маршрут кинематографичным финалом.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается на станции Sentosa Express. Игрок планирует маршрут, бронирует слоты аттракционов и получает рекомендации по времени отдыха на пляжах.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: attractions
      title: Аттракционы и развлечения
      body: |
        Игрок посещает Universal Studios Singapore, выбирает тематические зоны, участвует в liveops-событиях и собирает жетоны.
      mechanics_links:
        - mechanics/liveops/event-hooks.yaml
      assets: []
    - id: heritage
      title: Fort Siloso и Мерлайон
      body: |
        Исторический сегмент охватывает посещение форта Силосо и статуи Мерлайона, раскрывая оборонительную историю и символику города.
      mechanics_links:
        - mechanics/lore/historical-sites.yaml
      assets: []
    - id: beach_relax
      title: Пляжи и релакс
      body: |
        На пляжах Palawan или Siloso игрок получает баффы релаксации, участвует в мини-играх и готовится к вечернему шоу.
      mechanics_links:
        - mechanics/wellbeing/relaxation-events.yaml
      assets: []
    - id: finale
      title: Wings of Time
      body: |
        Финальная сцена — светомузыкальное шоу на воде. Фотозадания повышают эстетический рейтинг и открывают курортные liveops.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, релакс +20, финансовые затраты -100 SGD.
        - Ачивка «Король Сентозы» и доступ к сезонным курортным ивентам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает туристическую линию Сингапура с маршрутом Marina Bay Sands и опытом аэропорта Чанги, формируя комплексный пакет отдыха.
      mechanics_links: []
      assets: []
