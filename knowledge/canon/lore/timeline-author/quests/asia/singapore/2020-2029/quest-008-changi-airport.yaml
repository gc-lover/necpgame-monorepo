summary:
  problem: 'Инфраструктурная линия Сингапура не демонстрировала уникальный опыт аэропорта Чанги и комплекса Jewel.'
  goal: 'Добавить квест-исследование с посещением Rain Vortex, тематических садов и развлекательных зон аэропорта.'
  essence: 'Игрок проводит время в Чанги, открывает сады разных терминалов, посещает бассейн и изучает Jewel Rain Vortex.'
  key_points:
    - 'Чанги многократно признавался лучшим аэропортом мира.'
    - 'Jewel Rain Vortex и тематические сады делают аэропорт самостоятельной достопримечательностью.'
    - 'Квест поддерживает инфраструктурные и туристические события LiveOps.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в аэропорт и получает маршрут по терминалам и комплексу Jewel. Вводятся ограничения доступа и подсказки по навигации.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: jewel
      title: Jewel Rain Vortex
      body: |
        Внутри Jewel игрок наблюдает за 40-метровым водопадом, поднимается на канатные аттракционы и фиксирует AR-метки для туристического контента.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: themed_gardens
      title: Тематические сады
      body: |
        Игрок проходит через сады бабочек, кактусов и подсолнухов в разных терминалах, выполняет задания по коллекционированию и повышает эстетический рейтинг.
      mechanics_links:
        - mechanics/eco/eco-systems.yaml
      assets: []
    - id: rooftop_pool
      title: Бассейн и развлечения
      body: |
        На крыше Terminal 1 игрок посещает бассейн, кинозал и игровые зоны. Выполнение мини-игр снижает стресс персонажа.
      mechanics_links:
        - mechanics/wellbeing/relaxation-events.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 200 XP, эстетика +15, финансовые затраты отсутствуют.
        - Ачивка «Турист аэропорта» и доступ к транзитным лайв-ивентам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает инфраструктурную линию Сингапура с маршрутами прилёта/вылета и туристическими цепочками в регионе.
      mechanics_links: []
      assets: []
