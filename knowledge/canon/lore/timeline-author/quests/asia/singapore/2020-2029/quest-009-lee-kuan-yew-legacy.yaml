summary:
  problem: 'Политическая ветка Сингапура не раскрывала путь Ли Куан Ю и системность его реформ.'
  goal: 'Создать исторический квест с анализом достижений, критики и ценностей отца-основателя.'
  essence: 'Игрок изучает ключевые реформы, сталкивается с дилеммой свобода vs контроль и формирует собственное заключение.'
  key_points:
    - 'Независимость от Малайзии и экономическое чудо в течение 30 лет.'
    - 'Антикоррупционная политика и строгие законы как часть стратегии.'
    - 'Авторитарные меры вызывают спор о цене процветания.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается в национальной галерее. Игрок получает биографическую ленту, аудиогид и список ключевых реформ для анализа.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: achievements
      title: Достижения
      body: |
        Игрок изучает жилищную программу HDB, привлечение инвестиций и образовательные реформы, сопоставляя их с метриками успеха.
      mechanics_links:
        - mechanics/progression/economic-systems.yaml
      assets: []
    - id: criticism
      title: Авторитарная критика
      body: |
        Рассматриваются кейсы цензуры, преследования оппозиции и ограничения свобод. Игрок должен собрать мнения разных NPC.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: decision
      title: Итоговая оценка
      body: |
        Финальный шаг — публичное выступление или отчёт, где игрок выбирает свою позицию (поддержка/критика/баланс), влияющую на политическую репутацию.
      mechanics_links:
        - mechanics/social/political-reputation.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 4 000 XP, политика +25, финансовые затраты отсутствуют.
        - Ачивка «Знаток истории Сингапура» и доступ к веткам гражданских инициатив.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрируется с сюжетами «Строгие законы», инфраструктурными успехами и глобальными линиями модернизации городов.
      mechanics_links: []
      assets: []
