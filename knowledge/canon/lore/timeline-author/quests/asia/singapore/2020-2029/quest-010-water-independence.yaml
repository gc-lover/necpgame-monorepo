content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок начинает в Информационном центре PUB, получает вводную о зависимости от Малайзии и планах по достижению водной автономии.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: history
      title: Исторический контекст
      body: |
        Раздел охватывает соглашения с Малайзией, кризисы поставок и политическую мотивацию к созданию собственной системы.
      mechanics_links:
        - mechanics/lore/historical-analysis.yaml
      assets: []
    - id: newater
      title: Завод NEWater
      body: |
        Игрок посещает завод, изучает процессы ультрафильтрации и мембранного опреснения, участвует в демонстрации и дегустирует воду.
      mechanics_links:
        - mechanics/innovation/industrial-tour.yaml
      assets: []
    - id: desalination
      title: Опреснение и резервуары
      body: |
        Раздел описывает роль морских опреснительных заводов и городских водосборов. Игрок планирует распределение ресурсов для разных сценариев.
      mechanics_links:
        - mechanics/ecology/resource-management.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 000 XP, наука +20, финансовых затрат нет.
        - Ачивка «Хранитель воды» и доступ к экологическим проектам региона.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает технологическую и экологическую ветки Сингапура с глобальными сюжетами устойчивых городов.
      mechanics_links: []
