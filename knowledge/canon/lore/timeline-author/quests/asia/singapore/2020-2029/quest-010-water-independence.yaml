summary:
  problem: 'Технологическая линия Сингапура не показывала проект водной независимости и экосистему NEWater.'
  goal: 'Создать образовательный квест с посещением объектов водоснабжения, демонстрацией инноваций и геополитического контекста.'
  essence: 'Игрок изучает историю водной зависимости, посещает завод NEWater и оценивает роль технологий в обеспечении независимости.'
  key_points:
    - 'Сингапур перешёл от импорта воды к собственной многоуровневой системе.'
    - 'NEWater и опреснение стали ключевыми решениями.'
    - 'Квест связывает экологию с инфраструктурой и безопасностью.'
