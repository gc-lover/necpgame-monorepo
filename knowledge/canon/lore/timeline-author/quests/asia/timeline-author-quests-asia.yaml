    - id: city-specializations
      title: Специализация городов
      body: |
        ## Уникальные идентичности

        Каждый азиатский город имеет свою специализацию и культурную идентичность:

        **Технологические центры:**
        - **Токио**: Высокие технологии, традиционная культура
        - **Сеул**: K-pop, развлечения, технологии
        - **Шанхай**: Финансы, AI, инновации

        **Финансовые центры:**
        - **Гонконг**: Международные финансы, торговля
        - **Сингапур**: Умное правительство, финансы

        **Культурные центры:**
        - **Дели**: Древняя культура, Bollywood
        - **Мумбаи**: Развлечения, Bollywood, технологии

        **Торговые центры:**
        - **Гонконг**: Международная торговля
        - **Сингапур**: Морская торговля, логистика
