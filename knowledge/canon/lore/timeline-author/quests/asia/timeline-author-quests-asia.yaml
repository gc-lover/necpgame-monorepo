    - id: quest-mechanics
      title: Ключевые механики квестов
      body: |
        ## Системные особенности

        Азиатские квесты используют уникальные механики, отражающие специфику континента:

        **Городские механики:**
        - **Cultural integration**: Сочетание традиций и технологий
        - **Population density**: Работа с высокой плотностью населения
        - **Infrastructure complexity**: Сложная инфраструктура

        **Социальные механики:**
        - **Family dynamics**: Семейные отношения и обязательства
        - **Community networks**: Социальные сети и связи
        - **Cultural respect**: Уважение к традициям

        **Технологические механики:**
        - **Tech adoption**: Адаптация технологий к местной культуре
        - **Digital divide**: Разрыв между цифровыми возможностями
        - **AI integration**: Интеграция ИИ в повседневную жизнь

        **Экономические механики:**
        - **Trade networks**: Торговая сеть Азии
        - **Currency exchange**: Валютные операции
        - **Market competition**: Конкуренция на рынках
