    - id: period-2030-2039
      title: 2030–2039 — Технологическая революция
      body: |
        ## Цифровая трансформация

        Технологии становятся повседневностью. Азиатские города адаптируются к новым возможностям и рискам.
        Квесты фокусируются на этических вопросах, социальной адаптации и технологическом прогрессе.

        **Ключевые темы:**
        - Массовая цифровизация
        - Искусственный интеллект
        - Кибербезопасность
        - Социальные изменения

        **Города-лидеры:**
        - **Шанхай**: Финансовые технологии, AI развитие
        - **Гонконг**: Блокчейн и криптовалюты
        - **Мумбаи**: Развлекательная индустрия

        **Примеры квестов:**
        - AI этика и регулирование в Шанхае
        - Блокчейн-революция в Гонконге
        - Развитие Bollywood 2.0 в Мумбаи
        - Кибербезопасность в Сингапуре
      mechanics_links:
        - mechanics/technology/ai-adoption.yaml
        - mechanics/economy/blockchain-economy.yaml
      assets: []
    - id: period-2040-2060
      title: 2040–2060 — Глобальные кризисы и адаптация
      body: |
        ## Эра глобальных вызовов

        Мир сталкивается с новыми вызовами: климатическими изменениями, ресурсными кризисами и геополитическими конфликтами.
        Азиатские города становятся центрами глобального влияния и инноваций.

        **Ключевые темы:**
        - Климатическая адаптация
        - Ресурсный менеджмент
        - Глобальная миграция
        - Технологические прорывы

        **Города-лидеры:**
        - **Дели**: Экологическая адаптация
        - **Сингапур**: Водный менеджмент
        - **Токио**: Землетрясения и инфраструктура

        **Примеры квестов:**
        - Борьба с загрязнением в Дели
        - Водные технологии в Сингапуре
        - Сейсмоустойчивое строительство в Токио
        - Возобновляемая энергетика в Шанхае
      mechanics_links:
        - mechanics/environment/climate-adaptation.yaml
        - mechanics/technology/resilient-infrastructure.yaml
      assets: []
    - id: period-2061-2077
      title: 2061–2077 — Пики корпоративного влияния
      body: |
        ## Корпоративная доминация

        Корпорации достигают пика своего влияния. Азиатские города становятся полями битв между корпоративными интересами.
        Квесты показывают борьбу за независимость и альтернативные пути развития.

        **Ключевые темы:**
        - Корпоративные войны
        - Городская автономия
        - Технологическая гонка
        - Социальные движения

        **Города-лидеры:**
        - **Гонконг**: Финансовая война
        - **Сеул**: Технологическая гонка
        - **Шанхай**: Корпоративная экспансия

        **Примеры квестов:**
        - Финансовые войны в Гонконге
        - Технологическая конкуренция в Сеуле
        - Корпоративная борьба в Шанхае
        - Городская автономия в Сингапуре
