    - id: narrative-arcs
      title: Нарративные арки
      body: |
        ## Тематические связи

        Азиатские квесты образуют несколько больших нарративных арок:

        **Арка традиции и инноваций:**
        - От древних традиций к технологической революции
        - Сочетание культурного наследия и инноваций
        - Баланс между прошлым и будущим

        **Арка экономического доминирования:**
        - Рост азиатской экономики
        - Финансовые центры мира
        - Торговые сети и глобальная торговля

        **Арка социальной гармонии:**
        - Решение проблем высокой плотности населения
        - Социальные реформы и равенство
        - Создание гармоничного общества

        **Арка технологического лидерства:**
        - Азиатские технологические прорывы
        - Глобальное влияние технологий
        - Этические вопросы технологий

        **Арка экологической адаптации:**
        - Борьба с загрязнением и климатическими изменениями
        - Устойчивое развитие
        - Зеленые технологии и экология
