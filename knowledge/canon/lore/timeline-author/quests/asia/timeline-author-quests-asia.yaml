    - id: period-2078-2093
      title: 2078–2093 — Поствоенный мир и гармония
      body: |
        ## Новая эра

        После глобальных конфликтов Азия входит в период восстановления и трансформации.
        Города перестраиваются, адаптируясь к новым реалиям и технологиям.

        **Ключевые темы:**
        - Поствоенное восстановление
        - Культурная гармония
        - Технологическое наследие
        - Социальная реформа

        **Города-лидеры:**
        - **Токио**: Технологическое возрождение
        - **Дели**: Культурное возрождение
        - **Сингапур**: Глобальный хаб

        **Примеры квестов:**
        - Технологическое восстановление в Токио
        - Культурное возрождение в Дели
        - Глобальная интеграция в Сингапуре
        - Социальная гармония в Сеуле
