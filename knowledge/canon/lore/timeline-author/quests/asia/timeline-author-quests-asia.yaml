summary:
  problem: Отсутствовал единый обзор квестов Азии в timeline-author, что затрудняло понимание общей картины и связей между городами.
  goal: Создать структурированный обзор всех азиатских квестов, показать их эволюцию и взаимосвязи в период 2020-2093 годов.
  essence: Азия представляет собой мозаику древних традиций и ультрасовременных технологий, где каждый город развивается от культурного наследия к цифровой трансформации.
  key_points:
    - Пять периодов развития: от постпандемийного восстановления до глобального технологического лидерства
    - Каждый город имеет уникальную культурную идентичность и специализацию
    - Квесты отражают баланс между традициями и инновациями
    - Связи между городами создают единую азиатскую историю
content:
  sections:
    - id: overview
      title: Обзор азиатских квестов
      body: |
        ## География и структура

        Азиатский континент в NECPGAME представлен через 7 ключевых городов, каждый из которых имеет уникальную специализацию
        и культурную идентичность. Квесты Азии рассказывают историю трансформации от древних традиций к ультрасовременному
        технологическому обществу 2090-х годов.

        **Ключевые регионы:**
        - **Восточная Азия**: Токио, Сеул, Шанхай — технологические и культурные гиганты
        - **Юго-Восточная Азия**: Гонконг, Сингапур — финансовые и торговые центры
        - **Южная Азия**: Дели, Мумбаи — культурные и демографические центры

        **Общий объём квестов:** Более 200 индивидуальных квестов, распределённых по 7 городам и 5 временным периодам.
      mechanics_links: []
      assets: []
    - id: period-2020-2029
      title: 2020–2029 — Восстановление после пандемии
      body: |
        ## Эра восстановления

        После глобальной пандемии Азия начинает процесс восстановления. Города фокусируются на восстановлении инфраструктуры,
        развитии новых технологий и сохранении культурных традиций. Квесты этого периода показывают переход от кризиса к росту.

        **Ключевые темы:**
        - Восстановление городской инфраструктуры
        - Смешение традиций и технологий
        - Экономическое развитие
        - Социальные реформы

        **Города-лидеры:**
        - **Сингапур**: Умное городское планирование, технологические инновации
        - **Сеул**: K-pop индустрия, цифровая трансформация
        - **Токио**: Традиционная культура, высокие технологии

        **Примеры квестов:**
        - Восстановление инфраструктуры после пандемии
        - Развитие умных городов в Сингапуре
        - Сохранение культурных традиций в Токио
        - Цифровая трансформация в Сеуле
      mechanics_links:
