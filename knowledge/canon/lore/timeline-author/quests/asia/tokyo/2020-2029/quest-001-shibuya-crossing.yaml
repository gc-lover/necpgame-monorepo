summary:
  problem: 'Курьерская линия Токио не имела вступительного квеста, демонстрирующего толпы и AR-помехи перекрёстка Сибуя.'
  goal: 'Сконструировать миссию доставки, сочетающую стелс в толпе и адаптацию к агрессивной AR-рекламе.'
  essence: 'Игрок получает пакет у статуи Хачико и должен пересечь перекрёсток, избегая слежки и визуальных перегрузок.'
  key_points:
    - 'Толпы до 2 500 человек создают динамические укрытия.'
    - 'AR-баннеры и голограммы маскируют указатели и повышают нагрузку на внимание.'
    - 'Квест открывает последующие курьерские операции Токио.'
