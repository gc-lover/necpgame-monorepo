content:
  sections:
    - id: overview
      title: Брифинг и точка встречи
      body: |
        Контрактор назначает встречу у статуи Хачико. Игрок получает пакет и краткую информацию об агентах слежки в районе.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: crowd_stealth
      title: Стелс в толпе
      body: |
        Необходимо корректировать скорость, использовать группы туристов и избегать камер. AR-баннеры периодически скрывают HUD-маркеры.
      mechanics_links:
        - mechanics/mobility/crowd-navigation.yaml
      assets: []
    - id: delivery
      title: Финальная передача
      body: |
        На противоположной стороне игрок идентифицирует получателя по AR-метке и завершает передачу. Успех повышает репутацию в курьерской сети.
      mechanics_links:
        - mechanics/surveillance/counter-surveillance.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 300 XP, 800 Eddies, репутация Курьеры +1.
        - Открывает цепочку городских доставок и доступ к оборудованию толпу-стелса.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест подключает курьерскую линию Токио и влияет на визуальные события, связанные с AR-рекламой в центре города.
      mechanics_links: []
      assets: []
