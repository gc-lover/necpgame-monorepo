summary:
  problem: Traditional Yakuza clans have been co-opted by corporations, requiring initiates to prove loyalty through corporate espionage.
  goal: Complete initiation rituals while navigating the blurred lines between traditional honor and corporate loyalty.
  essence: Player undergoes Yakuza initiation in a world where crime syndicates serve corporate masters.
  key_points:
    - Yakuza tattoos enhanced with corporate tracking chips.
    - Initiation rituals involve corporate espionage.
    - Traditional honor codes conflict with corporate profits.
    - Underground purists preserve authentic Yakuza traditions.
