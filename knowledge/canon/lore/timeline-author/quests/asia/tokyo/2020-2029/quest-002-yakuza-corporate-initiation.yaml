content:
  sections:
    - id: overview
      title: Description
      body: |
        Tokyo's legendary Yakuza clans have evolved into corporate enforcers, where traditional
        initiation rituals now involve corporate espionage and loyalty to profit over honor.
        Players must navigate this complex underworld where ancient traditions clash with
        modern corporate interests.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Receive the enhanced Yakuza tattoo with corporate tracking chips
        2. Complete corporate espionage mission for initiation
        3. Navigate the conflict between traditional honor and corporate loyalty
        4. Prove initiation worth by challenging corporate Yakuza corruption
        5. Choose between corporate-backed Yakuza or traditional purist faction
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2020-2029 represents the merger of traditional Japanese organized crime with
        corporate interests. Yakuza clans serve as private security for megacorporations while
        maintaining ancient rituals and tattoos. Underground movements preserve pure Yakuza
        traditions free from corporate influence.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 32,000 XP
        - Money: 5,400 Eddies
        - Corporate tracking chip
        - Yakuza loyalty token
        - Yakuza corporate reputation: +65
        - Corporations reputation: +45
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines stealth espionage with moral choice systems. Player performs corporate
        infiltration missions while managing reputation with different Yakuza factions and
        making choices that affect traditional honor vs. corporate profit.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens organized crime quest series. Connects to corporate security networks,
        traditional Yakuza purists, and underground criminal economies across Tokyo.
      mechanics_links: [ ]
