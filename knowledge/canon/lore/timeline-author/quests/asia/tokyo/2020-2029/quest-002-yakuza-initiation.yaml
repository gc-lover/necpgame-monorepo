summary:
  problem: 'Фракционная линия Токио требовала детального вступительного квеста для клана якудза.'
  goal: 'Определить церемонию и испытания, демонстрирующие традиции и необратимость вступления.'
  essence: 'Игрок выполняет поручение вакагасиры, проходит церемонию и получает кибер-татуировку клана.'
  key_points:
    - 'Ритуалы yubitsume и иредзуми поддерживают аутентичность.'
    - 'Вступление открывает доступ к криминальным контрактам и защите клана.'
    - 'Решение необратимо и конфликтует с полицией и конкурирующими группировками.'
