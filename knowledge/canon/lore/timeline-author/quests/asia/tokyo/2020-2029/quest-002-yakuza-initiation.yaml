content:
  sections:
    - id: briefing
      title: Знакомство и поручение
      body: |
        Игрок встречается с вакагасирой, получает задачу по сбору долга и выбирает тактику переговоров или давления.
      mechanics_links:
        - mechanics/factions/territory-control.yaml
      assets: []
    - id: ceremony
      title: Церемония инициации
      body: |
        В офисе клана проходит поклон, обмен саке, возможное yubitsume и нанесение кибер-татуировки, фиксирующее принадлежность.
      mechanics_links:
        - mechanics/narrative/ritual-events.yaml
      assets: []
    - id: aftermath
      title: Последствия членства
      body: |
        Игрок получает статус члена, доступ к контрактам, но сталкивается с трекингом полиции и обязанностями клана.
      mechanics_links:
        - mechanics/factions/faction-contracts.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 500 XP, 5 000 Eddies, доступ к якудза-контрактам, скидки у поставщиков -30%.
        - Репутация полиции резко падает, выход из фракции невозможен.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест запускает линию из 20+ криминальных миссий Токио и влияет на баланс сил между фракциями.
      mechanics_links: []
      assets: []
