content:
  sections:
    - id: overview
      title: Description
      body: |
        Tokyo's Akihabara district has been transformed from a genuine otaku paradise into a
        corporate-controlled entertainment complex where authentic subculture is exploited for
        profit. Players must navigate the underground networks of true otaku enthusiasts while
        battling corporate co-optation of geek culture.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Access the underground otaku club hidden beneath Akihabara's corporate facade
        2. Collect rare anime artifacts from pre-corporate era
        3. Expose corporate infiltration of otaku communities
        4. Hack corporate figure manufacturing to restore authentic production
        5. Unite different otaku factions against corporate exploitation
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2020-2029 marks the corporate takeover of Japan's otaku subculture. Akihabara
        has become a neon-lit shopping mall where corporations mass-produce "authentic" anime
        merchandise while underground collectives preserve the true spirit of geek enthusiasm
        and creative expression.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 30,000 XP
        - Money: 4,800 Eddies
        - Rare anime figure
        - Otaku network pass
        - Otaku communities reputation: +70
        - Corporations reputation: -60
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines collection mechanics with social networking. Player explores Akihabara's
        multi-level districts, collects rare items, builds relationships with different otaku
        factions, and makes choices about preserving authenticity vs. commercial appeal.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens subculture preservation quest series. Connects to underground anime collectives,
        indie game developers, and anti-corporate creative movements throughout Tokyo.
      mechanics_links: [ ]
      assets: [ ]
