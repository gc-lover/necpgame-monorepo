summary:
  problem: Akihabara's otaku community has been infiltrated by corporations seeking to monetize subculture enthusiasm.
  goal: Navigate the underground otaku network and protect authentic subculture from corporate exploitation.
  essence: Player explores Tokyo's otaku district while battling corporate co-optation of nerd culture.
  key_points:
    - Corporate-sponsored anime conventions replace authentic gatherings.
    - Otaku technology networks used for corporate data mining.
    - Underground hacker collectives preserve pure subculture.
    - Fight for authentic geek culture vs. corporate merchandise.
