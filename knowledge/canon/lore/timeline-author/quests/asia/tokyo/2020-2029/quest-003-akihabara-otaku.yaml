summary:
  problem: 'Лайфстайл-линия Токио не показывала отаку-культуру Акихабары и экономику коллекционирования.'
  goal: 'Сформировать социальный квест с посещением мейд-кафе, гача-автоматов и клубов отаку.'
  essence: 'Игрок погружается в Акихабару, общается с сообществом и собирает коллекционные фигурки.'
  key_points:
    - 'Мейд-кафе и гача-автоматы раскрывают феномен отаку-сервиса.'
    - 'Коллекционные награды задают RNG-экономику.'
    - 'Квест развивает социальные связи и открывает тематические ивенты.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в Акихабару, получает карту точек интереса и рекомендации по культуре поведения в мейд-кафе.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: maid_cafe
      title: Мейд-кафе
      body: |
        В кафе игрок участвует в ролевом сервисе, повышает социальные показатели и узнаёт о локальных ивентах.
      mechanics_links:
        - mechanics/social/social-gatherings.yaml
      assets: [ ]
    - id: gacha
      title: Гача и коллекционные магазины
      body: |
        Игрок тратит валюту на гача-автоматы, получает случайные фигурки, ищет редкие экземпляры и может обмениваться с NPC.
      mechanics_links:
        - mechanics/economy/collectible-rng.yaml
      assets: [ ]
    - id: community
      title: Отаку-сообщество
      body: |
        Встречи с косплеерами и блогерами открывают социальную ветку и доступ к будущим событиям.
      mechanics_links:
        - mechanics/social/community-reputation.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 600 XP, -2 000 Eddies, социальный рейтинг Отаку +5, случайная фигурка (Common-Legendary).
        - Открываются отаку-ивенты, косплей-конкурсы и редкие магазины.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест присоединяет отаку-линейку Токио к глобальным культурным событиям и сотрудничает с косплей-фестивалями.
      mechanics_links: [ ]
      assets: [ ]
