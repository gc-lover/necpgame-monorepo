content:
  sections:
    - id: overview
      title: Description
      body: |
        Tokyo's legendary ramen culture faces extinction as corporate chains mass-produce
        standardized instant ramen, threatening the centuries-old tradition of master craftsmen.
        Players must apprentice under legendary ramen masters and battle corporate food
        monopolies to preserve authentic Japanese culinary heritage.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Apprentice under legendary ramen master in Tokyo's undercity
        2. Gather rare ingredients from corporate-controlled food markets
        3. Perfect the ancient broth recipe passed down through generations
        4. Defeat corporate ramen chain in neighborhood ramen battle
        5. Establish underground ramen school to preserve traditional techniques
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2020-2029 represents the peak of corporate food industrialization. Traditional
        ramen shops are replaced by automated ramen vending machines and corporate food courts.
        Underground networks of master craftsmen preserve authentic recipes and techniques,
        passing knowledge through secretive apprenticeships.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 34,000 XP
        - Money: 5,800 Eddies
        - Master ramen recipe
        - Artisan cooking tools
        - Ramen masters reputation: +75
        - Corporations reputation: -65
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines cooking simulation with corporate infiltration. Player learns ramen
        crafting techniques, gathers ingredients from restricted markets, participates in
        cooking competitions, and makes choices about tradition vs. modernization.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens culinary preservation quest series. Connects to underground chef networks,
        traditional food artisans, and anti-corporate food sovereignty movements across Tokyo.
      mechanics_links: [ ]
      assets: [ ]
