content:
  sections:
    - id: overview
      title: Description
      body: |
        Tokyo Tower, once a symbol of technological progress, has become the central hub for
        corporate surveillance and propaganda broadcasting. Citizens are constantly monitored
        and fed corporate messaging through every screen and speaker. Players must hack this
        iconic structure to expose the truth and give citizens a voice.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Breach Tokyo Tower's corporate security perimeter
        2. Navigate through tower surveillance levels while avoiding detection
        3. Hack the central broadcast mainframe controlling Tokyo's airwaves
        4. Confront the corporate media executive at the tower summit
        5. Broadcast citizen manifesto to all Tokyo residents via tower transmitters
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2020-2029 is a surveillance state where Tokyo Tower serves as the nerve center
        for corporate control. Every advertisement, news broadcast, and public announcement
        originates from this towering monolith. Underground resistance movements work to
        reclaim broadcasting freedom and citizen communication rights.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 38,000 XP
        - Money: 6,500 Eddies
        - Broadcast jammer
        - Citizen communication device
        - Citizens reputation: +80
        - Corporations reputation: -75
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines vertical platforming with real-time hacking. Player ascends Tokyo Tower
        while managing detection meters, hacking security systems, and timing broadcasts to
        maximize citizen reach and minimize corporate countermeasures.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens media freedom quest series. Connects to citizen journalist networks, hacker
        collectives, and anti-corporate media activists throughout Tokyo and beyond.
      mechanics_links: [ ]
      assets: [ ]
