summary:
  problem: 'Медиалиния Токио нуждалась в ключевом событии по захвату AR-инфраструктуры города.'
  goal: 'Описать основной квест, где игрок взламывает Tokyo Tower и решает судьбу рекламной сети.'
  essence: 'Игрок проникает на башню, взламывает центральный узел и выбирает, отключить рекламу, монетизировать её или устроить хаос.'
  key_points:
    - 'Выбор исхода влияет на визуальный облик и экономику Токио.'
    - 'Квест сочетает стелс, хакерство и вертикальный паркур.'
    - 'Результат отражается на репутации с фракциями и LiveOps событиях.'
content:
  sections:
    - id: infiltration
      title: Проникновение
      body: |
        Игрок нанимает хакера, выбирает подход (стелс, социальная инженерия или силовой) и поднимается по 333-метровой башне.
      mechanics_links:
        - mechanics/infiltration/vertical-infiltration.yaml
      assets: []
    - id: hacking
      title: Взлом центрального узла
      body: |
        На вершине необходимо провести серию мини-игр по взлому, обходя системы безопасности и удерживая контроль над башней.
      mechanics_links:
        - mechanics/hacking/network-intrusion.yaml
      assets: []
    - id: choices
      title: Выбор исхода
      body: |
        Игрок решает: отключить рекламу, захватить контроль или устроить саботаж. Каждый вариант меняет город и открывает последующие миссии.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 000 XP, опциональный доход до 10 000 Eddies/неделя, изменение состояния города.
        - Репутация фракций обновляется в зависимости от выбранного исхода.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест влияет на визуальное LiveOps оформление Токио и связывает сюжетные линии курьеров, медиа-корпораций и сопротивления.
      mechanics_links: []
      assets: []
