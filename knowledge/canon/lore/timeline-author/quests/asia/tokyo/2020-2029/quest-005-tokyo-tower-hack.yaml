summary:
  problem: Tokyo Tower serves as central surveillance and broadcasting hub controlled by corporations.
  goal: Hack the tower's systems and broadcast citizen messages to counter corporate propaganda.
  essence: Player ascends Tokyo Tower while hacking surveillance systems and broadcasting truth.
  key_points:
    - Tower controls all urban surveillance and broadcasting.
    - Corporate propaganda dominates airwaves.
    - Citizens lack communication autonomy.
    - Underground hackers fight for broadcast freedom.
