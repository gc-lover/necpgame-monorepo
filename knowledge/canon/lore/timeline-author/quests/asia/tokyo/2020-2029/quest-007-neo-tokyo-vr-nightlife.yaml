content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует виртуальную ночную жизнь Нео-Токио как социальный хаб, объединяя VR технологии с традиционными развлечениями.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Этапы погружения
      body: |
        1. Войти в VR клуб в районе Сибуя и адаптироваться к виртуальной реальности.
        2. Вступить в социальные взаимодействия с NPC и другими игроками.
        3. Участвовать в виртуальных развлечениях (танцы, игры, концерты).
        4. Расширить свою социальную сеть новыми контактами.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Киберпанк атмосфера
      body: |
        Подсвечены неоновые VR клубы, цифровые вечеринки, голографические шоу и социальные взаимодействия в виртуальном пространстве.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 1200 XP, может потратить до 15 000 едди на виртуальные развлечения, увеличивает параметры «Социальность» на 20 и «Стиль» на 10, получает достижение «Исследователь VR Ночи». Механики включают социальные взаимодействия, виртуальные развлечения и атмосферу киберпанк Токио.
      mechanics_links: [ ]
