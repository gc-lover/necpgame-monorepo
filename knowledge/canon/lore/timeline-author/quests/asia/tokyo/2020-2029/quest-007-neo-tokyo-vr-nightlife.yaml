summary:
  problem: Прогулка по VR ночной жизни Токио не была интегрирована в нарративную систему квестов.
  goal: Структурировать социальный квест о VR клубах и виртуальных вечеринках Токио с экономическими последствиями и культурными деталями.
  essence: Игрок погружается в виртуальную ночную жизнь Нео-Токио, взаимодействуя с NPC и другими игроками в VR клубах.
  key_points:
    - Этапы включают вход в VR клубы, социальные взаимодействия и виртуальные развлечения.
    - Фиксированы элементы неоновых VR клубов, цифровых вечеринок и киберпанк атмосферы.
    - Награды дают социальные связи, а затраты отражают виртуальные развлечения.
