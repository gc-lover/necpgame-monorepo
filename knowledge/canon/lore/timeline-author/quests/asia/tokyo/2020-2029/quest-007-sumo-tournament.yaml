content:
  sections:
    - id: registration
      title: Регистрация и подготовка
      body: |
        Игрок оплачивает взнос, знакомится с правилами и подбирает экзокостюм. Настройка параметров определяет стиль ведения боя.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: ritual
      title: Ритуал перед боем
      body: |
        Перед выходом на дохё игрок выполняет очищение солью, хлопки и поклон. Успешное завершение даёт бонус устойчивости.
      mechanics_links:
        - mechanics/tradition/ritual-actions.yaml
      assets: []
    - id: matches
      title: Серии боёв
      body: |
        Игрок проходит три раунда против рикиси с уникальными экзокостюмами. Каждый соперник требует иной тактики захвата и баланса.
      mechanics_links:
        - mechanics/combat/arena-clash.yaml
      assets: []
    - id: finale
      title: Финал против ёкодзуна
      body: |
        Завершающий бой с чемпионом включает QTE-секцию удержания центра и возможность кинематографичной победы.
      mechanics_links:
        - mechanics/combat/boss-encounter.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Победа: 30 000 еддис, титул «Ёкодзуна», эксклюзивный косметический мавасэ.
        - Поражение: опыт участия и скидки на тренировочные программы.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Турнир связывает спортивную ветку Токио с глобальными кибер-аренами и ежемесячными эвентами корпораций.
      mechanics_links: []
      assets: []
