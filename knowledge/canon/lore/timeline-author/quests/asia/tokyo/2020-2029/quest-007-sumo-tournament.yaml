summary:
  problem: 'Событийная линия Токио не раскрывала гибрид традиционного сумо с экзокостюмами.'
  goal: 'Добавить экшен-квест турнира с регистрацией, ритуалами очистки и финальным боем против ёкодзуна.'
  essence: 'Игрок вступает в турнир, использует усиленный мавасэ-экзокостюм и пытается стать кибер-ёкодзуной.'
  key_points:
    - 'Турнир совмещает традиционные ритуалы сумо и футуристические усиления.'
    - 'Присутствуют культурные элементы: соль, гёдзи, зрители в кимоно.'
    - 'Квест поддерживает регулярные LiveOps события и PvE-арену.'
