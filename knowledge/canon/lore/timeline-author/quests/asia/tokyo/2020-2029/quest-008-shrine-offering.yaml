summary:
  problem: 'Духовная линия Токио не имела короткого синтоистского ритуала с механикой омикудзи.'
  goal: 'Создать атмосферный квест посещения святилища с очищением, приношением и случайным благословением.'
  essence: 'Игрок проходит через тории Мэйдзи-дзингу, совершает ритуал и получает случайный бафф или вызов.'
  key_points:
    - 'Квест демонстрирует базовые элементы синтоизма и городской духовности.'
    - 'Омикудзи добавляет вариативность эффектов и мотивацию повторять визит.'
    - 'Связь с другими духовными сюжетами усиливает религиозную ветку региона.'
content:
  sections:
    - id: approach
      title: Путь к святилищу
      body: |
        Игрок проходит через лесной подход к Мэйдзи-дзингу, слышит молитвы и наблюдает за торжественными процессиями.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: purification
      title: Омовение и приношение
      body: |
        У хандзё игрок очищает руки и рот, затем бросает монету, хлопает и кланяется. Корректное выполнение даёт бонус к удаче.
      mechanics_links:
        - mechanics/rituals/purification.yaml
      assets: []
    - id: omikuji
      title: Омикудзи
      body: |
        Игрок вытягивает предсказание, развешивает его на стенде в случае плохой судьбы или хранит при благословении.
      mechanics_links:
        - mechanics/random/fortune-draw.yaml
      assets: []
    - id: ema
      title: Дощечки желаний
      body: |
        На площадке эма игрок может записать собственное желание или прочитать истории других посетителей, открывая духовные побочные задания.
      mechanics_links:
        - mechanics/narrative/micro-stories.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 400 XP, бафф «Удача +5% на 24 часа» при хорошем омикудзи, расходы 5 йен.
        - Ачивка «Благословение ками» и доступ к цепочке духовных квестов.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест стыкуется с духовными сюжетами Киото и региональными праздниками Обон.
      mechanics_links: []
      assets: []
