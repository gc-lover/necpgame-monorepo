summary:
  problem: 'Самурайская ветка Токио не показывала процесс заказа традиционной катаны.'
  goal: 'Создать квест ремесла с испытанием, заказом клинка и церемонией вручения.'
  essence: 'Игрок находит мастера кадзи, проходит проверку достоинства и получает легендарную катану.'
  key_points:
    - 'Испытание на боккэнах демонстрирует уважение к традициям.'
    - 'Процесс ковки тамахаганэ подчёркивает уникальный крафт.'
    - 'Церемония вручения закрепляет связь игрока с самурайской линией.'
content:
  sections:
    - id: discovery
      title: Поиск кузнеца
      body: |
        Игрок отправляется за пределы Токио, находит кузницу в горах, общается с учеником и получает доступ к мастеру.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: trial
      title: Испытание на достоинство
      body: |
        Дуэль на боккэнах проверяет реакцию и уважение к кодексу бусидо. Успех открывает возможность заказать меч.
      mechanics_links:
        - mechanics/combat/duel-system.yaml
      assets: []
    - id: forging
      title: Ковка катаны
      body: |
        Мастер демонстрирует этапы изготовления катаны. Игрок влияет на дизайн рукояти, гравировки и баланс клинка.
      mechanics_links:
        - mechanics/crafting/custom-item.yaml
      assets: []
    - id: wait
      title: Ожидание и подготовка
      body: |
        Игрок выбирает, ждать ли 30 игровых дней или ускорить процесс через редкие материалы. Также можно выполнять поручения ученика.
      mechanics_links:
        - mechanics/time/progression-delay.yaml
      assets: []
    - id: ceremony
      title: Церемония вручения
      body: |
        Вручение меча сопровождается ритуалом поклона и клятвой охранять честь. Игрок получает уникальный предмет и повествовательный статус.
      mechanics_links:
        - mechanics/tradition/ceremony.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, легендарная катана с +20% урона, расходы 50 000 еддис.
        - Ачивка «Душа меча» и доступ к цепочке самурайских миссий.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет ремесленную линию с событиями Кіото и дуэльными аренами корпораций.
      mechanics_links: []
      assets: []
