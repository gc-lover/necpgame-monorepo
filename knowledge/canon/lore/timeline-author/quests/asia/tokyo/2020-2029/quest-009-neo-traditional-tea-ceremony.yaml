content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сочетает древнюю японскую чайную церемонию с современными технологиями. В нео-традиционном
        чайном доме традиции тя-но-ю переплетаются с VR-медитацией и умными инструментами.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: tea_house
      title: Нео-традиционный чайный дом
      body: |
        Расположен в районе Асакуса, сочетает традиционную архитектуру с современными элементами.
        Вход через ритуал уважения к месту и времени.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: entrance_ritual
      title: Ритуал входа
      body: |
        Традиционный ритуал очищения и уважения. Игрок снимает уличную обувь, умывается
        и готовит разум к церемонии.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: tea_preparation
      title: Подготовка чая
      body: |
        Процесс заваривания с использованием smart tools: автоматическое измерение температуры,
        оптимальное время настаивания, анализ качества воды.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: vr_meditation
      title: VR-медитация
      body: |
        Во время церемонии игрок погружается в виртуальную реальность, где переживает
        состояния дзен через визуализацию природных пейзажей и мандал.
      mechanics_links:
        - mechanics/world/events/moral-choices.yaml
      assets: []
    - id: master_blessing
      title: Благословение мастера
      body: |
        Финальный ритуал с чайным мастером. Игрок получает понимание баланса между
        традицией и инновациями, выбирая свой путь развития.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, репутация традиционной культуры +20, техно-инноваторов +15, расходы -25.
        - Ачивка «Мастер чая» и доступ к медитативным мини-играм.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
