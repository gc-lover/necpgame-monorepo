summary:
  problem: 'Социальная линия Токио не освещала проблему зависимости от патинко и влияние якудза.'
  goal: 'Создать моральный квест с тремя путями помощи NPC: силой, выкупом или лечением.'
  essence: 'Игрок вытаскивает зависимого из патинко-парлора, сталкиваясь с мафиозным контролем и выборами.'
  key_points:
    - 'Патинко показано как шумный и агрессивный мир с социальной ценой.'
    - 'Присутствие якудза добавляет риск и разворачивает боевую ветку.'
    - 'Решение игрока влияет на репутацию и будущие социальные сценарии.'
content:
  sections:
    - id: briefing
      title: Встреча с NPC
      body: |
        Игрок получает просьбу о помощи от родственницы зависимого. Диалог раскрывает масштаб долгов и угроз.
      mechanics_links:
        - mechanics/narrative/dialogue-system.yaml
      assets: [ ]
    - id: parlor
      title: Патинко-парлор
      body: |
        Внутри зала игрок сталкивается с шумом, дымом и зомбированными игроками. Необходимо убедить цель покинуть автомат.
      mechanics_links:
        - mechanics/social/intervention.yaml
      assets: [ ]
    - id: confrontation
      title: Столкновение с якудза
      body: |
        Появляются представители клана, требующие вернуть долг. Игрок выбирает подход: переговоры, оплата или силовой путь.
      mechanics_links:
        - mechanics/combat/gang-encounter.yaml
      assets: [ ]
    - id: resolution
      title: Решение
      body: |
        Выбор игрока определяет исход: участие в драке, оплата 20 000 еддис или направление NPC в клинику с длительной линией восстановления.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 200 XP, изменение репутации в зависимости от метода, возможные затраты 20 000 еддис.
        - Ачивка «Друг спасён» и доступ к квестам о зависимостях.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связывает социальные линии Токио с международными сюжетами о зависимости и контроле корпораций.
      mechanics_links: [ ]
      assets: [ ]
