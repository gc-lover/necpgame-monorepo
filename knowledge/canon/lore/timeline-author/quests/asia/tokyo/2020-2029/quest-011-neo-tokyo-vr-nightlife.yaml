      3. Objective 3

      4. Objective 4

      5. Objective 5

      '
    mechanics_links: []
    assets: []
  - id: workshop
    title: Виртуальный клуб
    body: '1. Вход в VR-систему через специальный шлем в клубе.

      2. Навигация по постоянно меняющимся виртуальным ландшафтам.

      3. Взаимодействие с ИИ-аватарами и другими игроками.

      4. Расследование цифровых аномалий и скрытых истин.

      '
    mechanics_links:
    - mechanics/social/social-interactions.yaml
  - id: choices
    title: Решения игрока
    body: '- Остаться в виртуальном раю и потерять связь с реальностью.

      - Вернуться в реальный мир, сохранив цифровые воспоминания.

      - Использовать находки для улучшения собственной VR-системы.

      '
    mechanics_links: []
  - id: rewards
    title: Награды
    body: '- 1800 XP, доход 2500 едди.

      - Бафф «Digital Insight» (+15% эффективность VR-взаимодействий на 24 часа).

      - Разблокировка линии «Cyber Tokyo Nights».

      '
    mechanics_links:
