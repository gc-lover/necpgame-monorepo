summary:
  problem: Отсутствовал квест, исследующий VR-культуру Токио и виртуальную ночную
    жизнь.
  goal: Создать квест о погружении в VR-ночной клуб Нео-Токио с элементами виртуальной
    социализации и киберпанковскими мотивами.
  essence: Игрок исследует виртуальный ночной клуб, где реальность смешивается с цифровым
    миром, сталкиваясь с вопросами идентичности и зависимости от VR.
  key_points:
  - Квест-id TOKYO-2029-011, тип exploration, сложность medium
  - Включает VR-погружение, социальные взаимодействия в виртуальной реальности
  - Исследует темы цифровой идентичности и границ между реальным и виртуальным
