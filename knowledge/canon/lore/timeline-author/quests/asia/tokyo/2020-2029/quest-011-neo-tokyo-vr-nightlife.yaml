  sections:
  - id: overview
    title: Кратко
    body: 'Квест-id: `TOKYO-2029-011`

      Формат: исследование виртуальной реальности, сложность средняя, solo, длительность
      1.5–3 часа.

      Локация: VR-ночной клуб в Шибуя, Токио.

      '
    mechanics_links:
    - mechanics/vr/vr-exploration.yaml
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Objective 1

