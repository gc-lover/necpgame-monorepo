content:
  sections:
    - id: overview
      title: Кратко
      body: |
        Квест-id: `TOKYO-2029-012`
        Формат: хакерское приключение, сложность высокая, solo/co-op, длительность 2–4 часа.
        Локация: подземное хакерское убежище и виртуальные сети Токио.
      mechanics_links:
        - mechanics/hacking/hacking-mechanics.yaml
    - id: workshop
      title: Хакерское подполье
      body: |
        1. Проникновение в скрытое убежище хакеров в канализации Токио.
        2. Демонстрация навыков в виртуальных тренировочных симуляциях.
        3. Взлом корпоративных систем с риском обнаружения.
        4. Этический выбор между прибылью и принципами.
        5. Побег от преследования корпоративной безопасности.
      mechanics_links:
        - mechanics/combat/combat-mechanics.yaml
    - id: choices
      title: Решения игрока
      body: |
        - Стать корпоративным шпионом и предать хакерское сообщество.
        - Борьба за цифровую свободу против корпораций.
        - Нейтральная позиция - работа только за оплату.
        - Использовать полученные данные для шантажа.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 2800 XP, доход 4500 едди.
        - Бафф «Hacker's Edge» (+25% эффективность взлома на 36 часов).
        - Доступ к хакерской сети Токио и специальным контрактам.
        - Возможное снижение репутации с корпорациями.
      mechanics_links:
        - mechanics/progression/progression-rewards.yaml
