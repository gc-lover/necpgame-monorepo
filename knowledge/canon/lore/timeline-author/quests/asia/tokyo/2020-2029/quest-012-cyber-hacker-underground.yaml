summary:
  problem: Отсутствовал квест, исследующий хакерскую субкультуру Токио и моральные аспекты цифрового криминала.
  goal: Создать квест о погружении в кибер-хакерское подполье с элементами взлома, выбора сторон и последствий.
  essence: Игрок присоединяется к хакерской группировке, выполняет задания по взлому корпораций и сталкивается с этическими дилеммами.
  key_points:
    - Квест-id TOKYO-2029-012, тип side, сложность high
    - Включает мини-игры взлома, stealth-механики, выбор между добром и злом
    - Исследует темы цифровой этики и последствий хакерства
