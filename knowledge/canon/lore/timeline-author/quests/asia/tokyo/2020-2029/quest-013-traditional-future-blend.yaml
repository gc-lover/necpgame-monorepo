summary:
  problem: Отсутствовал квест, исследующий конфликт и гармонию между традиционной японской культурой и высокими технологиями.
  goal: Создать квест о сохранении традиций в киберпанковском Токио с элементами культурного наследия.
  essence: Игрок помогает сохранить древний храм в мегаполисе, используя современные технологии для защиты традиций.
  key_points:
    - Квест-id TOKYO-2029-013, тип cultural, сложность medium
    - Включает сохранение культурного наследия, технологическую интеграцию
    - Исследует темы баланса между традициями и прогрессом
