content:
  sections:
    - id: overview
      title: Кратко
      body: |
        Квест-id: `TOKYO-2029-013`
        Формат: культурное исследование, сложность средняя, solo, длительность 1–2 часа.
        Локация: скрытый храм в современном Токио.
      mechanics_links:
        - mechanics/culture/cultural-preservation.yaml
    - id: workshop
      title: Слияние эпох
      body: |
        1. Открытие древнего храма среди неоновых небоскребов.
        2. Изучение традиционных церемоний и ритуалов.
        3. Противостояние корпоративным разработчикам.
        4. Интеграция технологий для защиты культурного наследия.
        5. Выбор между сохранением чистоты традиций или их эволюцией.
      mechanics_links:
        - mechanics/crafting/technological-integration.yaml
    - id: choices
      title: Решения игрока
      body: |
        - Сохранить традиции в первозданном виде без компромиссов.
        - Использовать технологии для усиления и распространения традиций.
        - Цифровая адаптация - перенос ритуалов в виртуальную реальность.
        - Коммерциализация традиций для финансирования сохранения.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1600 XP, доход 2000 едди.
        - Бафф «Cultural Harmony» (+20% эффективность культурных взаимодействий).
        - Доступ к линии «Tokyo Cultural Heritage».
        - Возможные союзники среди традиционалистов или техно-энтузиастов.
      mechanics_links:
        - mechanics/progression/progression-rewards.yaml
