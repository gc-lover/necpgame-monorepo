summary:
  problem: Отсутствовал квест, исследующий футуристическую транспортную систему Токио и ее уязвимости.
  goal: Создать квест о работе в транспортной сети маглев-поездов с элементами техобслуживания и саботажа.
  essence: Игрок становится техником транспортной сети, обнаруживает корпоративный заговор и выбирает сторону.
  key_points:
    - Квест-id TOKYO-2029-014, тип infrastructure, сложность medium
    - Включает техническое обслуживание, расследование, выбор между лояльностью и правдой
    - Исследует темы инфраструктурной безопасности и этики
