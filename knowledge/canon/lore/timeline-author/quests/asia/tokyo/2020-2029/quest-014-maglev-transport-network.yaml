content:
  sections:
    - id: overview
      title: Кратко
      body: |
        Квест-id: `TOKYO-2029-014`
        Формат: инфраструктурное расследование, сложность средняя, solo, длительность 1.5–3 часа.
        Локация: транспортные узлы и подземные туннели Токио.
      mechanics_links:
        - mechanics/infrastructure/transportation-systems.yaml
    - id: workshop
      title: Транспортная сеть
      body: |
        1. Устройство на работу в транспортную корпорацию.
        2. Обслуживание высокоскоростных маглев-поездов.
        3. Расследование системных сбоев и аномалий.
        4. Обнаружение корпоративного заговора.
        5. Этический выбор между прибылью компании и общественной безопасностью.
      mechanics_links:
        - mechanics/investigation/investigation-mechanics.yaml
    - id: choices
      title: Решения игрока
      body: |
        - Стать частью корпоративного заговора для личной выгоды.
        - Разоблачить заговор и предотвратить катастрофу.
        - Использовать знания для создания собственной транспортной сети.
        - Продать информацию конкурентам.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 2200 XP, доход 3500 едди.
        - Бафф «Infrastructure Insight» (+15% эффективность ремонта).
        - Доступ к транспортной сети Токио и специальным маршрутам.
        - Возможные изменения репутации с корпорациями.
      mechanics_links:
        - mechanics/progression/progression-rewards.yaml
