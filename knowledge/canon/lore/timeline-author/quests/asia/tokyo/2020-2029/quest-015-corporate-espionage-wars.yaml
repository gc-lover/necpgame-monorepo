content:
  sections:
    - id: overview
      title: Кратко
      body: |
        Квест-id: `TOKYO-2029-015`
        Формат: корпоративный шпионаж, сложность высокая, solo, длительность 3–5 часов.
        Локация: корпоративные небоскребы и секретные лаборатории Токио.
      mechanics_links:
        - mechanics/espionage/corporate-spionage.yaml
    - id: workshop
      title: Корпоративные войны
      body: |
        1. Устройство на работу в технологическую корпорацию под фальшивым именем.
        2. Постепенное продвижение по карьерной лестнице для доступа к секретам.
        3. Сбор разведданных через социальную инженерию и технические средства.
        4. Проникновение в высокозащищенные зоны с экспериментальными технологиями.
        5. Украсть ценные данные и покинуть территорию без обнаружения.
        6. Решение, кому продать украденную информацию.
      mechanics_links:
        - mechanics/stealth/stealth-mechanics.yaml
    - id: choices
      title: Решения игрока
      body: |
        - Стать лояльным шпионом одной корпорации.
        - Играть на обе стороны для максимальной выгоды.
        - Собрать доказательства коррупции и разоблачить обе корпорации.
        - Использовать технологии для создания собственной корпорации.
        - Уничтожить данные, чтобы предотвратить их использование.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 3500 XP, доход 8000 едди.
        - Бафф «Espionage Master» (+30% эффективность шпионажа на 48 часов).
        - Доступ к черному рынку технологий и корпоративным контрактам.
        - Значительные изменения репутации в корпоративном мире.
      mechanics_links:
        - mechanics/progression/progression-rewards.yaml
