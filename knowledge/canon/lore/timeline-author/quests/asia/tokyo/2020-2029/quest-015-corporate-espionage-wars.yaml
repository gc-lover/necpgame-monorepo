summary:
  problem: Отсутствовал квест, исследующий корпоративный шпионаж и бизнес-разведку в технологическом Токио.
  goal: Создать квест о корпоративной войне между технологическими гигантами с элементами шпионажа и предательства.
  essence: Игрок становится корпоративным шпионом, крадет технологические секреты и сталкивается с моральными дилеммами.
  key_points:
    - Квест-id TOKYO-2029-015, тип espionage, сложность high
    - Включает stealth-механики, социальную инженерию, технологический шпионаж
    - Исследует темы корпоративной этики и последствий промышленного шпионажа
