content:
  sections:
    - id: invitation
      title: Приглашение в окия
      body: |
        Игрок знакомится с хозяйкой окия, подписывает контракт и осваивает базовый этикет перед началом обучения.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: training
      title: Обучение искусствам
      body: |
        В течение нескольких игровых сцен игрок осваивает танец, игру на сямисэне и проведение чайной церемонии под руководством майко и старших гейко.
      mechanics_links:
        - mechanics/skills/performance-arts.yaml
      assets: []
    - id: preparation
      title: Макияж и кимоно
      body: |
        Мини-игра по нанесению макияжа осирои, выбору канзаси и надеванию многослойного кимоно демонстрирует внимание к деталям.
      mechanics_links:
        - mechanics/social/cultural-protocols.yaml
      assets: []
    - id: performance
      title: Первое выступление
      body: |
        Игрок участвует в банкетной сцене одзасики, взаимодействует с гостями и закрепляет статус гейши; итоговый рейтинг влияет на будущие предложения.
      mechanics_links:
        - mechanics/social/high-society-events.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, +10 к харизме, культура +5, открытие элитных банкетов.
        - Титул «Гейко»/«Тайю» и доступ к эксклюзивным социальным квестам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест присоединяет культурную линию Токио к международным событиям и открывает коллаборации с дипломатическими сюжетами.
      mechanics_links: []
      assets: []
