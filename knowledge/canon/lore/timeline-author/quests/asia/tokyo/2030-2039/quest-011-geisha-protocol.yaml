summary:
  problem: 'Традиционная линия Японии не демонстрировала путь обучения гейши и сочетание классического искусства с кибер-эстетикой будущего.'
  goal: 'Создать квест-обучение в окия с практикой танца, музыки и этикета, завершающийся первым выступлением.'
  essence: 'Игрок получает приглашение в окия, проходит интенсивное обучение и выступает на банкетной сцене одзасики.'
  key_points:
    - 'Обучение включает танец, игру на сямисэне и чайную церемонию.'
    - 'Сложный ритуал подготовки (макияж, кимоно) подчеркивает дисциплину.'
    - 'Успех открывает элитные социальные мероприятия и доступ к культурным персонажам.'
