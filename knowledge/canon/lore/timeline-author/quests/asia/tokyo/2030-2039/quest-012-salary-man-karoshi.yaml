summary:
  problem: 'Социальная линия Токио не отражала проблему кароси и моральный выбор помощи офисным работникам.'
  goal: 'Показать вариативные пути спасения саларимана от переутомления, влияющие на корпорацию и персонажа.'
  essence: 'Игрок выбирает стратегию — увольнение, саботаж системы или лечение — и несёт последствия.'
  key_points:
    - 'Кароси раскрывается через сцены переработки, номикай и токсичную мотивацию.'
    - 'У каждого решения есть социальные и экономические последствия.'
    - 'Квест открывает ветку критики корпоративной культуры.'
content:
  sections:
    - id: meeting
      title: Встреча с салариманом
      body: |
        Игрок знакомится с изнурённым офисным работником, анализирует его график и условия труда в мегакорпорации.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: options
      title: Выбор стратегии
      body: |
        Три пути: помочь уволиться, саботировать корпорацию или организовать лечение. Каждая ветка имеет отдельные шаги.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: consequences
      title: Последствия
      body: |
        Результат отображает здоровье NPC, реакцию корпорации и изменение репутации игрока.
      mechanics_links:
        - mechanics/social/community-reputation.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP, улучшение отношений с гражданским сообществом, возможная враждебность корпораций.
        - Социальное послание и открытие квестов о корпоративной культуре.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет социальные сюжеты Токио с глобальными темами благополучия и может влиять на LiveOps кампании против переработки.
      mechanics_links: []
      assets: []
