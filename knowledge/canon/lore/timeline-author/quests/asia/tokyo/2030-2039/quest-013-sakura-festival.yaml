summary:
  problem: 'Сезонные события Токио не включали традицию ханами и её влияние на настроение игроков.'
  goal: 'Описать весенний фестиваль сакуры с дневным и ночным форматами, мини-играми и фотозаданиями.'
  essence: 'Игрок устраивает пикник под сакурой в парке Уэно, фотографирует цветение и участвует в вечернем ёдзакура.'
  key_points:
    - 'Комбинация дневного пикника и ночного освещения создаёт разные атмосферы.'
    - 'Фотозадание по сбору лучших ракурсов повышает эстетический рейтинг.'
    - 'Бафф счастья работает длительное время и мотивирует участие в сезонных ивентах.'
