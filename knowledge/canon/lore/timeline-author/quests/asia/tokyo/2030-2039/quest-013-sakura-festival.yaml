    - id: picnic
      title: Пикник ханами
      body: |
        Мини-игра с выбором угощения и сакэ, общение с друзьями и выполнение социальных заданий.
      mechanics_links:
        - mechanics/social/social-gatherings.yaml
      assets: []
    - id: photography
      title: Фотография и ёдзакура
      body: |
        Днём и ночью игрок делает снимки сакуры, собирает фотоколлекцию и получает эстетические очки.
      mechanics_links:
