summary:
  problem: 'Туристическая линия Токио не отражала неоновую экстравагантность Robot Restaurant и его влияние на культуру будущего.'
  goal: 'Добавить короткий лайфстайл-квест с покупкой билета, просмотром шоу и взаимодействием с робо-персонажами.'
  essence: 'Игрок попадает на неоновое шоу, наслаждается выступлением и получает культурные бонусы.'
  key_points:
    - 'Квест демонстрирует сочетание кавайи-эстетики и киберпанка.'
    - 'Игрок тратит заметную сумму, получая уникальный культурный опыт.'
    - 'Событие подходит для LiveOps кампаний по ночной жизни.'
content:
  sections:
    - id: ticket
      title: Покупка билета
      body: |
        Игрок бронирует место, оплачивает вход и проходит через неоновый вестибюль, знакомясь с правилами шоу.
      mechanics_links:
        - mechanics/economy/retail-shopping.yaml
      assets: []
    - id: show
      title: Шоу роботов
      body: |
        На сцене выступают танцующие роботы, лазеры и барабанщики. Игрок наблюдает кат-сцены и собирает впечатления.
      mechanics_links:
        - mechanics/media/performance-tracking.yaml
      assets: []
    - id: interaction
      title: Взаимодействие после шоу
      body: |
        Игрок делает селфи с робо-персонажами, получает сувениры и бонусы к культурному рейтингу.
      mechanics_links:
        - mechanics/social/social-gatherings.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 500 XP, -3 000 йен, культура +3, ачивка «Неоновое безумие».
        - Открываются сюжеты о ночной жизни и рекламные LiveOps с участием роботов.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает туристическую и развлекательную линию Токио и связывается с рекламными сюжетами мегаполиса.
      mechanics_links: []
      assets: []
