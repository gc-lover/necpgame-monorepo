summary:
  problem: 'Фракционная линия ассасинов Токио не имела сюжетного вступления в современный клан ниндзя.'
  goal: 'Определить испытания и техники, подтверждающие принадлежность к кибер-ниндзя.'
  essence: 'Игрок находит тайное додзё, проходит серию экстремальных испытаний и получает кибер-ниндзя способности.'
  key_points:
    - 'Испытания включают стелс, убийство без обнаружения и владение оружием.'
    - 'Техники нинпо адаптированы под кибер-эстетику.'
    - 'Вступление открывает ассасин-контракты и уникальные импланты.'
content:
  sections:
    - id: discovery
      title: Поиск клана
      body: |
        Игрок расследует слухи о современных синоби, находит вход в скрытое додзё и проходит допуск.
      mechanics_links:
        - mechanics/infiltration/vertical-infiltration.yaml
      assets: []
    - id: trials
      title: Испытания
      body: |
        Серия испытаний: стелс на высоком уровне сложности, бесшумное устранение целей и прохождение полосы препятствий.
      mechanics_links:
        - mechanics/combat/assassination-trials.yaml
      assets: []
    - id: techniques
      title: Обучение техникам
      body: |
        Игрок осваивает набор нинпо (сюнсин, кагэ-буншин, дзё-дзюцу), усиливающих скорость и маскировку.
      mechanics_links:
        - mechanics/skills/advanced-stealth.yaml
      assets: []
    - id: initiation
      title: Церемония инициации
      body: |
        Финальная церемония включает вручение маски, имплантов и клятву верности клану. Решение необратимо.
      mechanics_links:
        - mechanics/narrative/ritual-events.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, техники нинпо, доступ к ассасин-контрактам, стелс-импланты.
        - Репутация полиции ухудшается, выход из клана невозможен.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест запускает ассасин-линию Токио, пересекается с глобальными сюжетами скрытности и влияет на LiveOps событийную сетку.
      mechanics_links: []
      assets: []
