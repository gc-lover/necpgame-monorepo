  - id: quest_overview
    title: Описание
    body: 'Современный клан ниндзя скрывается в подземных уровнях мегаполиса, используя
      кибер-импланты и AR-ритуалы для тренировок.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы
    body: '1. Собрать слухи о возвращении клана и отыскать их портал в подземный храм.

      2. Пройти проверку чести и выживания: скрытное проникновение и безупречное уничтожение
      мишеней.

      3. Изучить десять техник нинпо под руководством мастера и настроить кибер-импланты.

      4. Принять клятву, надеть чёрную маску и получить доступ к контрактам клана.

      '
    mechanics_links: []
    assets: []
  - id: ninja_techniques
    title: Техники и способности
    body: 'Включены сюнсин-но-дзюцу (рывок), кагэ-буншин (голографические двойники),
      дзё-дзюцу (усиленный стелс) и другие комбинаторные умения.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды и последствия
    body: 'Игрок получает 5 000 XP, доступ к ассасин-контрактам, уникальные стелс-импланты
      и повышение репутации среди теневых фракций.

      '
