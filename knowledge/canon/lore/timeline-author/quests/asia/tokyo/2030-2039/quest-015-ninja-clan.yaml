summary:
  problem: Квест о клане ниндзя не описывал испытания, обучение и уникальные стелс-техники.
  goal: Представить вступление в клан в YAML, раскрыть испытания и набор кибер-нинпо.
  essence: Игрок разыскивает секретное додзё, проходит жесткий отбор и получает доступ
    к уникальным техникам ниндзя.
  key_points:
  - Квест-id TOKYO-2039-015, тип faction, сложность extreme, длительность 4+ часа.
  - Испытания требуют стелса DC 22, бесшумных устранений и овладения десятью техниками
    нинпо.
  - Награды включают членство в клане, стелс-импланты и ассасинские контракты.
