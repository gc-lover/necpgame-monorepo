summary:
  problem: 'Городская культурная линия Токио не раскрывала путь мангаки и стресс издательских дедлайнов.'
  goal: 'Создать карьерный квест с созданием манги, управлением ассистентами и борьбой за рейтинги.'
  essence: 'Игрок заключает контракт с Weekly Jump, создаёт серию и балансирует творческое вдохновение с выгоранием.'
  key_points:
    - 'Выбор жанра (сёнэн, сёдзё, сэйнэн) меняет требования аудитории.'
    - 'Мини-игры рисования и монтаж страниц формируют цикл дедлайнов.'
    - 'Рейтинговая система журнала определяет доход и продолжение серии.'
content:
  sections:
    - id: pitch
      title: Подача концепта
      body: |
        Игрок посещает редакцию Weekly Jump, презентует синопсис и персонажей. Успех зависит от оригинальности и трендов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: production
      title: Производственный цикл
      body: |
        Каждая неделя включает сценарий, раскадровку, анки и чистовую. Ассистенты помогают с фоном и тонировкой, но требуют мотивации.
      mechanics_links:
        - mechanics/production/creative-pipeline.yaml
      assets: []
    - id: deadlines
      title: Дедлайны и стресс
      body: |
        Таймер дедлайна повышает стресс. Игрок решает, использовать ли энергетики или брать отпуск, рискуя потерять позицию в рейтинге.
      mechanics_links:
        - mechanics/wellbeing/stress-management.yaml
      assets: []
    - id: publication
      title: Публикация и отзывы
      body: |
        После релиза система показывает рейтинги читателей. Высокий рейтинг даёт бонус к доходам и приглашение на аниме-адаптацию.
      mechanics_links:
        - mechanics/economy/revenue-stream.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Успех: 3 000 XP, пассивный доход 5 000–50 000 еддис в неделю, известность +10.
        - Провал: 1 000 XP и возможность перезапустить серию.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест открывает ветку аниме-адаптаций, коллаборации с косплей-ивентами и медиа-контентом.
      mechanics_links: []
      assets: []
