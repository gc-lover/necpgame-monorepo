summary:
  problem: 'Кулинарная ветка Токио не охватывала традиционное обучение у мастера суши.'
  goal: 'Создать долгосрочный квест об ученичестве, освоении техник и открытии собственного омакэсе-бара.'
  essence: 'Игрок проходит многоэтапное обучение у мастера, совершенствует навыки и получает титул итамаэ.'
  key_points:
    - 'Годы обучения разбиты на игровые главы с мини-играми и проверками навыков.'
    - 'Свежие ингредиенты из Toyosu подчёркивают важность логистики.'
    - 'Итогом становится собственный бизнес с системой пассивного дохода.'
content:
  sections:
    - id: mentorship
      title: Поиск наставника
      body: |
        Игрок выполняет поручения в небольшом суши-баре, доказывая уважение и терпение, прежде чем мастер соглашается обучать.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: apprenticeship
      title: Этапы обучения
      body: |
        Три года обучения включают мини-игры по промывке риса, разделке рыбы и формированию нигири. Успех повышает навык кулинарии.
      mechanics_links:
        - mechanics/crafting/culinary-skills.yaml
      assets: []
    - id: omakase
      title: Финальный экзамен
      body: |
        Игрок подготавливает сет омакэсе для критика. Требуется идеальный баланс влияния васаби, риса и свежей рыбы.
      mechanics_links:
        - mechanics/performance/judged-showcase.yaml
      assets: []
    - id: business
      title: Собственный бар
      body: |
        После экзамена игрок открывает бар, управляет поставками и персоналом. Система пассивного дохода зависит от репутации и сезонных
        меню.
      mechanics_links:
        - mechanics/economy/business-management.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 000 XP, пассивный доход 10 000 еддис в неделю, навык «Кулинария» +20.
        - Титул «Итамаэ» и доступ к гастрономическим фестивалям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с ремесленной линией кухни (рамэн, чайная церемония) и туристическими событиями Toyosu Market.
      mechanics_links: []
      assets: []
