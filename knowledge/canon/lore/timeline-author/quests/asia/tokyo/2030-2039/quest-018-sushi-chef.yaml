summary:
  problem: 'Кулинарная ветка Токио не охватывала традиционное обучение у мастера суши.'
  goal: 'Создать долгосрочный квест об ученичестве, освоении техник и открытии собственного омакэсе-бара.'
  essence: 'Игрок проходит многоэтапное обучение у мастера, совершенствует навыки и получает титул итамаэ.'
  key_points:
    - 'Годы обучения разбиты на игровые главы с мини-играми и проверками навыков.'
    - 'Свежие ингредиенты из Toyosu подчёркивают важность логистики.'
    - 'Итогом становится собственный бизнес с системой пассивного дохода.'
