summary:
  problem: 'Отаку-линия Токио требовала масштабного косплей-ивента с кастомизацией и сценическими выступлениями.'
  goal: 'Создать турнир косплея с подготовкой костюма, выступлением и судейством по точности и креативности.'
  essence: 'Игрок выбирает персонажа, собирает образ и выступает на сцене Comiket перед тысячами фанатов.'
  key_points:
    - 'Глубокая кастомизация костюма влияет на очки точности и уникальности.'
    - 'Сценическое выступление включает позы, реплики и музыкальные треки.'
    - 'Квест поддерживает ежемесячные LiveOps события и сообщество косплееров.'
content:
  sections:
    - id: preparation
      title: Подготовка костюма
      body: |
        Игрок собирает материалы, шьёт элементы и печатает детали на фаблабе. Мини-игры проверяют аккуратность и креативность.
      mechanics_links:
        - mechanics/customization/costume-builder.yaml
      assets: []
    - id: styling
      title: Стиль и грим
      body: |
        Выбор парика, макияжа и аксессуаров даёт дополнительные очки. NPC-стилисты предлагают советы и временные баффы.
      mechanics_links:
        - mechanics/fashion/styling-system.yaml
      assets: []
    - id: performance
      title: Выступление на сцене
      body: |
        Игрок выходит на сцену Harajuku Stage, выполняет позу и реплику персонажа. Встроенная QTE-система оценивает синхронизацию.
      mechanics_links:
        - mechanics/performance/stage-show.yaml
      assets: []
    - id: judging
      title: Судейство и фанаты
      body: |
        Судьи оценивают точность, креативность и харизму. Фанаты могут голосовать через live-апп, давая бонус к фейму.
      mechanics_links:
        - mechanics/social/fan-engagement.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Победа: 20 000 еддис, уникальный костюм-скин, титул «Косплей-чемпион».
        - Участие: 1 000 XP и +5 к известности.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Ивент связан с отаку-квестами Акихабары, караоке-турнирами и медиа-кампаниями аниме-студий.
      mechanics_links: []
      assets: []
