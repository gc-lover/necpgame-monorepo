content:
  sections:
    - id: invitation
      title: Получение приглашения
      body: |
        Игрок достигает репутации 50+, получает письмо от Императорского двора и проходит проверку безопасности.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: protocol
      title: Церемониальный вход
      body: |
        Последовательность QTE и диалогов проверяет знание этикета: поклоны, формулы кэйго и соблюдение дистанции.
      mechanics_links:
        - mechanics/tradition/protocol-system.yaml
      assets: []
    - id: audience
      title: Аудиенция
      body: |
        Во время беседы игрок выбирает темы: безопасность, экономика, культура. От ответов зависит доверие Императора.
      mechanics_links:
        - mechanics/politics/diplomatic-dialogue.yaml
      assets: []
    - id: decision
      title: Выбор курса
      body: |
        Три ветви: поддержать традиции, предложить модернизацию или инициировать революцию. Решение запускает глобальные сценарии.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: aftermath
      title: Последствия
      body: |
        Игрок получает титул или статус оппозиционера. Открываются новые миссии, связанные с принятым курсом.
      mechanics_links:
        - mechanics/worldstate/faction-shifts.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, изменение политического состояния Японии, возможный титул «Советник Императора».
        - Новые цепочки квестов для выбранного пути.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает политические линии Киото и национальные события, задавая направление для будущих кампаний.
      mechanics_links: []
      assets: []
