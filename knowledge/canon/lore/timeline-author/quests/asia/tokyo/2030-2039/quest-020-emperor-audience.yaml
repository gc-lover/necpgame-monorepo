summary:
  problem: 'Политическая арка Токио не включала кульминацию с аудиенцией у Императора и выбором курса страны.'
  goal: 'Создать сюжет высокого уровня с протоколом, репутационными требованиями и последствиями для политики Японии.'
  essence: 'Игрок заслуживает приглашение, следует строгому этикету и принимает решение о будущем империи.'
  key_points:
    - 'Требуется высокая репутация и выполнение ключевых городских квестов.'
    - 'Протокол с кэйго и поклонами создаёт напряжённый церемониальный геймплей.'
    - 'Выборы (традиции, модернизация, революция) меняют политический статус страны.'
