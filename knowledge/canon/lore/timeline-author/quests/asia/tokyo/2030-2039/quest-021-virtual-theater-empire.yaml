content:
  sections:
    - id: overview
      title: Description
      body: |
        Tokyo's legendary theater district has been transformed into a neural-linked entertainment
        complex where corporate algorithms control every performance. Traditional kabuki and
        contemporary theater have merged with virtual reality, but artistic expression is dictated
        by profit-maximizing algorithms. Players must navigate this digital theater landscape to
        restore creative freedom and establish independent digital artistry.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Infiltrate the corporate virtual theater studio complex
        2. Free neural-linked actors from corporate control systems
        3. Hack the performance control algorithms dictating artistic expression
        4. Confront the corporate media executive controlling theater productions
        5. Establish an independent digital art collective for authentic performances
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2030-2039 marks the complete digital transformation of entertainment. Theater
        districts like Shinjuku and Shibuya have become neural performance hubs where audiences
        experience performances through direct neural links. Corporate control over artistic
        expression has reached its peak, but underground digital collectives fight to preserve
        authentic creativity in the face of algorithmic standardization.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 42,000 XP
        - Money: 7,200 Eddies
        - Neural performance jammer
        - Digital art certificate
        - Artists reputation: +85
        - Corporations reputation: -80
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines virtual reality navigation with neural interface puzzles. Player must
        navigate multi-layered virtual theater spaces, solve neural link riddles, and make
        choices about artistic integrity vs. commercial appeal while managing digital security
        systems and corporate countermeasures.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens digital art quest series. Connects to virtual reality communities, neural interface
        developers, and anti-corporate media activists throughout Tokyo's entertainment districts.
      mechanics_links: [ ]
      assets: [ ]
