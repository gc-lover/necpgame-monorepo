summary:
  problem: Traditional theater and kabuki have been replaced by corporate-controlled virtual performances where actors are neural-linked to audiences.
  goal: Liberate virtual theater performers from corporate neural control and establish independent digital artistry.
  essence: Player fights for artistic freedom in Tokyo's virtual theater district, battling corporate mind control over performers.
  key_points:
    - Neural-linked performances manipulate audience emotions.
    - Corporate algorithms control artistic expression.
    - Virtual actors trapped in endless performance loops.
    - Underground digital artists preserve authentic creativity.
