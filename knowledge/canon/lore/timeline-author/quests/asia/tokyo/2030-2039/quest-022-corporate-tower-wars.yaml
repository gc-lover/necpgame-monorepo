  problem: Corporate skyscrapers have become battlegrounds for proxy wars between megacorporations using hired mercenaries and automated defenses.
  goal: Navigate the vertical battlefield of Tokyo's corporate towers and expose the hidden corporate warfare destroying the city.
  essence: Player fights in multi-level skyscraper battles while uncovering the corporate puppet masters behind Tokyo's endless conflicts.
  key_points:
    - Corporate towers serve as battle platforms for proxy wars.
    - Mercenaries fight endless corporate conflicts.
    - Automated defenses protect corporate interests.
    - Citizens caught in crossfire between skyscrapers.
    - Hidden corporate alliances dictate battlefield outcomes.
