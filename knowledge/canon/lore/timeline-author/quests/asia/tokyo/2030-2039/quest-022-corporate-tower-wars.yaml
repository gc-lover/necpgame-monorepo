content:
  sections:
    - id: overview
      title: Description
      body: |
        Tokyo's iconic skyline has become a battlefield where corporate skyscrapers wage
        endless proxy wars through hired mercenaries and automated defense systems.
        Citizens are caught in the crossfire between rival towers as corporations
        settle their disputes through vertical warfare. Players must navigate this
        multi-level battlefield to expose the hidden corporate puppet masters and
        restore peace to Tokyo's divided skyline.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Scale a hostile corporate tower under automated defense fire
        2. Infiltrate the executive level to access corporate war plans
        3. Disable automated defense systems protecting the tower
        4. Expose the hidden corporate alliance directing the tower wars
        5. Negotiate a temporary peace between warring corporate towers
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2030-2039 represents the escalation of corporate conflicts into open
        warfare. Skyscrapers in districts like Shinjuku and Shibuya have become
        armed fortresses with automated defense systems and mercenary garrisons.
        Corporate proxy wars have created no-man's-land zones between rival towers,
        while citizens struggle to survive in the shadows of these vertical battlegrounds.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 45,000 XP
        - Money: 7,800 Eddies
        - Corporate war documents
        - Tower access keycard
        - Corporations reputation: -85
        - Citizens reputation: +70
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest features vertical platforming combat with multi-level objectives. Player
        must navigate between skyscrapers using zip-lines and elevators while managing
        corporate alliances, negotiating with mercenaries, and coordinating attacks
        on automated defense systems. Real-time strategy elements combine with
        stealth and combat mechanics.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens corporate warfare quest series. Connects to mercenary networks, corporate
        intelligence agencies, peace activists, and autonomous tower communities
        throughout Tokyo's contested skyline.
      mechanics_links: [ ]
      assets: [ ]
