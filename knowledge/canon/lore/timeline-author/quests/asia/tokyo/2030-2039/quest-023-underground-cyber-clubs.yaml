content:
  sections:
    - id: overview
      title: Description
      body: |
        Tokyo's underground has evolved into a vast network of cyber clubs where digital
        subculture thrives away from corporate control. These hidden venues feature neural-
        linked performances, digital art installations, and cyber enhancements that create
        unique nightlife experiences. However, corporations constantly attempt to infiltrate
        and commodify these authentic cultural spaces.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Locate the hidden entrance to Tokyo's primary underground cyber club
        2. Navigate through interconnected club network spanning multiple districts
        3. Hack corporate surveillance systems monitoring club activities
        4. Mediate conflicts between rival hacker factions controlling clubs
        5. Establish club autonomy zones protected from corporate interference
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2030-2039 underground represents the peak of cyber subculture development.
        Districts beneath Shibuya, Shinjuku, and Akihabara host elaborate cyber clubs
        with multi-level experiences combining physical and digital realities. Corporate
        surveillance drones and infiltration agents constantly threaten the autonomy of
        these cultural sanctuaries.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 38,000 XP
        - Money: 6,400 Eddies
        - Cyber club pass
        - Digital enhancement module
        - Underground culture reputation: +80
        - Corporations reputation: -70
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines exploration with social networking and light hacking. Player
        discovers hidden club entrances, navigates district-to-district club networks,
        participates in cyber performances, mediates faction disputes, and establishes
        autonomous zones through strategic alliances and defensive setups.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens underground culture quest series. Connects to hacker collectives, digital
        artists, cyber enhancement specialists, and anti-corporate resistance movements
        throughout Tokyo's hidden nightlife scene.
      mechanics_links: [ ]
      assets: [ ]
