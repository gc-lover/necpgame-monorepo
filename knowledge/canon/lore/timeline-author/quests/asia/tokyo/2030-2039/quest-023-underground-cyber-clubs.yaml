summary:
  problem: Tokyo's underground cyber clubs have become corporate targets for surveillance and control of digital subculture.
  goal: Navigate the labyrinth of underground cyber clubs and protect authentic digital culture from corporate infiltration.
  essence: Player explores Tokyo's hidden cyber nightlife while battling corporate attempts to commodify underground culture.
  key_points:
    - Underground clubs host authentic cyber subculture.
    - Corporate surveillance threatens club autonomy.
    - Digital enhancements enhance club experiences.
    - Rival hacker factions control different districts.
    - Corporate raids attempt to capture and commercialize trends.
