summary:
  problem: Tokyo's transportation system has been neural-linked to corporate control, dictating citizen movement and surveillance.
  goal: Hack the neural transport network and establish autonomous mobility zones free from corporate tracking.
  essence: Player navigates Tokyo's neural-linked transport system while battling corporate control over citizen movement.
  key_points:
    - Neural interfaces control all transportation access.
    - Corporate algorithms dictate routing and fares.
    - Surveillance integrated into transport infrastructure.
    - Citizens tracked through every movement.
    - Underground transport hackers create autonomous routes.
