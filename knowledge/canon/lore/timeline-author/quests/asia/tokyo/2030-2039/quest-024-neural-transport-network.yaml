content:
  sections:
    - id: overview
      title: Description
      body: |
        Tokyo's transportation infrastructure has evolved into a neural-linked network where
        corporate algorithms control every movement. Citizens must interface with neural systems
        to access trains, buses, and personal vehicles, while corporations track and monetize
        every journey. Players must navigate this controlled transport landscape to establish
        autonomous mobility and free citizens from corporate surveillance.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Access Tokyo's central neural transport hub controlling all city movement
        2. Hack corporate routing algorithms to create autonomous transport paths
        3. Disable surveillance tracking systems integrated into transport vehicles
        4. Establish autonomous transport routes free from corporate control
        5. Coordinate underground transport network for citizen mobility
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2030-2039 transportation represents the complete neural integration of mobility.
        Every form of transport requires neural authentication and is subject to corporate
        algorithms that optimize for profit rather than efficiency. Underground hackers have
        created alternative transport networks, but corporate countermeasures constantly
        threaten these autonomous routes.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 40,000 XP
        - Money: 6,800 Eddies
        - Neural transport override
        - Autonomous navigation unit
        - Citizens reputation: +78
        - Corporations reputation: -75
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines neural interface puzzles with real-time routing challenges. Player
        must navigate Tokyo's transport network while managing neural link stability,
        hacking corporate algorithms on the move, coordinating with underground transport
        operators, and establishing autonomous zones that resist corporate takeover.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens transportation autonomy quest series. Connects to underground transport
        collectives, neural interface hackers, mobility rights activists, and anti-
        corporate infrastructure movements throughout Tokyo.
      mechanics_links: [ ]
      assets: [ ]
