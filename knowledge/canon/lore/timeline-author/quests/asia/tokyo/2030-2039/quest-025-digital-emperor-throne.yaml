content:
  sections:
    - id: overview
      title: Description
      body: |
        Japan's imperial throne has been transformed into a digital entity controlled by
        corporate algorithms, where the emperor exists as a neural-linked figurehead
        manipulated by megacorporations. Traditional imperial authority has been commodified
        and digitized, serving corporate interests rather than the Japanese people. Players
        must infiltrate the digital imperial palace to expose this manipulation and restore
        authentic leadership to Japan's highest office.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Breach the digital security systems protecting the imperial palace
        2. Access the digital throne room where the emperor's neural interface resides
        3. Expose corporate manipulation of imperial decisions and policies
        4. Confront the digital emperor and reveal the truth of corporate control
        5. Restore imperial autonomy by severing corporate neural links
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2030-2039 marks the complete corporate takeover of Japan's traditional
        institutions. The imperial palace in Tokyo has been digitized, with the emperor
        existing as a neural entity whose thoughts and decisions are influenced by
        corporate algorithms. Traditional ceremonies have been turned into commercial
        spectacles, while underground traditionalists work to preserve authentic imperial
        authority.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 50,000 XP
        - Money: 8,500 Eddies
        - Imperial neural key
        - Digital authority certificate
        - Traditionalists reputation: +90
        - Corporations reputation: -95
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines digital infiltration with traditional Japanese puzzles. Player
        must navigate virtual palace architecture, solve neural link riddles based on
        traditional imperial knowledge, expose corporate manipulation through data
        forensics, and make choices about restoring imperial authority vs. creating
        digital democracy.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens imperial restoration quest series. Connects to traditional imperial loyalists,
        digital activists, corporate intelligence agencies, and cultural preservation
        movements throughout Japan.
      mechanics_links: [ ]
      assets: [ ]
