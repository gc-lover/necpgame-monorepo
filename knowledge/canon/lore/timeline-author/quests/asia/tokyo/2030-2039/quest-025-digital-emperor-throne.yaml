summary:
  problem: Japan's imperial throne has been digitized and corporate-controlled, with emperors as neural-linked figureheads.
  goal: Challenge the digital emperor's corporate control and restore authentic imperial authority to the Japanese people.
  essence: Player infiltrates the digital imperial palace to expose corporate manipulation of Japan's traditional leadership.
  key_points:
    - Emperor exists as neural-linked digital entity.
    - Corporate algorithms control imperial decisions.
    - Traditional ceremonies digitized and commodified.
    - Imperial authority used to justify corporate policies.
    - Underground traditionalists seek to restore authentic leadership.
