summary:
  problem: 'Линия духовных квестов Токио не охватывала восхождение на Фудзи в условиях Time of the Red.'
  goal: 'Добавить ритуал паломничества с механиками выносливости и духовного опыта.'
  essence: 'Игрок стартует с пятой станции, штурмует бурю и встречает рассвет на вершине.'
  key_points:
    - 'Красная буря влияет на выносливость и видимость.'
    - 'Коллекция печатей станций формирует прогрессию.'
    - 'Финальный восход даёт длительный бафф и духовный срез.'
content:
  sections:
    - id: start
      title: Старт паломничества
      body: |
        На пятой станции игрок получает посох паломника, предупреждения о буре и первый штамп.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: ascent
      title: Восхождение через бурю
      body: |
        Игрок управляет ресурсами, укрывается в хижинах и взаимодействует с монахами, чтобы восстановить силы и получить духовные наставления.
      mechanics_links:
        - mechanics/progression/stamina-management.yaml
      assets: []
    - id: summit
      title: Вершина и горайко
      body: |
        Финальная сцена на рассвете фиксирует духовное видение, усиливает мораль и закрепляет награды.
      mechanics_links:
        - mechanics/narrative/cinematic-moments.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, +20% выносливость на 48 часов, духовность +10, ачивка «Покоритель Фудзи».
        - Открытие сезонных паломничеств и дополнительных духовных веток.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест привязывается к летнему LiveOps календарю и расширяет духовную линию Японии.
      mechanics_links: []
      assets: []
