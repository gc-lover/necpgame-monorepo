summary:
  problem: 'Фракционная водная сцена Токио не имела вступительного квеста для пиратской гильдии.'
  goal: 'Описать процесс вербовки, испытание налётом и последствия вступления в пиратов залива.'
  essence: 'Игрок встречается с капитаном на Одайбе, грабит судно и вступает в гильдию с выбором роли.'
  key_points:
    - 'Морской бой реализует PvE сценарий на водах Токийского залива.'
    - 'Пиратская гильдия даёт доступ к кораблям и контролю торговли.'
    - 'Квест пересекается с международными пиратскими сюжетами.'
content:
  sections:
    - id: recruitment
      title: Вербовка
      body: |
        Игрок прибывает на Одайбу, знакомится с капитаном и узнаёт условия вступления.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: raid
      title: Испытание налётом
      body: |
        Требуется ограбить торговое судно, использовать катаны и бортовые орудия, отразить охрану.
      mechanics_links:
        - mechanics/combat/naval-operations.yaml
      assets: []
    - id: guild
      title: Вступление и роль
      body: |
        После успеха игрок выбирает роль на корабле (штурман, штурмовик, инженер), получая доступ к пиратской инфраструктуре.
      mechanics_links:
        - mechanics/factions/faction-contracts.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 500 XP, 10 000 Eddies, собственный корабль, доступ к пиратской гильдии.
        - Репутация законопослушных фракций падает, международные конфликты активируются.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с пиратскими сюжетами других регионов и кампанией контроля мировых торговых путей.
      mechanics_links: []
      assets: []
