summary:
  problem: Квест о пиратах не описывал морские механики и развитие роли игрока в гильдии.
  goal: Оформить квест в YAML, подчеркнув испытания, морские бои и экономику контроля
    залива.
  essence: Игрок проходит посвящение у пиратов Одайбы, грабит суда и получает доступ
    к пиратской гильдии.
  key_points:
  - Квест-id TOKYO-2060-022, тип faction, сложность hard, длительность 2–4 часа.
  - Испытание включает ограбление транспорта, морской бой и распределение ролей на
    корабле.
  - Награды дают 2 500 XP, 10 000 едди и доступ к пиратским контрактам.
