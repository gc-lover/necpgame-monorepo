summary:
  problem: 'Линия чести самураев в Токио требовала дуэли с высокими ставками.'
  goal: 'Создать сценарий вызова, подготовки и единственного решающего удара.'
  essence: 'Игрок принимает вызов мастера кендо, готовится и сражается на рассвете в саду.'
  key_points:
    - 'Церемония и поклоны подчёркивают бусидо.'
    - 'Бой реализован как QTE с одной попыткой.'
    - 'Успех повышает репутацию, поражение ведёт к временной смерти.'
