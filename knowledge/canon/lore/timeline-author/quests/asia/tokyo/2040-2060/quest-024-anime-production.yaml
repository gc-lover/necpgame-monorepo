summary:
  problem: 'Карьера контента в Токио требовала полноформатного квеста по созданию аниме-сезона.'
  goal: 'Смоделировать производственный цикл из 12 эпизодов с управлением стрессом и дедлайнами.'
  essence: 'Игрок устраивается на студию, выбирает роль, ведёт команду через кранчи и выпускает сезон.'
  key_points:
    - 'Выбор роли задаёт разные механики и ветки решений.'
    - 'Найм сэйю и взаимодействие с фанатами влияет на успех.'
    - 'Регулярные дедлайны формируют стресс и потребность в ресурсах.'
content:
  sections:
    - id: onboarding
      title: Трудоустройство
      body: |
        Игрок выбирает роль (аниматор, режиссёр, сценарист), подписывает контракт и знакомится с офисом.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: concept
      title: Концепт и препродакшн
      body: |
        Определяется жанр, история и визуальный стиль. Требуется балансировать ожидания продюсеров и реалистичный план.
      mechanics_links:
        - mechanics/production/pitch-and-planning.yaml
      assets: [ ]
    - id: production
      title: Производство серии
      body: |
        На каждый эпизод игрок распределяет кадры, следит за аниматорами, решает проблемы дедлайнов и кризисов.
      mechanics_links:
        - mechanics/production/time-management.yaml
      assets: [ ]
    - id: voice_over
      title: Озвучка и постпродакшн
      body: |
        Найм сэйю, запись и синхрон, финальная компоновка серий. Решения влияют на качество и бюджет.
      mechanics_links:
        - mechanics/media/audio-production.yaml
      assets: [ ]
    - id: release
      title: Релиз и отзыв
      body: |
        Аниме выходит, фанаты реагируют. Успех приносит доход и фейм, провал требует исправлений.
      mechanics_links:
        - mechanics/economy/revenue-streams.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - Успех: 4 000 XP, доход 20 000-100 000 Eddies/неделя, фейм +15.
        - Провал: 2 000 XP, снижение мотивации, возможность перезапуска с модификациями.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связан с манга-линией, лайфстайл-ивентами отаку и глобальными трансмедиа кампаниями.
      mechanics_links: [ ]
      assets: [ ]
