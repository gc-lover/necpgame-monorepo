summary:
  problem: 'Музыкальная линия Токио не показывала ритм-турниры с барабанами тайко.'
  goal: 'Добавить соревновательный квест с живыми выступлениями, мини-игрой и фестивальной атмосферой.'
  essence: 'Игрок выступает на сцене мацури, отстукивая ритм на гигантских тайко ради титула «Мастер тайко».'
  key_points:
    - 'Ритм-мини-игра строится на последовательностях традиционных ударов.'
    - 'Турнир поддерживает фестивальные LiveOps и музыкальные коллаборации.'
    - 'Неоново-традиционный сетап подчёркивает смесь будущего и наследия.'
