summary:
  problem: 'Линия отдыха Токио нуждалась в спокойном квесте с онсэном и восстановлением.'
  goal: 'Добавить социально-оздоровительный опыт с поездкой в Хаконэ, ритуалами очищения и традиционным обедом.'
  essence: 'Игрок посещает ротэн-буро с видом на Фудзи, расслабляется с NPC и получает длительные баффы.'
  key_points:
    - 'Ритуал очищения и сидение в горячей воде дают игровые бонусы восстановления.'
    - 'Коммуникация с NPC раскрывает истории о жизни салариманов и туристов.'
    - 'Квест поддерживает цикл отдыха между интенсивными миссиями.'
content:
  sections:
    - id: journey
      title: Поездка в Хаконэ
      body: |
        Игрок добирается на скоростном поезде, осматривает панораму Фудзи и получает вводную о правилах поведения в онсэне.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: purification
      title: Ритуал перед купанием
      body: |
        Требуется следовать последовательности: раздеться, омыться, использовать полотенце. Успех даёт бонус к эффективности баффа.
      mechanics_links:
        - mechanics/wellbeing/ritual-bathing.yaml
      assets: []
    - id: soaking
      title: Расслабление в ротэн-буро
      body: |
        Игрок погружается в горячую воду, наблюдает за пейзажем и ведёт диалоги с другими посетителями, снижая стресс.
      mechanics_links:
        - mechanics/social/lounge-interactions.yaml
      assets: []
    - id: meal
      title: Традиционный обед
      body: |
        Кайсэки-ужин даёт дополнительный бафф к выносливости и открывает кулинарные побочные задания.
      mechanics_links:
        - mechanics/food/fine-dining.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 600 XP, расходы 3 000 еддис, полное восстановление HP/MP и -100% стресс на 24 часа.
        - Ачивка «Мастер расслабления» и доступ к повторным визитам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрируется с маршрутами туризма Канто, онсэнами Киото и wellness-ивентами корпораций.
      mechanics_links: []
      assets: []
