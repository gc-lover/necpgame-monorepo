summary:
  problem: 'Линия отдыха Токио нуждалась в спокойном квесте с онсэном и восстановлением.'
  goal: 'Добавить социально-оздоровительный опыт с поездкой в Хаконэ, ритуалами очищения и традиционным обедом.'
  essence: 'Игрок посещает ротэн-буро с видом на Фудзи, расслабляется с NPC и получает длительные баффы.'
  key_points:
    - 'Ритуал очищения и сидение в горячей воде дают игровые бонусы восстановления.'
    - 'Коммуникация с NPC раскрывает истории о жизни салариманов и туристов.'
    - 'Квест поддерживает цикл отдыха между интенсивными миссиями.'
