summary:
  problem: 'Культурная линия Токио требовала глубокой репрезентации чайной церемонии садо.'
  goal: 'Создать обучающий квест с наставником, мини-играми взбивания матча и медитативной сценой.'
  essence: 'Игрок изучает путь чая, подготавливает инструменты и проводит церемонию для гостей.'
  key_points:
    - 'Чёткая последовательность действий учит вниманию к деталям.'
    - 'Мини-игра взбивания матча даёт бафф фокуса.'
    - 'Мастер раскрывает философию ва-кэй-сэй-дзяку.'
content:
  sections:
    - id: master
      title: Поиск мастера
      body: |
        Игрок посещает чайную школу, получает рекомендацию и знакомится с наставником, который объясняет основы.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: preparation
      title: Подготовка инструментов
      body: |
        Игрок очищает чайные принадлежности, расставляет их в правильном порядке и изучает значение каждого предмета.
      mechanics_links:
        - mechanics/rituals/tool-preparation.yaml
      assets: [ ]
    - id: whisking
      title: Взбивание матча
      body: |
        Мини-игра требует поддерживать идеальную консистенцию. Успешное выполнение повышает бафф «Покой ума».
      mechanics_links:
        - mechanics/rituals/tea-whisking.yaml
      assets: [ ]
    - id: ceremony
      title: Проведение церемонии
      body: |
        Игрок проводит полную церемонию для гостей, соблюдая кэйго и медитативные паузы. Диалоги раскрывают культурный контекст.
      mechanics_links:
        - mechanics/narrative/micro-stories.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 200 XP, +10 к культуре, +5 к харизме, бафф «Покой ума» (+10% Focus на 24 часа).
        - Доступ к духовным и культурным событиям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связан с культурными линиями Киото, фестивалями ханами и гастрономическими квестами.
      mechanics_links: [ ]
      assets: [ ]
