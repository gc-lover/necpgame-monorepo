  objectives:
    - id: obj-001
      text: "Исследовать бутики на Takeshita Street, собрать элементы образа из стилей лолита, декора и готик"
      type: collect
      target: shopping
      optional: false
    - id: obj-002
      text: "Собрать образ, комбинируя одежду, аксессуары и макияж"
      type: customize
      target: styling
      optional: false
    - id: obj-003
      text: "Провести уличную фотосессию с NPC-фотографами, выполнить позы для соцсетей"
      type: interact
      target: photoshoot
      optional: false
    - id: obj-004
      text: "Выступить на модном шоу на подиуме, получить оценку судей"
      type: perform
      target: fashion_show
