content:
  sections:
    - id: shopping
      title: Шопинг на Takeshita Street
      body: |
        Игрок исследует бутики, собирает элементы образа из стилей лолита, декора и готик. Бюджет и переговоры влияют на доступ к редким
        предметам.
      mechanics_links:
        - mechanics/economy/retail-shopping.yaml
      assets: []
    - id: styling
      title: Сборка образа
      body: |
        Система кастомизации позволяет комбинировать одежду, аксессуары и макияж. Игрок оценивает гармонию и оригинальность.
      mechanics_links:
        - mechanics/customization/outfit-builder.yaml
      assets: []
    - id: photoshoot
      title: Уличная фотосессия
      body: |
        NPC-фотографы делают снимки для соцсетей. Игрок выполняет позы и получает фейм-пойнты в зависимости от реакции аудитории.
      mechanics_links:
        - mechanics/media/social-influence.yaml
      assets: []
    - id: fashion_show
      title: Модное шоу
      body: |
        Финал проходит на подиуме. Судьи оценивают оригинальность, соответствие трендам и харизму. Возможны коллаборации с брендами.
      mechanics_links:
        - mechanics/performance/runway-show.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 800 XP, фейм +10, стиль +15, расходы 5 000 еддис.
        - Титул «Икона Харадзюку» и доступ к модным контрактам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с косплей-чемпионатом, караоке-сценой и рекламными кампаниями азиатских брендов.
      mechanics_links: []
      assets: []
