summary:
  problem: Markdown не фиксировал механику кастомизации и рост славы в Харадзюку.
  goal: Представить квест в YAML с акцентом на создание образа и социальные бонусы.
  essence: Игрок собирает стильный сет, участвует в уличных фотосессиях и становится
    иконой моды.
  key_points:
  - Квест-id TOKYO-2060-029, тип social, сложность easy, длительность 1–2 часа.
  - Тратит 5 000 едди на гардероб, приносит +10 фейма и +15 к стилю.
  - Завершается титулом «Икона Харадзюку».
