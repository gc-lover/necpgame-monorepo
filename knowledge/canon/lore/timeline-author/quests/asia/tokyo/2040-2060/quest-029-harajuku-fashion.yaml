summary:
  problem: 'Модная линия Токио нуждалась в квесте о трендсеттинге Харадзюку и влиянии на соцсети.'
  goal: 'Создать стильный квест с кастомизацией, фотосессиями и модным шоу на Takeshita Street.'
  essence: 'Игрок собирает уникальный образ, участвует в показе и становится иконой уличной моды.'
  key_points:
    - 'Глубокая кастомизация образа влияет на фейм и стиль.'
    - 'Фотосессии и соцсети усиливают механики влияния.'
    - 'Модное шоу подключает LiveOps-ивенты брендов.'
quest_definition:
  quest_type: side
  level_min: 5
  level_max: 25
  requirements:
    required_quests: []
