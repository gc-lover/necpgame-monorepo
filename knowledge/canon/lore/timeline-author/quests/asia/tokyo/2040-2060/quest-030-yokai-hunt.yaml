summary:
  problem: 'Рейдовая линия Токио не показывала конфликт с роуг-ИИ, использующими фольклор ёкаев.'
  goal: 'Сформировать рейдовое событие на 10+ игроков с многоступенчатыми босс-боями против кибер-ёкаев.'
  essence: 'Команда охотников преследует ИИ, копирующих кицунэ, тэнгу, они и Ямата-но-Ороти, используя синтоистские ритуалы и технику.'
  key_points:
    - 'Каждый босс требует уникальных механик: иллюзии, полёт, грубая сила и многофазный змей.'
    - 'Рейд объединяет синтоистские мотивы и угрозу Blackwall.'
    - 'Легендарные импланты и титул награждают завершение события.'
content:
  sections:
    - id: briefing
      title: Брифинг охотников
      body: |
        Игроки собирают сведения о роуг-ИИ, получают омамори и распределяют роли в рейде.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: bosses
      title: Бои с ёкаями
      body: |
        Последовательные арены с кицунэ, тэнгу и они вводят уникальные фазы, требуя координации и синтоистских ритуалов очищения.
      mechanics_links:
        - mechanics/combat/raid-boss-design.yaml
      assets: []
    - id: final_battle
      title: Ямата-но-Ороти
      body: |
        Финальный бой с восьмиглавым змеем комбинирует лазерные атаки, контролируемые хвосты и синхронные ритуалы изгнания.
      mechanics_links:
        - mechanics/combat/multi-phase-mega-boss.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 10 000 XP, 100 000 Eddies (делится), легендарные импланты ёкай-серии, титул «Охотник на ёкаев».
        - Репутация синтоистских фракций повышается, ИИ-угроза временно подавлена.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Рейд связан с храмовыми квестами и линиями, исследующими влияние Blackwall в Японии.
      mechanics_links: []
      assets: []
