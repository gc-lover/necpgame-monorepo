summary:
  problem: Rising sea levels and extreme weather events threaten Tokyo's existence, forcing mass evacuation and societal reorganization.
  goal: Navigate the chaotic evacuation of Tokyo and help establish new sustainable communities in the face of climate catastrophe.
  essence: Player witnesses Tokyo's fall to climate change while fighting for equitable evacuation and sustainable rebuilding.
  key_points:
    - Sea levels rising dramatically, flooding low-lying areas.
    - Extreme weather patterns disrupting daily life.
    - Corporate evacuation favors wealthy, leaving others behind.
    - Communities organizing alternative evacuation strategies.
    - Search for sustainable locations for rebuilding.
