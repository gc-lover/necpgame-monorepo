content:
  sections:
    - id: overview
      title: Description
      body: |
        Tokyo 2040-2060 faces the devastating reality of climate change as rising sea levels
        and extreme weather events threaten the city's very existence. Massive flooding has
        destroyed coastal districts, while corporate interests prioritize elite evacuation over
        equitable solutions. Players must navigate this climate catastrophe, organizing fair
        evacuation and establishing sustainable communities for Tokyo's future.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Assess flooding damage in Tokyo's low-lying districts and identify evacuation needs
        2. Organize fair evacuation prioritizing vulnerable populations over corporate elites
        3. Secure a sustainable location for rebuilding Tokyo's society away from rising seas
        4. Establish climate defense systems to protect remaining Tokyo infrastructure
        5. Rebuild a sustainable community that adapts to ongoing climate challenges
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2040-2060 represents the peak of climate crisis, with sea levels having risen
        dramatically and extreme weather becoming the norm. The city's infrastructure is
        crumbling under environmental pressure, forcing a complete societal reorganization.
        Corporate towers stand as islands of privilege amidst the flooded ruins, while
        grassroots movements fight for equitable climate adaptation.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 48,000 XP
        - Money: 8,200 Eddies
        - Climate adaptation kit
        - Sustainable community charter
        - Environmentalists reputation: +85
        - Corporations reputation: -75
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines disaster response simulation with community organization mechanics.
        Player manages evacuation logistics, negotiates with different factions, assesses
        environmental risks, and builds sustainable infrastructure while dealing with
        corporate interference and natural disasters.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens climate adaptation quest series. Connects to environmental activist networks,
        disaster response organizations, sustainable community builders, and anti-corporate
        climate justice movements throughout the Pacific Rim.
      mechanics_links: [ ]
      assets: [ ]
