summary:
  problem: Human enhancement technologies have reached the point where traditional humanity is becoming obsolete, creating deep societal divisions.
  goal: Navigate the posthuman divide in Tokyo and make choices about humanity's evolutionary path forward.
  essence: Player explores Tokyo's posthuman society, confronting the ethics and consequences of radical human enhancement.
  key_points:
    - Neural implants granting superhuman intelligence.
    - Genetic modifications enabling physical transcendence.
    - Division between enhanced and unenhanced populations.
    - Corporate control over enhancement technologies.
    - Philosophical debates about human identity and evolution.
