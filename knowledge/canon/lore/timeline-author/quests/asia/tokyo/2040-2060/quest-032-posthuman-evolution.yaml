content:
  sections:
    - id: overview
      title: Description
      body: |
        Tokyo 2040-2060 has become ground zero for posthuman evolution, where advanced
        neural implants, genetic modifications, and cybernetic enhancements blur the line
        between human and machine. Society is deeply divided between the enhanced elite
        and traditional humans left behind. Players must navigate this brave new world,
        confronting profound questions about identity, ethics, and humanity's future path.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Investigate underground enhancement clinics offering experimental posthuman technologies
        2. Bridge the divide between enhanced and unenhanced populations in Tokyo
        3. Expose corporate monopoly over enhancement technologies and democratize access
        4. Confront ethical dilemmas of posthuman evolution and human identity
        5. Forge a new evolutionary path that preserves human dignity alongside technological advancement
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2040-2060 represents the technological singularity made manifest, with human
        enhancement technologies having surpassed the point where traditional humanity can
        compete. The city is a laboratory of posthuman possibilities, where corporations
        control the means of evolution and underground movements fight for equitable access
        to enhancement technologies.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 52,000 XP
        - Money: 8,900 Eddies
        - Ethical enhancement module
        - Human dignity charter
        - Ethicists reputation: +85
        - Corporations reputation: -80
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines philosophical choice systems with enhancement simulation mechanics.
        Player experiences different enhancement options, navigates societal divisions,
        participates in ethical debates, and makes choices that shape Tokyo's evolutionary
        direction while managing the personal consequences of enhancement decisions.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens posthuman evolution quest series. Connects to enhancement clinics, ethical
        research institutions, traditionalist preservation societies, and underground
        enhancement networks throughout global posthuman communities.
      mechanics_links: [ ]
      assets: [ ]
