summary:
  problem: As physical Tokyo collapses under climate and societal pressures, virtual reality becomes the primary sanctuary for human consciousness.
  goal: Navigate the virtual sanctuaries of Tokyo and determine whether digital escape or physical rebuilding offers humanity's salvation.
  essence: Player explores virtual utopias while confronting the moral implications of abandoning the physical world.
  key_points:
    - Virtual reality worlds offering perfect escapes from physical decay.
    - Consciousness upload technologies enabling digital immortality.
    - Corporate control over virtual worlds and consciousness data.
    - Underground movements fighting to preserve physical reality.
    - Ethical debates about abandoning the physical world.
