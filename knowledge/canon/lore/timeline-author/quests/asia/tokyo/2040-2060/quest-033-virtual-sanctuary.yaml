content:
  sections:
    - id: overview
      title: Description
      body: |
        As Tokyo's physical infrastructure crumbles under climate catastrophe and societal
        collapse, virtual reality has become humanity's primary sanctuary. Perfect digital
        worlds offer escape from physical suffering, while consciousness upload technologies
        promise immortality. Players must explore these virtual utopias while confronting
        profound questions about reality, consciousness, and humanity's future path.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Enter Tokyo's premier virtual sanctuary and experience digital utopia
        2. Investigate consciousness upload facilities and their ethical implications
        3. Expose corporate manipulation within virtual worlds designed to control minds
        4. Bridge the divide between physical world survivors and digital escapees
        5. Choose between embracing virtual salvation or fighting for physical world redemption
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2040-2060 has become a hybrid city where physical decay coexists with digital
        transcendence. Massive data centers house virtual worlds more real than physical
        reality, while consciousness upload facilities offer escape from climate-ravaged
        existence. The line between physical and digital has blurred completely, forcing
        humanity to choose its evolutionary path.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 55,000 XP
        - Money: 9,400 Eddies
        - Consciousness backup device
        - Reality anchor implant
        - Physical realists reputation: +80
        - Corporations reputation: -85
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines virtual reality exploration with consciousness simulation mechanics.
        Player experiences perfect digital worlds, confronts the ethics of consciousness
        upload, navigates philosophical dilemmas, and makes choices that determine whether
        humanity embraces digital salvation or fights for physical redemption.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens virtual reality quest series. Connects to consciousness upload facilities,
        digital utopia architects, physical reality preservationists, and consciousness
        rights activists throughout global virtual sanctuaries.
      mechanics_links: [ ]
      assets: [ ]
