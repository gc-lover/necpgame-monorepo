content:
  sections:
    - id: overview
      title: Description
      body: |
        As climate catastrophe forces Tokyo's evacuation, nature begins reclaiming abandoned
        urban spaces through both natural processes and bioengineering. Vast districts have
        become hybrid ecosystems where engineered plants and animals coexist with returning
        indigenous species. Players must navigate this urban wilderness, mediating between
        human needs and ecological restoration while confronting corporate control over
        bioengineered nature.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Explore Tokyo's rewilded districts and assess ecological restoration progress
        2. Mediate conflicts between returning human populations and rewilded ecosystems
        3. Combat bioengineered threats that have escaped corporate control
        4. Establish protocols for sustainable coexistence between humans and urban wildlife
        5. Preserve indigenous ecological knowledge alongside bioengineered solutions
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2040-2060 represents the paradox of urban rewilding, where climate-induced
        abandonment creates opportunities for ecological restoration. Bioengineered forests
        grow in abandoned skyscrapers, while indigenous species return to reclaimed wetlands.
        Corporate interests attempt to control this natural renaissance for profit, while
        environmentalists fight for authentic ecological restoration.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 43,000 XP
        - Money: 7,300 Eddies
        - Ecological restoration kit
        - Bioengineered seed bank
        - Environmentalists reputation: +80
        - Corporations reputation: -65
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines ecological exploration with bioengineering simulation. Player
        navigates hybrid urban ecosystems, manages wildlife populations, confronts
        bioengineered anomalies, establishes conservation protocols, and balances
        human habitation needs with ecological restoration goals.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens urban ecology quest series. Connects to bioengineering labs, environmental
        restoration teams, indigenous ecological communities, and sustainable urban
        development networks throughout rewilding cities worldwide.
      mechanics_links: [ ]
      assets: [ ]
