summary:
  problem: As climate change devastates Tokyo, bioengineers work to rewild abandoned urban spaces, creating hybrid ecosystems.
  goal: Navigate Tokyo's urban rewilding projects and help establish sustainable coexistence between nature and technology.
  essence: Player explores Tokyo's reclaimed urban wilderness while confronting the ethics of bioengineered nature.
  key_points:
    - Abandoned districts reclaimed by engineered ecosystems.
    - Bioengineered plants and animals adapting to urban environments.
    - Corporate control over ecological restoration projects.
    - Indigenous species preservation vs. engineered solutions.
    - Balance between human habitation and natural reclamation.
