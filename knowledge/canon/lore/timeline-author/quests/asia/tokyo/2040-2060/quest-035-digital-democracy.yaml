content:
  sections:
    - id: overview
      title: Description
      body: |
        As traditional governance systems collapse under the weight of Tokyo's crises,
        the city has embraced radical digital democracy where every decision is subject
        to instant citizen voting. Algorithms optimize democratic processes for efficiency,
        but corporate influence threatens the authenticity of this new democratic experiment.
        Players must navigate Tokyo's digital democracy, exposing manipulation while
        preserving democratic ideals in the algorithmic age.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Stages
      body: |
        1. Participate in Tokyo's digital voting system and experience algorithmic democracy
        2. Investigate algorithmic bias in voting systems that favor corporate interests
        3. Expose corporate manipulation of information feeds influencing voter decisions
        4. Organize citizen oversight committees to monitor democratic algorithms
        5. Reform the digital democracy system to balance efficiency with authentic participation
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Regional Details
      body: |
        Tokyo 2040-2060 represents the extreme of democratic experimentation, where every
        aspect of city governance is subject to instant citizen voting. Massive data centers
        process billions of votes daily, while algorithms optimize democratic processes for
        maximum efficiency. However, corporate interests have infiltrated these systems,
        manipulating outcomes to serve private agendas over public good.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Rewards
      body: |
        - Experience: 50,000 XP
        - Money: 8,500 Eddies
        - Citizen oversight terminal
        - Democratic reform charter
        - Democratic activists reputation: +80
        - Corporations reputation: -90
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Mechanics
      body: |
        Quest combines voting simulation with algorithmic investigation mechanics. Player
        participates in digital democracy, analyzes voting algorithms, exposes information
        manipulation, organizes citizen oversight, and reforms democratic systems while
        managing the tension between efficiency and authentic participation.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Connections
      body: |
        Opens digital governance quest series. Connects to citizen oversight committees,
        algorithmic ethics researchers, democratic reform activists, and anti-corporate
        transparency movements throughout global digital democracies.
      mechanics_links: [ ]
      assets: [ ]
