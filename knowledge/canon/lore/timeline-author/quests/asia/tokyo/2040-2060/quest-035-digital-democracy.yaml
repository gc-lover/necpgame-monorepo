summary:
  problem: Traditional governance has failed Tokyo, leading to the rise of algorithmic democracy where citizens vote on every decision.
  goal: Navigate Tokyo's digital democracy system and expose flaws in algorithmic governance while preserving democratic ideals.
  essence: Player participates in Tokyo's radical democracy while uncovering how algorithms manipulate citizen will.
  key_points:
    - Every decision subject to instant citizen voting.
    - Algorithms optimize democratic processes for efficiency.
    - Corporate influence over voting algorithms.
    - Information overload paralyzing decision-making.
    - Search for authentic democratic participation.
