summary:
  problem: 'Политическая арка Токио требовала масштабного события с ИИ, претендующим на власть над кланами.'
  goal: 'Создать рейдовый сюжет, где игроки решают судьбу «Кибер-сёгуна», формируя новый порядок кланов.'
  essence: 'Игроки собирают делегации кланов, ведут переговоры с ИИ и выбирают: служить, свергнуть или создать совет даймё.'
  key_points:
    - 'Рейд объединяет до десяти представителей кланов с уникальными целями.'
    - 'Решение влияет на власть в Токио и состояние криминальной сцены.'
    - 'Исход фиксируется в LiveOps, меняя доступные контракты.'
content:
  sections:
    - id: convene
      title: Созыв кланов
      body: |
        Игроки привлекают якудза-фракции, убеждают боссов и формируют делегацию для встречи с ИИ-сёгуном.
      mechanics_links:
        - mechanics/factions/faction-alignment.yaml
      assets: []
    - id: negotiation
      title: Переговоры и испытания
      body: |
        Кибер-сёгун тестирует лояльность и силу. Игроки принимают решения, влияющие на доверие ИИ и готовность к финальному выбору.
      mechanics_links:
        - mechanics/narrative/interactive-council.yaml
      assets: []
    - id: resolution
      title: Исход сёгуната
      body: |
        Три ветки определяют будущее: служение ИИ, свержение с войной кланов или создание совета даймё с коллективным управлением.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 10 000 XP, до 200 000 Eddies, титул «Даймё» при союзном исходе.
        - Глобальная реакция кланов, изменение доступности контрактов и охоты на мятежных лидеров.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Событие связано с линиями якудза, самурайских дуэлей и международными сюжетами по восстановлению монархий.
      mechanics_links: []
      assets: []
