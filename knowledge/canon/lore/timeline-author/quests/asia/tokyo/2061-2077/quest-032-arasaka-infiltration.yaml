      assets: []
    - id: escape
      title: Эвакуация
      body: |
        Включает преследование, противостояние охране и возможный aerial pickup. Уровень угрозы растёт по мере задержки.
      mechanics_links:
        - mechanics/combat/high-threat-extractions.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 8 000 XP, 100 000 Eddies, доступ к Relic 2.0, легендарные импланты Arasaka.
        - Постоянный розыск от корпорации, новые контрактные линии и ответные операции Arasaka.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
