summary:
  problem: 'Высокоуровневые хейсты Токио нуждались в миссии внутри штаб-квартиры Arasaka для продвижения сюжета Relic 2.0.'
  goal: 'Разработать многоступенчатое проникновение с выбором подхода и жёсткой эвакуацией.'
  essence: 'Игрок планирует инфильтрацию в башню Arasaka, выбирает социальный, хакерский или силовой путь, крадёт данные Relic 2.0 и бежит от охоты корпорации.'
  key_points:
    - 'Каждый подход имеет уникальные проверки и награды.'
    - 'Интерьеры подчёркивают японский корпоративный стиль и элитную охрану самураев.'
    - 'Побег запускает долгосрочный розыск.'
content:
  sections:
    - id: planning
      title: Планирование операции
      body: |
        Игрок изучает системы безопасности, собирает инсайты и подготавливает снаряжение и контактов.
      mechanics_links:
        - mechanics/heists/heist-preparation.yaml
      assets: [ ]
    - id: infiltration
      title: Вход и доступ
      body: |
        Выбор метода: социальная инженерия, взлом или силовой штурм. Каждая ветка имеет собственные проверки и кат-сцены.
      mechanics_links:
        - mechanics/stealth/multi-path-infiltration.yaml
      assets: [ ]
    - id: data_heist
      title: Кража данных
      body: |
        Игрок проникает в защищённый сектор, взаимодействует с Relic 2.0 и сталкивается с элитной охраной Arasaka.
      mechanics_links:
        - mechanics/hacking/secure-data-extraction.yaml
      assets: [ ]
    - id: escape
      title: Эвакуация
      body: |
        Включает преследование, противостояние охране и возможный aerial pickup. Уровень угрозы растёт по мере задержки.
      mechanics_links:
        - mechanics/combat/high-threat-extractions.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 8 000 XP, 100 000 Eddies, доступ к Relic 2.0, легендарные импланты Arasaka.
        - Постоянный розыск от корпорации, новые контрактные линии и ответные операции Arasaka.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест привязан к канону Cyberpunk и линиям Relic, влияет на международные корп-войны и реакции Night City.
      mechanics_links: [ ]
      assets: [ ]
