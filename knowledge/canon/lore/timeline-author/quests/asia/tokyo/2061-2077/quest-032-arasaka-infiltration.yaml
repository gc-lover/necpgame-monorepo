summary:
  problem: 'Высокоуровневые хейсты Токио нуждались в миссии внутри штаб-квартиры Arasaka для продвижения сюжета Relic 2.0.'
  goal: 'Разработать многоступенчатое проникновение с выбором подхода и жёсткой эвакуацией.'
  essence: 'Игрок планирует инфильтрацию в башню Arasaka, выбирает социальный, хакерский или силовой путь, крадёт данные Relic 2.0 и бежит от охоты корпорации.'
  key_points:
    - 'Каждый подход имеет уникальные проверки и награды.'
    - 'Интерьеры подчёркивают японский корпоративный стиль и элитную охрану самураев.'
    - 'Побег запускает долгосрочный розыск.'
