summary:
  problem: 'Музыкальная линия Токио не раскрывала сложный путь превращения в J-Pop айдола.'
  goal: 'Добавить карьерный квест со строгими контрактами, тренировками и управлением фан-базой.'
  essence: 'Игрок вступает в идол-агентство, тренируется, дебютирует и борется за вершину чартов Oricon.'
  key_points:
    - 'Прослушивание и обучение задают основу для долгосрочной карьеры.'
    - 'График айдола балансирует выступления, интервью и фан-сервис.'
    - 'Репутация и скандалы напрямую влияют на доходы и контракты.'
content:
  sections:
    - id: audition
      title: Прослушивание
      body: |
        Игрок готовит демо, выбирает образ и проходит прослушивание перед агентством. Успех открывает доступ к тренировочным залам.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: training
      title: Тренировочный лагерь
      body: |
        Модуль тренировок включает мини-игры на пение, танцы и актёрство. Ассистенты следят за здоровьем и мотивацией.
      mechanics_links:
        - mechanics/performance/training-cycles.yaml
      assets: []
    - id: debut
      title: Дебют и продвижение
      body: |
        Игрок выступает на сцене, участвует в фотосессиях и аккуратно выстраивает образ. Жёсткие правила агентства требуют следить за
        поведением.
      mechanics_links:
        - mechanics/narrative/media-management.yaml
      assets: []
    - id: charts
      title: Борьба за чарты
      body: |
        Еженедельные рейтинги Oricon определяют доход и фейм. Игрок решает, инвестировать ли время в фан-эвенты или в работу над
        песнями.
      mechanics_links:
        - mechanics/economy/revenue-stream.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, пассивный доход 50 000–500 000 еддис в неделю, фейм +50.
        - Риск скандалов и необходимость защиты от сталкеров.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с караоке-турнирами, косплей-чемпионатами и медиа-кампаниями корпораций.
      mechanics_links: []
      assets: []
