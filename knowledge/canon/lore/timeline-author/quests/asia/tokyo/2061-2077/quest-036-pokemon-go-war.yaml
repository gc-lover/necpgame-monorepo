summary:
  problem: 'AR-линия Токио не показывала эволюцию Pokemon GO в соревновательную войну фракций.'
  goal: 'Создать ивент-quest с охотой, тренировкой и PvP-баттлами в дополненной реальности.'
  essence: 'Игрок ловит покемонов по всему городу, тренирует их и участвует в финальной AR-битве за титул мастера.'
  key_points:
    - 'AR-интеракции привязываются к реальным локациям и достопримечательностям.'
    - 'Тренировочный модуль обновляет классические механики Pokemon.'
    - 'Финальная битва поддерживает ежемесячные LiveOps кампании.'
