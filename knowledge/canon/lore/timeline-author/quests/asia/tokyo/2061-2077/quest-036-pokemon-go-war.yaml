content:
  sections:
    - id: onboarding
      title: Подготовка AR-приложения
      body: |
        Игрок скачивает новый клиент, синхронизирует импланты и получает доступ к расширенной карте с покестопами.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: capture
      title: Охота по Токио
      body: |
        Нужно поймать 10 покемонов в различных районах города. Каждая локация даёт уникальные бонусы и AR-сцены.
      mechanics_links:
        - mechanics/ar/creature-capture.yaml
      assets: []
    - id: training
      title: Тренировка и усиление
      body: |
        Игрок комбинирует модули усиления, проводит спарринги и настраивает команду для PvP. Доступны редкие региональные покемоны.
      mechanics_links:
        - mechanics/progression/team-building.yaml
      assets: []
    - id: tournament
      title: Турнир AR-битв
      body: |
        Система матчмейкинга подбирает соперников в реальном времени. Учитывается погода, толпа фанатов и энергетика локации.
      mechanics_links:
        - mechanics/combat/ar-battle.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Победа: 15 000 еддис, легендарный AR-покемон, титул «Мастер покемонов».
        - Участие: 1 000 XP и скидки на мерч Pokemon Center.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с туристическими маршрутами Покемон-центров, фестивалями аниме и глобальными AR-йвентами корпораций.
      mechanics_links: []
      assets: []
