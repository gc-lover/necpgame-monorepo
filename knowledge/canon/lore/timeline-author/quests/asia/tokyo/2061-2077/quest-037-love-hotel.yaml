summary:
  problem: 'Романтическая линия Токио не показывала атмосферу love hotel с её культурными особенностями.'
  goal: 'Создать камерный квест для пары с выбором тематических комнат и социальными баффами.'
  essence: 'Игрок с партнёром снимает тематическую комнату в Синдзюку, проводит вечер и укрепляет отношения.'
  key_points:
    - 'Автоматизированный чек-ин, тематические комнаты и неон создают уникальную сцену.'
    - 'Квест даёт инструменты для взаимодействия пар и романтических баффов.'
    - 'Поддерживает лайфстайл-события и социальные цепочки.'
content:
  sections:
    - id: selection
      title: Выбор отеля
      body: |
        Игрок исследует район, выбирает отель с нужной тематикой и оплачивает почасовое проживание. Интерфейс показывает доступные
        комнаты и бонусы.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: experience
      title: Тематическая комната
      body: |
        Внутри комнаты доступны интерактивные элементы: караоке, костюмы, романтические сцены. Игрок выбирает, как провести время.
      mechanics_links:
        - mechanics/romance/interaction-suite.yaml
      assets: []
    - id: relationship
      title: Бонусы отношений
      body: |
        Совместные действия повышают уровень доверия, открывают новые диалоги и усиливают совместные перки в бою или социальном
        контенте.
      mechanics_links:
        - mechanics/romance/relationship-progression.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 500 XP, расходы 3 000 еддис, романтический модификатор +10, бафф «Счастье» +20% на 24 часа.
        - Возможность открыть уникальные парные задания.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с социальными маршрутами Сибуи, nightlife линией и ивентами для пар.
      mechanics_links: []
      assets: []
