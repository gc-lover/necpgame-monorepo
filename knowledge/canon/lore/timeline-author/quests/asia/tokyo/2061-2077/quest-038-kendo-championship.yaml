summary:
  problem: 'Боевые линии Токио требовали традиционного турнира кендо с механиками дуэлей.'
  goal: 'Создать квест чемпионата с подготовкой, поединками и прогрессией навыка меча.'
  essence: 'Игрок вступает в национальный турнир, проводит серию поединков и сражается с мастером кендо.'
  key_points:
    - 'Требуются навыки меча и уважение к протоколу додзё.'
    - 'Удары мэн, до и котэ реализованы отдельными механиками.'
    - 'Финальная победа даёт значительный рост навыка и титул.'
content:
  sections:
    - id: registration
      title: Регистрация и подготовка
      body: |
        Игрок подтверждает квалификацию (навык Меч 10+), надевает богу и проходит инструктаж судьи.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: brackets
      title: Турнирные дуэли
      body: |
        Серия поединков с растущей сложностью. Игрок изучает тайминг kiai и защищается от контратак соперников.
      mechanics_links:
        - mechanics/combat/duel-system.yaml
      assets: []
    - id: final
      title: Финал с мастером
      body: |
        Финальный поединок против чемпиона требует использования специальных техник и управление выносливостью.
      mechanics_links:
        - mechanics/combat/boss-encounter.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Победа: 40 000 еддис, титул «Мастер кендо», +20 к навыку Меч.
        - Участие: 2 000 XP и доступ к тренировкам с сенсэем.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с самурайскими дуэлями, кузнецом катан и боевыми аренами мегаполиса.
      mechanics_links: []
      assets: []
