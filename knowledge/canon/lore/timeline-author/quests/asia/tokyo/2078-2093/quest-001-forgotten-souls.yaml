content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест на поиск и коллекционирование исторических энграмм. Игрок находит заброшенное
        хранилище Arasaka в Tokyo, где хранились энграммы важных корпоративных фигур. Многие
        энграммы повреждены временем, но некоторые можно восстановить. Игрок должен решить
        судьбу найденной коллекции.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: [ ]
    - id: arasaka_storage
      title: Заброшенное хранилище
      body: |
        Старое хранилище Arasaka в заброшенном районе Tokyo. Построено в 2050-х годах для
        хранения энграмм важных корпоративных фигур и врагов. После реорганизации корпорации
        хранилище было заброшено, но система безопасности частично активна.
      mechanics_links: [ ]
      assets: [ ]
    - id: forgotten_engrams
      title: Забытые энграммы
      body: |
        Коллекция из 10-15 энграмм:
        - Бывшие исполнительные директора Arasaka
        - Важные бизнес-партнёры
        - Конкуренты и враги корпорации
        - Забытые корпоративные герои
        Многие повреждены неправильным хранением (30-70% порчи).
      mechanics_links: [ ]
      assets: [ ]
    - id: restoration
      title: Восстановление
      body: |
        Игрок с навыками Tech 60+ может попытаться восстановить повреждённые энграммы:
        - Анализ повреждений
        - Восстановление данных
        - Риск: можно полностью испортить при неудаче
        - Награда: восстановленные энграммы более ценны
      mechanics_links: [ ]
      assets: [ ]
    - id: choices
      title: Выбор судьбы
      body: |
        Игрок может:
        - Восстановить и оставить коллекцию
        - Продать коллекционерам за большую цену
        - Вернуть Arasaka за репутацию и награду
      mechanics_links: [ ]
      assets: [ ]

