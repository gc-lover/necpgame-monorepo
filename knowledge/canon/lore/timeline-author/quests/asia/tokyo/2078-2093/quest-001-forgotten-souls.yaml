summary:
  problem: |
    Игрок обнаруживает заброшенное хранилище Arasaka с потерянными энграммами важных фигур
    из истории корпорации. Многие энграммы повреждены, но некоторые можно восстановить.
  goal: |
    Найти коллекцию потерянных энграмм Arasaka, восстановить повреждённые, и решить их судьбу.
  essence: |
    Квест на поиск и коллекционирование исторических энграмм. Игрок находит заброшенное хранилище
    Arasaka с энграммами важных фигур корпорации. Некоторые повреждены временем, но их можно
    восстановить или использовать для торговли.
  key_points:
    - Поиск заброшенного хранилища Arasaka в Tokyo
    - Коллекция исторических энграмм корпоративных фигур
    - Восстановление повреждённых энграмм
    - Выбор: восстановить, продать, или передать Arasaka

