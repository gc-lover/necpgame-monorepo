    title: Описание
    body: 'Император был перенесён в ИИ-ядро, дворец превратился в кибер-храм, а народ
      разделился между традицией и инновациями.

      '
    mechanics_links: []
    assets: []
  - id: branching_paths
    title: Варианты решений
    body: '- Поддержать ИИ-Императора: укрепить технократию, получить доступ к ИИ-протоколам.

      - Восстановить человеческую династию: найти наследника и провести церемонию.

      - Упразднить монархию: инициировать демократические реформы и сражение с гвардией
      ИИ.

      '
    mechanics_links: []
    assets: []
