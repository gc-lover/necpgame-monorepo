summary:
  problem: 'Политическая линия 2090-х требовала сюжетного решения по цифровизации императорской власти.'
  goal: 'Организовать масштабное событие, где игроки определяют судьбу оцифрованного монарха.'
  essence: 'Игроки собирают фракции традиционалистов, модернистов и революционеров и выбирают будущее Японии.'
  key_points:
    - 'ИИ-император провоцирует конфликт между вечной монархией и демократией.'
    - 'Выбор влияет на структуру власти и LiveOps состояние Японии.'
    - 'Рейд требует координации 10+ участников.'
content:
  sections:
    - id: announcement
      title: Объявление оцифровки
      body: |
        Событие начинается с трансляции о переходе императора в цифровую форму, что вызывает резонанс в обществе.
      mechanics_links:
        - mechanics/narrative/world-events-broadcast.yaml
      assets: [ ]
    - id: factions
      title: Мобилизация фракций
      body: |
        Игроки работают с традиционалистами, модернистами и революционерами, выполняя подготовительные задания.
      mechanics_links:
        - mechanics/factions/faction-alignment.yaml
      assets: [ ]
    - id: confrontation
      title: Решение будущего
      body: |
        В финале рейда игроки выбирают поддержать ИИ, восстановить человека или упразднить монархию, что сопровождается разными боями и переговорами.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: [ ]
    - id: aftermath
      title: Последствия выбора
      body: |
        Итог фиксируется в политическом календаре, меняет доступные квесты и статус фракций.
      mechanics_links:
        - mechanics/liveops/persistent-outcomes.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 15 000 XP, уникальные титулы и доступ к новым политическим веткам.
        - Изменение государственного строя Японии и международных отношений.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связан с аудиенциями императора, якудза-линией и глобальными сюжетами о цифровых монархиях.
      mechanics_links: [ ]
      assets: [ ]
