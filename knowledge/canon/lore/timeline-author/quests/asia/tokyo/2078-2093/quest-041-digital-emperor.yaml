summary:
  problem: История цифрового императора не описывала ветвления и последствия для государственного
    строя.
  goal: Структурировать квест в YAML с выбором между ИИ-правлением, живым наследником
    и революцией.
  essence: Игрок участвует в судьбе Японии, определяя форму власти после оцифровки
    императора.
  key_points:
  - Квест-id TOKYO-2093-041, тип main, сложность extreme, длительность 4+ часов.
  - Требует рейдовой команды 10+ человек, политических решений и взаимодействия с
    фракциями.
  - Финальный выбор определяет политический строй и глобальные последствия.
