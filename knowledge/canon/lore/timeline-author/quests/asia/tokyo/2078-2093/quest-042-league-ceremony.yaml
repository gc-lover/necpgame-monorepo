summary:
  problem: 'Лига Токио нуждалась в эмоциональной церемонии завершения сезона.'
  goal: 'Создать финальное событие с процессией, речами и традиционным танцем.'
  essence: 'Игрок надевает кимоно, участвует в процессии к храму Мэйдзи и завершает сезон поклонами.'
  key_points:
    - 'Событие подчёркивает японские церемониальные традиции.'
    - 'Процедура поддерживает LiveOps смены сезонов.'
    - 'Награды носят эмоциональный и социальный характер.'
content:
  sections:
    - id: preparation
      title: Подготовка
      body: |
        Игрок получает приглашение, выбирает кимоно и проходит инструктаж по этикету.
      mechanics_links:
        - mechanics/social/social-gatherings.yaml
      assets: [ ]
    - id: procession
      title: Процессия к храму
      body: |
        Участники идут к храму Мэйдзи, сопровождаемые барабанами тайко и опадающей сакурой.
      mechanics_links:
        - mechanics/liveops/event-processions.yaml
      assets: [ ]
    - id: ceremony
      title: Главная церемония
      body: |
        Речи, благодарности и танец буто завершают сезон, после чего следуют финальные поклоны.
      mechanics_links:
        - mechanics/narrative/cultural-rituals.yaml
      assets: [ ]
    - id: rewards
      title: Награды и эмоции
      body: |
        - 2 000 XP, уникальный значок участника, социальные связи с лидерами лиги.
        - Ачивка «Свидетель церемонии» и доступ к закрытым мероприятиям следующего сезона.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Финал связывает лигу с музыкальными, спортивными и социальными событиями региона.
      mechanics_links: [ ]
      assets: [ ]
