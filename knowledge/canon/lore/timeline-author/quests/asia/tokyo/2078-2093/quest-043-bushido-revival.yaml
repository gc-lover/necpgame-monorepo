summary:
  problem: 'Не хватало фракционного контента, возрождающего самурайский кодекс в будущем Токио.'
  goal: 'Сформировать программу испытаний на 7 добродетелей и церемонию вступления в братство.'
  essence: 'Игрок проходит обучение бусидо, сдаёт испытания и получает титул «Самурай нового века».'
  key_points:
    - 'Каждая добродетель представляет отдельный геймплейный вызов.'
    - 'Решения влияют на честь и отношения с фракциями.'
    - 'Церемония закрепляет статус и открывает уникальные квесты.'
content:
  sections:
    - id: initiation
      title: Вступительная встреча
      body: |
        Игрок знакомится с лидерами движения, подписывает кодекс и получает обучение по бусидо.
      mechanics_links:
        - mechanics/factions/faction-alignment.yaml
      assets: []
    - id: trials
      title: Испытания добродетелей
      body: |
        Семь миссий проверяют честность, мужество, доброту, вежливость, честь, верность и самоконтроль.
      mechanics_links:
        - mechanics/narrative/virtue-challenges.yaml
      assets: []
    - id: ceremony
      title: Церемония посвящения
      body: |
        Финальная церемония с клятвой и вручением символов подтверждает статус самурая.
      mechanics_links:
        - mechanics/narrative/ritual-events.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 4 000 XP, титул «Самурай нового века», доступ к эксклюзивным самурайским квестам.
        - Рост чести и влияние на социальные и боевые ветки.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с кузнецом катан, самурайской дуэлью и политическими линиями, поддерживая наследие бусидо.
      mechanics_links: []
      assets: []
