summary:
  problem: 'Кулинарная линия нуждалась в эмоциональном завершении перед концом лиги.'
  goal: 'Организовать финальный визит в ларёк рамена с ностальгической кат-сценой.'
  essence: 'Игрок возвращается к мастеру, вспоминает путь и прощается за миской рамена.'
  key_points:
    - 'Связь с ранним квестом создаёт чувство цикла.'
    - 'Сцена строится на деталях вкуса и тёплом диалоге.'
    - 'Бафф и ачивка подкрепляют эмоциональное влияние.'
content:
  sections:
    - id: return
      title: Возвращение в ларёк
      body: |
        Игрок приходит к знакомому месту, вспоминая ранние приключения и готовясь к прощанию.
      mechanics_links:
        - mechanics/narrative/callback-scenes.yaml
      assets: []
    - id: meal
      title: Последняя миска
      body: |
        Детальная кат-сцена подачи и дегустации рамена показывает майстерство шефа и эмоции персонажа.
      mechanics_links:
        - mechanics/food/signature-dishes.yaml
      assets: []
    - id: farewell
      title: Прощание
      body: |
        Разговор с мастером, обмен подарками и закрепление благодарности завершают кулинарную линию.
      mechanics_links:
        - mechanics/narrative/reflective-moments.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 000 XP, -500 йен, бафф «Ностальгия» (ускоренное восстановление стамины), ачивка «Душа рамена».
        - Усиление связи с кулинарными NPC и бонусы на будущих фестивалях еды.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест завершает линию «Мастер рамена», подключает LiveOps фестивали и влияет на кулинарные события.
      mechanics_links: []
      assets: []
