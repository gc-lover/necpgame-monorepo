summary:
  problem: 'Финал лиги требует эмоционального прощания с городом и друзьями.'
  goal: 'Создать камерное ханами, подвести итоги приключений и зафиксировать воспоминания.'
  essence: 'Игрок собирает друзей в парке Уэно и наблюдает падение лепестков сакуры, вспоминая совместные моменты.'
  key_points:
    - 'Ханами подчёркивает японскую тему моно-но аварэ.'
    - 'Сцена фиксирует достижения игрока в текущей лиге.'
    - 'Квест даёт символическое завершение и надежду на новую главу.'
content:
  sections:
    - id: gathering
      title: Сбор друзей
      body: |
        Игрок рассылает приглашения, стелет коврик у сакур и подготавливает пикник. NPC-друзья делятся репликами о пережитом.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: reflection
      title: Воспоминания
      body: |
        В диалогах всплывают ключевые моменты кампании. Игрок может выбрать, какие события подчеркнуть и какое фото сохранить.
      mechanics_links:
        - mechanics/narrative/memory-system.yaml
      assets: []
    - id: farewell
      title: Прощание
      body: |
        Финальная сцена с падением лепестков. Игрок произносит «mata ne» и получает возможность оставить послание будущей лиге.
      mechanics_links:
        - mechanics/social/farewell-ritual.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP, эмоциональный бафф «Надежда», сохранённый снимок в альбоме.
        - Ачивка «Последняя сакура» и бонус к отношению с участниками.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест замыкает сезонные линии ханами и подготовку к новым городам, связывая события сакуры по всей кампании.
      mechanics_links: []
      assets: []
