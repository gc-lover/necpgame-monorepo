summary:
  problem: 'Потребовалось масштабное мировое событие, объединяющее игроков в битве против легендарного кайдзю.'
  goal: 'Организовать рейд уровня сервера с эвакуацией, фазами боя и разрушением города.'
  essence: 'Игроки спасают горожан и сражаются с роуг-ИИ «Годзилла», напоминающим культового монстра.'
  key_points:
    - 'Годзилла использует атомное дыхание и разрушает окружение.'
    - 'Рейд рассчитан на сотню игроков с фазами и механиками.'
    - 'Событие повторяется как LiveOps с уникальными наградами.'
content:
  sections:
    - id: alert
      title: Сирены тревоги
      body: |
        Сервер получает предупреждение: Годзилла появилась в Токийском заливе. Игроки распределяются по эвакуационным точкам.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: evacuation
      title: Эвакуация
      body: |
        Команда спасает NPC, используя транспорт и баррикады. Успех снижает разрушения и даёт дополнительные ресурсы.
      mechanics_links:
        - mechanics/disaster/evacuation.yaml
      assets: []
    - id: raid
      title: Битва с Годзиллой
      body: |
        Рейд разделён на три фазы: атомное дыхание (AoE), хвост и когти, берсерк. Игроки используют противокайдзю оружие и мехов.
      mechanics_links:
        - mechanics/raid/world-boss.yaml
      assets: []
    - id: aftermath
      title: После битвы
      body: |
        Игроки оценивают ущерб, чинят инфраструктуру и получают награды. Возможен альтернативный исход при поражении.
      mechanics_links:
        - mechanics/worldstate/city-impact.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Победа: 20 000 XP, 500 000 еддис (делится по вкладу), легендарное оружие «Godzilla-Kill», титул «Убийца кайдзю».
        - Участие: 10 000 XP, доступ к событиям восстановления.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Событие связано с международными командными рейдами, музейными экспозициями кайдзю и новыми сюжетами роуг-ИИ.
      mechanics_links: []
      assets: []
