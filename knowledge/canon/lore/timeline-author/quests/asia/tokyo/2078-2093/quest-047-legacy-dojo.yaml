summary:
  problem: 'Необходим квест, сохраняющий традиции боевых искусств между сезонами.'
  goal: 'Позволить игрокам формировать своё додзё, обучать учеников и переносить наследие в следующую лигу.'
  essence: 'Игрок создаёт школу, выбирает стиль и набирает учеников, чтобы накопить очки наследия и стать сенсэем.'
  key_points:
    - 'Додзё работает как гильдия с уникальными тренировками.'
    - 'Legacy-очки переносят стиль и бонусы в будущие сезоны.'
    - 'Ученики дают баффы и формируют сообщество.'
content:
  sections:
    - id: founding
      title: Основание додзё
      body: |
        Игрок арендует пространство, выбирает стиль (кендо, каратэ, айкидо, дзюдо) и оформляет зал в традиционном или футуристическом
        стиле.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: training
      title: Тренировка учеников
      body: |
        Мини-игры обучения, расписание занятий и мотивация дэси. Успех повышает Legacy и открывает новые техники.
      mechanics_links:
        - mechanics/guild/training-system.yaml
      assets: []
    - id: tournaments
      title: Турниры и испытания
      body: |
        Додзё участвует в турнирах, где ученики сражаются за честь школы. Победы ускоряют накопление очков.
      mechanics_links:
        - mechanics/combat/dojo-tournament.yaml
      assets: []
    - id: legacy
      title: Передача наследия
      body: |
        По завершении сезона Legacy-очки превращаются в бонусы: уникальные техники, статуи сенсэя и перки для новых поколений.
      mechanics_links:
        - mechanics/legacy/season-transfer.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, титул «Сэнсэй», перенос додзё в следующую лигу, баффы ученикам.
        - Укрепление репутации школы и доступ к межрегиональным турнирам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает боевые ветки Токио, кузнеца катан и международные соревнования.
      mechanics_links: []
      assets: []
