summary:
  problem: 'Финальный сюжет Токио требовал философского квеста о природе симуляции и веры.'
  goal: 'Показать связь синтоистских ками и симуляции через путешествие по храмам и финальный выбор.'
  essence: 'Игрок встречает священника, познаёт истину о ками и решает, как жить в симуляции.'
  key_points:
    - 'Квест раскрывает метанарратив игры.'
    - 'Охватывает семь ключевых храмов Токио.'
    - 'Финальный выбор влияет на философский контекст будущих локаций.'
content:
  sections:
    - id: encounter
      title: Встреча с жрецом
      body: |
        Игрок приходит в старый храм, где жрец рассказывает о ками и симуляции. Начинается путешествие по сакральным местам.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: pilgrimage
      title: Паломничество по храмам
      body: |
        Посещение семи храмов раскрывает истории ками и их осознание симуляции. Игрок проводит ритуалы и получает благословения.
      mechanics_links:
        - mechanics/rituals/shrine-tour.yaml
      assets: []
    - id: revelation
      title: Откровение
      body: |
        Жрец объясняет, что ками существуют меж слоями реальности. Игрок видит мир глазами духов, ощущая код симуляции.
      mechanics_links:
        - mechanics/narrative/vision-sequence.yaml
      assets: []
    - id: choice
      title: Финальный выбор
      body: |
        Опции: принять симуляцию, искать выход или стать посредником. Выбор определяет баффы и философский статус персонажа.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 8 000 XP, благословение ками (+20% ко всем характеристикам), уникальный титул в зависимости от выбора.
        - Новые сюжетные ветки о симуляции.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает духовные линии Токио, Киото и глобальные метасюжеты о природе реальности.
      mechanics_links: []
      assets: []
