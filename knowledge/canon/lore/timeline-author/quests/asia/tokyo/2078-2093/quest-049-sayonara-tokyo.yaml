summary:
  problem: 'Финал сюжетной линии требует прощального тура по ключевым локациям Токио.'
  goal: 'Позволить игроку облачиться в атмосферу города ещё раз и оставить эмоции на будущее.'
  essence: 'Игрок посещает культовые места, вспоминает приключения и говорит «сайонара» мегаполису.'
  key_points:
    - 'Маршрут связывает разные районы и темы кампании.'
    - 'Каждая остановка активирует флэшбэк о пройденных квестах.'
    - 'Финальный рамен и рассвет на Фудзи создают чувство завершения.'
content:
  sections:
    - id: morning
      title: Утро — Сибуя
      body: |
        Начало тура на Shibuya Crossing. Игрок видит видео-коллаж с прошлыми событиями и оставляет граффити «mata aimashou».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: day
      title: День — Акихабара и храмы
      body: |
        Посещение Акихабары, покупка сувенирного чипа, затем храм Мэйдзи для короткого ритуала благодарности.
      mechanics_links:
        - mechanics/tourism/city-tour.yaml
      assets: []
    - id: evening
      title: Вечер — Токийская башня
      body: |
        Игрок поднимается на смотровую площадку, наблюдает закат и записывает видеопослание.
      mechanics_links:
        - mechanics/media/video-journal.yaml
      assets: []
    - id: night
      title: Ночь — Рамен бар
      body: |
        Финальный ужин в любимом рамен-баре. Диалоги с владельцем и NPC-друзьями закрывают личные ветки.
      mechanics_links:
        - mechanics/food/signature-meal.yaml
      assets: []
    - id: dawn
      title: Рассвет — Фудзи
      body: |
        Трансфер на смотровую площадку с видом на Фудзи. Игрок встречает рассвет и активирует память о всей кампании.
      mechanics_links:
        - mechanics/narrative/epilogue-activation.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, памятный альбом, ачивка «Сердце Токио».
        - Разблокирован прощальный титул и бафф «Ностальгия» (повышение репутации при встрече со знакомыми NPC).
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест завершает туристическую линию Токио и связывает будущие кампании в новых городах.
      mechanics_links: []
      assets: []
