summary:
  problem: Markdown-описание квеста с нейронной перегрузкой не интегрировано с системами нейронных сетей и корпоративного шпионажа.
  goal: Перевести квест в структурированный YAML, подчеркнуть риски нейронной перегрузки и защиту от Black ICE в Токио 2094.
  essence: Хакер проникает в корпоративную нейронную сеть, балансируя между полезной информацией и разрушительной перегрузкой.
  key_points:
    - Квест-id TOKYO-2094-001, тип side, сложность medium, длительность 45–90 минут.
    - Геймплей строится на нейронной навигации, управлении перегрузкой и скрытности от ICE-защитников.
    - Награды усиливают нейронные импланты и репутацию в хакерском подполье Токио.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В 2094 году нейронные сети корпораций достигли критической массы. Хакер получает заказ на проникновение в сеть Arasaka, но обнаруживает, что система перегружена экспериментальными нейронными алгоритмами.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Этапы
      body: |
        1. Встретиться с заказчиком в неоновом баре Сибуя и получить защищенный нейронный интерфейс.
        2. Проникнуть в периферийную сеть Arasaka, избегая базовых ICE-защитников.
        3. Навигировать по перегруженным нейронным путям, балансируя между сбором данных и риском перегрузки.
        4. Извлечь целевые файлы и эвакуироваться до того, как система полностью выйдет из строя.
        5. Доставить данные заказчику и получить оплату.
      mechanics_links: [ ]
      assets: [ ]
    - id: neural_mechanics
      title: Нейронные механики
      body: |
        Квест использует систему нейронной перегрузки: каждый сканированный узел увеличивает уровень перегрузки. Игрок должен использовать стабилизаторы и выбирать оптимальные пути, чтобы не потерять сознание.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 500 XP, 1500 едди и +2 репутации в хакерском подполье. Открываются улучшения для нейронных имплантов и заказы на более сложные проникновения в корпоративные сети Токио.
      mechanics_links: [ ]
      assets: [ ]
