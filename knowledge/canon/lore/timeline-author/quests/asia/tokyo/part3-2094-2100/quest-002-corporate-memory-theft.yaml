summary:
  problem: Markdown-описание кражи корпоративной памяти не связано с системами манипуляции
    памятью и корпоративными секретами.
  goal: Перевести квест в структурированный YAML, подчеркнуть риски манипуляции памятью
    и этические последствия в Токио 2094.
  essence: Наемник крадет воспоминания корпоративного директора, но обнаруживает,
    что память содержит опасные секреты.
  key_points:
  - Квест-id TOKYO-2094-002, тип main, сложность high, длительность 60–120 минут.
  - Геймплей строится на манипуляции памятью, этических выборах и избежании обнаружения.
  - Награды усиливают навыки манипуляции памятью и репутацию в подполье Токио.
content:
  sections:
  - id: overview
    title: 'Обзор: Токио 2094-2100 — Корпоративное воровство памяти'
    body: Этот side квест "Токио 2094-2100 — Корпоративное воровство памяти" предлагает
      увлекательное исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: quest_overview
    title: Описание
    body: 'В эпоху цифровой памяти корпорации хранят воспоминания своих директоров
      как ценные активы. Наемник получает заказ на кражу памяти высокопоставленного
      менеджера Militech.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы
    body: '1. Встретиться с заказчиком в виртуальном клубе и получить устройство для
      кражи памяти.

      2. Проникнуть в охраняемую резиденцию директора в районе Минато.

      3. Подключиться к нейронному интерфейсу жертвы и начать извлечение воспоминаний.

      4. Навигировать по лабиринту памяти, избегая психологических ловушек и фальшивых
      воспоминаний.

      5. Обнаружить, что украденная память содержит компромат на самого заказчика.

      6. Принять решение: вернуть память, шантажировать заказчика или продать данные
      на черном рынке.

      '
    mechanics_links: []
    assets: []
  - id: memory_mechanics
    title: Механики памяти
    body: 'Квест использует систему манипуляции памятью: игрок может просматривать
      воспоминания, но каждое вторжение оставляет следы. Этические выборы влияют на
      концовку квеста.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды и последствия
    body: 'Игрок получает 800 XP, 2500 едди и улучшения для имплантов манипуляции
      памятью. Выбор влияет на репутацию в различных фракциях Токио.

      '
    mechanics_links: []
    assets: []
