summary:
  problem: Markdown-описание виртуального убежища не интегрировано с системами виртуальной реальности и социальной справедливости.
  goal: Перевести квест в структурированный YAML, подчеркнуть проблемы цифровых беженцев и этику виртуального убежища в Токио 2094.
  essence: Активист помогает цифровым беженцам создать безопасное виртуальное убежище в сети Токио.
  key_points:
    - Квест-id TOKYO-2094-003, тип side, сложность medium, длительность 40–80 минут.
    - Геймплей строится на строительстве виртуального мира, защите от корпоративных рейдов и этических выборах.
    - Награды усиливают навыки виртуальной архитектуры и репутацию среди активистов.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В 2094 году тысячи людей живут только в виртуальной реальности, спасаясь от жестокой реальности Токио. Активист получает задание помочь группе цифровых беженцев создать безопасное убежище в сети.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Этапы
      body: |
        1. Встретиться с лидером беженцев в подпольном дата-центре.
        2. Собрать ресурсы для создания виртуального мира: процессоры, память, энергетические ячейки.
        3. Построить архитектуру убежища с зонами безопасности, коммуникаций и развлечений.
        4. Защитить убежище от корпоративных охотников за данными и вирусных атак.
        5. Организовать эвакуацию беженцев в новое безопасное пространство.
        6. Выбрать: остаться помогать беженцам или продолжить борьбу против корпораций.
      mechanics_links: [ ]
      assets: [ ]
    - id: virtual_mechanics
      title: Виртуальные механики
      body: |
        Квест использует систему строительства виртуальных миров: игрок размещает объекты, создает зоны и защищает от вторжений. Этические выборы влияют на судьбу беженцев.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 600 XP, 1800 едди и улучшения для виртуальных имплантов. Выбор влияет на репутацию среди активистов и корпораций Токио.
      mechanics_links: [ ]
      assets: [ ]
