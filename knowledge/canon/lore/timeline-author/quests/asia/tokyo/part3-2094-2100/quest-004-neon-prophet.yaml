summary:
  problem: Markdown-описание неонового пророка не связано с системами кибер-религии и цифрового пророчества.
  goal: Перевести квест в структурированный YAML, подчеркнуть культурные аспекты неоновой религии и пророческие видения в Токио 2094.
  essence: Хакер становится свидетелем пророческих видений в неоновых сетях Токио и должен решить, распространять ли откровения.
  key_points:
    - Квест-id TOKYO-2094-004, тип main, сложность high, длительность 70–140 минут.
    - Геймплей строится на интерпретации видений, выборе последователей и избежании религиозных преследований.
    - Награды усиливают харизму и навыки пророчества в неоновой культуре.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В неоновых сетях Токио родилась новая религия. Хакер случайно подключается к пророческому сигналу и получает видения о будущем мегаполиса.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Этапы
      body: |
        1. Встретиться с загадочным хакером в клубе Сибуя и получить устройство для подключения к пророческим сетям.
        2. Подключиться к неоновому сигналу и пережить серию видений о будущем Токио.
        3. Интерпретировать пророчества: одни предсказывают катастрофу, другие - возрождение.
        4. Выбрать: хранить видения в секрете, распространить среди подполья или использовать для манипуляции.
        5. Собрать последователей среди неоновых жителей, избегая внимания корпораций и сектантов.
        6. Организовать церемонию в виртуальном храме с неоновыми видениями.
        7. Принять финальное решение: стать пророком или уничтожить знания.
      mechanics_links: [ ]
      assets: [ ]
    - id: prophecy_mechanics
      title: Механики пророчества
      body: |
        Квест использует систему интерпретации видений: игрок собирает фрагменты пророчеств, комбинирует их и делает выборы, влияющие на будущее Токио.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 1000 XP, 3000 едди и титул «Неоновый Пророк». Выбор влияет на фракции Токио и открывает религиозные квестовые линии.
      mechanics_links: [ ]
      assets: [ ]
