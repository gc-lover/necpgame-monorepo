summary:
  problem: Markdown-описание полуночного рынка не интегрировано с системами экономики
    и подпольной торговли.
  goal: Перевести квест в структурированный YAML, подчеркнуть динамику черного рынка
    и торговые риски в Токио 2094.
  essence: Торговец организует полуночный рынок в виртуальном пространстве, балансируя
    между прибылью и безопасностью участников.
  key_points:
  - Квест-id TOKYO-2094-005, тип side, сложность medium, длительность 50–100 минут.
  - Геймплей строится на торговле, переговорах и защите рынка от рейдов корпораций.
  - Награды усиливают торговые навыки и экономическую репутацию в Токио.
content:
  sections:
  - id: overview
    title: 'Обзор: Токио 2094-2100 — Полуночный рынок'
    body: Этот side квест "Токио 2094-2100 — Полуночный рынок" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: quest_overview
    title: Описание
    body: 'Когда корпорации контролируют дневную экономику, настоящая торговля происходит
      ночью. Организатор получает задание создать виртуальный полуночный рынок для
      подпольных сделок.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы
    body: '1. Встретиться с лидерами подпольных торговцев в скрытом дата-центре.

      2. Найти подходящее виртуальное пространство для создания рынка.

      3. Привлечь продавцов и покупателей: хакеров, контрабандистов, информационных
      дилеров.

      4. Установить правила торговли и систему безопасности.

      5. Открыть рынок и управлять сделками, разрешая конфликты.

      6. Отразить рейд корпоративных охотников за данными.

      7. Распределить прибыль и решить, продолжать ли бизнес.

      '
    mechanics_links: []
    assets: []
  - id: trading_mechanics
    title: Торговые механики
    body: 'Квест использует систему динамической торговли: игрок устанавливает цены,
      разрешает споры и защищает рынок от внешних угроз.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды и последствия
    body: 'Игрок получает 700 XP, 2200 едди и улучшения для торговых имплантов. Успех
      открывает доступ к эксклюзивным товарам и связям в подполье Токио.

      '
    mechanics_links: []
    assets: []
