summary:
  problem: 'Линия Алматы не имела стартового спортивного квеста на легендарном катке Медео.'
  goal: 'Добавить лёгкую активность с катанием, атмосферой гор и восстановлением выносливости.'
  essence: 'Игрок поднимается в горы, арендует коньки и катается на высокогорном льду, завершая подъёмом к плотине.'
  key_points:
    - 'Медео — высокогорный каток с мировой историей рекордов.'
    - 'Разреженный воздух влияет на стамину.'
    - 'Панорама Алматы и Заилийского Алатау усиливает туристический эффект.'
content:
  sections:
    - id: arrival
      title: Подъём к Медео
      body: |
        Игрок добирается до катка, сталкивается с перепадом высот и адаптируется к разреженному воздуху.
      mechanics_links:
        - mechanics/travel/altitude-adaptation.yaml
      assets: []
    - id: skating
      title: Катание на льду
      body: |
        Аренда коньков, мини-игра по удержанию баланса и сбор панорамных снимков.
      mechanics_links:
        - mechanics/sports/ice-skating.yaml
      assets: []
    - id: dam_climb
      title: Лестница к плотине
      body: |
        842 ступени до смотровой площадки проверяют выносливость и дают бонусы wellbeing.
      mechanics_links:
        - mechanics/progression/stamina-management.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, -20 валюты, спорт +10, ачивка «Конькобежец Медео».
        - Бафф к восстановлению стамины на сутки.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест открывает спортивную линию Алматы и сезонные ивенты по скоростному бегу.
      mechanics_links: []
      assets: []
