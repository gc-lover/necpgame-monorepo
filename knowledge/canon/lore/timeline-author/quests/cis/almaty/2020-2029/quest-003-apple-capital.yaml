summary:
  problem: 'Не хватало кулинарного квеста, раскрывающего яблочный бренд Алматы.'
  goal: 'Показать исторический и гастрономический маршрут, посвящённый сортам Апорт и яблочным традициям.'
  essence: 'Игрок посещает саламаты, дегустирует Апорт, участвует в фестивале и покупает местные продукты.'
  key_points:
    - 'Алматы — родина диких яблонь и сорта Апорт.'
    - 'Квест сочетает дегустацию, историю и торговлю.'
    - 'Бафф здоровья и ачивка стимулируют участие в фестивалях.'
content:
  sections:
    - id: orchard
      title: Яблочный сад
      body: |
        Игрок посещает сад с апортом, узнаёт об истории происхождения яблок и участвует в сборе урожая.
      mechanics_links:
        - mechanics/food/farm-to-table.yaml
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        Дегустация апортов, яблочного мёда и варенья, выбор любимого вкуса для бонусов wellbeing.
      mechanics_links:
        - mechanics/food/tasting-events.yaml
      assets: []
    - id: festival
      title: Фестиваль яблок
      body: |
        Если сезон, игрок участвует в городском празднике с концертами и мастер-классами.
      mechanics_links:
        - mechanics/liveops/seasonal-festivals.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, -10 валюты, бафф +15% HP на 6 часов, ачивка «Яблочный гурман».
        - Дополнительные скидки у продавцов местных продуктов.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает кулинарные, туристические и аграрные линии Алматы и поддерживает международные гастротуры.
      mechanics_links: []
      assets: []
