summary:
  problem: 'Фракционная линия Алматы требовала глубокого погружения в казахскую кочевую культуру.'
  goal: 'Разработать квест-посвящение с юртой, охотой с беркутом и кокпаром.'
  essence: 'Игрок выезжает в степь, живёт в юрте, учится кочевым навыкам и проходит церемонию посвящения.'
  key_points:
    - 'Сильный акцент на традиции и уважение к культуре.'
    - 'Обучение включает верховую езду, охоту и кулинарию (кумыс).' 
    - 'Титул «Степной кочевник» открывает дополнительные миссии.'
content:
  sections:
    - id: arrival
      title: Путь в степь
      body: |
        Игрок покидает город, встречается с кланом и знакомится с укладом жизни в юрте.
      mechanics_links:
        - mechanics/travel/remote-expeditions.yaml
      assets: []
    - id: training
      title: Обучение навыкам
      body: |
        Последовательность обучающих сцен: верховая езда, охота с беркутом и приготовление кумыса.
      mechanics_links:
        - mechanics/mobility/horse-riding.yaml
        - mechanics/combat/falconry.yaml
      assets: []
    - id: kokpar
      title: Игра в кокпар
      body: |
        Командное соревнование тренирует координацию и силу, формируя лояльность к фракции.
      mechanics_links:
        - mechanics/sports/kokpar.yaml
      assets: []
    - id: initiation
      title: Посвящение
      body: |
        Церемония с клятвой и вручением традиционных символов завершает вступление.
      mechanics_links:
        - mechanics/narrative/ritual-events.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, титул «Степной кочевник», навык верховой езды +20.
        - Доступ к номадским контрактам и коммерческим караванам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает номадскую фракцию с сюжетами Казахстана, Москвы и международных караванов.
      mechanics_links: []
      assets: []
