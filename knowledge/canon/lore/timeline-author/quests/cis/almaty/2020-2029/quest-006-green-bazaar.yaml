content:
  sections:
    - id: arrival
      title: Прибытие на базар
      body: |
        Толпы покупателей, выкрики продавцов и витрины специй встречают игрока. Требуется подобрать подходящий стиль одежды для
        скидок.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: bargaining
      title: Искусство торга
      body: |
        Мини-игра торга использует реплики, жесты и знание цен. Успех снижает стоимость и повышает репутацию среди торговцев.
      mechanics_links:
        - mechanics/commerce/bargaining.yaml
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        Игрок пробует кумыс, апорт и баурсаки. Каждая дегустация даёт временные баффы и открывает лор о происхождении продукта.
      mechanics_links:
        - mechanics/food/tasting-event.yaml
      assets: []
    - id: haul
      title: Покупки и трофеи
      body: |
        Сформирован набор товаров: фрукты, курт, специи. Вес влияет на выносливость, поэтому важно выбрать, что взять с собой.
      mechanics_links:
        - mechanics/inventory/weight-management.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 600 XP, набор еды, траты 50 еддис, ачивка «Базарный король».
        - Бонус к торговым операциям в регионе.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет гастрономические фестивали Алматы, контрабандные ветки рынка и торговые линии Центральной Азии.
      mechanics_links: []
      assets: []
