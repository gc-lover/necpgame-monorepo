summary:
  problem: Торговая сцена Зелёного базара была описана кратко и не учитывала механику
    торга и ресурсов в Алматы.
  goal: Описать культурное событие шопинга с мини-играми торга и уникальными товарами.
  essence: Игрок отправляется на Зелёный базар, торгуется с продавцами и пополняет
    запасы деликатесов.
  key_points:
  - Аутентичная атмосфера восточного рынка с обязательным торгом.
  - Покупка региональных продуктов и дегустация кумыса.
  - Механика торга влияет на отношения с торговой сетью Алматы.
