summary:
  problem: 'Торговая линия Алматы нуждалась в живом рынке с элементами торга и гастрономии.'
  goal: 'Добавить сценарий погружения в Көк базар с мини-игрой торга и дегустацией национальных продуктов.'
  essence: 'Игрок погружается в шумный рынок, торгуется за фрукты и уносит запас восточных лакомств.'
  key_points:
    - 'Торг как ключевой механизм экономии и репутации.'
    - 'Ассортимент подчёркивает казахскую кухню и сезонные продукты.'
    - 'Атмосфера восточного базара усиливается звуками и ароматами.'
