summary:
  problem: 'Кулинарная линия потребовала глубокой сцены казахского гостеприимства с традициями дастархана.'
  goal: 'Создать квест-пир с бешбармаком, отражающий этикет, структуру трапезы и социальные бонусы.'
  essence: 'Игрок принимает приглашение семьи, садится за дастархан и проходит церемонию совместного застолья.'
  key_points:
    - 'Еда руками и уважение к старшим как часть геймплея.'
    - 'Дастархан усиливает социальные связи и баффы.'
    - 'Квест знакомит с казахскими традициями через диалоги.'
content:
  sections:
    - id: invitation
      title: Приглашение
      body: |
        Семья NPC приглашает игрока на пир. Нужно подготовить подарки и одеться в соответствующий стиль, чтобы уважить хозяев.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: seating
      title: Рассадка
      body: |
        Игрок садится на пол у низкого стола. Система этикета определяет, кто получает баранью голову и какие реплики уместны.
      mechanics_links:
        - mechanics/social/etiquette.yaml
      assets: []
    - id: feast
      title: Пир
      body: |
        Подаётся бешбармак из конины или баранины. Игрок ест руками, делится мясом, помогает детям и слушает истории старших.
      mechanics_links:
        - mechanics/food/feast-experience.yaml
      assets: []
    - id: drinks
      title: Напитки и завершение
      body: |
        Кумыс и чай завершают трапезу. Игрок получает баффы и возможность открыть совместные задания с семьёй.
      mechanics_links:
        - mechanics/food/beverage-ritual.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 800 XP, бафф +30% HP на 12 часов, ачивка «Гость дастархана».
        - Повышение доверия семьи и доступ к культурным цепочкам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с гастрономическими фестивалями, линиями казахского гостеприимства и региональными социальными событиями.
      mechanics_links: []
      assets: []
