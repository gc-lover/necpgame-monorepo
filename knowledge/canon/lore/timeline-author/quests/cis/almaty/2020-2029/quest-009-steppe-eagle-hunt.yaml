summary:
  problem: 'Региональный контент нуждался в уникальной фракции охотников с орлом и длительной прогрессии.'
  goal: 'Добавить квест, обучающий беркутничеству, с пет-системой и титулом кусбеги.'
  essence: 'Игрок находит мастера, проходит месяцы тренировок и проводит первую охоту с собственным беркутом.'
  key_points:
    - 'Фракция охотников с орлом предоставляет собственный прогресс.'
    - 'Беркут становится уникальным компаньоном с навыками.'
    - 'Ритуалы укрепляют связь между игроком и птицей.'
content:
  sections:
    - id: mentor
      title: Поиск мастера
      body: |
        Игрок встречает кусбеги, который оценивает мотивацию и требует уважения традиций. Необходимы подношения и участие в
        подготовительных заданиях.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: bonding
      title: Приручение беркута
      body: |
        Длительная мини-кампания охватывает приручение, питание и обучение птицы. Игрок использует кожаную перчатку и специальные
        сигналы.
      mechanics_links:
        - mechanics/companions/eagle-bond.yaml
      assets: []
    - id: training
      title: Тренировка
      body: |
        Под руководством мастера проводятся полевые занятия. Игрок учится управлять полётом, использовать колпачок и взаимодействовать
        с лошадью.
      mechanics_links:
        - mechanics/faction/training-regimen.yaml
      assets: []
    - id: hunt
      title: Первая охота
      body: |
        В степи проходит охота на лису или зайца. Игрок координирует движения, следит за ветром и поддерживает связь с орлом.
      mechanics_links:
        - mechanics/hunting/eagle-hunt.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, навык «Охота» +25, «Беркутничество» +50, титул «Кусбеги».
        - Беркут становится постоянным компаньоном со своими перками.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест ведёт к сериям беркутничества по Казахстану, сотрудничеству с кочевниками и международным фестивалям охоты.
      mechanics_links: []
      assets: []
