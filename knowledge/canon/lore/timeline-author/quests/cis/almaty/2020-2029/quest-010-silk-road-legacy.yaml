summary:
  problem: 'Торговая линия Центральной Азии нуждалась в масштабном караванном квесте.'
  goal: 'Воссоздать исторический маршрут Шёлкового пути с рисками и прибылями.'
  essence: 'Игрок формирует караван, пересекает степи и горы, справляется с угрозами и доставляет груз.'
  key_points:
    - 'Караван-сараи выступают точками отдыха и торговли.'
    - 'Разбойники и климатические угрозы требуют тактических решений.'
    - 'Успех усиливает репутацию торговой фракции.'
content:
  sections:
    - id: preparation
      title: Сбор каравана
      body: |
        Игрок закупает верблюдов, охрану и ресурсы, выбирая маршрут через степь или горы.
      mechanics_links:
        - mechanics/economy/trade-preparation.yaml
      assets: [ ]
    - id: journey
      title: Путь через степь и горы
      body: |
        Караван преодолевает погодные события, атак разбойников и встречает кочевников для сделок.
      mechanics_links:
        - mechanics/survival/environmental-hazards.yaml
      assets: [ ]
    - id: delivery
      title: Поставка товара
      body: |
        В финальной точке игрок торгуется, определяет прибыль и получает бонусы за сохранность груза.
      mechanics_links:
        - mechanics/economy/trade-resolution.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 8 000 XP, 50 000 валюты, репутация Торговцев Шёлкового пути +15, ачивка «Торговец Шёлкового пути».
        - Разблокировка расширенных караванных маршрутов и договоров с международными фракциями.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест объединяет торговые сюжеты Казахстана и международные линии Шёлкового пути.
      mechanics_links: [ ]
      assets: [ ]
