summary:
  problem: 'Архитектурная линия Астаны требовала вступительного квеста на башне Байтерек.'
  goal: 'Создать туристическое событие с символикой независимости и обзорной площадкой.'
  essence: 'Игрок поднимается на высоту 97 метров, осматривает город и активирует символический отпечаток.'
  key_points:
    - 'Башня — символ переноса столицы и независимости.'
    - 'Золотой отпечаток даёт социальный бонус.'
    - 'Квест доступен для LiveOps событий и новичков региона.'
