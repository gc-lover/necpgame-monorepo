summary:
  problem: 'Не хватало квеста, показывающего футуристический ТРЦ-юрту в степи.'
  goal: 'Сформировать туристический опыт внутри климат-контролируемого шатра.'
  essence: 'Игрок исследует Хан Шатыр, сочетая шопинг, аттракционы и архитектурное наследие.'
  key_points:
    - 'Тропический климат контрастирует с морозной степью.'
    - 'Форма юрты подчёркивает связь с кочевыми корнями.'
    - 'Квест интегрируется в LiveOps фестивали и события моды.'
content:
  sections:
    - id: entry
      title: Вход и климат
      body: |
        Игрок входит в шатёр, замечает переход от зимнего холода к тёплому микроклимату и получает маршрут.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: attractions
      title: Аттракционы и парк
      body: |
        Внутренний парк, пляж и аттракционы создают развлекательные сценарии и мини-игры.
      mechanics_links:
        - mechanics/social/social-gatherings.yaml
      assets: []
    - id: shopping
      title: Торговая зона
      body: |
        Игрок делает покупки, взаимодействует с NPC-продавцами и получает бонусы лояльности.
      mechanics_links:
        - mechanics/economy/retail-shopping.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, -50 валюты, шопинг +5, ачивка «Хозяин Шатра».
        - Открытие VIP-событий и ночных концертов внутри комплекса.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает архитектурную линию Астаны и сезонные торговые LiveOps кампании.
      mechanics_links: []
      assets: []
