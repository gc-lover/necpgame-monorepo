  problem: 'Научная линия Астаны нуждалась в образовательном квесте по энергии будущего.'
  goal: 'Показать павильон Нур Алем с интерактивной экспозицией на восьми этажах.'
  essence: 'Игрок исследует сферу EXPO-2017, изучает технологии и получает бонусы науки.'
