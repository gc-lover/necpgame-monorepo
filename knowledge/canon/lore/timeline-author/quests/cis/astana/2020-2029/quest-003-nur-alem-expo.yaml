summary:
  problem: 'Научная линия Астаны нуждалась в образовательном квесте по энергии будущего.'
  goal: 'Показать павильон Нур Алем с интерактивной экспозицией на восьми этажах.'
  essence: 'Игрок исследует сферу EXPO-2017, изучает технологии и получает бонусы науки.'
  key_points:
    - 'Каждый этаж раскрывает отдельный источник энергии.'
    - 'Интерактивные экспонаты дают образовательный контент.'
    - 'Квест вдохновляет LiveOps конференции по устойчивой энергетике.'
content:
  sections:
    - id: entry
      title: Вход в сферу
      body: |
        Игрок знакомится с историей EXPO-2017 и получает цифровой паспорт посетителя.
      mechanics_links:
        - mechanics/education/museum-intro.yaml
      assets: []
    - id: exhibits
      title: Этажи энергии
      body: |
        На каждом из восьми уровней представлены солнечные, ветровые, биомассовые и космические технологии.
      mechanics_links:
        - mechanics/education/interactive-exhibits.yaml
      assets: []
    - id: summit
      title: Смотровая площадка
      body: |
        На верхнем уровне игрок наблюдает панораму EXPO-городка и получает награды.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, -20 валюты, наука +15, ачивка «Исследователь будущего».
        - Открытие научных контрактов и LiveOps лекций.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает научные центры Астаны и международные технологические события.
      mechanics_links: []
      assets: []
