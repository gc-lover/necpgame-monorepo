summary:
  problem: 'Историческая линия Астаны не объясняла причины и последствия переноса столицы.'
  goal: 'Создать экспозиционный квест с музеем, хрониками и разговорами со строителями.'
  essence: 'Игрок посещает музей истории столицы, изучает архивы и встречается с участниками строительства города.'
  key_points:
    - 'Перенос 1997 года отражает стратегические решения страны.'
    - 'Сравнение степи до и после подчёркивает масштаб проекта.'
    - 'Квест подключает игроков к политическим сюжетам региона.'
