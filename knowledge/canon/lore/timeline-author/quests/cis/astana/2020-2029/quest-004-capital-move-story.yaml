summary:
  problem: 'Историческая линия Астаны не объясняла причины и последствия переноса столицы.'
  goal: 'Создать экспозиционный квест с музеем, хрониками и разговорами со строителями.'
  essence: 'Игрок посещает музей истории столицы, изучает архивы и встречается с участниками строительства города.'
  key_points:
    - 'Перенос 1997 года отражает стратегические решения страны.'
    - 'Сравнение степи до и после подчёркивает масштаб проекта.'
    - 'Квест подключает игроков к политическим сюжетам региона.'
content:
  sections:
    - id: museum
      title: Музей истории столицы
      body: |
        Игрок просматривает экспозицию о причинах переноса, географии и инфраструктуре новой столицы.
      mechanics_links:
        - mechanics/education/museum-intro.yaml
      assets: []
    - id: archives
      title: Архив и хроники
      body: |
        Изучение документов, видеозаписей и планов, сравнивающих Алматы и Астану.
      mechanics_links:
        - mechanics/narrative/document-reconstruction.yaml
      assets: []
    - id: builders
      title: Встречи со строителями
      body: |
        Игрок разговаривает с архитекторами и рабочими, узнавая о трудностях строительства города в степи.
      mechanics_links:
        - mechanics/social/interview-sequences.yaml
      assets: []
    - id: reflection
      title: Итог и влияние
      body: |
        Финальная сцена подводит итоги переноса, показывает рост мегаполиса и открывает доступ к политическим линиям.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, история +15, ачивка «Знаток истории столицы».
        - Доступ к политическим миссиям и архитектурным экскурсиям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с архитектурными событиями Астаны и политическими ветками Казахстана.
      mechanics_links: []
      assets: []
