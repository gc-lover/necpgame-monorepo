summary:
  problem: 'Фракция современных кочевников отсутствовала в повествовании Астаны.'
  goal: 'Показать синтез юртовой традиции и цифровых технологий в формате сюжетного знакомства.'
  essence: 'Игрок приезжает в степь, знакомится с семьёй номадов и раскрывает баланс между культурой и инновациями.'
  key_points:
    - 'Юрта с солнечными панелями и сетями 5G.'
    - 'Традиционные блюда и обряды работают как социальные сцены.'
    - 'Фракция даёт доступ к охоте, транспорту и культурным миссиям.'
content:
  sections:
    - id: approach
      title: Дорога в степь
      body: |
        Игрок оставляет мегаполис и прибывает в лагерь номадов. Появляются первые выборы: уважить традиции или демонстрировать
        технологии.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: camp
      title: Жизнь в лагере
      body: |
        Юрта оборудована солнечными панелями, аккумуляторами и Wi-Fi. Игрок участвует в повседневных задачах, знакомится с лошадьми и
        верблюдами.
      mechanics_links:
        - mechanics/faction/nomad-camp.yaml
      assets: []
    - id: traditions
      title: Традиции и обряды
      body: |
        Кумыс, бешбармак и охота с беркутом представлены как ритуальные мини-сцены, влияющие на отношения и культурные очки.
      mechanics_links:
        - mechanics/social/cultural-ritual.yaml
      assets: []
    - id: tech
      title: Технологии
      body: |
        Смартфоны, дроны и интернет используются для торговли и коммуникации. Игрок помогает наладить связь и обновить оборудование.
      mechanics_links:
        - mechanics/technology/nomad-iot.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, культура +15, ачивка «Друг номадов».
        - Доступ к фракционным заданиям и транспортным бонусам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает ветки Алматы, беркутничества и международных историй о кочевниках.
      mechanics_links: []
      assets: []
