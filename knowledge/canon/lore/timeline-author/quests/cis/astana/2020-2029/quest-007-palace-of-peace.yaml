summary:
  problem: 'Архитектурная линия Астаны требовала квеста о межрелигиозном центре.'
  goal: 'Показать пирамиду Дворца мира как символ толерантности и международных конгрессов.'
  essence: 'Игрок исследует пирамиду, узнаёт о конгрессах религий и наблюдает панораму города.'
  key_points:
    - 'Архитектор Норман Фостер придал зданию форму пирамиды.'
    - 'Витражи и залы представляют разные религии.'
    - 'Квест закрепляет образ Казахстана как межконфессионального мостика.'
content:
  sections:
    - id: approach
      title: Подход к пирамиде
      body: |
        Игрок знакомится с историей здания, миссией конгрессов и входит через главный зал.
      mechanics_links:
        - mechanics/travel/urban-landmarks.yaml
      assets: []
    - id: interior
      title: Внутренние залы
      body: |
        Тур по витражам, концертному залу и залу заседаний; каждый зал раскрывает религиозные символы.
      mechanics_links:
        - mechanics/narrative/cultural-rituals.yaml
      assets: []
    - id: summit
      title: Смотровая площадка
      body: |
        На вершине пирамиды игрок наблюдает панораму Астаны и получает бонусы к культурной репутации.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, -15 валюты, культура +10, ачивка «Миротворец».
        - Доступ к межрелигиозным событиям и диалоговым сессиям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрирует архитектурную и культурную линии Астаны и поддерживает LiveOps конгрессы мира.
      mechanics_links: []
      assets: []
