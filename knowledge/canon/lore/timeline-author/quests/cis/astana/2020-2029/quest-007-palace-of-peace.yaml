summary:
  problem: 'Архитектурная линия Астаны требовала квеста о межрелигиозном центре.'
  goal: 'Показать пирамиду Дворца мира как символ толерантности и международных конгрессов.'
  essence: 'Игрок исследует пирамиду, узнаёт о конгрессах религий и наблюдает панораму города.'
  key_points:
    - 'Архитектор Норман Фостер придал зданию форму пирамиды.'
    - 'Витражи и залы представляют разные религии.'
    - 'Квест закрепляет образ Казахстана как межконфессионального мостика.'
