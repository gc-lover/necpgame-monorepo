summary:
  problem: Квест не раскрывал реформу алфавита, образовательные программы и социальные плюсы владения казахским языком.
  goal: |
    Описать учебную арку, где игрок изучает кириллическую и латинскую графику, практикует речь и получает культурные бонусы.
  essence: |
    В Астане игрок проходит интенсивный курс казахского: от истории языка до практики с носителями и экзаменационной комиссии.
  key_points:
    - Реформа перехода на латиницу и сохранение тюркских корней.
    - Практические задания с NPC, тесты и культурные мероприятия.
    - Награда усиливает навыки коммуникации и открывает новые ветки диалогов.
