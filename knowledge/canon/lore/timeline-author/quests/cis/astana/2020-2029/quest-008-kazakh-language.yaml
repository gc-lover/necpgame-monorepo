summary:
  problem: 'Культурная линия Астаны нуждалась в квесте о возрождении казахского языка.'
  goal: 'Сформировать курс с образовательными сценариями и социальной практикой.'
  essence: 'Игрок изучает основы языка, проходит экзамен и интегрируется с носителями.'
  key_points:
    - 'Включает фазы кириллицы и предстоящей латиницы.'
    - 'Социальная практика фиксирует прогресс.'
    - 'Титул и бонусы поощряют использование языка.'
content:
  sections:
    - id: enrollment
      title: Запись на курсы
      body: |
        Игрок регистрируется в языковом центре, получает учебные материалы и цели.
      mechanics_links:
        - mechanics/education/course-enrollment.yaml
      assets: []
    - id: lessons
      title: Уроки и алфавит
      body: |
        Обучение кириллице, переходным правилам латиницы и базовым фразам с участием преподавателей.
      mechanics_links:
        - mechanics/education/language-lessons.yaml
      assets: []
    - id: practice
      title: Практика с носителями
      body: |
        Игрок общается с NPC, выполняет задания в городе и фиксирует успехи в журнале.
      mechanics_links:
        - mechanics/social/dialogue-practice.yaml
      assets: []
    - id: exam
      title: Экзамен и сертификация
      body: |
        Финальный экзамен подтверждает уровень владения, после чего игрок получает титул и доступ к дополнительным заданиям.
      mechanics_links:
        - mechanics/education/certification.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, навык Казахский +20, титул «Қазақ», доступ к культурным квестам.
        - Социальные бонусы при общении с NPC.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает культурные сюжеты Казахстана, образовательные реформы и языковые LiveOps программы.
      mechanics_links: []
      assets: []
