summary:
  problem: 'Политическая линия Казахстана требовала глубокого разбора эпохи Назарбаева.'
  goal: 'Представить достижения и критические аспекты правления первого президента.'
  essence: 'Игрок изучает биографию, экономические реформы и критику, делая собственную оценку наследия.'
  key_points:
    - 'Назарбаев руководил страной 28 лет, сформировав независимость и экономику.'
    - 'Квест показывает контраст между развитием и авторитаризмом.'
    - 'Выбор игрока влияет на политические сюжетные ветки.'
