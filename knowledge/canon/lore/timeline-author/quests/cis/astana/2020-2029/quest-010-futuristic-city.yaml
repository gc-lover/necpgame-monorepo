content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с «городом будущего»: нужно пройти по маршруту, который объединяет знаковые объекты, понять символику
        каждого здания и зафиксировать материал для городских туров.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Получить бриф от городского гида и построить маршрут по Байтереку, Хан Шатыр и Дворцу мира.
        2. Сделать панорамные фото с Байтерека, отмечая контраст степи и стеклянных небоскрёбов.
        3. Посетить Хан Шатыр, изучить внутренний парк и торговые уровни.
        4. Зайти в Дворец мира и согласия, провести встречу с архитекторами и собрать истории о строительстве.
        5. Завершить маршрут у Abu Dhabi Plaza, подготовить медиапакет и рекомендации для LiveOps туров.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Астана выросла за 20 лет и стала витриной футуристичной архитектуры Центральной Азии. Норман Фостер и другие звёздные
        архитекторы спроектировали строения, подчёркивающие тему огня и света в степи.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP.
        - Атрибут «Эстетика»: +20.
        - Доступ к LiveOps-трум «Город будущего».
        - Ачивка «Исследователь будущего».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Туристические маршруты, фото-документация, сюжетные брифы архитекторов и интеграция с медиаконтентом LiveOps.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связывает архитектурную линию Астаны с политическими и культурными сюжетами региона, открывая дополнительные туры и
        ивенты мегаполиса.
      mechanics_links: [ ]
      assets: [ ]
