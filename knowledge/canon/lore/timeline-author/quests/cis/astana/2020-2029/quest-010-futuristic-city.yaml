summary:
  problem: Архитектурная ветка Астаны требовала целостного квеста, демонстрирующего, как мегаполис вырос с нуля за два десятилетия.
  goal: Провести игрока по ключевым футуристичным достопримечательностям, сравнив их с окружающей степью и раскрывая историю города.
  essence: Игрок следует по маршруту от Байтерека до Abu Dhabi Plaza, фиксирует контрасты и формирует материалы для туров LiveOps.
  key_points:
    - Футуристичные здания Астаны создают уникальный силуэт на фоне бескрайней степи.
    - Байтерек, Хан Шатыр, Дворец мира и Abu Dhabi Plaza отражают амбиции государства.
    - Фото- и медиа-задания усиливают визуальный сторителлинг и подключают LiveOps-туры.
