summary:
  problem: Архитектурная линия Баку требовала вступительного квеста, объясняющего символику Flame Towers и их роль в имидже города.
  goal: Показать комплекс днём и ночью, раскрыть историю «земли огня» и подчеркнуть туристические сценарии.
  essence: Игрок исследует башни, наблюдает LED-шоу и создаёт медиапакет для ночных экскурсий.
  key_points:
    - Фасады башен имитируют пламя благодаря динамической LED-системе.
    - Квест соединяет современный skyline Баку со старым городом и Каспием.
    - Ночные события расширяют туристические LiveOps-активности.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с комплексом Flame Towers: нужно оценить архитектуру днём, подготовиться к вечернему шоу и собрать
        материалы о бренде «земли огня».
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Встретиться с гидом у подножия башен и изучить историю строительства.
        2. Обследовать интерьер и смотровые площадки, зафиксировать панораму Каспийского побережья.
        3. Подготовить оборудование для ночного съёмочного блока.
        4. Наблюдать LED-шоу, снять таймлапс и собрать реакции туристов.
        5. Собрать данные о влиянии комплекса на ночную экономику и запустить LiveOps-рекламный пакет.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Flame Towers символизируют исторический культ огня Азербайджана и современную нефтегазовую мощь. Световые анимации
        переводят мотив пламени в городской бренд.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 800 XP.
        - Расходы: -20 еддис.
        - Атрибут «Эстетика»: +10.
        - Доступ к ночным экскурсиям и ачивка «Хранитель пламени».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Туристические маршруты, фото- и видеофиксация, ночные LiveOps-события, социальные опросы гостей.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает архитектурные и исторические линии Баку, открывая миссии старого города и природного наследия «земли огня».
      mechanics_links: []
      assets: []
