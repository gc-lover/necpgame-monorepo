summary:
  problem: Историческая линия Баку нуждалась в квесте, который передаёт атмосферу крепостного квартала Ичери Шехер.
  goal: Провести игрока по Девичьей башне, дворцу Ширваншахов и ремесленным улицам, сохранив контраст со стеклянным центром города.
  essence: Игрок исследует лабиринт улиц, общается с ремесленниками и фиксирует легенды старого города для туристических программ.
  key_points:
    - Ичери Шехер — объект наследия UNESCO с сохранившимися стенами и башнями.
    - Девичья башня и дворец Ширваншахов раскрывают символы бакинской идентичности.
    - Квест формирует LiveOps-тур, объединяющий историю, гастрономию и ремёсла.
