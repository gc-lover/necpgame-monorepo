content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока попасть внутрь Ичери Шехер, почувствовать узкие улочки и собрать истории, связывающие средневековый
        квартал с современным мегаполисом.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Войти через крепостные ворота и получить карту маршрута.
        2. Посетить Девичью башню, провести фото- и аудиосессии с гидом.
        3. Пройти по улице ремесленников, собрать материалы о традиционных товарах.
        4. Исследовать дворец Ширваншахов, понять архитектуру зала и мавзолея.
        5. Провести вечернюю экскурсию с подсветкой стен и подготовить отчёт для туристического портала.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Ичери Шехер окружён крепостными стенами XII века, улицы выложены известняком, а квартал контрастирует с современными
        небоскрёбами на набережной Баку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP.
        - Расходы: -10 еддис.
        - Атрибут «Культура»: +15.
        - Ачивка «Хранитель Ичери Шехер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исторические экскурсии, сбор легенд, взаимодействие с ремесленниками и фото-квесты для LiveOps.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет историческую линию Баку с архитектурными и гастрономическими сюжетами, открывая фестивали наследия.
