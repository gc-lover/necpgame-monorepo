summary:
  problem: Природная линия Азербайджана нуждалась в квесте, который раскрывает феномен вечного огня Янар Даг и его сакральный контекст.
  goal: Показать поездку к горящему холму, объяснить природный механизм и связь с зороастрийскими традициями.
  essence: Игрок наблюдает пламя, общается с хранителем локации и готовит материалы для духовных и туристических сценариев.
  key_points:
    - Огонь поддерживается естественным выходом газа и практически не гаснет.
    - Локация связана с древними культами огня и современным брендом «земли огня».
    - Ночные визиты создают сильный визуальный эффект и мотивируют LiveOps-мероприятия.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока из Баку к Янар Даг. Нужно организовать транспорт, подготовиться к ночному наблюдению и собрать
        истории о поклонении огню.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить допуск в охраняемую зону и организовать поездку из города.
        2. Провести дневную разведку, изучить безопасность и структуру грунта.
        3. Вернуться ночью, наблюдать пламя, зафиксировать температуру и визуальный эффект.
        4. Встретиться с местным хранителем, собрать легенды и рассказ о зороастрийцах.
        5. Подготовить медиапакет и предложить сезонный LiveOps-фестиваль огня.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Янар Даг расположен в 25 км от Баку на Апшеронском полуострове. Природный газ выходит через трещины, формируя непрерывное
        пламя, которое почитали зороастрийцы и современные паломники.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP.
        - Атрибут «Природа»: +10.
        - Ачивка «Огнепоклонник».
        - Доступ к LiveOps-событию «Вечный огонь».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Экологические исследования, духовные интервью, ночные события и производство медиа для LiveOps.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает природную линию Азербайджана с архитектурными и туристическими сюжетами, открывая цепочки о культуре огня.
      mechanics_links: []
      assets: []
