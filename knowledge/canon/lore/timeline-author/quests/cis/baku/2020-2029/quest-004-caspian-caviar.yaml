    - id: tasting
      title: Дегустация
      body: |
        Разные виды икры подаются с рекомендациями сомелье; игрок получает бафф wellbeing.
      mechanics_links:
        - mechanics/food/tasting-events.yaml
      assets: []
    - id: market
      title: Экономика деликатеса
      body: |
        Игрок видит цены, обсуждает экспорт и риски браконьерства; может приобрести лимитированную банку.
      mechanics_links:
        - mechanics/economy/luxury-goods.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, -500 валюты, бафф +50% XP на 24 часа, ачивка «Икорный гурман».
        - Повышение репутации в кулинарной гильдии и доступ к элитным дегустациям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест подключает кулинарные сюжеты Баку и экологические кампании по защите осетра.
