summary:
  problem: 'Кулинарная линия Баку нуждалась в квесте о легендарной чёрной икре.'
  goal: 'Представить легальную ферму, дегустацию и экономику деликатеса.'
  essence: 'Игрок посещает ферму осетров, пробует разные виды икры и понимает их ценность и уязвимость.'
  key_points:
    - 'Фокус на легальном происхождении и защите осетров.'
    - 'Дегустация включает белужью, осетровую и севрюжью икру.'
    - 'Квест подчёркивает роскошь и экологический баланс.'
