summary:
  problem: 'Экономическая линия Баку требовала глубокой фракционной ветки нефтяников.'
  goal: 'Дать игроку роль сотрудника SOCAR с выбором карьерного пути.'
  essence: 'Игрок работает на морской платформе, сталкивается с рисками и решает будущую роль в нефтяной корпорации.'
  key_points:
    - 'Включает вахтовый режим 28/28 и бытовые сцены на платформе.'
    - 'Риски штормов и пожаров формируют напряжение.'
    - 'Выбор определяет экономические бонусы и репутацию.'
content:
  sections:
    - id: onboarding
      title: Вступление в SOCAR
      body: |
        Игрок проходит собеседование, медкомиссию и получает первое назначение на платформу.
      mechanics_links:
        - mechanics/factions/faction-alignment.yaml
      assets: []
    - id: operations
      title: Работа на платформе
      body: |
        Операции добычи, технические мини-игры и поддержание оборудования; вводятся опасности и протоколы.
      mechanics_links:
        - mechanics/economy/resource-extraction.yaml
      assets: []
    - id: crisis
      title: Чрезвычайные ситуации
      body: |
        Шторм и пожар требуют командной координации; решения влияют на исход.
      mechanics_links:
        - mechanics/survival/disaster-response.yaml
      assets: []
    - id: future
      title: Карьерный выбор
      body: |
        Игрок решает: остаться инженером, уйти с компенсацией или перейти в управленцы. Варианты открывают ветки.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, доход 10 000 валюты за игровые «месяцы», навык Нефтедобыча +20, репутация нефтяников +10.
        - Ачивка «Чёрное золото» и доступ к экономическим миссиям Каспия.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет экономические сюжеты Баку, международные нефтяные корпорации и экологические ветки.
      mechanics_links: []
      assets: []
