  problem: 'Спортивная линия Баку требовала квеста по уличному Гран-при.'
  goal: 'Передать атмосферу гонки и участие игрока в мероприятии.'
  essence: 'Игрок посещает трибуны, наблюдает гонку и взаимодействует с фанатами и командами.'
  key_points:
