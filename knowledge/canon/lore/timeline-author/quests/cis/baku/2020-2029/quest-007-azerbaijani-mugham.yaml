summary:
  problem: 'Культурная линия Баку не отражала мугам как нематериальное наследие.'
  goal: 'Создать атмосферный концертный опыт с обучением и практикой.'
  essence: 'Игрок посещает зал мугама, слушает музыкантов и изучает историю жанра.'
  key_points:
    - 'Инструменты: тар, кеманча, дэф.'
    - 'UNESCO статус укрепляет значимость.'
    - 'Квест стимулирует культурные LiveOps мероприятия.'
