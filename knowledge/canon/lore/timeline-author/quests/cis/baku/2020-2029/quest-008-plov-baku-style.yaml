summary:
  problem: 'Кулинарная линия Баку требовала уютного квеста о национальном плове.'
  goal: 'Показать процесс приготовления и уникальные ингредиенты бакинского плова.'
  essence: 'Игрок посещает ресторан, пробует разные виды плова и знакомится с традициями чаепития.'
  key_points:
    - 'Шафран, каштаны и сухофрукты создают характерный вкус.'
    - 'Казмаг подчёркивает важность текстуры.'
    - 'Квест адаптирует блюдо в LiveOps гастрономические события.'
content:
  sections:
    - id: restaurant
      title: Посещение ресторана
      body: |
        Игрок находит авторитетное место, знакомится с шефом и изучает меню пловов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: tasting
      title: Дегустация плова
      body: |
        Подаются варианты с бараниной, каштанами и сухофруктами; игрок фиксирует эффекты wellbeing.
      mechanics_links:
        - mechanics/food/signature-dishes.yaml
      assets: [ ]
    - id: tradition
      title: Казмаг и чай
      body: |
        Игрок учится готовить казмаг и завершает трапезу шафрановым чаем, получая локальные истории.
      mechanics_links:
        - mechanics/narrative/cultural-rituals.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 800 XP, -40 валюты, бафф +20% HP на 8 часов, ачивка «Мастер плова».
        - Доступ к гастрономическим фестивалям и LiveOps кулинарным событиям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связывает кулинарные и культурные линии Баку и поддерживает международные гастротуры.
      mechanics_links: [ ]
