summary:
  problem: 'Политическая ветка Закавказья требовала квеста о последствиях конфликта в Нагорном Карабахе.'
  goal: 'Показать человеческие истории, мемориалы и выбор игрока относительно помощи пострадавшим.'
  essence: 'Игрок встречается с беженцами, посещает памятники и формирует позицию по конфликту.'
  key_points:
    - 'Используются эмоциональные сцены с потерей дома и разделёнными семьями.'
    - 'Памятники и хроника войны формируют образовательный контекст.'
    - 'Выбор игрока влияет на репутацию среди фракций и доступ к гуманитарным миссиям.'
content:
  sections:
    - id: testimony
      title: Свидетельство беженца
      body: |
        Игрок слушает историю жителя Карабаха, используя систему диалоговых веток. Повышается эмпатия и открываются гуманитарные
        задания.
      mechanics_links:
        - mechanics/narrative/testimony-sequence.yaml
      assets: []
    - id: memorial
      title: Мемориал памяти
      body: |
        Посещение памятника погибшим включает интерактивную хронику войны 2020 года и имена жертв. Игрок оставляет цветы и сообщение.
      mechanics_links:
        - mechanics/history/memorial-interaction.yaml
      assets: []
    - id: investigation
      title: Исследование конфликта
      body: |
        Игрок изучает архивы, журналистские материалы и аналитические отчёты. Доступна карта региона с ключевыми событиями.
      mechanics_links:
        - mechanics/history/conflict-analysis.yaml
      assets: []
    - id: choice
      title: Личная позиция
      body: |
        Финальный выбор: поддержать помощь беженцам, заняться историческим просвещением или попытаться наладить диалог. Решение
        меняет социальные связи.
      mechanics_links:
        - mechanics/narrative/player-stance.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, эмоция «Эмпатия», ачивка «Свидетель истории».
        - Разблокированы гуманитарные задания и политические обсуждения региона.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет политическую линию Азербайджана, гуманитарные программы и связанные сюжеты Армении.
      mechanics_links: []
      assets: []
