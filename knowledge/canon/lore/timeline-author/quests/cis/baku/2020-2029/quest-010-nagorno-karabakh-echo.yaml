summary:
  problem: Первичная заметка не раскрывала глубину конфликта, выборы игрока и последствия для отношений между фракциями.
  goal: Построить эмоциональный и политический сценарий, позволяющий осмыслить последствия войны 2020 года и судьбу беженцев.
  essence: Игрок встречается с семьями из Карабаха, посещает мемориалы и выбирает позицию — помощь, исследование или посредничество.
  key_points:
    - Конфликт 2020 года и многолетний спор за территорию.
    - Истории беженцев, разлучённых семей и национальной памяти.
    - Выборы игрока отражаются на дипломатии и репутации.
