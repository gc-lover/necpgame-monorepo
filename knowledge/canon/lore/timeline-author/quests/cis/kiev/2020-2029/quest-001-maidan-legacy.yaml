summary:
  problem: 'Политическая линия Киева требовала квеста о наследии Майдана и влиянии протестов.'
  goal: 'Осветить истории участников, выбор текущей позиции и последствия для городской политики.'
  essence: 'Игрок посещает Майдан, слышит свидетельства и решает, как поддержать свободу, стабильность или компромисс.'
  key_points:
    - 'Мемориал Небесной Сотни формирует эмоциональный центр.'
    - 'Диалоги с ветеранами раскрывают разные взгляды на революции.'
    - 'Выбор игрока меняет репутацию у гражданских и политических фракций.'
content:
  sections:
    - id: memorial
      title: Мемориал Майдана
      body: |
        Игрок возлагает цветы и изучает цифровой архив, посвящённый героям. Открываются аудиоистории очевидцев.
      mechanics_links:
        - mechanics/history/memorial-interaction.yaml
      assets: [ ]
    - id: testimonies
      title: Свидетельства
      body: |
        Встречи с ветеранами 2004 и 2014 годов. Игрок выбирает вопросы, узнаёт о цене свободы и получает задания по поддержке
        сообществ.
      mechanics_links:
        - mechanics/narrative/dialogue-web.yaml
      assets: [ ]
    - id: decision
      title: Новый выбор
      body: |
        Появляется актуальная дилемма: поддержать протест, усилить стабильность или найти компромисс. Решение меняет политическую карту
        Киева.
      mechanics_links:
        - mechanics/narrative/player-stance.yaml
      assets: [ ]
    - id: consequences
      title: Последствия
      body: |
        Город реагирует на выбор игрока: открываются протестные марши, реформы или переговорные миссии. Репутация «Свобода» обновляется.
      mechanics_links:
        - mechanics/world/state-shift.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, репутация «Свобода» +10, влияние на политические ветки Киева.
        - Доступ к сюжетам революционных городов и ачивка «Голос Майдана».
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест соединяет революционные сюжеты Киева, Санкт-Петербурга и глобальные линии свободы.
      mechanics_links: [ ]
      assets: [ ]
