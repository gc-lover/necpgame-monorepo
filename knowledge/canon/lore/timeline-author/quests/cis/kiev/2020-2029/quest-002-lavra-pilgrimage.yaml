summary:
  problem: 'Духовная линия Киева требовала квеста о Киево-Печерской лавре и паломническом опыте.'
  goal: 'Передать атмосферу древнего монастыря, посещение пещер и получение благословения.'
  essence: 'Игрок проходит через Святые врата, исследует храмы и пещеры, получая духовные баффы.'
  key_points:
    - 'Лабиринт пещер с мощами подчёркивает древность места.'
    - 'Золотые купола и колокольный звон создают визуально-звуковую сцену.'
    - 'Благословение усиливает защиту и открывает новые духовные диалоги.'
content:
  sections:
    - id: entrance
      title: Святые врата
      body: |
        Игрок поднимается на холм и входит в лавру. Гид рассказывает историю основания 1051 года и роль монастыря.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: cathedral
      title: Успенский собор
      body: |
        Внутри собора игрок наблюдает росписи и службы. Возможна мини-игра с иконографией и выбор пожертвования.
      mechanics_links:
        - mechanics/rituals/sanctuary-interaction.yaml
      assets: []
    - id: caves
      title: Пещеры
      body: |
        Темные коридоры с мощами святых требуют свечи. Игрок использует навигацию, чтобы найти особые святыни и получить баффы.
      mechanics_links:
        - mechanics/exploration/dungeon-navigation.yaml
      assets: []
    - id: blessing
      title: Благословение
      body: |
        После молитвы монахи дают благословение, повышающее защиту. Игрок получает доступ к духовным поручениям.
      mechanics_links:
        - mechanics/rituals/blessing-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, расходы 10 еддис на свечи, бафф «Благословение» +10% к защите на 48 часов.
        - Ачивка «Паломник Киева» и доступ к духовным событиям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает духовную линию Киева, религиозные фестивали и межрегиональные паломничества.
      mechanics_links: []
      assets: []
