summary:
  problem: 'Кулинарная линия Киева нуждалась в интерактивном споре о лучшем борще.'
  goal: 'Организовать дегустацию разных рецептов и вовлечь игрока в дискуссию о национальном блюде.'
  essence: 'Игрок собирает рекомендации, посещает три заведения и выбирает победителя, провоцируя культурный спор.'
  key_points:
    - 'Варианты борща различаются ингредиентами и подачей.'
    - 'Сало, сметана и пампушки усиливают национальные ассоциации.'
    - 'Квест легко превращается в LiveOps гастрономические события.'
content:
  sections:
    - id: survey
      title: Опрос местных
      body: |
        Игрок общается с NPC, собирает список обязательных заведений и узнаёт секреты рецептов.
      mechanics_links:
        - mechanics/social/dialogue-practice.yaml
      assets: []
    - id: tasting
      title: Дегустационный тур
      body: |
        Три остановки: красный свекольный, зелёный щавелевый и холодный летний борщ. Игрок фиксирует вкусы и эффекты wellbeing.
      mechanics_links:
        - mechanics/food/tasting-events.yaml
      assets: []
    - id: verdict
      title: Выбор победителя
      body: |
        Игрок объявляет лучший рецепт, получает реакцию от гостей и вызывает дискуссию с оппонентами.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, -30 валюты, бафф +25% HP на 8 часов, ачивка «Знаток борща».
        - Улучшение репутации в кулинарных клубах Киева.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает кулинарные сюжеты региона и международные гастрономические конкурсы.
      mechanics_links: []
      assets: []
