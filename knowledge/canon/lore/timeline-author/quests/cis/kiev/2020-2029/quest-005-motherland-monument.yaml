summary:
  problem: 'Патриотическая линия Киева требовала вертикального квеста внутри монумента «Родина-мать».'
  goal: 'Организовать подъем по внутренним лестницам, совмещая музей ВОВ и смотровую площадку.'
  essence: 'Игрок получает разрешение, поднимается по титановым конструкциям и наблюдает панораму с высоты 91 м.'
  key_points:
    - 'Монумент весит 530 тонн и превышает Статую Свободы.'
    - 'Смотровая площадка в щите — редкий опыт.'
    - 'Квест усиливает историческую память и LiveOps даты памати.'
content:
  sections:
    - id: museum
      title: Музей и подготовка
      body: |
        Игрок посещает музей ВОВ, просматривает экспозицию и получает инструктаж по безопасности.
      mechanics_links:
        - mechanics/education/museum-intro.yaml
      assets: []
    - id: climb
      title: Подъём внутри монумента
      body: |
        Подъем по узким лестницам и техническим проходам требует осторожности и выносливости.
      mechanics_links:
        - mechanics/mobility/vertical-infiltration.yaml
      assets: []
    - id: observation
      title: Смотровая площадка в щите
      body: |
        Панорама Днепра и города, фото-коллекция и монолог о памяти войны.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, патриотизм +10, ачивка «На плече Родины-матери».
        - Открытие специальных памятных LiveOps мероприятий.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет памятные линии Украины и международные маршруты гигантских статуй.
      mechanics_links: []
      assets: []
