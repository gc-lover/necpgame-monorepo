appendix:
  glossary:
  - term: Оранта
    definition: Мозаика Богоматери из XI века, расположенная в центральной апсиде
      собора. Символизирует молящуюся Богоматерь с распростертыми руками.
  - term: Мозаики Софии
    definition: Уникальные произведения искусства XI века, созданные византийскими
      мастерами. Используют технику золотой смальты и многоцветных камней.
  - term: Колокольня Софии
    definition: 76-метровая башня собора, построенная в XVIII веке. Содержит исторические
      колокола и предлагает панорамный вид на Киев.
  - term: Культурная система
    definition: Игровая механика отслеживания культурного развития персонажа. Влияет
      на диалоги, достижения и взаимодействие с культурными объектами.
  - term: Духовные баффы
    definition: Временные бонусы, получаемые от духовных действий. Повышают эффективность
      медитации, молитвы и культурных исследований.
