  - id: reflection_meditation
    title: Размышления и завершение
    body: 'Финальная фаза квеста - духовные размышления и подведение итогов.


      **Уровень 5: Духовное осмысление**

      - Медитация в тихом уголке собора

      - Осознание культурного значения места

      - Связь с тысячелетней историей Украины


      **Личные открытия:**

      - Внутренние монологи о значении культуры

      - Понимание роли наследия в современном мире

      - Мотивация к дальнейшим культурным исследованиям


      **Духовные награды:**

      - Постоянный бонус к культуре

      - Доступ к специальным культурным квестам

      - Укрепление связи с украинской культурой


      **Финальное достижение:** "Хранитель Софии"

      '
    mechanics_links:
    - meditation-system
    - character-development
    - cultural-progression
    assets:
    - meditation-scenes
    - reflection-dialogues
  - id: rewards_completion
    title: Награды и последствия
    body: 'В зависимости от глубины исследования игрок получает соответствующие награды.


      **Базовые награды (все уровни):**

      - 1000 XP

      - +10 к параметру "Культура"

      - Достижение "Посетитель Софии"


      **Расширенные награды (3+ уровня):**

      - Дополнительные 500 XP

      - +5 к параметру "Духовность"

      - Доступ к коллекции "Украинское наследие"


      **Полные награды (все уровни):**

      - Дополнительные 1000 XP

      - +10 к обоим параметрам

      - Достижение "Паломник Софии"

      - Временный бафф "Благословение Софии" (24 часа)


      **Долгосрочные эффекты:**

      - Повышенная репутация в культурных кругах Киева

      - Доступ к специальным культурным событиям

      - Бонусы к взаимодействию с украинскими NPC

      - Возможность стать "Культурным послом" города


      **Экономический аспект:**

      - Возможность сделать пожертвование (-20 едди за дополнительные благословения)

      - Продажа фотографий и впечатлений (+50 едди)

      '
