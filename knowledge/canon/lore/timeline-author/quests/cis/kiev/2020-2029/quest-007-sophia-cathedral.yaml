summary:
  problem: Необходимо создать полноценный культурный квест с глубоким погружением
    в историю Софийского собора и его духовное значение для Киева.
  goal: Реализовать комплексный квест "Софийский собор" с пятью уровнями исследования,
    культурными открытиями и интеграцией с системой культуры и духовности.
  essence: Игрок исследует древний собор XI века, изучает уникальные мозаики и фрески,
    получает культурные знания и духовные бонусы, укрепляя связь с украинской культурой.
  key_points:
  - Квест-id KIEV-2020-007, тип cultural, сложность low, длительность 1-2 часа.
  - Пять уровней исследования: внешний осмотр, интерьер собора, мозаики и фрески,
      подъем на колокольню, духовные размышления.
  - Три уровня глубины исследования с соответствующими наградами.
  - Интеграция с системой культуры, репутацией и духовными механиками.
content:
  sections:
  - id: overview
    title: 'Обзор: Киев 2020-2029 — «Софийский собор»'
    body: Этот side квест "Киев 2020-2029 — «Софийский собор»" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: introduction
    title: Знакомство с собором
    body: 'Квест начинается у входа в Софийский собор. Игрок получает информационное
      сообщение о культурном значении места.


      **Сценарий старта:**

      Игрок подходит к собору и видит информационную табличку ЮНЕСКО. Система предлагает
      квест "Паломничество в Софию".


      **Диалог с виртуальным гидом:**

      "Добро пожаловать в Софийский собор - жемчужину украинской культуры, построенную
      Ярославом Мудрым в XI веке. Готовы ли вы прикоснуться к тысячелетней истории?"


      **Выборы:**

      - "Да, я хочу узнать больше" → квест принят

      - "Просто осмотр" → доступ к базовому исследованию без квеста

      - "Не сейчас" → отказ, квест доступен позже


      **Исторический контекст:**

      Собор основан в 1037 году князем Ярославом Мудрым. Внесен в список Всемирного
      наследия ЮНЕСКО. Сохранились уникальные мозаики и фрески XI века.

      '
    mechanics_links:
    - dialogue-system
    - quest-acceptance
    assets:
    - location-sofia-cathedral-exterior
    - npc-virtual-guide
  - id: exterior_exploration
    title: Внешний осмотр собора
    body: 'Игрок исследует внешнюю архитектуру собора, изучая его исторические особенности.


      **Уровень 1: Базовое исследование**

      - Осмотр золотых куполов (13 куполов символизируют Христа и 12 апостолов)

      - Изучение древних стен и фундамента

      - Знакомство с архитектурными стилями (византийское влияние)


      **Интерактивные элементы:**

      - Информационные таблички с историческими фактами

      - Мини-игры на распознавание архитектурных элементов

      - Фотографирование для коллекции достижений


      **Проверка культуры:** Culture DC 12 → дополнительные исторические факты

      **Награда за уровень:** +5 XP, +1 к культуре, разблокировка следующего уровня

      '
    mechanics_links:
    - culture-skill-checks
    - exploration-mechanics
    - mini-games
    assets:
    - cathedral-exterior-details
    - info-panels
  - id: interior_discovery
    title: Интерьер собора
    body: 'Игрок входит внутрь собора и изучает его внутреннее убранство.


      **Уровень 2: Внутреннее пространство**

      - Центральный неф с колоннами

      - Алтарная часть с древними мозаиками

      - Бело-золотая цветовая гамма


      **Ключевые артефакты:**

      - Мозаика "Оранта" (Богоматерь с распростертыми руками)

      - Фрески с изображениями святых

      - Древние иконы и резьба по камню


      **Интерактивные открытия:**

      - Подробное изучение мозаик с увеличением

      - Прослушивание исторических аудиогидов

      - Виртуальные реконструкции первоначального вида


      **Проверка культуры:** Culture DC 15 → глубокий анализ символики

      **Награда за уровень:** +10 XP, +2 к культуре, доступ к мозаикам

      '
    mechanics_links:
    - artifact-examination
    - audio-visual-systems
    - culture-progression
    assets:
    - cathedral-interior-3d
    - mosaic-details
    - historical-reconstructions
  - id: mosaics_frescoes
    title: Мозаики и фрески XI века
    body: 'Глубокое исследование уникальных произведений искусства собора.


      **Уровень 3: Искусство и символика**

      - Анализ техники мозаичного искусства (золотые и разноцветные смальты)

      - Изучение фресковой живописи (портреты князей и святых)

      - Расшифровка религиозных символов


      **Уникальные открытия:**

      - Скрытые символы в мозаиках (геометрические узоры)

      - Исторические надписи на древнерусском языке

      - Восстановленные фрагменты утраченных росписей


      **Духовный аспект:**

      - Медитация у мозаики Оранты для духовного бонуса

      - Осознание культурного наследия Украины


      **Проверка культуры:** Culture DC 18 → экспертный анализ

      **Награда за уровень:** +15 XP, +3 к культуре, духовный бафф

      '
    mechanics_links:
    - spiritual-mechanics
    - expert-analysis
    - cultural-insights
    assets:
    - high-res-mosaic-scans
    - fresco-details
    - symbolic-analysis-tools
  - id: bell_tower_ascent
    title: Подъем на колокольню
    body: 'Кульминация квеста - подъем на колокольню высотой 76 метров.


      **Уровень 4: Небесный подъем**

      - Винтовая лестница с 200 ступенями

      - Исторические колокола (XV-XVIII века)

      - Панорамный вид на Киев


      **Символическое значение:**

      - Подъем как метафора духовного роста

      - Звон колоколов как очищение души

      - Вид на город как связь прошлого и настоящего


      **Интерактивные элементы:**

      - Ручной звон в колокол (ограниченное время)

      - Осмотр колоколов с аудиогидом

      - Фотографирование панорамы для коллекции


      **Духовный пик:**

      - Временный бафф "Благословение Софии" (+10% к духовным действиям)

      - Воспоминания о культурном наследии


      **Проверка культуры:** Culture DC 20 → максимальные награды

      **Награда за уровень:** +20 XP, +4 к культуре, достижение "Паломник Софии"

      '
