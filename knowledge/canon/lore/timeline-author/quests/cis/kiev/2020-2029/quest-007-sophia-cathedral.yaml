summary:
  problem: 'Духовная линия Киева требовала квеста о Софии Киевской как объекте ЮНЕСКО.'
  goal: 'Показать уникальные фрески, купола и колокольню с панорамой.'
  essence: 'Игрок посещает собор, изучает фрески XI века и поднимается на колокольню.'
  key_points:
    - 'Мозаика «Оранта» и древние фрески раскрывают тысячелетнюю историю.'
    - 'Колокольня обеспечивает панораму старого Киева.'
    - 'Квест поддерживает паломнические и культурные LiveOps.'
content:
  sections:
    - id: visit
      title: Посещение собора
      body: |
        Игрок узнаёт историю строительства, осматривает интерьер и слушает экскурсовода.
      mechanics_links:
        - mechanics/education/museum-intro.yaml
      assets: []
    - id: frescoes
      title: Фрески и мозаики
      body: |
        Под руководством хранителя игрок изучает древние росписи и мозаики, фиксируя заметки.
      mechanics_links:
        - mechanics/narrative/cultural-rituals.yaml
      assets: []
    - id: bell_tower
      title: Колокольня
      body: |
        Подъём на 76-метровую башню, фото старого города и звук колоколов.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, -20 валюты, культура +10, ачивка «Паломник Софии».
        - Открытие духовных маршрутов и LiveOps церковных праздников.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет духовные линии Киева и международные программы охраны наследия.
      mechanics_links: []
      assets: []
