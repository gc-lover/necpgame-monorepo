summary:
  problem: 'Региональная линия Киева требовала экстремального квеста в Чернобыльской зоне.'
  goal: 'Создать экспедицию с артефактами, радиационными рисками и мутантами.'
  essence: 'Игрок получает контракт, проникает в Припять, находит артефакт и эвакуируется из Зоны.'
  key_points:
    - 'Дозиметр и экипировка обеспечивают выживание в радиации.'
    - 'Места-призраки (колесо обозрения, школа, больница) создают атмосферу.'
    - 'Квест вдохновлён эстетикой S.T.A.L.K.E.R.'
content:
  sections:
    - id: briefing
      title: Контракт и подготовка
      body: |
        Игрок знакомится с заказчиком, получает дозиметр, защитный костюм и маршрут.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: pripyat
      title: Исследование Припяти
      body: |
        Исследование ключевых локаций, сбор записей и преодоление аномалий с помощью обнаружителей.
      mechanics_links:
        - mechanics/survival/radiation-management.yaml
      assets: []
    - id: extraction
      title: Нахождение артефакта и эвакуация
      body: |
        Поиск артефакта в госпитале, борьба с мутантами, сигнал на вертолёт и побег.
      mechanics_links:
        - mechanics/combat/encounter-design.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 8 000 XP, 50 000 валюты, уникальные артефакты Зоны и репутация охотников за артефактами +15.
        - Риск радиационных болезней и долгосрочных последствий.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест объединяет постапокалиптические сюжеты и международные линии техногенных катастроф.
      mechanics_links: []
      assets: []
