appendix:
  glossary:
  - term: Крещатик
    definition: Центральная улица Киева длиной около 1,2 км, перекрываемая для пешеходов
      по выходным. "Киевский Бродвей" с традицией каштанов и уличной жизни.
  - term: Пешеходный режим
    definition: Система перекрытия центральных улиц для транспорта по выходным, введенная
      в Киеве в 2010-х годах для создания комфортной городской среды.
  - term: Уличные артисты
    definition: Музыканты, художники, фокусники и другие performers, выступающие на
      Крещатике. Часть культурной традиции города.
  - term: Каштаны
    definition: Деревья конского каштана, цветущие весной на Крещатике. Символ киевской
      весны и объект множества фотографий.
  - term: Социальная система
    definition: Игровая механика отслеживания социальных связей и репутации персонажа
      в различных сообществах города.
  - term: Система настроения
    definition: Механика управления эмоциональным состоянием персонажа, влияющая на
      эффективность действий и взаимодействий.
