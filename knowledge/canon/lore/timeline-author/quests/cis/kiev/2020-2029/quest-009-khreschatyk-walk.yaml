  - id: technical_details
    title: Технические детали реализации
    body: '**Система прогресса:**

      - Quest progress: 0-100% с чекпоинтами на каждом уровне

      - Social interaction counter: количество успешных взаимодействий

      - Mood improvement tracking: отслеживание изменения настроения


      **Интеграция с системами:**

      - Mood system: повышение настроения и снижение стресса

      - Social system: новые связи и репутационные изменения

      - Time system: ограничение выходными днями


      **Баланс и тестирование:**

      - DC проверки откалиброваны для среднего уровня 15-35

      - Время прохождения: 1-2 часа

      - Риск провала: минимальный (социальные активности)

      '
