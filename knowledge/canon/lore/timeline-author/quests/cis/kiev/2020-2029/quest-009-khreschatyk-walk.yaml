  - id: rewards_completion
    title: Награды и последствия
    body: 'В зависимости от глубины участия игрок получает соответствующие награды.


      **Базовые награды (все уровни):**

      - 500 XP

      - +5 к параметру "Настроение"

      - Достижение "Прогулка по Крещатику"


      **Расширенные награды (3+ уровня):**

      - Дополнительные 250 XP

      - +3 к параметру "Социальность"

      - Доступ к социальной сети Киева


      **Полные награды (все уровни):**

      - Дополнительные 500 XP

      - +5 к обоим параметрам

      - Достижение "Дух Крещатика"

      - Временный бафф "Киевское Настроение" (48 часов)


      **Снижение стресса:**

      - -30% от текущего уровня стресса

      - Временная защита от стрессовых событий

      - Улучшение сна и восстановления


      **Долгосрочные эффекты:**

      - Повышенная социальная репутация в Киеве

      - Доступ к специальным социальным событиям

      - Бонусы к взаимодействию с киевскими NPC

      - Возможность стать "Киевским Гидом"


      **Экономические последствия:**

      - Потраченные деньги на кафе и сувениры (-500 едди)

      - Возможный выигрыш от конкурсов (+100-300 едди)

      - Специальные скидки в местных заведениях

      '
