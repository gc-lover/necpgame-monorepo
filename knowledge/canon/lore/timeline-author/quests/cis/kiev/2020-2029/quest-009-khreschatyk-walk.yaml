summary:
  problem: Необходимо создать полноценный социальный квест прогулки по Крещатику с
    глубоким погружением в атмосферу киевской улицы и социальными взаимодействиями.
  goal: Реализовать комплексный квест "Прогулка по Крещатику" с четырьмя уровнями
    социального взаимодействия, атмосферными событиями и интеграцией с системами настроения
    и репутации.
  essence: Игрок исследует центральную улицу Киева в выходной день, общается с жителями
    и гостями города, участвует в уличных активностях и получает заряд положительных
    эмоций.
  key_points:
  - Квест-id KIEV-2020-009, тип social, сложность low, длительность 1-2 часа.
  - Четыре уровня взаимодействия: наблюдение, общение, участие, глубокое погружение.
  - Множественные социальные активности и мини-игры.
  - Интеграция с системами настроения, репутации и социальными связями.
content:
  sections:
  - id: overview
    title: 'Обзор: Киев 2020-2029 — «Прогулка по Крещатику»'
    body: Этот side квест "Киев 2020-2029 — «Прогулка по Крещатику»" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: introduction
    title: Прибытие на Крещатик
    body: 'Квест начинается у станции метро "Крещатик" или на площади Независимости.
      Игрок получает уведомление о выходном дне на главной улице Киева.


      **Сценарий старта:**

      Система показывает: "Сегодня выходной день на Крещатике! Улица закрыта для транспорта,
      и город живет своей особой жизнью."


      **Визуальные эффекты:**

      - Яркое солнце, цветущие каштаны

      - Толпы улыбающихся людей

      - Музыка из динамиков и уличных артистов

      - Запах кофе и выпечки из кафе


      **Выбор стартовой точки:**

      - "От Майдана Независимости" → классический маршрут

      - "От Европейской площади" → современный маршрут

      - "Посередине улицы" → свободное исследование


      **Исторический контекст:**

      Крещатик - главная улица Киева длиной 1,2 км. По выходным с 2010-х закрывается
      для транспорта, становясь пешеходной зоной.

      '
    mechanics_links:
    - weather-system
    - time-of-day-mechanics
    assets:
    - location-khreschatyk-street
    - ambient-street-sounds
  - id: observation_phase
    title: Наблюдение и знакомство с атмосферой
    body: 'Игрок начинает прогулку, просто наблюдая за происходящим вокруг.


      **Уровень 1: Пассивное наблюдение**

      - Уличные музыканты играют на гитарах и скрипках

      - Художники рисуют портреты прохожих

      - Фокусники показывают простые трюки

      - Продавцы продают сувениры и сладости


      **Интерактивные элементы:**

      - Прослушивание музыки (дает временный бафф настроения)

      - Осмотр картин художников (мини-игра на оценку искусства)

      - Фотографирование уличных сцен для коллекции


      **Случайные события:**

      - Внезапный дождь (нужно найти укрытие)

      - Неожиданная встреча с другом

      - Предложение сфотографироваться


      **Проверка восприятия:** Perception DC 12 → замечает интересные детали

      **Награда за уровень:** +5 XP, +1 к настроению, разблокировка общения

      '
    mechanics_links:
    - observation-mechanics
    - random-events
    - mood-system
    assets:
    - street-performers
    - ambient-animations
  - id: social_interactions
    title: Общение с жителями и гостями
    body: 'Игрок начинает активное взаимодействие с окружающими.


      **Уровень 2: Социальное взаимодействие**

      - Разговоры с местными жителями о жизни в Киеве

      - Обмен историями с туристами из других стран

      - Участие в уличных опросах и конкурсах

      - Помощь в простых делах (найти потерянную вещь)


      **Ключевые NPC:**

      - **Бабушка с каштанами:** Рассказывает истории старого Киева

      - **Молодой музыкант:** Предлагает сыграть вместе

      - **Турист из Азии:** Просит перевести указатели

      - **Уличный художник:** Предлагает нарисовать портрет


      **Диалоговые ветки:**

      - Рассказы о прошлом Киева (исторические факты)

      - Обсуждение современной жизни (социальные темы)

      - Шутки и анекдоты (повышение настроения)

      - Советы по городу (практическая информация)


      **Система отношений:**

      - Успешные разговоры повышают социальную репутацию

      - Помощь NPC дает дополнительные очки дружбы

      - Юморные диалоги дают бонусы настроения


      **Проверка общения:** Communication DC 14 → глубокие разговоры

      **Награда за уровень:** +10 XP, +2 к настроению, социальные связи

      '
    mechanics_links:
