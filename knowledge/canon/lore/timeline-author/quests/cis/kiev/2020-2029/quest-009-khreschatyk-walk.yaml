    - conversation-interfaces
  - id: active_participation
    title: Активное участие в уличной жизни
    body: 'Игрок полностью погружается в атмосферу улицы, участвуя в активностях.


      **Уровень 3: Активное участие**

      - Танцы под уличную музыку

      - Участие в импровизированных спектаклях

      - Покупка уличной еды и напитков

      - Фотосессии и селфи с окружающими


      **Мини-игры и активности:**

      - **Уличные танцы:** Следование ритму (QTE система)

      - **Караоке:** Пение с музыкантами

      - **Уличная еда:** Дегустация и оценка блюд

      - **Фотоконкурс:** Лучшие снимки Крещатика


      **Специальные события:**

      - Флешмоб (неожиданный массовый танец)

      - Уличный концерт известного музыканта

      - Парад уличных артистов

      - Религиозная процессия


      **Экономический аспект:**

      - Покупка кофе, мороженого, сувениров

      - Чаевые артистам и продавцам

      - Выигрыш в уличных конкурсах


      **Проверка активности:** Dexterity/Charisma DC 16 → идеальное исполнение

      **Награда за уровень:** +15 XP, +3 к настроению, достижения

      '
    mechanics_links:
    - mini-games-system
    - economic-system
    - event-system
    assets:
    - interactive-animations
    - mini-game-interfaces
  - id: deep_immersion
    title: Глубокое погружение в киевскую жизнь
    body: 'Финальная фаза квеста - полное слияние с атмосферой улицы.


      **Уровень 4: Глубокое погружение**

      - Становление частью толпы

      - Осознание ритма города

      - Эмоциональная связь с Киевом

      - Философские размышления о жизни


      **Интроспективные моменты:**

      - Размышления о быстротечности жизни

      - Воспоминания о собственном прошлом

      - Осознание важности простых радостей

      - Связь с коллективным духом города


      **Мистические элементы:**

      - "Дух Крещатика" - ощущение присутствия истории

      - Синхронизация с ритмом города

      - Чувство принадлежности к сообществу


      **Завершающий ритуал:**

      - Посадка воображаемого каштана

      - Оставление следа в цифровой книге пожеланий

      - Финальный танец под закат


      **Проверка эмпатии:** Wisdom DC 18 → глубокие прозрения

      **Награда за уровень:** +20 XP, +4 к настроению, духовное просветление

      '
