summary:
  problem: 'Военная линия Киева требовала квеста о возрождении казацкого братства и связанном с ним отборе.'
  goal: 'Организовать вступление игрока в «Новых казаков», подчеркнув связь с историей Запорожской Сечи.'
  essence: 'Игрок отправляется на Хортицу, проходит испытания верховой езды, оружия и гопака, а затем приносит обет братству.'
  key_points:
    - 'Испытания охватывают ключевые навыки казаков: конный бой, владение саблей, стрельбу из лука и гопак.'
    - 'Церемония проходит на исторической Хортице под руководство атамана.'
    - 'Успешное посвящение открывает доступ к гильдии, кавалерийским бонусам и уникальному вооружению.'
content:
  sections:
    - id: recon
      title: Разведка братства
      body: |
        Игрок получает наводку на лагерь «Новых казаков», расположенный на острове Хортица, и проходит путь через степные
        тропы. Вступительный совет оценивает происхождение, честь и готовность защищать Украину.
      mechanics_links:
        - mechanics/travel/expedition-planning.yaml
      assets: []
    - id: trials
      title: Испытания воина
      body: |
        Серия испытаний проверяет верховую езду, владение саблей, стрельбу из составного лука и ритмику гопака. Результаты
        фиксируются старшинами, а ошибки снижают доверие братства.
      mechanics_links:
        - mechanics/combat/weapon-challenges.yaml
        - mechanics/social/performance-check.yaml
      assets: []
    - id: oath
      title: Казачья трапеза и обет
      body: |
        После испытаний игрок участвует в традиционном застолье с горилкой и слушает легенды о Запорожской Сечи.
        Церемония завершаетcя принесением обета, вручением шароваров и символической сабли.
      mechanics_links:
        - mechanics/narrative/oath-ceremony.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, доступ к гильдии «Новые казаки».
        - Бонус кавалерии +15%, уникальные варианты сабель и конской брони.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает военную линию Киева с украинскими историческими квестами и открывает цепочки заданий братства в
        других регионах.
      mechanics_links: []
      assets: []
