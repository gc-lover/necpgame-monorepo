appendix:
  glossary:
    - term: Сечь
      definition: Казацкая крепость и центр самоуправления. Место сбора казаков для принятия решений и тренировок.
    - term: Атаман
      definition: Лидер казачьего отряда или куреня. Выбирается за боевые заслуги и мудрость.
    - term: Оселедець
      definition: Длинная прядь волос на выбритом затылке - традиционная казачья прическа, символ свободы.
    - term: Гопак
      definition: Украинский народный танец с высокими прыжками, символизирующий казачью удаль и свободу.
    - term: Шаровары
      definition: Широкие казачьи штаны, удобные для верховой езды и боя.
    - term: Фракционная система
      definition: Игровая механика управления отношениями с различными группами и организациями в игре.
    - term: Боевой стиль
      definition: Специализированный набор приемов и техник боя, характерный для определенной фракции или традиции.
