summary:
  problem: Необходимо создать полноценный фракционный квест вступления в казачье братство с глубоким погружением в исторические традиции и боевые искусства.
  goal: Реализовать комплексный квест "Казацкое наследие" с пятью уровнями испытаний, культурными церемониями и интеграцией с системой фракций и боевых навыков.
  essence: Игрок отправляется на поиски возрожденного казачьего братства, проходит серию испытаний проверяющих дух, мастерство и преданность традициям, и становится полноправным членом воинского ордена.
  key_points:
    - Квест-id KIEV-2020-010, тип faction, сложность medium, длительность 4-6 часов.
    - Пять уровней испытаний: поиск братства, подготовка, четыре боевых испытания, посвящение.
    - Интеграция с фракционной системой, боевыми стилями и репутацией.
    - Глубокое погружение в украинскую казацкую культуру и традиции.
content:
  sections:
    - id: search
      title: Поиск братства
      body: |
        Игроку нужно отыскать место сбора «Новых Казаков» на острове Хортица, собрать рекомендации и договориться о встрече с атаманом.
      mechanics_links: [ ]
      assets: [ ]
    - id: trials
      title: Испытания
      body: |
        Серия проверок: верховая езда, владение саблей, стрельба из лука и танец гопак. Каждое испытание усиливает навык военного
        стиля и проверяет дух свободы.
      mechanics_links: [ ]
      assets: [ ]
    - id: initiation
      title: Посвящение
      body: |
        После успешных испытаний атаман устраивает церемонию с традиционной горилкой, вручением сабли и боевым кличем «Слава козацтву!».
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        4 000 XP, +15 % к бонусам кавалерии, уникальное оружие и доступ к фракции казаков. Игрок получает титул и репутацию в военной линии.
      mechanics_links: [ ]
      assets: [ ]
