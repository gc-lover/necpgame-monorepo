content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в процесс восстановления разрушенного Киева 2040-2060.
        Игрок становится частью команды, возвращающей жизнь городу-призраку.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: team_joining
      title: Присоединение к команде
      body: |
        Встреча с группой энтузиастов-реконструкторов. Они делятся планами восстановления
        и рассказывают о вызовах пост-военного периода.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: [ ]
    - id: damage_assessment
      title: Оценка повреждений
      body: |
        Осмотр исторических объектов: Софийский собор, Золотые ворота, Майдан.
        Оценка степени повреждений и приоритетов восстановления.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: [ ]
    - id: debris_clearance
      title: Очистка территории
      body: |
        Опасная работа по разбору завалов: поиск выживших, обезвреживание мин,
        сохранение исторических артефактов среди руин.
      mechanics_links:
        - mechanics/combat/combat-mechanics.yaml
      assets: [ ]
    - id: infrastructure_restoration
      title: Восстановление инфраструктуры
      body: |
        Восстановление базовых систем: водопровод, электроснабжение, транспорт.
        Координация с дронами и добровольцами для ускорения работ.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: [ ]
    - id: community_rebuilding
      title: Возрождение сообщества
      body: |
        Организация возвращения жителей: создание временного жилья, школ, медицинской помощи.
        Восстановление социальной ткани разрушенного города.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 3 800 XP, прибыль +200, набор инструментов реконструкции.
        - Ачивка «Восстановитель города» и сети реконструкторов.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: [ ]
