summary:
  problem: 'Архитектурная линия Минска требовала квеста о центральной магистрали и сталинском ампире.'
  goal: 'Показать ключевые точки проспекта Независимости и подчеркнуть его роль в идентичности города.'
  essence: 'Игрок проходит маршрут от площади Независимости до площади Победы, собирая визуальные и исторические артефакты.'
  key_points:
    - 'Проспект тянется более чем на 15 км и демонстрирует сталинский ампир.'
    - 'На пути расположены Красный костёл, ГУМ и площадь Победы.'
    - 'Прогулка фиксируется через фото-отчёт и дневник наблюдений.'
content:
  sections:
    - id: briefing
      title: Старт на площади Независимости
      body: |
        Игрок получает задание в туристическом центре: пройти проспект и составить путевой дневник. Гид объясняет исторический
        контекст послевоенной застройки.
      mechanics_links:
        - mechanics/narrative/exploration-briefing.yaml
      assets: []
    - id: landmarks
      title: Ключевые остановки
      body: |
        Маршрут охватывает Красный костёл, ГУМ, площадь Победы и университетские кварталы. Игрок собирает истории жителей
        и сравнивает фасады разных эпох.
      mechanics_links:
        - mechanics/exploration/landmark-record.yaml
      assets: []
    - id: chronicle
      title: Фото- и аудиоотчёт
      body: |
        Требуется сделать серию снимков и записать уличный ambience. Материалы попадают в архивацию LiveOps и усиливают
        культурную базу Минска.
      mechanics_links:
        - mechanics/social/media-documentation.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, характеристика «Культура» +10.
        - Ачивка «Марафонец проспекта» и доступ к дополнительным экскурсиям ночного Минска.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает архитектурную линию Минска с культурными событиями и маршрутами LiveOps по советскому наследию.
      mechanics_links: []
      assets: []
