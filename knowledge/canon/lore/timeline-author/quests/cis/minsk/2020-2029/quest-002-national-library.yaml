summary:
  problem: 'Архитектурная линия Минска не демонстрировала уникальную форму национальной библиотеки и её культурные активности.'
  goal: 'Организовать визит игрока в библиотеку, подчеркнув геометрию здания и образовательные сервисы.'
  essence: 'Игрок поднимается на смотровую площадку ромбокубооктаэдра, исследует фонды и наблюдает вечернее LED-шоу.'
  key_points:
    - 'Здание высотой 72 метра напоминает ромбокубооктаэдр и служит символом Минска.'
    - 'На смотровой площадке открывается панорама города.'
    - 'Вечером фасад превращается в LED-экран с интерактивными визуализациями.'
content:
  sections:
    - id: approach
      title: Геометрия фасада
      body: |
        Игрок прибывает к библиотеке, изучает её геометрию и историю строительства. Гид рассказывает о концепции «алмаза знаний».
      mechanics_links:
        - mechanics/exploration/landmark-record.yaml
      assets: []
    - id: observatory
      title: Смотровая площадка
      body: |
        Подъём на 22-й этаж раскрывает панораму Минска. Игрок фиксирует ориентиры для LiveOps и получает бонус за точность
        навигации.
      mechanics_links:
        - mechanics/navigation/landmark-survey.yaml
      assets: []
    - id: archives
      title: Хранилища знаний
      body: |
        Доступ к фондам предоставляет редкие издания на белорусском и русском. Игрок выполняет мини-квест по поиску книги.
      mechanics_links:
        - mechanics/narrative/library-research.yaml
      assets: []
    - id: night-show
      title: Световое представление
      body: |
        Вечером фасад превращается в LED-экран. Игрок синхронизирует визуализацию с культурной выставкой и отправляет отчёт.
      mechanics_links:
        - mechanics/social/media-documentation.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, характеристика «Культура» +10, траты 10 еддис на билеты.
        - Ачивка «Хранитель знаний» и доступ к образовательным цепочкам Минска.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает архитектурную линию Минска с образовательными событиями и сеткой библиотечных миссий.
      mechanics_links: []
      assets: []
