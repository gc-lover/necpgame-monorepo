content:
  sections:
    - id: survey
      title: Опрос минчан
      body: |
        Игрок собирает рекомендации по лучшим кафе. Результаты формируют список точек и повышают доверие к игроку.
      mechanics_links:
        - mechanics/social/local-reputation.yaml
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        В каждом заведении необходимо попробовать вариант блюда, оценить по шкале и получить временный бафф. Игрок записывает рецепты.
      mechanics_links:
        - mechanics/food/tasting-tour.yaml
      assets: []
    - id: cooking
      title: Мастер-класс
      body: |
        Бабушка-NPC обучает технике приготовления: выбор картошки, отжим, жарка. Мини-игра определяет качество финального блюда.
      mechanics_links:
        - mechanics/food/cooking-minigame.yaml
      assets: []
    - id: verdict
      title: Победитель
      body: |
        Игрок объявляет лучшего повара, получает скидки и открывает новые рецепты. Решение влияет на репутацию заведений.
      mechanics_links:
        - mechanics/social/business-reputation.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, бафф «Сытный ужин» (+20% HP на 8 часов), расходы 20 еддис.
        - Ачивка «Мастер драников» и доступ к кулинарным событиям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
