summary:
  problem: 'Кулинарная линия Минска требовала лёгкого социального квеста о национальном блюде — драниках.'
  goal: 'Организовать гастрономическое соревнование между заведениями и мастер-класс по приготовлению.'
  essence: 'Игрок опрашивает местных, посещает три точки с разными рецептами и учится готовить драники у носителя традиции.'
  key_points:
    - 'Разные начинки (классика, мясо, грибы) дают уникальные баффы.'
    - 'Опрос жителей формирует живую карту гастрономии Минска.'
    - 'Мастер-класс закрепляет культурную идентичность через бытовой опыт.'
