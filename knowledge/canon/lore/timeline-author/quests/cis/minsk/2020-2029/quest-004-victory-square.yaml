summary:
  problem: 'Мемориальная линия Минска требовала квеста о площади Победы, вечном огне и подземном зале Славы.'
  goal: 'Организовать церемонию памяти с возложением цветов, изучением мозаик и минутой молчания.'
  essence: 'Игрок проходит по обелиску, спускается в зал Славы и взаимодействует с почётным караулом.'
  key_points:
    - 'Обелиск-меч высотой 38 метров символизирует победу во WWII.'
    - 'Беларусь потеряла четверть населения, память об этом поддерживает вечный огонь.'
    - 'Зал Славы содержит мозаики и имена героев.'
content:
  sections:
    - id: arrival
      title: Возложение цветов
      body: |
        Игрок подходит к вечному огню, участвует в церемонии с почётным караулом и возлагает цветы по протоколу.
      mechanics_links:
        - mechanics/history/memorial-interaction.yaml
      assets: []
    - id: hall-of-glory
      title: Подземный зал славы
      body: |
        Спуск в зал открывает мозаики и архивные материалы о войне. Игрок сканирует фрески и записывает рассказы ветеранов.
      mechanics_links:
        - mechanics/narrative/testimony-sequence.yaml
      assets: []
    - id: reflection
      title: Минутa молчания
      body: |
        После экскурсии проводится минута молчания. Игрок фиксирует эмоцию «Память» и укрепляет репутацию среди ветеранов.
      mechanics_links:
        - mechanics/emotions/memorial-silence.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, эмоция «Почтение героям».
        - Ачивка «Память народа» и доступ к мемориальным событиям Минска.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает военные мемориалы Минска с аналогичными линиями Киева и Санкт-Петербурга, открывая совместные
        церемонии LiveOps.
      mechanics_links: []
      assets: []
