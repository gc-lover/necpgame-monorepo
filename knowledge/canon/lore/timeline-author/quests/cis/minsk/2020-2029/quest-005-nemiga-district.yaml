summary:
  problem: 'Линия Минска не имела квеста, показывающего контраст древней Немиги и современной молодёжной сцены.'
  goal: 'Сформировать сюжет с исследованием района, подземного ТЦ и столкновением с местной группировкой.'
  essence: 'Игрок гуляет по Немиге, спускается в «Столицу», попадает на ночную тусовку и выбирает, поддержать ли молодёжную банду.'
  key_points:
    - 'Исторические корни Немиги соседствуют с клубами и хип-хоп сценой.'
    - 'Подземный ТЦ «Столица» — ключевая площадка для встреч.'
    - 'Финальный выбор определяет репутацию среди молодёжи и криминальных кланов.'
content:
  sections:
    - id: exploration
      title: Исследование района
      body: |
        Игрок изучает исторические места Немиги, слушает гидов и фиксирует изменения городской среды.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: underground
      title: Подземный центр «Столица»
      body: |
        В подземном ТЦ игрок встречает торговцев, получает задания и узнаёт о скрытых делах местной банды.
      mechanics_links:
        - mechanics/social/urban-interactions.yaml
      assets: []
    - id: nightlife
      title: Ночная сцена и выбор
      body: |
        Во время ночной тусовки приходится выбирать: вступить, противостоять или дистанцироваться от группировки.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, репутация Немиги +5, доступ к молодёжным LiveOps событиям.
        - Открытие веток криминальных или культурных квестов в Минске.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет культурные и криминальные линии Минска, влияет на события в центре города.
      mechanics_links: []
      assets: []
