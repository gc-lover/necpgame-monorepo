summary:
  problem: 'Линия Минска не имела квеста, показывающего контраст древней Немиги и современной молодёжной сцены.'
  goal: 'Сформировать сюжет с исследованием района, подземного ТЦ и столкновением с местной группировкой.'
  essence: 'Игрок гуляет по Немиге, спускается в «Столицу», попадает на ночную тусовку и выбирает, поддержать ли молодёжную банду.'
  key_points:
    - 'Исторические корни Немиги соседствуют с клубами и хип-хоп сценой.'
    - 'Подземный ТЦ «Столица» — ключевая площадка для встреч.'
    - 'Финальный выбор определяет репутацию среди молодёжи и криминальных кланов.'
