summary:
  problem: 'Спортивная линия Минска требовала сценария фанатского посещения хоккейного матча.'
  goal: 'Передать атмосферу Минск-Арены и вовлечь игрока в фан-культуру Динамо Минск.'
  essence: 'Игрок покупает билет, переживает матч и участвует в праздновании победы.'
  key_points:
    - 'Хоккей — ключевой вид спорта Беларуси.'
    - 'Сине-белые фанаты создают уникальную атмосферу.'
    - 'Квест поддерживает LiveOps спортивного календаря.'
content:
  sections:
    - id: arrival
      title: Прибытие на арену
      body: |
        Игрок проходит фан-зону, покупает атрибутику и знакомится с традициями болельщиков.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: match
      title: Матч
      body: |
        Во время трёх периодов игрок участвует в мини-играх скандирования, делает прогнозы и реагирует на события на льду.
      mechanics_links:
        - mechanics/liveops/spectator-events.yaml
      assets: []
    - id: celebration
      title: Праздник или утешение
      body: |
        После матча игрок либо празднует победу, либо поддерживает команду, получая социальные бонусы.
      mechanics_links:
        - mechanics/social/fan-gatherings.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, -30 валюты, спорт +10, ачивка «Фанат Динамо».
        - Доступ к спортивным LiveOps заданиям и скидки на мерч.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает спортивные и культурные сюжеты Минска, влияет на фанатские события региона.
      mechanics_links: []
      assets: []
