summary:
  problem: 'Линия Минска нуждалась в мемориальном квесте о трагедии Хатыни.'
  goal: 'Создать эмоциональный маршрут с церемониями памяти и историческим контекстом.'
  essence: 'Игрок посещает мемориал, слушает гимн колоколов, участвует в минуте молчания и фиксирует исторические факты.'
  key_points:
    - 'Колокола звонят каждые 30 секунд в память о 149 жителях.'
    - 'Скульптура «Непокорённый человек» — центральный образ.'
    - 'Квест поддерживает LiveOps даты памяти и образовательные программы.'
