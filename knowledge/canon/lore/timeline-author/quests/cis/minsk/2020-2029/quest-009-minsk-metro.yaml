summary:
  problem: Городская линия Минска не показывала уникальность метрополитена как культурного объекта и инженерного укрытия.
  goal: Провести игрока по станциям-символам и раскрыть двойное назначение метро через интерактивные задания.
  essence: Игрок исследует архитектуру, поддерживает чистоту и участвует в сценарии гражданской обороны.
  key_points:
    - Минское метро славится стерильной чистотой и арт-оформлением станций.
    - Станции выполняют роль бомбоубежищ и требуют поддержания инфраструктуры.
    - Туристический маршрут связывает советское наследие с современным комфортом.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока проехать по ключевым станциям, задокументировать их оформление и проверить системы безопасности.
        Необходимо собрать материалы для туристического гида и отчёта городских служб.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить разрешение на съёмку и карту маршрута по центральным станциям.
        2. Исследовать станции «Плошча Леніна», «Кастрычніцкая» и «Плошча Перамогі», фиксируя архитектурные элементы.
        3. Провести инспекцию системы вентиляции и уборки, чтобы подтвердить легенду о «самом чистом метро».
        4. Спуститься на глубокие платформы и симулировать сценарий гражданской обороны.
        5. Составить медиа-пакет и туристический блог-пост для LiveOps-рекомендаций.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описывает историю открытия метрополитена в 1984 году, использование мрамора и мозаик, а также легенды о дисциплине
        обслуживания и двойном назначении станций.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP.
        - Расходы: -1 жетон.
        - Атрибут «Культура»: +10.
        - Ачивка «Метрополитеновец».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Туристические маршруты, документирование объектов, проверки систем безопасности и мини-игра по поддержанию чистоты.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с линиями метро Москвы и Нью-Йорка, формируя глобальную коллекцию подземной инфраструктуры и дополняя
        гражданско-оборудованные сценарии.
      mechanics_links: []
      assets: []
