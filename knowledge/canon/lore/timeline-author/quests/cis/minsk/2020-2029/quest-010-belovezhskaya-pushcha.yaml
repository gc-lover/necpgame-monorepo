summary:
  problem: Черновик не описывал маршрут по пуще и исторический контекст соглашений
    1991 года.
  goal: Оформить экспедиционный квест с сафари на зубров и VR-реконструкцией распада
    СССР.
  essence: Игрок исследует древний лес, наблюдает зубров и посещает символическое
    место конца СССР.
  key_points:
  - Сафари и наблюдение за зубрами.
  - Резиденция белорусского Деда Мороза и исторический зал соглашений.
  - Награды усиливают навыки природы и культурные знания.
