summary:
  problem: Природно-историческая линия Беларуси не показывала масштаб Беловежской пущи и её роль в распаде СССР.
  goal: Организовать экспедицию с акцентом на экосистему, символичных животных и политическое наследие 1991 года.
  essence: Игрок исследует древний лес, проводит сафари на зубров и участвует в VR-реконструкции подписания соглашений.
  key_points:
    - Пуща — объект UNESCO с тысячелетней историей и уникальной фауной.
    - События 1991 года делают локацию ключевой для постсоветского лора.
    - Экспедиция сочетает природные задания и интерактивное изучение истории.
