summary:
  problem: Природно-историческая линия Беларуси не показывала масштаб Беловежской пущи и её роль в распаде СССР.
  goal: Организовать экспедицию с акцентом на экосистему, символичных животных и политическое наследие 1991 года.
  essence: Игрок исследует древний лес, проводит сафари на зубров и участвует в VR-реконструкции подписания соглашений.
  key_points:
    - Пуща — объект UNESCO с тысячелетней историей и уникальной фауной.
    - События 1991 года делают локацию ключевой для постсоветского лора.
    - Экспедиция сочетает природные задания и интерактивное изучение истории.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест запускает многочасовую экспедицию: нужно добраться до заповедника, наладить взаимодействие с егерями и подготовить
        материалы для LiveOps-контента о природе и истории.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Организовать поездку из Минска и получить разрешение на сафари.
        2. Провести наблюдение за зубрами и задокументировать их поведение для базы данных.
        3. Посетить резиденцию Деда Мороза и собрать материалы о туристической инфраструктуре.
        4. Обнаружить и оцифровать комнату подписания Беловежских соглашений через VR-модуль.
        5. Подготовить отчёт для LiveOps с рекомендациями по сезонным экспедициям.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Раздел раскрывает особенности древнего леса, численность зубров, климатические условия и роль пущи в геополитических
        переменах 1991 года.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP.
        - Атрибут «Природа»: +20.
        - Эмоциональная сцена распада СССР.
        - Доступ к LiveOps-ивенту «Вечер в Пуще».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Природные экспедиции, следопытские мини-игры, VR-реконструкции исторических событий и сбор лора для базы знаний.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет природную и политическую линии Беларуси, открывая доступ к сюжетам о постсоветских трансформациях и
        инфраструктуре заповедников.
      mechanics_links: []
      assets: []
