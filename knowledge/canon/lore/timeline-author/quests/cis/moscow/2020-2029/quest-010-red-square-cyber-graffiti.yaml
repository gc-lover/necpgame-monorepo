content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в мир уличного искусства Москвы 2020-х. Игрок присоединяется к группе активистов,
        создающих политическое кибер-граффити на Красной площади под постоянным наблюдением.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: underground_collective
      title: Подпольный коллектив
      body: |
        Группа активистов-искусствоведов собирается в заброшенном бункере под городом.
        Они обсуждают темы свободы слова и цифрового сопротивления.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: art_supplies
      title: Материалы для искусства
      body: |
        На черном рынке игрока снабжают специальными красками, AR-очками для создания
        дополненной реальности и дронами для скрытного нанесения.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: []
    - id: red_square_scout
      title: Разведка Красной площади
      body: |
        Игрок изучает слепые зоны камер наблюдения, патрульные маршруты ФСО
        и оптимальные точки для размещения искусства.
      mechanics_links:
        - mechanics/combat/stealth-mechanics.yaml
      assets: []
    - id: cyber_graffiti
      title: Создание кибер-граффити
      body: |
        Процесс создания политического искусства: традиционная аэрозольная краска +
        AR-элементы, видимые только через специальные очки или приложения.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: security_evasion
      title: Уклонение от охраны
      body: |
        Финальный челлендж - избежать обнаружения патрулями. Успех зависит от
        stealth навыков, timing и поддержки товарищей.
      mechanics_links:
        - mechanics/combat/combat-stealth-integration.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, репутация подпольных артистов +30, политических активистов +20, расходы -50.
        - Ачивка «Цифровой диссидент» и доступ к уличному искусству.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
