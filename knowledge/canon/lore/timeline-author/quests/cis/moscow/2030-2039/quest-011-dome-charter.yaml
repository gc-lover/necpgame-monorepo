summary:
  problem: 'Политический конфликт в серых слоях Архологии был описан упрощённо и не учитывал вариативность хода кампании.'
  goal: 'Разработать квест о принятии «Хартии Купола» с этапами агитации, переговоров и противодействия саботажу.'
  essence: 'Игрок координирует активистов, собирает цифровые подписи и сталкивается с корпоративным советом, чтобы добиться прав для серых слоёв.'
  key_points:
    - 'Гражданская кампания состоит из митинга, сбора подписей и переговоров с советом.'
    - 'Корпоративные противники устраивают саботаж, требующий выбора силовых или дипломатических мер.'
    - 'Итог голосования задаёт направление социальной линии Архологии.'
content:
  sections:
    - id: rally
      title: Подпольный митинг
      body: |
        Игрок присутствует на собрании активистов, обсуждает стратегию кампании и определяет, какие аргументы использовать против корпорации.
      mechanics_links: [ ]
      assets: [ ]
    - id: signatures
      title: Сбор цифровых подписей
      body: |
        Мини-игра агитации в серых слоях: нужно собрать 1 000 подписей, общаясь с NPC, преодолевая дезинформацию и обеспечивая защиту данных.
      mechanics_links: [ ]
      assets: [ ]
    - id: negotiations
      title: Переговоры с советом
      body: |
        Игрок участвует в заседании корпоративного совета, где решается судьба Хартии. Проверки дипломатии и риторики определяют,
        удастся ли отстоять права жителей.
      mechanics_links: [ ]
      assets: [ ]
    - id: sabotage
      title: Противодействие саботажу
      body: |
        Корпоративные агенты пытаются сорвать голосование. Игрок выбирает между силовым отражением, информационным ударом или юридической блокировкой.
      mechanics_links: [ ]
      assets: [ ]
    - id: outcomes
      title: Последствия и награды
      body: |
        - 1 800 XP, 3 000 едди и репутация +5 с серыми слоями или корпорациями в зависимости от решения.
        - Если Хартия принята — улучшение условий жизни и доступ к линии «Социальное движение».
        - При провале активисты подвергаются репрессиям, открывая ответные квесты.
      mechanics_links: [ ]
      assets: [ ]
