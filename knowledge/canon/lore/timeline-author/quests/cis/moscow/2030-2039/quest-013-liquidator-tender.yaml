summary:
  problem: 'Описание тендера на зачистку зоны не содержало структуры испытаний и влияния рейтинга.'
  goal: 'Создать PvPvE событие с волнами противников, конкуренцией команд и системой наград по итоговому рейтингу.'
  essence: 'Игрок регистрирует команду ликвидаторов, защищает зону, соревнуется с соперниками и выводит артефакты из опасной территории.'
  key_points:
    - 'Зона наполнена мутантами и роуг-техникой, волны нападений идут до финальной экстракции.'
    - 'Команды конкурируют за очки, возможны кооперация или саботаж.'
    - 'Рейтинговая таблица определяет награды и репутацию.'
content:
  sections:
    - id: registration
      title: Регистрация и брифинг
      body: |
        Команда проходит регистрацию, получает экипировку и слушает брифинг о целях, конкурентах и зонах зачистки.
      mechanics_links: []
      assets: []
    - id: waves
      title: Волны зачистки
      body: |
        Игрок отражает несколько волн мутантов и роуг-техники, используя кооперативные и тактические механики. За уничтожение угроз начисляются очки.
      mechanics_links: []
      assets: []
    - id: competition
      title: Конкуренция команд
      body: |
        Соперники пытаются опередить игрока. Можно объединиться, конкурировать честно или саботировать чужую технику, что повлияет на репутацию.
      mechanics_links: []
      assets: []
    - id: extraction
      title: Экстракция артефактов
      body: |
        Завершающий этап — эвакуация с добытыми артефактами. Контроль времени и ресурсов определяет итоговый рейтинг.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, 5 000–15 000 едди, редкие образцы оружия.
        - Рейтинг влияет на дальнейшие контракты и доступ к еженедельным событиям.
      mechanics_links: []
      assets: []
