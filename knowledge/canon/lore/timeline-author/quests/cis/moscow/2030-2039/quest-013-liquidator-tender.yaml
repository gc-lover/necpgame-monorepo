summary:
  problem: Черновик описывал конкурс без стадий рейтинга и влияния кооперации между командами.
  goal: Структурировать PvPvE турнир с рейтингами, распределением наград и фракционными последствиями.
  essence: Команды ликвидаторов сражаются с волнами угроз и конкурируют за лучшие трофеи.
  key_points:
    - Квест-id MOSCOW-2039-013, тип faction, сложность hard, группа 2–4, длительность 2–4 часа.
    - Включает регистрацию, брифинг, волновую зачистку и фазу экстракции с PvPvE элементами.
    - Награды зависят от позиции в рейтинге: 2 000 XP, 5 000–15 000 едди и редкое оружие.
