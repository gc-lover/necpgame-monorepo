summary:
  problem: 'История с «Ордонансом человечности» не имела структурированного расследования и разветвления по решениям.'
  goal: 'Создать журналистский квест о корпоративном лоббировании закона, ограничивающего модификации тела.'
  essence: 'Игрок расследует принятие закона, собирает компромат и решает, публиковать ли его, шантажировать корпорацию или продать конкурентам.'
  key_points:
    - 'Анонс закона вызывает протесты и поиск бенефициаров.'
    - 'Сбор доказательств раскрывает махинации корпорации на рынке имплантов.'
    - 'Решение игрока меняет доступность модификаций и отношение фракций.'
content:
  sections:
    - id: announcement
      title: Анонс закона
      body: |
        Игрок получает информацию об «Ордонансе человечности 2.0», наблюдает реакцию общества и собирает первые leads для расследования.
      mechanics_links: [ ]
      assets: [ ]
    - id: investigation
      title: Расследование
      body: |
        Продолжение включает опрос источников, взлом корпоративных архивов и проверку причастности лоббистов (проверки Расследование DC 18).
      mechanics_links: [ ]
      assets: [ ]
    - id: evidence
      title: Сбор доказательств
      body: |
        Игрок ищет подтверждения в виде документов и записей переговоров, формируя пакет компромата для дальнейших решений.
      mechanics_links: [ ]
      assets: [ ]
    - id: resolution
      title: Финальное решение
      body: |
        Три развилки: опубликовать материалы и сорвать закон, шантажировать корпорацию ради прибыли или продать данные конкурентам.
        Каждая ветка меняет экономику имплантов и репутацию.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 500 XP и 0–50 000 едди в зависимости от выбора.
        - Репутационные изменения: народ/антикорпорации, корпорации или конкуренты.
        - Долгосрочные изменения рынка имплантов и новые сюжетные ветки.
      mechanics_links: [ ]
      assets: [ ]
