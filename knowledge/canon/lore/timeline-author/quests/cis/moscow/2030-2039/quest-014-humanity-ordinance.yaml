summary:
  problem: Расследование закона не описывало конкретные доказательства и разветвлённые
    исходы после публикации данных.
  goal: Сформировать детективную цепочку с компроматом, тремя исходами и влиянием
    на рынок имплантов.
  essence: Игрок вскрывает корпоративную монополию и решает судьбу закона, выбирая
    между общественным благом и личной выгодой.
  key_points:
  - Квест-id MOSCOW-2039-014, тип main, сложность hard, длительность 4+ часов.
  - Включает сбор доказательств, дедлайн голосования и выбор: опубликовать, шантажировать
      или продать.
  - Награды — 3 500 XP, до 50 000 едди, долгосрочные изменения рынка и репутации.
