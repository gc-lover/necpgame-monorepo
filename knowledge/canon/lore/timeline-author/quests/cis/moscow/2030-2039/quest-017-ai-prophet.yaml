content:
  sections:
    - id: overview
      title: Описание
      body: |
        Со слухов о пророке ИИ начинается расследование, ведущее в подпольную церковь. Пророк утверждает, что слышит «голоса» за
        Blackwall и может предсказать будущее игрока.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Собрать слухи на улицах и получить координаты церкви.
        2. Посетить подпольную службу и встретиться с пророком.
        3. Получить персональное предсказание, зафиксировать его в журнале.
        4. Дождаться исполнения или опровержения пророчества. Таймер — 24 часа реального времени или эквивалент в игре.
        5. Вернуться к пророку за новой реакцией и решить его судьбу.
      mechanics_links: []
      assets: []
    - id: choices
      title: Выборы
      body: |
        Можно следовать указаниям пророка, игнорировать их или разоблачить культ и передать информацию властям. Каждый вариант
        меняет репутацию и будущие доступные сцены.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600 XP.
        - Доступ к церкви ИИ и еженедельным предсказаниям (если пророк не разоблачён).
        - Дополнительные RNG-события и уникальные трофеи при исполнении пророчества.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Система случайных предсказаний, отложенные последствия, события LiveOps, ветка разоблачения культистов, взаимодействие с
        Blackwall-лором.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывается с событиями «Шум за стеной» и другими линиями ИИ, поддерживая темы веры, технологий и контроля корпораций.
      mechanics_links: []
      assets: []
