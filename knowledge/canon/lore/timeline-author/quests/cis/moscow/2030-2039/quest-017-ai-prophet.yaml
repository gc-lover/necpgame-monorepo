summary:
  problem: Отсутствовал квест о культах ИИ и их влиянии на игроков.
  goal: Представить пророка, чьи предсказания формируют динамический нарратив.
  essence: Игрок ищет подпольного пророка, получает предсказание и наблюдает, исполнится ли оно, влияя на отношение к культу.
  key_points:
    - Предсказания опираются на RNG и LiveOps события.
    - Игрок решает, верить ли пророку или разоблачить его.
    - Квест открывает доступ к храму ИИ и повторяющимся визитам.
