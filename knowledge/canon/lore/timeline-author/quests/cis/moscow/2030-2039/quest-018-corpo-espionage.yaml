summary:
  problem: В Москве не хватало высокорисковых шпионских сценариев между корпорациями.
  goal: Позволить игроку воровать данные и выбирать стратегию доставки, повышая ставки с каждым выбором.
  essence: Игрок внедряется в корпорацию, крадёт секреты и может сыграть на две или три стороны ради выгоды.
  key_points:
    - Квест масштабируется от классического стелса до сложной многоходовки.
    - Награды прямо пропорциональны риску разоблачения.
    - Сценарий повторяемый: разные корпорации дают вариации задач.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Корпорация нанимает игрока для кражи коммерческих секретов. Можно выбрать метод проникновения: трудоустройство, взлом или
        силовой захват. После кражи данных нужно решить, кому их передать.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Получить задание и легенду прикрытия.
        2. Внедриться через социальную инженерию, хакерство или силой.
        3. Найти и скопировать защищённые данные.
        4. Покинуть объект, сохранив инкогнито или вступив в бой.
        5. Передать данные нанимателю или перейти к двойной/тройной сделке.
      mechanics_links: [ ]
      assets: [ ]
    - id: choices
      title: Выборы
      body: |
        Честная передача приносит стабильную награду. Двойная продажа обещает больше денег, но грозит потерей репутации. Тройная
        схема ведёт к максимальному доходу и розыску, влияя на будущие миссии.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Честно: 2 000 XP, 15 000 Eddies, репутация нанимателя +3.
        - Двойной агент: 3 000 XP, 30 000 Eddies, риск потери репутации при провале.
        - Тройной агент: 4 000 XP, 50 000 Eddies, статус розыска и уникальные трофеи.
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Стелс, социальная инженерия, взлом, управление угрозой, система розыска, динамическая экономика и повторяемость задания
        через LiveOps.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест переплетается с корпоративными сюжетами региона, влияя на цены, доступ к прототипам и отношения с фракциями.
      mechanics_links: [ ]
      assets: [ ]
