summary:
  problem: В московской линии не хватало гоночного события, показывающего нелегальные соревнования в метро.
  goal: Запустить еженедельные подземные гонки с модификацией транспорта и риском конфискации.
  essence: Игрок платит взнос, тюнингует машину и участвует в трёхкруговой гонке по туннелям с препятствиями и полицией.
  key_points:
    - Гонки проходят по веткам метро с динамическими препятствиями.
    - Рейтинговая система зарабатывает репутацию гонщиков.
    - Событие интегрируется в LiveOps календарь.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Ночные организаторы устраивают соревнование «Метро-слик». Игрок проходит регистрацию, вносит взнос и получает доступ к
        тюнингу транспорта перед стартом.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Зарегистрироваться через подпольный терминал и оплатить 1 000 Eddies.
        2. Настроить байк или автомобиль, устанавливая модули устойчивости и ускорения.
        3. Пройти квалификацию и стартовать на трёхкруговой гонке по туннелям.
        4. Избегать обрушений, банд и полицейских дронов.
        5. Финишировать в тройке лидеров для призов или потерять взнос при проигрыше.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 место: 10 000 Eddies, легендарный байк.
        - 2 место: 5 000 Eddies, редкие запчасти.
        - 3 место: 2 000 Eddies, репутация гонщиков +2.
        - Проигрыш: потеря входного взноса, возможные повреждения техники.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Гоночная мини-игра, тюнинг транспорта, динамические препятствия, риск потери техники, рейтинговые таблицы, сезоны LiveOps.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает транспортные линии Москвы с глобальными гоночными событиями, формируя сетку турниров и кооперативных
        чемпионатов.
      mechanics_links: []
      assets: []
