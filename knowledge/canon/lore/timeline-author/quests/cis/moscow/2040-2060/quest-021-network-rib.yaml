summary:
  problem: После фрагментации NET требовался сценарий, показывающий, как хакеры Москвы строят новый канал связи через Blackwall.
  goal: Организовать постройку защищённого ребра, обеспечивающего связь между куполами и дающего игроку стратегический выбор доступа.
  essence: Игрок собирает оборудование, устанавливает узлы, прорывается через Blackwall и решает, станет ли ребро общим благом или частным ресурсом.
  key_points:
    - Нужны редкие серверы эпохи до DataKrash и установка в стратегических районах столицы.
    - Прокладка через Blackwall вызывает ответ NetWatch и боевые сценарии в NET.
    - Финальное решение определяет, кто получит выгоду и насколько устойчивой будет новая сеть.
