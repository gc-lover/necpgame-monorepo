content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест открывает проект «Сетевое ребро»: нужно поддержать хакерский коллектив, восстановить связность Москвы с внешним миром и
        удержать канал от вмешательства NetWatch.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Встретиться с координатором коллектива и получить архитектуру ребра.
        2. Найти и выкупить пять серверов pre-DataKrash для узлов сети.
        3. Установить оборудование в ключевых районах Москвы, защитив точки от рейдов корпораций.
        4. Провести церемонию взлома через Blackwall (DC 24), отбивая цифровые атаки NetWatch.
        5. Принять решение о модели доступа: открытой, закрытой или монетизированной.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Москву разрезают сектора глушения и корпоративные фильтры; «Сетевое ребро» соединяет их в единую защищённую шину.
        Проект требует скрытных маршрутов, резервных генераторов и поддержки местных фракций.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP.
        - Пассивный доход до 5 000 еддис в месяц при монетизации.
        - Глобальные торговые маршруты и контакты с другими городами.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Высокоуровневое хакерство, установка сетевой инфраструктуры, защита от NetWatch, экономическое управление каналом.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает линии глобальной торговли и сетевой войны, открывая миссии обмена данными между мегаполисами и ответ NetWatch.
      mechanics_links: []
      assets: []
