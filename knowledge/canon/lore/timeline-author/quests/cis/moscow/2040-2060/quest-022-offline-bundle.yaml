summary:
  problem: Курьерской ветке Москвы не хватало квеста, демонстрирующего физическую доставку данных в условиях фрагментации NET.
  goal: Дать игроку повторяемый сценарий доставки с моральным выбором — следовать протоколу или вмешаться в содержимое.
  essence: Игрок получает офлайн-пакет, преодолевает контрольные точки и решает, стоит ли вскрывать или подменять данные ради выгоды.
  key_points:
    - Физические носители заменяют цифровые каналы между куполами.
    - Вскрытие или подмена пакета даёт дополнительные награды, но рискует репутацией.
    - Квест рассчитан на ежедневное повторение и поддерживает логистические экономики Москвы.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в работу курьерской сети Москвы. Нужно получить офлайн-пакет, выбрать маршрут доставки и принять решение,
        вмешиваться ли в передачу данных.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Забрать запечатанный кейс у оператора и получить инструкции по маршруту.
        2. Добраться до пункта назначения, минуя посты охраны, перехватчиков и точки проверки.
        3. Передать пакет получателю или изменить содержимое перед сдачей.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Московские купола соединены физическими коридорами; NetWatch и корпоративные патрули сканируют грузы, а частные охранные фирмы
        продают «пропуска». Курьеры используют бронированные кейсы и одноразовые ключи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 200 XP.
        - Валюта: 500–1 000 еддис за стандартную доставку.
        - Репутация: Курьеры +1 при честной сдаче.
        - Дополнительные награды за вскрытие или подмену, если игрок не разоблачён.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Курьерские доставки, выбор риска, вскрытие и подмена данных, репутационные модификаторы.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает ежедневные активности логистической сети Москвы, открывает повторяемые маршруты и влияет на экономики фракций.
      mechanics_links: []
      assets: []
