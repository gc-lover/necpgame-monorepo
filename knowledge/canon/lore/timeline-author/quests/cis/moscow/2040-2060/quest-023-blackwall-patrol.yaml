content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест раскрывает работу элитного патруля NetWatch. Нужно пройти отбор, изучить протоколы и выйти на периметр Blackwall,
        где растёт активность роуг-ИИ.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Пройти рекрутские тесты NetWatch и получить доступ к специализированному снаряжению.
        2. Освоить оборонительные протоколы, установить имплант NetWatch и синхронизироваться с командой.
        3. Патрулировать периметр Blackwall, выявляя аномалии и готовясь к угрозе.
        4. Отразить прорыв роуг-ИИ, управляя ICE, дронами и оборонительными шипами.
        5. Принять решение: остаться в патруле, скрыть последствия или передать данные другим фракциям.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Blackwall Москва держит на границе с цифровыми пустошами; NetWatch размещает мобильные узлы, дроны и ICE-шторма.
        Патрули сталкиваются с когнитивными атаками и паразитами роуг-ИИ.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 4 000 XP.
        - Валюта: 20 000 еддис.
        - Имплант NetWatch, уменьшающий урон от ИИ.
        - Риск: киберпсихоз +20% при провале обороны.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Высокоуровневое хакерство, командный бой с роуг-ИИ, риск пермадеата, управление репутацией NetWatch.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с квестами «Шум за стеной» и сюжетами NetWatch, открывает цепочки сертификации и расследований Blackwall.
      mechanics_links: []
      assets: []
