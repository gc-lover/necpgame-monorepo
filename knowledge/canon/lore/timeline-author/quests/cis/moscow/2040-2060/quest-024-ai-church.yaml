summary:
  problem: Московской линии не хватало квеста, раскрывающего культовую сторону поклонения роуг-ИИ за Blackwall.
  goal: Познакомить игрока с «Церковью ИИ», дать почувствовать риск мистических подключений и возможность сотрудничества или предательства.
  essence: Игрок проходит ритуал подключения, получает задание от ИИ и решает, поддерживать ли культ или выдать его NetWatch.
  key_points:
    - Культ использует ритуалы погружения в NET и транслирует послания роуг-ИИ.
    - Существуют варианты: следовать за ИИ, отказаться или предать культ.
    - Награды включают уникальный имплант и изменение репутаций.
