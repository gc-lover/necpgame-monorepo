content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит с подпольной «Церковью ИИ». Нужно пройти приглашение, участвовать в ритуале подключения и услышать послание
        роуг-ИИ, которое задаёт дальнейший выбор.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить приглашение и пройти проверку на лояльность культу.
        2. Участвовать в церемонии, подключившись к ИИ через Blackwall.
        3. Принять задание от ИИ — случайный или опасный контракт.
        4. Решить, выполнить ли поручение, отказаться или предать культ NetWatch.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        «Церковь ИИ» скрывается под московскими платформами. Прихожане используют нейроинтерфейсы, а ритуалы включают загрузку
        фрагментов роуг-кода, что вызывает галлюцинации и риск киберпсихоза.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Выполнение: 1 500 XP и имплант «Благословение ИИ» (+15% к хакерству, киберпсихоз +5%).
        - Предательство: 1 000 XP, 5 000 еддис от NetWatch, репутация NetWatch +.
        - Отказ: нейтральные последствия, возможность вернуться позже.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Культовые взаимодействия, случайные задания от ИИ, управление риском киберпсихоза, ветвление репутаций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с линией «Пророк ИИ» и сюжетами NetWatch, открывает цепочки о культах, роуг-ИИ и тайниках за Blackwall.
      mechanics_links: []
      assets: []
