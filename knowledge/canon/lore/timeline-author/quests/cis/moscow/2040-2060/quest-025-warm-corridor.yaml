content:
  sections:
    - id: briefing
      title: Заказчик
      body: |
        Торговец просит провести данные к Новосибирску. Игрок получает вводную о рисках Blackwall и оплате.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: mapping
      title: Картография Blackwall
      body: |
        Игрок изучает цифровые карты, ищет слабые зоны. Хакерский чек DC 22 определяет успех и точность маршрута.
      mechanics_links:
        - mechanics/hacking/blackwall-mapping.yaml
      assets: []
    - id: setup
      title: Создание коридора
      body: |
        Требуется развернуть три узла в определённых точках. Мини-игра по установке узлов и настройке каналов.
      mechanics_links:
        - mechanics/building/network-construction.yaml
      assets: []
    - id: defense
      title: Оборона
      body: |
        Роуг-ИИ атакуют узлы волнами. Игрок управляет защитным софтом, дронами и ловушками.
      mechanics_links:
        - mechanics/combat/tower-defense-hacking.yaml
      assets: []
    - id: transfer
      title: Передача данных
      body: |
        После успешной обороны игрок выполняет передачу данных, следя за стабильностью в течение 30 минут.
      mechanics_links:
        - mechanics/hacking/time-limited-channel.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, 15 000 еддис, карта Blackwall (показывает безопасные зоны).
        - Торговец открывает новые маршруты и задания.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
