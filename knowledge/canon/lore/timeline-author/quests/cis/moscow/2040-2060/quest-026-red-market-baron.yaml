summary:
  problem: В поздней линии Москвы не хватало контента про управление теневой экономикой.
  goal: Предоставить игроку путь к контролю «Красного рынка» и пассивному доходу.
  essence: Игрок выполняет контракты, устраняет конкурентов и захватывает торговые зоны, становясь бароном.
  key_points:
    - Квест разворачивает долгосрочную экономическую прогрессию.
    - Пассивный доход и контроль цен меняют экономику региона.
    - Барон открывает редкие товары и уникальные события.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Красный рынок» — крупнейшая теневая экономика Москвы. Игрок начинает в роли мелкого торговца, выполняет цепочки контрактов
        и продвигается вверх по иерархии, защищая свои активы от конкурентов и корпораций.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Получить доступ к рынку, работая торговцем.
        2. Выполнить серию из десяти контрактов, повышающих репутацию.
        3. Устранить трёх конкурентов через бизнес-войну или силовые методы.
        4. Захватить торговую зону, обеспечив защиту и логистику.
        5. Получить титул барона, получать пассивный доход и регулировать цены.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP.
        - Пассивный доход: 10 000 Eddies в неделю.
        - Титул «Барон Красного рынка» и возможность управлять ценами.
        - Доступ к эксклюзивному магазину редких товаров.
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Экономическая игра, территориальный контроль, защита активов, события LiveOps рынков, рейтинговые таблицы по доходности.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связан с рейдом на чёрный рынок и другими экономическими линиями, влияя на поставки и цены региона.
      mechanics_links: [ ]
      assets: [ ]
