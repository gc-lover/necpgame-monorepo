summary:
  problem: Серия Москвы не показывала рынок воспоминаний и его влияние на психологию персонажа.
  goal: Дать игроку возможность торговать памятью и испытывать эмоциональные последствия.
  essence: Встреча с брокером памяти, продажа собственных воспоминаний и покупка чужих эмоций и навыков.
  key_points:
    - Выбор между продажей счастливых и болезненных воспоминаний меняет состояние героя.
    - Покупка памяти даёт временные навыки, но стоит дорого.
    - Квест связывает лор Ковчега памяти и эмоциональные арки персонажа.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        В подземном рынке Москвы действует брокер памяти. Игрок может избавиться от травм, заработать на счастливых кадрах или купить
        чужие эмоции и навыки для временного усиления.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Встретиться с брокером памяти и узнать правила торговли.
        2. Выбрать, какие воспоминания продать и по какой цене.
        3. Приобрести чужие воспоминания, влияющие на навыки и эмоции.
        4. Пережить воспоминание через интерактивную сцену и заметить последствия.
      mechanics_links: []
      assets: []
    - id: choices
      title: Выборы
      body: |
        Продажа счастливых воспоминаний приносит высокий доход, но снижает настроение. Продажа болезненных избавляет от дебаффов.
        Покупка навыков даёт бонусы на 24 часа, а эмоции усиливают ролевые сцены.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP.
        - Финансы: от -5 000 до +20 000 Eddies в зависимости от сделок.
        - Уникальные эффекты: временные навыки, эмоциональные статусы, новые сюжетные ветки.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Экономика воспоминаний, временные баффы, эмоциональные дебаффы, интеграция с системой благополучия и LiveOps выставок памяти.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с Ковчегом памяти и другими сюжетами о данных и эмоциях, влияя на репутацию среди нетраннеров и психологов.
      mechanics_links: []
      assets: []
