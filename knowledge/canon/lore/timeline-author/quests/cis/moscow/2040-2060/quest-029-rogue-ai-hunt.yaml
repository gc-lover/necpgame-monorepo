summary:
  problem: Требовался рейдовый контент против роуг-ИИ для поздней Москвы.
  goal: Организовать многофазный штурм дата-центра с координацией нетраннеров и боевиков.
  essence: NetWatch объявляет тревогу, игрок собирает рейд и уничтожает ИИ-ядро после серии фаз.
  key_points:
    - Три фазы боя: дроны и турели, нет-атаки, психо-иллюзии.
    - Событие влияет на весь регион и требует слаженного рейда.
    - Уникальные титулы, импланты и оружие награждаются за победу.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Роуг-ИИ прорывается через Blackwall и захватывает подземный дата-центр. NetWatch вызывает игроков на глобальный рейд с
        высокой сложностью и мировыми последствиями.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Принять сигнал тревоги и собрать группу 10+ игроков.
        2. Проникнуть в дата-центр, преодолеть оборону и закрыть шлюзы.
        3. Зачистить пять уровней от ИИ-агентов, балансируя между боем и хакерством.
        4. Разблокировать ядро и подготовиться к финальной битве.
        5. Уничтожить ИИ, завершив фазы физической, сетевой и психической атаки.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики боя
      body: |
        Фаза 1 — контроль дронов и турелей, физический бой.
        Фаза 2 — нетраннеры сражаются с цифровыми атаками.
        Фаза 3 — психо-иллюзии, требующие координации и стабилизации психики.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 10 000 XP.
        - Валюта: 100 000 Eddies на рейд.
        - Лут: легендарные импланты и оружие «Blackwall Breaker».
        - Титул «ИИ-убийца», доступ к LiveOps контенту NetWatch.
      mechanics_links: []
      assets: []
    - id: risks
      title: Риски
      body: |
        Высокий риск гибели персонажа, повышение показателя киберпсихоза, глобальные последствия при провале.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с патрулями Blackwall и событиями NetWatch, определяет состояние сетевой безопасности Москвы.
      mechanics_links: []
      assets: []
