content:
  sections:
    - id: overview
      title: Описание
      body: |
        Во время красной бури город переводится в режим укрытий. Игрок спускается в общественный бункер, где можно переждать бурю,
        общаясь с NPC и другими игроками.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить уведомление о буре и добраться до бункера.
        2. Зарегистрироваться у коменданта и получить койко-место.
        3. Провести 48 часов игрового времени (или эквивалент) в укрытии, участвуя в активностях.
        4. Вернуться на поверхность после окончания бури.
      mechanics_links: []
      assets: []
    - id: activities
      title: Активности
      body: |
        Карточные игры, обмен историями, романтические взаимодействия, торговля ресурсами, участие в мини-ивентах и конкурсах.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 500 XP.
        - Социальные контакты, новые союзники и потенциальные романтические линии.
        - Выигрыш в азартных мини-играх, доступ к LiveOps мероприятиям бункера.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Slice of life, социальное взаимодействие, мини-игры, управление ресурсами в укрытии, длительные события LiveOps.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест расширяет лор «Time of the Red», связывает социальные линии и события выживания в Москве.
      mechanics_links: []
