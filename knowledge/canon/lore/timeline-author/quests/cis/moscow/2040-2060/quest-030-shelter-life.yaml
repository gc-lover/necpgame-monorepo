summary:
  problem: Нужно показать атмосферу «Time of the Red» через симуляцию жизни в бункере.
  goal: Позволить игроку пережить красную бурю в укрытии и познакомиться с жителями.
  essence: Игрок прячется в бункере, проводит время в социальных активностях и выходит, когда буря стихает.
  key_points:
    - В укрытии доступны карточные игры, обмен историями, романтические сцены.
    - Буря заставляет погрузиться в повседневность и чувство общности.
    - Квест поддерживает социальные LiveOps события и создаёт новые контакты.
