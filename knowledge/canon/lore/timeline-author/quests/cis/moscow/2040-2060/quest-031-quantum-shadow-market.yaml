content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Москва 2040-х пульсирует странной энергией. В подземных туннелях метро появились "теневые рынки" —
        места, где торгуют не товарами, а кусочками реальности. Вы слышите слухи о людях, которые
        "исчезают в тенях" — уходят в альтернативные жизни, купленные за цифровую валюту.
    - id: quantum_market
      title: 'Квантовый рынок'
      body: |
        Подземный рынок — это лабиринт из квантовых серверов и голографических дисплеев. Продавцы
        демонстрируют "теневые жизни": альтернативные версии существования, где вы могли бы быть
        богаче, счастливее, сильнее. "Купи свою идеальную жизнь," — шепчет продавец. "Зачем
        страдать в этой реальности?"
    - id: reality_theft
      title: 'Кража реальностей'
      body: |
        Рынок торгует украденными кусочками жизни. Воспоминания о первой любви, момент рождения
        ребенка, победа в важной битве — всё это можно купить. Но каждая продажа оставляет дыру
        в реальности оригинала. "Я продал свои плохие воспоминания," — говорит один покупатель.
        "Теперь у меня идеальная жизнь. А тот, у кого я их купил... он просто исчез."
    - id: corporate_involvement
      title: 'Корпоративное участие'
      body: |
        Барон рынка — бывший корпоративный физик, изгнанный за "неэтичные эксперименты". Он
        утверждает, что создаёт "демократию реальностей" — где каждый может выбрать свою жизнь.
        Но корпорации используют рынок для шпионажа: покупают воспоминания конкурентов,
        стирают неугодных людей из реальности.
    - id: reality_danger
      title: 'Опасность для реальности'
      body: |
        Одна из проданных "теневых жизней" начинает поглощать реальность. Границы между мирами
        стираются: люди видят призраков из альтернативных версий себя, здания меняют форму,
        а время течёт вспять в некоторых районах. "Это конец," — шепчет барон. "Или начало новой эры?"
    - id: final_choice
      title: 'Финальный выбор'
      body: |
        Рынок в хаосе от разлома реальности. Вы можете: уничтожить рынок и спасти текущую реальность,
        реформировать его в этическую систему торговли жизнями, или слиться с альтернативной версией себя.

