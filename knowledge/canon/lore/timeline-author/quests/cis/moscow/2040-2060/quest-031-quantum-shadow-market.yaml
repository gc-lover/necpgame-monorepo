summary:
  problem: |
    В 2040-х Москва становится эпицентром квантового теневого рынка. Подземные лаборатории
    торгуют "квантовыми тенями" — копиями реальности, где можно купить альтернативные жизни,
    украденные воспоминания или даже целые виртуальные миры.
  goal: |
    Проникнуть в квантовый теневой рынок, раскрыть операции по торговле реальностями и
    предотвратить катастрофу, когда одна из "теневых реальностей" начинает поглощать настоящий мир.
  essence: |
    Квест исследует опасную сторону квантовой технологии: когда торговля реальностями становится
    обыденностью, а граница между настоящим и виртуальным стирается навсегда.
  key_points:
    - Квантовый теневой рынок и торговля реальностями
    - Альтернативные жизни и украденные воспоминания
    - Корпоративная война за контроль над квантовыми технологиями
    - Этические вопросы манипуляции реальностью

