content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Москва 2040-х сияет золотом корпоративных небоскрёбов. Но в их подземельях скрываются
        храмы трансцендентности — места, где элита ищет вечную жизнь. "Смерть — это устаревшая
        технология," — говорят корпоративные проповедники. "Мы перезагрузим человечество."
    - id: corporate_temple
      title: 'Корпоративный храм'
      body: |
        Храм — это шедевр технологического великолепия. Стены из квантовых кристаллов,
        алтари из нейронных процессоров. Корпоративные лидеры в золотых имплантах молятся
        перед серверами бессмертия. "Мы — избранные," — провозглашают они. "Мы переживём звёзды."
    - id: transcendence_ritual
      title: 'Ритуал трансцендентности'
      body: |
        Ритуал начинается с выбора жертв. Обычные люди, чьи жизни "неэффективны", приносятся
        в жертву. Их воспоминания, эмоции, жизненная сила извлекаются имплантами и загружаются
        в сознание элиты. "Ваша боль — наш бессмертие," — говорит верховный жрец-CEO.
    - id: victim_stories
      title: 'Истории жертв'
      body: |
        Каждая жертва — история несбывшихся мечтаний. Молодая мать, чьи дети будут воспитаны
        корпорацией. Инженер, чьи изобретения украдут для "прогресса". Пожилой учёный,
        чьи знания используют для "трансцендентности". Их жизни становятся "топливом" для вечности элиты.
    - id: executive_corruption
      title: 'Коррупция элиты'
      body: |
        За ритуалами скрывается коррупция. Элита не ищет бессмертие для всех — только для себя.
        Они уничтожают конкурентов через "несчастные случаи", крадут жизни бедных для продления
        своей. "Демократия бессмертия" — ложь. Это аристократия вечных.
    - id: moral_confrontation
      title: 'Моральное противостояние'
      body: |
        Верховный CEO предлагает вам выбор: присоединиться к бессмертным или остаться смертным
        со всеми остальными. Он показывает видения вечности: бесконечные знания, абсолютная власть,
        отсутствие боли. Но цена — жизни тысяч невинных. Стоит ли бессмертие такого греха?

