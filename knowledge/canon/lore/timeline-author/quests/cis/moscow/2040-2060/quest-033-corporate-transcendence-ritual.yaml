summary:
  problem: |
    В 2040-х Москва становится местом проведения тайных корпоративных ритуалов. Элита корпораций
    стремится к "цифровому бессмертию" — загрузке сознания в корпоративные серверы. Но для этого
    требуются жертвы: обычные люди, чьи жизни и воспоминания становятся "топливом" для ритуала.
  goal: |
    Проникнуть в корпоративный ритуал трансцендентности, спасти жертв и раскрыть истинную
    цену цифрового бессмертия.
  essence: |
    Квест раскрывает тёмную сторону стремления к бессмертию: когда элита жертвует жизнями
    других ради вечной жизни, превращая религию прогресса в культ эксплуатации.
  key_points:
    - Корпоративные ритуалы цифрового бессмертия
    - Жертвоприношения для загрузки сознания элиты
    - Этические вопросы цифровой вечности
    - Классовый конфликт в эпоху трансцендентности

