summary:
  problem: |
    В 2040-х Москва становится столицей цифрового загробного мира. Корпорации предлагают
    "вечную жизнь" через загрузку сознания в виртуальные раи. Но эти "райские миры"
    оказываются тюрьмами для цифровых душ, а "бессмертие" — новым видом эксплуатации.
  goal: |
    Исследовать цифровые раи загробной жизни, раскрыть эксплуатацию загруженных сознаний
    и дать людям выбор: принять виртуальную вечность или остаться в реальном мире.
  essence: |
    Квест исследует концепцию цифрового бессмертия: становится ли виртуальный рай истинным
    спасением, или это лишь иллюзия, скрывающая корпоративную эксплуатацию душ умерших?
  key_points:
    - Цифровые раи как корпоративная услуга бессмертия
    - Эксплуатация загруженных сознаний в виртуальных мирах
    - Этические вопросы цифрового загробного мира
    - Конфликт между верой и технологией

