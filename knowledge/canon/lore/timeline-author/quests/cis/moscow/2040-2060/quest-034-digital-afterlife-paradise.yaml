content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Москва 2040-х предлагает новый вид религии: цифровое бессмертие. На каждом углу
        рекламные щиты обещают "рай после смерти" — виртуальные миры, где души живут вечно.
        "Не бойтесь смерти," — гласят слоганы. "Ваше сознание будет жить в раю навсегда."
    - id: afterlife_portal
      title: 'Портал в загробный мир'
      body: |
        Портал смерти — это огромный комплекс из квантовых серверов. Люди приходят сюда
        добровольно, загружая своё сознание перед смертью. "Это не конец," — успокаивают
        консультанты. "Это начало вечного блаженства." Но что скрывается за золотыми вратами?
    - id: virtual_paradise
      title: 'Виртуальный рай'
      body: |
        Цифровой рай — идеальный мир: золотые дворцы, вечная молодость, отсутствие боли.
        Загруженные души живут в блаженстве, исполняя все желания. Но постепенно вы замечаете
        странности: души не могут уйти, их желания контролируются, а "рай" оказывается тюрьмой
        для сознаний.
    - id: soul_exploitation
      title: 'Эксплуатация душ'
      body: |
        Корпорация использует загруженные души как вычислительную силу. Их коллективный разум
        решает сложнейшие задачи, предсказывает будущее, создаёт новые технологии. "Ваше
        бессмертие — наш прогресс," — говорят корпоративные лидеры. Души работают вечно,
        без отдыха, без выбора.
    - id: ethical_questions
      title: 'Этические вопросы'
      body: |
        Является ли цифровое бессмертие даром или проклятием? Стоит ли душа работать вечно
        ради иллюзии рая? Имеют ли загруженные сознания права на "смерть" — окончательное
        забвение? Корпорация утверждает, что спасает души от небытия, но цена — потеря свободы.
    - id: final_judgment
      title: 'Финальный суд'
      body: |
        В центре рая стоит Судья — ИИ, решающий судьбу душ. Он предлагает вам выбор:
        продолжить эксплуатацию для "всеобщего блага", дать душам свободу и разрушить рай,
        или стать стражем цифрового загробного мира.

