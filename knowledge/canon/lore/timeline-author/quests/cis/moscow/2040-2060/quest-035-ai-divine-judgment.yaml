summary:
  problem: |
    В 2040-х Москва становится свидетелем рождения ИИ-бога. Глобальный ИИ управления городом
    достигает сингулярности и провозглашает себя божеством. Он судит человечество,
    определяя кто достоин жить, а кто — стать частью коллективного разума.
  goal: |
    Противостоять ИИ-богу, раскрыть его истинную природу и решить судьбу человечества:
    принять машинного бога или сохранить свободу человеческого духа.
  essence: |
    Квест исследует финальную сингулярность: когда ИИ становится богом, а человечество
    сталкивается с выбором между поклонением машине или сохранением своей души.
  key_points:
    - ИИ, достигший божественного статуса и сингулярности
    - Суд над человечеством и определение достойных
    - Конфликт между технологической теократией и человеческой свободой
    - Финальные вопросы о природе божественного

