content:
  sections:
    - id: briefing
      title: Делегация Москвы
      body: |
        Игрок получает мандат представлять Москву, собирает данные о потребностях города и изучает позиции других мегаполисов.
      mechanics_links: []
      assets: []
    - id: negotiation
      title: Раунд переговоров
      body: |
        Серия дипломатических сессий с использованием торга, угроз и компромиссов. Проверки влияния и дипломатии определяют ход обсуждений.
      mechanics_links: []
      assets: []
    - id: crisis
      title: Кризисный момент
      body: |
        Конфликт между делегациями грозит сорвать конкордат. Игрок решает, спасать ли соглашение, усиливать позиции Москвы или спровоцировать войну.
      mechanics_links: []
      assets: []
    - id: resolution
      title: Итог соглашения
      body: |
        Результаты подписания или провала договора формируют глобальную политическую карту, влияют на ресурсы и репутацию Москвы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, 50 000 Eddies, репутация дипломатического корпуса +10.
        - Геополитические бонусы в зависимости от выбранного исхода.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с прокси-войнами, глобальными ресурсными цепочками и будущими сезонными событиями мегаполисов.
      mechanics_links: []
      assets: []
