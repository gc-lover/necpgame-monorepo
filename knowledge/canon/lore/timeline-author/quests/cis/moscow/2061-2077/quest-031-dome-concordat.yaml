summary:
  problem: Москва нуждалась в сюжетном узле, влияющем на баланс мегаполисов и ресурсы.
  goal: Провести игрока через переговоры Конкордата куполов и дать контроль над итоговым компромиссом.
  essence: Игрок возглавляет делегацию Москвы, торгуется с мегаполисами и определяет, наступит ли мир или прокси-война.
  key_points:
    - Переговоры с Лондоном, Токио и Нью-Йорком требуют сложных дилемм.
    - Выборы запускают глобальные события с долгосрочными последствиями.
    - Дипломатический успех укрепляет ресурсы Москвы.
