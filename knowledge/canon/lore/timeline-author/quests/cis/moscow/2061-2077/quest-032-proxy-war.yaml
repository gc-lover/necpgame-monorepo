summary:
  problem: Нужен командный сценарий, раскрывающий скрытые войны корпораций.
  goal: Дать команде игроков участвовать в прокси-конфликтах и определять исход корпоративных разборок.
  essence: Игроки выполняют контракт корпорации А, планируют налёт, сталкиваются с ответом корпорации Б и экстрагируют трофеи.
  key_points:
    - Миссия поддерживает разные режимы (PvE или PvP) в зависимости от вмешательства противника.
    - Решения влияют на репутацию и доступ к корпоративным ресурсам.
    - Сценарий повторяемый с новыми целями и корпорациями.
content:
  sections:
    - id: contract
      title: Контракт
      body: |
        Корпорация А нанимает игроков, предоставляет данные разведки и ставит цель — ликвидировать объект корпорации Б.
      mechanics_links: []
      assets: []
    - id: planning
      title: Планирование операции
      body: |
        Команда распределяет роли, выбирает маршрут и готовит оборудование. Выбор тактики влияет на сложность штурма.
      mechanics_links: []
      assets: []
    - id: assault
      title: Штурм и оборона
      body: |
        Игроки атакуют объект, сталкиваются с охраной и возможными вмешательствами других игроков, затем удерживают позицию до завершения задачи.
      mechanics_links: []
      assets: []
    - id: extraction
      title: Экстракция
      body: |
        После захвата цели необходимо покинуть зону с данными или трофеями, избегая подкреплений корпорации Б.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, 25 000 Eddies, репутация корпорации-нанимателя +5, репутация цели -5.
        - Возможность получить редкую корп-экипировку и новые контракты.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрируется в корпоративные войны, влияет на LiveOps конфликты и доступ к фракционным магазинам.
      mechanics_links: []
      assets: []
