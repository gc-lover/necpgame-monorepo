summary:
  problem: Главная линия требовала хоррор-инвестигейшена, ведущего к раскрытию симуляции.
  goal: Расследовать исчезновение Екатеринбурга и определить, что произошло с населением.
  essence: Игрок проникает в замолчавший город, сталкивается с техно-аномалиями и решает, как поступить с открывшейся симуляцией.
  key_points:
    - Город пуст, но полон глюков реальности и следов цифровой ловушки.
    - Финальный выбор определяет судьбу жителей и запуск сюжетной арки «Revelation of Simulation».
    - Атмосфера психологического хоррора усиливает напряжение.
content:
  sections:
    - id: investigation
      title: Прибытие в молчаливый город
      body: |
        Игрок прибывает в Екатеринбург, фиксирует отсутствие связи, ищет улики и замечает первые аномалии.
      mechanics_links: [ ]
      assets: [ ]
    - id: anomalies
      title: Исследование аномалий
      body: |
        Техно-иллюзии, глюки и искажённые записи подсказывают, что город поглощён симуляцией. Требуются проверки восприятия и взлома.
      mechanics_links: [ ]
      assets: [ ]
    - id: decision
      title: Выбор в ядре симуляции
      body: |
        Игрок может войти в симуляцию чтобы спасать жителей, запечатать зону или использовать технологию в интересах Москвы.
      mechanics_links: [ ]
      assets: [ ]
    - id: repercussions
      title: Последствия
      body: |
        Выбор определяет доступ к арке «Revelation of Simulation», влияют на отношения с NetWatch и готовит будущие события.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 8 000 XP и доступ к уникальному лору симуляции.
        - Новые ветки для нетраннеров и исследователей аномалий.
      mechanics_links: [ ]
      assets: [ ]
