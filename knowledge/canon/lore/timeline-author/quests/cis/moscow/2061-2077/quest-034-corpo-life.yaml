summary:
  problem: Не хватало симуляции корпоративной карьеры с интригами и социальными дилеммами.
  goal: Позволить игроку подняться от стажёра до топ-менеджера, выбирая между честной работой и интригами.
  essence: Игрок выполняет офисные задачи, участвует в политике корпораций и управляет отделом на вершине карьерной лестницы.
  key_points:
    - Пять ступеней роста с уникальными задачами и мини-играми.
    - Выбор честного пути, интриг или предательства влияет на репутацию и риски.
    - Финал даёт доступ к корпоративным ресурсам и LiveOps бизнес-событиям.
content:
  sections:
    - id: onboarding
      title: Вступление в корпорацию
      body: |
        Игрок проходит собеседование, изучает корпоративный кодекс и занимает стартовую позицию стажёра.
      mechanics_links: []
      assets: []
    - id: routine
      title: Офисная рутина
      body: |
        Мини-игры на выполнение задач, управленческие решения и KPI-требования формируют ежедневную работу.
      mechanics_links: []
      assets: []
    - id: intrigue
      title: Корпоративные интриги
      body: |
        Игрок участвует в офисной политике, выбирает союзников и соперников, решает, идти ли на компрометирующие шаги ради повышения.
      mechanics_links: []
      assets: []
    - id: promotion
      title: Карьерный рост
      body: |
        Серия испытаний для перехода на новый уровень: презентации, управленческие кризисы, защита интересов департамента.
      mechanics_links: []
      assets: []
    - id: director
      title: Управление отделом
      body: |
        На вершине игрок получает собственный офис, команду NPC и доступ к корпоративным ресурсам, влияя на стратегию компании.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, зарплата от 5 000 до 50 000 Eddies в неделю.
        - Корпоративный статус, доступ к ресурсам и эксклюзивным заданиям.
      mechanics_links: []
      assets: []
