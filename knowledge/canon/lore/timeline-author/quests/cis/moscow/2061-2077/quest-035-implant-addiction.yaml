summary:
  problem: Требовался социальный квест о последствиях избыточных имплантов и риске киберпсихоза.
  goal: Показать, как игрок лечит имплантную зависимость, выбирая подходящий метод.
  essence: После диагноза игрок испытывает симптомы, выбирает терапию, удаление имплантов или эксперимент, либо принимает психоз.
  key_points:
    - Каждое лечение меняет статистику и социальные отношения.
    - Игнорирование приводит к глубокой стадии киберпсихоза.
    - Квест связывает системы здоровья и имплантов.
content:
  sections:
    - id: diagnosis
      title: Диагноз
      body: |
        Врач фиксирует начальную стадию киберпсихоза, вводит ограничения и объясняет варианты лечения.
      mechanics_links: []
      assets: []
    - id: symptoms
      title: Симптомы
      body: |
        Игрок сталкивается с галлюцинациями, вспышками агрессии и дебаффами, влияющими на бой и социальные сцены.
      mechanics_links: []
      assets: []
    - id: treatment
      title: Варианты лечения
      body: |
        Терапия, удаление имплантов, экспериментальное вмешательство или отказ от лечения — каждый выбор меняет последствия и стоимость.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Итоги
      body: |
        Результат лечения определяет здоровье персонажа, его отношения с врачами и доступ к новым имплантам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP.
        - Финансовые затраты до 10 000 Eddies в зависимости от метода.
        - Снятие или закрепление статуса киберпсихоза.
      mechanics_links: []
      assets: []
