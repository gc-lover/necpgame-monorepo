summary:
  problem: Игрокам периода 2061-2077 нужен регулярный боевой ивент с экономикой ставок и прогрессией сложности.
  goal: Организовать подпольный турнир архологии, где участники сражаются за титул и призовой банк.
  essence: Игрок оплачивает участие, настраивает снаряжение, проходит пять раундов и решает, поддерживать ли подполье или выдать его властям.
  key_points:
    - Входной взнос и ставки формируют призовой банк и социальное давление на участника.
    - Каждая стадия усиливает противников и вводит модификаторы арены.
    - Победа даёт титул и легендарное оружие, поражение снижает репутацию и лишает взноса.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в подпольный бойцовский клуб Москвы. Нужно найти брокера, оплатить участие и выбрать схему ставок,
        прежде чем выйти на арену.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Зарегистрироваться у брокера арены, внести взнос 2 000 еддис и настроить ставки.
        2. Подготовить loadout: выбрать оружие, импланты, арендовать редкие модули.
        3. Пройти пять раундов 1 на 1 с возрастающей сложностью и уникальными противниками.
        4. Победить чемпиона арены в динамической финальной сцене с изменяющейся геометрией.
        5. Решить, сохранить ли тайну арены, инсценировать поражение ради части банка или выдать подполье NetWatch.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Арена спрятана под коммерческим куполом; доступ к ней контролируется подпольными букмекерами. Сектора арены оснащены газовыми
        форсунками, магнитными щитами и лазерными решётками, активируемыми по сценарию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Победа: 50 000 еддис, титул «Чемпион арены», легендарное оружие ближнего боя.
        - Поражение: потеря взноса, репутация подполья -1.
        - Сдача властям: уникальный бонус NetWatch и закрытие арены.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Подпольные ставки, ladder-боёвка, финальный босс, вариативные модификаторы арены, опции саботажа или сотрудничества с NetWatch.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает боевую линию Москвы и liveops-турниры, влияет на прибыль подполья и взаимоотношения с NetWatch и криминальными фракциями.
      mechanics_links: []
      assets: []
