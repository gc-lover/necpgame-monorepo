summary:
  problem: Требовался кульминационный квест, раскрывающий идею симуляции и запускающий метасюжет 2078+.
  goal: Дать игроку цепочку аномалий, которые приводят к терминалу с правдой о симуляции, и предложить выбор дальнейших действий.
  essence: Игрок фиксирует глюки, собирает паттерн координат и находит бункер с сообщением «Вы в симуляции», решая, как использовать знание.
  key_points:
    - Аномалии раскиданы по Москве и требуют наблюдательности и дешифровки.
    - Финальная сцена раскрывает основу мира и открывает новую сюжетную ветку.
    - Выбор определяет реакцию властей и доступ к миссиям «Выход из симуляции».
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинает линию метасюжета: игрок сталкивается с глюками реальности, собирает данные и выходит на заброшенный бункер,
        где раскрывается истина о симуляции.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Зафиксировать первую аномалию и открыть журнал расследования.
        2. Найти десять точек с глюками, выполняя мини-головоломки и проверки навыков.
        3. Сопоставить координаты и расшифровать паттерн, ведущий в бункер.
        4. Добраться до бункера и активировать терминал с сообщением о симуляции.
        5. Принять решение: принять истину, отвергнуть её или сообщить властям.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Аномалии появляются в разных слоях архологии: голографические сбои, NPC с повторяющимися репликами, дестабилизированные
        районы. Бункер скрыт под старым промышленным сектором.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, уникальный флаг знания о симуляции.
        - Открытие сюжетной ветки «Выход из симуляции» и изменение отношения властей.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исследование аномалий, сбор подсказок, расшифровка паттернов, сюжетный выбор с последствиями для метасюжета.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает период 2061-2077 с будущей аркой 2078+, влияет на квест «Радио молчание» и реакции городских фракций.
      mechanics_links: []
      assets: []
