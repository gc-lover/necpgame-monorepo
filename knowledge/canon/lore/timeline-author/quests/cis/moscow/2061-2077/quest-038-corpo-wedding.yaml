summary:
  problem: Требовался социальный ивент, демонстрирующий корпоративные союзы и кастомизацию персонажа.
  goal: Дать игроку масштабную свадьбу с вариантами бюджета, кастомизацией и возможностью приглашать других игроков.
  essence: Игрок бронирует площадку, подбирает образы, проводит церемонию и банкет, получая статус и подарки.
  key_points:
    - Разные бюджеты влияют на трансляцию события и репутацию.
    - Мини-игры и задания гостей расширяют взаимодействие.
    - Свадьба укрепляет связи с фракциями и открывает семейные механики.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест организует корпоративную свадьбу в Москве. Нужно выбрать площадку, настроить детали церемонии и провести банкет
        с участием NPC и игроков.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Забронировать площадку (бюджетная, средняя, роскошная) и составить список гостей.
        2. Подготовить наряды, кольца и оформление, посетив эксклюзивные магазины.
        3. Провести церемонию с кат-сценой и кастомными клятвами.
        4. Организовать банкет с мини-играми, тостами и корпоративными конкурсами.
        5. Собрать подарки и определить статус союза в корпоративных реестрах.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Свадьбы проходят в купольных павильонах архологии; роскошный вариант транслируется на городской сетевой канал, а бюджетный
        проводится в приватном зале без трансляции.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, подарки гостей (0–100 000 еддис).
        - Репутация «Элита» +10 при роскошном сценарии.
        - Семейный статус и доступ к совместным активностям.
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Event-планирование, кастомизация, кооператив с приглашёнными игроками, экономика подарков, репутационные бонусы.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связывает социальную линию Москвы с семейными ивентами, влияет на квест «Семейные узы» и корпоративные миссии.
      mechanics_links: [ ]
      assets: [ ]
