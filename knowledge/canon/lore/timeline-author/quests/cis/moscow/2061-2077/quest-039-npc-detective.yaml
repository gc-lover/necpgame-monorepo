  - id: pursuit_phase
    title: Фаза преследования
    body: 'После сбора достаточных улик игрок получает ордер на задержание подозреваемого.


      **Трекинг подозреваемого:**

      - GPS-сигнал показывает местоположение в реальном времени

      - Подозреваемый перемещается по городу, пытаясь замести следы

      - Возможность устроить засаду в ключевых точках


      **Взаимодействие с подозреваемым:**

      - Если поймать до финала: подозреваемый пытается подкупить или запугать

      - Возможность переговоров до боя

      - Шанс на мирное разрешение


      **PvP-элементы:**

      - Автоматическое включение режима "Мanhunt"

      - Другие игроки могут присоединиться к охоте

      - Бонусы за участие в преследовании

      '
    mechanics_links:
    - manhunt-system
    - pvp-mechanics
    - tracking-system
    assets:
    - gps-interface
    - manhunt-ui
  - id: final_confrontation
    title: Финальное противостояние
    body: 'Кульминация квеста - встреча с подозреваемым в заброшенном бункере на окраине
      Москвы.


      **Сценарий конфронтации:**

      Подозреваемый: "Ты думаешь, ты лучше всех? Эти корпораты заслуживали смерти.
      Они разрушали этот город!"


      **Выбор концовки:**


      **Вариант 1: Арест (Законный путь)**

      - Успешный Combat/Stealth check DC 22

      - Подозреваемый сдается

      - +1000 репутация NCPD, +5000 едди награда

      - Доступ к квестам NCPD повышенной сложности


      **Вариант 2: Шантаж (Нейтральный путь)**

      - Успешный Intimidation DC 20

      - Подозреваемый платит 25,000 едди

      - Нейтральная репутация, но доступ к черному рынку

      - Риск: подозреваемый может отомстить позже


      **Вариант 3: Казнь (Темный путь)**

      - Убийство подозреваемого

      - -500 репутация NCPD, +10,000 едди (трофеи)

      - Доступ к квестам подполья

      - Риск: Охота от NCPD


      **PvP-бой:**

      - Если подозреваемый сопротивляется

      - Динамическая сложность в зависимости от уровня игрока

      - Возможность союзников или помех от NPC

      '
