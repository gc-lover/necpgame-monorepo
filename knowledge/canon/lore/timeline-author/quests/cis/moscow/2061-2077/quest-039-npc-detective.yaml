  sections:
  - id: overview
    title: 'Обзор: Москва 2061-2077 — «Тень детектива»'
    body: Этот side квест "Москва 2061-2077 — «Тень детектива»" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

