  - id: interrogations
    title: Допросы свидетелей
    body: 'Игрок проводит допросы ключевых свидетелей для сбора дополнительной информации.


      **Допрос 1: Секретарь CEO Arasaka**

      Диалог:

      "Господин был очень напряжен в последние дни. Постоянно говорил о ''предательстве
      в высших кругах''. Упоминал имя... кажется, ''Phantom'' или что-то подобное."


      **Допрос 2: Коллега из Militech**

      Диалог:

      "Она работала над проектом ''Ghost Protocol''. Секретные импланты для шпионажа.
      Кто-то украл прототипы. Она собиралась пойти в полицию."


      **Допрос 3: Хакер из Trauma Team**

      Диалог:

      "Вирус уникальный. Написан на базе старого кода из 2040-х. Но модифицирован.
      Автор - профи. Скорее всего, наемный убийца из игроков."


      **Допрос 4: Бармен из клуба**

      Диалог:

      "Этот тип приходил часто. Всегда один. Расспрашивал о ''особых услугах''. Показал
      мне чип - хотел продать редкий имплант."


      **Система убеждения:**

      - Успешный Intimidation: +информация, -репутация

      - Успешный Deception: +информация, но ложные следы

      - Успешный Persuasion: +информация, +отношения

      '
    mechanics_links:
    - dialogue-system
    - persuasion-mechanics
    - reputation-system
    assets:
