  - id: aftermath
    title: Последствия и награды
    body: 'В зависимости от выбранной концовки квест влияет на мир игры.


      **Общие награды:**

      - 3000 XP

      - 15,000 едди

      - Редкий имплант "Detective''s Eye" (+2 к Investigation)


      **Влияние на репутацию:**

      - Арест: +5 NCPD, -2 Underworld

      - Шантаж: +2 Underworld, нейтрально к NCPD

      - Казнь: +5 Underworld, -5 NCPD


      **Долгосрочные эффекты:**

      - Изменения в новостях Москвы

      - Новые квесты от связанных фракций

      - Возможность повторных встреч с "воскресшим" подозреваемым


      **Альтернативные концовки:**

      - Если подозреваемый убежит: квест провален, но доступен повтор через неделю

      - Если игрок погибнет: потеря прогресса, возможность продолжить после респауна

      - Тайная концовка: доказательства вины NCPD в организации убийств

      '
    mechanics_links:
    - reputation-system
    - world-state-changes
    - reward-system
    assets:
    - reward-screen
    - news-updates
  - id: technical_details
    title: Технические детали реализации
    body: '**Система отслеживания прогресса:**

      - Quest progress: 0-100% с чекпоинтами

      - Evidence counter: 5/5 улики собраны

      - Suspect heat level: индикатор близости к подозреваемому


      **Интеграция с системами:**

      - Justice system: ордера, статусы разыскиваемых

      - Reputation system: фракционные изменения

      - Dialogue system: ветвящиеся диалоги


      **Баланс и тестирование:**

      - DC проверки откалиброваны для среднего уровня 35-45

      - Время прохождения: 3-5 часов

      - Риск провала: низкий (множественные подсказки)

      '
