  - id: evidence_collection
    title: Сбор и анализ улик
    body: 'После осмотра мест игрок получает доступ к лаборатории NCPD для анализа
      улик.


      **Анализ ДНК:**

      - Сравнение образцов показывает совпадение с базой игроков

      - Подозреваемый: Игрок с ником "ShadowHunter"

      - Репутация: Нейтральная, уровень 45, специализация - stealth/assassin


      **Анализ записей камер:**

      - Алгоритм распознавания лиц идентифицирует силуэт

      - Время убийств совпадает с онлайном подозреваемого

      - Мотив: Корпоративный саботаж за вознаграждение


      **Цифровой след:**

      - Вирус ведет к даркнет-форуму "BlackMarket Implants"

      - Заказ на убийства размещен анонимно

      - Сумма: 50,000 едди за каждую цель


      **Система подсказок:**

      - Зеленый индикатор: улика собрана

      - Желтый индикатор: частичная информация

      - Красный индикатор: противоречивая улика

      '
    mechanics_links:
