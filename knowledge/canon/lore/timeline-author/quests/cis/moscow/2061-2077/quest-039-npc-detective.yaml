  - id: introduction
    title: Введение в квест
    body: 'Квест начинается в штаб-квартире NCPD на Лубянской площади. Детектив Ривер
      Уорд вызывает игрока для специального задания.


      **Сценарий старта:**

      Игрок получает сообщение: "Детектив Уорд требует вашей помощи. Приходите в штаб
      NCPD немедленно."


      **Диалог с Ривером:**

      "Послушай, [имя игрока]. У нас проблема. Серийный убийца на свободе. Пять жертв
      за две недели. Все - высокопоставленные корпораты. Мы в тупике. Твои навыки
      расследования могут помочь. Готов взяться?"


      **Выборы:**

      - "Я помогу" → квест принят

      - "Слишком рискованно" → отказ, квест недоступен 24 часа

      - "Сколько заплатите?" → +500 едди аванс, но -1 репутация у NCPD

      '
    mechanics_links:
