    - npc-river-ward
  - id: crime_scenes
    title: Осмотр мест преступлений
    body: 'Игрок посещает пять мест преступления в разных районах Москвы. Каждое место
      содержит уникальные улики и подсказки.


      **Место 1: Пентхаус в Москва-Сити (Корпоративный квартал)**

      - Жертва: CEO Arasaka Moscow Branch

      - Улики: Следы взлома хакерским имплантом, записи камер с подозрительным силуэтом

      - Проверка: Investigation DC 16 → находит ДНК-след

      - Диалог с экспертом: "Это не обычный киллер. Здесь замешаны импланты класса
      ''Phantom''"


      **Место 2: Квартира в Хамовниках (Жилой район)**

      - Жертва: Вице-президент Militech Russia

      - Улики: Личные записи жертвы, указывающие на корпоративный шпионаж

      - Проверка: Perception DC 18 → замечает скрытый чип с данными

      - Подсказка: "Жертва знала убийцу лично"


      **Место 3: Офис в Башне Федерации (Деловой центр)**

      - Жертва: Руководитель отдела кибербезопасности Trauma Team

      - Улики: Взломанная система безопасности, следы редкого вируса

      - Проверка: Intelligence DC 20 → декодирует вирус

      - Аномалия: "Вирус написан на устаревшем коде, но очень эффективен"


      **Место 4: Клуб в Тверском районе (Развлекательный квартал)**

      - Жертва: Ночной клубный промоутер с связями в подполье

      - Улики: Записи разговоров о "черном рынке имплантов"

      - Проверка: Streetwise DC 15 → узнает о подпольных сделках

      - Свидетель: Бармен вспоминает подозрительного клиента


      **Место 5: Заброшенный склад в промзоне**

      - Жертва: Независимый хакер, работавший на все стороны

      - Улики: Личные логи, указывающие на связь со всеми жертвами

      - Проверка: Hacking DC 18 → взламывает зашифрованные файлы

      - Ключ: "Убийца - один из нас. Игрок."

      '
