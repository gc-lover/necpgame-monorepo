content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает сеть расследований по убийствам NPC. Нужно собрать улики, допросить свидетелей и выйти на след
        предполагаемого игрока-убийцы.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Осмотреть пять мест преступлений, используя сканеры и проверки расследования (DC 18).
        2. Сопоставить улики в хранилище полиции и выявить цифровой профиль подозреваемого.
        3. Допросить NPC и игроков-свидетелей, собрать дополнительные зацепки.
        4. Встретиться с подозреваемым игроком на выбранной локации и провести конфронтацию.
        5. Принять решение: арестовать, шантажировать или ликвидировать преступника.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Преступления происходят в деловых блоках архологии; полиция перенасыщена делами, поэтому детективы используют внешних агентов.
        Камеры, биометрия и дроны создают богатую доказательную базу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, 10 000 еддис, репутация «Детективы» +5.
        - Если преступник — игрок, он получает статус «Разыскиваемый».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Анализ мест преступления, сопоставление улик, допросы с ветвлением, PvP-конфронтация, моральный выбор.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с системой правосудия Москвы и дальнейшими миссиями по охоте за преступниками; влияет на liveops-ивенты полиции.
      mechanics_links: []
      assets: []
