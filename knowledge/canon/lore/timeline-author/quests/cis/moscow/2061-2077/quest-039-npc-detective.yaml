summary:
  problem: Необходимо создать полноценный детективный квест с глубоким расследованием,
    моральными выборами и PvP-элементами.
  goal: Реализовать комплексный квест "Тень детектива" с пятью уровнями расследования,
    множественными концовками и интеграцией с системой правосудия.
  essence: Игрок-детектив расследует серию загадочных убийств в Москве, выходит на
    след серийного убийцы (другого игрока) и принимает решение о его судьбе.
  key_points:
  - Квест-id MOSCOW-2077-039, тип side, сложность medium, длительность 3–5 часов.
  - Пять уровней расследования: осмотр мест преступления, сбор улик, допросы свидетелей,
      анализ данных, финальное противостояние.
  - Три возможные концовки: арест, шантаж, казнь - каждая влияет на репутацию и отношения
      с фракциями.
  - Интеграция с системой правосудия, репутацией NCPD и возможностью PvP-конфликта.
