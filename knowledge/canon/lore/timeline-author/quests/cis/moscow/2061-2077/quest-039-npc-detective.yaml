summary:
  problem: Нужно расследование, связывающее убийства NPC с возможным участием реального игрока.
  goal: Провести детективный квест, ведущий к конфронтации с игроком-преступником и выбору исхода.
  essence: Игрок собирает улики по городу, определяет виновника и решает — арестовать, шантажировать или совершить самосуд.
  key_points:
    - Места преступлений требуют анализа и сопоставления цифровых следов.
    - Подозреваемый может оказаться действующим игроком, что запускает PvP.
    - Выбор влияет на репутацию и статус «Разыскиваемый».
