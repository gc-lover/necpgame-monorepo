summary:
  problem: Необходимо создать эпичное завершение эры 2061-2077 с механиками сохранения
    наследия и подготовки к новой эпохе.
  goal: Реализовать мета-событие "Последнее Предупреждение" с коллективной головоломкой,
    семидневным таймером и системой Legacy Tokens.
  essence: Все игроки Москвы получают зашифрованное предупреждение о неизбежном сбросе
    реальности, заставляющее их коллективно подготовиться к переходу в новую эпоху.
  key_points:
  - Квест-id MOSCOW-2077-040, тип meta-event, сложность extreme, масштабирование 1-50
    игроков, длительность 7 дней.
  - Коллективная головоломка требует участия всех активных игроков для расшифровки
    предупреждения.
  - 7-дневный таймер с ежедневными событиями и возрастающей интенсивностью.
  - Legacy Tokens позволяют сохранить ценные артефакты и достижения в следующую эпоху.
content:
  sections:
  - id: overview
    title: 'Обзор: Москва 2061-2077 — Последнее Предупреждение'
    body: Этот side квест "Москва 2061-2077 — Последнее Предупреждение" предлагает
      увлекательное исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: the_message
    title: Получение Послания
    body: '**Глобальное событие активации:**

      В момент 23:59:59 31 декабря 2077 года все игроки Москвы получают одновременное
      системное сообщение:


      ```

      [SYSTEM] ВНИМАНИЕ: КОЛЛЕКТИВНОЕ ПРЕДУПРЕЖДЕНИЕ

      ┌─────────────────────────────────────────┐

      │ КООРДИНАТЫ: 55.7558°N, 37.6173°E       │

      │ ВРЕМЯ: 00:00:01 1 января 2078           │

      │ СТАТУС: КРИТИЧЕСКИЙ                     │

      │                                         │

      │ ПРЕДУПРЕЖДЕНИЕ ЗАШИФРОВАНО              │

      │ ТРЕБУЕТСЯ КОЛЛЕКТИВНОЕ РЕШЕНИЕ          │

      └─────────────────────────────────────────┘

      ```


      **Механика распространения:**

      - Сообщение появляется во всех интерфейсах одновременно

      - Активируется глобальный чат-канал "Moscow Collective"

      - Все неактивные игроки получают push-уведомления

      - NPC комментируют событие в диалогах


      **Первые реакции:**

      - Паника в торговых каналах

      - Скачок цен на "редкие" предметы

      - Формирование временных альянсов

      - Активация emergency-протоколов корпораций

      '
    mechanics_links:
    - global-event-system
    - collective-chat
    - emergency-protocols
    assets:
    - system-message-ui
    - collective-channel-interface
  - id: decryption_puzzle
    title: Расшифровка Предупреждения
    body: '**Коллективная головоломка:**

      Предупреждение зашифровано многослойным шифром, требующим участия всех игроков.


      **Уровень 1: Географические координаты**

      - Игроки должны посетить 12 ключевых локаций Москвы

      - Каждая локация дает фрагмент координатной сетки

      - Требуется 50% активных игроков для открытия следующего уровня


      **Уровень 2: Временная синхронизация**

      - Синхронизация действий в реальном времени

      - "Ритуалы" в определенных точках города одновременно

      - Минимальное время между действиями: 30 секунд


      **Уровень 3: Коллективная мудрость**

      - Головоломка из 1000+ элементов

      - Каждый игрок вносит свой вклад (1-5 элементов)

      - Система дедупликации предотвращает спам


      **Уровень 4: Финальная расшифровка**

      - Полная расшифровка требует 75% участия

      - Открывает истинное содержание предупреждения


      **Содержание предупреждения:**

      ```

      СИСТЕМНОЕ ПРЕДУПРЕЖДЕНИЕ [УРОВЕНЬ КРАСНЫЙ]


      Москва, 2061-2077: Эра завершается.

      Реальность будет перезагружена через 7 дней.

      Все достижения будут утеряны.


      ИСКЛЮЧЕНИЕ: Legacy Protocol активирован.

      Игроки могут сохранить ценные артефакты.


      ВРЕМЯ ДО ПЕРЕЗАГРУЗКИ: 168:00:00

      ```

      '
    mechanics_links:
    - puzzle-system
    - collective-progression
    - time-synchronization
    assets:
    - decryption-interface
    - progress-map
  - id: legacy_collection
    title: Сбор Наследия
    body: '**Legacy System активация:**

      После расшифровки открывается система сохранения наследия.


      **Типы Legacy Items:**


      **Редкие артефакты (1-3 слота):**

      - Легендарное оружие/импланты

      - Уникальные транспортные средства

      - Корпоративные реликвии


      **Достижения и титулы (2-5 слотов):**

      - Мастерские звания

      - Репутационные статусы

      - Завершенные сюжетные арки


      **Экономические активы (3-10 слотов):**

      - Стабильная валюта (едди)

      - Корпоративные акции

      - Недвижимость в игре


      **Социальные связи (1-3 слота):**

      - Важные NPC-контакты

      - Фракционные альянсы

      - Групповые достижения


      **Процесс сохранения:**

      1. Оценка предмета системой (DC 15-25)

      2. Создание Legacy Token (потребляет редкие ресурсы)

      3. Хранение в специальном инвентаре

      4. Финализация перед перезагрузкой


      **Ограничения:**

      - Максимум 15 слотов на игрока

      - Только предметы уровня "Rare" и выше

      - Legacy Tokens расходуются при активации

      '
    mechanics_links:
    - legacy-token-system
    - item-evaluation
    - inventory-management
    assets:
    - legacy-vault-interface
    - token-crafting-ui
  - id: seven_day_countdown
    title: Семидневный Отсчет
    body: '**Дневная структура события:**


      **День 1: Шок и отрицание**

      - Массовые продажи активов

      - Скачок цен на Legacy материалы

      - Формирование "культов спасения"

      - Первые случаи насилия из-за ресурсов


      **День 2: Гнев и торг**

      - Корпорации предлагают контракты на защиту

      - Черный рынок Legacy Tokens

      - Публичные протесты и демонстрации


      **День 3: Торг и депрессия**

      - Массовые сделки по обмену наследия

      - Появление "коллекционеров"

      - Рост суицидальных настроений


      **День 4: Принятие и подготовка**

      - Организованное распределение ресурсов

      - Групповые ритуалы сохранения

      - Финализация личных историй


      **День 5: Надежда и действие**

      - Кооперативные квесты по сбору материалов

      - Создание "мемориальных зон"

      - Финальные прощания с NPC


      **День 6: Трансценденция**

      - Медитативные состояния

      - Коллективные видения будущего

      - Подготовка к переходу


      **День 7: Финальная синхронизация**

      - Полная остановка игрового мира

      - Финальная церемония

      - Переход в новую эпоху


      **Ежедневные события:**

      - Утренние глобальные сообщения

      - Вечерние коллективные собрания

      - Ночные "сны" о будущем

      - Специальные квесты дня

      '
    mechanics_links:
    - countdown-timer
    - daily-events
    - world-state-progression
    assets:
    - countdown-ui
    - memorial-zones
  - id: final_ceremony
    title: Финальная Церемония
    body: '**Кульминация события:**

      В последние минуты перед перезагрузкой происходит глобальная церемония.


      **Локация:** Красная площадь, Москва

      **Время:** 23:59:00 7 января 2078


      **Церемония включает:**

      1. Коллективное прощание со старой эрой

      2. Активация Legacy Protocol

      3. Перенос сохраненных артефактов

      4. Финальные системные сообщения


      **Эмоциональные элементы:**

      - Персонализированные flashbacks достижений

      - Прощальные сообщения от NPC

      - Коллективные воспоминания игроков

      - Символическое "угасание" старого мира


      **Техническая реализация:**

      - Мировая пауза на 5 минут

      - Синхронизированная анимация для всех игроков

      - Переходный cinematic

      - Загрузка новой эры

      '
    mechanics_links:
    - ceremony-system
    - world-transition
    - cinematic-engine
    assets:
    - ceremony-scene
    - transition-cinematic
  - id: new_era_transition
    title: Переход в Новую Эру
    body: '**Сброс и трансформация:**

      Полный сброс игрового мира с сохранением только Legacy элементов.


      **Что сохраняется:**

      - Legacy Tokens и связанные предметы

      - Базовые навыки и статистика (с модификаторами)

      - Социальные связи (в измененном виде)

      - Мировая лор-история


      **Что сбрасывается:**

      - Экономика и рынки

      - Территориальный контроль

      - Корпоративные иерархии

      - Повседневная инфраструктура


      **Новая реальность:**

      - Измененная карта Москвы

      - Новые фракции и альянсы

      - Переработанная экономика

      - Свежие сюжетные возможности


      **Legacy преимущества:**

      - Бонусы к стартовым ресурсам

      - Эксклюзивные предметы из прошлой эры

      - "Ветеранские" титулы и привилегии

      - Специальные квестовые ветки

      '
    mechanics_links:
    - world-reset-mechanics
    - legacy-preservation
    - new-era-generation
    assets:
    - reset-cinematic
    - new-era-intro
  - id: rewards_and_balance
    title: Награды и Баланс
    body: '**Основные награды:**

      - 25,000 XP за завершение квеста

      - Legacy Preservation Achievement

      - Специальный титул "Хранитель Эры"

      - Доступ к exclusive контенту


      **Legacy-based награды:**

      - В зависимости от сохраненных слотов

      - Бонусные предметы в новой эре

      - Репутационные преимущества


      **Балансные соображения:**

      - Предотвращение эксплойтов сохранения

      - Экономическая стабильность после сброса

      - Прогрессионная кривая для veteran игроков

      - Мотивация к участию в событии


      **Риски и контрмеры:**

      - Griefing prevention

      - Economic manipulation controls

      - Progress preservation guarantees

      - Fair transition mechanics

      '
    mechanics_links:
    - reward-system
    - balance-verification
    - anti-exploit-measures
    assets:
    - reward-calculation
    - balance-reports
  - id: technical_implementation
    title: Техническая Реализация
    body: '**Архитектура системы:**


      **Global State Management:**

      - Распределенное хранение прогресса

      - Синхронизация между серверами

      - Backup и recovery механизмы


      **Timer System:**

      - Precision countdown с дрейф-коррекцией

      - Event scheduling и queuing

      - Real-time notifications


      **Legacy Storage:**

      - Secure vault система

      - Item serialization/deserialization

      - Cross-era compatibility


      **Performance Considerations:**

      - Memory management для больших событий

      - Network optimization для массовых взаимодействий

      - Database scaling для пиковых нагрузок


      **Testing Requirements:**

      - Load testing с 1000+ игроков

      - Edge case validation

      - Rollback procedures

      - Monitoring и alerting

      '
    mechanics_links:
    - distributed-systems
    - performance-optimization
    - testing-frameworks
    assets:
    - system-architecture
    - performance-metrics
