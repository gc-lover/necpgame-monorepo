summary:
  problem: Требовался мета-квест, завершающий период 2061-2077 и подготавливающий игроков к перезапуску мира.
  goal: Передать предупреждение о завершении лиги, объяснить наследуемые системы и дать время на подготовку.
  essence: Игроки получают зашифрованное сообщение, расшифровывают его, готовят переносимые ресурсы и переживают обратный отсчёт до перезапуска.
  key_points:
    - Городской ивент запускает волну аномалий и совместной расшифровки.
    - Игроки собирают Legacy Token и формируют списки переносимых предметов.
    - Обратный отсчёт на семь дней сопровождается уникальными активностями и скидками.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест закрывает период 2061-2077. Все игроки получают синхронное сообщение, запускается городской мета-ивент и начинается подготовка
        к перезапуску лиги.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Принять зашифрованный сигнал и собрать фрагменты ключа по городу.
        2. Коллективно расшифровать сообщение, используя пазлы и временные окна.
        3. Получить инструктаж о переносимых системах: артефакты, титулы, косметика.
        4. Выполнить задачи подготовки: собрать Legacy Token, упаковать ресурсы, завершить незакрытые контракты.
        5. Следить за семидневным таймером и участвовать в финальных активностях до перезапуска.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Сообщение распространяется через сетевые экраны, радиостанции и дроны. Центр управления лиги координирует ивенты, а в деловых
        районах открываются временные хабы Legacy.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 15 000 XP, Legacy Token для следующей лиги.
        - Фиксация переносимых достижений и косметики в профиле игрока.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Городской broadcast, кооперативная расшифровка, подготовка к сезону, ограниченное время, управление наследием.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест завершает период 2061-2077 и открывает арку 2078-2093; связан с глобальными liveops и системой Legacy Rewards.
      mechanics_links: []
      assets: []
