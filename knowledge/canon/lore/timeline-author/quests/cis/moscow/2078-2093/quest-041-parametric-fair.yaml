summary:
  problem: 'Праздничный контент Москвы не показывал эксперименты с параметрами мира и мета-аттракционы.'
  goal: 'Создать событие, где игроки меняют физику и время симуляции, участвуя в конкурсах.'
  essence: 'Игрок покупает билет на ярмарку, исследует зоны изменённой физики и участвует в конкурсе глюков реальности.'
  key_points:
    - 'Ярмарка предлагает зоны с низкой гравитацией, инвертированной физикой и замедленным временем.'
    - 'Мини-ивенты и конкурс «лучший глюк» стимулируют творческое использование механик.'
    - 'Призы и статистика влияют на будущие фестивали симуляции.'
content:
  sections:
    - id: admission
      title: Вход на ярмарку
      body: |
        Игрок покупает билет за 5 000 едди, проходит калибровку аватара и получает доступ к зонам с модифицированными параметрами мира.
        На входе выдаются временные модификаторы устойчивости к физическим аномалиям.
      mechanics_links: []
      assets: []
    - id: attractions
      title: Аттракционы с изменённой физикой
      body: |
        Доступны три основных зоны: низкая гравитация, замедленное время и инвертированная физика. Каждый участок содержит мини-игры
        для одиночного прохождения и сравнения результатов с другими посетителями.
      mechanics_links: []
      assets: []
    - id: contest
      title: Конкурс «глюков реальности»
      body: |
        Игроки создают и демонстрируют визуально впечатляющие эффекты. Система фиксирует попытки и публикует лучшие работы в хронике
        лиги. Победители получают временные титулы и косметику.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 800 XP, возврат части вложений через призы до 20 000 едди.
        - Уникальные визуальные эффекты и памятные стикеры.
        - Данные о популярных аномалиях влияют на будущие настройки симуляции.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Ярмарка поддерживает сюжет о раскрытии симуляции и может запускать дополнительные ивенты о физике мира и контроле Матрицы.
      mechanics_links: []
      assets: []
