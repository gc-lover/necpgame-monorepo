summary:
  problem: Необходимо создать веселый фестиваль с измененной физикой для разнообразия
    игрового опыта и социальных взаимодействий.
  goal: Реализовать "Параметрическую Ярмарку" - фестиваль с зонами измененной физики,
    конкурсами и экономикой развлечений.
  essence: Игроки посещают ежегодный фестиваль, где физические законы можно "перенастроить",
    участвуя в конкурсах и получая уникальные награды.
  key_points:
  - Квест-id MOSCOW-2093-041, тип event, сложность easy, масштабирование 1-100 игроков,
    длительность 2–4 часа.
  - Девять зон с разной физикой: гравитация, время, инерция, свет, звук, материя.
  - Система билетов и внутрифестивальной экономики.
  - Главный конкурс "Глюк Мастера" с наградами и славой.
