  - id: festival_arrival
    title: Прибытие на Ярмарку
    body: '**Локация:** Бывшая ВДНХ, перестроенная в Параметрический Парк.


      **Входной ритуал:**

      Игроки подходят к главным воротам, украшенным неоновыми вывесками:

      "ДОБРО ПОЖАЛОВАТЬ НА ПАРАМЕТРИЧЕСКУЮ ЯРМАРКУ 2093!"

      "ГДЕ ФИЗИКА - ЭТО ПРОСТО ПАРАМЕТРЫ!"


      **Покупка билетов:**

      - Стандартный билет: 500 едди (доступ ко всем зонам)

      - VIP билет: 2000 едди (приоритетный доступ + эксклюзивные зоны)

      - Групповой билет: 1200 едди за 4 человек


      **Начальный диалог:**

      ```

      Приветствую, странник реальности!


      Здесь, на Параметрической Ярмарке, мы играем с фундаментальными законами бытия.

      Хочешь полетать без крыльев? Замедлить время? Изменить гравитацию?

      Все возможно! Все разрешено! Все... параметрично!


      Выбери свой путь, и пусть реальность подчинится твоему воображению!

      ```


      **Система достижений:**

      - "Первый посетитель" - за вход в первый час открытия

      - "Ярмарочный ветеран" - за посещение всех предыдущих фестивалей

      - "Параметрический пионер" - за открытие новой зоны

      '
