  - id: social_interactions
    title: Социальные Взаимодействия
    body: '**Фестиваль как социальный хаб:**


      **Групповые активности:**

      - Командные челленджи в зонах

      - Совместное создание "глюков"

      - Групповые фото и видео

      - Турниры между гильдиями


      **Социальные фичи:**

      - Festival Friend List (временные друзья фестиваля)

      - Публичные достижения и рекорды

      - Лидерборды по категориям

      - Социальные квесты ("Помоги новичку")


      **Специальные события:**

      - "Флэшмобы" с параметрами

      - Импровизированные концерты

      - Спонтанные конкурсы

      - Тематические вечеринки


      **Долгосрочные связи:**

      - Festival Legacy (воспоминания сохраняются)

      - Повторные визиты с бонусами

      - Сообщество "Параметристов"

      - Кросс-серверные взаимодействия

      '
