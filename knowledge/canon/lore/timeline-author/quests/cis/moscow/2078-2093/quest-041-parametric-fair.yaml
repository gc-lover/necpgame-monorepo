  - id: physics_zones
    title: Зоны Измененной Физики
    body: '**Зона 1: Гравитационная Игра (Gravity Playground)**

      - Физика: Переменная гравитация (0.1x - 10x нормальной)

      - Игры: "Небесные прыжки", "Лунная ходьба", "Гравитационные гонки"

      - Механика: Игроки могут менять гравитацию в реальном времени

      - Награда: "Гравитационный пояс" (пассивный бафф к прыжкам)


      **Зона 2: Хрональная Лабиринт (Time Maze)**

      - Физика: Замедленное/ускоренное время для разных объектов

      - Игры: "Замедленный побег", "Временные гонки", "Синхронизация"

      - Механика: Локальные временные поля, влияющие на скорость движения

      - Награда: "Хронометр" (бафф к cooldown''ам способностей)


      **Зона 3: Инерционная Горка (Momentum Slide)**

      - Физика: Изменяемая инерция и трение

      - Игры: "Бесконечный разгон", "Мгновенная остановка", "Инертные танцы"

      - Механика: Ползунки для настройки физических параметров

      - Награда: "Инертный ботинок" (бафф к скорости движения)


      **Зона 4: Световая Комната (Photon Chamber)**

      - Физика: Манипуляция светом и тенями

      - Игры: "Теневые прятки", "Световые скульптуры", "Лазерный лабиринт"

      - Механика: Создание и управление источниками света

      - Награда: "Фотонный генератор" (освещение + стелс бафф)


      **Зона 5: Акустическая Сфера (Sound Sphere)**

      - Физика: Изменение распространения звука

      - Игры: "Шепот на расстоянии", "Звуковые иллюзии", "Музыкальный бой"

      - Механика: Создание звуковых полей и эффектов

      - Награда: "Акустический усилитель" (бафф к социальным взаимодействиям)


      **Зона 6: Материальная Кузница (Matter Forge)**

      - Физика: Изменение свойств материалов

      - Игры: "Живая скульптура", "Изменяемые объекты", "Материальные трансформации"

      - Механика: Крафтинг с переменными свойствами материалов

      - Награда: "Материальный стабилизатор" (бафф к крафтингу)


      **Зона 7: Квантовая Арена (Quantum Arena)**

      - Физика: Суперпозиция и квантовые эффекты

      - Игры: "Квантовый бой", "Вероятностные гонки", "Суперпозиционные прятки"

      - Механика: Рандомизированные эффекты и состояния

      - Награда: "Квантовый куб" (пассивный лут бафф)


      **Зона 8: Электромагнитная Буря (EM Storm)**

      - Физика: Контроль электромагнитных полей

      - Игры: "Магнитные гонки", "Электрические скульптуры", "ЭМ защита"

      - Механика: Создание и управление магнитными/электрическими полями

      - Награда: "ЭМ манипулятор" (бафф к хакерским способностям)


      **Зона 9: Энтропийная Зона (Entropy Zone)**

      - Физика: Контроль энтропии и хаоса

      - Игры: "Хаотичный бой", "Энтропийные трансформации", "Порядок из хаоса"

      - Механика: Создание контролируемого хаоса

      - Награда: "Энтропийный кристалл" (бафф к критическим ударам)


      **Общие механики зон:**

      - Каждая зона имеет "Параметрический Контроллер" - устройство для настройки
      физики

      - Игроки могут соревноваться или кооперировать

      - Фото/видео режим для запечатления достижений

      '
