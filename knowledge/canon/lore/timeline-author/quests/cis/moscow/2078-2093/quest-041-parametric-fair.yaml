  - id: festival_economy
    title: Экономика Фестиваля
    body: '**Внутрифестивальная валюта: Параметрические Кристаллы (ПК)**


      **Способы заработка ПК:**

      - Участие в мини-играх: 10-50 ПК за победу

      - Создание контента: фото/видео глюков - 5-20 ПК

      - Помощь другим игрокам: 5-15 ПК

      - Участие в конкурсах: 25-100 ПК


      **Расходы:**

      - Кастомизация аватара: 50 ПК

      - Эксклюзивные зоны: 100 ПК

      - Специальные эффекты: 25 ПК

      - Памятные сувениры: 30-200 ПК


      **Обменный курс:**

      - 1 ПК = 10 едди (внутри фестиваля)

      - Лимит обмена: 1000 ПК в день на игрока

      - Накопление: ПК хранятся между посещениями


      **Экономические активности:**

      - Торговля "глюками" между игроками

      - Азартные игры с параметрами

      - Крафтинг фестивальных предметов

      - Инвестиции в популярные зоны


      **VIP привилегии:**

      - Эксклюзивные зоны доступа

      - Приоритет в очередях

      - Специальные NPC-интеракции

      - Уникальные награды

      '
