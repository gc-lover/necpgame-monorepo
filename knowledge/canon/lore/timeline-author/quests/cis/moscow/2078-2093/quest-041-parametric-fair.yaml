  - id: glitch_master_contest
    title: Конкурс "Глюк Мастер"
    body: '**Главная достопримечательность фестиваля - ежегодный конкурс креативности.**


      **Фазы конкурса:**


      **Фаза 1: Подготовка (30 минут)**

      - Регистрация участников (макс 50 игроков)

      - Выбор зоны и подготовка "глюка"

      - Сбор материалов и настройка параметров


      **Фаза 2: Демонстрация (45 минут)**

      - Каждому участнику 3 минуты на презентацию

      - Создание максимально креативного/смешного/впечатляющего эффекта

      - Зрители голосуют в реальном времени


      **Фаза 3: Финал (15 минут)**

      - Топ-10 участников в финальном раунде

      - Судейское голосование

      - Объявление победителей


      **Категории оценки:**

      - Креативность: 30% (оригинальность идеи)

      - Техническое мастерство: 25% (сложность реализации)

      - Зрелищность: 25% (впечатление на зрителей)

      - Комичность: 20% (юмор и развлечение)


      **Примеры "глюков":**

      - "Танцующий дом" (здание меняет форму под музыку)

      - "Обратная гравитация" (предметы "падают" вверх)

      - "Временной парадокс" (NPC повторяют действия в обратном порядке)

      - "Материальный хаос" (объекты randomly меняют свойства)


      **Система голосования:**

      - Зрители голосуют едди (1-100 едди за голос)

      - Судьи (NPC) дают профессиональную оценку

      - Социальные сети фестиваля для дополнительного хайпа

      '
