  - id: rewards_and_progression
    title: Награды и Прогрессия
    body: '**Основные награды:**

      - 1500 XP за полное прохождение

      - 5000-25000 едди (в зависимости от достижений)

      - Параметрические артефакты (9 типов по зонам)


      **Достижения фестиваля:**

      - "Первопроходец" - посещение всех зон

      - "Глюк Мастер" - победа в конкурсе

      - "Параметрист" - создание 10 уникальных эффектов

      - "Социальная Звезда" - максимум социальных взаимодействий


      **Коллекционные предметы:**

      - Фестивальные костюмы (9 вариантов)

      - Параметрические импланты (пассивные баффы)

      - Декоративные предметы для жилища

      - Специальные транспортные средства


      **Долгосрочные эффекты:**

      - Репутация "Параметриста" открывает квесты

      - Доступ к ежегодным фестивалям

      - Специальные скидки на параметрические технологии

      - Уникальные социальные статусы


      **Прогрессионная система:**

      - Festival Rank (1-10)

      - Специализация в определенных зонах

      - Мастерство в конкурсах

      - Социальный престиж

      '
