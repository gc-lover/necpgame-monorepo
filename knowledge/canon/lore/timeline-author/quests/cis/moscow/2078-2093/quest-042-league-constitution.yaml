summary:
  problem: 'Правила будущей лиги определялись кулуарно и не вовлекали игроков в принятие решений.'
  goal: 'Организовать многонедельный процесс предложений, дебатов и голосования за конституцию лиги.'
  essence: 'Игрок формулирует инициативы, участвует в дебатах, голосует и наблюдает как топ-правила становятся законом сезона.'
  key_points:
    - 'Игроки подают предложения с описанием и затратами.'
    - 'Форумы, дебаты и медиаторские события позволяют отстаивать инициативы.'
    - 'Голосование определяет десять правил, влияющих на следующий сезон.'
