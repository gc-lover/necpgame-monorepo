    - id: deliberation_phase
      title: Фаза Дебатов
      body: |
        **Фаза 2: Обсуждение (Дни 5-10)**

        **Форматы дебатов:**

        **Публичные форумы:**
        - Открытые обсуждения всех предложений
        - Тематические разделы по категориям
        - Возможность создания "дебатов" между оппонентами

        **Медиа-панели:**
        - Стримы с ведущими и экспертами
        - Дебаты между сторонниками разных точек зрения
        - Аналитические обзоры предложений

        **Локальные собрания:**
        - Физические встречи в игре (зоны собраний)
        - Групповые дискуссии (до 50 участников)
        - Голосования по предварительным вопросам

        **Специализированные комитеты:**
        - Экспертные группы по категориям
        - Анализ технической осуществимости
        - Оценка баланса и公平ности

        **Система аргументации:**
        - Плюсы/минусы каждого предложения
        - Статистика поддержки (голоса за/против)
        - Цитаты и ссылки на предыдущий опыт
        - Предложения по улучшению формулировок

        **Дебатные механики:**
        - "Дуэль аргументов" - прямые дебаты между игроками
        - "Фактчекинг" - верификация заявлений модераторами
        - "Популярные мнения" - агрегация общественного мнения
        - "Экспертные заключения" - отзывы от игровых разработчиков

        **Влияние на предложения:**
        - Популярные предложения получают бонусы
        - Слабые аргументы могут быть отклонены
        - Возможность объединения похожих идей
        - Финализация текстов перед голосованием
      mechanics_links:
        - debate-system
        - argumentation-mechanics
        - committee-system
      assets:
        - forum-interface
        - debate-arena
        - committee-tools

    - id: voting_ratification
      title: Голосование и Ратификация
      body: |
        **Фаза 3: Голосование (Дни 11-14)**

        **Процесс голосования:**

        **Предварительное голосование (Дни 11-12):**
        - Выбор топ-50 предложений из всех поданных
        - Ранжирование по категориям
        - Минимальный порог поддержки (5% голосов)

        **Финальное голосование (День 13):**
        - Выбор топ-10 конституционных статей
        - Прямое голосование за каждое предложение
        - Возможность ранжирования приоритетов

        **Ратификация (День 14):**
        - Официальное принятие конституции
        - Церемония подписания
        - Публикация в игровых новостях

        **Система голосования:**
        - Взвешенное голосование (учитывает влияние)
        - Анонимность опций (но аудит результатов)
        - Возможность делегирования голоса
        - Множественные раунды при необходимости

        **Правила принятия:**
        - Кворум: 25% активных игроков
        - Большинство: 60% голосов "за"
        - Вето: возможность заблокировать экстремальные предложения
        - Переголосование: при близких результатах

        **Результаты голосования:**
        - Топ-10 правил становятся конституцией
        - Остальные предложения сохраняются как "резервные"
        - Статистика голосования публикуется
        - Возможность апелляции в течение недели
      mechanics_links:
        - voting-system
        - ratification-process
        - quorum-mechanics
      assets:
        - voting-interface
        - results-dashboard
        - ratification-ceremony

    - id: constitution_implementation
      title: Внедрение Конституции
      body: |
        **После принятия конституции:**

        **Немедленные изменения:**
        - Активация новых правил в текущей лиге
        - Обновление интерфейсов и систем
        - Перераспределение власти и ресурсов

        **Долгосрочные эффекты:**
        - Конституция влияет на следующую лигу
        - Создание прецедентов для будущих изменений
        - Формирование политических фракций

        **Мониторинг и корректировка:**
        - Отчеты о работе конституции
        - Возможность поправок через референдумы
        - Оценка эффективности правил

        **Наследие конституции:**
        - Архив принятых конституций
        - Историческая значимость решений
        - Влияние на игровой нарратив

        **Политические последствия:**
        - Рост/падение популярности фракций
        - Изменения в альянсах
        - Новые возможности для квестов
      mechanics_links:
        - implementation-system
        - monitoring-tools
        - legacy-preservation
      assets:
        - constitution-archive
        - monitoring-dashboard
        - political-factions

    - id: rewards_and_recognition
      title: Награды и Признание
      body: |
        **Основные награды:**
        - 2500 XP за полное участие
        - 10,000-50,000 едди (в зависимости от вклада)
        - Конституционный значок (титул)

        **Специальные награды:**

        **Лучший законодатель:**
        - Предложение принято в топ-10
        - +5000 едди, эксклюзивный титул
        - Портрет в Зале Славы

        **Дебатер года:**
        - Максимум аргументов в дебатах
        - +3000 едди, значок оратора
        - Приглашение в модераторский совет

        **Гражданский герой:**
        - Организация собраний/форумов
        - +4000 едди, организаторский бонус
        - Повышенное влияние в будущих голосованиях

        **Аналитик конституции:**
        - Лучший анализ предложений
        - +3500 едди, экспертный статус
        - Доступ к аналитическим инструментам

        **Репутационные изменения:**
        - +5 к гражданской репутации
        - Доступ к эксклюзивным квестам
        - Бонусы в политических фракциях

        **Долгосрочные преимущества:**
        - Увеличенное влияние в будущих конституциях
        - Специальные права в управлении
        - Участие в ежегодных собраниях
