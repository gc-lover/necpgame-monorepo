    - id: technical_architecture
      title: Техническая Архитектура
      body: |
        **Система демократии:**

        **Proposal Engine:**
        - Коллекция и категоризация предложений
        - Автоматическая модерация
        - Поиск дубликатов и похожих идей

        **Debate Platform:**
        - Реал-тайм дискуссии
        - Аргументационная аналитика
        - Модерация контента

        **Voting Infrastructure:**
        - Безопасное голосование
        - Взвешенные голоса
        - Аудит и верификация

        **Analytics System:**
        - Отслеживание вовлеченности
        - Анализ трендов мнений
        - Прогнозирование результатов

        **Integration Points:**
        - Narrative system для сюжетной интеграции
        - Social system для фракций и влияния
        - Achievement system для наград

        **Scalability:**
        - Поддержка 1000+ участников
        - Распределенная обработка голосов
        - Real-time updates для всех игроков
