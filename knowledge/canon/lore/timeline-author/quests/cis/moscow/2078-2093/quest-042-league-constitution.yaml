summary:
  problem: Необходимо создать систему демократического управления игровой лигой с участием игроков в формировании правил.
  goal: Реализовать комплексный квест "Конституция Лиги" с полноценным демократическим процессом от предложений до принятия законов.
  essence: Игроки Москвы участвуют в формировании конституции следующей лиги через предложение правил, дебаты и голосование, влияя на будущее игрового мира.
  key_points:
    - Квест-id MOSCOW-2093-042, тип meta-event, сложность medium, масштабирование 100-1000 игроков, длительность 2 недели.
    - Трехфазный процесс: предложения, дебаты, голосование.
    - Система репутации и влияния в законодательном процессе.
    - Принятые правила становятся частью следующей лиги.
content:
  sections:
    - id: constitutional_convention
      title: Созыв Конституционного Собрания
      body: |
        **Инициация события:**
        После перезагрузки лиги (событие "Последнее Предупреждение") активируется глобальное оповещение:

        ```
        [КОНСТИТУЦИОННОЕ СОБРАНИЕ МОСКВЫ]

        ГРАЖДАНЕ ЛИГИ!

        Старая эпоха завершилась. Настало время определить правила новой эры.
        Каждый голос имеет вес. Каждый аргумент имеет значение.
        Каждый участник имеет право формировать будущее.

        СРОК: 14 дней на создание Конституции Новой Лиги
        ЦЕЛЬ: 10 фундаментальных правил для следующей эпохи

        Присоединяйтесь к дебатам. Голосуйте за изменения.
        Ваше участие определит лицо Москвы 2094-2109.
        ```

        **Требования для участия:**
        - Репутация "Гражданин Москвы" (минимум 100 очков)
        - Участие в предыдущей лиге (минимум 30 дней онлайна)
        - Отсутствие активных нарушений (бан не старше 6 месяцев)

        **Система влияния:**
        - Базовое влияние: 1 голос
        - Дополнительное влияние за достижения:
          - Ветеран лиги: +2 голоса
          - Активный гражданин: +1 голос
          - Законодатель прошлого: +3 голоса
          - Модератор сообщества: +2 голоса

        **Локации собрания:**
        - Главная: Виртуальный Конвент-Холл (доступен всем)
        - Региональные: Локальные собрания в районах Москвы
        - Специальные: Тематические форумы по категориям правил
