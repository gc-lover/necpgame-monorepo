content:
  sections:
    - id: proposals
      title: Подготовка инициатив
      body: |
        Игроки подают инициативы через консоль управления. Каждая заявка получает стоимость влияния и требует поддержки сообщества.
        Система фильтрует спам и объединяет похожие идеи.
      mechanics_links: []
      assets: []
    - id: debates
      title: Дебаты и агитация
      body: |
        Внутриигровые форумы и сценические дебаты позволяют защищать инициативы. Игроки выпускают агит-материалы, проводят встречи и
        получают бонусы за аргументацию и взаимодействие с фракциями.
      mechanics_links: []
      assets: []
    - id: voting
      title: Голосование и принятие
      body: |
        Финальная неделя посвящена голосованию. Игроки распределяют голоса по списку инициатив. Топ-10 автоматически публикуется как
        конституция следующей лиги, остальные уходят в архив.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Последствия и награды
      body: |
        - 2 000 XP за участие, дополнительные награды за принятые инициативы.
        - Автор уверен, что его имя отображается в конституции, а фракции получают бонусы.
        - Принятые правила меняют PvP-зоны, скорость прогресса и экономику нового сезона.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Конечный документ интегрируется в запуск следующей лиги и связывается с сюжетами о реформировании симуляции.
      mechanics_links: []
      assets: []
