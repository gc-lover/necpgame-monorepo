    - id: proposal_collection
      title: Сбор Предложений
      body: |
        **Фаза 1: Предложения (Дни 1-4)**

        **Категории конституционных статей:**

        **Экономические правила:**
        - Налогообложение корпораций
        - Распределение ресурсов
        - Торговые ограничения
        - Валютная политика

        **Социальные нормы:**
        - Права и обязанности игроков
        - Система наказаний
        - Свобода слова и действий
        - Социальная мобильность

        **Военные доктрины:**
        - Правила PvP конфликтов
        - Территориальные споры
        - Альянсы и коалиции
        - Военные преступления

        **Технологические стандарты:**
        - Импланты и модификации
        - ИИ и автоматизация
        - Кибербезопасность
        - Научные исследования

        **Экологические принципы:**
        - Защита окружающей среды
        - Устойчивое развитие
        - Природные ресурсы
        - Экологические катастрофы

        **Мета-правила:**
        - Изменение конституции
        - Выборы лидеров
        - Судебная система
        - Международные отношения

        **Формат предложения:**
        ```
        ЗАГОЛОВОК: [Краткое название правила]

        ПРОБЛЕМА: [Описание проблемы, которую решает правило]

        РЕШЕНИЕ: [Детальное описание правила]

        ПОСЛЕДСТВИЯ: [Влияние на геймплей]

        АРГУМЕНТЫ: [Почему это правило необходимо]
        ```

        **Требования к предложениям:**
        - Минимум 500 символов
        - Максимум 5000 символов
        - Обоснование необходимости
        - Описание последствий
        - 10 едди залог (возвращается при принятии)

        **Модерация предложений:**
        - Автоматическая проверка на спам
        - Ручная модерация на соответствие темам
        - Возможность апелляции отклоненных предложений
