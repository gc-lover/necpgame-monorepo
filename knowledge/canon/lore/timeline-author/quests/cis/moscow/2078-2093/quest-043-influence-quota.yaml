    - id: competition_dynamics
      title: Динамика Соревнования
      body: |
        **Реал-тайм конкуренция:**

        **Лидерборды и рейтинги:**
        - Общий рейтинг: суммарное влияние всех гильдий
        - Категорийные топы: лучшие в PvP, экономике и т.д.
        - Региональные рейтинги: по районам Москвы
        - Исторический трекинг: прогресс за период

        **Соревновательные механики:**
        - Рывки: внезапные бонусные периоды (2x влияние на 1 час)
        - Конфликты: PvP зоны с повышенными ставками
        - Альянсы: временные коалиции для совместных целей
        - Саботаж: возможности ослабить конкурентов (этично)

        **Баланс и公平ность:**
        - Размер гильдии влияет на эффективность (бонусы за маленькие гильдии)
        - Временные ограничения на спам-активность
        - Анти-эксплойт меры для предотвращения ботов
        - Регулярная балансировка коэффициентов

        **Социальная динамика:**
        - Общественное давление на топ-гильдии
        - Мотивация для средних гильдий догонять лидеров
        - Возможность "темной лошадки" - неожиданных победителей
        - Коммьюнити обсуждения стратегий

        **Еженедельные события:**
        - Понедельник: Экономический бонус (торговля x2)
        - Вторник: Боевой бонус (PvP награды x2)
        - Среда: Социальный бонус (альянсы и рекрутинг x2)
        - Четверг: Территориальный бонус (захват зон x2)
        - Пятница: Комбо-ивент (все категории x1.5)
        - Выходные: Свободная охота (случайные бонусы)
      mechanics_links:
