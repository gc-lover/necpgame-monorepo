summary:
  problem: Необходимо создать систему соревнования между гильдиями за влияние и награды, которые сохранятся в следующую эпоху.
  goal: Реализовать "Квоту Влияния" - комплексное соревнование гильдий с различными типами активности и системой наследования преимуществ.
  essence: Гильдии Москвы участвуют в глобальном соревновании, накапливая влияние через различные активности, чтобы получить стартовые преимущества в следующей лиге.
  key_points:
    - Квест-id MOSCOW-2093-043, тип faction-competition, сложность medium, масштабирование 10-50 игроков на гильдию, длительность 4 недели.
    - Множественные способы набора влияния: PvE, PvP, экономика, социальная активность.
    - Реал-тайм рейтинги и соревновательная механика.
    - Legacy-награды для топ гильдий в следующей эпохе.
content:
  sections:
    - id: quota_announcement
      title: Объявление Квоты Влияния
      body: |
        **Глобальное событие активации:**
        После стабилизации новой эры (пост-"Последнее Предупреждение") активируется система квот:

        ```
        [КВОТА ВЛИЯНИЯ - ЭПОХА ВОЗРОЖДЕНИЯ]

        ГИЛЬДИИ МОСКВЫ!

        Настала эра Возрождения. Влияние определяет будущее.
        Ваша гильдия может получить преимущество в следующей эпохе.

        ПЕРИОД: 4 недели интенсивной конкуренции
        СТАВКА: Legacy-преимущества для топ-20 гильдий
        ЦЕЛЬ: Максимальное накопление очков влияния

        Регистрируйтесь. Соревнуйтесь. Доминируйте.
        Будущее Москвы в ваших руках.
        ```

        **Требования для участия:**
        - Гильдия минимум 5 активных членов
        - Лидер гильдии с репутацией 200+
        - Регистрационный взнос: 10,000 едди (возвращается при участии)
        - Отсутствие серьезных нарушений (бан гильдии не старше 3 месяцев)

        **Система рейтинга:**
        - Реал-тайм обновление каждые 5 минут
        - Публичные лидерборды по категориям
        - Еженедельные промежуточные награды
        - Финальный подсчет в конце периода

        **Категории влияния:**
        - Боевой престиж (PvP/PvE достижения)
        - Экономическая мощь (торговля и ресурсы)
        - Социальное влияние (альянсы и репутация)
        - Территориальный контроль (зоны и базы)
