    - id: influence_sources
      title: Источники Влияния
      body: |
        **Многообразие способов набора влияния:**

        **1. Боевой Престиж (40% от общего влияния):**
        - PvP победы: 50-500 очков (зависит от уровня противника)
        - PvE рейды: 100-1000 очков (сложность и размер группы)
        - Защита территорий: 25 очков за час активной обороны
        - Турнирные победы: 2000+ очков за чемпионаты

        **2. Экономическая Мощь (30% от общего влияния):**
        - Торговые операции: 1 очко за 1000 едди оборота
        - Ресурсный сбор: 10-100 очков за редкие материалы
        - Корпоративные контракты: 500-2000 очков за выполнение
        - Рынок влияния: покупка очков за едди (дорого, но эффективно)

        **3. Социальное Влияние (20% от общего влияния):**
        - Рекрутинг: 50 очков за нового члена гильдии
        - Альянсы: 200-1000 очков за стратегические союзы
        - Репутационные квесты: 100-500 очков за faction quests
        - Сообщественные события: 25-200 очков за организацию

        **4. Территориальный Контроль (10% от общего влияния):**
        - Захват зон: 100 очков за новую территорию
        - Удержание баз: 10 очков за час контроля
        - Развитие инфраструктуры: 50-300 очков за улучшения
        - Оборона границ: 15 очков за отраженную атаку

        **Специальные бонусы:**
        - Комбо-множители: x2 за одновременную активность в нескольких категориях
        - Событийные бонусы: x1.5 во время глобальных событий
        - Гильдейские достижения: уникальные множители за коллективные цели
        - Лидерские бонусы: дополнительные очки за эффективное руководство
