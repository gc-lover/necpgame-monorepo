summary:
  problem: 'Не хватало гильдейского соревнования за наследуемые бонусы следующей лиги.'
  goal: 'Создать систему квот влияния, где гильдии соревнуются за рейтинги и получат наследуемые награды.'
  essence: 'Гильдия регистрируется, накапливает влияние через PvE и PvP активности и стремится попасть в топ перед перезапуском.'
  key_points:
    - 'Регистрация открывает доступ к уникальным целям и рейтингу.'
    - 'Еженедельные задания повышают квоту и заставляют команды координироваться.'
    - 'Награды топ-гильдий переносятся в следующую лигу как базы, скины и стартовый капитал.'
content:
  sections:
    - id: registration
      title: Регистрация гильдии
      body: |
        Лидер гильдии вносит заявку, выбирает специализацию и активирует счётчик влияния. Система привязывает статистику участников и
        фиксирует прогресс в сезонном журнале.
      mechanics_links: []
      assets: []
    - id: influence_gain
      title: Фарм влияния
      body: |
        Участники получают очки за квесты, победы в PvP и выполнение стратегических целей. Каждую неделю открываются новые задания и
        бонусы за разнообразие активности.
      mechanics_links: []
      assets: []
    - id: competition
      title: Рейтинговая гонка
      body: |
        Рейтинговая таблица отображает топ-100 гильдий. Система уведомляет конкурентов, генерирует дуэли и events на урезание отставания.
        Фракции могут временно объединяться против лидеров.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и наследие
      body: |
        - Топ-1 получает уникальную базу, эксклюзивные скины и стартовый капитал 1 000 000 едди.
        - Топ-10 обеспечивает редкие базы и 500 000 едди.
        - Топ-100 получает стандартные базы, скины и 100 000 едди.
        - Все призёры переносят бонусы в новую лигу.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квота влияния интегрируется с конституцией лиги и финальным перезапуском, формируя стартовые позиции гильдий в следующем сезоне.
      mechanics_links: []
      assets: []
