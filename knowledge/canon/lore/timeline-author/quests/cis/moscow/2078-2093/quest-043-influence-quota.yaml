    - id: legacy_rewards
      title: Legacy Награды
      body: |
        **Система наследования преимуществ:**

        **Топ-5 Гильдий (Золотой Тиер):**
        - Эксклюзивная стартовая база в следующей эпохе
        - +50% стартового капитала (до 500,000 едди)
        - Легендарные артефакты для каждого члена
        - Приоритетный доступ к контенту на 1 месяц
        - Специальный гильдейский титул "Архонты Москвы"

        **Топ-6-10 Гильдий (Серебряный Тиер):**
        - Премиум стартовая база
        - +30% стартового капитала (до 300,000 едди)
        - Редкие артефакты для офицеров гильдии
        - Приоритетный доступ к контенту на 2 недели
        - Титул "Стратеги Москвы"

        **Топ-11-20 Гильдий (Бронзовый Тиер):**
        - Улучшенная стартовая база
        - +15% стартового капитала (до 150,000 едди)
        - Необычные предметы для активных членов
        - Ранний доступ к контенту на 1 неделю
        - Титул "Ветераны Москвы"

        **Участники (все зарегистрированные гильдии):**
        - Базовые награды за участие
        - +5% стартового капитала
        - Тематические косметические предметы
        - Достижение "Участник Квоты Влияния"

        **Индивидуальные награды:**
        - MVP гильдии: персональные легендарные предметы
        - Специалисты категорий: уникальные навыки/импланты
        - Лидеры: эксклюзивные транспортные средства
        - Новички: бонусные стартовые ресурсы

        **Долгосрочные эффекты:**
        - Репутационные бонусы в следующей эпохе
        - Доступ к эксклюзивным квестам
        - Преимущества в гильдейских системах
        - Историческая запись в Зале Славы
