    - id: guild_strategies
      title: Стратегии Гильдий
      body: |
        **Возможные подходы к соревнованию:**

        **Военная Стратегия:**
        - Фокус на PvP/PvE активность
        - Рейды и турниры как основной источник влияния
        - Создание "армии" для территориального контроля
        - Риск: высокие потери, но высокие награды

        **Экономическая Стратегия:**
        - Торговые операции и ресурсный фарм
        - Корпоративные контракты и инвестиции
        - Создание торговых сетей и монополий
        - Риск: уязвимость к саботажу, но стабильный доход

        **Социальная Стратегия:**
        - Строительство альянсов и коалиций
        - Рекрутинг и развитие членов гильдии
        - Организация сообщественных событий
        - Риск: зависимость от других гильдий

        **Гибридная Стратегия:**
        - Баланс между всеми категориями
        - Адаптация к еженедельным бонусам
        - Диверсификация источников влияния
        - Риск: размытие фокуса, но стабильность

        **Инновационные Стратегии:**
        - Эксплуатация уникальных механик
        - Создание новых типов контента
        - Сообщественное сотрудничество
        - Риск: непредсказуемость, но потенциал прорыва

        **Тактические Элементы:**
        - Тайминг активности под бонусные периоды
        - Координация с союзными гильдиями
        - Разведка активности конкурентов
        - Ресурс-менеджмент и распределение задач
      mechanics_links:
