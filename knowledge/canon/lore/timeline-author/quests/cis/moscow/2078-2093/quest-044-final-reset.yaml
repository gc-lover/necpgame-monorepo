summary:
  problem: 'Финал лиги требовал структурированного события, объединяющего весь сервер и формирующего старт следующего сезона.'
  goal: 'Спроектировать массовый рейд на ядро симуляции с коллективным выбором исхода.'
  essence: 'Игроки находят ядро, штурмуют его сотней участников и голосуют за перезапуск, сохранение или контроль.'
  key_points:
    - 'Штурм вовлекает 100+ игроков и несколько фракций одновременно.'
    - 'Три финальных исхода определяются голосованием внутри рейда.'
    - 'Результат задаёт бонусы и сюжетные крючки следующей лиги.'
content:
  sections:
    - id: discovery
      title: Раскрытие местоположения
      body: |
        За две недели до финала игроки получают сигналы о ядре симуляции. События открывают подземный комплекс под Москвой и запускают
        подготовительные задания.
      mechanics_links: [ ]
      assets: [ ]
    - id: assault
      title: Массовый штурм
      body: |
        Рейд запускается в синхронное время для всех серверов. Команды проходят многоуровневые оборонительные линии, координируя боевых
        специалистов и нетраннеров.
      mechanics_links: [ ]
      assets: [ ]
    - id: choice
      title: Финальный выбор
      body: |
        У ядра игроки голосуют за три сценария: перезапуск мира, попытка сохранения или взятие контроля. Каждый вариант запускает
        отдельную кат-сцену и настраивает стартовые условия следующей лиги.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и наследие
      body: |
        - 50 000 XP и титул «Переживший перезапуск».
        - Наследуемые бонусы в зависимости от выбранного сценария.
        - Историческая запись в хронике лиг.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Событие завершает лигу 2078-2093, синхронизируется с конституцией и квотой влияния и запускает новые сюжетные ветки 2094+.
      mechanics_links: [ ]
      assets: [ ]
