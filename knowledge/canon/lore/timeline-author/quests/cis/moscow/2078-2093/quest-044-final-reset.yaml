    - id: descent_into_core
      title: Спуск в Ядро
      body: |
        **Штурм подземного комплекса:**
        Группы игроков синхронно проникают в многоуровневый комплекс под Кремлем.

        **Уровень 1: Защитные барьеры**
        - Лазерные сетки и силовые поля
        - Автоматические турели и дроны
        - Кооперативные пазлы для отключения систем

        **Уровень 2: Аномальные зоны**
        - Комнаты с измененной физикой (нулевая гравитация, искаженное время)
        - Иллюзорные противники и ложные цели
        - Групповые испытания на доверие

        **Уровень 3: Технические катакомбы**
        - Темные коридоры с кибернетическими тварями
        - Система вентиляции с токсичными газами
        - Необходимость координации для преодоления препятствий

        **Уровень 4: Ядерный реактор**
        - Радиоактивные зоны с постепенным уроном
        - Магнитные поля, притягивающие оружие
        - Критические таймеры на стабилизацию

        **Уровень 5: Сердце комплекса**
        - Финальный шлюз перед залом Ядра
        - Последняя проверка готовности группы
        - Активация финальной фазы рейда
