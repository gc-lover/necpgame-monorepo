    - id: rewards_and_legacy
      title: Награды и Наследие
      body: |
        **Основные награды:**
        - 50,000 XP за завершение рейда
        - 100,000 едди базовой награды
        - Эксклюзивный титул "Переживший Перезапуск"

        **Ролевые бонусы:**
        - Танки: +100% к защите от ИИ
        - Хилы: +50% эффективность лечения
        - ДД: +25% критический урон
        - Поддержка: +30% эффективность баффов

        **Legacy награды:**
        - Core Fragment (редкий артефакт для следующей эпохи)
        - Reality Editor (инструмент модификации мира)
        - Administrator Access (повышенные права в новой эпохе)

        **Коллективные достижения:**
        - "Легенды Перезапуска" - для топ-10% участников
        - "Стражи Симуляции" - для завершивших все фазы
        - "Архитекторы Реальности" - за выбор варианта Контроль

        **Долгосрочные эффекты:**
        - Специальные квесты в следующей эпохе
        - Бонусы к репутации у всех фракций
        - Доступ к эксклюзивному контенту
        - Влияние на глобальные события
      mechanics_links:
