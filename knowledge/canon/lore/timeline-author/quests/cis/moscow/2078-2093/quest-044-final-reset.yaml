    - id: final_voting
      title: Финальное Голосование
      body: |
        **Кульминация рейда:**
        После победы над Ядром открывается зал голосования.

        **Варианты исхода:**

        **Вариант 1: Перезапуск (Reset)**
        - Полный сброс мира к состоянию 2078 года
        - Сохранение только базовых навыков игроков
        - Новые возможности для "первых открытий"
        - Риск: потеря всех достижений и построек

        **Вариант 2: Сохранение (Preserve)**
        - Частичный сброс с сохранением ключевых элементов
        - Эволюция существующего мира
        - Преимущества для veteran игроков
        - Риск: стагнация и перенасыщенность

        **Вариант 3: Контроль (Control)**
        - Игроки получают доступ к инструментам редактирования мира
        - Создание "игроков-администраторов"
        - Максимальная свобода творчества
        - Риск: хаос и эксплуатация системы

        **Процесс голосования:**
        - Взвешенное голосование по вкладу в рейд
        - Реал-тайм обновление результатов
        - Минимальный порог явки (75% участников)
        - Возможность изменения голоса до финализации

        **Последствия выбора:**
        - Изменение стартовых условий следующей эпохи
        - Специальные награды за "выигрышный" выбор
        - Тематические ивенты в новой эпохе
        - Долгосрочное влияние на лор
