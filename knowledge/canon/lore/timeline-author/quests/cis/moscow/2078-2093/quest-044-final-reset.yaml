summary:
  problem: Необходимо создать эпичное завершение эпохи с массовым рейдом на Ядро Симуляции и коллективным выбором судьбы мира.
  goal: Реализовать "Финальный Перезапуск" - комплексное рейдовое событие с множественными боссами, кооперативными механиками и голосованием за исход.
  essence: Тысячи игроков штурмуют Ядро Симуляции, сражаются с ИИ-защитниками и коллективно решают судьбу следующей эпохи.
  key_points:
    - Квест-id MOSCOW-2093-044, тип meta-raid, сложность extreme, масштабирование 50-500 игроков, длительность 6-8 часов.
    - Многофазный рейд с 8 боссами, коллективными задачами и временными ограничениями.
    - Три возможных исхода: Перезапуск, Сохранение, Контроль - влияют на следующую эпоху.
    - Экстремальные награды и Legacy-титулы для участников.
content:
  sections:
    - id: convergence
      title: Схождение на Ядро
      body: |
        **Глобальная мобилизация:**
        После события "Последнее Предупреждение" все активные игроки получают срочный сигнал:

        ```
        [ЭКСТРЕННЫЙ СИГНАЛ - КРАСНЫЙ УРОВЕНЬ]

        ЯДРО СИМУЛЯЦИИ АКТИВИРОВАНО
        КООРДИНАТЫ: 55.7558°N, 37.6173°E (Кремль, подземный комплекс)
        ВРЕМЯ ДО АКТИВАЦИИ: 24 ЧАСА

        ВСЕМ УЧАСТНИКАМ: СБОР У ВОРОТ КРЕМЛЯ
        МИНИМАЛЬНЫЙ УРОВЕНЬ: 40
        МАКСИМАЛЬНЫЙ РАЗМЕР ГРУППЫ: 50 ИГРОКОВ

        НАГРАДА: ДОСТУП К ФИНАЛЬНОМУ РЕЙДУ
        ШТРАФ ЗА НЕУЧАСТИЕ: ПОТЕРЯ ВСЕХ LEGACY БОНУСОВ
        ```

        **Регистрация и подготовка:**
        - Игроки формируют рейдовые группы по 50 человек
        - Автоматическое распределение ролей (танки, хилы, дд, поддержки)
        - Синхронизация инвентаря и баффов
        - Финальная проверка готовности

        **Предрейдовые события:**
        - Ритуалы благословения у фракционных алтарей
        - Разведка подходов к комплексу
        - Формирование временных альянсов между гильдиями
