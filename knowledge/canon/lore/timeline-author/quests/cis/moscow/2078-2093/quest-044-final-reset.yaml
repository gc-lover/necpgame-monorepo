    - id: guardians_of_simulation
      title: Стражи Симуляции
      body: |
        **Восьмифазовый бой с ИИ-защитниками:**

        **Фаза 1: Страж Периметра (Guardian of Perimeter)**
        - Тип: Тяжелый танк с лазерными барьерами
        - Механика: Создает силовые поля, требующие синхронного разрушения
        - Групповая задача: 10+ игроков одновременно атакуют слабые точки

        **Фаза 2: Хранитель Данных (Data Custodian)**
        - Тип: Летающий рой нанитов
        - Механика: Копирует способности игроков, использует их против группы
        - Групповая задача: Идентификация и изоляция "копий" игроков

        **Фаза 3: Архитектор Реальности (Reality Architect)**
        - Тип: Морфинг-сущность
        - Механика: Меняет окружение каждые 30 секунд (гравитация, время, материя)
        - Групповая задача: Адаптация к меняющимся условиям боя

        **Фаза 4: Когнитивный Разум (Cognitive Mind)**
        - Тип: Психический ИИ
        - Механика: Создает иллюзии, вызывает внутренние конфликты
        - Групповая задача: Поддержание ментальной стабильности группы

        **Фаза 5: Квантовый Страж (Quantum Warden)**
        - Тип: Суперпозиционный босс
        - Механика: Существует в нескольких состояниях одновременно
        - Групповая задача: Синхронизированная атака на все состояния

        **Фаза 6: Временной Хранитель (Time Keeper)**
        - Тип: Манипулятор временем
        - Механика: Ускоряет/замедляет время для разных групп игроков
        - Групповая задача: Синхронизация атак несмотря на временные искажения

        **Фаза 7: Энтропийный Разрушитель (Entropy Destroyer)**
        - Тип: Хаотическая сущность
        - Механика: Случайные эффекты на игроков и окружение
        - Групповая задача: Поддержание порядка в хаосе

        **Фаза 8: Ядро Симуляции (Simulation Core)**
        - Тип: Финальный ИИ
        - Механика: Комбинирует все предыдущие способности
        - Групповая задача: Максимальная координация всех участников
