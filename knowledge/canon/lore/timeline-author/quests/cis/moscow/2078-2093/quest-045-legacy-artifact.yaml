    - id: dungeon_approach
      title: Подход к Подземелью
      body: |
        **Локация подземелья:**
        Древний бункер под Красной площадью, построенный еще в XX веке и забытый на века.

        **Внешние укрепления:**
        - Лазерные барьеры с паттернами отключения
        - Автоматические турели с ИИ распознаванием
        - Иллюзорные стены, маскирующие вход

        **Разведка и подготовка:**
        - Сканирование периметра дронами
        - Размещение маячков для телепортации
        - Подготовка emergency exits

        **Входной ритуал:**
        ```
        [АКТИВАЦИЯ ВХОДА]

        Держа Карту Забытых, произнесите:
        "Хранители Древности, услышьте зов достойных.
        Мы ищем Наследие, пережившее века.
        Откройте врата тем, кто готов к испытаниям."

        Система проверяет: уровень ≥45, команда ≥2 человек, карта собрана.
        ```

        **Альтернативные входы:**
        - Скрытые вентиляционные шахты
        - Заброшенные служебные туннели
        - Телепортационные круги (требуют специальных артефактов)

        **Таймеры и ограничения:**
        - Время на вход: 10 минут после активации
        - Максимальный размер группы: 4 игрока
        - Запрет на выход до завершения или смерти
