    - id: map_assembly
      title: Сборка Карты
      body: |
        **Фрагменты Карты Забытых:**
        Карта разбита на 8 фрагментов, спрятанных по всей Москве.

        **Типы фрагментов:**

        **Исторические фрагменты:**
        - Фрагмент Кремля: спрятан в фундаменте древней стены
        - Фрагмент Речной: находится в русле Москвы-реки
        - Фрагмент Небесный: падает с дрона-разведчика над городом

        **Загадочные фрагменты:**
        - Фрагмент Теней: появляется только ночью в темных переулках
        - Фрагмент Огня: охраняется огненными элементалями
        - Фрагмент Льда: хранится в криогенных хранилищах

        **Ловушки и испытания:**
        - Ложные фрагменты, которые срабатывают как ловушки
        - Фрагменты с "проклятием" (временные дебаффы)
        - Фрагменты, требующие специальных инструментов

        **Система подсказок:**
        - Древние руны на стенах зданий
        - Шепоты NPC с обрывочными воспоминаниями
        - Видения во время сна (эпизодические события)

        **Кооперация:**
        - Обмен фрагментами между игроками
        - Групповые экспедиции за редкими фрагментами
        - Конкуренция за ограниченные фрагменты

        **Финальная сборка:**
        - Специальный алтарь в Музее Древностей
        - Ритуал активации с мини-игрой
        - Получение полной карты с координатами подземелья
