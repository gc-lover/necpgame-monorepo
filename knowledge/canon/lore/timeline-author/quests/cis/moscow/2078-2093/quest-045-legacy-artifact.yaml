summary:
  problem: Необходимо создать увлекательный данжен-квест с поиском древних артефактов, которые можно сохранить для следующей эпохи.
  goal: Реализовать "Унаследованный Артефакт" - комплексный dungeon crawler с поиском карты, подземельем с боссами и системой Legacy предметов.
  essence: Группа авантюристов находит карту древнего подземелья, преодолевает испытания, побеждает стражей и получает ценный артефакт для сохранения в следующей эпохе.
  key_points:
    - Квест-id MOSCOW-2093-045, тип dungeon-quest, сложность hard, масштабирование 2-4 игрока, длительность 3-5 часов.
    - Шестиэтапный данжен с уникальными боссами, головоломками и кооперативными механиками.
    - Динамическая генерация подземелья с элементами исследования.
    - Legacy артефакт гарантированно сохраняется для следующей эпохи.
