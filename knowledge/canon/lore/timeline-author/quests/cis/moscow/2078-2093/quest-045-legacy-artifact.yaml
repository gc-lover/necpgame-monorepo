    - id: dungeon_levels
      title: Уровни Подземелья
      body: |
        **Шестиуровневая структура:**

        **Уровень 1: Зал Эха (Echo Chamber)**
        - Тема: Звуки прошлого, эхо воспоминаний
        - Враги: Акустические элементали, иллюзорные копии
        - Головоломка: Синхронизация звуков для открытия дверей
        - Босс: Резонатор - гигантский динамик с волновыми атаками

        **Уровень 2: Лабиринт Отражений (Mirror Maze)**
        - Тема: Иллюзии и самообман
        - Враги: Зеркальные копии игроков, фантомы
        - Головоломка: Нахождение настоящих дверей среди иллюзий
        - Босс: Иллюзионист - создает множественные копии себя

        **Уровень 3: Комната Памяти (Memory Room)**
        - Тема: Воспоминания прошлых эпох
        - Враги: Призраки прошлого, эмоциональные конструкты
        - Головоломка: Восстановление временной линии событий
        - Босс: Хронокeeper - манипулирует временем и воспоминаниями

        **Уровень 4: Зал Элементов (Elemental Hall)**
        - Тема: Силы природы в цифровой форме
        - Враги: Элементальные стражи (огонь, лед, молния, земля)
        - Головоломка: Баланс элементов для открытия порталов
        - Босс: Элементальный Лорд - комбинирует все четыре стихии

        **Уровень 5: Библиотека Забытого (Forgotten Library)**
        - Тема: Знания, потерянные во времени
        - Враги: Книжные големы, символьные конструкты
        - Головоломка: Составление древних заклинаний из символов
        - Босс: Архивариус - использует книги как оружие и щиты

        **Уровень 6: Сердце Хранилища (Vault Core)**
        - Тема: Финальная защита артефакта
        - Враги: Элитные стражи с комбинированными способностями
        - Головоломка: Финальная проверка мудрости и силы
        - Босс: Хранитель Наследия - финальный страж артефакта

        **Динамические элементы:**
        - Случайная генерация комнат и врагов
        - Масштабируемая сложность в зависимости от уровня группы
        - Альтернативные пути и секреты
