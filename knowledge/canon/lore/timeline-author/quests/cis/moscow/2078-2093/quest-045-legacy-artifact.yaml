    - id: rewards_and_aftermath
      title: Награды и Последствия
      body: |
        **Основные награды:**
        - 8000 XP за завершение данжена
        - 50,000 едди базовой награды
        - Legacy Артефакт (гарантирован для каждого участника)
        - Титул "Охотник за Наследием"

        **Дополнительные награды:**
        - Коллекционные предметы из подземелья
        - Фрагменты для крафта экипировки
        - Редкие рецепты и чертежи
        - Ключевые предметы для других квестов

        **Достижения:**
        - "Первопроходец": За первое прохождение в группе
        - "Мастер Данжена": За прохождение без смертей
        - "Коллекционер": За сбор всех секретных предметов
        - "Легенда Подземелья": За скорость прохождения

        **Влияние на мир:**
        - Усиление фракции "Хранители Знаний"
        - Новые легенды о подземелье
        - Изменение поведения NPC в Москве
        - Доступ к новым зонам исследования

        **Репутационные эффекты:**
        - +20 репутация у археологических фракций
        - -10 репутация у "охотников за артефактами" (конкуренты)
        - Специальные диалоги с NPC о древностях

        **Долгосрочные последствия:**
        - Артефакт влияет на развитие персонажа в следующей эпохе
        - Возможность улучшения артефакта через будущие квесты
        - Создание персональной легенды игрока
