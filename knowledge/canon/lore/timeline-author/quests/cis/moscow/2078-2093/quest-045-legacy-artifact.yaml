  sections:
    - id: artifact_prophecy
      title: Пророчество об Артефакте
      body: |
        **Легенда о Наследии:**
        В эпоху Возрождения ходят слухи о "Древних Хранителях" - существах, охраняющих артефакты из прошлых эпох.

        **Пророчество гласит:**
        "Когда тени сгущаются над Москвой, Хранители пробуждаются.
        Тот, кто найдет Карту Забытых, обретет силу, пережившую века.
        Но цена высока - лишь достойные смогут унести Наследие сквозь время."

        **Способы активации квеста:**

        **Метод 1: Случайное открытие**
        - При исследовании руин или древних построек (шанс 0.1%)
        - Находка фрагмента древней карты в случайном луте

        **Метод 2: Коллекционерские достижения**
        - Собрать все 7 "Фрагментов Легенд" из различных квестов
        - Решить головоломку в Музее Древностей

        **Метод 3: Репутационные награды**
        - Достичь максимальной репутации у фракции "Хранители Знаний"
        - Выполнить серию квестов по сбору артефактов

        **Метод 4: Эвент-активация**
        - Участие в глобальном событии "Ночь Легенд"
        - Групповое решение коллективной головоломки
