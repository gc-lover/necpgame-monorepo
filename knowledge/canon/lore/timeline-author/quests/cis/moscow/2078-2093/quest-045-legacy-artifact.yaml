    - id: technical_design
      title: Техническое Проектирование
      body: |
        **Генерация подземелья:**
        - Процедурная генерация комнат и коридоров
        - Балансировка сложности по уровню группы
        - Динамическое размещение врагов и ловушек

        **Боевые механики:**
        - Сложные AI для боссов с фазовыми переходами
        - Кооперативные механики для группового боя
        - Интеллектуальные способности боссов

        **Прогрессия и сохранение:**
        - Чекпоинты для продолжения после смерти
        - Сохранение прогресса между сессиями
        - Реплей системы для обучения

        **Оптимизация производительности:**
        - Эффективный рендеринг больших подземелий
        - Сетевая синхронизация для групповой игры
        - Управление памятью для комплексных ассетов

        **Система баланса:**
        - Тестирование сложности на разных уровнях
        - Аналитика поведения игроков
        - Динамическая корректировка параметров
