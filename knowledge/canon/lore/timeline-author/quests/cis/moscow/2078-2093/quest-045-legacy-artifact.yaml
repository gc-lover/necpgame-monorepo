    - id: artifact_guardian
      title: Хранитель Артефакта
      body: |
        **Финальный босс: Хранитель Наследия**

        **Внешность:**
        Высокая фигура в мантии из цифровой ткани, лицо скрыто под holographic маской.
        В руках - древний кристалл, пульсирующий энергией всех эпох.

        **Фазы боя:**

        **Фаза 1: Пробуждение (Awakening)**
        - Атаки: Энергетические волны, гравитационные искажения
        - Механика: Создает барьеры из "воспоминаний" прошлых эпох
        - Слабость: Уязвим к атакам, игнорирующим время

        **Фаза 2: Испытание (Trial)**
        - Атаки: Клонирование способностей игроков против них
        - Механика: Создает копии игроков с их умениями
        - Слабость: Координированные атаки на оригинал

        **Фаза 3: Трансценденция (Transcendence)**
        - Атаки: Манипуляция реальностью, телепортация
        - Механика: Меняет правила боя каждые 30 секунд
        - Слабость: Стабильность - держаться в центре арены

        **Фаза 4: Финальное Пробуждение (Final Awakening)**
        - Атаки: Комбинация всех предыдущих + апокалиптические эффекты
        - Механика: Создает "зоны конца света" на арене
        - Слабость: Коллективная медитация для ослабления

        **Уникальные механики:**
        - "Эхо Прошлого": Босс использует воспоминания игроков против них
        - "Связь Эпох": Создает зоны с правилами разных эпох
        - "Наследие Достойных": Бонусы за каждого побежденного босса

        **Победа и награда:**
        - Хранитель падает, кристалл разбивается
        - Из обломков появляется Legacy Артефакт
        - Персонализированная церемония для каждого игрока
