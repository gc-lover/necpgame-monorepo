    - id: legacy_artifact
      title: Legacy Артефакт
      body: |
        **Получение и активация:**

        **Церемония принятия:**
        Артефакт появляется в виде светящегося кристалла, резонирующего с каждым игроком.

        **Персонализация артефакта:**
        - Сканирование воспоминаний и достижений игрока
        - Выбор специализации (Боевой, Экономический, Социальный, Технический)
        - Визуальная трансформация под стиль игрока

        **Типы артефактов:**

        **Боевой Артефакт (Combat Legacy):**
        - +50% к урону от оружия эпохи Возрождения
        - Способность "Эхо Побед" (временный бафф от побежденных врагов)
        - Титул "Воин Эпох"

        **Экономический Артефакт (Economic Legacy):**
        - +100% эффективность торговли с фракциями
        - Способность "Золотой Поток" (пассивный доход)
        - Титул "Торговец Вечности"

        **Социальный Артефакт (Social Legacy):**
        - +25% репутация у всех фракций
        - Способность "Сеть Связей" (бонусы от союзников)
        - Титул "Дипломат Веков"

        **Технический Артефакт (Technical Legacy):**
        - +30% эффективность всех имплантов
        - Способность "Цифровое Эхо" (пассивные хакерские бонусы)
        - Титул "Инженер Бессмертия"

        **Хранение и перенос:**
        - Артефакт помещается в специальный Legacy слот
        - Защищен от потери при смерти/перезапуске
        - Синхронизируется между эпохами автоматически

        **Влияние на следующую эпоху:**
        - Стартовые бонусы при начале новой лиги
        - Эксклюзивные квесты и локации
        - Специальные предметы и способности
