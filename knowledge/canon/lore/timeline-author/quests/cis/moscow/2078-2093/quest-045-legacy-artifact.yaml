summary:
  problem: 'Игрокам требовался способ добыть наследуемые предметы перед перезапуском лиги.'
  goal: 'Спроектировать экспедицию за легендарным артефактом, который переносится в следующий сезон.'
  essence: 'Игроки находят карту, проходят опасное подземелье с пятью боссами и выбирают тип артефакта.'
  key_points:
    - 'Карта выпадает случайно и запускает цепочку экспедиций.'
    - 'Данжен требует группы 2-4 игроков и адаптирован к высоким уровням.'
    - 'Артефакт уникален для персонажа и переносится в новую лигу.'
content:
  sections:
    - id: discovery
      title: Поиск карты
      body: |
        Игроки получают карту через редкие события или обмен с другими командами. Карта указывает координаты тайного входа в комплекс
        артефакта и активирует таймер экспедиции.
      mechanics_links: []
      assets: []
    - id: expedition
      title: Экспедиция в опасную зону
      body: |
        Группа готовит снаряжение, проводит разведку и входит в многоуровневое подземелье. Каждый уровень содержит ловушки и пазлы,
        влияющие на финальные награды.
      mechanics_links: []
      assets: []
    - id: bosses
      title: Пять боссов
      body: |
        Игроки сражаются с чередой боссов, использующих световые, психические и техно-атаки. Порядок и сложность варьируются в зависимости
        от выбранной карты.
      mechanics_links: []
      assets: []
    - id: artifact
      title: Получение артефакта
      body: |
        Победив хранителя, команда выбирает один артефакт: легендарное оружие, имплант, косметику или титул. Система фиксирует выбор и
        запрещает повторное получение в текущем сезоне.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и перенос
      body: |
        - 5 000 XP и наследуемый артефакт.
        - Артефакт переносится в новую лигу и сохраняет уникальные эффекты.
        - Лимит: один артефакт на персонажа за сезон.
      mechanics_links: []
      assets: []
