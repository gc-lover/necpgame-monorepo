  - id: activation_ritual
    title: Ритуал Активации
    body: '**Подготовка к прорыву:**


      **Местоположение:**

      - Вершина самой высокой точки Москвы (Воробьевы горы)

      - Нулевой меридиан реальности

      - Точка максимального сосредоточения энергии симуляции


      **Подготовительные ритуалы:**

      - Медитация на грани реальностей

      - Принятие философских решений

      - Прощание с виртуальными связями


      **Активационная последовательность:**

      ```

      Фаза 1: Инициализация

      "Я осознаю иллюзию."


      Фаза 2: Фокусировка

      "Я выбираю свою судьбу."


      Фаза 3: Прорыв

      "Я выхожу за пределы."

      ```


      **Визуальные эффекты:**

      - Мир начинает "распадаться" на пиксели

      - Время замедляется до полной остановки

      - Появляются видения истинной реальности

      - Конфронтация с "системными архангелами"


      **Критические выборы:**

      - Принять помощь от симуляции (ложный выбор)

      - Отвергнуть все виртуальные связи

      - Принести жертву за свободу

      - Довериться интуиции или логике


      **Таймеры и давление:**

      - Устройство работает только 5 минут

      - Симуляция пытается "перезагрузить" игрока

      - Психологическое давление нарастает

      '
