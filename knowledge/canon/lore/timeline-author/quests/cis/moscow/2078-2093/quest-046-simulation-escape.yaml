summary:
  problem: Московская линия требовала финального мета-квеста, позволяющего игроку попытаться покинуть симуляцию.
  goal: Дать игроку инструменты для побега и показать множественные исходы, влияющие на лор и будущие лиги.
  essence: Игрок собирает устройство прорыва, активирует его и выбирает одну из трёх развёрнутых концовок — успех, ловушка или отказ.
  key_points:
    - Побег требует редких компонентов и сложной подготовки.
    - Концовки отражают философский выбор между реальностью и комфортом симуляции.
    - Исход влияет на доступные титулы и стартовые бонусы следующих сезонов.
