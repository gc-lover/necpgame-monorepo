  - id: investigation
    title: Расследование Реальности
    body: '**Три уровня исследования:**


      **Уровень 1: Поверхностные аномалии**

      - Изучение glitches в окружении

      - Анализ поведения NPC

      - Тестирование границ мира (невидимые стены)


      **Уровень 2: Системные несоответствия**

      - Исследование кода симуляции

      - Поиск "дыр" в матрице

      - Контакты с другими "проснувшимися" игроками


      **Уровень 3: Философские открытия**

      - Вопросы о природе сознания

      - Исследование концепции "реальности"

      - Поиск создателей симуляции


      **Ключевые NPC:**

      - "Пророк": Загадочный NPC, говорящий метафорами

      - "Скептик": Другой игрок, отрицающий теорию симуляции

      - "Архитектор": Хакер, утверждающий, что сам пишет код


      **Головоломки сознания:**

      - "Зеркало разума": Решение парадоксов реальности

      - "Лабиринт выбора": Моральные дилеммы без правильных ответов

      - "Код судьбы": Программирование собственной реальности


      **Риски исследования:**

      - "Стирание памяти" при слишком глубоких открытиях

      - "Система защиты" симуляции атакует исследователя

      - "Психический коллапс" от столкновения с истиной

      '
