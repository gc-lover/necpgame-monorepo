  - id: multiple_endings
    title: Множественные Концовки
    body: '**Шесть возможных исходов:**


      **Концовка 1: Истинная Свобода (True Freedom)**

      - Успешный выход в истинную реальность

      - Игрок становится "богом" в новой реальности

      - Полная победа над симуляцией

      - Награда: Титул "Освобожденный", вечные бонусы


      **Концовка 2: Частичный Прорыв (Partial Breakthrough)**

      - Выход сознания, тело остается в симуляции

      - Игрок становится "призраком" в коде игры

      - Может влиять на других игроков

      - Награда: Титул "Призрак Кодов", мета-способности


      **Концовка 3: Новая Симуляция (New Simulation)**

      - Прорыв создает вложенную симуляцию

      - Игрок становится создателем новой реальности

      - Рекурсивная структура миров

      - Награда: Титул "Создатель Миров", инструменты творения


      **Концовка 4: Ловушка (The Trap)**

      - Прорыв оказывается тестом симуляции

      - Игрок получает "награду" за лояльность

      - Глубже интегрируется в систему

      - Награда: Титул "Избранный", максимальные бонусы


      **Концовка 5: Разрушение (Destruction)**

      - Неудачный прорыв разрушает локальную симуляцию

      - Создает "черную дыру" в реальности

      - Игрок становится "разрушителем"

      - Награда: Титул "Разрушитель Миров", хаотические способности


      **Концовка 6: Отказ (Refusal)**

      - Игрок осознает преимущества симуляции

      - Добровольно остается в игре

      - Становится "хранителем" симуляции

      - Награда: Титул "Хранитель Реальности", уникальные привилегии


      **Факторы, влияющие на концовку:**

      - Выборы во время квеста

      - Качество собранных компонентов

      - Философические решения

      - Уровень сознания

      - Действия во время активации


      **Последствия для мира:**

      - Изменение глобального нарратива

      - Новые игровые механики

      - Альтернативные концовки для других игроков

      - Влияние на будущие эпохи

      '
