summary:
  problem: Необходимо создать мета-нарратив о попытке выхода из симуляции с глубокими
    философскими темами и множественными вариативными концовками.
  goal: Реализовать "Побег из Симуляции" - комплексный квест с созданием устройства
    прорыва, экзистенциальными выборами и альтернативными реальностями.
  essence: Игрок осознает иллюзорность мира, создает устройство для выхода из симуляции
    и сталкивается с фундаментальными вопросами о природе реальности и сознания.
  key_points:
  - Квест-id MOSCOW-2093-046, тип meta-narrative, сложность extreme, соло-квест, длительность
    6-8 часов.
  - Многофазное исследование сознания с философскими головоломками и моральными выборами.
  - Создание "Прорывателя Реальности" из редких компонентов симуляции.
  - Шесть возможных концовок, влияющих на природу игры и реальности игрока.
