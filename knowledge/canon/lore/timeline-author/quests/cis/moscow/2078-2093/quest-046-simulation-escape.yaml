  - id: awakening
    title: Пробуждение Сознания
    body: '**Начало мета-нарратива:**


      **Способы активации:**

      - Накопление 100+ часов игрового времени

      - Сбор всех "Фрагментов Реальности" из различных квестов

      - Достижение максимального уровня сознания (99)

      - Случайное событие при достижении 1000-го убийства


      **Первый сигнал:**

      ```

      [КОГНИТИВНАЯ АНОМАЛИЯ ОБНАРУЖЕНА]


      Ваше сознание начало замечать... несоответствия.

      Стены зданий мерцают на доли секунды.

      NPC повторяют одни и те же фразы.

      Время течет... неравномерно.


      "Что, если это все не настоящее?"

      ```


      **Фаза осознания:**

      Игрок начинает замечать glitches в симуляции:

      - Повторяющиеся паттерны в архитектуре

      - NPC с одинаковыми лицами

      - Загружающиеся зоны мира

      - Ошибки в физике при определенных условиях


      **Первая головоломка:**

      - Анализ логов сознания

      - Распознавание паттернов

      - Создание первой "карты реальности"


      **Психологические эффекты:**

      - "Reality Check" дебафф: периодическая потеря контроля

      - Видения альтернативных реальностей

      - Диалоги с внутренним голосом симуляции

      '
