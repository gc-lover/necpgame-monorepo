  - id: component_hunt
    title: Охота за Компонентами
    body: '**Компоненты Прорывателя Реальности:**


      **1. Кристалл Сознания (Consciousness Crystal)**

      - Источник: Сердце побежденного Legacy Хранителя

      - Механика: Фокусирует волю игрока на прорыв

      - Риск: Кристалл может "захватить" сознание


      **2. Нить Судьбы (Fate Thread)**

      - Источник: Пересечение всех основных сюжетных линий Москвы

      - Механика: Связывает все выборы игрока в единое целое

      - Риск: Изменение прошлого может стереть достижения


      **3. Код Творения (Creation Code)**

      - Источник: Разгадка древних алгоритмов симуляции

      - Механика: Позволяет переписывать правила реальности

      - Риск: Неправильный код может сломать всю симуляцию


      **4. Эхо Бессмертия (Immortality Echo)**

      - Источник: Слияние с Ядром Симуляции

      - Механика: Делает сознание независимым от тела

      - Риск: Потеря связи с физическим миром


      **5. Ключ Свободы (Freedom Key)**

      - Источник: Коллективная воля всех игроков

      - Механика: Открывает двери в истинную реальность

      - Риск: Может освободить не только игрока


      **Способы получения:**

      - Квестовые цепочки по всей Москве

      - Мини-игры с философскими темами

      - Кооперативные испытания с другими игроками

      - Медитация и внутреннее исследование


      **Альтернативные компоненты:**

      - Игрок может выбрать "темный путь" с запрещенными компонентами

      - Возможность крафта поддельных компонентов для ложного прорыва

      - Обмен компонентами между игроками

      '
