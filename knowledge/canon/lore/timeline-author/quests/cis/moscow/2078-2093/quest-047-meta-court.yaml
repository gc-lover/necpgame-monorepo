summary:
  problem: Требовалось социальное правосудие, управляемое игроками, для регулирования поведения в конце лиги.
  goal: Создать ролевой судебный процесс, где присяжные-игроки решают судьбу обвиняемых.
  essence: Игрок попадает на слушание, аргументирует позицию и получает вердикт от случайно выбранных присяжных.
  key_points:
    - Присяжные — реальные игроки, что усиливает социальную ответственность.
    - Наказания влияют на аккаунт и экономику.
    - Участники суда получают награды и репутацию.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока в залы Мета-суда, где сообщество регулирует поведение участников лиги. Игрок может выступать в роли
        обвиняемого, защитника или присяжного.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить назначение дела и изучить материалы обвинения.
        2. Провести слушание: представить доказательства, вызвать свидетелей, ответить на вопросы суда.
        3. Проголосовать (или дождаться вердикта) и зафиксировать решение.
        4. Применить наказание или объявить оправдание, уведомив участников.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Мета-суд проходит в куполе административного центра Москвы. Зал оформлен голографическими экранами с логами, судебными аватарами
        и интерфейсами репутации. NetWatch мониторит процесс, но не вмешивается.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Присяжные: 500 XP, 2 000 еддис, репутация «Правосудие» +1.
        - Обвиняемый (оправданный): восстановление репутации и публичное уведомление.
        - Обвиняемый (виновный): наказание согласно вердикту (бан, конфискация, штрафы).
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Ролевая судебная система, голосование игроков, интеграция модерации и применение реальных в игре наказаний.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с системой правосудия сообщества, мероприятиями liveops и квестами, отслеживающими нарушения и репутацию.
      mechanics_links: []
      assets: []
