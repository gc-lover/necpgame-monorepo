summary:
  problem: Финальному сезону Москвы требовалось масштабное рейдовое событие для всего сервера.
  goal: Организовать бой с гигантским роуг-ИИ, объединяющий игроков разных специализаций.
  essence: Сервер готовится к вторжению, сражается в нескольких фазах и распределяет награды по рейтингу вклада.
  key_points:
    - Вторжение роуг-ИИ запускает обязательную эвакуацию NPC и координацию игроков.
    - Бой разделён на физическую, хакерскую и берсерк-фазы.
    - Награды зависят от суммарного урона и роли участника.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Событие запускается по расписанию. В центре Москвы появляется мировой босс, требующий участия десятков команд и слаженной
        поддержки нетраннеров.
      mechanics_links: []
      assets: []
    - id: phases
      title: Этапы боя
      body: |
        1. Вторжение и эвакуация городских районов.
        2. Фаза физического боя против корпуса ИИ.
        3. Хакерская фаза с отключением щитов и подрежимов.
        4. Финальная берсерк-фаза с ограничением по времени в 60 минут.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Вторжение происходит на площади перед Архологией: голографические барьеры, эвакуационные коридоры и буря цифрового шума.
        NetWatch проецирует тактические сетки, а мегакорпы предоставляют артиллерию и медицинские платформы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Топ-1 по урону: легендарное оружие и 500 000 еддис.
        - Топ-10: редкие импланты и 100 000 еддис.
        - Топ-100: редкое оружие и 50 000 еддис.
        - Все участники: 10 000 XP и 10 000 еддис.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Мировое событие всего сервера, рейдовый контент, рейтинговое распределение наград и ограничение по времени.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Weekly-event Москвы, влияющий на стенды liveops и готовящий игроков к финальным миссиям лиги.
      mechanics_links: []
      assets: []
