summary:
  problem: Игрокам нужен эмоциональный финал сезона, завершающий отношения с NPC и сообществом.
  goal: Организовать прощальную вечеринку, собрать друзей и зафиксировать итоговые воспоминания перед перезапуском лиги.
  essence: Игрок арендует площадку, приглашает гостей, проводит вечер и делает последний обзор Москвы.
  key_points:
    - Сцена подводит финальные диалоги с ключевыми NPC.
    - Событие поддерживает социальный RP и объединяет команду.
    - Квест снимает напряжение перед глобальным перерождением.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест фокусируется на эмоциональном прощании с миром Москвы перед перезапуском. Игроку нужно организовать атмосферную вечеринку
        и завершить активные сюжетные линии.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Арендовать место и оформить его в стиле финала лиги.
        2. Разослать приглашения друзьям, NPC и союзным фракциям.
        3. Провести вечеринку: музыка, танцы, обмен историями и подарок каждому гостю.
        4. Прощальные диалоги с близкими персонажами.
        5. Последний обзор города перед окончанием сезона.
      mechanics_links: []
      assets: []
    - id: emotional_content
      title: Эмоциональный контент
      body: |
        Диалоги и воспоминания подчёркивают совместные приключения. Игрок фиксирует обещания встретиться в следующей лиге и получает
        атмосферную сцену заката над Москвой.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Вечеринка проходит в панорамном куполе башни архологии с видами на неоновые районы. Музыкальные станции управляют сетевыми
        плейлистами, а вспомогательные дроны обслуживают гостей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP.
        - Расходы: 10 000 еддис на организацию.
        - Ачивка «До встречи в следующей жизни» и эмоция «Катарсис».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Социальное событие, ролевые сцены, атмосферное завершение и подготовка к legacy-механикам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Финальный social-контент перед квестом «Новое начало», связывает игроков с NPC и подводит итоги сезона.
      mechanics_links: []
      assets: []
