summary:
  problem: Петербургской криминальной арке не хватало знакового ограбления, задействующего культурное наследие Эрмитажа.
  goal: Спланировать и провести кражу шедевра мирового уровня из Зимнего дворца.
  essence: Игрок собирает сведения об охране, выбирает экспонат, проникает в музей и эвакуируется по Неве, балансируя стелс и экшен.
  key_points:
    - Эрмитаж защищён современными системами, но хранит классические экспонаты.
    - Выбор цели влияет на цену трофея и уровень розыска.
    - Успех открывает международные связи, но запускает глобальный розыск.
content:
  sections:
    - id: briefing
      title: Планирование
      body: |
        Собрать досье на охрану Эрмитажа, анализировать смены, точки доступа и лазеры. Выбрать цель кражи: полотно Рембрандта, набросок Да
        Винчи или корону Романовых.
      mechanics_links:
        - mechanics/stealth/heist-planning.yaml
      assets: []
    - id: infiltration
      title: Проникновение в Зимний дворец
      body: |
        В ночь на пятницу команда проникает в музей через сервисные коридоры. Необходимо синхронизировать глушение сигнализации,
        отключение лазеров и нейтрализацию патрулей.
      mechanics_links:
        - mechanics/stealth/security-bypass.yaml
      assets: []
    - id: extraction
      title: Кража и эвакуация
      body: |
        После изъятия экспоната группа отступает через Малахитовую залу к скрытому выходу. Эвакуация проходит по Неве при поддержке катера
        и дымовых завес.
      mechanics_links:
        - mechanics/action/chase-sequence.yaml
      assets: []
    - id: consequences
      title: Последствия
      body: |
        Игрок получает шедевр, но попадает в международные базы розыска. Открываются ветки скрытия трофея и взаимодействия с коллекционерами.
      mechanics_links:
        - mechanics/reputation/wanted-level.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 8 000 XP, 500 000 еддис за продажу трофея.
        - Уникальный предмет искусства и новые криминальные контакты.
      mechanics_links:
        - mechanics/progression/high-risk-payout.yaml
      assets: []
