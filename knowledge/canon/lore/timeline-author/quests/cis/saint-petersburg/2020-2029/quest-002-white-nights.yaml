summary:
  problem: Петербургской сезонной линейке нужен квест, передающий феномен белых ночей и ритуал разведения мостов.
  goal: Прожить ночь на Неве, наблюдая постоянный свет и культурные традиции города.
  essence: Игрок встречает полночь на набережной, смотрит развод Дворцового моста, гуляет по ночному городу и встречает рассвет.
  key_points:
    - Белые ночи доступны только летом и создают уникальную атмосферу.
    - Разведение мостов становится ключевым событием ночи.
    - Квест усиливает романтическую и туристическую линию Петербурга.
content:
  sections:
    - id: arrival
      title: Полночь на Неве
      body: |
        Игрок прибывает к Дворцовому мосту, где небо остаётся светлым. Нужна подготовка к сезонному ивенту (июнь-июль).
      mechanics_links:
        - mechanics/liveops/seasonal-trigger.yaml
      assets: []
    - id: bridges
      title: Разведение мостов
      body: |
        Наблюдать разведение мостов, фиксируя музыку, свет и реакцию толпы. Можно провести романтическую сцену или записать контент для
        LiveOps.
      mechanics_links:
        - mechanics/social/romance-interaction.yaml
      assets: []
    - id: promenade
      title: Ночная прогулка
      body: |
        Пройти по набережной и улицам, встретить уличных музыкантов, заглянуть в кафе и собрать впечатления для дневника.
      mechanics_links:
        - mechanics/exploration/atmospheric-tour.yaml
      assets: []
    - id: sunrise
      title: Рассвет
      body: |
        Встретить ранний рассвет около 3 утра, завершив квест эмоцией «Вдохновение».
      mechanics_links:
        - mechanics/emotions/mood-buff.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, характеристика «Романс» +15 при совместном прохождении.
        - Ачивка «Свидетель белых ночей».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
