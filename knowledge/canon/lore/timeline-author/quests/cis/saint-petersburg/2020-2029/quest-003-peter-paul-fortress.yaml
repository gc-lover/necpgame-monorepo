      body: |
        Взломать цифровые замки, перейти по мраморной лестнице и вывести заключённого. Возможна битва в Малом бастионе при тревоге.
      mechanics_links:
        - mechanics/stealth/lockpicking.yaml
        - mechanics/combat/emergency-response.yaml
      assets: []
    - id: escape
      title: Эвакуация
      body: |
        Выбраться через подземные ходы к Неве, синхронизировав эвакуацию с залпом полуденной пушки для маскировки.
      mechanics_links:
