summary:
  problem: Требовался тюремный побег с историческим колоритом Петропавловской крепости.
  goal: Освободить ценного союзника из корп-тюрьмы на Заячьем острове.
  essence: Игрок проникает на остров, взламывает систему безопасности собора, освобождает заключённого и эвакуируется по подземным ходам.
  key_points:
    - Крепость сочетает имперскую архитектуру и современную охрану.
    - Традиционное полуденное орудие и ангел на шпиле становятся сюжетными элементами.
    - Успех усиливает криминальную фракцию Петербурга.
