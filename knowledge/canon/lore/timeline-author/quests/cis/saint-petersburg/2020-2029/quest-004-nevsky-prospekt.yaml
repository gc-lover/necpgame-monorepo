summary:
  problem: Требовалась лёгкая прогулочная миссия, подчёркивающая ключевые точки Невского проспекта.
  goal: Провести игрока по историческим локациям главной улицы Петербурга.
  essence: Игрок проходит от Адмиралтейства до Александро-Невской лавры, слушая истории, встречая музыкантов и собирая культурные артефакты.
  key_points:
    - Невский проспект объединяет имперскую архитектуру и современную жизнь.
    - Маршрут включает Казанский собор, Дом Зингера и другие знаковые здания.
    - Квест усиливает культурную вовлечённость и туристическую линию.
