summary:
  problem: Петербургской линии нужны массовые политические события с отсылкой к революции 1917 года.
  goal: Организовать восстание против корпораций, вдохновившись выстрелом крейсера «Аврора».
  essence: Игрок собирает революционеров, захватывает крейсер, даёт залп и штурмует корп-цитадель, выбирая исход восстания.
  key_points:
    - Крейсер «Аврора» становится символом и площадкой для подготовки.
    - Сюжет предлагает три ветки: революция, подавление, компромисс.
    - Итог меняет политическую карту Петербурга и отношение фракций.
