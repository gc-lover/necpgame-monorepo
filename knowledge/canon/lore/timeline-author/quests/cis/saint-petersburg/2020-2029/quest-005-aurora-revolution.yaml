      assets: []
    - id: aurora
      title: Захват «Авроры»
      body: |
        Команда захватывает музейный крейсер, развешивает красные флаги и готовит пушку к символическому выстрелу.
      mechanics_links:
        - mechanics/combat/light-engagement.yaml
        - mechanics/narrative/symbolic-actions.yaml
      assets: []
    - id: assault
      title: Штурм корп-цитадели
      body: |
        После залпа игрок ведёт штурм корпоративного дворца (аналог Зимнего). Требуются тактические решения и поддержка толпы.
      mechanics_links:
        - mechanics/combat/mass-assault.yaml
      assets: []
    - id: resolution
      title: Исход революции
      body: |
        Выбор между тремя финалами: революция побеждает, власти подавляют восстание или стороны заключают реформаторский компромисс.
      mechanics_links:
        - mechanics/narrative/branching-outcome.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, титул «Революционер» или «Контрреволюционер».
        - Политические изменения в городе, новые события LiveOps.
      mechanics_links:
        - mechanics/progression/legacy-impact.yaml
      assets: []
