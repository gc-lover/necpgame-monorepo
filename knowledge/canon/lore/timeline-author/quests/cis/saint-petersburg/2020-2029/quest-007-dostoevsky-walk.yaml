content:
  sections:
    - id: start
      title: Дом Раскольникова
      body: |
        Игрок начинает у Столярного переулка, сканирует узкий двор-колодец и получает первое аудио воспоминание героя.
      mechanics_links: []
      assets: []
    - id: pawnbroker
      title: Дом старухи-процентщицы
      body: |
        Здесь проигрывается сцена морального выбора. Игрок решает, как прокомментировать ситуацию, что влияет на дальнейшие диалоги с NPC.
      mechanics_links: []
      assets: []
    - id: sennaya
      title: Сенная площадь
      body: |
        Площадь оживает рынком и проповедниками. Игрок может участвовать в мини-игре по помощи жителям или наблюдать за AR-постановкой.
      mechanics_links: []
      assets: []
    - id: bridge
      title: Канал и мост
      body: |
        На мосту игрок размышляет о моральных дилеммах, выбирая реакции в интерактивном монологе. Решения дают культурные или психологические
        бонусы.
      mechanics_links: []
      assets: []
    - id: finale
      title: Полицейская контора
      body: |
        Финал проходит в AR-кабинете следователя. Игрок завершает прогулку, получает ачивку и открывает доступ к литературным LiveOps событиям.
      mechanics_links: []
      assets: []
