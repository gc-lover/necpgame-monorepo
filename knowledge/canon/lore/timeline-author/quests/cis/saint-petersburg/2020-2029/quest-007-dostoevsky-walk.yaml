summary:
  problem: 'Литературная линия Петербурга не предоставляла интерактивный маршрут по местам Достоевского.'
  goal: 'Предложить игроку культурную прогулку по локациям «Преступления и наказания» с AR-эпизодами.'
  essence: 'Игрок следует пути Раскольникова, активируя воспоминания и узнавая адаптацию романа в киберпанке.'
  key_points:
    - 'Маршрут охватывает дом героя, дом процентщицы, Сенную площадь и полицейскую контору.'
    - 'AR-фрагменты показывают сцены романа на фоне современного Петербурга.'
    - 'Прогулка усиливает культурные показатели и запускает литературные события.'
