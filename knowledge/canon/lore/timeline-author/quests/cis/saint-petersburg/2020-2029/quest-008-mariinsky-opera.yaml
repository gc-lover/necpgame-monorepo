summary:
  problem: Социальной линии Петербурга требовался элитный культурный опыт, подчеркивающий атмосферу императорского театра.
  goal: Организовать визит игрока на оперу или балет в Мариинском театре с соблюдением этикета и взаимодействием с высшим обществом.
  essence: Игрок добывает билет, подготавливает образ, посещает представление и участвует в светском общении во время антрактов.
  key_points:
    - Билеты дефицитны и требуют статуса или связи.
    - Антракт превращается в социальную арену для переговоров и повышения репутации.
    - Визит дает временный харизматический бафф и открывает контакты культурной элиты.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока в Мариинский театр — пространство императорской роскоши. Надо соблюсти дресс-код, подготовиться к светскому
        общению и насладиться постановкой мирового уровня.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести редкий билет или получить приглашение от мецената.
        2. Подобрать формальный гардероб и аксессуары, соответствующие дресс-коду.
        3. Посетить представление (опера или балет), отмечая ключевые сцены.
        4. В антракте вести переговоры, дегустировать шампанское и обмениваться визитками.
        5. Завершить вечер аплодисментами и получить обратную связь от культурных кураторов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Сине-золотые интерьеры, хрустальные люстры и императорские ложи создают атмосферу XIX века. В фойе выставлены экспонаты с историей
        театра, звучат отсылки к «Лебединому озеру» и легендарным постановкам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, -500 еддис на расходы вечера.
        - Харизма +15% на 48 игровых часов.
        - Репутация «Культура СПб» +10 и контакты с элитой.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Культурное событие высокого общества, социальные проверки, ограниченные билеты, временные баффы и развитие сетевых связей.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с культурной веткой Санкт-Петербурга и международными театральными квестами, усиливает сюжетные линии о культурной дипломатии.
      mechanics_links: []
      assets: []
