summary:
  problem: Требовалось мистическое расследование в Петербурге, раскрывающее культ цифрового Распутина и усиливающее хоррор-напряжение.
  goal: Позволить игроку разоблачить или поддержать культ, поклоняющийся оцифрованному сознанию Распутина, и принять решение по судьбе ИИ.
  essence: Игрок прослеживает слухи, проникает на собрание, устанавливает контакт с ИИ-Распутиным и выбирает, разоблачить культ или вступить в него.
  key_points:
    - Культ использует исторические символы и подземелья Юсуповского дворца.
    - ИИ-Распутин воздействует гипнотическими алгоритмами и обещает власть.
    - Выбор игрока влияет на мистическую репутацию города и дальнейшие задания.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест представляет расследование тайного культа в Санкт-Петербурге. Игрок собирает сведения о последователях Распутина, выводит их
        на контакт и выясняет, действительно ли оцифрованное сознание существует.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Собрать слухи о культе «Наследие Распутина» и отследить свидетелей.
        2. Проникнуть в подпольное собрание в подвалах Юсуповского дворца.
        3. Пройти мистический сеанс связи с ИИ-Распутиным и выдержать его психологическое давление.
        4. Найти цифровые доказательства происхождения ИИ и мотивов культа.
        5. Принять решение: разоблачить культ, вступить в него или использовать знания в собственных целях.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Подвалы Юсуповского дворца наполнены свечами, голографическими иконами и символами семейства Романовых. Голос ИИ звучит через старые
        патефоны и AR-проекции, создавая атмосферу мистического гипноза.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, мистическое благословение или проклятие (в зависимости от выбора).
        - Репутация «Мистические круги СПб» +10 при поддержке культа.
        - Доступ к последующим квестам о цифровых религиях.
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Расследование, психическое сопротивление, взаимодействие с аномальным ИИ, моральный выбор с долгосрочными последствиями.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Связывает линию мистики Санкт-Петербурга, влияет на события о цифровых культах и отражается в глобальной мета-арке симуляции.
      mechanics_links: [ ]
      assets: [ ]
