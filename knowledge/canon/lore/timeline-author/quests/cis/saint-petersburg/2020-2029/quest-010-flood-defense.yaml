content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест моделирует катастрофическое наводнение в Санкт-Петербурге. Игроки работают вместе, чтобы защитить дамбу, эвакуировать жителей
        и удержать штормовые волны от Дворцовой площади.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить штормовое предупреждение и активировать план гражданской обороны.
        2. Организовать эвакуацию низинных районов и доставку жителей в безопасные купола.
        3. Укрепить дамбу, разместить насосы и энергетические щиты до наступления шторма.
        4. Пережить штурм стихии: патрулировать улицы на лодках и дронах, спасая оставшихся людей.
        5. Провести послештурмовой аудит ущерба и распределить ресурсы на восстановление.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Шторм накрывает Неву, Медный всадник частично погружается в воду, а Дворцовая площадь превращается в озеро. Городские сирены и старые
        записи Пушкина о наводнении создают исторический контекст. На дамбе активируются современные шлюзы и лазерные фортификации.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Успех: 5 000 XP, репутация «Городские спасатели» +15, доступ к уникальным спасательным модулям.
        - Провал: отрицательная репутация и серия восстановительных миссий.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Командный disaster-event, таймеры, управление ресурсами, спасательные операции на лодках и дронах, динамическая смена погоды.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с климатической веткой Петербурга, влияет на глобальные события о климатических рисках и открывает линии восстановления города.
      mechanics_links: []
      assets: []
