summary:
  problem: Петербургу нужна масштабная кооперативная миссия, отражающая историческую угрозу наводнений и современную технологичную защиту.
  goal: Скоординировать команды игроков для укрепления дамбы, эвакуации жителей и спасения города во время шторма.
  essence: Игроки получают штормовое предупреждение, проводят эвакуацию и инженерные работы, а затем сражаются со стихией, используя лодки и дроны.
  key_points:
    - Таймер до шторма задает высокий накал и необходимость четкой координации.
    - Успех сохраняет инфраструктуру и повышает репутацию города.
    - Провал приводит к катастрофическим последствиям и влияет на последующие события.
