summary:
  problem: |
    В 2020-х фестиваль "Белые ночи" в Санкт-Петербурге эволюционирует в AR-мероприятие.
    Город оживает дополненной реальностью: исторические здания рассказывают свои истории,
    улицы превращаются в игровые зоны, а небо наполняется виртуальными представлениями.
    Но технологические инновации приносят новые опасности и социальные конфликты.
  goal: |
    Участвовать в организации AR-фестиваля "Белые ночи", сбалансировать технологии
    и традиции, предотвратить хаос от неконтролируемых AR-эффектов.
  essence: |
    Квест исследует будущее развлечений: как дополненная реальность изменит праздники,
    и смогут ли люди сохранить магию реального мира в эпоху технологических чудес.
  key_points:
    - Эволюция фестиваля "Белые ночи" в AR-мероприятие
    - Интеграция технологий и традиционной культуры
    - Социальные конфликты от AR-инноваций
    - Баланс между виртуальным и реальным весельем

