content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2020-х. Фестиваль "Белые ночи" — время, когда город не спит,
        превращается в праздник света и культуры. Но теперь улицы оживают дополненной
        реальностью: мосты "поют", здания "танцуют", а каналы "рассказывают истории".
        "Это магия технологий," — говорят организаторы. "Или потеря души праздника?"
    - id: ar_transformation
      title: 'AR-преобразование'
      body: |
        Город трансформируется: через AR-очки Дворцовая площадь оживает историческими
        сценами, Невский проспект становится галереей уличного искусства, а небо
        наполняется виртуальными фейерверками. Каждый район имеет свою AR-тему:
        от имперской истории до футуристических видений.
    - id: festival_conflicts
      title: 'Конфликты фестиваля'
      body: |
        Не все рады изменениям. Традиционалисты жалуются на "потерю аутентичности",
        технопессимисты боятся зависимости от AR, а некоторые испытывают "кибер-болезнь"
        от перегрузки виртуальными эффектами. "Белые ночи должны быть реальными," —
        протестуют консерваторы.
    - id: interactive_experiences
      title: 'Интерактивные опыты'
      body: |
        Фестиваль становится интерактивным: посетители могут "плавать" в виртуальных
        каналах, "летать" над историческими зданиями, участвовать в коллективных
        AR-перформансах. Одни видят имперские балы, другие — футуристические вечеринки,
        третьи — альтернативные истории города.
    - id: cultural_balance
      title: 'Культурный баланс'
      body: |
        Организаторы пытаются сбалансировать технологии и традиции. Реальные концерты
        дополняются виртуальными, исторические экскурсии — AR-повествованиями,
        традиционная кухня — цифровыми рецептами. "Технологии усиливают, а не заменяют," —
        объясняет директор фестиваля.
    - id: festival_climax
      title: 'Кульминация фестиваля'
      body: |
        В ночь летнего солнцестояния город достигает пика: все AR-системы работают
        одновременно, создавая коллективный опыт миллионов людей. Вы должны решить,
        как интегрировать технологии: сделать фестиваль полностью виртуальным,
        сохранить традиции или найти золотую середину.

