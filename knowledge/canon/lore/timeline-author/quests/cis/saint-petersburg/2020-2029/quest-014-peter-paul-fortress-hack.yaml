summary:
  problem: |
    В 2020-х Петропавловская крепость, символ Санкт-Петербурга, становится целью
    кибератаки. Хакеры пытаются взломать цифровые системы музея и крепости,
    чтобы украсть исторические артефакты и манипулировать туристическими потоками.
    Традиционная охрана оказывается бессильной против цифровых угроз.
  goal: |
    Защитить Петропавловскую крепость от кибератаки, модернизировать системы безопасности
    и найти баланс между исторической ценностью и современными технологиями защиты.
  essence: |
    Квест исследует конфликт между прошлым и будущим: как защитить историческое наследие
    в эпоху, когда угрозы приходят не через стены, а через интернет и цифровые сети.
  key_points:
    - Кибератака на Петропавловскую крепость
    - Модернизация безопасности исторического объекта
    - Конфликт между традиционной и цифровой охраной
    - Этические вопросы защиты культурного наследия

