content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2020-х. Петропавловская крепость, колыбель города, становится
        мишенью для кибератаки. Хакеры пытаются взять под контроль системы освещения,
        охраны и даже музейные экспонаты. "Это не просто атака," — говорит директор музея.
        "Это попытка переписать историю через код."
    - id: cyber_attack_unfolds
      title: 'Кибератака разворачивается'
      body: |
        Атака начинается незаметно: камеры наблюдения передают ложные изображения,
        системы контроля доступа открывают двери, а виртуальные экскурсии показывают
        альтернативную историю. Хакеры хотят не украсть артефакты, а изменить их
        восприятие в цифровом пространстве.
    - id: security_conflict
      title: 'Конфликт охраны'
      body: |
        Традиционная охрана крепости оказывается бессильной. "Мы охраняем от людей,
        не от битов," — жалуются охранники. Киберспециалисты требуют полной цифровизации,
        но историки боятся потери аутентичности. "Крепость должна оставаться крепостью," —
        настаивают консерваторы.
    - id: historical_threat
      title: 'Угроза истории'
      body: |
        Хакеры планируют "цифровую реставрацию" истории: изменить даты, имена, события.
        Петр I станет "цифровым конструктором", крепость — "виртуальным развлечением".
        "История — это код," — провозглашают хакеры. "И код можно редактировать."
    - id: defense_coordination
      title: 'Координация обороны'
      body: |
        Вы должны координировать оборону: традиционных охранников, киберспециалистов,
        историков. Каждый видит угрозу по-своему, но только вместе они могут спасти
        крепость. "Стены крепости — это прошлое," — говорит киберзащитник. "Но код — это будущее."
    - id: security_philosophy
      title: 'Философия безопасности'
      body: |
        Кульминация наступает в Комендантском доме. Выбирайте: сделать крепость
        полностью цифровой крепостью с ИИ-охраной, сохранить традиционную охрану
        с минимальными технологиями, или создать гибридную систему, сочетающую лучшее
        из обоих миров.

