summary:
  problem: |
    В 2020-х Невский проспект становится пилотным проектом умного города. Улицы
    оснащаются сенсорами, здания — умными системами, а жители получают доступ к
    персонализированным сервисам. Но трансформация вызывает сопротивление и
    поднимает вопросы приватности в эпоху тотального наблюдения.
  goal: |
    Участвовать в эволюции Невского проспекта в умный город, сбалансировать
    технологические инновации с правами жителей и предотвратить злоупотребления властью.
  essence: |
    Квест исследует будущее урбанистики: может ли город стать по-настоящему умным,
    или "умные" технологии просто создают новую форму контроля над населением?
  key_points:
    - Трансформация Невского проспекта в умный город
    - Интеграция технологий в городскую инфраструктуру
    - Конфликт приватности и общественной пользы
    - Адаптация жителей к технологическим изменениям

