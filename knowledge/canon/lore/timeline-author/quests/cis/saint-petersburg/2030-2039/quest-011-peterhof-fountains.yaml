summary:
  problem: Петергу требовалась квестовая линия, совмещающая историческое наследие Петергофа и технологичный апгрейд фонтанов.
  goal: Восстановить систему фонтанов и внедрить AR-шоу, превращая Петергоф в ключевой туристический узел сезона.
  essence: Игрок получает контракт, ищет чертежи, устанавливает кибер-насосы, интегрирует AR-голограммы и проводит торжественный запуск.
  key_points:
    - Проект требует инженерных навыков и координации с культурными кураторами.
    - Запуск фонтанов открывает новые туристические активности и события.
    - Успех повышает экономические показатели региона и культурную репутацию.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока в «Русский Версаль». Нужно обновить систему фонтанов Петергофа, сочетая исторические чертежи с современными
        ар-инсталляциями и подготовить запуск сезона.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Заключить контракт с дирекцией музея-заповедника.
        2. Исследовать архивы, чтобы восстановить оригинальные гидравлические схемы.
        3. Установить кибер-насосы и сенсоры в десяти ключевых точках парка.
        4. Интегрировать AR-голограммы и световые сценарии в фонтаны.
        5. Провести торжественный запуск и собрать отзывы гостей.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Большой каскад сияет золотыми статуями, морской канал ведет к Финскому заливу, а AR-драконы и голографические корабли оживляют
        струи. Фонтаны-шутихи реагируют на движения посетителей, создавая интерактивный карнавал.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, 100 000 еддис за выполненный контракт.
        - Репутация «Культура СПб» +15.
        - Доходный пассивный поток от туристического комплекса.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Инженерное строительство, интеграция AR, управление проектом, взаимодействие с культурными институциями и экономическое развитие.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Продолжает культурную линию Санкт-Петербурга, открывает события liveops по туризму и соединяется с цепочкой «Императорское наследие».
      mechanics_links: []
      assets: []
