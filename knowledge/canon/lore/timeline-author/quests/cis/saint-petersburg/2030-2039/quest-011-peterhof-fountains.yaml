content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест-инженерия: восстановить фонтаны Петергофа и внедрить AR-представление. Игрок получает контракт, ищет
        чертежи, модернизирует гидросистему и организует торжественный запуск для туристов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Заключить контракт с культурным комитетом Петергофа.
        2. Найти оригинальные чертежи и цифровые модели в архивах.
        3. Установить кибер-насосы и настроить гидросети (10 точек).
        4. Интегрировать AR-голограммы в водные сценарии.
        5. Провести презентацию и запустить каскады.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Золотые статуи Большого каскада и фонтан «Самсон».
        - Морской канал, ведущий к Финскому заливу, и фонтанные аллеи.
        - AR-драконы и световые эффекты, усиливающие исторический ансамбль.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 4 000, Валюта 100 000 eddies, репутация культуры +15.
        - Туристический поток увеличивается, открывая дополнительные события Петергофа.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Инженерная модернизация исторического объекта.
        - Использование AR и гидродинамики для культурного шоу.
        - Лайв-ивент с влиянием на экономику города.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с культурной линией Петербурга, влияет на последующие события в пригородах и туристические маршруты.
      mechanics_links: []
      assets: []
