summary:
  problem: "Проект модернизации фонтанов Петергофа не был описан в базе знаний и не использовался в культурных линиях."
  goal: "Задокументировать квест по восстановлению Большого каскада с интеграцией AR-гидросистемы и туристического события."
  essence: "Игроки превращают исторический ансамбль Петергофа в инновационное шоу, сохранив наследие и усилив туристический поток."
  key_points:
    - "Работа с историческими чертежами и установкой кибер-насосов в десяти точках."
    - "Интеграция AR-голограмм в водные струи и праздничный запуск фонтанов."
    - "Рост культурной репутации Петербурга как «Русского Версаля»."
