summary:
  problem: 'Легенда о пропавшей Янтарной комнате не имела формализованного квеста в базе знаний.'
  goal: 'Описать детективный сюжет поиска оригинала, включая международное расследование и моральные выборы.'
  essence: 'Игроки отправляются в опасную экспедицию за пределы Петербурга, чтобы раскрыть тайну «восьмого чуда света» и решить судьбу артефакта.'
  key_points:
    - 'Расследование ведёт из Санкт-Петербурга в Калининград и немецкие бункеры.'
    - 'Подземелье с ловушками и вопросом подлинности найденной комнаты.'
    - 'Финальные выборы определяют мировую реакцию и репутацию игрока.'
quest_definition:
  quest_type: historical_treasure_hunt
  level_min: 30
  level_max: 60
  requirements:
    - reputation: { "historical_research": 20, "exploration": 25 }
  objectives:
    - Получить загадочную карту в архивах Санкт-Петербурга
    - Исследовать следы в Калининграде и окрестностях
    - Проникнуть в заброшенный немецкий бункер
    - Преодолеть ловушки и головоломки подземелья
    - Определить подлинность найденной Янтарной комнаты
    - Принять решение о судьбе артефакта
  rewards:
    xp: 5000
    type: "eddies"
    value: 25000
    reputation: { "historical_scholar": 35, "treasure_hunter": 30, "german_heritage": 20 }
    unlocks:
      {
        "achievements": ["amber_room_discoverer"],
        "flags": ["museum_collection_access"],
        "items": ["amber_artifact"]
      }
  branches:
    - condition: "museum_return"
      rewards: { "reputation": { "cultural_preservation": 25 } }
      next_quest: "canon-quest-spb-amber-restoration"
    - condition: "private_collection"
      rewards: { "reputation": { "private_collector": 25 } }
      next_quest: "canon-quest-spb-amber-black-market"
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Исторический триллер: игрок получает загадочную карту, исследует архивы, отправляется в заброшенный бункер и
        сталкивается с ловушками на пути к легендарной Янтарной комнате.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Получить карту и зацепки от анонима.
        2. Расследовать немецкие архивы и следы в Калининграде.
        3. Спуститься в подземный комплекс под Кёнигсбергом.
        4. Преодолеть ловушки и охранные системы.
        5. Обнаружить Янтарную комнату или её подделку.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: [ ]
    - id: choices
      title: Выборы
      body: |
        - Вернуть реликвию России и стать национальным героем.
        - Продать артефакт за 500 млн eddies, потеряв доверие.
        - Уничтожить комнату, сохранив тайну и легенду.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        - Золотой янтарь, резные панели и зеркала, умножающие свет.
        - Атмосфера Екатерининского дворца и восстановленной комнаты.
        - Ссылки на исторические факты Второй мировой войны.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 15 000, возможная финансовая награда до 500 млн eddies.
        - Глобальные последствия: политические реакции, культурные события, новые сюжетные линии.
        - Титулы «Искатель Янтаря» или «Предатель культуры» в зависимости от выбора.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        - Детективное расследование с поиском улик.
        - Подземный данжен с ловушками и охранными системами прошлого.
        - Моральные решения, влияющие на репутацию и историю города.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Связан с культурной линией Царского Села и историческими сюжетами Второй мировой. Результат квеста влияет на
        экспозиции музеев Петербурга и международные отношения.
      mechanics_links: [ ]
      assets: [ ]
