summary:
  problem: Необходим масштабный детективный квест о пропавшей Янтарной комнате, объединяющий историю и современный хай-тек.
  goal: Позволить игроку отследить артефакт, проникнуть в бункер и решить, возвращать ли сокровище, монетизировать или уничтожить.
  essence: Игрок получает таинственную карту, следует зацепкам через Европу, очищает бункер и сталкивается с моральным выбором.
  key_points:
    - Квест соединяет международное расследование и dungeon-геймплей.
    - Выбор игрока влияет на репутацию, экономику и международную политику.
    - Найденная комната становится мировым событием и меняет туристические потоки.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест раскрывает легенду о Янтарной комнате. Игрок следует конспирологическим следам, взламывает архивы, исследует бункер под
        Калининградом и принимает решение о судьбе величайшего сокровища эпохи.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить карту от анонимного дилера и собрать сведения о возможных тайниках.
        2. Проследовать по следу в Германии, вскрыв архивы и опросив свидетелей.
        3. Добраться до заброшенного бункера под Кёнигсбергом и взломать систему доступа.
        4. Пройти подземелье с ловушками, дронами-охранниками и историческими загадками.
        5. Обнаружить Янтарную комнату (или ее копию) и принять ключевой выбор.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Янтарные панели сияют золотым светом, зеркала умножают отражения, а резные барельефы оживают благодаря проекциям. Подземный бункер
        хранит немецкие сейфы, древние символы и цифровые ловушки, охраняющие тайну.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Базовая награда: 15 000 XP.
        - Варианты: вернуть России (репутация +20, титул «Хранитель наследия»), продать (500 000 000 еддис, титул «Теневой магнат»),
          уничтожить (глобальное событие, титул «Хранитель легенд»).
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Детективное расследование, хардкорный данжен, моральный выбор, международные последствия, интеграция исторических фактов.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Завершает культурную арку Царского Села, влияет на глобальные экономические и политические события, открывает цепочку «Мировые реликвии».
      mechanics_links: []
      assets: []
