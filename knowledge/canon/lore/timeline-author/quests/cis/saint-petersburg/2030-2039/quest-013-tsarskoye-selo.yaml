summary:
  problem: Линии Санкт-Петербурга требовался квест, раскрывающий роскошь императорских резиденций.
  goal: Показать игроку Царское Село, Янтарную комнату и дворцовые парки через экскурсионный сценарий.
  essence: Игрок отправляется в пригород, осматривает Екатерининский дворец, Янтарную комнату и завершает визит прогулкой по парку.
  key_points:
    - Императорское наследие передано через интерьер и исторические факты.
    - Янтарная комната служит центральным моментом экскурсии.
    - Дворцовый парк завершается размышлениями о цене роскоши.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Экскурсионный квест в Царском Селе погружает игрока в эпоху императорской России. Путешествие включает транспорт, гидов и интерактивные
        экспозиции, позволяющие изучить дворцовые комплексы и их историю.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Отправиться из центра Санкт-Петербурга в Царское Село.
        2. Посетить Екатерининский дворец и пройти по Золотой анфиладе.
        3. Осмотреть воссозданную Янтарную комнату и активировать голографические архивы.
        4. Прогуляться по Екатерининскому парку, изучая павильоны и пруды.
        5. Сформулировать заключительный отчёт о роли роскоши в истории империи.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Бирюзово-золотой фасад дворца, барочные интерьеры, экспозиции лицея, где учился Пушкин, и аудиогиды с рассказами о судьбах
        императорской семьи. В парке активируются AR-метки, показывающие строения XVIII века.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP.
        - Расходы: 100 еддис на входные билеты и услуги гида.
        - Атрибут «Культура»: +10, ачивка «Императорский визит».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Экскурсионные маршруты, аудиогиды, исторические справочники и фото-collectibles.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Продолжает дворцовую линию пригородов Санкт-Петербурга и ведёт к культурному марафону «Культурная столица».
      mechanics_links: [ ]
      assets: [ ]
