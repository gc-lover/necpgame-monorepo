summary:
  problem: Нужен флагманский квест, демонстрирующий культурное богатство Санкт-Петербурга.
  goal: Организовать культурный марафон по десяти ключевым объектам за один игровой день.
  essence: Игрок проходит маршрут через музеи, соборы и театры, укладываясь во временные рамки и собирая культурные отметки.
  key_points:
    - Тайм-челлендж мотивирует планировать маршрут.
    - Каждая точка раскрывает уникальный аспект города-музея.
    - Завершение даёт титул и повышенную культурную репутацию.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Главный культурный квест Санкт-Петербурга предлагает посетить десять знаковых объектов за один день. Игрокu доступна карта
        маршрута, расписание работы площадок и возможность бронировать билеты через внутриигровой интерфейс.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить маршрут и таймер марафона.
        2. Пройти Эрмитаж и Исаакиевский собор, активируя AR-гайды.
        3. Посетить Русский музей, Мариинский театр и Петропавловскую крепость.
        4. Завершить оставшиеся точки: Казанский собор, Михайловский замок, Кунсткамеру и Стрелку Васильевского острова.
        5. Сдать отчёт, подтверждающий посещение всех десяти объектов.
      mechanics_links: []
      assets: []
    - id: time_management
      title: Управление временем
      body: |
        У игрока есть 24 внутриигровых часа. Опоздание на закрытие одного из объектов требует закупки премиум-доступа или повтора маршрута.
        Погода и транспорт влияют на скорость передвижения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP.
        - Расходы: 500 еддис на билеты и транспорт.
        - Атрибут «Культура»: +25, титул «Знаток Петербурга».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Тайм-челлендж, культурные отметки, фото-collectibles, рейтинги марафонцев.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Служит центральным событием культурной ветки Санкт-Петербурга и открывает доступ к VIP-экскурсиям в более поздних линиях.
      mechanics_links: []
      assets: []
