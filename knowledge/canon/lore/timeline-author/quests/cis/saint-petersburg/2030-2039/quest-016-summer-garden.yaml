summary:
  problem: Нужен спокойный романтический квест, подчеркивающий атмосферу исторического центра.
  goal: Дать игрокам возможность провести свидание и изучить Летний сад с его статуями и историей.
  essence: Игрок проходит по аллеям, взаимодействует с партнёром и открывает культурные приметы первого парка Петербурга.
  key_points:
    - Фокус на эмоциях, визуальном ряде и исторических справках.
    - Награда усиливает романтические отношения и впечатления.
    - Локация служит передышкой между более напряжёнными миссиями.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Летний сад — первая парковая резиденция Петербурга. Квест предназначен для парных прогулок и культурных пауз. Игроки получают доступ к
        интерактивным табличкам со стихами и историей каждой статуи.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Пройти через знаменитую чугунную ограду сада.
        2. Исследовать аллеи, активируя аудиогиды у ключевых статуй.
        3. Посетить Летний дворец Петра I и изучить экспозицию о начале города.
        4. Организовать романтический момент у центрального фонтана.
        5. Завершить прогулку, оставив совместное фото в альбоме воспоминаний.
      mechanics_links: []
      assets: []
    - id: emotional_content
      title: Эмоциональный контент
      body: |
        Взаимодействия включают совместные диалоги, выбор подарков и возможность поделиться воспоминаниями. Партнёр реагирует на выбранные
        маршруты и комментарии игрока.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Мраморные статуи античных богов, лебединые пруды, тихая музыка камерных ансамблей и AR-экспозиции, рассказывающие о петровской эпохе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600 XP.
        - Валюта: не требуется.
        - Романтический атрибут: +10, ачивка «Прогулка Императора».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Социальные взаимодействия, мини-игры на подбор подарков, фото-collectibles.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с романтическими сюжетами Санкт-Петербурга и служит переходом к финальным социальным событиям сезона.
      mechanics_links: []
      assets: []
