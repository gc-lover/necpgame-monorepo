summary:
  problem: Требовался квест, соединяющий трагедию Павла I с современными технологиями реконструкции.
  goal: Провести игрока по дворцово-парковому ансамблю, показав историю и мистику Павловска.
  essence: Игрок исследует дворец, участвует в VR-реконструкции последних дней Павла I и сталкивается с ИИ-призраком монарха.
  key_points:
    - Классицистская архитектура подчёркивает контраст с барокко других резиденций.
    - VR-сцены показывают политические интриги и трагический финал.
    - Призрак-ИИ задаёт вопросы о власти и долге игрока.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Павловск — строгий дворец на 600 гектарах парка. Квест сочетает экскурсионную часть с интерактивной реконструкцией событий 1801 года.
        Игрок взаимодействует с гидом-андроидом и архивами Императорского дома.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до Павловска и получить доступ к дворцу.
        2. Осмотреть парадные залы, фиксируя архитектурные элементы классицизма.
        3. Активировать VR-сценарий последних дней Павла I и наблюдать интриги двора.
        4. Исследовать парк, собирая фрагменты памяти монарха.
        5. Встретиться с ИИ-призраком Павла и ответить на его вопросы.
      mechanics_links: []
      assets: []
    - id: mystery
      title: Мистический элемент
      body: |
        Призрак-ИИ анализирует решения игрока, сравнивая их с поступками Павла I. Итоговая оценка влияет на культурную репутацию и выдаёт
        уникальные заметки о судьбе императора.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Жёлтый фасад, строгие залы, коллекции антиквариата, парковые павильоны и реконструкция дворцовой спальни, где произошёл переворот.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP.
        - Валюта: не начисляется.
        - Атрибут «Культура»: +10 и запись в журнале «Тени Павловска».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        VR-реконструкция, расследование, опрос ИИ-призрака, сбор музейных артефактов.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Продолжает линию пригородных дворцов и подготавливает игрока к финальным мистическим квестам Санкт-Петербурга.
      mechanics_links: []
      assets: []
