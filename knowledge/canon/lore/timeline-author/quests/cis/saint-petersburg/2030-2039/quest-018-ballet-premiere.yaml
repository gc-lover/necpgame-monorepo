content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест рассказывает о карьере в Мариинском театре: от первого прослушивания до титула примы. Игроку предстоит
        выдержать конкуренцию, показать мастерство и не подвести партнёров на премьере.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Успешно пройти прослушивание и получить приглашение в труппу.
        2. Пройти ускоренный цикл тренировок и мини-игр на выносливость.
        3. Выбрать репертуар и главную партию, доказав готовность.
        4. Провести репетиции с хореографом и оркестром.
        5. Выступить на премьере и получить оценку критиков.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        - Сцена Мариинского театра с синей и золотой отделкой.
        - Классические костюмы и пуанты, оцифрованные в AR.
        - Музыка Чайковского и овации публики.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 5 000, ежемесячный доход 20 000 eddies, фейм +20.
        - Титул «Прима Мариинки».
        - Новые социальные контакты в высшем обществе и доступ к элитным мероприятиям.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        - Мини-игры танца и тренировки выносливости.
        - Управление карьерой и отношениями с труппой.
        - Система оценки зрителей и критиков.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связан с культурной линией Петербурга, дополняет события Мариинского театра и влияет на сезонные концерты
        и коллаборации с мировыми площадками.
      mechanics_links: [ ]
      assets: [ ]
