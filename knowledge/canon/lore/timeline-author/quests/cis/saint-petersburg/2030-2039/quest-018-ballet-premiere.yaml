summary:
  problem: 'Карьерный путь в Мариинском театре описан только в Markdown и не интегрирован в систему культурных карьер.'
  goal: 'Создать структурированный квест о восхождении солиста балета с тренировками, репетициями и премьерой.'
  essence: 'Игрок проходит путь от прослушивания до триумфа на сцене, укрепляя связи с культурной элитой Петербурга.'
  key_points:
    - 'Карьерный прогресс через интенсивные тренировки и выборы ролей.'
    - 'Репетиции с легендарными хореографами и живой оркестр.'
    - 'Премьера на сцене Мариинки и реакция зрителей.'
