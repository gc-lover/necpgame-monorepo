summary:
  problem: 'Карьерная линия культурного Петербурга не показывала путь к вершине Мариинского балета.'
  goal: 'Создать квест о становлении солистом, охватывающий прослушивание, репетиции и премьерный выход.'
  essence: 'Игрок проходит ускоренный путь балетной карьеры, от прослушивания до премьеры в Мариинском театре.'
  key_points:
    - 'Прослушивание и тренировки поддерживаются мини-играми и проверками навыков.'
    - 'Главная партия требует репетиций с легендарным хореографом.'
    - 'Премьера приносит славу и доступ к элитарным событиям.'
content:
  sections:
    - id: audition
      title: Прослушивание
      body: |
        Игрок участвует в строгом отборе, демонстрирует базовые элементы и убеждает художественный совет в своей уникальной пластике.
      mechanics_links: []
      assets: []
    - id: training
      title: Интенсивные тренировки
      body: |
        Мини-игры имитируют многолетние занятия у станка. Нужно поддерживать форму, избегать травм и работать с наставниками.
      mechanics_links: []
      assets: []
    - id: lead_role
      title: Получение главной партии
      body: |
        После серии успехов игроку доверяют роль в «Лебедином озере». Требуется набрать доверие маэстро и партнёров.
      mechanics_links: []
      assets: []
    - id: rehearsal
      title: Репетиции с хореографом
      body: |
        Игрок отрабатывает поддержку, па-де-де и финальные па, балансируя между творческой свободой и классическим каноном.
      mechanics_links: []
      assets: []
    - id: premiere
      title: Премьера в Мариинском театре
      body: |
        Заключительная сцена выводит игрока на сцену в голубых и золотых залах. Механика реакций публики и прессы определяет шлейф славы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP и ежемесячный доход 20 000 едди.
        - Титул «Прима Мариинки» и доступ к культурной элите.
      mechanics_links: []
      assets: []
