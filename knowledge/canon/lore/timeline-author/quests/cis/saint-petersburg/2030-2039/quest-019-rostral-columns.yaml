summary:
  problem: 'Праздничные ритуалы Петербурга не описывали церемонию зажигания огня на Ростральных колоннах.'
  goal: 'Создать квест о подготовке и проведении огненной церемонии на Стрелке Васильевского острова.'
  essence: 'Игрок получает поручение зажечь колонны, выполняет подготовку и наблюдает празднование города.'
  key_points:
    - 'Колонны служат маяками и символом морской славы.'
    - 'Церемония требует точности и соблюдения протокола.'
    - 'Зажжённый огонь запускает городской праздник.'
content:
  sections:
    - id: assignment
      title: Поручение городской думы
      body: |
        Игрок получает официальный орден, изучает историю колонн и проходит инструктаж по технике безопасности перед подъёмом.
      mechanics_links: [ ]
      assets: [ ]
    - id: ascent
      title: Подъём на колонну
      body: |
        Нужно преодолеть 32-метровую лестницу, проверяя оборудование и связь с дирижёром церемонии. Ветер и морской туман усложняют подъём.
      mechanics_links: [ ]
      assets: [ ]
    - id: ignition
      title: Зажжение факела
      body: |
        Игрок синхронизирует запуск огня с музыкальным сигналом. Вариативность успеха влияет на панораму и реакцию толпы.
      mechanics_links: [ ]
      assets: [ ]
    - id: celebration
      title: Праздничный финал
      body: |
        После зажигания город запускает фейерверк, а игрок может наблюдать панораму Невы и разделить момент со зрителями.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 1 200 XP, 5 000 едди и репутация города +5.
        - Ачивка «Хранитель огня» и приглашения на будущие церемонии.
      mechanics_links: [ ]
      assets: [ ]
