summary:
  problem: 'Императорский бал в Зимнем дворце задуман как элитное событие, но пока описан лишь в Markdown и не интегрирован в систему социальных квестов.'
  goal: 'Структурировать элитный бал с этапами подготовки, этикета и кульминации, чтобы задействовать репутацию высшего общества.'
  essence: 'Игроки готовят наряд, осваивают танцы и участвуют в светском вечере среди петербургской элиты.'
  key_points:
    - 'Доступ по приглашению с высоким рейтингом элиты.'
    - 'Подготовительные мини-игры: наряд, танцы, этикет.'
    - 'Кульминация в Николаевском зале с сетевыми интригами.'
