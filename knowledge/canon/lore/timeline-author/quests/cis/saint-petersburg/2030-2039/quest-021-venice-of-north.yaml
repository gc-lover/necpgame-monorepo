content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2030-х. Глобальное потепление изменило город навсегда. Уровень Балтики
        поднимается, а Неву больше не сдерживают традиционные дамбы. Каналы выходят из берегов,
        а исторические здания стоят по колено в воде. "Это конец Петербурга," — говорят одни.
        "Это рождение новой Венеции Севера," — отвечают другие. Город должен выбрать свой путь.
    - id: climate_crisis
      title: 'Климатический кризис'
      body: |
        Изменение климата ускорилось: ледники тают, уровень воды поднимается, а Санкт-Петербург
        становится первым крупным городом, полностью адаптирующимся к новой реальности.
        Традиционные дамбы и насосы не справляются, а экстремальные погодные явления стали нормой.
    - id: venice_transformation
      title: 'Трансформация в Венецию'
      body: |
        Город начинает трансформироваться: каналы расширяются, улицы превращаются в водные пути,
        здания оснащаются плавучими фундаментами. Туристы приезжают на гондолах, а местные
        жители передвигаются на водных скутерах. Но сохранится ли душа Петербурга в этой новой форме?
    - id: heritage_dilemma
      title: 'Дилемма наследия'
      body: |
        Исторические здания не могут быть просто подняты или перемещены. Дворцовая площадь,
        Эрмитаж, Петропавловская крепость — все под угрозой. Инженеры предлагают радикальные
        решения, но историки видят в них угрозу культурному наследию. "Спасем здания или спасем город?"
    - id: adaptive_engineering
      title: 'Адаптивная инженерия'
      body: |
        Новые технологии позволяют городу "дышать": дамбы поднимаются автоматически, здания
        адаптируются к уровню воды, а зеленые зоны становятся естественными барьерами.
        Но каждая инновация требует жертвы — иногда исторической аутентичности.
    - id: identity_choice
      title: 'Выбор идентичности'
      body: |
        В центре управления наводнениями вы должны решить судьбу города: сделать его полностью
        современной Венецией с технологиями будущего, сохранить максимум исторического облика
        любой ценой, или найти баланс между прошлым и будущим.

