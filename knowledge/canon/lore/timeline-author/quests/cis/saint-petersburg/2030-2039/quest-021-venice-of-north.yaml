summary:
  problem: |
    В 2030-х Санкт-Петербург сталкивается с катастрофическими последствиями изменения климата.
    Уровень воды в Неве и каналах поднимается, угрожая затопить исторический центр города.
    Традиционные дамбы и насосы не справляются, а город должен адаптироваться к новой реальности
    "Венеции Севера" или потерять свою уникальную идентичность.
  goal: |
    Помочь Санкт-Петербургу адаптироваться к новому статусу "Венеции Севера", модернизировать
    систему каналов и дамб, сбалансировать защиту от наводнений с сохранением культурного наследия.
  essence: |
    Квест исследует конфликт между прогрессом и традицией: может ли город сохранить свою душу,
    адаптируясь к новым климатическим реалиям, или изменения климата уничтожат уникальную
    идентичность Петербурга?
  key_points:
    - Адаптация к климатическим изменениям и подъему уровня воды
    - Модернизация системы каналов и дамб Санкт-Петербурга
    - Конфликт между инженерией и культурным наследием
    - Этические вопросы изменения городской среды

