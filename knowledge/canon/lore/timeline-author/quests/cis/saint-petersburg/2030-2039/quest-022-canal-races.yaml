summary:
  problem: |
    В 2030-х Санкт-Петербург становится столицей экстремального спорта с водными гонками по каналам.
    Профессиональные гонщики на высокотехнологичных водных скутерах и гидроциклах соревнуются
    в опасных трассах среди исторических зданий. Спорт приносит славу и доход городу, но
    риски катастроф и конфликты с традиционными ценностями вызывают напряжение.
  goal: |
    Участвовать в организации и проведении водных гонок по каналам Санкт-Петербурга,
    сбалансировать спортивный энтузиазм с безопасностью и культурным наследием города.
  essence: |
    Квест исследует конфликт между адреналином современного спорта и спокойствием исторического
    города: могут ли водные гонки стать новой традицией Петербурга, или они разрушат его
    уникальную атмосферу?
  key_points:
    - Организация водных гонок по каналам Санкт-Петербурга
    - Соревнования на высокотехнологичных водных транспортных средствах
    - Конфликт между спортом и культурным наследием
    - Этические вопросы экстремального спорта в историческом городе

