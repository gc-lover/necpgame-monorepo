content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2030-х. Гонки по каналам стали новым видом спорта, привлекающим тысячи
        зрителей. Профессиональные гонщики на реактивных водных скутерах пролетают под мостами
        Дворцовой площади, огибают шпили Петропавловской крепости, преодолевают искусственные
        волны. "Это будущее спорта," — говорят энтузиасты. "Это конец культурного наследия," —
        отвечают критики.
    - id: race_evolution
      title: 'Эволюция гонок'
      body: |
        От традиционных лодочных гонок спорт эволюционировал в высокотехнологичные соревнования.
        Водные скутеры с реактивными двигателями, антигравитационные платформы, управляемые
        нейроинтерфейсами. Трассы проходят через исторический центр, создавая незабываемые зрелища.
    - id: urban_danger
      title: 'Городская опасность'
      body: |
        Гонки опасны: высокая скорость в узких каналах, риски столкновений со зданиями,
        перегрузки для зрителей. Несколько инцидентов уже произошли, вызвав дебаты о
        безопасности и целесообразности такого спорта в историческом городе.
    - id: spectator_culture
      title: 'Культура зрителей'
      body: |
        Зрители приходят на набережные, пароходы, даже на крыши зданий. Виртуальные трансляции
        позволяют смотреть гонки из любой точки мира. Спорт стал частью культуры города,
        но некоторые видят в нем угрозу традиционным ценностям Петербурга.
    - id: heritage_conflict
      title: 'Конфликт с наследием'
      body: |
        Консерваторы протестуют: "Каналы — не гоночная трасса!" Спортсмены отвечают:
        "Город должен жить и развиваться." Туристы приезжают специально на гонки,
        но некоторые исторические здания страдают от вибрации и волн.
    - id: championship_final
      title: 'Финал чемпионата'
      body: |
        В финальной гонке чемпионата города вы должны выбрать подход: сделать гонки еще более
        экстремальными для привлечения зрителей, ограничить их строгими правилами безопасности,
        или найти золотую середину между адреналином и уважением к истории.

