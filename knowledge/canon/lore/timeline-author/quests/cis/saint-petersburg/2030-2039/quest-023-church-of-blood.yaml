content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2030-х. Спас на Крови, храм-памятник на месте цареубийства,
        требует масштабной реставрации. Мозаики выцветают, камень разрушается от
        времени и загрязнения. Реставраторы предлагают революционные методы: ИИ-анализ
        повреждений, нано-ремонт, виртуальные копии. "Это спасение храма," — говорят они.
        "Это кощунство," — отвечают священники.
    - id: sacred_history
      title: 'Священная история'
      body: |
        Спас на Крови — не просто храм, а памятник жертве. Его мозаики рассказывают
        историю жизни Александра II, его реформ и трагической гибели. Каждое панно
        имеет глубокий духовный смысл, каждая плитка — часть молитвы. Изменить что-то
        значит нарушить священную гармонию.
    - id: damage_assessment
      title: 'Оценка повреждений'
      body: |
        Повреждения серьезны: кислотные дожди разъели камень, вибрации от транспорта
        разрушили мозаику, загрязнение воздуха выцвело краски. Традиционные методы
        реставрации займут десятилетия, а храм продолжает разрушаться.
    - id: technological_temptation
      title: 'Технологическое искушение'
      body: |
        Современные технологии обещают чудеса: нанороботы восстановят каждую плитку,
        ИИ воссоздаст утраченные фрагменты, виртуальная реальность позволит "войти"
        в историю. "Мы вернем храм к жизни," — обещают технологи. Но где грань между
        реставрацией и воссозданием?
    - id: faith_conflict
      title: 'Конфликт веры'
      body: |
        Церковь противится: "Святыня не может быть улучшена человеком, даже с помощью
        технологий." Реставраторы отвечают: "Мы служим Богу, используя дары, которые Он дал."
        Туристы и паломники делятся: одни видят в технологиях угрозу, другие — возможность
        лучше понять веру.
    - id: restoration_rite
      title: 'Обряд реставрации'
      body: |
        В алтаре храма вы должны выбрать подход к реставрации: сохранить все в первозданном
        виде, доверившись времени и молитвам; использовать технологии для полного восстановления;
        или найти священный баланс между человеческим искусством и божественным провидением.

