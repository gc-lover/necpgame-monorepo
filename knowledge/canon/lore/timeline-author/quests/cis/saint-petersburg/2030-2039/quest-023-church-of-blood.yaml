summary:
  problem: |
    В 2030-х Спас на Крови, храм-памятник на месте убийства Александра II, становится центром
    конфликта между традиционной верой и современными технологиями. Реставраторы хотят
    использовать ИИ и нанотехнологии для восстановления мозаик, но консервативные священники
    видят в этом осквернение святыни. Город должен решить, как сохранить духовное наследие
    в эпоху технологического прогресса.
  goal: |
    Участвовать в реставрации Спаса на Крови, найти баланс между традиционными методами
    восстановления и современными технологиями, сохранить духовную ценность храма.
  essence: |
    Квест исследует конфликт между верой и технологией: может ли цифровая реставрация
    сохранить душу святого места, или технологии неизбежно профанируют священное?
  key_points:
    - Реставрация мозаик Спаса на Крови с использованием современных технологий
    - Конфликт между церковными традициями и технологическим прогрессом
    - Сохранение духовного наследия в эпоху цифровизации
    - Этические вопросы применения технологий к религиозным объектам

