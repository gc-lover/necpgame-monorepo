summary:
  problem: |
    В 2030-х Санкт-Петербург становится жертвой "пиратов Невы" — организованных групп,
    занимающихся кражей воды из реки для продажи на черном рынке. С ростом дефицита воды
    из-за изменения климата, чистая вода Невы становится ценным товаром. Пираты используют
    дроны, подводные роботы и кибератаки для кражи воды из городских систем.
  goal: |
    Расследовать деятельность пиратов Невы, раскрыть их операции по краже воды,
    предотвратить экологическую катастрофу и восстановить водную безопасность города.
  essence: |
    Квест исследует тему "воды как товара": в мире дефицита ресурсов вода становится
    предметом преступлений, а чистая Нева — источником конфликтов между бедными и богатыми.
  key_points:
    - Организованная кража воды из Невы и городских систем
    - Дефицит воды из-за климатических изменений
    - Киберпреступления в сфере водоснабжения
    - Социальные конфликты вокруг распределения ресурсов

