content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2030-х. Нева, главная река города, стала объектом преступлений.
        "Пираты Невы" — организованные банды, крадущие воду для продажи на черном рынке.
        Чистая вода стоит дороже золота, а бедные районы страдают от дефицита. "Вода для всех,"
        — требуют активисты. "Или только для тех, кто может заплатить?" — отвечают реалисты.
    - id: water_crisis
      title: 'Водный кризис'
      body: |
        Изменение климата вызвало дефицит пресной воды. Нева остается чистой, но городские
        системы водоснабжения уязвимы. Пираты крадут воду из трубопроводов, рек, даже из
        дождевых коллекторов. Черный рынок процветает, а социальное напряжение растет.
    - id: pirate_operations
      title: 'Операции пиратов'
      body: |
        Современные пираты используют дроны для разведки, подводных роботов для кражи,
        кибератаки на системы очистки. Они продают воду в богатые районы, оставляя бедных
        без ресурсов. Некоторые даже терроризируют поставщиков, требуя "дань".
    - id: social_divide
      title: 'Социальный разрыв'
      body: |
        Город разделился: богатые покупают чистую воду на черном рынке, бедные пьют
        загрязненную воду из сомнительных источников. Протесты перерастают в беспорядки,
        а пираты используют социальный хаос для прикрытия своих операций.
    - id: underground_market
      title: 'Подпольный рынок'
      body: |
        Черный рынок воды процветает в подвалах, на набережных, в виртуальной реальности.
        Цены астрономические, качество сомнительное. Некоторые "пираты" — бывшие работники
        водоканала, другие — отчаявшиеся бедняки. Все они часть системы, которую породил кризис.
    - id: river_showdown
      title: 'Речная развязка'
      body: |
        На мосту через Неву вы должны решить судьбу водных ресурсов: уничтожить пиратские
        сети силой, реформировать систему распределения для равенства, или начать революцию
        за "демократизацию воды" — бесплатный доступ для всех.

