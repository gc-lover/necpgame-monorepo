summary:
  problem: |
    В 2030-х Медный всадник, памятник Петру Великому, "оживает" благодаря ИИ. Система
    анализирует исторические данные о царе и создает интерактивную проекцию, которая
    может говорить, двигаться и давать советы. Но цифровой Петр начинает проявлять
    собственную волю, ставя под вопрос границы между историей и современностью.
  goal: |
    Исследовать "пробуждение" Медного всадника, понять природу ИИ-Петра, сбалансировать
    образовательную ценность с этическими вопросами воскрешения исторических фигур.
  essence: |
    Квест исследует философский вопрос: что произойдет, если исторические фигуры вернутся
    к жизни через ИИ? Станет ли цифровой Петр мудрым советчиком или опасным анахронизмом,
    пытающимся навязать прошлое будущему?
  key_points:
    - Цифровое воскрешение Петра Великого через ИИ
    - Интерактивное взаимодействие с исторической фигурой
    - Этические вопросы воскрешения прошлого
    - Конфликт между историей и современностью

