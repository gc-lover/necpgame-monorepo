content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в мир контрабанды культурных ценностей Петербурга 2030-х.
        Игрок становится спасителем искусства в эпоху глобального кризиса.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: secret_meeting
      title: Тайная встреча
      body: |
        Встреча в заброшенном крыле Эрмитажа с искусствоведом. Он рассказывает о плачевном
        состоянии музея и необходимости спасти ценные экспонаты.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: artifact_assessment
      title: Оценка артефактов
      body: |
        Осмотр хранилищ: древние иконы, императорские регалии, произведения искусства.
        Нужно выбрать наиболее ценные и уязвимые экспонаты.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: security_bypass
      title: Обход охраны
      body: |
        Отключение систем безопасности: лазерные сетки, датчики движения, ИИ-охранники.
        Нужно сделать это незаметно, без активации тревоги.
      mechanics_links:
        - mechanics/combat/hacking-mechanics.yaml
      assets: []
    - id: extraction_process
      title: Извлечение экспонатов
      body: |
        Аккуратное снятие экспонатов с витрин, упаковка для транспортировки,
        обеспечение сохранности хрупких предметов искусства.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: border_smuggling
      title: Пересечение границы
      body: |
        Рискованный переход через границу с Финляндией. Нужно обойти таможню,
        спрятать артефакты и убедить пограничников.
      mechanics_links:
        - mechanics/combat/stealth-mechanics.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, прибыль +500, исторический артефакт.
        - Ачивка «Сохранение культуры» и сеть арт-контрабандистов.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
