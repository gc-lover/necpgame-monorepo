summary:
  problem: 'Будущая линия Петербурга нуждалась в атмосферном сценарии затопления и перехода к гондольной навигации.'
  goal: 'Описать исследовательский квест по затопленным каналам, подчёркивающий красоту города на воде.'
  essence: 'Игрок арендует гондолу и посещает ключевые точки, знакомясь с культурой новой «Венеции Севера».'
  key_points:
    - 'Город частично затоплен, улицы превратились в каналы.'
    - 'Маршрут включает пять знаковых локаций.'
    - 'Встречи с гондольерами и жителями показывают адаптацию к новой реальности.'
content:
  sections:
    - id: rental
      title: Аренда гондолы
      body: |
        Игрок выбирает транспорт, получает инструкции по навигации и страхует оборудование от штормов.
      mechanics_links: []
      assets: []
    - id: tour
      title: Маршрут по каналам
      body: |
        Последовательность посещений: Невский проспект, Грибоедов, Мойка, Фонтанка, Крюков канал. Каждый пункт раскрывает историю и новых NPC.
      mechanics_links: []
      assets: []
    - id: encounters
      title: Встречи с гондольерами
      body: |
        Игрок знакомится с местными гидрами, участвует в серенадах и обучается манёврам под мостами.
      mechanics_links: []
      assets: []
    - id: reflection
      title: Осознание новой красоты
      body: |
        Финальный монолог описывает трансформацию Петербурга. Игрок решает, поддерживать ли инициативы сохранения или модернизации.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, эстетика +15 и ачивка «Гондольер Севера».
        - Возможность участвовать в дополнительных водных событиях.
      mechanics_links: []
      assets: []
