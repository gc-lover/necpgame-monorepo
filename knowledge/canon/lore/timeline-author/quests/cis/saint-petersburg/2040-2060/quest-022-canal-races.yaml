summary:
  problem: 'Не было современного гоночного события, использующего затопленные каналы Петербурга.'
  goal: 'Сконструировать гонку на гидроциклах с уникальной трассой и препятствиями под мостами.'
  essence: 'Игрок модифицирует гидроцикл, участвует в гонке по пяти каналам и борется за легендарный трофей.'
  key_points:
    - 'Трасса проходит через Неву, Мойку, канал Грибоедова, Фонтанку и Крюков канал.'
    - 'Низкие мосты и гондолы создают динамичные препятствия.'
    - 'Соревнование входит в регулярные водные мероприятия города.'
content:
  sections:
    - id: registration
      title: Регистрация и подготовка
      body: |
        Игрок оплачивает вступительный взнос 2 000 едди, выбирает класс гидроцикла и устанавливает модификации для поворотливости и ускорения.
      mechanics_links: []
      assets: []
    - id: race
      title: Гонка по каналам
      body: |
        Соревнование начинается на Неве и продолжается по узким каналам. Игрок должен наклоняться под мостами и избегать столкновений с
        гондолами.
      mechanics_links: []
      assets: []
    - id: obstacles
      title: Препятствия трассы
      body: |
        Гонки сопровождаются погодными эффектами, переменными течениями и неожиданными баржами. Дополнительные мини-ивенты дают бонусы скорости.
      mechanics_links: []
      assets: []
    - id: finish
      title: Финиш у Адмиралтейства
      body: |
        Финальный участок требует точного манёвра между статуями и мостами. От времени прохождения зависит награда.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 место: 25 000 едди и легендарный гидроцикл «Канальный гонщик».
        - Участие: 1 500 XP и приглашение на еженедельные события.
      mechanics_links: []
      assets: []
