content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест объединяет историю и мистику. Игрок исследует Храм Спаса на Крови, превращённый в музей с цифровыми реконструкциями.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить дневную экскурсию и изучить мозаики, используя AR-гиды.
        2. Найти плиту на месте покушения, активировать хроники события.
        3. Вернуться ночью и инициировать встречу с ИИ-призраком Александра II.
        4. Прослушать рассказ о революциях и будущем Петербурга.
        5. Принять решение: поддержать сохранение храма, открыть доступ туристам или скрыть мистику.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Цветные купола, сверкание мозаик, ночная подсветка канала Грибоедова и проекции прошлых событий усиливают атмосферу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, культура +10.
        - Эмоциональный бафф «Созерцание истории».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Историческое исследование, интерактивные хроники, разговор с ИИ-призраком, моральный выбор.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает историческую линию Петербурга с глобальными сюжетами о цифровых призраках и революциях.
      mechanics_links: []
