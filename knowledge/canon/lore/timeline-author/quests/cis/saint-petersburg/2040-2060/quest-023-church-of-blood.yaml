summary:
  problem: Нужно мистическое исследование Храма Спаса на Крови с цифровыми привидениями истории.
  goal: Познакомить игрока с историей убийства Александра II и добавить интригу через ИИ-призрака.
  essence: Игрок осматривает храм, находит место трагедии и беседует с цифровым духом императора.
  key_points:
    - Мозаики и каналы создают визуальную драму.
    - ИИ-призрак делится взглядами на революции и судьбу города.
    - Квест расширяет историческую линию и даёт культурный бафф.
