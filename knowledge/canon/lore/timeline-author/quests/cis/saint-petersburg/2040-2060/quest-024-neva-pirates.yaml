summary:
  problem: Требовалось показать криминальный контроль водных путей Петербурга в 2040-х.
  goal: Позволить игроку вступить в пиратскую гильдию Невы и получить собственное судно.
  essence: Игрок проходит испытания банды, грабит караван и участвует в водном рейде под разводными мостами.
  key_points:
    - Пиратская гильдия оформлена в стиле петровских фрегатов с киберпанк начинкой.
    - Речной бой комбинирует артиллерию, дронов и манёвры под мостами.
    - Полученный корабль открывает ветку пиратских контрактов.
