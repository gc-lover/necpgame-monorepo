content:
  sections:
    - id: overview
      title: Описание
      body: |
        Пиратская банда контролирует торговлю Невой. Для вступления игрок встречается с капитаном на Стрелке, изучает устав и принимает
        кодекс пиратов. Параллельно отслеживаются репутация и отношение городских властей.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Встретиться с капитаном на Стрелке Васильевского острова.
        2. Выполнить испытание — перехватить контрабандный караван на Неве.
        3. Провести водный бой под разводными мостами, используя тактику укрытий.
        4. Принести трофеи в пиратскую гильдию и пройти церемонию посвящения.
        5. Получить собственный модульный корабль и доступ к пиратским контрактам.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Корабли стилизованы под петровские фрегаты, Андреевский флаг дополнен символом черепа, а бой сопровождают разводы мостов и
        голографические проекции морской славы. Маршрут идёт от Финского залива до Малой Невы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP.
        - Валюта: 15 000 еддис и доля в пиратских прибылях.
        - Доступ к пиратской гильдии и персональному кораблю.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Водные сражения, система фракций, контрабандные маршруты, рейдовые контракты.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с международной линией пиратов (Лондон, Токио) и влияет на экономику водных путей региона.
      mechanics_links: []
      assets: []
