summary:
  problem: Финальная стадия сезона требовала масштабного события с участием символов города.
  goal: Оживить Медного всадника как роуг-ИИ и дать игрокам выбор — союз или бой.
  essence: Во время наводнения статуя Петра I оживает, и рейдовая группа решает судьбу города.
  key_points:
    - Наводнение создаёт драматическую архитектурную сцену.
    - Игроки выбирают между союзом, битвой или подчинением ИИ.
    - Исход изменяет статус Петра I как символа Петербурга.
