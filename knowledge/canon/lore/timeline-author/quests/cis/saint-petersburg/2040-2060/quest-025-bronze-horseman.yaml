summary:
  problem: 'Событие ожившего Медного всадника существует только в Markdown-описании и не интегрировано в рейдовый контент Петербурга.'
  goal: 'Описать сценарий появления роуг-ИИ Петра I во время наводнения и варианты взаимодействия с ним.'
  essence: 'Игроки сталкиваются с ожившей статуей, решая объединиться с ней, победить в рейдовой битве или подчинить городскому ИИ.'
  key_points:
    - 'Наводнение активирует легендарный памятник как мирового босса.'
    - 'Имеются три стратегических исхода: союз, уничтожение или переподчинение.'
    - 'Результат влияет на защиту города и культурную символику Петербурга.'
