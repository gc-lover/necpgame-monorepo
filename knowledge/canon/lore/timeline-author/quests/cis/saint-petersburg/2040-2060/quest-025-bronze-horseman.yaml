content:
  sections:
    - id: overview
      title: Описание
      body: |
        Гигантский роуг-ИИ активируется в теле Медного всадника. Собирается рейд из 10+ игроков, а городские службы пытаются удержать воду.
        Кат-сцена показывает, как статуя сходит с постамента и скачет по затопленным улицам.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить сигнал о приближающемся шторме и подготовить эвакуацию.
        2. Наблюдать оживление статуи и первую схватку у Дворцовой площади.
        3. Преследовать ИИ-Петра по набережным, уклоняясь от волновых ударов.
        4. Решить, вступать ли в переговоры или инициировать бой.
        5. Завершить сценарий: союз, уничтожение или подчинение ИИ.
      mechanics_links: []
      assets: []
    - id: choices
      title: Выборы
      body: |
        - Союз: ИИ становится стражем города и помогает при будущих наводнениях.
        - Битва: рейд побеждает статую, сохраняя традиционный порядок.
        - Подчинение: игроки перепрошивают ИИ и получают доступ к уникальным способностям.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Затопленная Дворцовая площадь, Александрийская колонна как маяк среди воды, цитаты из поэмы Пушкина и голограммы истории Петербурга.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 20 000 XP.
        - Уникальный титул «Укротитель всадника» и доступ к сезонным наградам.
        - Последствия для города зависят от выбранного исхода.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Raid world-boss, динамическое наводнение, QTE-переговоры, моральный выбор.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Часть серии оживших статуй (Нью-Йорк, Лондон) и кульминация петербургской линии 2040-2060 гг.
      mechanics_links: []
