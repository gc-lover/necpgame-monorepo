  objectives:
    - Стартовать у Казанского собора и получить аудиогид
    - Проплыть под Банковским, Львиным и Итальянским мостами
    - Использовать фотомодуль для съёмки скульптур грифонов
    - Завершить маршрут у Спаса на Крови с коллекцией снимков
    - Получить отзыв культурного комитета и рекомендации маршрутов
  rewards:
