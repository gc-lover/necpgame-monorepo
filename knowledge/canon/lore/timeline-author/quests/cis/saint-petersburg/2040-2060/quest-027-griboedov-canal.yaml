summary:
  problem: Требовалась прогулочная миссия, раскрывающая эстетику канала Грибоедова и его знаковые мосты.
  goal: Провести игрока через серию остановок вдоль канала, сочетая экскурсию, фотографию и исторические заметки.
  essence: Игрок отправляется в тур, посещает Казанский собор, мосты с грифонами и завершает маршрут у Спаса на Крови.
  key_points:
    - Канал Грибоедова — извилистый маршрут с уникальными мостами и архитектурой.
    - Фотосессии поощряют исследование и подбор ракурсов.
    - Квест усиливает туристическую линию и эстетические показатели.
