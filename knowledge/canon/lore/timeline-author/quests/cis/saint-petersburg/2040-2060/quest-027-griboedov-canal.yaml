      next_quest: "canon-quest-spb-photo-lessons"
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в камерную прогулку по каналу Грибоедова. Необходимо сканировать достопримечательности,
        слушать рассказы местных гидов и фиксировать лучшие кадры, чтобы открыть художественную коллекцию Петербурга.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Стартовать у Казанского собора и получить аудиогид.
        2. Пройти/проплыть под Банковским, Львиным и Итальянским мостами, выполняя задания на наблюдательность.
        3. Использовать фотомодуль для съёмки отражений и скульптур грифонов.
        4. Завершить маршрут у Спаса на Крови, сдавая коллекцию снимков.
        5. Получить отзыв культурного комитета и рекомендации новых маршрутов.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        - Цветные фасады и узкий изгиб канала.
        - Золотые крылья грифонов Банковского моста.
        - Купола Спаса на Крови, отражающиеся в воде.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 1 200, эстетика +10.
        - Открытие фильтров фотокамеры и записей в путеводителе.
        - Возможность проводить платные экскурсии для туристов.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        - Фото-мини-игры и подбор композиции.
        - Исторические заметки через AR и аудиогид.
        - Сбор легенд для культурной библиотеки игрока.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест поддерживает культурную линию Петербурга и связан с сюжетами Спаса на Крови, а также с квестами по Львиному
        и Банковскому мостам, расширяя туристический контент.
      mechanics_links: [ ]
      assets: [ ]
