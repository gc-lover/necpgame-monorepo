summary:
  problem: 'Прогулка вдоль канала Грибоедова оформлена только в Markdown и не включена в туристическую линию города.'
  goal: 'Структурировать эстетический квест с остановками у знаковых мостов и механикой фотосъёмки.'
  essence: 'Игроки плывут вдоль извилистого канала, собирая истории грифонов, львов и храмов, чтобы пополнить коллекцию видов Петербурга.'
  key_points:
    - 'Маршрут от Казанского собора до Спаса на Крови.'
    - 'Мосты с уникальными скульптурами становятся геймплейными чекпоинтами.'
    - 'Фотографии и исторические заметки повышают эстетическую репутацию.'
quest_definition:
  quest_type: cultural_tour
  level_min: 15
  level_max: 45
  requirements:
