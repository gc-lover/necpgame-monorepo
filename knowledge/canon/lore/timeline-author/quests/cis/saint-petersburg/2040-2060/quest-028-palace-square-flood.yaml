summary:
  problem: Нужен кризисный сценарий по спасению Эрмитажа и Дворцовой площади во время наводнения.
  goal: Эвакуировать шедевры и защитить площадь от разрушения в условиях ограниченного времени.
  essence: Игроки получают штормовое предупреждение, выносят экспонаты Эрмитажа, управляют дамбами и проводят спасательную операцию на лодках.
  key_points:
    - Дворцовая площадь и Александрийская колонна становятся островом среди воды.
    - Требуется координация команд, логистика и защита культурного наследия.
    - Исход влияет на репутацию фракций культуры и состояние города.
content:
  sections:
    - id: warning
      title: Штормовое предупреждение
      body: |
        Метеорологи сообщают о критическом подъёме воды. Игроки распределяют роли, подготавливают эвакуационные маршруты и транспорт.
      mechanics_links:
        - mechanics/liveops/disaster-alert.yaml
      assets: [ ]
    - id: evacuation
      title: Эвакуация экспонатов
      body: |
        В течение двух часов нужно вынести ценные картины и артефакты из Эрмитажа. Каждая партия требует координации с дронами и баржами.
      mechanics_links:
        - mechanics/logistics/priority-evacuation.yaml
      assets: [ ]
    - id: flood
      title: Площадь под водой
      body: |
        Вода покрывает Дворцовую площадь, Александрийская колонна выступает маяком. Игроки используют лодки и дроны для спасения NPC и
        контроля ситуации.
      mechanics_links:
        - mechanics/action/rescue-operations.yaml
      assets: [ ]
    - id: outcome
      title: Итог операции
      body: |
        При успехе город благодарит героев, культурные ценности спасены. Провал запускает цепочку восстановления и снижает культурную
        репутацию.
      mechanics_links:
        - mechanics/narrative/outcome-tracking.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, репутация «Культурное наследие» +20.
        - Дополнительные бонусы за сохранённые коллекции.
      mechanics_links:
        - mechanics/progression/branching-reward.yaml
      assets: [ ]
