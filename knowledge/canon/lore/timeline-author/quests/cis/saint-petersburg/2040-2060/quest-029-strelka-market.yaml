summary:
  problem: Затопленный Петербург нуждался в социальном событии, раскрывающем новую экономику плавучих рынков на Стрелке.
  goal: Позволить игроку арендовать торговую лодку, соревноваться за лучшие места и вести живую торговлю у ростральных колонн.
  essence: Игрок входит в сообщество продавцов, взаимодействует с покупателями и завершает день символичным закатным ритуалом рынка.
  key_points:
    - Стрелка Васильевского острова стала панорамным центром плавучей торговли.
    - Ростральные колонны выступают маяками и сценой для конкурирующих продавцов.
    - Рынок усиливает экономическую и социальную линии Петербурга.
content:
  sections:
    - id: preparation
      title: Аренда лодки
      body: |
        Игрок арендует торговую лодку, получает лицензию и обучается правилам движения по оживлённым каналам.
      mechanics_links:
        - mechanics/economy/floating-market-license.yaml
      assets: []
    - id: arrival
      title: Прибытие на Стрелку
      body: |
        По прибытии к ростральным колоннам нужно закрепить лодку, оформить витрину и занять выгодное место рядом с маяками.
      mechanics_links:
        - mechanics/navigation/mooring-minigame.yaml
      assets: []
    - id: trading
      title: Торговый день
      body: |
        Игрок ведёт переговоры с покупателями, участвует в мини-играх торга и следит за спросом на региональные товары.
      mechanics_links:
        - mechanics/economy/haggling-loop.yaml
      assets: []
    - id: sunset
      title: Закатный ритуал
      body: |
        Завершение дня сопровождается зажжением колонн, общим праздничным тостом и подсчётом прибыли.
      mechanics_links:
        - mechanics/social/community-event.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP.
        - Прибыль 2 000–5 000 еддис и торговая репутация +5.
        - Доступ к еженедельным рынкам и уникальным поставщикам.
      mechanics_links:
        - mechanics/progression/reputation-gain.yaml
      assets: []
