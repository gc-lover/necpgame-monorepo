summary:
  problem: Туристическая линия Петербурга нуждалась в квесте, подчёркивающем эстетику
    послепотопного города и стимулирующем исследование.
  goal: Организовать фотомарафон из двадцати точек, показывающих символы Петербурга
    в разных условиях освещения и сезона.
  essence: Игрок собирает коллекцию снимков, путешествуя по ключевым видам города
    и монетизируя результат.
  key_points:
  - Фотоохота объединяет архитектуру, воду и атмосферу белых ночей.
  - Список точек охватывает исторические кварталы, дворцы и мосты.
  - Награды дают значительный опыт и уникальный фотоальбом.
quest_definition:
  quest_type: photography_collection
  level_min: 30
  level_max: 70
  requirements:
  - completed: canon-quest-spb-2040-2060-griboedov-canal
  - reputation:
      cultural: 15
  objectives:
  - Получить задание от туристического комитета и фотооборудование
  - Посетить и сфотографировать 20 ключевых точек Петербурга в разных условиях
  - Оценить качество снимков и собрать коллекцию в альбом
  - Продать альбом коллекционерам или выставить на аукцион
  - Получить признание как фотографа Петербурга
  rewards:
    xp: 3000
    type: eddies
    value: 10000
    reputation:
      cultural: 20
      photography: 15
      saint_petersburg: 10
    unlocks:
      achievements:
      - petersburg_photographer
      flags:
      - photo_album_unlocked
  branches:
  - condition: photo_quality >= 80
    rewards:
      reputation:
        photography: 10
    next_quest: canon-quest-spb-photo-exhibition
  - condition: photo_quality < 60
    rewards:
      xp: 500
    next_quest: canon-quest-spb-photography-training
content:
  sections:
  - id: overview
    title: Описание
    body: 'Квест превращает Санкт-Петербург в открытую галерею: игрок отправляется
      на фотомарафон и фиксирует двадцать видов, где

      имперская архитектура сочетается с водой, туманами и белыми ночами.

      '
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Получить задание от туристического комитета и фотооборудование

      2. Посетить и сфотографировать 20 ключевых точек Петербурга в разных условиях

      3. Оценить качество снимков и собрать коллекцию в альбом

      4. Продать альбом коллекционерам или выставить на аукцион

      5. Получить признание как фотографа Петербурга

      '
    mechanics_links: []
    assets: []
  - id: checklist
    title: Маршрут фотомарафона
    body: '1. Дворцовая площадь на рассвете.

      2. Спас на Крови в отражении канала Грибоедова.

      3. Невский проспект в тумане.

      4. Стрелка Васильевского острова на закате.

      5. Разводной мост ночью.

      6. Петергофские фонтаны.

      7. Исаакиевский собор в золотом свете.

      8. Канал Мойка с львами.

      9. Эрмитаж со стороны Невы.

      10. Казанский собор в колоннаде.

      11. Летний сад в снегу.

      12. Михайловский замок в сумерках.

      13. Смольный собор в синем освещении.

      14. Петропавловская крепость с ангелом.

      15. Адмиралтейство с корабликом.

      16. Мариинский театр вечером.

      17. Крейсер «Аврора» на Неве.

      18. Юсуповский дворец.

      19. Каналы с высоты птичьего полёта.

      20. Белые ночи над городом.

      '
    mechanics_links: []
    assets: []
  - id: regional_details
    title: Региональные детали
    body: 'Петербург остаётся «инстаграмным» городом: комбинация воды, неба и имперской
      архитектуры создаёт уникальные кадры,

      даже несмотря на частичные затопления и изменившийся климат.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- Опыт: 3 000 XP.

      - Финансы: 10 000 еддис от продажи альбома.

      - Коллекция: Фотоальбом «Эстетика СПб».

      - Ачивка «Фотограф Петербурга».

      '
    mechanics_links: []
    assets: []
  - id: mechanics
    title: Механики
    body: '- Сбор визуальной коллекции и оценка снимков.

      - Эстетические параметры локаций (освещение, погодные эффекты).

      - Лёгкие образовательные справки про архитектурные объекты.

      '
    mechanics_links: []
    assets: []
  - id: connections
    title: Связи
    body: 'Квест связывает туристическую и культурную линии Петербурга и служит входом
      в цепочку художественных проектов города.

      '
    mechanics_links: []
    assets: []
