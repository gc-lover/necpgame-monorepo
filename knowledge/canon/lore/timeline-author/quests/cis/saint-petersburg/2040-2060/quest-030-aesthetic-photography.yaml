summary:
  problem: Туристической линии Петербурга требовался фотомарафон, объединяющий знаковые виды постклиматического города.
  goal: Создать квест, где игрок снимает 20 эстетических точек, формируя коллекцию «Эстетика СПб».
  essence: Игрок исследует город, запечатлевает виды и формирует фотоальбом, который может монетизировать в LiveOps.
  key_points:
    - Белые ночи, отражения каналов и неоклассическая архитектура создают уникальные кадры.
    - Фотографии усиливают культурный рейтинг персонажа.
    - Квест поддерживает пользовательский контент и туризм.
content:
  sections:
    - id: briefing
      title: Старт фотомарафона
      body: |
        NPC-куратор выдаёт список из 20 локаций, проверяет оборудование и активирует трекинг маршрута.
      mechanics_links:
        - mechanics/exploration/photo-briefing.yaml
      assets: []
    - id: shooting
      title: Съёмка локаций
      body: |
        Игрок посещает точку за точкой: дворцовые площади, каналы, музеи и мосты, снимая кадры при нужном освещении.
      mechanics_links:
        - mechanics/exploration/photo-challenge.yaml
      assets: []
    - id: curation
      title: Кураторская оценка
      body: |
        Завершив съёмку, игрок загружает кадры на стенд, получает оценку эстетики и советы по дополнительным маршрутам.
      mechanics_links:
        - mechanics/social/curator-feedback.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP.
        - Фотоальбом «Эстетика СПб» и характеристика «Культура» +15.
        - Возможность продать коллекцию за 10 000 еддис.
      mechanics_links:
        - mechanics/progression/collectible-set.yaml
      assets: []
