content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2040-2060-х. Город стал живым музеем. Через нейроинтерфейсы
        жители и туристы погружаются в прошлое: Дворцовая площадь оживает сценами
        коронации, Невский проспект наполняется призраками прошлого, а каналы
        рассказывают истории утопленников. "Мы сохраним всё," — обещают хранители.
        "Но сохраним ли мы душу города?"
    - id: quantum_preservation
      title: 'Квантовое сохранение'
      body: |
        Квантовые компьютеры хранят не только изображения, но и "душу" зданий:
        вибрации камня, запахи каналов, звуки ветра. Каждый объект имеет цифрового
        "ангела-хранителя" — ИИ, который следит за состоянием и предупреждает
        об угрозах. "Мы не копируем," — говорят инженеры. "Мы воскрешаем."
    - id: living_history
      title: 'Живая история'
      body: |
        Исторические личности оживают в цифровой форме: Петр Великий дает советы
        о современном управлении, Пушкин пишет новые стихи, Достоевский анализирует
        человеческую психику. Туристы могут "поговорить" с прошлым, но возникает
        вопрос: чьи интерпретации они слышат — оригинальные или адаптированные под
        современность?
    - id: museum_vs_city
      title: 'Музей против города'
      body: |
        Город-музей становится слишком успешным: туристы предпочитают цифровые
        экскурсии реальным прогулкам, а некоторые здания начинают разрушаться
        от отсутствия ухода. "Зачем ремонтировать реальный Зимний дворец," — спрашивают
        скептики, "когда цифровая копия идеальна?" Жители делятся: одни видят в
        этом спасение культуры, другие — начало конца аутентичности.
    - id: memory_upload
      title: 'Загрузка памяти'
      body: |
        Проект "Коллективная память" позволяет загружать личные воспоминания в
        общее культурное хранилище. Тысячи историй оживляют прошлое города,
        но возникает этическая дилемма: кто контролирует коллективную память,
        и можно ли стереть "нежелательные" воспоминания?
    - id: preservation_philosophy
      title: 'Философия сохранения'
      body: |
        В Кунсткамере, где Петр хранил свои "диковинки", вы должны решить судьбу
        города: сделать его полностью цифровым музеем с идеальными копиями,
        сохранить физический город любой ценой, или найти баланс между технологиями
        и человеческим наследием.

