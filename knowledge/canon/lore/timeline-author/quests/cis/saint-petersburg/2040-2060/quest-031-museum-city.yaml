summary:
  problem: |
    В 2040-2060-х Санкт-Петербург становится "Городом-музеем" — уникальным проектом,
    где все исторические здания, улицы и события сохраняются в цифровой форме с помощью
    квантовых компьютеров. Туристы могут "войти" в прошлое и взаимодействовать с
    цифровыми копиями исторических личностей. Но возникает вопрос: что происходит
    с реальными зданиями, когда цифровые копии становятся популярнее оригиналов?
  goal: |
    Участвовать в трансформации Санкт-Петербурга в Город-музей, сбалансировать
    цифровое сохранение с реальным наследием, предотвратить потерю аутентичности.
  essence: |
    Квест исследует парадокс сохранения: может ли цифровое бессмертие культуры
    заменить живое наследие, или технологии лишь усиливают нашу связь с прошлым?
  key_points:
    - Трансформация Санкт-Петербурга в цифровой музей
    - Квантовое хранение исторических данных
    - Взаимодействие с цифровыми историческими личностями
    - Конфликт между виртуальным и физическим наследием

