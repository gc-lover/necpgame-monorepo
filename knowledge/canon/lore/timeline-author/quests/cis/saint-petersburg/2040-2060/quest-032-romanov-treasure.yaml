summary:
  problem: |
    В 2040-2060-х обнаруживаются тайные сокровища семьи Романовых, спрятанные
    в Санкт-Петербурге во время революции. Драгоценности, документы и артефакты,
    указывающие на неизвестные аспекты императорской семьи, становятся предметом
    охоты. Правительство хочет использовать находки для национальной гордости,
    а частные коллекционеры — для личного обогащения.
  goal: |
    Найти и обезопасить сокровища Романовых, раскрыть исторические тайны,
    предотвратить незаконное присвоение и обеспечить справедственное распределение.
  essence: |
    Квест исследует тему "имперского наследия": могут ли сокровища прошлого
    принести пользу будущему, или они лишь разжигают алчность и разделяют общество?
  key_points:
    - Поиск спрятанных сокровищ семьи Романовых
    - Раскрытие исторических тайн императорской семьи
    - Конфликт между государством и частными коллекционерами
    - Этические вопросы распределения исторического богатства

