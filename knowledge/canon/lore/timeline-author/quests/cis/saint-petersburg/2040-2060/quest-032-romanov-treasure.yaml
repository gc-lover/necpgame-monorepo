content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2040-2060-х. Во время реконструкции Зимнего дворца обнаруживаются
        тайные ходы, ведущие к спрятанным сокровищам семьи Романовых. Золото, драгоценности,
        документы о тайных сделках и неизвестных членах семьи. "Это изменит наше понимание
        истории," — говорят историки. "Это сделает меня богатым," — шепчет коллекционер.
    - id: hidden_riches
      title: 'Скрытые богатства'
      body: |
        Сокровища спрятаны в самых неожиданных местах: под фундаментом Петропавловской
        крепости, в тайниках Зимнего дворца, даже в каналах под городом. Они включают
        не только золото, но и документы, раскрывающие тайны: связи с масонами, секретные
        союзы, неизвестные наследники. Каждый артефакт — ключ к переписыванию истории.
    - id: treasure_hunters
      title: 'Охотники за сокровищами'
      body: |
        Государство, частные коллекционеры, историки, даже иностранные агенты — все
        участвуют в охоте. Дроны сканируют здания, ИИ анализирует исторические документы,
        а на черном рынке продаются "подсказки" о местонахождении. "Это культурное наследие,"
        — настаивает правительство. "Это моя собственность," — отвечают наследники.
    - id: imperial_secrets
      title: 'Имперские секреты'
      body: |
        Документы раскрывают шокирующие тайны: Романовы имели связи с инопланетянами,
        владели технологиями, опережающими время на века, финансировали тайные общества.
        Некоторые секреты могут дестабилизировать современное общество, другие — принести
        технологии будущего. "Что открыть, а что сохранить в тайне?"
    - id: ownership_battle
      title: 'Битва за собственность'
      body: |
        Правительство требует национализации, коллекционеры предлагают миллионы,
        ученые хотят исследовать, а народ требует справедливого распределения.
        "Богатство царей принадлежит народу," — скандируют демонстранты.
        "Но кто этот народ в эпоху генетической модификации?"
    - id: crown_jewel_decision
      title: 'Решение о короне'
      body: |
        В потайной комнате Зимнего дворца, где спрятана корона Российской империи,
        вы должны решить: передать сокровища государству для музеев, продать на аукционе
        для социальной помощи, или распределить среди достойных наследников.

