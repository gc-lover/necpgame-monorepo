summary:
  problem: |
    В 2040-2060-х Исаакиевский собор становится центром сверхъестественных событий.
    Ночью в соборе проявляются призраки, активируются древние механизмы, а геометрия
    здания создает порталы в другие измерения. Церковь борется с "профанацией святыни",
    а ученые видят в этом возможность изучения паранормальных явлений.
  goal: |
    Исследовать ночные тайны Исаакиевского собора, раскрыть природу сверхъестественных
    явлений, найти баланс между религиозным значением и научным интересом.
  essence: |
    Квест исследует границу между верой и наукой: могут ли сверхъестественные явления
    в священном месте быть доказательством божественного, или они лишь побочный
    эффект древних технологий и человеческой психики?
  key_points:
    - Исследование ночных сверхъестественных явлений в Исаакии
    - Конфликт между церковью и учеными-парапсихологами
    - Раскрытие древних механизмов и геометрических тайн
    - Этические вопросы изучения святынь

