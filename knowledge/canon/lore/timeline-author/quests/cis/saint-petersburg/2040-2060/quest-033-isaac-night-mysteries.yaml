content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2040-2060-х. Исаакиевский собор, символ города, оживает ночью.
        Призрачные хоры поют неземные мелодии, статуи оживают, а купол светится
        внутренним светом. "Это чудо," — шепчет священник. "Это аномалия," — говорят ученые.
        "Это опасно," — предупреждают скептики. Кто прав в этом хоре голосов?
    - id: night_visions
      title: 'Ночные видения'
      body: |
        Каждую ночь собор трансформируется: стены становятся прозрачными, показывая
        сцены из прошлого, воздух наполняется голосами давно умерших, а пол под ногами
        пульсирует, как живое существо. Некоторые видят ангелов, другие — математические
        формулы, третьи — кошмары из собственного подсознания.
    - id: geometric_secrets
      title: 'Геометрические секреты'
      body: |
        Архитектура собора — это не просто красота, а функциональный механизм. Линии
        пересекаются в узлах силы, создавая порталы в другие измерения. Монреальский
        купол фокусирует энергии, а колонны — антенны для приема сигналов из иных миров.
        "Это храм," — говорят священнослужители. "Это машина," — настаивают ученые.
    - id: spirit_manifestations
      title: 'Проявления духов'
      body: |
        Сущности проявляются в разных формах: призраки строителей собора, ангелы-хранители,
        даже цифровые сознания, загруженные в квантовые хранилища. Они делятся историями,
        предупреждениями, знаниями. Но можно ли доверять словам из-за завесы?
    - id: church_scientist_conflict
      title: 'Конфликт церкви и науки'
      body: |
        Церковь видит в явлениях божественное вмешательство и требует прекратить исследования.
        Ученые настаивают на изучении для понимания природы реальности. Туристы приходят
        как паломники или как испытуемые. "Вера или знание?" — вопрос, разделяющий город.
    - id: portal_stabilization
      title: 'Стабилизация портала'
      body: |
        В центре собора, под главным куполом, открывается портал в неизвестное измерение.
        Вы должны решить: запечатать его как угрозу стабильности, использовать для научных
        исследований, или довериться духовному руководству в его управлении.

