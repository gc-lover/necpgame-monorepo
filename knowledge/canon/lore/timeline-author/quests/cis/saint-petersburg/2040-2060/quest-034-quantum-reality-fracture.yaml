summary:
  problem: |
    В 2040-2060-х Санкт-Петербург становится эпицентром квантовой трещины реальности.
    Эксперименты с квантовыми компьютерами в лабораториях города вызывают разрывы
    в ткани реальности, позволяя проникновение элементов из параллельных миров.
    Город рискует раствориться в мультиверсе, а жители испытывают "квантовые галлюцинации".
  goal: |
    Исследовать квантовую трещину реальности, стабилизировать разрывы в ткани мироздания,
    предотвратить коллапс реальности и адаптироваться к новым физическим законам.
  essence: |
    Квест исследует природу реальности: является ли наш мир единственным и стабильным,
    или он лишь одна из бесконечных возможностей, связанных квантовыми нитями?
  key_points:
    - Исследование квантовых разрывов в реальности
    - Стабилизация dimensional fractures
    - Адаптация к новым физическим законам
    - Этические вопросы манипуляции реальностью

