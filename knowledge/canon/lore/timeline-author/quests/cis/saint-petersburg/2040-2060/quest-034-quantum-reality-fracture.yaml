content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2040-2060-х. Реальность треснула. Квантовые компьютеры в лабораториях
        города создали разрывы в ткани мироздания. Улицы искажаются, здания появляются
        и исчезают, а жители видят версии себя из параллельных миров. "Это конец,"
        — кричат паникеры. "Это начало," — отвечают ученые. Где истина в этом хаосе вероятностей?
    - id: fracture_manifestations
      title: 'Проявления трещины'
      body: |
        Трещина проявляется по-разному: улицы ведут в никуда, здания существуют в
        нескольких состояниях одновременно, время течет неравномерно. Некоторые районы
        подчиняются законам других вселенных: гравитация меняется, цвета инвертируются,
        звуки оживают. "Это не повреждение," — говорят физики. "Это расширение реальности."
    - id: quantum_laboratories
      title: 'Квантовые лаборатории'
      body: |
        Эксперименты в университетах и корпорациях вышли из-под контроля. Квантовые
        компьютеры, моделирующие мультиверс, начали влиять на реальность. Ученые спорят:
        авария или прорыв? Правительство требует остановки исследований, но некоторые
        видят в трещине возможность путешествий между мирами.
    - id: multiverse_entities
      title: 'Сущности мультиверса'
      body: |
        Через разрывы проникают существа из параллельных миров: версии людей с другими
        жизнями, существа из альтернативных эволюций, даже абстрактные концепции,
        ставшие материальными. Они делятся знаниями, предупреждениями, угрозами.
        "Они — гости," — говорят миротворцы. "Или захватчики?" — опасаются другие.
    - id: reality_instability
      title: 'Нестабильность реальности'
      body: |
        Чем дольше трещина открыта, тем нестабильнее становится реальность. Физические
        законы смешиваются: вода может гореть, камень — плавать, время — идти вспять.
        Некоторые жители адаптируются, развивая "квантовое сознание", другие сходят с ума.
        "Мы должны закрыть разрыв," — настаивают консерваторы. "Или научиться жить в нем?"
    - id: anchor_deployment
      title: 'Размещение якорей'
      body: |
        В центре трещины, где сходятся все вероятности, вы должны разместить якоря реальности.
        Выбор: полностью запечатать разрывы, создав стабильный мир; контролировать трещины
        для доступа к знаниям параллельных миров; или принять квантовую природу реальности,
        позволив ей быть текучей и изменчивой.

