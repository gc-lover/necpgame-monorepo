summary:
  problem: Не хватало крупного образовательного квеста, показывающего Петербург как единый живой музей в 2070-х.
  goal: Провести игрока через 15 ключевых объектов, собирая культурный паспорт и становясь официальным гидом.
  essence: Игрок проходит AR-экскурсии, собирает печати и раскрывает историю зданий, превращённых в экспонаты.
  key_points:
    - Исторический центр полностью переведён в музейный режим.
    - Каждый объект поддерживает AR-истории и акустические инсталляции.
    - Квест усиливает культурную линию и экономику экскурсий.
content:
  sections:
    - id: onboarding
      title: Назначение хранителем
      body: |
        Игрок получает допуск, униформу и цифровой паспорт, фиксирующий посещение музейных зон.
      mechanics_links:
        - mechanics/social/custodian-initiation.yaml
      assets: [ ]
    - id: tour
      title: Маршрут из 15 объектов
      body: |
        Маршрут включает Эрмитаж, Русский музей, Петропавловскую крепость, Смольный, лавру и другие ключевые локации.
      mechanics_links:
        - mechanics/exploration/museum-tour.yaml
      assets: [ ]
    - id: ar_experience
      title: AR-экскурсии
      body: |
        На каждом объекте нужно пройти интерактивное представление, отвечать на вопросы и собирать культурные печати.
      mechanics_links:
        - mechanics/education/ar-briefing.yaml
      assets: [ ]
    - id: accreditation
      title: Аккредитация гида
      body: |
        Финальное испытание — проведение собственной экскурсии для виртуальной аудитории.
      mechanics_links:
        - mechanics/social/guided-tour.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP.
        - Работа гида: 10 000 еддис в неделю и характеристика «Культура» +30.
        - Титул «Хранитель Петербурга».
      mechanics_links:
        - mechanics/progression/title-award.yaml
      assets: [ ]
