summary:
  problem: Не хватало эпического данжен-квеста про императорские реликвии Романовых с выбором судьбы сокровищ.
  goal: Позволить игроку расшифровать дневник камер-гера, пройти подземелья Зимнего дворца и решить, кому достанутся регалии.
  essence: Игрок собирает подсказки, спускается в охраняемые тоннели и сталкивается с моральным выбором — вернуть, продать или присвоить ценности.
  key_points:
    - Включены легендарные регалии: корона, скипетр, яйца Фаберже.
    - Данжен сочетает ловушки, роботов и исследование архивов.
    - Выбор окончания запускает глобальные последствия.
content:
  sections:
    - id: prologue
      title: Дневник камергера
      body: |
        Игрок находит архивный дневник, расшифровывает шифры и отмечает координаты тайника.
      mechanics_links:
        - mechanics/investigation/codebreaking.yaml
      assets: []
    - id: descent
      title: Подземные залы
      body: |
        Нужно пройти под Зимним дворцом, отключить ловушки и обойти охранных роботов.
      mechanics_links:
        - mechanics/dungeon/security-bypass.yaml
      assets: []
    - id: vault
      title: Тайник сокровищ
      body: |
        Игрок открывает несколько сейфов, оценивает реликвии и решает, какие предметы брать.
      mechanics_links:
        - mechanics/loot/treasure-evaluation.yaml
      assets: []
    - id: decision
      title: Судьба сокровищ
      body: |
        Выбор между возвращением государству, продажей коллекционерам или личным присвоением с соответствующими последствиями.
      mechanics_links:
        - mechanics/narrative/branching-endings.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 20 000 XP.
        - Либо музейный титул, либо 2 000 000 000 еддис, либо уникальная коллекция.
        - Титул «Искатель Империи».
      mechanics_links:
        - mechanics/progression/legacy-title.yaml
      assets: []
