  objectives:
    - Оформить договор и остаться в музее после закрытия
    - Наблюдать, как экспонаты оживают с помощью смешанной реальности
    - Общаться с ИИ-версией Репина, Айвазовского, Врубеля и Кандинского
    - Войти внутрь выбранных картин «Бурлаки на Волге», морских пейзажей, «Демона» и абстрактных полотен
    - Вернуться к утру, получив культурный отчёт и новые диалоги в музейной сети
