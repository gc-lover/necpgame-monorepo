summary:
  problem: Музейной линии требовалось ночное событие с оживающими шедеврами русского искусства.
  goal: Погрузить игрока в VR-опыт Русского музея и познакомить с ИИ-художниками.
  essence: Игрок остаётся в музее после закрытия, беседует с цифровыми Репиным, Айвазовским, Врубелем и Кандинским и входит внутрь их картин.
  key_points:
    - Залы Русского музея превращаются в живые полотна.
    - ИИ-художники делятся историями создания шедевров.
    - Квест усиливает культурный статус игрока.
