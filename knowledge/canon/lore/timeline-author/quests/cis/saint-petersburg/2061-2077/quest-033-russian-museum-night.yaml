content:
  sections:
    - id: invitation
      title: Приглашение на ночную сессию
      body: |
        Игрок получает особый пропуск, позволяющий остаться в музее после закрытия. Куратор-ИИ объясняет правила поведения среди оживающих
        экспонатов.
      mechanics_links:
        - mechanics/exploration/guided-tour.yaml
      assets: []
    - id: awakening
      title: Пробуждение галерей
      body: |
        Свет гаснет, картины активируют VR-слои. ИИ-версии Репина, Айвазовского, Врубеля и Кандинского по очереди приглашают игрока войти
        в их миры.
      mechanics_links:
        - mechanics/narrative/cinematic-trigger.yaml
      assets: []
    - id: immersion
      title: Погружение в полотна
      body: |
        Игрок попадает внутрь картин, выполняет задания: помогает бурлакам, успокаивает шторм Айвазовского, проходит демонические сны Врубеля,
        строит абстракцию с Кандинским.
      mechanics_links:
        - mechanics/vr/scene-transition.yaml
      assets: []
    - id: finale
      title: Рассвет и выводы
      body: |
        На рассвете ИИ-художники обсуждают значение искусства XXI века, фиксируют прогресс игрока и дарят цифровой каталог коллекции.
      mechanics_links:
        - mechanics/narrative/outcome-tracking.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, атрибут «Культура» +20.
        - Ачивка «Друг художников» и доступ к музейным лекциям LiveOps.
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
