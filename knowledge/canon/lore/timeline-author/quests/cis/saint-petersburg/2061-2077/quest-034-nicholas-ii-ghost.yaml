summary:
  problem: Императорской ветке требовался драматический квест с участием Николая II и альтернативными исходами.
  goal: Позволить игроку встретить ИИ-призрак императора в Александровском дворце и решить, менять ли историю.
  essence: Ночной визит приводит к диалогу с Николаем II, VR-погружению в последние дни семьи и поиску потерянного наследия.
  key_points:
    - История Романовых раскрыта через эмоциональные сцены.
    - Выбор игрока влияет на легенду об Анастасии и отношение фракций монархистов.
    - Квест соединяет прошлое и цифровую память монарха.
