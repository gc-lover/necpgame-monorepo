content:
  sections:
    - id: arrival
      title: Ночной визит в Александровский дворец
      body: |
        Игрок прибывает в личные покои Николая II. ИИ-система активирует голограммы семьи и приглашает к приватной беседе.
      mechanics_links:
        - mechanics/narrative/cinematic-trigger.yaml
      assets: [ ]
    - id: testimony
      title: Исповедь императора
      body: |
        Николай рассказывает о последних днях империи, просит оценить ошибки и решает, достоин ли игрок доверия.
      mechanics_links:
        - mechanics/narrative/dialog-choice.yaml
      assets: [ ]
    - id: immersion
      title: VR-погружение в 1917-1918 годы
      body: |
        Игрок перенаправляется в ключевые события: отречение, Тобольск, Екатеринбург. Требуется выполнять задачи по сохранению семьи.
      mechanics_links:
        - mechanics/vr/scene-transition.yaml
      assets: [ ]
    - id: choice
      title: Альтернативы истории
      body: |
        Предложено три пути: помочь семье бежать, оставить историю неизменной или использовать знания для политической выгоды.
      mechanics_links:
        - mechanics/narrative/branching-outcome.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP и культурный статус «Хранитель Романовых».
        - Доступ к секретным архивам, эмоут «Последний монарх».
      mechanics_links:
        - mechanics/progression/legacy-impact.yaml
      assets: [ ]
