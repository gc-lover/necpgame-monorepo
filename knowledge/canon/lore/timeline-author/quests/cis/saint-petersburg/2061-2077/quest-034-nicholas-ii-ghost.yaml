content:
  sections:
    - id: overview
      title: Описание
      body: |
        Ночной визит в Александровский дворец приводит к встрече с ИИ-реконструкцией Николая II. Игрок слушает его воспоминания
        и узнаёт об альтернативной версии судьбы детей.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Получить допуск к ночной экскурсии в Александровском дворце.
        2. В личных покоях активировать ИИ-проекцию Николая II.
        3. Прослушать рассказ о последних днях империи и семье.
        4. Погрузиться в VR-реконструкцию последнего года Романовых.
        5. Принять решение о выполнении просьбы императора.
      mechanics_links: [ ]
      assets: [ ]
    - id: choices
      title: Варианты выбора
      body: |
        - Помочь: найти следы легендарной дочери и изменить историческое повествование.
        - Отказать: прекратить вмешательство и сохранить нынешнюю версию истории.
        - Манипулировать: использовать знания для собственной выгоды и политического давления.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Личные покои императорской семьи, семейные фотографии, детские комнаты и атмосфера трагедии подчёркивают культурное
        наследие Александровского дворца.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP.
        - Доступ к потоку «Тайны Романовых».
        - Эмоциональный трек и новое восприятие истории (повышение репутации в культурных фракциях).
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        - ИИ-призрак и персонализированные диалоги.
        - VR-реконструкция исторических событий.
        - Моральный выбор с влиянием на дальнейшие квесты.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест продолжает сюжет о императорских сокровищах и влияет на линии, связанные с династией Романовых.
      mechanics_links: [ ]
      assets: [ ]
