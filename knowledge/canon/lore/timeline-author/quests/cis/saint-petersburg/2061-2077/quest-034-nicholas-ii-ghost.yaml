summary:
  problem: Требовалось драматическое продолжение императорской линии с личным взглядом Николая II.
  goal: Организовать ночную встречу с ИИ-призраком в Александровском дворце и предложить игроку изменить ход истории.
  essence: Игрок общается с цифровым «призраком», погружается в последние дни империи и принимает решение о помощи семье Романовых.
  key_points:
    - Александровский дворец оживает через AR/VR-эффекты.
    - Любой выбор влияет на трактовку легенды об Анастасии.
    - Квест раскрывает эмоциональную сторону императорской ветки.
