summary:
  problem: Социальной ветке требовалось масштабное историческое событие в Екатерининском дворце.
  goal: Воссоздать императорский бал XVIII века с участием ИИ-Екатерины Великой.
  essence: Игрок готовится к балу, соблюдает придворный этикет, танцует менуэт и получает аудиенцию у императрицы.
  key_points:
    - Костюмы и манеры эпохи усиливают иммерсию.
    - Ошибки в этикете отражаются на репутации в дворянском обществе.
    - Успех открывает доступ к закрытым салонам и фаворитам Екатерины.
content:
  sections:
    - id: preparation
      title: Подготовка
      body: |
        Игрок получает приглашение, выбирает исторический костюм, учится обращаться с веером и шпагой. Мини-игра проверяет знание этикета.
      mechanics_links:
        - mechanics/social/etiquette-training.yaml
      assets: []
    - id: ballroom
      title: Бал в золотой анфиладе
      body: |
        Золотые залы дворца оживают музыкой. Игрок участвует в полонезе, менуэте и контрдансе, взаимодействует с придворными NPC.
      mechanics_links:
        - mechanics/social/dance-sequence.yaml
      assets: []
    - id: audience
      title: Аудиенция у Екатерины
      body: |
        ИИ-Екатерина оценивает манеры игрока, задаёт вопросы о политике просвещённого абсолютизма и предлагает стать фаворитом.
      mechanics_links:
        - mechanics/narrative/dialog-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, социальный статус «Императорский двор» +15.
        - Титул «Фаворит Екатерины», доступ к придворным контрактам.
      mechanics_links:
        - mechanics/progression/legacy-impact.yaml
      assets: []
