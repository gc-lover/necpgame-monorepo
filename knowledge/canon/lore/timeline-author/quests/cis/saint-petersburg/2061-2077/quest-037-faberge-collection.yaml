content:
  sections:
    - id: briefing
      title: Контракт коллекционера
      body: |
        Игрок знакомится с куратором музея Фаберже и богатым заказчиком. Получает список яиц, их историю и предполагаемые местоположения.
      mechanics_links:
        - mechanics/narrative/contract-activation.yaml
      assets: []
    - id: world-tour
      title: Глобальный тур
      body: |
        Москва, Лондон, Нью-Йорк, Токио и другие города хранят яйца в музеях, частных коллекциях или сейфах корпораций. Каждое задание требует
        отдельной тактики: переговоры, аукционы, кражи или обмены.
      mechanics_links:
        - mechanics/world/fast-travel.yaml
        - mechanics/economy/auction-bid.yaml
      assets: []
    - id: restoration
      title: Восстановление и сюрпризы
      body: |
        Некоторые яйца повреждены. Игрок нанимает мастеров, открывает механические сюрпризы и записывает результаты в цифровой каталог.
      mechanics_links:
        - mechanics/crafting/restoration.yaml
      assets: []
    - id: finale
      title: Экспозиция в музее Фаберже
      body: |
        После сбора 50 яиц устраивается торжественная выставка в Петербурге. Фракции реагируют на успех, а музей запускает живую экспозицию.
      mechanics_links:
        - mechanics/liveops/exhibition-launch.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, легендарный титул «Коллекционер империи».
        - Выручка зависит от стратегии (до 5 000 000 еддис при перепродаже).
      mechanics_links:
        - mechanics/progression/legacy-impact.yaml
      assets: []
