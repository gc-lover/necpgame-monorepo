summary:
  problem: Императорской коллекции требовался долгосрочный глобальный квест о возвращении яиц Фаберже.
  goal: Организовать поиски 50 императорских яиц по всему миру.
  essence: Игрок получает заказ коллекционера, путешествует по мегаполисам, ведёт переговоры или кражи и возвращает яйца в музей Фаберже.
  key_points:
    - Каждый артефакт имеет собственную историю и мини-квест.
    - Экономические решения влияют на стоимость и репутацию.
    - Финал открывает уникальную экспозицию в Петербурге.
