content:
  sections:
    - id: briefing
      title: Заказ патриотов Петербурга
      body: |
        Игрок встречается с подпольной группой, узнаёт план кражи и получает оборудование для проникновения в Кремль.
      mechanics_links:
        - mechanics/narrative/contract-activation.yaml
      assets: [ ]
    - id: infiltration
      title: Проникновение в Алмазный фонд
      body: |
        Необходимо обойти системы безопасности, нейтрализовать охрану и взломать витрину с короной. Любая ошибка запускает федеральный перехват.
      mechanics_links:
        - mechanics/stealth/heist-sequence.yaml
      assets: [ ]
    - id: escape
      title: Эвакуация
      body: |
        После кражи требуется выбрать маршрут отхода: скрытный поезд, воздушный коридор или поддержка контрабандистов.
      mechanics_links:
        - mechanics/action/high-speed-escape.yaml
      assets: [ ]
    - id: decision
      title: Судьба короны
      body: |
        Три исхода: вернуть корону в Петербург, сдать московским властям или продать частным покупателям. Каждый путь меняет отношения фракций.
      mechanics_links:
        - mechanics/narrative/branching-outcome.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 15 000 XP, уникальный титул «Теневой регент».
        - Финансовый профит до 1 000 000 000 едди или репутация столицы.
