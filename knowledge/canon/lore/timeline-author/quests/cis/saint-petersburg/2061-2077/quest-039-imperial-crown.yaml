summary:
  problem: Петербургской линии требовался экстремальный сюжет о возвращении императорской реликвии.
  goal: Сформировать ограбление Алмазного фонда и выбор между столицами.
  essence: Игрок похищает Большую императорскую корону, решая судьбу символа власти и будущий баланс между Москвой и Петербургом.
  key_points:
    - Хайст уровня «ограбление века» с многоступенчатой охраной.
    - Политический выбор приводит к войне городов, предательству или наживе.
    - Символическая реликвия усиливает ветку имперского наследия.
