content:
  sections:
    - id: overview
      title: Описание
      body: |
        В 2070-х Смольный институт открывается как элитная школа старого образца. Игрок проходит вступительные испытания,
        погружается в имперские традиции и получает редкий титул, повышающий культурную репутацию и доступ к закрытым
        салонам.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: stages
      title: Этапы
      body: |
        1. Вступительные экзамены и собеседование с кураторами.
        2. Обучение по четырём блокам: этикет, языки, искусство, наука.
        3. Симуляция учебных лет через мини-игры и социальные сцены.
        4. Выпускной бал с приглашениями фракций и выбором партнёра.
        5. Получение диплома и титула «Институтка».
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Смольный собор служит главной площадкой церемоний, а восстановленные классы оформлены в голубых оттенках
        барокко. Форма воспитанниц — белые платья с имперскими лентами. Строгие правила поведения, расписание и речи
        наставников отсылают к эпохе Екатерины II.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP и очки атрибутов: Образование +20, Культура +15, Этикет +10.
        - Титул «Институтка», открывающий доступ к дипломатическим приёмам.
        - Репутационный бонус с имперскими клубами и будущие сюжетные ветки.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        - Образовательные мини-игры с оценкой знаний.
        - Социальные сцены элитного общества с проверкой этикета.
        - Долгосрочный бафф к культурному влиянию города.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест поддерживает императорскую линию Санкт-Петербурга и подготавливает игрока к событиям культурной лиги и
        дипломатическим миссиям региона.
      mechanics_links: [ ]
      assets: [ ]
