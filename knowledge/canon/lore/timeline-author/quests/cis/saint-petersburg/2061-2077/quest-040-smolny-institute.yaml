content:
  sections:
    - id: admission
      title: Поступление
      body: |
        Игрок подаёт заявку, проходит интеллектуальные тесты, собеседование по манерам и демонстрирует базовые навыки искусства. Вступительный
        экзамен задаёт стартовый рейтинг, влияющий на стипендии и отношения с наставниками.
      mechanics_links: []
      assets: []
    - id: curriculum
      title: Учебная программа
      body: |
        Обучение состоит из модулей «Этикет», «Иностранные языки», «Музыка и танцы», «История и литература». Каждый модуль представлен мини-играми
        с оценками, которые повышают соответствующие характеристики персонажа.
      mechanics_links: []
      assets: []
    - id: campus_life
      title: Жизнь в институте
      body: |
        Игрок следует строгому распорядку: подъём, лекции, практика, вечерние салоны. Нарушение правил снижает репутацию, а участие в клубах
        расширяет социальные связи и открывает побочные сцены.
      mechanics_links: []
      assets: []
    - id: graduation
      title: Выпускной бал
      body: |
        Финал кампании — торжественный бал в Смольном соборе. Игрок выбирает партнёра, демонстрирует освоенные навыки, получает диплом и вступает
        в закрытое общество выпускниц.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, образовательный рейтинг +20, культура +15, этикет +10.
        - Титул «Институтка», доступ к элитным салонам и новым социальным поручениям.
      mechanics_links: []
      assets: []
