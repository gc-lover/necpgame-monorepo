summary:
  problem: |
    В 2061-2077-х Исаакиевский собор преобразован в "Нейронный собор" — гигантскую
    нейронную сеть, где человеческие сознания загружаются в коллективный разум.
    Традиционная церковь борется за души прихожан, а технологические компании
    обещают цифровое бессмертие. Город стоит на пороге новой эры: человечество
    или станет богами цифрового мира, или потеряет свою человечность навсегда.
  goal: |
    Исследовать Нейронный собор, понять природу коллективного сознания,
    помочь людям сделать выбор между традиционной верой и цифровым бессмертием.
  essence: |
    Квест исследует окончательный конфликт между человечностью и технологией:
    может ли цифровое бессмертие сохранить душу человека, или это лишь иллюзия,
    ведущая к потере индивидуальности в коллективном разуме?
  key_points:
    - Исследование нейронного собора как коллективного сознания
    - Конфликт между традиционной верой и цифровым бессмертием
    - Этические вопросы загрузки сознания в коллективный разум
    - Поиск баланса между индивидуальностью и коллективным сознанием

