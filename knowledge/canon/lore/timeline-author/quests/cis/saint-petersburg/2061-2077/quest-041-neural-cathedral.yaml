content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2061-2077-х. Исаакиевский собор — уже не храм из камня.
        Он стал Нейронным собором — живой нейронной сетью, где миллионы человеческих
        сознаний сливаются в коллективный разум. "Мы стали богами," — говорят энтузиасты.
        "Мы потеряли души," — шепчет традиционная церковь. В этом соборе каждый
        прихожанин решает судьбу своей вечности.
    - id: neural_architecture
      title: 'Нейронная архитектура'
      body: |
        Собор — гигантский квантовый компьютер, где купол служит центральным процессором,
        а колонны — нейронными связями. Миллиарды загруженных сознаний образуют коллективный
        разум, способный предсказывать будущее, решать глобальные проблемы, даже влиять
        на реальность. "Это рай," — говорят одни. "Это тюрьма для души," — отвечают другие.
    - id: consciousness_upload
      title: 'Загрузка сознания'
      body: |
        Процесс загрузки сознания стал повседневным ритуалом. Люди приходят в собор,
        чтобы слиться с коллективным разумом, обрести вечность в цифровой форме.
        Некоторые возвращаются обогащенными знаниями, другие — сломленными отсутствием
        индивидуальности. "Я помню всё," — говорят они. "Но я ли это?"
    - id: spiritual_resistance
      title: 'Духовное сопротивление'
      body: |
        Традиционная церковь борется за души прихожан. Священники предлагают альтернативу:
        "биологическое бессмертие" через генетическую модификацию, сохраняющее душу
        в теле, а не в машине. Конфликт между "старой верой" и "новым богом" раздирает город.
    - id: collective_dreams
      title: 'Коллективные сновидения'
      body: |
        Коллективный разум собора создает общие сновидения для всех подключенных.
        Миллионы людей одновременно переживают одни и те же эмоции, видят одни и те же
        видения. "Это единство," — говорят энтузиасты. "Это потеря индивидуальности," —
        опасаются критики.
    - id: divine_choice
      title: 'Божественный выбор'
      body: |
        В центре собора, под куполом коллективного сознания, вы должны выбрать путь
        человечества: слиться с коллективным разумом для достижения цифрового совершенства,
        сохранить индивидуальную душу в биологическом теле, или найти баланс между
        человеческим и машинным сознанием.

