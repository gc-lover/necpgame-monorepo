summary:
  problem: |
    В 2061-2077-х Санкт-Петербургом правит "Квантовый император" — цифровой Петр Великий,
    воссозданный из коллективного сознания города с помощью квантовых вычислений.
    Император принимает решения на основе анализа мыслей всех жителей через нейроинтерфейсы,
    создавая "нейронную монархию". Традиционные демократы борются за свободу мысли,
    а лоялисты видят в императоре идеального правителя.
  goal: |
    Исследовать систему правления Квантового императора, понять природу коллективного
    решения, помочь городу найти баланс между эффективностью и свободой воли.
  essence: |
    Квест исследует парадокс идеального правления: может ли абсолютный монарх,
    основанный на коллективном разуме, быть справедливее демократии, или это
    лишь иллюзия совершенства, скрывающая тиранию большинства?
  key_points:
    - Исследование квантового императора как коллективного правителя
    - Конфликт между демократией и эффективностью монархии
    - Этические вопросы коллективного принятия решений
    - Поиск баланса между индивидуальной свободой и общественным благом

