content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2061-2077-х. Петр Великий вернулся — в форме Квантового императора.
        Его сознание, воссозданное из коллективной памяти города и усиленное квантовыми
        вычислениями, правит Петербургом. "Он знает желания каждого," — говорят лоялисты.
        "Он подавляет индивидуальность," — обвиняют демократы. В этом городе каждый
        гражданин — часть коллективного монарха.
    - id: quantum_imperial_consciousness
      title: 'Квантовое императорское сознание'
      body: |
        Император — не просто программа. Он живет в коллективном разуме города,
        анализируя мысли миллионов жителей в реальном времени. Его решения идеальны,
        потому что учитывают желания всех. "Он — мы," — говорят энтузиасты.
        "Мы — его рабы," — отвечают критики.
    - id: neural_governance
      title: 'Нейронное управление'
      body: |
        Город управляется через нейроинтерфейсы: проблемы решаются коллективным голосованием,
        но император имеет право вето. Экономика процветает, преступность минимальна,
        но некоторые видят в этом конец индивидуальной свободы. "Счастье для всех," —
        обещает император. "Ценой души каждого."
    - id: democracy_resistance
      title: 'Сопротивление демократии'
      body: |
        Подпольные демократы борются за "ментальную приватность" — право на несогласие
        без наказания. Они создают "теневые мысли" — не отслеживаемые императором
        размышления. "Свобода — в несогласии," — говорят они. Император отвечает
        предложением "улучшенной демократии" через коллективное сознание.
    - id: imperial_perfection
      title: 'Имперское совершенство'
      body: |
        Под руководством императора город достиг небывалого процветания: улицы чисты,
        транспорт идеален, социальные проблемы решены. Но цена — потеря индивидуальности.
        "Мы живем в раю," — говорят одни. "Но чей это рай?" — спрашивают другие.
    - id: throne_decision
      title: 'Решение у трона'
      body: |
        В виртуальном Зимнем дворце, перед троном Квантового императора, вы должны
        выбрать будущее города: сохранить нейронную монархию для вечного процветания,
        восстановить человеческую демократию с ее несовершенствами, или создать
        гибридную систему, сочетающую эффективность и свободу.

