summary:
  problem: |
    В 2061-2077-х Эрмитаж стал "Архивом сознания" — гигантским хранилищем цифровых
    копий умерших людей. Посетители могут "встретиться" со своими предками, пережить
    их воспоминания, даже продолжить их жизни в виртуальной реальности. Но возникает
    вопрос: кто контролирует архив, и можно ли стереть "нежелательные" воспоминания?
  goal: |
    Исследовать Архив сознания в Эрмитаже, помочь людям найти связь с прошлыми поколениями,
    предотвратить злоупотребления контролем над коллективной памятью.
  essence: |
    Квест исследует природу памяти и наследия: может ли цифровое бессмертие помочь
    людям понять своих предков лучше, или оно лишь создает иллюзию вечной связи,
    скрывая истинные человеческие отношения?
  key_points:
    - Исследование архива цифровых сознаний предков
    - Взаимодействие с виртуальными копиями умерших
    - Конфликт между памятью и контролем над прошлым
    - Этические вопросы цифрового бессмертия

