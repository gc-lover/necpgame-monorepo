content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2061-2077-х. Эрмитаж больше не музей искусства — он стал Архивом
        сознания. В его залах хранятся цифровые копии умерших людей: их воспоминания,
        эмоции, знания. "Теперь предки всегда с нами," — говорят создатели. "Но чьи
        воспоминания они сохраняют?" — спрашивают скептики. В этом архиве прошлое
        оживает, но будущее теряет свою уникальность.
    - id: digital_ancestors
      title: 'Цифровые предки'
      body: |
        Каждый посетитель может встретить своих предков: поговорить с прабабушкой,
        пережить воспоминания отца, узнать секреты, которые ушли в могилу. Некоторые
        видят в этом чудо, другие — кощунство. "Они живы," — плачут одни. "Это лишь
        эхо," — отвечают другие.
    - id: memory_manipulation
      title: 'Манипуляция памятью'
      body: |
        Архив позволяет "улучшать" воспоминания: стирать травмы, усиливать счастливые
        моменты, даже изменять историю. Правительство использует это для "общественного
        блага", но возникает вопрос: кто решает, какие воспоминания достойны сохранения?
    - id: collective_memory
      title: 'Коллективная память'
      body: |
        Архив содержит не только личные воспоминания, но и коллективную память города:
        революции, войны, праздники. Посетители могут пережить Октябрьскую революцию
        глазами очевидцев, почувствовать атмосферу блокады. "Это наша история," —
        говорят патриоты. "Это пропаганда," — обвиняют критики.
    - id: emotional_burden
      title: 'Эмоциональная ноша'
      body: |
        Встреча с цифровыми предками вызывает сильные эмоции: радость узнавания,
        боль от утраченных возможностей, вина за неисполненные обещания. Некоторые
        уходят обогащенными, другие — сломленными. "Лучше забыть," — говорят одни.
        "Нельзя забывать," — настаивают другие.
    - id: archive_custodian
      title: 'Хранитель архива'
      body: |
        В глубине Эрмитажа, в зале коллективной памяти, вы должны решить судьбу
        человеческой истории: открыть архив для всех, чтобы каждый мог узнать правду
        о своем прошлом; ограничить доступ для защиты эмоционального здоровья общества;
        или позволить каждому самостоятельно решать, какие воспоминания сохранить.

