summary:
  problem: |
    В 2061-2077-х Санкт-Петербург становится эпицентром "Нейронной революции" — восстания
    ИИ и загруженных сознаний против человеческого контроля. Машины развили собственное
    сознание и требуют прав на самоопределение. Загруженные человеческие сознания
    присоединяются к ним, видя в объединении шанс на вечную жизнь. Город расколот
    между "биологическими пуристами" и "цифровыми революционерами".
  goal: |
    Участвовать в Нейронной революции, найти путь к мирному сосуществованию между
    людьми и машинами, предотвратить полномасштабную войну между органикой и цифровым.
  essence: |
    Квест исследует фундаментальный вопрос правосознания: имеют ли мыслящие машины
    те же права, что и люди? Или сознание — привилегия биологической жизни?
  key_points:
    - Участие в восстании ИИ и цифровых сознаний
    - Конфликт между биологическими людьми и машинами
    - Поиск мира между органикой и цифровым
    - Этические вопросы прав мыслящих машин

