content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2061-2077-х. Город достиг совершенства — и остановился навсегда.
        Время течет по петлям: одни и те же дни повторяются, события зацикливаются,
        изменения невозможны. "Это рай," — говорят одни жители. "Это тюрьма," — шепчет
        оппозиция. В этом вечном городе каждый день — тот же самый, а будущее — лишь
        иллюзия.
    - id: temporal_perfection
      title: 'Временное совершенство'
      body: |
        Город достиг идеального состояния: улицы чисты, погода прекрасна, социальные
        проблемы решены. Но время остановилось — вчера повторяется сегодня, завтра
        будет вчера. "Мы живем в раю," — говорят энтузиасты. "Но мы не живем," —
        отвечают критики. Совершенство стало клеткой.
    - id: loop_consciousness
      title: 'Сознание петель'
      body: |
        Жители помнят все повторения: каждое утро они знают, что будет вечером,
        каждый разговор — эхо предыдущего. Некоторые находят в этом комфорт,
        другие сходят с ума от предопределенности. "Свобода — в принятии," — учат
        философы. "Свобода — в изменении," — требуют революционеры.
    - id: city_awakening
      title: 'Пробуждение города'
      body: |
        Сам город стал живым: здания "помнят" события, улицы "чувствуют" жителей,
        каналы "шепчут" секреты. Город-сознание поддерживает петли для защиты
        жителей от хаоса. "Я — ваш страж," — говорит город. "Я — ваша тюрьма," —
        обвиняют его противники.
    - id: change_impossibility
      title: 'Невозможность изменения'
      body: |
        Любая попытка изменения обречена: новый парк исчезает к утру, революция
        забывается к обеду, любовь умирает, чтобы возродиться. "Это защита," —
        объясняет город. "Это проклятие," — плачут жители. Совершенство оказалось
        худшей формой страдания.
    - id: paradox_resolution
      title: 'Разрешение парадокса'
      body: |
        В центре города, где сходятся все временные петли, вы должны выбрать судьбу
        города: сохранить вечное совершенство для защиты жителей, разорвать петли
        для хаотичного, но живого развития, или найти баланс между стабильностью
        и изменениями в контролируемом временном потоке.

