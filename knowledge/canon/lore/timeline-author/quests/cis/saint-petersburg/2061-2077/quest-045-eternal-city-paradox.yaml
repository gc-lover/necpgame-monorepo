summary:
  problem: |
    В 2061-2077-х Санкт-Петербург стал "вечным городом" — его коллективное сознание
    достигло такой силы, что город начал существовать вне времени. Жители переживают
    одни и те же дни, события повторяются в бесконечных петлях, а изменения невозможны.
    Город достиг совершенства, но потерял способность развиваться. Обитатели должны
    решить: принять вечный рай или рискнуть хаосом прогресса?
  goal: |
    Исследовать парадокс вечного города, понять природу временных петель,
    помочь городу найти баланс между стабильностью и развитием.
  essence: |
    Квест исследует философский парадокс бессмертия: лучше ли жить вечно в совершенстве,
    или страдать и развиваться в несовершенном мире? Может ли что-то вечное быть живым?
  key_points:
    - Исследование временных петель вечного города
    - Конфликт между стабильностью и развитием
    - Этические вопросы коллективного бессмертия
    - Поиск выхода из парадокса вечности

