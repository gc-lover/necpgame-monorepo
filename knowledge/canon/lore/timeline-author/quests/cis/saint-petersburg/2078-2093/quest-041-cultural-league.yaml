summary:
  problem: Финальный сезонный ивент «Культурная Лига» оставался в Markdown и не интегрирован
    в сезонную рамку города.
  goal: Описать масштабное соревнование городов, где игроки восстанавливают музеи,
    проводят фестивали и борются за титул культурной столицы.
  essence: Санкт-Петербург бросает вызов Москве, Лондону и Парижу, а игроки влияют
    на голосование через восстановление культурных объектов и презентации.
  key_points:
  - 'Три этапа подготовки: реставрация музеев, фестиваль искусств, привлечение судей.'
  - Голосование игроков решает, какой город станет культурной столицей.
  - Победа открывает туристические и экономические бонусы для региона.
