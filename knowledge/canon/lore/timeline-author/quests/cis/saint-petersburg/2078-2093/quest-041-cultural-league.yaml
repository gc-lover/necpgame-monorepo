summary:
  problem: Финалу сезона требуется масштабное культурное событие, где города соревнуются за титул мировой столицы искусства.
  goal: Организовать Культурную лигу с участием Санкт-Петербурга и мировых мегаполисов, подготовить презентации и провести голосование игроков.
  essence: Город собирает ресурсы, восстанавливает ключевые площадки, устраивает фестиваль и защищает звание культурной столицы в международном финале.
  key_points:
    - Нужно синхронизировать восстановление музеев, фестивали и работу с судьями.
    - Игроки участвуют в коллаборациях с городами-конкурентами, влияя на общий рейтинг.
    - Итог голосования задаёт глобальные бонусы и сюжетные последствия для следующей лиги.
content:
  sections:
    - id: nomination
      title: Номинация Петербурга
      body: |
        Город объявляет о претензии на титул культурной столицы мира. Игроки собирают подписи союзников, готовят досье о наследии и запускают
        рекламные кампании, чтобы войти в шорт-лист международного конкурса.
      mechanics_links: []
      assets: []
    - id: restoration
      title: Восстановление площадок
      body: |
        Требуется восстановить десять знаковых объектов: Эрмитаж, Мариинку, Русский музей и другие. Игроки выполняют задания на ремонт, сбор
        экспонатов, настройку систем безопасности и подготовку выставок.
      mechanics_links: []
      assets: []
    - id: festival
      title: Фестиваль искусств
      body: |
        Петербург проводит серию мероприятий: оперные вечера, балетные постановки, цифровые арт-инсталляции и уличные карнавалы. Игроки координируют
        расписание, приглашения мировых артистов и трансляции для глобальной аудитории.
      mechanics_links: []
      assets: []
    - id: competition
      title: Соперники и презентации
      body: |
        Противники — Москва, Лондон, Париж и другие города. Игроки проводят дипломатические встречи, организуют обмен коллекциями и готовят
        презентации, подсвечивая уникальные черты Петербурга как «окна в Европу».
      mechanics_links: []
      assets: []
    - id: voting
      title: Голосование и финал
      body: |
        Международные судьи и игроки голосуют за фаворита. Результаты зависят от выполненных активностей, отзывов гостей и активности союзников.
        В случае победы Петербург получает титул и глобальные бонусы сезона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Победа: 15 000 XP, титул «Культурная столица мира», рост туристических доходов и эксклюзивные косметические награды.
        - Поражение: 10 000 XP, репутация сохранена, но требуется реванш в следующем цикле.
      mechanics_links: []
      assets: []
