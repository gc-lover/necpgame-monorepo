content:
  sections:
  - id: overview
    title: Описание
    body: '«Культурная Лига» завершает сезон и объединяет игроков в подготовке Санкт-Петербурга
      к глобальному состязанию.

      Город взаимодействует с мировыми столицами, демонстрирует наследие и борется
      за звание культурной столицы мира.

      '
    mechanics_links:
    - mechanics/world/events/live-events-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Восстановить десять ключевых музеев и выставочных залов Петербурга

      2. Организовать фестиваль искусств с участием мировых звёзд

      3. Сформировать совет международных судей и обеспечить безопасность

      4. Подготовить презентации культурного наследия города

      5. Участвовать в дебатах и голосовании за культурную столицу мира

      '
    mechanics_links: []
    assets: []
  - id: preparation
    title: Подготовка
    body: '- Восстановить десять ключевых музеев и выставочных залов.

      - Организовать фестиваль искусств с участием локальных и мировых звёзд.

      - Сформировать совет международных судей и обеспечить безопасность мероприятия.

      - Провести маркетинговые кампании, продвигающие город как «окно в Европу».

      '
    mechanics_links:
    - mechanics/economy/economy-events.yaml
    assets: []
  - id: competition
    title: Конкуренция городов
    body: 'Санкт-Петербург соперничает с Москвой, Лондоном и Парижем. Каждому городу
      сопоставлены уникальные особенности:

      имперские дворцы и Эрмитаж, Кремль и Большой театр, Британский музей и королевская
      сцена, Лувр и романтические

      маршруты. Игроки готовят презентации и участвуют в дебатах.

      '
    mechanics_links:
    - mechanics/social/player-orders-creation.yaml
    assets: []
  - id: finale
    title: Финал и награды
    body: 'Во время голосования игроки и судьи выбирают культурную столицу. Победа
      Санкт-Петербурга приносит 15 000 XP,

      титул «Культурная Столица Мира» и глобальный туристический буст. Даже при поражении
      город укрепляет репутацию и

      получает 10 000 XP.

      '
    mechanics_links:
    - mechanics/progression/progression-perks.yaml
    assets: []
  - id: mechanics
    title: Механики
    body: '- Соревнование городов с глобальными метриками.

      - Презентации культурного наследия и взаимодействие с NPC-судьями.

      - Механика голосования, зависящая от вклада гильдий и игроков.

      '
    mechanics_links:
    - mechanics/social/player-orders-via-npc.yaml
    assets: []
  - id: connections
    title: Связи
    body: 'Квест продолжает культурную линию Санкт-Петербурга, связан с «Городом-Музеем»
      и «Культурной Столицей», а также

      завершает сезонную кампанию региона.

      '
    mechanics_links: []
    assets: []
