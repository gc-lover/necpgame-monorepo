summary:
  problem: Петербургской линии требуется гильдейский контент, который подчёркивает реформаторское наследие Петра I.
  goal: Создать кооперативную кампанию для гильдии «Птенцы гнезда Петрова», где игроки зарабатывают legacy-очки, выполняя строительные и модернизационные миссии.
  essence: Игрок вступает в гильдию, выполняет задания по реконструкции дворцов, развитию флота и科技, затем соревнуется в рейтинге за звание лучших наследников Петра.
  key_points:
    - Кампания объединяет строительство, реформы и морские операции под единым гильдейским брендом.
    - Legacy-очки дают долгосрочные бонусы и влияют на старт следующей лиги.
    - Соревновательный рейтинг поддерживает вовлечённость и кооперацию внутри гильдий.
content:
  sections:
    - id: initiation
      title: Посвящение в гильдию
      body: |
        Игрок выполняет вступительную церемонию, приносит клятву «делать как Пётр» и получает доступ к флагу гильдии. Требуется продемонстрировать
        навыки управления, инженерии и морской стратегии.
      mechanics_links: []
      assets: []
    - id: construction
      title: Строительные программы
      body: |
        Гильдия восстанавливает дворцы, каналы и верфи. Игроки координируют поставки материалов, нанимают артели и контролируют качество работ,
        получая очки за своевременную сдачу проектов.
      mechanics_links: []
      assets: []
    - id: reforms
      title: Реформы и модернизация
      body: |
        Выполняются миссии по внедрению технологических реформ: запуск новых образовательных программ, модернизация административных служб,
        цифровизация архивов. Каждая реформа повышает репутацию гильдии.
      mechanics_links: []
      assets: []
    - id: navy
      title: Флот и экспедиции
      body: |
        Гильдия возрождает петровский флот: строит корабли, исследует Балтику, проводит морские учения. Игроки участвуют в кооперативных
        рейдах и защищают торговые маршруты.
      mechanics_links: []
      assets: []
    - id: ranking
      title: Рейтинг наследия
      body: |
        Legacy-очки суммируются в сезонный рейтинг. Лучшие гильдии получают доступ к особым чертежам, титулу «Птенцы гнезда Петрова» и стартовым
        бонусам следующей лиги.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP за кампанию, legacy-бонусы к строительным проектам и экономике.
        - Титул «Птенец гнезда Петрова», уникальный флотский флаг и доступ к петровским косметическим наборам.
      mechanics_links: []
      assets: []
