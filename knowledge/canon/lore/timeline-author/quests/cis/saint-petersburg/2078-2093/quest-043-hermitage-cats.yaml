summary:
  problem: Линии Петербурга не хватало камерного квеста, раскрывающего традицию котов Эрмитажа в постцифровую эпоху.
  goal: Показать игроку роль котов-стражей, защиту музея от кибер-крыс и сформировать эмоциональную связь с локацией.
  essence: Игрок спускается в подвалы Эрмитажа, знакомится с котами и устраивает праздник «Хранители культуры».
  key_points:
    - Коты Эрмитажа продолжают историческую службу и получают цифровые профили.
    - Враги — кибер-крысы — требуют мягкого, но решительного вмешательства.
    - Квест усиливает туристическую и лайвопс-активность музея.
