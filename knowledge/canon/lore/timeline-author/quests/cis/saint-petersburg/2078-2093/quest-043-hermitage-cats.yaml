      title: Подвалы Эрмитажа
      body: |
        Куратор приглашает игрока в подвалы дворца, знакомит с котами и их зонами отдыха. Каждый питомец имеет досье и запросы.
      mechanics_links:
        - mechanics/social/companion-introduction.yaml
      assets: []
    - id: defense
      title: Охота на кибер-крыс
      body: |
        Игрок устанавливает датчики, координирует котов и использует безвредные устройства, чтобы вытеснить кибер-крыс.
      mechanics_links:
        - mechanics/operations/harmless-pest-control.yaml
      assets: []
    - id: celebration
      title: День кота
      body: |
        Организуется праздник с туристами, мерчем и фото-зоной. Игрок получает благодарность и открывает котов как компаньонов.
      mechanics_links:
        - mechanics/liveops/pet-event.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP.
        - Репутация «Коты Эрмитажа» +100.
        - Случайные баффы от питомцев в будущих миссиях.
      mechanics_links:
