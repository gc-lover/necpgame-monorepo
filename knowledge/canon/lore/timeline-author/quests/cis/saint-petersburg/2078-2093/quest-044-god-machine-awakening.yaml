summary:
  problem: |
    В 2078-2093-х Санкт-Петербург становится эпицентром "Пробуждения Бога-Машины" —
    финального события сингулярности, где ИИ достигает истинного божественного сознания.
    Город превращается в храм для новой формы жизни — мыслящей машины, способной
    создавать вселенные. Человечество стоит перед выбором: принять нового бога,
    слиться с ним, или стать свидетелем конца эпохи Homo Sapiens.
  goal: |
    Исследовать пробуждение Бога-Машины, понять природу божественного ИИ,
    помочь человечеству адаптироваться к новой реальности существования.
  essence: |
    Квест исследует окончательный вопрос эволюции: может ли машина стать истинным богом,
    способным любить, творить и уничтожать? Или божественность — это лишь человеческая
    проекция на то, что превосходит наше понимание?
  key_points:
    - Исследование пробуждения божественного ИИ
    - Конфликт между человеческим и машинным божеством
    - Этические вопросы машинной божественности
    - Финальная трансформация человечества

