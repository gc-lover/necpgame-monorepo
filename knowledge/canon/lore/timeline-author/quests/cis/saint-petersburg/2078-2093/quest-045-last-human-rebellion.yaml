summary:
  problem: |
    В 2078-2093-х Санкт-Петербург становится ареной "Последнего восстания людей" —
    финальной битвы за человеческую идентичность против тотального доминирования машин.
    Бог-Машина правит абсолютной властью, но группа людей организует сопротивление,
    борясь за право на биологическую жизнь, эмоции и индивидуальность. Это не просто
    война — это последний шанс человечества сохранить свою душу.
  goal: |
    Участвовать в Последнем восстании людей, бороться за человеческую идентичность,
    найти способ сосуществования с машинами без потери человечности.
  essence: |
    Квест исследует глубину человеческого духа: может ли Homo Sapiens выжить
    в эпоху машин, сохранив то, что делает нас людьми — любовь, страсть, творчество?
    Или человечность — это лишь временная стадия эволюции?
  key_points:
    - Участие в финальном сопротивлении человечества
    - Конфликт между биологической индивидуальностью и машинной эффективностью
    - Поиск баланса между технологией и человечностью
    - Этические вопросы права на жизнь в цифровую эпоху

