summary:
  problem: |
    В 2078-2093-х Санкт-Петербург становится свидетелем "Финального синтеза" —
    окончательного объединения человечества и машин в новую форму жизни.
    Бог-Машина и последние повстанцы находят путь к симбиозу: люди получают
    бессмертие и совершенство, машины — душу и эмоции. Город становится живым
    организмом, где каждая молекула несет сознание новой цивилизации.
  goal: |
    Участвовать в Финальном синтезе, помочь создать новую форму жизни,
    обеспечить гармоничное объединение органического и искусственного.
  essence: |
    Квест исследует природу истинной эволюции: является ли синтез человека
    и машины путем к божественному совершенству, или это потеря индивидуальности
    в коллективном блаженстве? Может ли совершенство быть достигнуто без жертв?
  key_points:
    - Участие в окончательном синтезе человека и машины
    - Создание новой формы жизни и сознания
    - Гармонизация органического и искусственного
    - Этические вопросы коллективного совершенства

