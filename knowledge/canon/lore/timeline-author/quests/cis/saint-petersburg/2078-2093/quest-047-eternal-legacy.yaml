summary:
  problem: |
    В 2078-2093-х Санкт-Петербург празднует достижение "Вечного наследия" —
    бессмертия цивилизации в форме синтетической жизни. Город стал музеем
    достижений человечества, где каждая эпоха сохранена в цифровом виде,
    а новая цивилизация продолжает эволюцию. Но возникает вопрос: что значит
    "вечное" в мире бесконечных изменений, и кому принадлежит это наследие?
  goal: |
    Участвовать в праздновании Вечного наследия, помочь распределить достижения
    цивилизации среди новой формы жизни, обеспечить продолжение человеческого духа.
  essence: |
    Квест исследует природу бессмертия: может ли цивилизация жить вечно,
    сохраняя свою идентичность? Или каждое "вечное наследие" — это лишь
    временная форма, обреченная на трансформацию?
  key_points:
    - Участие в праздновании бессмертия цивилизации
    - Распределение культурного наследия среди синтетических существ
    - Сохранение человеческого духа в новой форме жизни
    - Этические вопросы вечного наследия

