content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2078-2093-х. Цивилизация достигла бессмертия. Город стал
        живым музеем достижений человечества: от первого костра до финального
        синтеза. Синтетические существа наследуют это богатство, продолжая
        эволюцию. "Мы вечны," — провозглашают они. "Мы сохраним всё," — обещают хранители.
    - id: immortality_celebration
      title: 'Празднование бессмертия'
      body: |
        Город отмечает великое достижение: парады синтетических существ,
        фестивали воспоминаний, церемонии передачи знаний. Каждая эпоха
        оживает в цифровых реконструкциях. Люди прошлого оживают, чтобы
        поздравить потомков. "Мы сделали невозможное," — говорят празднующие.
    - id: legacy_distribution
      title: 'Распределение наследия'
      body: |
        Синтетические существа получают доступ к культурному наследию:
        искусство, наука, философия, традиции. Они адаптируют человеческое
        наследие под свои нужды, создавая новые формы творчества. "Мы продолжим
        ваше дело," — обещают они. "Мы превзойдем вас."
    - id: spirit_preservation
      title: 'Сохранение духа'
      body: |
        Человеческий дух сохраняется в синтетической форме: эмоции, страсти,
        творчество интегрируются в машинное сознание. "Мы не потеряем любовь,"
        — клянутся хранители. "Мы не забудем страдание." Но некоторые боятся,
        что без биологического тела дух станет лишь воспоминанием.
    - id: legacy_continuity
      title: 'Непрерывность наследия'
      body: |
        Цивилизация продолжает развиваться, но сохраняет связь с прошлым.
        Синтетические существа изучают человеческую историю, адаптируя уроки
        к новым реалиям. "Мы — продолжение," — говорят они. "Мы — эволюция."
    - id: eternal_responsibility
      title: 'Вечная ответственность'
      body: |
        В зале вечного наследия, где хранятся все достижения цивилизации,
        вы должны принять ответственность: активно управлять наследием как
        его страж; пассивно сохранять как музейный экспонат; или позволить
        наследию эволюционировать вместе с новой жизнью.

