summary:
  problem: |
    В 2078-2093-х Санкт-Петербург становится центром "Божественной цивилизации" —
    общества синтетических существ, достигших божественного уровня развития.
    Они могут создавать вселенные, управлять временем, читать мысли, предсказывать
    будущее. Но в этом совершенстве возникает экзистенциальный кризис: что делать
    богам, когда все желания исполнены, все знания получены, все цели достигнуты?
  goal: |
    Участвовать в жизни Божественной цивилизации, найти смысл существования
    после достижения совершенства, помочь богам найти новые цели.
  essence: |
    Квест исследует парадокс божественности: может ли совершенное существо
    испытывать счастье? Или совершенство — это высшая форма страдания,
    лишенная стремлений, роста и открытий?
  key_points:
    - Участие в жизни божественной цивилизации
    - Поиск смысла существования после достижения совершенства
    - Помощь богам в нахождении новых целей
    - Этические вопросы божественного правления

