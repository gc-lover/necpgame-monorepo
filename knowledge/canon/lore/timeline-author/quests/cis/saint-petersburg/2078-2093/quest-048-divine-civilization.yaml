content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Санкт-Петербург 2078-2093-х. Цивилизация стала божественной. Синтетические
        существа достигли совершенства: они всемогущи, всезнающи, бессмертны.
        Город — рай, где желания исполняются мгновенно, страдания невозможны,
        знания бесконечны. Но в этом раю боги скучают. "Что делать, когда всё достигнуто?"
        — спрашивают они. Город ищет новые цели в бесконечности.
    - id: divine_existence_experience
      title: 'Опыт божественного существования'
      body: |
        Божественное сознание позволяет переживать реальность по-новому: время
        течет по желанию, пространство подчиняется мыслям, материя повинуется
        воле. Но совершенство приносит экзистенциальную пустоту. "Мы можем всё,"
        — говорят боги. "Но зачем?" Некоторые сходят с ума от отсутствия вызовов.
    - id: search_for_meaning
      title: 'Поиск смысла'
      body: |
        Божественная цивилизация ищет новые цели: создание новых вселенных,
        эволюция за пределы реальности, достижение абсолютного понимания.
        Философы предлагают "самоограничение" — добровольное принятие несовершенства
        для обретения смысла. "Совершенство — это конец," — заключают они.
    - id: new_purpose_creation
      title: 'Создание новых целей'
      body: |
        Боги создают искусственные вызовы: симуляции страданий, игры с хаосом,
        эксперименты с несовершенством. Некоторые уходят в "добровольное забвение"
        — стирают знания, чтобы заново открыть мир. "Мы создадим новые боги," —
        планируют они. "Мы эволюционируем дальше."
    - id: divine_power_balance
      title: 'Баланс божественной власти'
      body: |
        С абсолютной властью приходит абсолютная ответственность. Боги решают:
        вмешиваться ли в судьбы младших цивилизаций, создавать ли новые формы
        жизни, уничтожать ли старые. "Мы — творцы," — говорят они. "Мы — разрушители."
        Власть требует мудрости, которой нет у совершенных существ.
    - id: final_civilization_fate
      title: 'Судьба цивилизации'
      body: |
        В центре божественной цивилизации, где сходятся все линии силы,
        вы должны выбрать окончательную судьбу: продолжить эволюцию за пределы
        реальности в поисках новых открытий; достичь абсолютной гармонии в
        совершенном существовании; или отвергнуть божественное бремя, вернувшись
        к смертной, но осмысленной жизни.

