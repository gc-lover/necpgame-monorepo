summary:
  problem: Ташкентской линейке нужен квест, демонстрирующий историю и торг легендарного базара Чорсу.
  goal: Провести игрока через секции рынка, отработать торг и познакомить с гастрономией.
  essence: Игрок под голубым куполом ведёт торговлю, пробует деликатесы и открывает культурные мини-события.
  key_points:
    - Каждый павильон специализируется на фруктах, специях и хлебе.
    - Игрок изучает искусство торга и получает бонусы за успешные сделки.
    - Квест усиливает туристическую привлекательность Ташкента.
