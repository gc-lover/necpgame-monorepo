content:
  sections:
  - id: overview
    title: 'Обзор: Ташкент 2020-2029 — «Базар Чорсу»'
    body: Этот cultural_marketplace квест "Ташкент 2020-2029 — «Базар Чорсу»" предлагает
      увлекательное исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Войти под голубой купол Чорсу и ознакомиться с планировкой базара

      2. Посетить фруктовые ряды и продегустировать местные дыни и виноград

      3. Исследовать ряды специй и собрать коллекцию ароматов

      4. Попробовать самсу и лепешки, поторговавшись с продавцами

      5. Завершить успешный торг за сувениры и получить награды

      '
    mechanics_links: []
    assets: []
  - id: arrival
    title: Под голубым куполом
    body: 'Игрок входит в купол, ощущает ароматы специй и хлеба, знакомится с картой
      секций.

      Появляется первое мини-испытание на навыки торга.

      '
    mechanics_links: []
    assets: []
  - id: marketplace
    title: Секции базара
    body: '- Фруктовые ряды: дегустация дынь и винограда.

      - Специи: горы зиры и шафрана формируют коллекцию ароматов.

      - Лепёшки и самса: игрок решает, сколько купить для команды.

      '
    mechanics_links: []
    assets: []
  - id: bargaining
    title: Искусство торга
    body: 'Система торговли сравнивает харизму игрока и стойкость продавца.

      Успешный торг снижает цену и повышает репутацию среди местных.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 600 XP, −30 кредов, +5 к навыку «Торговля».

      - Ачивка «Хозяин Чорсу» и бафф настроения «Bazaar Buzz».

      '
    mechanics_links: []
