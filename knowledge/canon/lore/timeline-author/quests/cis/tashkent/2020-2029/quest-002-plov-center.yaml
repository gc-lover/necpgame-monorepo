summary:
  problem: В гастрономической линии Ташкента не хватало события вокруг легендарного Центра плова.
  goal: Погрузить игрока в процесс приготовления плова и дать длительные баффы от национального блюда.
  essence: Игрок наблюдает за гигантскими казанами, пробует плов и изучает секреты узбекских поваров.
  key_points:
    - Утреннее приготовление для массового обеда.
    - Казаны на сотни килограммов создают зрелищность.
    - Квест добавляет социальные и статовые бонусы.
