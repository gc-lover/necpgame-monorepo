summary:
  problem: Культурная ветка Узбекистана нуждалась в экскурсионном квесте по ансамблю Регистана.
  goal: Показать историю медресе и влияние Великого шёлкового пути через AR-экскурсии.
  essence: Игрок отправляется в Самарканд, исследует три медресе и наполняет цифровой путевой дневник.
  key_points:
    - Регистан — символ исламской архитектуры и образования.
    - Квест охватывает дневные и ночные режимы площадки.
    - Игрок получает культурные знания и новые контакты.
content:
  sections:
    - id: journey
      title: Дорога из Ташкента
      body: |
        Игрок садится в экспресс, слушает вводную лекцию о происхождении Регистана и готовится к экскурсии.
      mechanics_links:
        - mechanics/travel/fast-hop.yaml
      assets: []
    - id: exploration
      title: Медресе и мозаика
      body: |
        AR-гид проводит по медресе Улугбека, Шердор и Тилля-Кари. Нужно сканировать орнаменты и отвечать на вопросы.
      mechanics_links:
        - mechanics/education/ar-scavenger.yaml
      assets: []
    - id: nightshow
      title: Ночное освещение
      body: |
        Игрок возвращается вечером, чтобы увидеть световое шоу и записать материалы для туристической кампании.
      mechanics_links:
        - mechanics/liveops/lightshow-capture.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP.
        - Культурный показатель +15.
        - Ачивка «Хранитель Регистана».
      mechanics_links:
        - mechanics/progression/knowledge-unlock.yaml
      assets: []
