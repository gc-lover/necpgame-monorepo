summary:
  problem: Культурная ветка Узбекистана нуждалась в экскурсионном квесте по ансамблю Регистана.
  goal: Показать историю медресе и влияние Великого шёлкового пути через AR-экскурсии.
  essence: Игрок отправляется в Самарканд, исследует три медресе и наполняет цифровой путевой дневник.
  key_points:
    - Регистан — символ исламской архитектуры и образования.
    - Квест охватывает дневные и ночные режимы площадки.
    - Игрок получает культурные знания и новые контакты.
