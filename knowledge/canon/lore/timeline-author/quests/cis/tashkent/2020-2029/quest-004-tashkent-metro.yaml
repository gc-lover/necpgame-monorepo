summary:
  problem: Ташкентская линейка требовала экскурсионного квеста о метро как подземных дворцах.
  goal: Организовать тур по ключевым станциям с фокусом на архитектуру и историю запрета фотографий.
  essence: Игрок посещает станции, собирает визуальные артефакты и делится рассказами о советском и узбекском дизайне.
  key_points:
    - Ташкентское метро — первое в регионе и объект культурной гордости.
    - Каждая станция — набор уникальных мозаик и люстр.
    - Квест добавляет фото-контент и знания о городе.
