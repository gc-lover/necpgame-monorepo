summary:
  problem: Markdown не учитывал тур по станциям метро с новыми фото и mood-эффектами.
  goal: Структурировать экскурсию по «подземным дворцам» и подчеркнуть снятие запрета
    на фотосъёмку.
  essence: Игрок исследует станции «Космонавтов», «Алишер Навои» и «Мустакиллик Майдони»,
    собирая арт-альбом и бафф настроения.
  key_points:
  - Каждая станция — уникальная тема, от космоса до литературы.
  - История запрета на фотографии усиливает ощущение секретности.
  - Квест связывает транспортную сеть и культурную экспозицию.
quest_definition:
  quest_type: cultural_transportation
  level_min: 8
  level_max: 50
  requirements:
  - completed: canon-quest-tashkent-chorsu-bazaar
  - reputation:
      cultural: 10
  objectives:
  - Купить жетон и спуститься в метро Ташкента
  - Посетить станцию "Космонавтов" и изучить космическую тематику
  - Исследовать станцию "Алишер Навои" с литературными мотивами
  - Посетить станцию "Мустакиллик Майдони" с символикой независимости
  - Собрать фото-архив станций после снятия запрета на фотосъёмку
  - Опубликовать материалы в блоге транспорта
  rewards:
    xp: 800
    type: creds
    value: -1
    reputation:
      cultural: 15
      transport: 10
    unlocks:
      achievements:
      - underground_explorer
      flags:
      - metro_art_collection
  branches:
  - condition: photo_collection >= 15
    rewards:
      xp: 300
      reputation:
        cultural: 10
    next_quest: canon-quest-tashkent-metro-photographer
  - condition: photo_collection < 10
    rewards:
      xp: 100
    next_quest: canon-quest-tashkent-metro-tutorial
content:
  sections:
  - id: overview
    title: 'Обзор: Ташкент 2020-2029 — «Метро Ташкента»'
    body: Этот cultural_transportation квест "Ташкент 2020-2029 — «Метро Ташкента»"
      предлагает увлекательное исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Купить жетон и спуститься в метро Ташкента

      2. Посетить станцию "Космонавтов" и изучить космическую тематику

      3. Исследовать станцию "Алишер Навои" с литературными мотивами

      4. Посетить станцию "Мустакиллик Майдони" с символикой независимости

      5. Собрать фото-архив станций после снятия запрета на фотосъёмку

      '
    mechanics_links: []
    assets: []
  - id: briefing
    title: Брифинг и маршруты
    body: 'Гид объясняет правила поездки и предлагает маршрут по самой красивой ветке.

      Игрок покупает жетон и активирует трекер mood-system.

      '
    mechanics_links: []
    assets: []
  - id: stations
    title: Станции искусства
    body: '- «Космонавтов»: витражи о космосе, планетарные люстры.

      - «Алишер Навои»: узбекские орнаменты и цитаты поэта.

      - «Мустакиллик Майдони»: символика независимости.

      Игрок собирает фото-архив после снятия запрета.

      '
    mechanics_links: []
    assets: []
  - id: history
    title: История и безопасность
    body: 'Рассказ о строительстве в сейсмической зоне и роли метро в гражданской
      обороне.

      Игрок решает, публиковать ли материалы в блоге транспорта.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 800 XP, −1 кредит (жетон), +10 к параметру «Культура».

      - Бафф «Underground Inspiration» и ачивка «Подземный искатель».

      '
    mechanics_links: []
    assets: []
