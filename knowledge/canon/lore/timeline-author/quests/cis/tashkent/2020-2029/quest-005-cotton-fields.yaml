summary:
  problem: Линии Узбекистана не хватало миссии, показывающей ценой какого труда добывалось «белое золото» и к чему привела хлопковая монокультура.
  goal: Погрузить игрока в полевые работы, раскрыть советское наследие и дать выбор между экономической выгодой и экологической реформой.
  essence: Игрок приезжает на хлопковую плантацию, проходит обучение, работает в жаре, узнаёт историю высыхания Арала и решает, поддерживать ли систему или менять её.
  key_points:
    - Ручной сбор хлопка подчёркивает тяжёлые условия труда.
    - Нарратив связывает хозяйственное давление СССР и катастрофу Аральского моря.
    - Финальное решение влияет на фракцию хлопкоробов и экологические сценарии региона.
content:
  sections:
    - id: arrival
      title: Прибытие на плантацию
      body: |
        Игрок прибывает на хлопковое поле под Ташкентом, встречает бригадира и подписывает контракт на сезонные работы. Здесь же выдаётся
        инвентарь и объясняются нормы выработки.
      mechanics_links: []
      assets: []
    - id: training
      title: Обучение сбору
      body: |
        Краткий модуль показывает технику ручного сбора хлопка. Мини-игра требует аккуратности и темпа, иначе сырьё портится или падает в песок.
      mechanics_links: []
      assets: []
    - id: labor
      title: Работа под солнцем
      body: |
        Игрок отрабатывает смену при температуре +40°C, следит за уровнем усталости, запасом воды и отношением бригады. Параллельно появляются
        всплывающие истории о колхозной дисциплине и плановых цифрах.
      mechanics_links: []
      assets: []
    - id: history
      title: История «белого золота»
      body: |
        После смены игрок посещает полевой лагерь, где архивист показывает документы о советской монокультуре, плановых показателях и отводе
        воды, приведшем к высыханию Аральского моря.
      mechanics_links: []
      assets: []
    - id: decision
      title: Решение игрока
      body: |
        Игрок выбирает: продолжать работать ради оплаты, попытаться оптимизировать производство и снизить ущерб или поднять вопрос реформ
        и поддержать экологов. Выбор влияет на репутацию фракций.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, 50 еддис, навык «Сельское хозяйство» +10.
        - Дополнительные баффы и сценарии зависят от решения (экономический бонус, нейтральный отчёт или поддержка экологов).
      mechanics_links: []
      assets: []
