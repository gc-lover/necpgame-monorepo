summary:
  problem: Кулинарной ветке Ташкента не хватало лёгкого городского квеста на знакомство с самсой и локальными заведениями.
  goal: Организовать гастротур по трём лучшим тандырным, дать игроку дегустацию и обучить лепке самсы.
  essence: Игрок расспрашивает местных, проходит дегустационный маршрут, сравнивает рецепты и завершает мастер-классом по лепке.
  key_points:
    - Маршрут раскрывает разнообразие начинок и традиций приготовления.
    - Механики дегустации и социального опроса вовлекают в городскую жизнь.
    - Финал даёт постоянный рецепт и временный бафф от свежей самсы.
