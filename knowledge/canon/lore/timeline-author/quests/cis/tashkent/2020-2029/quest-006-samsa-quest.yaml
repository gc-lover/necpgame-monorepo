      title: Мастер-класс по лепке
      body: |
        Тандырщик обучает формовать самсу, делать узор чекичем и правильно прилеплять заготовку к стенке печи. Мини-игра по таймингу проверяет
        ловкость и аккуратность.
      mechanics_links: [ ]
      assets: [ ]
