summary:
  problem: Кулинарной ветке Ташкента не хватало лёгкого городского квеста на знакомство с самсой и локальными заведениями.
  goal: Организовать гастротур по трём лучшим тандырным, дать игроку дегустацию и обучить лепке самсы.
  essence: Игрок расспрашивает местных, проходит дегустационный маршрут, сравнивает рецепты и завершает мастер-классом по лепке.
  key_points:
    - Маршрут раскрывает разнообразие начинок и традиций приготовления.
    - Механики дегустации и социального опроса вовлекают в городскую жизнь.
    - Финал даёт постоянный рецепт и временный бафф от свежей самсы.
content:
  sections:
    - id: scouting
      title: Поиск лучших точек
      body: |
        Игрок собирает рекомендации у жителей, сравнивает рейтинги и формирует список из трёх легендарных тандырных. Социальная мини-игра
        повышает доверие местных и открывает бонусные скидки.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустационный маршрут
      body: |
        Маршрут включает самсу с бараниной, тыквой и картофелем. В каждой точке игрок оценивает температуру, сочность и специи, получая
        временные баффы и впечатления.
      mechanics_links: []
      assets: []
    - id: judging
      title: Выбор победителя
      body: |
        После дегустации игрок заполняет карточку жюри, делится отзывом и получает реакции владельцев. Итоговый выбор влияет на репутацию
        заведения и открывает бонусные блюда.
      mechanics_links: []
      assets: []
    - id: workshop
      title: Мастер-класс по лепке
      body: |
        Тандырщик обучает формовать самсу, делать узор чекичем и правильно прилеплять заготовку к стенке печи. Мини-игра по таймингу проверяет
        ловкость и аккуратность.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, -15 еддис на дегустации, бафф «Сытность» (+15% HP на 6 часов).
        - Рецепт самсы и титул «Мастер самсы» при удачной лепке.
      mechanics_links: []
      assets: []
