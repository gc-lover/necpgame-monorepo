summary:
  problem: Для экологической ветки региона нужен эмоциональный сценарий, демонстрирующий последствия монокультуры и высыхания Аральского моря.
  goal: Организовать экспедицию к бывшему морю, показать кладбище кораблей и дать игроку выбор — помогать восстановлению или использовать остатки ресурса.
  essence: Игрок совершает путешествие из Ташкента к Аралу, исследует пустынное дно, общается с бывшими рыбаками и переживает VR-реконструкцию 1960-х.
  key_points:
    - Экспедиция подчёркивает связь между хлопковыми полями и экологической катастрофой.
    - Локации «корабли в песке» и токсичные бури создают постапокалиптический опыт.
    - Выбор игрока влияет на дальнейшие экологические инициативы региона.
content:
  sections:
    - id: journey
      title: Путь к Аралу
      body: |
        Игрок едет 1 000 км от Ташкента, собирает экспедиционную группу и готовит оборудование для работы в пустыне и пыльных бурях.
      mechanics_links: []
      assets: []
    - id: ship_graveyard
      title: Кладбище кораблей
      body: |
        В бывшем порту Муйнак игрок исследует ржавые суда, собирает аудиодневники рыбаков и фиксирует данные для музея катастрофы.
      mechanics_links: []
      assets: []
    - id: dry_sea
      title: Пустынное дно
      body: |
        На высохшем дне моря игрок сталкивается с солевой пустыней, токсичными бурями и остатками инфраструктуры, узнаёт о масштабах высыхания на 90%.
      mechanics_links: []
      assets: []
    - id: memories
      title: Встреча с рыбаками
      body: |
        Игрок разговаривает с бывшими моряками, узнаёт о программах восстановления и решает, поддержать ли экологов или инвесторов.
      mechanics_links: []
      assets: []
    - id: vr_reconstruction
      title: VR-реконструкция моря
      body: |
        Используя архивные записи, игрок видит Аральское море 1960-х годов, сравнивая прошлое с настоящим и получая эмоциональную развязку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, эффект «Свидетель катастрофы».
        - Доступ к экологическим инициатива и сетевым проектам восстановления либо к промышленным контактам в зависимости от выбора.
      mechanics_links: []
      assets: []
