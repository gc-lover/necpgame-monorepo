content:
  sections:
    - id: invitation
      title: Приглашение и подготовка
      body: |
        Игрок получает приглашение, выбирает наряд, покупает подарок и знакомится с семьёй жениха и невесты. От подготовки зависит стартовый
        уровень доверия.
      mechanics_links: []
      assets: []
    - id: ceremony
      title: Церемония to'y
      body: |
        Свадьба охватывает традиционные обряды, национальные костюмы и музыкальные номера. Игрок наблюдает за ритуалами и принимает участие
        в символических действиях.
      mechanics_links: []
      assets: []
    - id: dastarkhan
      title: Дастархан и плов
      body: |
        Гостей кормят пловом из огромного казана, овощными салатами и сладостями. Игрок может помогать поварам и зарабатывать временные баффы.
      mechanics_links: []
      assets: []
    - id: dances
      title: Танцы и развлечения
      body: |
        Танцевальная мини-игра с элементами лазги и дутара. Правильные движения повышают настроение гостей и дают социальные очки.
      mechanics_links: []
      assets: []
    - id: gifts
      title: Подарки молодым
      body: |
        Игрок вручает выбранный подарок, получает благодарность и печать в семейном альбоме. От щедрости зависит будущий доступ к семейным
        заказам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, -50 еддис на подарок, социальная репутация +10.
        - Ачивка «Почётный гость», доступ к социальным событиям узбекской общины.
      mechanics_links: []
      assets: []
