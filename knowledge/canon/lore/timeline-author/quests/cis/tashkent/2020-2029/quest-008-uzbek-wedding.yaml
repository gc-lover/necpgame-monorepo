summary:
  problem: Социальной линии Ташкента требуется яркое событие, передающее масштаб и традиции узбекского to'y.
  goal: Дать игроку опыт участия в свадьбе с сотнями гостей, традиционным пловом, танцами и ритуалами дарения.
  essence: Игрок получает приглашение, помогает в подготовке, участвует в церемонии и зарабатывает социальные очки, соблюдая обычаи.
  key_points:
    - Большое количество гостей и застолье демонстрируют форму коллективного праздника.
    - Танцевальные мини-игры и подарки влияют на отношение семьи и общины.
    - Квест связывает игрока с культурными NPC и открывает новые социальные ветки.
