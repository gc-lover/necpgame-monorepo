summary:
  problem: Кулинарная ветка нуждалась в квесте, где игрок учится печь священный узбекский хлеб в тандыре.
  goal: Позволить игроку пройти полный цикл приготовления нона, освоить традиции и получить постоянный бонус к выживанию.
  essence: Игрок находит пекарню, изучает замес, штампует узор, выпекает лепёшку в тандыре и делится хлебом с семьёй.
  key_points:
    - Тандыр как игровая механика с таймингом и температурой.
    - Традиции уважительного обращения с хлебом и запрет резать ножом.
    - Выпечка даёт полезный бафф и открывает рецепты для гильдий.
content:
  sections:
    - id: bakery
      title: Поиск пекарни
      body: |
        Игрок находит семейную пекарню с тандыром и договаривается о мастер-классе. От уровня уважения зависит стоимость обучения.
      mechanics_links: []
      assets: []
    - id: dough
      title: Замес теста
      body: |
        Мини-игра на замес: нужно выдержать пропорции воды, муки и дрожжей, следить за температурой и временем ферментации.
      mechanics_links: []
      assets: []
    - id: pattern
      title: Узор и подготовка
      body: |
        Игрок учится пользоваться чекичем для нанесения узора и готовит лепёшку к выпечке. Правильный узор повышает ценность изделия.
      mechanics_links: []
      assets: []
    - id: tandyr
      title: Выпечка в тандыре
      body: |
        Лепёшку нужно аккуратно прилепить к стенке печи, следить за температурой и вовремя извлечь. Перегрев ведёт к подгоранию и штрафам.
      mechanics_links: []
      assets: []
    - id: sharing
      title: Традиция делиться
      body: |
        Готовый нон игрок ломает руками, делится с семьёй пекаря и получает благословение. Соблюдение традиций влияет на социальную репутацию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, навык «Выпечка» +10.
        - Бафф «Священный хлеб» (регенерация HP) и титул «Мастер нона».
      mechanics_links: []
      assets: []
