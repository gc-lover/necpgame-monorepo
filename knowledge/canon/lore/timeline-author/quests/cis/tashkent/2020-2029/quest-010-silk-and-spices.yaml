summary:
  problem: Торговой линии Центральной Азии требовался караванный симулятор с маршрутом Великого шёлкового пути.
  goal: Предоставить игроку цикл закупки, перевозки и продажи товаров через Ташкент, Самарканд, Бухару и Хиву.
  essence: Игрок формирует караван, преодолевает угрозы пустыни и зарабатывает репутацию у купцов.
  key_points:
    - Покупка и логистика на Чорсу базаре задают стартовую экономику.
    - Разветвлённые встречи усиливают выбор между безопасностью и прибылью.
    - Итоговая прибыль влияет на дальнейшие торговые арки региона.
