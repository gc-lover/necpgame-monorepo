content:
  sections:
    - id: briefing
      title: Контракт караванщика
      body: |
        Игрок получает поручение доставить партию шёлка, специй и керамики. Необходимо арендовать верблюдов, охрану и собрать документы.
      mechanics_links:
        - mechanics/economy/trade-contract.yaml
      assets: []
    - id: marketplace
      title: Закупка на Чорсу базаре
      body: |
        Мини-игра торговли с местными продавцами. Скидки и качество товара зависят от навыков убеждения и репутации.
      mechanics_links:
        - mechanics/economy/haggling.yaml
      assets: []
    - id: journey
      title: Путь каравана
      body: |
        Маршрут проходит через Самарканд, Бухару и Хиву. Игрок управляет ресурсами, отрабатывает случайные встречи и защищает караван от
        разбойников.
      mechanics_links:
        - mechanics/world/caravan-management.yaml
      assets: []
    - id: exchange
      title: Торговые сделки в городах
      body: |
        В каждом городе игрок решает, обменивать ли товары на редкости, заключать ли партнёрства или завершать продажу.
      mechanics_links:
        - mechanics/economy/market-events.yaml
      assets: []
    - id: rewards
      title: Награды и влияние
      body: |
        - 5 000 XP, прибыль 30 000 еддис.
        - Репутация фракции «Торговцы Шёлкового пути» +10, ачивка «Торговец шёлка».
      mechanics_links:
        - mechanics/progression/faction-reputation.yaml
      assets: []
