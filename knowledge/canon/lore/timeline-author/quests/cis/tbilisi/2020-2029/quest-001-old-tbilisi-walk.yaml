summary:
  problem: Туристической ветке Тбилиси требовалась атмосферная прогулка по историческому центру.
  goal: Провести игрока по ключевым точкам Старого Тбилиси с элементами релаксации и истории.
  essence: Игрок исследует кварталы, посещает серные бани, поднимается к Нарикале и завершает маршрут у статуи «Мать-Грузия».
  key_points:
    - Канатная дорога и панорама города создают кульминацию маршрута.
    - Серные бани дают механический бафф и раскрывают этимологию названия города.
    - Квест связывает архитектурные и культурные линии Тбилиси.
