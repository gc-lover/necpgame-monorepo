content:
  sections:
    - id: entry
      title: Старые улочки
      body: |
        Игрок получает AR-карту старого города, исследует деревянные балконы и слушает аудиогида о происхождении кварталов.
      mechanics_links:
        - mechanics/exploration/guided-tour.yaml
      assets: []
    - id: baths
      title: Серные бани
      body: |
        Посещение Абанотубани превращается в мини-игру релаксации. Выбор процедур влияет на бонус восстановления.
      mechanics_links:
        - mechanics/wellbeing/spa-session.yaml
      assets: []
    - id: ascent
      title: Подъём к Нарикале
      body: |
        Игрок выбирает пеший подъём или канатную дорогу, по пути открывает скрытые видовые точки и фотозадания.
      mechanics_links:
        - mechanics/exploration/photo-checkpoints.yaml
      assets: []
    - id: finale
      title: Панорама у «Матери-Грузии»
      body: |
        Финальная сцена с рассказом о символике меча и чаши вина, фиксация эмоций и получение культурного баффа.
      mechanics_links:
        - mechanics/narrative/cultural-briefing.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, культура +10, расходы 30 еддис.
        - Ачивка «Хранитель Тбилиси», временный бафф «Тбилисская гармония».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
