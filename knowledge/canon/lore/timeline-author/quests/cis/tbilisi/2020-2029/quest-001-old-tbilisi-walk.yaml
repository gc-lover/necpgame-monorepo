content:
  sections:
    - id: lore_context
      title: Лор и контекст
      body: |
        Тбилиси (в переводе с грузинского — "тёплый") получил своё название от серных источников, которые бьют 
        из-под земли на территории города уже более 1500 лет. Легенда гласит, что в V веке царь Вахтанг Горгасали 
        охотился на фазана в этих местах. Фазан упал в горячий серный источник, и царь решил основать здесь город.
        
        Старый Тбилиси (Дзвели Тбилиси) — исторический центр города, где сохранились деревянные балконы, узкие 
        улочки и атмосфера древней столицы. В 2020-х годах этот район стал культурным центром, где традиции 
        соседствуют с современными технологиями AR-гидов и цифровых реконструкций.
        
        Крепость Нарикала (IV век) — символ древности Тбилиси, защищавшая город от нашествий. Статуя "Мать-Грузия" 
        (Картлис Деда) возвышается над городом — в одной руке она держит чашу с вином для друзей, в другой меч 
        для врагов, символизируя гостеприимство и готовность к защите.
      mechanics_links: [ ]
      assets: [ ]
    - id: npcs
      title: Персонажи квеста
      body: |
        **Леван Такаишвили** — AR-гид и хранитель истории Старого Тбилиси. Пожилой человек с богатой памятью, 
        знает каждую улицу и каждый дом. Ведёт игрока по маршруту, рассказывая легенды и истории.
        
        **Николоз Абанотубани** — хозяин серных бань, потомственный банщик. Мудрый, с чувством юмора, 
        знает секреты омоложения. Рассказывает об истории бань и их целебных свойствах.
        
        **Мариам Нарикала** — хранительница крепости, археолог и историк. Молодая и страстная исследовательница, 
        проводит экскурсии по крепости с VR-реконструкциями древних боёв.
      mechanics_links: [ ]
      assets: [ ]
    - id: entry
      title: Старые улочки
      body: |
        Игрок начинает прогулку в районе Старого Тбилиси, где встречает Левана Такаишвили — местного гида и 
        хранителя истории. Леван предлагает игроку AR-карту старого города, которая активируется при приближении 
        к историческим зданиям.
        
        **AR-гид и исследование:**
        - AR-карта показывает 5 ключевых точек: Дом ремесленников, Деревянный балкон, Караван-сарай, Церковь 
          Анчисхати, Дом с резьбой
        - При приближении к каждой точке активируется аудиогид с историей здания
        - Игрок может собирать виртуальные артефакты (исторические фотографии, документы) для коллекции
        
        **Деревянные балконы:**
        Леван объясняет, что резные деревянные балконы — визитная карточка старого Тбилиси. В 2020-х многие 
        балконы отреставрированы с сохранением традиционного стиля, но добавлены элементы киберпанка — AR-проекции, 
        цифровые вывески, неоновые подсветки.
      mechanics_links:
        - mechanics/exploration/guided-tour.yaml
        - mechanics/ar/ar-navigation.yaml
      assets: [ ]
    - id: baths
      title: Серные бани Абанотубани
      body: |
        Игрок прибывает в район Абанотубани ("Квартал бань"), где серные источники бьют прямо из-под земли. 
        Здесь находится банный комплекс, где столетиями лечили болезни и восстанавливали силы.
        
        **Встреча с Николозом:**
        Николоз Абанотубани встречает игрока у входа в банный комплекс. Он рассказывает историю: "Тбилиси — 
        единственный город в мире, где серные бани работают на природных источниках уже полторы тысячи лет. 
        Наши предки верили, что эти воды исцеляют душу и тело."
        
        **Мини-игра релаксации:**
        Игрок может выбрать уровень процедуры:
        - **Базовая** (30 эдди) — краткое посещение, бафф "Sulfur Relax" +10% HP на 2 часа
        - **Стандартная** (50 эдди) — полная процедура, бафф +15% HP и +10% выносливости на 4 часа
        - **Премиум** (100 эдди) — процедура с массажем, бафф +20% HP и +15% выносливости на 6 часов
        
        **История бань:**
        Николоз показывает древние купола бань и рассказывает легенды. В киберпанк-версии 2020-х бани модернизированы: 
        добавлены цифровые панели для контроля температуры, AR-проекции для релаксации, но сохранена аутентичная 
        атмосфера и серный запах, который и дал название городу.
      mechanics_links:
        - mechanics/wellbeing/spa-session.yaml
        - mechanics/progression/buff-system.yaml
      assets: [ ]
    - id: ascent
      title: Подъём к Нарикале
      body: |
        После бань игрок должен подняться к крепости Нарикала, которая возвышается над городом. Есть два пути:
        
        **Выбор маршрута:**
        - **Канатная дорога** (50 эдди) — быстрый подъём с панорамным видом. Игрок видит весь город в VR-окнах, 
          где проецируются исторические слои Тбилиси от древности до 2020-х
        - **Пеший подъём** (бесплатно) — медленный маршрут через парк Рике. Игрок открывает скрытые видовые точки, 
          собирает цветы для коллекции, встречает местных жителей. Дополнительный опыт +200 XP
        
        **Исследование крепости:**
        У входа в крепость игрока встречает Мариам Нарикала — археолог и хранительница. Она проводит экскурсию:
        - Крепость IV века, пережившая множество осад
        - VR-реконструкция боёв 1795 года (разрушение персами)
        - Тайные ходы и подземные казематы (опциональное исследование)
        - Церковь Святого Николая внутри крепости
        
        Мариам рассказывает: "Нарикала — не просто крепость, это сердце Тбилиси. Каждый камень помнит историю 
        нашего народа. В 2020-х мы используем VR, чтобы показать, как жили защитники крепости."
      mechanics_links:
        - mechanics/exploration/photo-checkpoints.yaml
        - mechanics/ar/vr-reconstruction.yaml
        - mechanics/exploration/hidden-locations.yaml
      assets: [ ]
    - id: finale
      title: Панорама у «Матери-Грузии»
      body: |
        Финальный этап — подъём к статуе "Мать-Грузия" (Картлис Деда), которая возвышается на вершине горы. 
        Статуя была установлена в 1958 году и стала символом Тбилиси.
        
        **Символизм статуи:**
        Мариам объясняет смысл символов:
        - **Меч в правой руке** — готовность защитить страну от врагов
        - **Чаша вина в левой руке** — гостеприимство для друзей
        - "Грузия всегда открыта для гостей, но готова к бою, если это необходимо"
        
        **Выбор игрока:**
        Игрок может "предложить дар" статуе (символический выбор):
        - **Дар мира** — положить цветок у ног статуи, получить бафф "Гостеприимство" +10% к социальным взаимодействиям
        - **Дар защиты** — коснуться меча, получить бафф "Решительность" +5% к урону в защите
        - **Дар вина** — символически выпить из чаши, получить бафф "Грузинская душа" +15% к культурной репутации
        
        **Панорама города:**
        С обзорной площадки открывается панорама всего Тбилиси:
        - Старый город с красными крышами
        - Современные небоскрёбы в центре
        - Река Кура, протекающая через город
        - Горы, окружающие столицу
        
        **Опциональное фотозадание:**
        Игрок может сделать панорамное фото города. Если фото получается удачным (мини-игра), получает 
        дополнительную награду — цифровой арт "Тбилиси 2020-х" для коллекции.
      mechanics_links:
        - mechanics/narrative/cultural-briefing.yaml
        - mechanics/exploration/photo-checkpoints.yaml
        - mechanics/progression/buff-system.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        **Основные награды:**
        - 1 000 XP за прохождение квеста
        - Расходы: -30 эдди (посещение бань, опционально канатная дорога -50 эдди)
        - Бафф «Тбилисская гармония» +15% к культуре на 24 часа
        - Репутация: +5 к "Жители Тбилиси", +10 к "Грузинская культура"
        
        **Достижения:**
        - "Хранитель Тбилиси" — базовое достижение за завершение квеста
        - "Исследователь крепости" — если игрок исследовал все скрытые ходы в Нарикале
        - "Мастер фотографии" — если удалось сделать идеальное панорамное фото
        
        **Разблокировки:**
        - Доступ к премиум-турам по Старому Тбилиси (LiveOps события)
        - Скидка 20% на серные бани при повторном посещении
        - Открытие квеста "Колыбель вина" (последовательность)
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
        - mechanics/progression/buff-system.yaml
        - mechanics/reputation/reputation-system.yaml
      assets: [ ]
    - id: connections
      title: Связи с другими квестами
      body: |
        Квест является частью культурной линии Тбилиси и связан с другими квестами:
        - **Колыбель вина** (quest-003) — следующий культурный квест про виноделие Кахетии
        - **Хинкали-мастер** (quest-002) — гастрономический квест про грузинскую кухню
        - **Супра** (quest-004) — квест про традиционное застолье
        
        Завершение этого квеста открывает доступ к премиум-контенту и улучшает отношения с местными жителями.
      mechanics_links: [ ]
      assets: [ ]
