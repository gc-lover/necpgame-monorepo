summary:
  problem: Кулинарной ветке Тбилиси требовался интерактивный квест по культовому блюду — хинкали.
  goal: Научить игрока правильно есть хинкали, раскрыть традиции и устроить соревновательную мини-игру.
  essence: Игрок изучает технику поедания, тренируется в заведении старого города и соревнуется, собирая хвостики.
  key_points:
    - Традиционные правила подчёркивают аутентичность опыта.
    - Мини-игра с бульоном и складками добавляет механический интерес.
    - Соревнование мотивирует повторное прохождение и социальные взаимодействия.
content:
  sections:
    - id: introduction
      title: Хинкальная в старом городе
      body: |
        Игрок получает рекомендацию от местного гида и приходит в аутентичную хинкальную, где шеф объясняет историю блюда.
      mechanics_links:
        - mechanics/narrative/culinary-briefing.yaml
      assets: []
    - id: technique
      title: Техника поедания
      body: |
        Обучающий этап: держать за хвостик, надкусить, выпить бульон, съесть начинку. В мини-игре отслеживаются движения и аккуратность.
      mechanics_links:
        - mechanics/social/mini-game.yaml
      assets: []
    - id: competition
      title: Соревнование за хвостики
      body: |
        Игрок соревнуется с NPC или друзьями: кто съест больше хинкали и не пролёт бульон. Итоговые хвостики подсчитываются автоматически.
      mechanics_links:
        - mechanics/social/competitive-score.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, стоимость трапезы 20 еддис.
        - Бафф «Сыт и доволен»: +25% HP на 10 часов.
        - Ачивка «Хинкальный король» за 10 и более порций.
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
