content:
  sections:
    - id: lore_context
      title: Лор и контекст
      body: |
        Грузия — одна из древнейших винодельческих стран мира, где виноделие насчитывает более 8000 лет. 
        Традиционный метод производства в квеври (большие глиняные кувшины) включен в список нематериального 
        культурного наследия UNESCO с 2013 года. В 2020-х годах Кахетия остается сердцем грузинского виноделия, 
        где современные технологии сосуществуют с древними традициями.
        
        В мире NECPGAME 2020-2029, Грузия стала популярным туристическим направлением для любителей аутентичных 
        культурных опытов. Винные маршруты Кахетии привлекают как обычных туристов, так и корпоративных гостей, 
        ищущих эксклюзивные впечатления.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Персонажи квеста
      body: |
        **Натия Капанадзе** — гид из Тбилиси, специализирующаяся на культурном туризме. Молодая, энергичная, 
        страстно любит историю Грузии и вино. Помогает игроку организовать поездку.
        
        **Баграт Мжаванадзе** — хозяин семейной винодельни в Кахетии, потомственный винодел в 5-м поколении. 
        Носитель традиций, мастер квеври. Мудрый, гостеприимный, с чувством юмора. Учит игрока основам виноделия.
        
        **Нино Мжаванадзе** — жена Баграта, отвечает за дегустации и прием гостей. Знаток сортов винограда, 
        знает все легенды о вине. Проводит церемонию тостов.
      mechanics_links: []
      assets: []
    - id: journey
      title: Дорога в Кахетию
      body: |
        Квест начинается в Тбилиси на проспекте Руставели, где игрок встречается с гидом Натией Капанадзе. 
        Она предлагает несколько вариантов путешествия:
        - Автомобиль (быстро, 2 часа, но дороже) — 30 эдди
        - Микроавтобус (комфортно, 2.5 часа) — 20 эдди  
        - Старый грузинский автобус (дешево, 3 часа, но аутентично) — 10 эдди
        
        По пути Натия рассказывает о винной культуре Грузии, древних традициях и современном состоянии индустрии. 
        Игрок видит пейзажи долины Алазани, виноградники на склонах Кавказских гор, старинные крепости и монастыри.
        
        При выборе самого дешевого варианта игрок получает дополнительный бафф "Аутентичный опыт" (+5% к харизме 
        на время квеста) за погружение в местную культуру.
      mechanics_links:
        - mechanics/world/road-trip.yaml
        - mechanics/social/npc-interaction.yaml
      assets: []
    - id: winery
      title: Винодельня и квеври
      body: |
        По прибытии в Кахетию игрок попадает на семейную винодельню Мжаванадзе. Баграт встречает гостей 
        традиционным грузинским гостеприимством — хлебом и солью.
        
        **Этап 1: Знакомство с квеври**
        Баграт показывает игроку подвал (марани), где в земле закопаны десятки квеври разных размеров. 
        Он объясняет, что квеври — это не просто сосуд, а символ грузинской культуры, передаваемый из поколения 
        в поколение. В 2020-х технология модернизирована: квеври имеют встроенные сенсоры для контроля температуры 
        и pH, но процесс остается традиционным.
        
        **Этап 2: Подготовка квеври (мини-игра)**
        Игрок должен помочь очистить квеври от прошлогодних остатков. Это интерактивная мини-игра на ловкость:
        - Использовать специальную щетку для удаления остатков
        - Промыть внутреннюю поверхность
        - Проверить целостность стенок
        - Нагреть стенки воском для герметичности
        
        За успешное выполнение игрок получает бонусный XP и улучшенные отношения с Багратом.
        
        **Этап 3: Подготовка винограда (опционально)**
        Если игрок хочет полностью погрузиться в процесс, он может помочь в сборе винограда. Баграт объясняет 
        сорта: Саперави (красное, мощное), Ркацители (белое, ароматное), Киндзмараули (полусладкое). 
        Сбор дает дополнительный бафф "Знание винограда" (+10% к культурным навыкам на 48 часов).
      mechanics_links:
        - mechanics/crafting/winemaking.yaml
        - mechanics/minigames/interaction.yaml
        - mechanics/progression/skill-learning.yaml
      assets: []
    - id: tasting
      title: Дегустация и тосты
      body: |
        Вечером после работы Нино накрывает стол для традиционной грузинской дегустации. Игрок участвует в 
        церемонии тостов — древней традиции супра (застолья), где тамада (тостмейстер) ведет ритуал.
        
        **Церемония тостов:**
        Баграт выступает тамадой и произносит серию тостов:
        1. За мир и единство
        2. За предков и традиции  
        3. За новых друзей и гостей
        4. За вино — дар богов
        
        Игрок должен выбрать ответные реплики из предложенных вариантов:
        - **Традиционный путь**: Использовать классические грузинские фразы ("Гаумарджос!", "Цимади!") 
          → +15 к харизме, +10 к отношениям с семьей Мжаванадзе
        - **Современный путь**: Придумать собственный тост, вдохновленный опытом 
          → +10 к харизме, уникальный диалог, дополнительная награда
        - **Ошибка**: Неправильный выбор тоста 
          → -5 к отношениям, но комичная сцена
        
        **Дегустация вин:**
        Игрок пробует три вина:
        - **Саперави 2024**: Глубокое красное, танинное, с нотами черной смородины
        - **Ркацители 2024**: Свежее белое, цветочное, с цитрусовыми нотками
        - **Киндзмараули 2023**: Полусладкое, темное, с ягодным послевкусием
        
        Каждое вино дает временный бафф:
        - Саперави: +10% к сопротивлению к усталости (4 часа)
        - Ркацители: +10% к скорости регенерации (4 часа)  
        - Киндзмараули: +10% к харизме (6 часов)
        
        Можно выбрать одно вино для основного эффекта или смешать баффы (но с уменьшенной эффективностью).
      mechanics_links:
        - mechanics/social/toast-dialogue.yaml
        - mechanics/social/reputation-system.yaml
        - mechanics/progression/buff-system.yaml
      assets: []
    - id: heritage
      title: История и UNESCO
      body: |
        После дегустации Баграт показывает игроку семейный архив — старинные фотографии, документы о предках-виноделах, 
        сертификат UNESCO 2013 года. Он рассказывает легенду о происхождении вина в Грузии:
        
        "Когда первые люди поселились в Кавказе, боги подарили им виноградную лозу. Но люди не знали, что с ней делать. 
        Один путник случайно уронил гроздь в глиняный кувшин, который закопали в земле. Через год они обнаружили вино 
        — дар богов, превратившийся в традицию тысячелетий."
        
        **Цифровой каталог UNESCO:**
        Игрок получает доступ к цифровому интерфейсу каталога нематериального наследия UNESCO. Он может:
        - Записать свое участие в сохранении традиций
        - Добавить фотографии с винодельни (если делал скриншоты)
        - Получить сертификат цифрового участия (NFT-сертификат в мире игры)
        - Разблокировать дополнительные квесты в других регионах с винными традициями
        
        Это действие дает постоянную запись в профиле игрока и доступ к эксклюзивным виным событиям LiveOps.
      mechanics_links:
        - mechanics/narrative/heritage-logging.yaml
        - mechanics/progression/achievement-system.yaml
        - mechanics/world/unesco-integration.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        **Основные награды:**
        - 2 500 XP за прохождение квеста
        - Расходы: -50 эдди (транспорт, участие в дегустации)
        - Бафф «Грузинская харизма» +20% на 24 часа (стэкируется с баффами от вин)
        - Репутация: +5 к "Жители Тбилиси", +10 к "Грузинская культура"
        
        **Достижения:**
        - "Знаток вина" — базовое достижение за завершение квеста
        - "Мастер квеври" — если игрок успешно выполнил мини-игру подготовки квеври на 100%
        - "Тамада" — если игрок выбрал идеальные реплики во время тостов
        - "UNESCO Хранитель" — за запись в цифровом каталоге
        
        **Разблокировки:**
        - Доступ к премиум-дегустациям LiveOps (специальные винные события)
        - Разблокировка квестов в других винодельческих регионах (Франция, Италия, Испания)
        - Возможность заказать эксклюзивные бутылки вина через торговую систему
        - Приглашения на сезонные винные фестивали в Кахетии
        
        **Дополнительные бонусы (при выполнении опциональных заданий):**
        - За сбор винограда: временный бафф "Знание винограда" +10% к культурным навыкам (48 часов)
        - За выбор дешевого транспорта: бафф "Аутентичный опыт" +5% к харизме (на время квеста)
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
        - mechanics/progression/reputation-system.yaml
        - mechanics/world/quest-unlocks.yaml
      assets: []
    - id: connections
      title: Связи с другими квестами
      body: |
        Квест "Колыбель вина" является частью культурной арки Грузии и Тбилиси:
        - Связывается с другими квестами региона CIS (Тбилиси, Ереван, Минск)
        - Открывает доступ к винной арке других стран (Франция, Италия, Испания)
        - Может запускаться как часть туристических пакетов LiveOps
        - Синхронизируется с сезонными событиями (сбор урожая, винные фестивали)
      mechanics_links: []
      assets: []
    - id: narrative_notes
      title: Нарративные заметки
      body: |
        Квест создает атмосферу умиротворения и погружения в традиции, контрастируя с суетой мегаполисов 
        игры. Важно передать:
        - Грузинское гостеприимство и теплоту семейных традиций
        - Связь прошлого и настоящего в киберпанк-эпохе
        - Уважение к культурному наследию в мире технологий
        - Возможность отдохнуть от боевых действий и насладиться моментом
        
        Диалоги должны быть теплыми, с элементами юмора и мудрости. Музыкальное сопровождение — традиционные 
        грузинские мелодии в современной аранжировке.
      mechanics_links: []
      assets: []
