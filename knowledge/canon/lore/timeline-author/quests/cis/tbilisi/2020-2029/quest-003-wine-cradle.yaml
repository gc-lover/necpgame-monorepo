summary:
  problem: Линии Грузии требовался квест о традициях виноделия Кахетии и уникальном способе в квеври.
  goal: Погрузить игрока в производство вина, показать дегустацию и влияние на социальные связи.
  essence: Игрок отправляется в Кахетию, помогает в винодельне, изучает квеври и дегустирует вина с хозяевами.
  key_points:
    - Путешествие усиливает связь Тбилиси и провинций.
    - Практика на винодельне даёт образовательный контент и бафф.
    - Запись в каталоге UNESCO подчёркивает уникальность.
