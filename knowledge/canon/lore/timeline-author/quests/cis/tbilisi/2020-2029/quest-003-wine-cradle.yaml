summary:
  problem: Линии Грузии требовался квест о традициях виноделия Кахетии и уникальном способе в квеври.
  goal: Погрузить игрока в производство вина, показать дегустацию и влияние на социальные связи.
  essence: Игрок отправляется в Кахетию, помогает в винодельне, изучает квеври и дегустирует вина с хозяевами.
  key_points:
    - Путешествие усиливает связь Тбилиси и провинций.
    - Практика на винодельне даёт образовательный контент и бафф.
    - Запись в каталоге UNESCO подчёркивает уникальность.
content:
  sections:
    - id: journey
      title: Дорога в Кахетию
      body: |
        Игрок организует поездку, выбирает транспорт и сопровождающих. По пути открываются истории о винной культуре и пейзажи долины.
      mechanics_links:
        - mechanics/world/road-trip.yaml
      assets: []
    - id: winery
      title: Винодельня и квеври
      body: |
        На месте игрок помогает очищать и закрывать квеври, изучает этапы ферментации и работу с натуральным виноградом.
      mechanics_links:
        - mechanics/crafting/winemaking.yaml
      assets: []
    - id: tasting
      title: Дегустация и тосты
      body: |
        Дегустация сортов Саперави, Ркацители и Киндзмараули проходит в формате тостов. Выбор реплик влияет на харизму и отношения.
      mechanics_links:
        - mechanics/social/toast-dialogue.yaml
      assets: []
    - id: heritage
      title: История и UNESCO
      body: |
        Хозяин винодельни показывает архивные материалы, объясняет значение квеври и фиксирует участие игрока в цифровом каталоге наследия.
      mechanics_links:
        - mechanics/narrative/heritage-logging.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, расходы 50 еддис, бафф «Грузинская харизма» +20% на 24 часа.
        - Ачивка «Знаток вина», доступ к премиум-дегустациям LiveOps.
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
