summary:
  problem: Кулинарная линия Тбилиси требовала легкого квеста об основных видах хачапури.
  goal: Организовать гастрономическое ралли по лучшим пекарням города и познакомить игроков с техникой дегустации.
  essence: Игрок посещает разные районы, пробует хачапури и выбирает любимый рецепт, получая баффы от сытной кухни.
  key_points:
    - Квест охватывает аджарский, имеретинский, мегрельский и пеновани хачапури.
    - Включает мини-урок по правильному употреблению аджарского варианта.
    - Укрепляет путешественническую и гастрономическую ветки города.
content:
  sections:
    - id: route
      title: Маршрут дегустации
      body: |
        Игрок получает карту лучших пекарен, бронирует места и собирает печати в «Паспорте хачапури».
      mechanics_links:
        - mechanics/exploration/food-tour.yaml
      assets: []
    - id: tasting
      title: Дегустация видов
      body: |
        Мини-игра по оценке вкуса: аджарский, имеретинский, мегрельский и пеновани. Нужно описать текстуру сыра и степень прожарки.
      mechanics_links:
        - mechanics/culinary/tasting-checklist.yaml
      assets: []
    - id: technique
      title: Аджарский мастер-класс
      body: |
        Мастер обучает, как отрывать бортики, смешивать масло и яйцо и грамотно делиться блюдом с компаньонами.
      mechanics_links:
        - mechanics/social/cooking-lesson.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP.
        - Бафф «Сытость» (+20% HP на 8 часов).
        - Ачивка «Мастер хачапури» и скидка в сетевой пекарне.
      mechanics_links:
        - mechanics/progression/temporary-buff.yaml
      assets: []
