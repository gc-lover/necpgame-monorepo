summary:
  problem: Музыкальная линия Тбилиси требовала самостоятельного квеста о многоголосии как наследии UNESCO.
  goal: Организовать концерт, познакомить игроков с ключевыми песнями и дать возможность вступить в вокальный кружок.
  essence: Игрок слушает хор, изучает структуру полифонии и может начать обучение.
  key_points:
    - «Чакруло» и «Мравалжамиер» демонстрируют уникальное звучание.
    - Знакомство с традиционными мужскими и застольными песнями.
    - Игра поддерживает культурные события и образовательные активности.
