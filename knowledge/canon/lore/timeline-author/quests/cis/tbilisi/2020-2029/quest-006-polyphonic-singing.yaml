    - id: listening
      title: Ключевые композиции
      body: |
        Интерактивное прослушивание «Чакруло», «Мравалжамиер» и застольных песен с комментариями музыковеда.
      mechanics_links:
        - mechanics/education/audio-notes.yaml
      assets: []
    - id: workshop
      title: Вступить в хор
      body: |
        Игрок может пройти мини-урок, подобрать свой голос и начать тренировки в локальном клубе.
