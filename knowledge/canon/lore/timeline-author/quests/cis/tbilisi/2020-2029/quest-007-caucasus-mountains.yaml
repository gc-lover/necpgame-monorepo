summary:
  problem: Природная линия Грузии требовала масштабного треккинга с культурными отсылками к Казбеку и легендам.
  goal: Организовать экспедицию по Военно-Грузинской дороге, посещение Гергетской церкви и разговоры о мифе Прометея.
  essence: Игрок проходит маршрут, сталкивается с погодными вызовами и получает звание покорителя Кавказа.
  key_points:
    - Маршрут покрывает ключевые локации: Степанцминда, Гергетская церковь, обзор на Казбек.
    - Включает контент про легенду Прометея и исторические факты.
    - Квест даёт мощные природные бонусы и открытия для туристической ветки.
content:
  sections:
    - id: approach
      title: Военно-Грузинская дорога
      body: |
        Игрок едет из Тбилиси в Степанцминду, слушая аудиоэкскурсию об истории дороги и стратегическом значении региона.
      mechanics_links:
        - mechanics/travel/scenic-drive.yaml
      assets: []
    - id: trek
      title: Подъём к Гергетской церкви
      body: |
        Трёхчасовой подъём с проверками выносливости, погодными событиями и рассказами гида о храме XIV века.
      mechanics_links:
        - mechanics/exploration/mountain-trek.yaml
      assets: []
    - id: myth
      title: Легенда о Прометее
      body: |
        На смотровой площадке игрок активирует AR-сцену о прикованном Прометее и выборе между мифом и научным взглядом.
      mechanics_links:
        - mechanics/narrative/myth-vs-history.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP.
        - Бонус «Природная выносливость» +20.
        - Ачивка «Покоритель Кавказа».
      mechanics_links:
        - mechanics/progression/permanent-bonus.yaml
      assets: []
