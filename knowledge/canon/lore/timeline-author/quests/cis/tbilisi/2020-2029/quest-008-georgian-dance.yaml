  objectives:
    - Посмотреть шоу грузинского ансамбля и изучить различия между лезгинкой и картули
    - Пройти тренировку баланса на носках и работы с кинжалами
    - Репетировать в паре, отрабатывая синхронизацию движений
    - Выступить с финальным номером на супре перед зрителями
    - Получить оценку мастерства и награды за выступление
