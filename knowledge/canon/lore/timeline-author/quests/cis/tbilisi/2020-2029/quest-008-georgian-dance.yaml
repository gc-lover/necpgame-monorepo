summary:
  problem: Markdown-квест не раскрывал этапы обучения грузинскому танцу и различия между лезгинкой и картули.
  goal: Описать сочетание зрительского опыта и тренировки с мастерством стоять на носках.
  essence: Игрок посещает шоу ансамбля, затем проходит интенсив по движениям и выступает перед зрителями супры.
  key_points:
    - Вовлечены легендарные школы (например, «Сухишвили»).
    - Тренировка включает баланс на носках ног и работу с кинжалами.
    - Финальный выход на сцену влияет на репутацию танцора.
