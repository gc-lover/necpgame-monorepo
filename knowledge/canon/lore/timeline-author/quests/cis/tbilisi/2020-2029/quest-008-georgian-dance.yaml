      title: Мастер-класс
      body: |
        Серия упражнений: стойка на носках, работа рук, синхронизация с музыкой и тренировка с кинжалами.
      mechanics_links:
        - mechanics/skills/dance-training.yaml
      assets: []
    - id: supra
      title: Танец на супре
      body: |
        Финальное выступление на застолье с оценкой гостей и бонусами к социальным связям.
