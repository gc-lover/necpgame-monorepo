summary:
  problem: Культурной ветке Тбилиси требовалась активность по обучению национальным танцам.
  goal: Позволить игроку увидеть выступление ансамбля, пройти мастер-класс и подготовиться к супре.
  essence: Игрок изучает стоику на носках, движения рук и выступает вместе с местным коллективом.
  key_points:
    - Представление ансамбля «Сухишвили» демонстрирует стили лезгинки и картули.
    - Обучение включает работу с кинжалами и акробатикой.
    - Квест даёт социальные бонусы и открывает танцевальные события LiveOps.
