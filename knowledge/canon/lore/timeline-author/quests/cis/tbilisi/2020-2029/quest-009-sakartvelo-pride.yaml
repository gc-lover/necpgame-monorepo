summary:
  problem: Необходим культурно-исторический квест, раскрывающий грузинскую идентичность для игроков-концептоводов.
  goal: Показать алфавит, древние христианские традиции и путь к независимости.
  essence: Игрок изучает алфавит, посещает Светицховели, общается с местными жителями и выбирает позицию в вопросах культурной политики.
  key_points:
    - Включает образовательный модуль по алфавиту и истории.
    - Содержит визит к ключевым храмам и участие в обсуждении независимости.
    - Квест влияет на отношение грузинских фракций к игроку.
