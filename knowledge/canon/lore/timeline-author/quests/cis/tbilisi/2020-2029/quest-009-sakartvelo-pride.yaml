  requirements:
    - completed: canon-quest-tbilisi-2020-2029-georgian-dance
    - reputation: {"cultural": 20}
  objectives:
    - Посетить школу каллиграфии и освоить основы грузинского алфавита
    - Пройти экскурсию в Светицховели и изучить историю крещения Грузии
    - Встретиться с местными жителями и собрать истории о советском периоде и независимости
    - Принять решение о поддержке культурной независимости или международного сотрудничества
    - Завершить квест выбором, влияющим на фракционную принадлежность
