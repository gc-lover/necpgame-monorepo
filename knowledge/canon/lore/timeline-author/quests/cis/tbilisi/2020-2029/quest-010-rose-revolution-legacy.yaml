summary:
  problem: Политической линии Грузии не хватало миссии, объясняющей влияние мирной революции роз и её последствий.
  goal: Провести игрока через ключевых участников событий 2003 года, оценить реформы и их цену.
  essence: Игрок собирает свидетельства революции, знакомится с реформаторами и оппонентами, анализирует конфликт 2008 года и формирует собственную оценку.
  key_points:
    - Мирный характер протестов и символика роз.
    - Резкие реформы — полиция, коррупция, модернизация.
    - Геополитические последствия: обострение отношений с Россией и потеря контроля над регионами.
content:
  sections:
    - id: archives
      title: Архивы революции
      body: |
        Игрок посещает информационный центр в Тбилиси, изучает хронику событий и встречается с организаторами мирных протестов. Находит оригинальные
        розы, которыми участники входили в парламент.
      mechanics_links: []
      assets: []
    - id: reforms
      title: Реформы нового правительства
      body: |
        Встреча с бывшими чиновниками демонстрирует реформу полиции, борьбу с коррупцией и модернизацию инфраструктуры. Игрок решает, какие
        проекты поддерживать.
      mechanics_links: []
      assets: []
    - id: opposition
      title: Тёмная сторона
      body: |
        Игрок разговаривает с оппозицией и гражданскими активистами, узнаёт о критике авторитарных методов, проблемах в регионах и ценности
        баланса власти.
      mechanics_links: []
      assets: []
    - id: conflict
      title: Русско-грузинская война 2008
      body: |
        С помощью документальных VR-сцен игрок переживает пятидневную войну, узнаёт о потерях Абхазии и Южной Осетии, анализирует последствия
        реформ для безопасности.
      mechanics_links: []
      assets: []
    - id: evaluation
      title: Оценка наследия
      body: |
        В финале игрок подготавливает отчёт для международной миссии, взвешивая достижения и ошибки революции. Выбор влияет на дипломатические
        сценарии и отношения с фракциями.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, репутация «Политический аналитик» +15.
        - Титул «Свидетель перемен» и доступ к дипломатическим заданиям в регионе.
      mechanics_links: []
      assets: []
