      body: |
        Игрок разговаривает с оппозицией и гражданскими активистами, узнаёт о критике авторитарных методов, проблемах в регионах и ценности
        баланса власти.
      mechanics_links: [ ]
      assets: [ ]
    - id: conflict
      title: Русско-грузинская война 2008
      body: |
        С помощью документальных VR-сцен игрок переживает пятидневную войну, узнаёт о потерях Абхазии и Южной Осетии, анализирует последствия
        реформ для безопасности.
      mechanics_links: [ ]
