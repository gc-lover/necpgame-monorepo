      body: |
        Встреча с бывшими чиновниками демонстрирует реформу полиции, борьбу с коррупцией и модернизацию инфраструктуры. Игрок решает, какие
        проекты поддерживать.
      mechanics_links: [ ]
      assets: [ ]
