        - mechanics/economy/post-soviet-transition.yaml
      assets: []
    - id: period-2030-2039
      title: 2030–2039 — Цифровая интеграция и геополитика
      body: |
        ## Эра цифровой трансформации

        Технологии становятся повседневностью. СНГ города адаптируются к новым возможностям и рискам.
        Квесты фокусируются на этических вопросах, социальной адаптации и технологическом прогрессе.

        **Ключевые темы:**
        - Цифровая интеграция
        - Геополитические конфликты
        - Социальные изменения
        - Технологический прогресс

        **Города-лидеры:**
        - **Санкт-Петербург**: Культурный центр, технологические инновации
        - **Баку**: Энергетический хаб, международные проекты
        - **Минск**: Промышленный центр, цифровые технологии

        **Примеры квестов:**
        - Цифровая трансформация образования
        - Международные энергетические проекты
        - Индустриальная модернизация
        - Культурные фестивали и обмены
      mechanics_links:
        - mechanics/technology/digital-integration.yaml
        - mechanics/politics/geopolitical-conflicts.yaml
      assets: []
    - id: period-2040-2060
      title: 2040–2060 — Глобальные кризисы и адаптация
      body: |
        ## Эра глобальных вызовов

        Мир сталкивается с новыми вызовами: климатическими изменениями, ресурсными кризисами и геополитическими конфликтами.
        СНГ города становятся центрами глобального влияния и инноваций.

        **Ключевые темы:**
        - Климатическая адаптация
        - Ресурсный менеджмент
        - Глобальная миграция
        - Технологические прорывы

        **Города-лидеры:**
        - **Тбилиси**: Культурный перекресток, международные связи
        - **Ереван**: Технологический центр, инновации
        - **Владивосток**: Тихоокеанский хаб, торговля

        **Примеры квестов:**
        - Адаптация к климатическим изменениям
        - Развитие возобновляемых источников энергии
        - Международные торговые проекты
        - Культурные обмены и интеграция
      mechanics_links:
        - mechanics/environment/climate-adaptation.yaml
        - mechanics/economy/international-trade.yaml
      assets: []
    - id: period-2061-2077
      title: 2061–2077 — Пики корпоративного влияния
      body: |
        ## Эра корпоративной доминации

        Корпорации достигают пика своего влияния. СНГ города становятся полями битв между корпоративными интересами.
        Квесты показывают борьбу за независимость и альтернативные пути развития.

        **Ключевые темы:**
        - Корпоративные войны
        - Городская автономия
        - Технологическая гонка
        - Социальные движения

        **Города-лидеры:**
        - **Алматы**: Финансовый центр, международные связи
        - **Ташкент**: Транспортный хаб, региональные проекты
        - **Киев**: Культурный центр, технологические инновации

        **Примеры квестов:**
        - Корпоративные конфликты и слияния
        - Развитие региональных транспортных сетей
        - Культурное возрождение и традиции
        - Технологические прорывы в образовании
      mechanics_links:
        - mechanics/politics/corporate-wars.yaml
        - mechanics/social/resistance-movements.yaml
      assets: []
    - id: period-2078-2093
      title: 2078–2093 — Поствоенный мир и новая интеграция
      body: |
        ## Эра новой интеграции

        После глобальных конфликтов СНГ входит в период восстановления и трансформации.
        Города перестраиваются, адаптируясь к новым реалиям и технологиям.

        **Ключевые темы:**
        - Поствоенное восстановление
        - Новая интеграция
        - Технологическое наследие
        - Социальная реформа

        **Города-лидеры:**
        - **Москва**: Глобальный центр, цифровые технологии
        - **Астана**: Административный центр, инновации
        - **Киев**: Культурный центр, технологические проекты

        **Примеры квестов:**
        - Восстановление после глобальных конфликтов
        - Развитие новых форм интеграции
        - Технологические прорывы и инновации
        - Культурное возрождение и традиции
      mechanics_links:
        - mechanics/war/post-war-reconstruction.yaml
        - mechanics/social/regional-integration.yaml
      assets: []
    - id: city-specializations
      title: Специализация городов
      body: |
        ## Уникальные идентичности

        Каждый город СНГ имеет свою специализацию и культурную идентичность:

        **Политические центры:**
        - **Москва**: Столица, глобальный центр влияния
        - **Киев**: Культурный центр, европейская интеграция
        - **Астана**: Административный центр, модернизация

        **Экономические центры:**
        - **Санкт-Петербург**: Культурный туризм, инновации
        - **Алматы**: Финансовый центр, международная торговля
        - **Баку**: Энергетический хаб, нефть и газ

        **Технологические центры:**
        - **Минск**: IT и разработка ПО
        - **Ереван**: Стартапы, технологические инновации
        - **Тбилиси**: Креативные индустрии, дизайн

        **Транспортные центры:**
        - **Ташкент**: Шелковый путь, логистика
        - **Владивосток**: Тихоокеанский мост, торговля
        - **Баку**: Каспийский хаб, транспорт
      mechanics_links:
        - mechanics/city/economic-specialization.yaml
        - mechanics/culture/regional-identity.yaml
