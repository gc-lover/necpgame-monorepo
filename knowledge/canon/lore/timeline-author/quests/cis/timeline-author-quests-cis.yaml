    - id: quest-mechanics
      title: Ключевые механики квестов
      body: |
        ## Системные особенности

        СНГ квесты используют уникальные механики, отражающие специфику региона:

        **Городские механики:**
        - **Post-soviet legacy**: Работа с советским наследием
        - **Multi-ethnic integration**: Межнациональное взаимодействие
        - **Infrastructure complexity**: Сложная инфраструктура переходного периода

        **Социальные механики:**
        - **Cultural preservation**: Сохранение традиций и культур
        - **Language diversity**: Работа с многоязычием
        - **Historical memory**: Работа с исторической памятью

        **Экономические механики:**
        - **Transition economy**: Экономика переходного периода
        - **Resource management**: Управление ресурсами
        - **Regional trade**: Региональная торговля

        **Политические механики:**
        - **Geopolitical balance**: Геополитическое равновесие
        - **Regional alliances**: Региональные союзы
        - **International relations**: Международные отношения
      mechanics_links:
        - mechanics/city/district-management.yaml
        - mechanics/social/cultural-preservation.yaml
        - mechanics/economy/transition-economy.yaml
      assets: []
    - id: narrative-arcs
      title: Нарративные арки
      body: |
        ## Тематические связи

        СНГ квесты образуют несколько больших нарративных арок:

        **Арка постсоветской трансформации:**
        - От распада СССР к новой интеграции
        - Переход от командной экономики к рыночной
        - Сочетание традиций и инноваций

        **Арка культурного возрождения:**
        - Возрождение национальных культур
        - Межкультурный диалог и обмен
        - Сохранение культурного разнообразия

        **Арка цифровой интеграции:**
        - Развитие цифровых технологий
        - Создание единого информационного пространства
        - Цифровая трансформация общества

        **Арка геополитической стабильности:**
        - Баланс между великими державами
        - Региональная безопасность
        - Международное сотрудничество

        **Арка экономического развития:**
        - Переход к инновационной экономике
        - Развитие новых отраслей
        - Создание рабочих мест и благосостояния
