    - id: quest-hooks
      title: Потенциальные квесты
      body: |
        ## Идеи для новых квестов

        **Политические квесты:**
        - Реформа государственного управления
        - Международные дипломатические миссии
        - Борьба с коррупцией и бюрократией

        **Экономические квесты:**
        - Приватизация и модернизация предприятий
        - Развитие новых отраслей экономики
        - Создание рабочих мест

        **Социальные квесты:**
        - Решение проблем социальной справедливости
        - Образовательные реформы
        - Здравоохранение и социальная защита

        **Культурные квесты:**
        - Сохранение культурного наследия
        - Развитие искусства и творчества
        - Межкультурный диалог

        **Технологические квесты:**
        - Цифровая трансформация
        - Развитие инноваций
        - Кибербезопасность
