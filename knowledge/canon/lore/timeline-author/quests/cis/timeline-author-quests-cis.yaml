summary:
  problem: Отсутствовал единый обзор квестов СНГ в timeline-author, что затрудняло понимание общей картины и связей между городами.
  goal: Создать структурированный обзор всех квестов СНГ, показать их эволюцию и взаимосвязи в период 2020-2093 годов.
  essence: СНГ представляет собой мозаику постсоветских государств, где каждый город развивается от наследия СССР к новой цифровой идентичности.
  key_points:
    - Пять периодов развития: от постсоветского хаоса до цифровой интеграции
    - Каждый город имеет уникальную культурную и геополитическую идентичность
    - Квесты отражают переход от советского наследия к цифровой трансформации
    - Связи между городами создают единую постсоветскую историю
content:
  sections:
    - id: overview
      title: Обзор квестов СНГ
      body: |
        ## География и структура

        Содружество Независимых Государств в NECPGAME представлено через 11 ключевых городов, каждый из которых имеет уникальную специализацию
        и культурную идентичность. Квесты СНГ рассказывают историю трансформации от постсоветского хаоса к высокоразвитому
        цифровому обществу 2090-х годов.

        **Ключевые регионы:**
        - **Европейская часть**: Москва, Санкт-Петербург, Киев, Минск — культурные и политические центры
        - **Азиатская часть**: Алматы, Астана, Ташкент, Тбилиси — энергетические и транспортные хабы
        - **Кавказ и Закавказье**: Баку, Ереван, Тбилиси — стратегические и культурные перекрестки
        - **Дальний Восток**: Владивосток — тихоокеанский мост

        **Общий объём квестов:** Более 300 индивидуальных квестов, распределённых по 11 городам и 5 временным периодам.
      mechanics_links: []
      assets: []
    - id: period-2020-2029
      title: 2020–2029 — Постсоветский хаос и первые изменения
      body: |
        ## Эра хаоса и восстановления

        После глобальной пандемии СНГ сталкивается с новыми вызовами. Города фокусируются на восстановлении инфраструктуры,
        развитии новых технологий и сохранении культурных традиций. Квесты этого периода показывают переход от советского наследия к новым реалиям.

        **Ключевые темы:**
        - Развал старых структур
        - Экономические реформы
        - Национальная идентичность
        - Цифровая трансформация

        **Города-лидеры:**
        - **Москва**: Политический центр, цифровая трансформация
        - **Киев**: Культурное возрождение, технологические инновации
        - **Астана**: Административный центр, инфраструктурные проекты

        **Примеры квестов:**
        - Восстановление инфраструктуры после пандемии
        - Развитие цифровых технологий в образовании
        - Сохранение культурного наследия
        - Экономические реформы и приватизация
      mechanics_links:
