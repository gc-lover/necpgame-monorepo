content:
  sections:
    - id: approach
      title: Подход к мосту
      body: |
        Игрок стартует у смотровой площадки, узнаёт историю строительства и получает гид по безопасному переходу.
      mechanics_links: []
      assets: []
    - id: crossing
      title: Переход через мост
      body: |
        Во время перехода доступен режим фотосъёмки, информация о вантовой системе и мини-игра по удержанию равновесия при ветре.
      mechanics_links: []
      assets: []
    - id: panorama
      title: Панорамы Золотого Рога
      body: |
        На середине моста расположена обзорная точка; игрок создает AR-панорамы бухты и узнаёт о портах и судостроении.
      mechanics_links: []
      assets: []
    - id: night_return
      title: Ночной возврат
      body: |
        Игрок возвращается после заката, чтобы увидеть подсветку моста и снять короткое видео. Награды зависят от качества контента.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, эстетика +10.
        - Титул «Покоритель Золотого моста» и бонусы к социальным сетям города.
      mechanics_links: []
