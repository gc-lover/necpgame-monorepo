summary:
  problem: Для Владивостока требовался масштабный сюжет, завершающий путь по Транссибирской магистрали.
  goal: Позволить игроку пройти 9 289 км, пережить смену часовых поясов и увидеть ключевые регионы России.
  essence: Семидневный рейс от Москвы до Владивостока с остановками, заданиями в пути и финальной встречей у столба «9288 км».
  key_points:
    - Охватывает восемь часовых поясов и крупнейшие регионы страны.
    - Совмещает исторические факты, бытовые сцены и общение с попутчиками.
    - Завершение во Владивостоке даёт доступ к дальневосточным сюжетам.
content:
  sections:
    - id: departure
      title: Отправление из Москвы
      body: |
        Игрок получает билет на Ярославском вокзале, знакомится с попутчиками и видит визуализацию маршрута длиной 9 289 км.
      mechanics_links: []
      assets: []
    - id: on_route
      title: Семь дней пути
      body: |
        Каждый день посвящён региону: Урал, Сибирь, Байкал, Дальний Восток. Игрок выполняет задания, собирает истории и следит за ресурсами
        купе.
      mechanics_links: []
      assets: []
    - id: timezones
      title: Восемь часовых поясов
      body: |
        Механика перестройки биоритма: игрок корректирует режим сна, питание и общение, чтобы избежать штрафов выносливости.
      mechanics_links: []
      assets: []
    - id: arrival
      title: Владивосток — финиш
      body: |
        По прибытии игрок делает снимок у столба «9288 км», получает приветствие города и новые маршруты по Приморью.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, -5 000 еддис, выносливость +30.
        - Ачивка «Покоритель Транссиба», доступ к дальневосточным рейсам.
      mechanics_links: []
      assets: []
