summary:
  problem: Остров Русский совмещает современный кампус ДВФУ и военное наследие, требовалась исследовательская миссия для туристической линии.
  goal: Познакомить игрока с Русским мостом, университетом и фортификациями, предложив маршруты и активности.
  essence: Игрок пересекает Русский мост, посещает кампус, исследует форты и отдыхает на пляжах, открывая панорамы Владивостока.
  key_points:
    - Русский мост с рекордным пролётом.
    - ДВФУ как пример модернизации.
    - Военные форты XIX века и пляжи острова.
content:
  sections:
    - id: bridge
      title: Пересечение Русского моста
      body: |
        Игрок преодолевает мост, получает информацию о строительстве и снимает первые фотографии. Дополнительно доступны испытания на скорость.
      mechanics_links: []
      assets: []
    - id: campus
      title: Площадка ДВФУ
      body: |
        Посещение инновационного кампуса, встречи со студентами и участие в коротких лекциях о саммите АТЭС-2012.
      mechanics_links: []
      assets: []
    - id: forts
      title: Военное наследие
      body: |
        Исследование фортификаций: форт Поспелова и батареи береговой обороны. Игрок собирает артефакты и узнаёт историю защитных сооружений.
      mechanics_links: []
      assets: []
    - id: leisure
      title: Пляжи и панорамы
      body: |
        Игрок посещает пляжи, организует пикник, делает панорамную съёмку Владивостока. Мини-игры связаны с поиском лучших ракурсов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, история +15.
        - Титул «Исследователь Русского» и доступ к культурным событиям ДВФУ.
      mechanics_links: []
      assets: []
