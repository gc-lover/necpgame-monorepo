summary:
  problem: Нужна атмосферная прогулка по набережной Цесаревича, отражающая морской характер Владивостока.
  goal: Дать игроку маршрут вдоль Японского моря с видами на Тихоокеанский флот, памятники и закат.
  essence: Игрок прогуливается вдоль берега, взаимодействует с моряками, посещает памятник и делает снимки заката над бухтой.
  key_points:
    - Присутствие военных кораблей и флотских традиций.
    - Морской воздух, чайки и специи морских рынков.
    - Закат и музыкальные выступления на набережной.
