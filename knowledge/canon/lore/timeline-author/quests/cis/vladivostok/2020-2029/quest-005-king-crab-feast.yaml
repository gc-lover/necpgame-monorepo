summary:
  problem: Кулинарной линии Владивостока не хватало премиального опыта с камчатским крабом.
  goal: Организовать для игрока гастрономический ритуал от выбора живого краба до дегустации.
  essence: Герой бронирует ресторан, наблюдает приготовление и получает элитный бафф после пира.
  key_points:
    - Камчатский краб подаётся целиком и требует подготовки.
    - Механика разделки добавляет интерактивность и риск потерять часть мяса.
    - Квест усиливает позиционирование Владивостока как столицы морепродуктов.
content:
  sections:
    - id: reservation
      title: Бронирование ресторана
      body: |
        Игрок получает приглашение в престижный ресторан на набережной, выбирает живого краба из аквариума и подтверждает меню.
      mechanics_links:
        - mechanics/social/premium-booking.yaml
      assets: []
    - id: preparation
      title: Приготовление деликатеса
      body: |
        Шеф-повар демонстрирует процесс: очистка, варка на пару, сервировка. Игрок участвует в мини-игре по подбору соусов и гарниров.
      mechanics_links:
        - mechanics/crafting/gourmet-cooking.yaml
      assets: []
    - id: carving
      title: Разделка краба
      body: |
        Используя специальные ножницы и щипцы, игрок должен аккуратно извлечь мясо из клешней и панциря, минимизируя потери.
      mechanics_links:
        - mechanics/interaction/precision-cutting.yaml
      assets: []
    - id: tasting
      title: Дегустация и сет
      body: |
        Финальный этап — дегустация с сомелье по морепродуктам. Выбор напитков влияет на длительность и силу баффа.
      mechanics_links:
        - mechanics/wellbeing/gastronomy-buff.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, расходы 200 еддис.
        - Бафф «Король моря»: +40% HP на 12 часов.
        - Ачивка «Покоритель краба», доступ к VIP-столу морепродуктов.
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
