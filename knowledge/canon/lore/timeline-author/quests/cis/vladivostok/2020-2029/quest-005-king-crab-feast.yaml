summary:
  problem: Кулинарной линии Владивостока не хватало премиального опыта с камчатским крабом.
  goal: Организовать для игрока гастрономический ритуал от выбора живого краба до дегустации.
  essence: Герой бронирует ресторан, наблюдает приготовление и получает элитный бафф после пира.
  key_points:
    - Камчатский краб подаётся целиком и требует подготовки.
    - Механика разделки добавляет интерактивность и риск потерять часть мяса.
    - Квест усиливает позиционирование Владивостока как столицы морепродуктов.
