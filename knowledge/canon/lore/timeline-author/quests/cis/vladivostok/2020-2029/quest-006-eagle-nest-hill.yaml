summary:
  problem: Туристической линии Владивостока нужен панорамный квест с узнаваемой сопкой и фуникулёром.
  goal: Дать игроку вертикальный маршрут, совмещающий подъём, исследование маяка и фотоквест.
  essence: Игрок поднимается на Орлиное гнездо, открывает панораму города и фиксирует кадры для альбома.
  key_points:
    - Старый фуникулёр добавляет атмосферу и уникальный транспорт.
    - Фото-челлендж по ключевым объектам города.
    - Награды ориентированы на эстетику и соцмедиа.
content:
  sections:
    - id: approach
      title: Подъём на сопку
      body: |
        Игрок выбирает пеший маршрут или исторический фуникулёр. По пути открываются аудио-истории о строительстве Владивостока.
      mechanics_links:
        - mechanics/exploration/vertical-ascent.yaml
      assets: []
    - id: summit
      title: Маяк и смотровая
      body: |
        На вершине размещён старый маяк и интерактивная панель с AR-отметками. Игрок активирует голограммы мостов и бухт.
      mechanics_links:
        - mechanics/media/ar-viewpoints.yaml
      assets: []
    - id: photo_challenge
      title: Панорамный челлендж
      body: |
        Нужно сделать серию снимков: Золотой мост, бухта Золотой Рог, остров Русский. За идеальную композицию начисляются бонусы.
      mechanics_links:
        - mechanics/media/photo-challenge.yaml
      assets: []
    - id: descent
      title: Спуск и бонусы
      body: |
        Игрок спускается по лестнице здоровья, собирая справки о сопках Владивостока и получая дисконт на туристические маршруты.
      mechanics_links:
        - mechanics/exploration/lore-collectibles.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 200 XP, расходы 10 еддис.
        - Атрибут «Эстетика» +15, ачивка «Орёл Владивостока».
        - Открыта функция «Панорама Владивостока» для социальной галереи.
      mechanics_links:
        - mechanics/progression/collection-unlock.yaml
      assets: []
