summary:
  problem: Военно-морской линии Владивостока не хватало иммерсивного музея с героической подлодкой.
  goal: Организовать интерактивный тур по С-56 с историческими сценариями и мемориальным финалом.
  essence: Игрок проходит по отсекам субмарины, участвует в реконструкции боевых эпизодов и отдаёт честь экипажу.
  key_points:
    - Узкие коридоры создают ощущение клайострофобии и службы.
    - VR-вставки показывают десять побед лодки.
    - Итог усиливает связь с историей Тихоокеанского флота.
content:
  sections:
    - id: entry
      title: Мемориальная площадка
      body: |
        Игрок получает вводный брифинг у постамента, узнаёт даты походов и регистрирует посещение для живого журнала флота.
      mechanics_links:
        - mechanics/narrative/memorial-brief.yaml
      assets: []
    - id: tour
      title: Осмотр отсеков
      body: |
        Следуя за гидом, игрок осматривает торпедный отсек, каюты и рубку. Каждый модуль активирует аудиодневники экипажа.
      mechanics_links:
        - mechanics/exploration/guided-museum.yaml
      assets: []
    - id: reenactment
      title: Реконструкция боя
      body: |
        В рубке запускается VR-сцена атаки: нужно задавать глубину и курс, избегая глубинных бомб. Успех даёт дополнительные очки истории.
      mechanics_links:
        - mechanics/vr/battle-scenario.yaml
      assets: []
    - id: remembrance
      title: Комната памяти
      body: |
        Финальная зона хранит имена погибших моряков. Игрок оставляет цифровой венок и получает эмблему ветеранской поддержки.
      mechanics_links:
        - mechanics/social/memorial-tribute.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, расходы 5 еддис.
        - Атрибут «История» +10, ачивка «Подводник».
        - Открыт набор декораций «Тихоокеанский флот» для жилищных интерьеров.
      mechanics_links:
        - mechanics/progression/collection-unlock.yaml
      assets: []
