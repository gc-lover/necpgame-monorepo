summary:
  problem: Геополитической линии Владивостока не хватало системного объяснения роли города в АТР.
  goal: Провести игрока через ключевые точки инфраструктуры и показать связи с азиатскими соседями.
  essence: Игрок исследует порт, логистические узлы и деловые встречи, выбирая стратегические партнёрства.
  key_points:
    - Показывает исторический путь от форпоста до современного хаба.
    - Решения игрока влияют на репутацию среди азиатских корпораций.
    - Сценарий резюмирует миссию «Владей Востоком».
content:
  sections:
    - id: history
      title: Истоки и развитие
      body: |
        Игрок посещает интерактивный музей основания Владивостока, изучает экспозицию о саммите АТЭС 2012 и формирует базу знаний.
      mechanics_links:
        - mechanics/narrative/historical-briefing.yaml
      assets: []
    - id: port
      title: Тур по порту Владивостока
      body: |
        Экскурсия по контейнерному терминалу и нефтяной гавани. Мини-игра по перераспределению грузопотоков между Азией и центральной Россией.
      mechanics_links:
        - mechanics/economy/logistics-routing.yaml
      assets: []
    - id: diplomacy
      title: Встречи с партнёрами АТР
      body: |
        Переговоры с представителями Японии, Китая и Кореи. Выбор повестки определяет бонусы к торговым коридорам.
      mechanics_links:
        - mechanics/social/diplomacy-checks.yaml
      assets: []
    - id: strategy
      title: Определение роли Владивостока
      body: |
        Игрок принимает решения: развивать ли порт, инвестировать в технологии или усиливать военный аспект. Выбор влияет на долгосрочные события.
      mechanics_links:
        - mechanics/economy/strategic-planning.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, репутация «Геополитика» +20.
        - Ачивка «Знаток Востока», доступ к международным торговым ивентам.
      mechanics_links:
        - mechanics/progression/faction-reputation.yaml
      assets: []
