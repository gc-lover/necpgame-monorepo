summary:
  problem: Природной линии региона не хватало сложной экспедиции с тиграми и системой выживания.
  goal: Организовать поход в Уссурийскую тайгу с акцентом на наблюдение дикой природы и сохранение экосистемы.
  essence: Игрок отправляется в группу из 2-4 человек, отслеживает тигров и медведей, соблюдая правила безопасности и экологии.
  key_points:
    - Гиды-инструкторы учат распознавать следы и избегать конфликта с хищниками.
    - Баланс между исследованием и сохранением ресурса.
    - Квест влияет на глобальные показатели флоры и фауны региона.
