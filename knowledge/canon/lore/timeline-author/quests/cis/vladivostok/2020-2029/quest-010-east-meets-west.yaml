summary:
  problem: Культурной линии Владивостока не хватало сценария о городе-на-границе, соединяющем Россию и Азию.
  goal: Показать смешение европейского наследия и восточного влияния через людей, места и кухню.
  essence: Игрок исследует районы Владивостока, общается с сообществами мигрантов и пробует фьюжн-кухню, чувствуя город как мост культур.
  key_points:
    - Старый русский центр контрастирует с азиатскими кварталами.
    - Рынки, рестораны и автопарк праворульных машин подчёркивают близость Азии.
    - Финал объединяет впечатления в дегустации фьюжн-меню и создании личного путеводителя.
