summary:
  problem: Культурной линии Владивостока не хватало сценария о городе-на-границе, соединяющем Россию и Азию.
  goal: Показать смешение европейского наследия и восточного влияния через людей, места и кухню.
  essence: Игрок исследует районы Владивостока, общается с сообществами мигрантов и пробует фьюжн-кухню, чувствуя город как мост культур.
  key_points:
    - Старый русский центр контрастирует с азиатскими кварталами.
    - Рынки, рестораны и автопарк праворульных машин подчёркивают близость Азии.
    - Финал объединяет впечатления в дегустации фьюжн-меню и создании личного путеводителя.
content:
  sections:
    - id: historic_center
      title: Русский центр
      body: |
        Игрок гуляет по улицам старого Владивостока, знакомится с архитектурой и получает вводную о городском многообразии.
      mechanics_links: []
      assets: []
    - id: asian_districts
      title: Азиатские кварталы
      body: |
        Визит на китайский рынок, корейские кафе и японские автосалоны. Игрок собирает истории мигрантов и фиксирует культурные детали.
      mechanics_links: []
      assets: []
    - id: community_dialogue
      title: Диалог сообществ
      body: |
        Встречи с представителями диаспор. Игрок выбирает вопросы, влияющие на доверие групп и открывающие дополнительные маршруты.
      mechanics_links: []
      assets: []
    - id: fusion_dinner
      title: Фьюжн-ужин
      body: |
        Завершение в ресторане, где шеф-повар сочетает русские и азиатские рецепты. Игрок создает путеводитель по любимым местам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, культурный рейтинг +20.
        - Титул «Мост культур» и скидки в мультикультурных заведениях.
      mechanics_links: []
      assets: []
