summary:
  problem: Линии Еревана требовался эмоциональный сценарий, фиксирующий символичность горы Арарат для армян.
  goal: Провести игрока к точке обзора на Каскаде, показать контраст доступного вида и недосягаемости священной горы.
  essence: Игрок поднимается на Каскад, наблюдает панораму, слушает истории жителей и завершает квест личным посвящением Арарату.
  key_points:
    - Двуглавая гора видима каждый день, хоть и находится за границей.
    - Каскад служит как музей под открытым небом и место встреч.
    - Игрок фиксирует эмоции в виде фотодневника и послания будущему.
