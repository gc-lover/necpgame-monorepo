summary:
  problem: Markdown-описание не фиксировало эмоциональный контекст обзора Арарата
    из Еревана.
  goal: Задокументировать маршрут к Каскаду и смотровой площадке для ветки национального
    наследия.
  essence: Игрок поднимается на Каскад, смотрит на священную гору и отражает гордость
    и боль армян.
  key_points:
  - Панорама открывает Малый и Большой Арарат, символы на гербе Армении.
  - Боль разделённой территории подчёркивает исторический контекст.
  - Квест усиливает эмоциональную линию Еревана и mood-механики.
quest_definition:
  quest_type: emotional_landscape_experience
  level_min: 10
  level_max: 35
  requirements:
  - reputation:
      armenian_culture: 5
      emotional_intelligence: 8
  objectives:
  - Подняться на Каскад (водопад в Ереване) по лестницам и лифтам
  - Насладиться фонтанами и скульптурами на пути к смотровой площадке
  - Почувствовать меланхоличный саундтрек и активировать mood-эффект "Ностальгия"
  - Достичь смотровой площадки и увидеть панораму Малого и Большого Арарата
  - Узнать от гида о расположении горы на территории Турции и библейской легенде
  - Сфотографировать священную гору или поделиться моментом с семьей
  - Принять участие в размышлениях о национальной гордости и исторической боли
  - Выбрать эмоциональный отклик: гордость или меланхолия
  rewards:
    xp: 800
    type: eddies
    value: 1500
    reputation:
      armenian_culture: 12
      emotional_intelligence: 10
      cultural_heritage: 8
    unlocks:
      achievements:
      - ararat_gaze
      - armenian_pride
      flags:
      - sacred_mountain_viewed
      items:
      - ararat_postcard
