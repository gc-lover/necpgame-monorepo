  - condition: melancholy_dominant
    rewards:
      reputation:
        emotional_depth: 10
        historical_awareness: 6
    next_quest: canon-quest-yerevan-healing-journeys
content:
  sections:
  - id: overview
    title: 'Обзор: Ереван 2020-2029 — «Вид на Арарат»'
    body: Этот emotional_landscape_experience квест "Ереван 2020-2029 — «Вид на Арарат»"
      предлагает увлекательное исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Подняться на Каскад (водопад в Ереване) по лестницам и лифтам

      2. Насладиться фонтанами и скульптурами на пути к смотровой площадке

      3. Почувствовать меланхоличный саундтрек и активировать mood-эффект "Ностальгия"

      4. Достичь смотровой площадки и увидеть панораму Малого и Большого Арарата

      5. Узнать от гида о расположении горы на территории Турции и библейской легенде

      '
    mechanics_links: []
    assets: []
  - id: ascent
    title: Подъём на Каскад
    body: 'Игрок поднимается по лестницам и лифтам Каскада, наблюдая фонтаны и скульптуры.

      Минорный саундтрек активирует mood-эффект «Ностальгия».

      '
    mechanics_links: []
    assets: []
  - id: panorama
    title: Панорама Арарата
    body: 'На смотровой площадке открывается двуглавая гора; гид рассказывает о расположении
      в Турции и библейской легенде.

      Игрок решает, записывать ли репортаж или делиться моментом с семьёй.

      '
    mechanics_links: []
    assets: []
  - id: reflection
    title: Размышления
    body: 'Короткая сцена диалога с местными о национальной боли и гордости.

      Выбор влияет на mood-параметр и репутацию культурной линии.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 800 XP, +10 к параметру «Культура», бафф «Ararat Gaze» (эмоция: гордость/меланхолия).

      - Ачивка «Взгляд на Арарат» и открытка в альбоме наследия.

      '
    mechanics_links: []
    assets: []
