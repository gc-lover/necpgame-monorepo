summary:
  problem: Мемориальной ветке Армении требовался сценарий, аккуратно раскрывающий трагедию 1915 года.
  goal: Провести игрока через Цицернакаберд и музей геноцида, углубить понимание истории и международного признания.
  essence: Игрок поднимается к мемориалу, изучает экспозиции, беседует с хранителями памяти и завершает миссию минутой молчания у вечного огня.
  key_points:
    - 12 плит мемориала символизируют утраченные провинции.
    - Экспозиция музея сочетает документы, фото и AR-реконструкции.
    - Финал подчёркивает обещание помнить и рассказывать миру.
