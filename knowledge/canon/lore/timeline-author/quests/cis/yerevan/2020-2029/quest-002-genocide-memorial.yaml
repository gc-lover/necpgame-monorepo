content:
  sections:
    - id: ascent
      title: Подъём к мемориалу
      body: |
        Игрок поднимается на холм Цицернакаберд, слушая аудиосопровождение о событиях 1915 года и строении мемориала.
      mechanics_links: []
      assets: []
    - id: museum
      title: Экспозиция музея
      body: |
        Внутри музея игрок изучает документы, фотографии и личные истории. AR-сцены демонстрируют хронику депортаций.
      mechanics_links: []
      assets: []
    - id: eternal_flame
      title: Вечный огонь
      body: |
        Игрок приближается к вечному огню и оставляет цветы. Взаимодействие фиксирует эмоциональный ответ персонажа.
      mechanics_links: []
      assets: []
    - id: reflection
      title: Обет памяти
      body: |
        Финальная сцена — минута молчания и запись обещания рассказать об увиденном. Игрок получает допуск к международным кампаниям памяти.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, эмоция «Скорбь и память».
        - Титул «Мы помним» и доступ к миссиям дипломатического признания.
      mechanics_links: []
      assets: []
