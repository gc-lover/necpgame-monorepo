summary:
  problem: Markdown-квест не раскрывал структуру визита в Цицернакаберд и эмоциональные
    механики памяти.
  goal: Сформулировать посещение мемориала как ритуал памяти с образовательным сопровождением
    и культурными эффектами.
  essence: Игрок поднимается к Цицернакаберду, изучает музей геноцида и отдает дань
    памяти у вечного огня.
  key_points:
  - Исторический контекст трагедии 1915 года подается через экспозиции и аудиогиды.
  - Вечный огонь и 12 плит провинций формируют ритуал скорби.
  - Завершение квеста усиливает репутацию культуры памяти и открывает глобальные мемориальные
    линии.
quest_definition:
  quest_type: historical_memorial_pilgrimage
  level_min: 30
  level_max: 60
  requirements:
  - reputation:
      armenian_history: 20
      empathy: 15
      cultural_sensitivity: 18
  objectives:
  - Подняться по аллее памяти к мемориальному комплексу Цицернакаберд
  - Изучить высаженные деревья и цитаты свидетелей на пути к мемориалу
  - Прослушать аудиогид об утраченных провинциях и судьбах армянского народа
  - Посетить музей геноцида с экспозициями фотографий и документов
  - Взаимодействовать с интерактивными столами, показывающими карту депортаций
  - Посмотреть видеохронику международного признания геноцида
  - Спуститься к вечному огню и 12 плитам, символизирующим утраченные вилайеты
  - Принять участие в минуте молчания и получить эмоциональный бафф "Мы помним"
  - Выбрать способ почтить память жертв: цифровая запись, посадка дерева или образовательная
      лекция
  rewards:
    xp: 5000
    type: eddies
    value: 1000
    reputation:
