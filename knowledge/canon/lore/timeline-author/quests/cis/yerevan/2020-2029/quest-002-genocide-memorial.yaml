content:
  sections:
  - id: overview
    title: 'Обзор: Ереван 2020-2029 — «Мемориал геноцида»'
    body: Этот historical_memorial_pilgrimage квест "Ереван 2020-2029 — «Мемориал
      геноцида»" предлагает увлекательное исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Подняться по аллее памяти к мемориальному комплексу Цицернакаберд

      2. Изучить высаженные деревья и цитаты свидетелей на пути к мемориалу

      3. Прослушать аудиогид об утраченных провинциях и судьбах армянского народа

      4. Посетить музей геноцида с экспозициями фотографий и документов

      5. Взаимодействовать с интерактивными столами, показывающими карту депортаций

      '
    mechanics_links: []
    assets: []
  - id: ascent
    title: Подъем к мемориалу
    body: 'Игрок проходит по аллее памяти, наблюдая высаженные деревья и цитаты свидетелей.

      Аудиогид рассказывает о разрушенных провинциях и судьбах армян.

      '
    mechanics_links: []
    assets: []
  - id: museum
    title: Музей геноцида
    body: '- Экспозиции фотографий, документов и личных историй.

      - Интерактивные столы с картой депортаций и дипломатическими реакциями мира.

      - Видеозал с хроникой признания геноцида.

      '
    mechanics_links: []
    assets: []
  - id: eternal_flame
    title: Вечный огонь
    body: '- Спуск к вечному огню и 12 плитам, символизирующим утраченные вилайеты.

      - Минуты молчания, в ходе которых игрок активирует эмпатию и получает бафф «Мы
      помним».

      '
    mechanics_links: []
    assets: []
  - id: reflection
    title: Рефлексия и выбор
    body: 'Игрок выбирает способ почтить память: оставить цифровую запись, посадить
      дерево или организовать лекцию в городе.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 5 000 XP.

      - Валюта: 0.

      - Эмоциональный эффект «Скорбь и память».

      - Ачивка «Мы помним».

      '
    mechanics_links: []
    assets: []
