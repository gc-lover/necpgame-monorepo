summary:
  problem: Гастрономической линии Армении требовался сценарий, раскрывающий легенду коньяка «Арарат» и его мировую славу.
  goal: Провести игрока по заводу, показать мастерство выдержки и позволить ощутить влияние армянского бренда на мировую историю.
  essence: Игрок посещает погреба, дегустирует линейку коньяков, узнаёт историю Черчилля и формирует персональную карту ароматов.
  key_points:
    - Завод «Арарат» работает с 1887 года и хранит столетние бочки.
    - Разные звёзды линейки рассказывают о выдержке и вкусе.
    - Игрок получает шанс собрать эксклюзивную купажную подборку.
