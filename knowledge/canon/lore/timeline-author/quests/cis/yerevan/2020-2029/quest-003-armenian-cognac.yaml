summary:
  problem: Markdown-квест о дегустации коньяка не описывал производственные этапы и культурный символизм бренда «Арарат».
  goal: Структурировать экскурсию по заводу, историю выдержки и социальное событие дегустации.
  essence: Игрок посещает Ереванский коньячный завод, исследует погреба и сравнивает легендарные сорта напитка.
  key_points:
    - Экскурсия объясняет традиции выдержки и технологию.
    - Дегустация связывает напиток с историческими личностями, включая Черчилля.
    - Успех повышает харизму и открывает гастрономическую линию Армении.
quest_definition:
  quest_type: cultural_heritage_luxury_experience
  level_min: 25
  level_max: 55
  requirements:
    - reputation: { "luxury_tastes": 15, "armenian_culture": 10, "social_graces": 12 }
  objectives:
    - Записаться на экскурсию по Ереванскому коньячному заводу "Арарат"
    - Изучить историю основания завода в 1887 году и традиции производства
    - Осмотреть производственные цеха и процесс перегонки виноградного спирта
    - Узнать о дубовых бочках из Карабахского леса и секретах выдержки
    - Спуститься в подземные погреба с бочками вековой выдержки
    - Послушать истории о специальных партиях для политиков и дипломатов
    - Принять участие в профессиональной дегустации сортов (3*, 5*, "Наири")
    - Сыграть в мини-игру по определению ароматов и вкусовых нот
    - Выбрать способ популяризации армянского коньяка в современном мире
  rewards:
    xp: 2000
    type: "eddies"
    value: 6000
