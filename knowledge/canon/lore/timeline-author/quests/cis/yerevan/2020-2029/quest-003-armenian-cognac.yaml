content:
  sections:
    - id: tour
      title: Экскурсия по заводу
      body: |
        Гид знакомит с историей бренда, показывая линии розлива и коллекционные бочки. Игрок узнаёт о союзах компании с Черчиллем.
      mechanics_links: []
      assets: []
    - id: cellars
      title: Погреба выдержки
      body: |
        В подземных хранилищах игрок исследует дубовые бочки, изучает процессы выдержки и записывает ароматические заметки.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        Последовательно пробуются «3 звезды», «5 звёзд» и «Наири». Игрок фиксирует вкусовые профили и обсуждает легенды с мастером купажа.
      mechanics_links: []
      assets: []
    - id: blend
      title: Собственный купаж
      body: |
        Финальная мини-игра предлагает смешать ароматы, создавая личный сувенир. Результат влияет на будущие скидки и мероприятия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, эффект «Харизма» +30% на 12 часов, расход 100 еддис.
        - Титул «Коньячный знаток» и доступ к дегустационному клубу.
      mechanics_links: []
