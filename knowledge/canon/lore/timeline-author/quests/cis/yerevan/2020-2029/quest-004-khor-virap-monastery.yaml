content:
  sections:
  - id: overview
    title: 'Обзор: Ереван 2020-2029 — «Монастырь Хор Вирап»'
    body: Этот cultural_heritage_pilgrimage квест "Ереван 2020-2029 — «Монастырь Хор
      Вирап»" предлагает увлекательное исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Организовать поездку из Еревана к монастырю Хор Вирап (30 км на юг)

      2. Проделать путь через Араратскую долину с видом на гору Арарат

      3. Изучить архитектуру монастырского комплекса и его панорамные виды

      4. Поговорить с монахами о истории и традициях паломничества

      5. Спуститься в темницу Григория Просветителя (6-метровую яму)

      '
    mechanics_links: []
    assets: []
  - id: journey
    title: Дорога к монастырю
    body: 'Игрок организует поездку на 30 км на юг от Еревана, наблюдая Арарат и ландшафты
      Араратской долины.

      По пути активируются диалоги о религиозной истории региона.

      '
    mechanics_links: []
    assets: []
  - id: monastery
    title: Монастырский комплекс
    body: '- Ознакомление с архитектурой Хор Вирапа и панорамой на Арарат.

      - Общение с монахами, предлагающими задания на благотворительные пожертвования.

      '
    mechanics_links: []
    assets: []
  - id: descent
    title: Спуск в темницу
    body: '- Игрок спускается в 6-метровую яму, где Григорий Просветитель провёл 13
      лет.

      - Внутри запускается кинематографическая сцена с рассказом о принятии христианства.

      '
    mechanics_links: []
    assets: []
  - id: reflection
    title: Ритуал и фотосессия
    body: 'После молитвы игрок делает культовые снимки монастыря на фоне Арарата и
      делится ими в городских сетях, усиливая веру жителей.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 2 500 XP.

      - Валюта: 0.

      - +20 к параметру «Культура».

      - Ачивка «Паломник Хор Вирапа».

      '
    mechanics_links: []
    assets: []
