summary:
  problem: Markdown-квест не раскрывал паломнические ветки и религиозную важность
    Хор Вирапа.
  goal: Описать путешествие к монастырю у подножия Арарата с историей принятия христианства
    в Армении.
  essence: Игрок отправляется в паломничество, спускается в темницу Григория Просветителя
    и переживает символ веры Армении.
  key_points:
  - Дорога из Еревана подчеркивает близость к Арарату и пограничный ландшафт.
  - Темница Григория Просветителя раскрывает историю обращения страны в христианство
    в 301 году.
  - Квест завершает туристический фотосет и религиозные баффы.
quest_definition:
  quest_type: cultural_heritage_pilgrimage
  level_min: 20
  level_max: 50
  requirements:
  - reputation:
      armenian_history: 15
      spiritual_journeys: 10
  objectives:
  - Организовать поездку из Еревана к монастырю Хор Вирап (30 км на юг)
  - Проделать путь через Араратскую долину с видом на гору Арарат
  - Изучить архитектуру монастырского комплекса и его панорамные виды
  - Поговорить с монахами о истории и традициях паломничества
  - Спуститься в темницу Григория Просветителя (6-метровую яму)
  - Узнать историю принятия христианства в Армении в 301 году
  - Принять участие в молитвенном ритуале
  - Сделать символические фотографии монастыря на фоне Арарата
  - Выбрать: поделиться фотографиями в социальных сетях или сохранить как личное паломничество
