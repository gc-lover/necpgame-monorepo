summary:
  problem: Религиозной линии Армении нужен квест о месте, где родилась христианская идентичность страны.
  goal: Провести игрока в Хор Вирап, показать историю Григория Просветителя и вид на Арарат.
  essence: Игрок приезжает к монастырю, спускается в яму Григория, слушает историю принятия христианства и завершает миссию панорамой горы.
  key_points:
    - Яма Григория — символ духовной стойкости.
    - Монастырь стоит у подножия Арарата.
    - Квест связывает религиозное наследие с современным паломничеством.
