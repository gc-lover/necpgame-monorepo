summary:
  problem: Культурной линии Армении требовалась миссия, раскрывающая сакральное искусство хачкаров и их статус наследия UNESCO.
  goal: Погрузить игрока в парк хачкаров, показать символику резьбы и дать попробовать себя в мастерской камнереза.
  essence: Игрок исследует галерею из каменных крестов, расшифровывает узоры памяти и создаёт собственный элемент с помощью мастера.
  key_points:
    - Подчёркивает уникальность более 50 000 хачкаров.
    - Включает интерактивное обучение символам и технике резьбы.
    - Раскрывает связь искусства с семейной памятью и духовными практиками.
content:
  sections:
    - id: gallery
      title: Парк хачкаров
      body: |
        Игрок прибывает в музей под открытым небом, проходит экскурсию по памятным хачкарам и использует AR-метки для расшифровки символов.
      mechanics_links: []
      assets: []
    - id: symbolism
      title: Символика резьбы
      body: |
        Гид объясняет значение креста, растительных узоров и геометрии. Мини-игра по сопоставлению узоров помогает закрепить знания.
      mechanics_links: []
      assets: []
    - id: workshop
      title: Мастерская камнереза
      body: |
        Игрок надевает защиту, повторяет шаги мастера и вырезает небольшой фрагмент орнамента, отслеживая точность и аккуратность.
      mechanics_links: []
      assets: []
    - id: dedication
      title: Память и посвящение
      body: |
        Завершающий ритуал — размещение мини-хачкара в стенде памяти и запись послания для семьи или гильдии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, культура +15.
        - Титул «Мастер хачкаров» и доступ к ремесленным контрактам по резьбе.
      mechanics_links: []
      assets: []
