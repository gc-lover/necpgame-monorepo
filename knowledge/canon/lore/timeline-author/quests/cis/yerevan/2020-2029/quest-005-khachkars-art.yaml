summary:
  problem: Квест по хачкарам не описывал образовательные ветки и практику резьбы.
  goal: Структурировать изучение хачкаров как культурный мастер-класс с историей и
    практикой.
  essence: Игрок посещает парк хачкаров, изучает символику и пробует вырезать собственный
    каменный крест.
  key_points:
  - Хачкары представлены как уникальное ремесло Армении, охраняемое UNESCO.
  - Символика узоров раскрывается через интерактивные панели и гида-искусствоведа.
  - Мастер-класс закрепляет знания и усиливает репутацию ремесленника.
quest_definition:
  quest_type: cultural_heritage_art_workshop
  level_min: 18
  level_max: 45
  requirements:
  - reputation:
      armenian_culture: 12
      artistic_craftsmanship: 8
  objectives:
  - Посетить парк хачкаров в Ереване с коллекцией каменных крестов разных эпох
  - Изучить историю хачкаров через AR-демонстрации и интерактивные панели
  - Встретиться с мастером-резчиком и узнать о традициях ремесла
  - Освоить базовую символику: крест, растительные и геометрические мотивы
  - Принять участие в мастер-классе по резьбе по мягкому туфу
  - Создать миниатюрный хачкар с собственным узором
  - Выбрать: выставить работу в музее или сохранить как личный артефакт
  - Узнать о статусе хачкаров как объекта нематериального наследия ЮНЕСКО
