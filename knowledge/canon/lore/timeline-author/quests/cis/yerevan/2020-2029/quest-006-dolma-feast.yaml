summary:
  problem: Кулинарной ветке Еревана требовалось сюжетное событие о семейном обряде приготовления долмы.
  goal: Научить игрока готовить классическую армянскую долму, погрузив в атмосферу домашнего праздника.
  essence: Игрок приглашён в дом, помогает готовить фарш и заворачивать листья, затем разделяет общинный ужин и уносит рецепт.
  key_points:
    - Совместная готовка укрепляет связи с NPC.
    - Механика заворачивания листьев требует точной работы и тайминга.
    - Праздничный стол даёт баффы и социальные бонусы.
content:
  sections:
    - id: invitation
      title: Приглашение в семью
      body: |
        Игрок прибывает в дом армянской семьи, знакомится с хозяевами и узнаёт традиции приготовления долмы.
      mechanics_links: []
      assets: []
    - id: preparation
      title: Подготовка начинки
      body: |
        Мини-игра по смешиванию мяса, риса и специй определяет качество будущего блюда. Нужна точность ингредиентов.
      mechanics_links: []
      assets: []
    - id: wrapping
      title: Заворачивание листьев
      body: |
        Игрок учится аккуратно заворачивать фарш в виноградные листья, избегая разрывов. Таймер задаёт темп семейной кухни.
      mechanics_links: []
      assets: []
    - id: feast
      title: Семейный пир
      body: |
        Гости садятся за стол, обсуждают культурные истории. Игрок выбирает темы беседы и получает социальные бонусы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, бафф «Сытность» (+20% HP на 8 часов).
        - Титул «Мастер долмы», рецепт и доступ к гастрономическим ивентам.
      mechanics_links: []
      assets: []
