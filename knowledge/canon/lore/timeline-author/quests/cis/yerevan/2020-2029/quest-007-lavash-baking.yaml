summary:
  problem: Для кулинарной ветки требовалась миссия о выпечке армянского лаваша — нематериального наследия UNESCO.
  goal: Дать игроку опыт работы в тонире и показать роль лаваша в семейных и свадебных традициях.
  essence: Игрок присоединяется к пекарям, месит тесто, выпекает лаваш за секунды и участвует в ритуале благословения хлеба.
  key_points:
    - Демонстрирует технологию выпекания в тонире.
    - Включает мини-игру на скорость и точность.
    - Подчеркивает культурное значение хлеба для семейных обрядов.
