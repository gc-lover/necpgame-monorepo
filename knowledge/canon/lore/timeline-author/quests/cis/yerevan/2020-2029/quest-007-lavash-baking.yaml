summary:
  problem: Markdown не описывал процесс приготовления лаваша и его значение как нематериального наследия ЮНЕСКО.
  goal: Структурировать мастер-класс по выпечке в тоннире и показать семейные традиции.
  essence: Игрок присоединяется к армянской семье, готовит лаваш и получает гастрономический бафф.
  key_points:
    - Тоннир как центральный объект кухни и символ гостеприимства.
    - Совместный труд нескольких поколений усиливает эмоциональную линию.
    - Квест поддерживает гастрономическую экономику и культурное наследие Армении.
quest_definition:
  quest_type: cultural_heritage_cooking_lesson
  level_min: 12
  level_max: 35
  requirements:
    - reputation: { "armenian_culture": 8, "culinary_arts": 5 }
  objectives:
    - Найти традиционную армянскую семью в старом квартале Еревана
    - Помочь в подготовке ингредиентов для теста
    - Освоить технику замеса тонкого теста
    - Принять участие в выпечке в традиционном тоннире
    - Научиться приклеивать пласты к стенкам печи
    - Контролировать процесс приготовления для достижения идеального цвета
    - Присоединиться к семейной трапезе и узнать историю традиций
    - Выбрать: поделиться рецептом в кулинарном сообществе или сохранить семейную тайну
  rewards:
    xp: 700
    type: "eddies"
    value: 2000
    reputation: { "armenian_culture": 12, "culinary_arts": 8, "family_traditions": 5 }
    unlocks:
      {
        "achievements": ["lavash_master", "unesco_culinary_heritage"],
        "flags": ["traditional_baking_mastered"],
        "items": ["lavash_recipe_book"]
      }
  branches:
    - condition: "community_sharing"
      rewards: { "reputation": { "community_contribution": 6, "cultural_sharing": 4 } }
      next_quest: "canon-quest-yerevan-culinary-festival"
    - condition: "family_secret"
      rewards: { "reputation": { "family_loyalty": 6, "traditional_values": 4 } }
      next_quest: "canon-quest-yerevan-family-heritage"
content:
  sections:
    - id: preparation
      title: Подготовка теста
      body: |
        Игрок замешивает тонкое тесто, слушая советы бабушки и дочери.
        Проверка ловкости влияет на качество заготовок.
      mechanics_links: [ ]
      assets: [ ]
    - id: baking
      title: Выпечка в тоннире
      body: |
        Команда приклеивает пласты к стенкам печи, контролирует время и цвет.
        Над печью активируется mood-эффект «Тёплый дом».
      mechanics_links: [ ]
      assets: [ ]
    - id: sharing
      title: Сервировка и история
      body: |
        Семья рассказывает о роли лаваша на праздниках и свадьбах.
        Игрок решает, записать ли рецепт в кулинарный альманах.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 700 XP, −10 кредов, бафф «Lavash Warmth» (+10% Mood, +10% Stamina на 6 часов).
        - Ачивка «Лаваш мастер» и +5 репутации гастрономической линии.
      mechanics_links: [ ]
      assets: [ ]
