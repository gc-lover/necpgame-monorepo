summary:
  problem: Markdown не отражал мастер-класс игры на дудуке и влияние на музыкальные навыки.
  goal: Задокументировать урок у мастера дудука и подчеркнуть статус нематериального наследия ЮНЕСКО.
  essence: Игрок слушает душевные мелодии, учится играть и получает музыкальный бафф.
  key_points:
    - Дудук из абрикосового дерева и его уникальный тембр.
    - Диалоги о роли дудука в траурных и свадебных церемониях.
    - Квест повышает музыкальный навык и mood-параметр.
quest_definition:
  quest_type: cultural_heritage_music_lesson
  level_min: 15
  level_max: 40
  requirements:
    - reputation: { "armenian_culture": 10, "music_performance": 5 }
  objectives:
    - Найти мастера дудука в старом квартале Еревана
    - Прослушать демонстрацию традиционных мелодий
    - Освоить базовую технику дыхания и постановки пальцев
    - Принять участие в мини-игре на точность игры
    - Выполнить простую мелодию в дуэте с мастером
    - Выбрать: выступить на городском мероприятии или сохранить опыт лично
    - Узнать о статусе дудука как нематериального наследия ЮНЕСКО
  rewards:
    xp: 900
    type: "eddies"
    value: 2500
    reputation: { "armenian_culture": 15, "music_performance": 10, "cultural_heritage": 5 }
    unlocks:
      {
        "achievements": ["duduk_virtuoso", "unesco_cultural_heritage"],
        "flags": ["duduk_music_mastered"],
        "items": ["traditional_duduk_replica"]
      }
  branches:
    - condition: "public_performance"
      rewards: { "reputation": { "public_performance": 8, "community_involvement": 5 } }
      next_quest: "canon-quest-yerevan-festival-performance"
    - condition: "private_mastery"
      rewards: { "reputation": { "personal_growth": 8, "musical_expertise": 5 } }
      next_quest: "canon-quest-yerevan-music-journey"
