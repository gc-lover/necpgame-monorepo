summary:
  problem: Не хватало эмоционального культурного события, посвящённого дудуку — символу армянской музыки, признанному UNESCO.
  goal: Организовать камерный концерт, дать игроку почувствовать звучание дудука и попробовать сыграть собственную мелодию.
  essence: Игрок посещает музыкальный салон, общается с мастерами, слушает репертуар и пробует инструмент из дерева абрикоса.
  key_points:
    - Камерная обстановка усиливает эмоциональное восприятие.
    - Включает демонстрацию традиционных и современных композиций.
    - Завершение — покупка дудука и обучение базовым приёмам игры.
content:
  sections:
    - id: salon
      title: Музыкальный салон
      body: |
        Игрок прибывает в зал, знакомится с музыкантами и узнаёт историю дудука как «голоса Армении».
      mechanics_links: []
      assets: []
    - id: performance
      title: Концерт традиций
      body: |
        Дуэт мелодии и дрона исполняет классические мелодии, современные обработки и фрагмент из «Gladiator». Игрок управляет режимами прослушивания.
      mechanics_links: []
      assets: []
    - id: instrument
      title: Знакомство с инструментом
      body: |
        Игрок наблюдает производство дудука из абрикосового дерева, изучает трости и настраивает собственный инструмент.
      mechanics_links: []
      assets: []
    - id: lesson
      title: Первые ноты
      body: |
        Мини-игра по удержанию дыхания и нот позволяет сыграть простую мелодию. Результат влияет на репутацию музыкантов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, культура +15, -50 еддис на покупку дудука.
        - Титул «Слушатель дудука» и доступ к музыкальным событиям liveops.
      mechanics_links: []
      assets: []
