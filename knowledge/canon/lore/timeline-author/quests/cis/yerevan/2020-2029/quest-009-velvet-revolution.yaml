content:
  sections:
    - id: archives
      title: Хроника революции
      body: |
        Игрок посещает новостной центр, просматривает документальные записи и собирает основные факты апрельских событий 2018 года.
      mechanics_links: []
      assets: []
    - id: square
      title: Площадь Республики
      body: |
        Через реконструкцию игрок оказывается в эпицентре протестов, взаимодействует с NPC и помогает организаторам поддерживать мирный порядок.
      mechanics_links: []
      assets: []
    - id: reforms
      title: Новое правительство
      body: |
        Встречи с чиновниками «Мой шаг» раскрывают планы по борьбе с коррупцией, демократизации и экономическим реформам. Игрок фиксирует результаты.
      mechanics_links: []
      assets: []
    - id: opposition
      title: Голоса критиков
      body: |
        Оппоненты рассказывают о проблемах, рисках поляризации и нереализованных ожиданиях. Игрок взвешивает аргументы обеих сторон.
      mechanics_links: []
      assets: []
    - id: evaluation
      title: Оценка изменений
      body: |
        Финальный отчёт требует выбрать позицию: поддержка реформ, критический отчёт или предложение гибридного пути. Выбор влияет на репутацию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, эмоция «Надежда».
        - Титул «Свидетель революции» и доступ к дипломатическим линиям Кавказа.
      mechanics_links: []
      assets: []
