summary:
  problem: Markdown не описывал геймплей участия в акциях «бархатной революции» 2018
    года.
  goal: Структурировать квест по современным протестам с моральным выбором и влиянием
    на репутацию.
  essence: Игрок присоединяется к мирным митингам, помогает координации и переживает
    смену власти.
  key_points:
  - В центре Еревана собираются тысячи граждан с плакатами и песнями.
  - Игрок решает, поддерживать ли лидеров или оставаться наблюдателем.
  - Квест привязан к политической ветке и навыкам убеждения.
quest_definition:
  quest_type: social_activism
  level_min: 25
  level_max: 80
  requirements:
  - completed: canon-quest-yerevan-ararat-view
  - reputation:
      civil_movement: 10
  objectives:
  - Распространить информацию о митинге в соцсетях
  - Присоединиться к колонне и дойти до площади Республики
  - Выбрать стратегию поведения на митинге (мирный протест или радикализация)
  - Участвовать в переговорах с полицией
  - Стать свидетелем смены власти
  rewards:
    xp: 2500
    type: eddies
    value: 0
    reputation:
      civil_movement: 15
      political: 10
    unlocks:
      achievements:
      - voice_of_the_streets
      flags:
      - armenia_political_active
  branches:
  - id: peaceful_protest
    condition: Выбор мирного протеста
    rewards_modifier:
      reputation:
        civil_movement: 20
    next_quests:
    - canon-quest-yerevan-karabakh-war-2020
  - id: radical_path
    condition: Выбор радикализации
    rewards_modifier:
      reputation:
        political: -5
    next_quests: []
content:
  sections:
  - id: overview
    title: 'Обзор: Ереван 2020-2029 — «Бархатная революция»'
    body: Этот social_activism квест "Ереван 2020-2029 — «Бархатная революция»" предлагает
      увлекательное исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Распространить информацию о митинге в соцсетях

      2. Присоединиться к колонне и дойти до площади Республики

      3. Выбрать стратегию поведения на митинге (мирный протест или радикализация)

      4. Участвовать в переговорах с полицией

      5. Стать свидетелем смены власти

      '
    mechanics_links: []
    assets: []
  - id: mobilization
    title: Мобилизация
    body: 'Игрок распространяет сообщения в соцсетях, организует колонну и выбирает
      слоганы.

      Мини-игра проверяет скорость распространения информации.

      '
    mechanics_links: []
    assets: []
  - id: march
    title: Марш и митинг
    body: 'Колонна двигается к площади Республики, участники скандируют лозунги.

      Игрок решает, вступать ли в переговоры с полицией.

      '
    mechanics_links: []
    assets: []
  - id: choice
    title: Выбор стратегии
    body: '- Ненасильственный протест: повысить репутацию народа, но риск задержек.

      - Радикализация: ускорить события, но получить штраф к международной поддержке.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 2 500 XP, +15 к репутации гражданского движения.

      - Ачивка «Голос улиц» и доступ к политическим квестам Армении.

      '
    mechanics_links: []
    assets: []
