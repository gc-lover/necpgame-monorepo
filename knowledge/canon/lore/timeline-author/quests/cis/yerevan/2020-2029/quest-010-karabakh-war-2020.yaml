summary:
  problem: Markdown не структурировал события войны 2020 года и реакции общества.
  goal: Подготовить квест об общественной мобилизации, волонтёрстве и последствиях перемирия.
  essence: Игрок помогает фронту, информирует население и переживает политические потрясения.
  key_points:
    - Сбор гуманитарной помощи и информационные кампании в Ереване.
    - Дилемма поддержки армии и критики власти после перемирия.
    - Квест влияет на политическую и гуманитарную ветки.
