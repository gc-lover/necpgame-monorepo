    - reputation: {"political": 20}
  objectives:
    - Собрать и распределить гуманитарную помощь для фронта
    - Организовать информационную кампанию против дезинформации
    - Координировать волонтёрскую деятельность в Ереване
    - Участвовать в общественных дебатах после перемирия
    - Сделать выбор между поддержкой правительства или протестами
