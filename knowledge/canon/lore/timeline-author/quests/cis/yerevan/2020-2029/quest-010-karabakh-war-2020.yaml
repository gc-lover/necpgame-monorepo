content:
  sections:
    - id: mobilize
      title: Мобилизация
      body: |
        Игрок координирует волонтёров, собирает провизию и экипировку для фронта.
        Мини-игра «Логистика» отражает скорость и эффективность поставок.
      mechanics_links: [ ]
      assets: [ ]
    - id: frontline
      title: Информационный фронт
      body: |
        Городские медиа-зоны требуют проверки фактов, публикаций и борьбы с дезинформацией.
        Решения влияют на доверие населения.
      mechanics_links: [ ]
      assets: [ ]
    - id: aftermath
      title: После перемирия
      body: |
        После соглашения 9 ноября игрок участвует в митингах, обсуждает судьбу Карабаха.
        Выбор маршрута определяет репутацию среди патриотов и реформаторов.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 3 500 XP, +15 к репутации гуманитарной ветки.
        - Ачивка «Свидетель Карабаха» и разблокировка политических сюжетов.
      mechanics_links: [ ]
      assets: [ ]
