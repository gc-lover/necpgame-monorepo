summary:
  problem: Линии Еревана недоставало квеста, показывающего травму Второй Карабахской войны 2020 года.
  goal: Воссоздать встречи с ветеранами и беженцами, подвести игрока к осмыслению потерь и неопределенного будущего.
  essence: Игрок исследует воспоминания участников 44-дневной войны, посещает мемориалы и помогает беженцам адаптироваться.
  key_points:
    - Ветераны и свидетели раскрывают реальные события и цену войны.
    - Мемориалы и места памяти усиливают ощущение национальной трагедии.
    - Взаимодействие с беженцами формирует долгосрочные последствия для региона.
content:
  sections:
    - id: briefing
      title: Исторический контекст
      body: |
        Игрок собирает материалы о Второй Карабахской войне 2020 года, узнает о 44 днях боев, потерях и смене границ. Подготовительные
        документы задают эмоциональный тон и отмечают ключевые точки маршрута.
      mechanics_links: []
      assets: []
    - id: veteran_story
      title: Встреча с ветераном
      body: |
        Ветеран рассказывает личную историю: мобилизация, фронтовые эпизоды, потеря товарищей. Игрок принимает решения, влияющие на
        доверие и глубину откровений.
      mechanics_links: []
      assets: []
    - id: memorial
      title: Мемориал погибших
      body: |
        Посещение памятника жертвам войны. Игрок активирует AR-летопись, просматривает имена и истории, зажигает виртуальные свечи и
        получает временный эффект эмпатии.
      mechanics_links: []
      assets: []
    - id: refugees
      title: Центр приема беженцев
      body: |
        Игрок помогает распределить гуманитарную помощь и собирает свидетельства людей, покинувших Карабах. Решения игрока влияют на
        репутацию и будущие сотрудничества.
      mechanics_links: []
      assets: []
    - id: reflection
      title: Итог и позиция
      body: |
        Финальная сцена в парке памяти. Игрок выбирает публичное обращение, определяющее отношение персонажа к конфликту и открывающее
        новые ветки дипломатии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP и прирост эмпатии к пострадавшим фракциям.
        - Открытие линий восстановления Еревана и диалогов с международными организациями.
      mechanics_links: []
      assets: []
