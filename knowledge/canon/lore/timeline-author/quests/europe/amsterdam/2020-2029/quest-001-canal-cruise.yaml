content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Амстердам позиционируется как «Северная Венеция», а система каналов и мостов занесена в наследие UNESCO.
        Квест предлагает мягкое знакомство с городом через водный маршрут, подчёркивая локальные особенности плотной застройки и перемещения на лодках.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest-steps
      title: Этапы
      body: |
        1. Арендовать лодку или присоединиться к круизному туру.
        2. Пройти по Herengracht, Prinsengracht и Keizersgracht, отмечая различия кварталов.
        3. Изучить узкие дома XVII века и плавучие конструкции.
        4. Зафиксировать визуальные особенности мостов и велосипедной инфраструктуры.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        Опыт: 800 XP.
        Валюта: −25 (оплата аренды или круиза).
        Эстетика: +15 к визуальному восприятию города.
        Ачивка: «Капитан Каналов».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Механики
      body: |
        Туристический геймплей с акцентом на исследование каналов, архитектурное наблюдение и атмосферу водного города.
      mechanics_links: [ ]
      assets: [ ]
    - id: references
