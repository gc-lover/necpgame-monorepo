summary:
  problem: Туристической линии Амстердама не хватало легкого атмосферного маршрута по историческим каналам.
  goal: Позволить игроку арендовать лодку, пройти по ключевым грехтам и собрать визуальные моменты UNESCO-наследия.
  essence: Игрок отправляется в круиз, изучает архитектуру XVII века и собирает фото-награды.
  key_points:
    - Вовлекает в лор канальной сетки, налоги на фасады и легенды Северной Венеции.
    - Содержит точки интереса для liveops фотомиссий и социальных эмоций.
    - Объединяет дневной и вечерний режимы с разной атмосферой.
content:
  sections:
    - id: booking
      title: Аренда лодки
      body: |
        Игрок выбирает частную лодку или круизный тур. От выбора зависит сопровождение гида, стоимость и количество остановок по пути.
      mechanics_links: []
      assets: []
    - id: main_route
      title: Маршрут по Herengracht, Prinsengracht и Keizersgracht
      body: |
        Путешествие проходит по трем знаковым каналам. Игрок активирует AR-метки о торговых домах XVII века и узнает, как формировались
        концентрические кольца города.
      mechanics_links: []
      assets: []
    - id: architecture
      title: Узкие дома и мосты
      body: |
        Остановка для изучения налоговой системы по ширине фасада, фотографирование плавучих домов и велосипедных мостов. Снимки пополняют
        коллекцию туристического журнала.
      mechanics_links: []
      assets: []
    - id: evening_mode
      title: Вечерняя подсветка
      body: |
        Программа для вечернего круиза с подсветкой мостов. Игрок активирует liveops-событие «Ночная Венеция» и получает бонусы за
        совместные эмоции с группой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP и эстетический рейтинг +15.
        - Стоимость 25 еддис, окупаемая социальными бонусами и фото-наградами.
      mechanics_links: []
      assets: []
