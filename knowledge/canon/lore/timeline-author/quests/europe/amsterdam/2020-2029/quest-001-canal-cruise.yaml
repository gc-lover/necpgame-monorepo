summary:
  problem: Квест был описан в Markdown и не был привязан к системам канонических событий Амстердама.
  goal: Структурировать «Круиз по каналам» в формате YAML, сохранив ключевые этапы маршрута и культурные маркеры.
  essence: Прогулка по историческим каналам Амстердама раскрывает градостроительные особенности XVII века и атмосферу «Северной Венеции».
  key_points:
    - Каналы Herengracht, Prinsengracht и Keizersgracht формируют основной маршрут круиза.
    - Узкие дома и плавучие дома подчёркивают архитектурный налог и гибридную жизнь на воде.
    - Квест усиливает туристические и атмосферные механики для социального контента.
quest_definition:
  quest_type: urban_exploration_water_tour
  level_min: 10
  level_max: 35
  requirements:
    - reputation: { "urban_navigation": 5, "tourism_interest": 3 }
  objectives:
    - Арендовать лодку или присоединиться к организованному круизному туру по каналам Амстердама
    - Проплыть по основным каналам: Herengracht, Prinsengracht и Keizersgracht
    - Наблюдать различия между кварталами и их архитектурными стилями
    - Изучить узкие дома XVII века с характерными ступенчатыми фронтонами
    - Посмотреть на плавучие дома и современные конструкции на воде
    - Обратить внимание на мосты, велосипедную инфраструктуру и уличную жизнь
    - Узнать историю создания каналов как части Золотого века Нидерландов
    - Сфотографировать ключевые достопримечательности и сделать заметки об атмосфере
  rewards:
