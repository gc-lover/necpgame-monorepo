content:
  sections:
    - id: first_visit
      title: Первый визит в кофешоп
      body: |
        Игрок входит в атмосферный кофешоп в районе De Pijp. Воздух наполнен сладковатым ароматом,
        посетители расслабленно общаются, играет chill-hop музыка.
      mechanics_links:
        - mechanics/social/atmospheric_entry.yaml
      assets: [ ]
    - id: strain_education
      title: Обучение сортам
      body: |
        Опытный консультант объясняет различия между sativa, indica и гибридами.
        Игрок учится распознавать эффекты: energizing, relaxing, creative.
      mechanics_links:
        - mechanics/progression/strain_education.yaml
      assets: [ ]
    - id: patron_interactions
      title: Общение с посетителями
      body: |
        Игрок заводит разговоры с разными типами посетителей: туристами, местными,
        творческими личностями. Каждый разговор раскрывает разные грани культуры.
      mechanics_links:
        - mechanics/social/patron_conversations.yaml
      assets: [ ]
    - id: effects_experimentation
      title: Эксперименты с эффектами
      body: |
        Игрок пробует разные сорта и выбирает между relaxation, creativity boost,
        или social enhancement эффектами.
      mechanics_links:
        - mechanics/progression/effects_choice.yaml
      assets: [ ]
    - id: cultural_insight
      title: Понимание культуры
      body: |
        Финальная беседа раскрывает исторический контекст: от 1970-х протестов до
        современной регулируемой индустрии.
      mechanics_links:
