summary:
  problem: Амстердамские кофешопы - икона либеральной культуры города, нужен квест отражающий эту традицию.
  goal: Игрок исследует культуру кофешопов, учится разбираться в сортах и взаимодействует с местными.
  essence: Игрок погружается в уникальную атмосферу амстердамских кофешопов, балансируя между релаксацией и социальными связями.
  key_points:
    - Образовательный контент о каннабисе и культуре
    - Социальные взаимодействия с посетителями
    - Выбор между разными сортами и эффектами
