summary:
  problem: Квест «Дом Анны Франк» не был интегрирован в структурированную базу и не
    раскрывал связи с мемориалами трагедий.
  goal: Перевести описание музея Анны Франк в YAML, сохранив эмоциональные и образовательные
    акценты.
  essence: Посещение тайного убежища на Prinsengracht 263 позволяет игрокам пережить
    личную историю Холокоста через дневник Анны.
  key_points:
  - Квест включает очередь, осмотр музея и подъём в тайное убежище с поворотным книжным
    шкафом.
  - Раскрывает детали жизни восьми скрывающихся людей и трагического финала Анны в
    Берген-Бельзене.
  - Связан с глобальной линией мемориалов и трагических событий Европы.
