summary:
  problem: Мемориальной линии Европы требовался сценарий, аккуратно освещающий историю Анны Франк и ужас Холокоста.
  goal: Провести игрока по дому-музею, дать почувствовать тесноту убежища и важность дневника.
  essence: Игрок проходит через очереди, секретный вход и комнаты achterhuis, завершает квест рефлексией о памяти и ответственности.
  key_points:
    - Тайное убежище скрывалось за поворотным книжным шкафом.
    - Дневник Анны стал голосом миллионов жертв.
    - Реконструкция показывает, как семья жила два года в страхе.
content:
  sections:
    - id: entrance
      title: Ожидание у музея
      body: |
        Игрок стоит в очереди, слушает аудиогид о семье Франк и подготовке убежища. Очередь подчёркивает популярность места памяти.
      mechanics_links: []
      assets: []
    - id: hidden_annex
      title: Тайное убежище
      body: |
        Через книжный шкаф игрок попадает в achterhuis, исследует комнаты и личные предметы восьми жителей.
      mechanics_links: []
      assets: []
    - id: diary
      title: Дневник Анны
      body: |
        В экспозиции представлены страницы дневника и аудиозаписи чтений. Игрок переживает надежды и страхи Анны.
      mechanics_links: []
      assets: []
    - id: reflection
      title: Обет памяти
      body: |
        Финальная зона призывает оставить обещание против антисемитизма. Игрок делится посланием и получает поддержку музея.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, эмоция «Скорбь и память», расход 15 еддис.
        - Титул «Мы помним Анну» и доступ к образовательным программам.
      mechanics_links: []
      assets: []
