  - Осмотреть узкие комнаты, где скрывались 8 человек в 1942-1944 годах
  - Изучить оригинал дневника Анны Франк и ее личные записи
  - Посмотреть документальные материалы о семье Франк и других жертвах
  - Пережить эмоциональные моменты жизни в изоляции и страхе предательства
  - Узнать о трагическом финале Анны в концентрационном лагере Берген-Бельзен
  - Осмыслить уроки Холокоста и важность исторической памяти
