summary:
  problem: Амстердамские каналы и велосипеды - символ города, нужен квест знакомящий с этой культурой.
  goal: Игрок арендует велосипед и исследует каналы, посещая ключевые достопримечательности.
  essence: Игрок учится ездить по амстердамским правилам, избегает аварий и открывает красоты города.
  key_points:
    - Мини-игра управления велосипедом
    - Исследование исторических каналов
    - Взаимодействие с местными велосипедистами
