content:
  sections:
    - id: bicycle_rental
      title: Аренда велосипеда
      body: |
        Игрок приходит на оживленную велостоянку у Центрального вокзала.
        Инструктор объясняет правила и помогает выбрать подходящий велосипед.
      mechanics_links:
        - mechanics/mobility/bicycle_rental.yaml
      assets: [ ]
    - id: traffic_education
      title: Обучение правилам
      body: |
        Краткий урок: держаться правой стороны, сигналы поворотов,
        уважение к пешеходам и трамваям.
      mechanics_links:
        - mechanics/progression/traffic_education.yaml
      assets: [ ]
    - id: canal_navigation
      title: Навигация по каналам
      body: |
        Игрок следует по маршруту вдоль знаменитых каналов, любуясь
        архитектурой Золотого века и современными зданиями.
      mechanics_links:
        - mechanics/mobility/canal_navigation.yaml
      assets: [ ]
    - id: traffic_challenges
      title: Уличные испытания
      body: |
        Избегать столкновений с плотным велосипедным трафиком,
        пересечениями трамвайных путей и туристическими группами.
      mechanics_links:
        - mechanics/combat/traffic_stealth.yaml
      assets: [ ]
    - id: landmark_discovery
      title: Открытие достопримечательностей
      body: |
        Посещение: Rijksmuseum, Anne Frank House, Vondelpark,
        Jordaan район, NEMO Science Museum.
      mechanics_links:
        - mechanics/progression/landmark_discovery.yaml
      assets: [ ]
