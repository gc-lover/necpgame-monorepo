content:
  sections:
    - id: district_entry
      title: Вход в квартал
      body: |
        Игрок входит в атмосферу Красного квартала. Неоновые огни, музыка из баров,
        люди разных культур создают уникальную атмосферу.
      mechanics_links:
        - mechanics/social/district_navigation.yaml
      assets: []
    - id: cultural_observation
      title: Наблюдение за культурой
      body: |
        Игрок наблюдает за повседневной жизнью квартала: взаимодействием между работниками,
        клиентами, полицией и местными жителями.
      mechanics_links:
        - mechanics/progression/cultural_observation.yaml
      assets: []
    - id: historical_context
      title: Исторический контекст
      body: |
        Беседа с гидом раскрывает историю: от средневековых гильдий до современной
        регулируемой индустрии и прав работниц.
      mechanics_links:
        - mechanics/narrative/historical_lore.yaml
      assets: []
    - id: ethical_decisions
      title: Этические выборы
      body: |
        Игрок сталкивается с ситуациями: помощь в проблеме, уважение границ,
        выбор между любопытством и приватностью.
      mechanics_links:
        - mechanics/social/ethical_choice_system.yaml
      assets: []
    - id: respect_recognition
      title: Признание уважения
      body: |
        За уважительное поведение игрок получает признание от местных,
        что открывает доступ к более глубокому пониманию культуры.
      mechanics_links:
        - mechanics/social/respect_recognition.yaml
      assets: []
