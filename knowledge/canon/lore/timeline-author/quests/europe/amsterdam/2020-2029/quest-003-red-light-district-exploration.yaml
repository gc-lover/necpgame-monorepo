summary:
  problem: Красный квартал - уникальная часть амстердамской культуры, нужен квест для исследования этой темы.
  goal: Игрок исследует квартал, учится понимать местную культуру и делает этические выборы.
  essence: Игрок балансирует между любопытством туриста и уважением к местной культуре и людям.
  key_points:
    - Образовательный контент о декриминализации
    - Этические выборы и социальные взаимодействия
    - Понимание разницы между эксплуатацией и эмпауэрментом
