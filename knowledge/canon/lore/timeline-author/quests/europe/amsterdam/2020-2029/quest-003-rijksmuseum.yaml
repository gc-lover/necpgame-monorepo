summary:
  problem: Описание квеста «Рейксмузеум» не было структурировано для интеграции в
    каноническую базу.
  goal: Перевести музейный маршрут в YAML, выделив masterpieces и образовательную
    ценность.
  essence: Посещение Рейксмузеума знакомит игроков с ключевыми полотнами Золотого
    века и формирует культурную идентичность Амстердама.
  key_points:
  - Фокус на «Ночном дозоре» Рембрандта и коллекции шедевров Вермеера и Ф. Хальса.
  - Делфтский фарфор и тематические залы раскрывают экономику и эстетические мотивы
    XVII века.
  - Квест усиливает культурные и образовательные механики Амстердама.
quest_definition:
  quest_type: cultural_education_museum_tour
  level_min: 15
  level_max: 40
  requirements:
  - reputation:
      art_appreciation: 10
      cultural_knowledge: 8
      dutch_history: 5
  objectives:
  - Купить билет и войти в Рейксмузеум - национальный музей Нидерландов
  - Изучить "Ночной дозор" Рембрандта как центральный шедевр Золотого века
  - Осмотреть работы Яна Вермеера, включая "Молочницу" и другие интерьеры
  - Посмотреть картины Франса Хальса и других мастеров голландской школы
  - Изучить коллекцию делфтского фарфора и предметов декоративного искусства
  - Понять связь между торговым процветанием Амстердама и культурным взлетом XVII
    века
  - Узнать о технике "светотени" и композиционных приемах голландских мастеров
  - Сделать заметки о влиянии искусства Золотого века на современную культуру
  rewards:
    xp: 1500
    type: eddies
    value: 3000
    reputation:
      art_appreciation: 18
      cultural_knowledge: 15
      dutch_history: 12
    unlocks:
