    - id: entrance
      title: Вход и ориентация
      body: |
        Игрок получает карту музея, знакомится с расписанием экскурсий и выбирает тематический маршрут (живопись, декоративное искусство,
        история страны).
      mechanics_links: []
      assets: []
    - id: night_watch
      title: Галерея «Ночного дозора»
      body: |
        В главном зале активируются сценические подсветки и комментарии реставраторов. Игрок анализирует композицию и получает культурные очки.
      mechanics_links: []
      assets: []
    - id: masters
      title: Залы Рембрандта, Вермеера и Франса Хальса
      body: |
        Мини-игры по считыванию деталей в работах мастеров Золотого века. За точные ответы игрок получает коллекционные карточки.
      mechanics_links: []
      assets: []
    - id: crafts
      title: Делфтский фарфор и прикладное искусство
      body: |
        Экспозиция декоративного искусства с возможностью сканировать узоры для последующего декора жилищ в игре.
      mechanics_links: []
      assets: []
