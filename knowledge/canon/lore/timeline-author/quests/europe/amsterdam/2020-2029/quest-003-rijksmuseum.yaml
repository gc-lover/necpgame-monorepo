summary:
  problem: Амстердамской культурной линии нужен акцент на шедеврах Рейксмузеума и Золотом веке Нидерландов.
  goal: Сформировать музейный маршрут через ключевые залы, раскрывая ценность коллекций и их влияние на город.
  essence: Игрок изучает «Ночной дозор», работы Вермеера и делфтский фарфор, получая бонусы за культурную вовлеченность.
  key_points:
    - Центральная экспозиция «Ночного дозора» подается как интерактивная сцена.
    - Рассказ о художниках Золотого века интегрирует образовательные мини-игры.
    - Коллекция расширяет доступ к культурным событиям и VIP-турам Амстердама.
