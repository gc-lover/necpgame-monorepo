    next_quest: canon-quest-amsterdam-golden-age-society
content:
  sections:
  - id: overview
    title: Контекст
    body: 'Рейксмузеум — национальное собрание искусства Нидерландов, символ Золотого
      века и культурного влияния Амстердама.

      Квест позиционирует музей как точку интереса для социально-культурных сценариев.

      '
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Купить билет и войти в Рейксмузеум - национальный музей Нидерландов

      2. Изучить "Ночной дозор" Рембрандта как центральный шедевр Золотого века

      3. Осмотреть работы Яна Вермеера, включая "Молочницу" и другие интерьеры

      4. Посмотреть картины Франса Хальса и других мастеров голландской школы

      5. Изучить коллекцию делфтского фарфора и предметов декоративного искусства

      '
    mechanics_links: []
    assets: []
  - id: quest-steps
    title: Этапы
    body: '1. Войти в Рейксмузеум и получить доступ к главному залу.

      2. Изучить «Ночной дозор» Рембрандта как центральный экспонат.

      3. Осмотреть «Молочницу» Вермеера и «Весёлого пьяницу» Франса Хальса.

      4. Посетить экспозиции делфтского фарфора и других артефактов Золотого века.

      '
    mechanics_links: []
    assets: []
  - id: regional-details
    title: Региональные детали
    body: 'Подчёркивается роль мастеров света и композиции в формировании визуальной
      школы Нидерландов.

      Экспозиция демонстрирует связь между торговым процветанием и культурным взлётом
      XVII века.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: 'Опыт: 1500 XP.

      Валюта: −20.

      Культура: +20.

      Ачивка: «Ценитель Золотого Века».

      '
    mechanics_links: []
    assets: []
  - id: mechanics
    title: Механики
    body: 'Культурные, образовательные и исторические элементы поддерживают социальные
      активности и ивенты Live Ops.

      '
    mechanics_links: []
    assets: []
  - id: references
    title: Связи
    body: 'Включён в культурную линию Амстердама и метанарративы о европейском искусстве.

      '
    mechanics_links: []
    assets: []
