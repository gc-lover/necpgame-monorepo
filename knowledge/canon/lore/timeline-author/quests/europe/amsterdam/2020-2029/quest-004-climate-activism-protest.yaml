content:
  sections:
    - id: protest_joining
      title: Присоединение к протесту
      body: |
        Игрок приходит на Museumplein, где собирается толпа активистов.
        Атмосфера charged: плакаты, речевки, барабаны.
      mechanics_links:
        - mechanics/social/protest_joining.yaml
      assets: []
    - id: tactics_training
      title: Обучение тактикам
      body: |
        Опытные активисты обучают: блокировка дорог, сидячие протесты,
        медиа-стратегии, безопасность в толпе.
      mechanics_links:
        - mechanics/progression/activism_training.yaml
      assets: []
    - id: group_coordination
      title: Координация группы
      body: |
        Игрок работает в команде: распределяет роли, поддерживает моральный дух,
        адаптируется к действиям полиции.
      mechanics_links:
        - mechanics/social/group_coordination.yaml
      assets: []
    - id: media_strategy
      title: Работа со СМИ
      body: |
        Игрок фотографирует, стримит, общается с журналистами,
        создает viral контент для привлечения внимания.
      mechanics_links:
        - mechanics/social/media_engagement.yaml
      assets: []
    - id: protest_resolution
      title: Завершение протеста
      body: |
        Исход зависит от действий игрока: мирное завершение, эскалация,
        или достижение конкретных целей.
      mechanics_links:
        - mechanics/narrative/protest_resolution.yaml
      assets: []
