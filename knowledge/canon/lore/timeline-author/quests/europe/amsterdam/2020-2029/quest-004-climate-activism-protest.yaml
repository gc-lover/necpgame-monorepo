summary:
  problem: Амстердам - центр климатического активизма, нужен квест отражающий эту активность.
  goal: Игрок присоединяется к климатическому протесту и учится методам ненасильственного сопротивления.
  essence: Игрок балансирует между эффективным активизмом и безопасностью, делая выборы влияющие на исход протеста.
  key_points:
    - Множество выборов в тактике протеста
    - Координация с другими активистами
    - Взаимодействие с полицией и СМИ
