summary:
  problem: Не хватало квеста, раскрывающего специфику легализованной секс-индустрии Амстердама и ее социальные последствия.
  goal: Провести игрока по вечернему маршруту De Wallen, показать работу витрин и систему регулирования.
  essence: Игрок знакомится с работницами, туристами и муниципальными инспекторами, влияя на баланс интересов.
  key_points:
    - Демонстрирует легализацию 2000 года и правила налогового надзора.
    - Позволяет игроку занять позицию между фракциями секс-индустрии и муниципалитета.
    - Создает точку входа в социальные мини-игры и события безопасности.
content:
  sections:
    - id: arrival
      title: Вечерний вход в De Wallen
      body: |
        Игрок прибывает в район после заката, наблюдает подсветку и туристический поток. Вступительная сцена задает правила поведения и
        влияние камер.
      mechanics_links: []
      assets: []
    - id: windows
      title: Витрины и диалоги
      body: |
        Взаимодействие с работницами через витрины, обсуждение условий труда и личной безопасности. Выборы влияют на отношение фракции.
      mechanics_links: []
      assets: []
    - id: regulation
      title: Инспекция и налоги
      body: |
        Муниципальные инспекторы проводят проверку. Игрок помогает уладить бюрократию или сообщает о нарушениях, влияя на экономику района.
      mechanics_links: []
      assets: []
    - id: crowd
      title: Поток туристов
      body: |
        Игрок управляет толпой, предотвращает съемку запрещенных зон и поддерживает репутацию района, получая социальные бонусы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, социальный рейтинг +10.
        - Доступ к ветке фракции De Wallen и событиям безопасности.
      mechanics_links: []
      assets: []
