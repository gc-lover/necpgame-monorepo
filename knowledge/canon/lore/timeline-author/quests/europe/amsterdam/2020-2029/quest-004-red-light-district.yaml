content:
  sections:
  - id: overview
    title: Контекст
    body: 'De Wallen — один из старейших районов Амстердама, функционирующий с XIV
      века.

      Легализация проституции с 2000 года превратила квартал в пример регулирования
      и туристической экономики.

      '
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Посетить квартал De Wallen вечером, когда включаются красные фонари и витрины

      2. Изучить витрины и пообщаться с работницами для понимания их историй

      3. Наблюдать за поведением толп туристов и социальными напряжениями в районе

      4. Посетить музей проституции для образовательного понимания индустрии

      5. Objective 5

      '
    mechanics_links: []
    assets: []
  - id: quest-steps
    title: Этапы
    body: '1. Посетить квартал вечером, когда включаются красные фонари.

      2. Изучить витрины и диалоговые сцены с работницами.

      3. Отследить поведение толп и туристов, фиксируя социальные напряжения.

      4. Посетить музей проституции для образовательного блока (опционально).

      5. Завершить квест осмыслением механик регулирования и налогообложения.

      '
    mechanics_links: []
    assets: []
  - id: regulation
    title: Регулирование
    body: 'Квест подчёркивает связь между легализацией, налоговыми поступлениями и
      безопасностью работников.

      Отмечаются инспекции, лицензии и общественные дискуссии о будущем района.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: 'Опыт: 1500 XP.

      Валюта: 0.

      Социальный показатель: +10.

      Ачивка: «Исследователь De Wallen».

      '
    mechanics_links: []
    assets: []
  - id: mechanics
    title: Механики
    body: 'Социальные и фракционные элементы показывают секс-индустрию как игровую
      силу.

      Туристические потоки создают сценарии контроля поведения и лёгкой криминальной
      активности.

      '
    mechanics_links: []
    assets: []
