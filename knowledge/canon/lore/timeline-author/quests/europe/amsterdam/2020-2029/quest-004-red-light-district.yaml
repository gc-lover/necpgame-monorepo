summary:
  problem: Квест De Wallen находился в Markdown и не фиксировал механики легализованной
    секс-индустрии в базе знаний.
  goal: Структурировать район Красных Фонарей в YAML, уделив внимание легализации
    и туристическому трафику.
  essence: De Wallen — исторический район Амстердама, где легализация проституции
    сочетается с жёстким регулированием и туристическим давлением.
  key_points:
  - Красные фонари и витрины демонстрируют регулируемую секс-индустрию с налогами
    и правилами.
  - Квест раскрывает динамику толп, камер и опционального музея проституции.
  - Подчеркивается роль государства в контроле и безопасности отрасли.
quest_definition:
  quest_type: social_economy_regulation_exploration
  level_min: 25
  level_max: 50
  requirements:
  - reputation:
      urban_exploration: 15
      social_awareness: 12
      cultural_maturity: 18
  objectives:
  - Посетить квартал De Wallen вечером, когда включаются красные фонари и витрины
  - Изучить витрины и пообщаться с работницами для понимания их историй
  - Наблюдать за поведением толп туристов и социальными напряжениями в районе
  - Посетить музей проституции для образовательного понимания индустрии
  - Изучить систему регулирования: лицензии, налоги, инспекции и безопасность
  - Понять баланс между легализацией (с 2000 года) и государственным контролем
  - Зафиксировать уроки о регулируемой секс-индустрии и ее роли в городской экономике
  - Сделать выбор: поддержать модель регулирования или предложить альтернативы
