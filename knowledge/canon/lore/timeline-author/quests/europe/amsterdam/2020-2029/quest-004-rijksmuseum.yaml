summary:
  problem: Квест по Рейксмузею существовал только как концепция без игровых механик и структуры.
  goal: Создать полноценный культурный квест с посещением музея, изучением коллекций и интерактивными элементами.
  essence: Игрок погружается в мир голландской живописи Золотого века, исследуя шедевры Рембрандта и Вермеера через VR.
  key_points:
  - Рейксмузей как центр голландской культуры и истории искусства
  - VR-реконструкции исторических сцен и мастерских художников
  - Интерактивные мини-игры по созданию картин в стиле старых мастеров
  - Тематические экспозиции по эпохам и художникам
content:
  sections:
  - id: overview
    title: 'Обзор: Амстердам 2020-2029 — «Рейксмузей»'
    body: Этот культурный side квест "Амстердам 2020-2029 — «Рейксмузей»" предлагает увлекательное исследование одного из величайших музеев мира.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: itinerary
    title: Маршрут посещения
    body: 'Квест начинается у главного входа Рейксмузея с цифровым гидом и персонализированным маршрутом.

      Первый зал знакомит с историей музея и его коллекциями через интерактивные дисплеи.

      Основной маршрут ведёт через залы голландского искусства Золотого века, где игрок может "войти" в картины.

      Кульминацией становится зал Рембрандта с VR-реконструкцией его мастерской и жизни в XVII веке.

      Финалом служит современная экспозиция с работами современных художников, вдохновлённых классикой.

      '
    mechanics_links: []
    assets: []
  - id: interactions
    title: Игровые взаимодействия
    body: '- Цифровой гид адаптируется под интересы игрока и уровень знаний об искусстве.

      - VR-входы в картины позволяют пережить сцены из жизни персонажей на полотнах.

      - Мини-игры по смешению красок и созданию копий шедевров в стиле художников.

      - Аудиогиды с голосами исторических персонажей рассказывают о создании картин.

      - Коллекционирование "искусствоведческих фактов" для повышения культурного рейтинга.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 1300 XP и +15 к параметру «Культура».

      - Ачивка «Ценитель Искусства» и цифровые репродукции картин для виртуальной галереи.

      - Репутация художественной линии Амстердама повышается на 8.

      - Доступ к специальным туториалам по истории искусства.

      '
    mechanics_links: []
    assets: []
