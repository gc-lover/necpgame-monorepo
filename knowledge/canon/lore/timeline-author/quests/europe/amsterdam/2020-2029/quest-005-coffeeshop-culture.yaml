    title: 'Обзор: Амстердам 2020-2029 — «Культура кофешопов»'
    body: Этот культурно-социальный side квест "Амстердам 2020-2029 — «Культура кофешопов»" предлагает глубокое погружение в уникальную голландскую модель регулирования каннабиса.
    mechanics_links: []
