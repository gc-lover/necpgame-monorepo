summary:
  problem: Описание «Культуры кофешопов» находилось в Markdown и не детализировало игровую механику терпимости.
  goal: Сформировать YAML квеста с акцентом на политику gedogen, выбор игрока и социальные последствия.
  essence: Амстердамские кофешопы демонстрируют модель легализованной марихуаны, где игрок сам решает участвовать или только наблюдать.
  key_points:
    - Квест иллюстрирует политику терпимости с 1976 года и зелёно-белые знаки лицензионных заведений.
    - Игрок получает выбор — попробовать продукт или ограничиться наблюдением за атмосферой.
    - Механика поддерживает социальную линию Амстердама и экономику легализованных веществ.
quest_definition:
  quest_type: social_policy_legalization_exploration
  level_min: 18
  level_max: 45
  requirements:
    - reputation: { "social_openness": 10, "cultural_tolerance": 8, "urban_experience": 12 }
  objectives:
    - Найти лицензированный кофешоп по характерному зелено-белому знаку в Амстердаме
    - Изучить меню различных сортов марихуаны и правила заведения
    - Узнать о политике gedogen и истории легализации с 1976 года
    - Сделать выбор: совершить покупку продукта или остаться только наблюдателем
    - Оценить атмосферу, музыку и социальное взаимодействие посетителей
    - Изучить баланс между туризмом, местными жителями и государственным контролем
    - Зафиксировать уроки политики терпимости для понимания социальной модели
    - Оценить экономические аспекты легализации и ее влияние на город
