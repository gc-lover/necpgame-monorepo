  - id: itinerary
    title: Маршрут посещения
    body: 'Квест начинается в историческом центре с посещением старейших кофешопов.

      Маршрут проходит через различные районы города, показывая эволюцию кофешоп-культуры.

      Центральная часть включает VR-музей истории каннабиса и регулирования.

      Кульминацией становится посещение инновационных кофешопов с образовательными программами.

      Финалом служит дискуссия с местными активистами о будущем модели.

      '
    mechanics_links: []
    assets: []
  - id: interactions
    title: Игровые взаимодействия
    body: '- Цифровые гиды адаптируют маршрут под уровень знаний игрока о каннабисе.

      - VR-туториалы обучают распознаванию качества и дозировке.

      - Социальные мини-игры с местными жителями и туристами.

      - Коллекционирование "фактов о толерантности" для повышения социального рейтинга.

      - Участие в дискуссиях о регулировании и общественном здоровье.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 950 XP и +12 к параметру «Социальность».

      - Ачивка «Посол Толерантности» и цифровой гид по кофешопам.

      - Репутация социальной линии Амстердама повышается на 6.

      - Доступ к специальным социальным квестам и событиям.

      '
