summary:
  problem: Квест по кофешопам находился только в Markdown и не раскрывал культурные и социальные механики.
  goal: Создать полноценный квест о голландской культуре каннабиса с VR-туториалами и социальными взаимодействиями.
  essence: Игрок погружается в уникальную культуру кофешопов, узнавая о терпимости, качестве и социальном значении.
  key_points:
  - Голландская модель регулирования каннабиса как пример толерантности
  - Кофешопы как социальные центры и культурные институты
  - Образовательные VR-туториалы о качестве и безопасности
  - Социальные взаимодействия с местными и туристами
content:
  sections:
