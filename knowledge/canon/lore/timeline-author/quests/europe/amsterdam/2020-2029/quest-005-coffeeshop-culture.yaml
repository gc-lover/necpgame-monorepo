summary:
  problem: Социальной ветке Амстердама требовался квест, раскрывающий политику терпимости и атмосферу кофешопов.
  goal: Познакомить игрока с системой «gedogen», выбором сортов и последствиями посещения.
  essence: Игрок исследует один из исторических кофешопов, изучает правила и решает, участвовать ли в дегустации.
  key_points:
    - Показывает историю легализации и особенности маркировки заведений.
    - Включает выборы, влияющие на социальные и wellbeing-параметры.
    - Завершение добавляет записи в туристический путеводитель города.
content:
  sections:
    - id: orientation
      title: Поиск кофешопа
      body: |
        Гид объясняет политику «gedogen» и даёт карту с отмеченными зелёно-белыми вывесками. Нужно выбрать заведение с хорошей репутацией.
      mechanics_links:
        - mechanics/social/tolerance-overview.yaml
      assets: []
    - id: briefing
      title: Правила поведения
      body: |
        Перед входом игрок знакомится с ограничениями по количеству, возрасту и зоне потребления. Охрана проверяет документы.
      mechanics_links:
        - mechanics/law/compliance-check.yaml
      assets: []
    - id: experience
      title: Атмосфера кофешопа
      body: |
        Внутри доступно интерактивное меню сортов. Можно поговорить с баристой, узнать происхождение штаммов и заказать напитки.
      mechanics_links:
        - mechanics/social/dialogue-choice.yaml
      assets: []
    - id: decision
      title: Личный выбор
      body: |
        Игрок решает, пробовать ли продукт. Выбор влияет на временный wellbeing-бафф и реакцию союзников по фракции.
      mechanics_links:
        - mechanics/wellbeing/consumption-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, расходы до 20 еддис.
        - Социальный атрибут +10, опциональный бафф «Расслабление».
        - Открыта запись «Политика терпимости Нидерландов» в энциклопедии города.
      mechanics_links:
        - mechanics/progression/knowledge-entry.yaml
      assets: []
