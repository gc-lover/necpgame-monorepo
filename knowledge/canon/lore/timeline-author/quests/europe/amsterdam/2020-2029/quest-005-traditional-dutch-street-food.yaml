content:
  sections:
    - id: market_exploration
      title: Исследование рынков
      body: |
        Игрок посещает оживленные рынки Амстердама, где смешиваются ароматы
        свежей рыбы, сыров и специй со всего мира.
      mechanics_links:
        - mechanics/economy/market_navigation.yaml
      assets: [ ]
    - id: herring_experience
      title: Сельдь с тележки
      body: |
        Традиционный ритуал: сельдь без головы, с луком и маринованными огурцами.
        Продавец показывает правильную технику поедания.
      mechanics_links:
        - mechanics/progression/herring_consumption.yaml
      assets: [ ]
    - id: cheese_education
      title: Мир голландского сыра
      body: |
        Обучение различиям между Gouda, Edam, Maasdam и другими сортами.
        Игрок учится оценивать качество и зрелость.
      mechanics_links:
        - mechanics/progression/cheese_tasting.yaml
      assets: [ ]
    - id: stroopwafel_crafting
      title: Искусство stroopwafel
      body: |
        Мини-игра приготовления вафель с карамелью. Игрок учится
        балансу между хрустящей вафлей и жидкой начинкой.
      mechanics_links:
        - mechanics/progression/stroopwafel_crafting.yaml
      assets: [ ]
    - id: vendor_network
      title: Сеть поставщиков
      body: |
        Игрок заводит знакомства с продавцами, узнает секреты закулисной
        жизни рынков и получает доступ к эксклюзивным товарам.
      mechanics_links:
        - mechanics/social/vendor_networking.yaml
      assets: [ ]
