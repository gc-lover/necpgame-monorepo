summary:
  problem: Голландская кухня уникальна, но мало известна, нужен квест знакомящий с традиционной едой.
  goal: Игрок исследует амстердамские рынки и уличную еду, пробуя аутентичные голландские блюда.
  essence: Игрок путешествует по рынкам города, учится ценить простоту и качество традиционной кухни.
  key_points:
    - Мини-игра дегустации и оценки блюд
    - Общение с продавцами и шеф-поварами
    - Экономическая механика покупки и выбора
