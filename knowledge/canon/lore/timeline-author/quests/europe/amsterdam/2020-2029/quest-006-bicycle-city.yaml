summary:
  problem: Квест по велосипедной культуре Амстердама находился только в концепции без игровых механик.
  goal: Создать полноценный квест о велосипедной инфраструктуре и культуре города.
  essence: Игрок погружается в мир велосипедного города, изучая инфраструктуру и социальные нормы.
  key_points:
  - Амстердам как велосипедная столица мира
  - Уникальная инфраструктура и правила дорожного движения
  - Социальные нормы и культурные ценности велосипедистов
  - Экологическая и социальная роль велосипеда в современном городе
content:
  sections:
  - id: overview
    title: 'Обзор: Амстердам 2020-2029 — «Велосипедный город»'
    body: Этот культурно-урбанистический side квест "Амстердам 2020-2029 — «Велосипедный город»" предлагает глубокое погружение в уникальную велосипедную культуру Нидерландов.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: itinerary
    title: Маршрут посещения
    body: 'Квест начинается с аренды велосипеда в центре города и изучения базовых правил.

      Маршрут проходит через ключевые велосипедные зоны города: от центральных каналов до окраин.

      Центральная часть включает посещение велосипедных парковок и инфраструктуры.

      Кульминацией становится участие в массовой велосипедной поездке по городу.

      Финалом служит получение "велосипедного гражданства" и интеграция в культуру.

      '
    mechanics_links: []
    assets: []
  - id: interactions
    title: Игровые взаимодействия
    body: '- Цифровые гиды обучают правилам дорожного движения и этикету велосипедистов.

      - Мини-игры по ориентированию в велосипедной инфраструктуре города.

      - Социальные взаимодействия с местными жителями и другими велосипедистами.

      - Коллекционирование "велосипедных фактов" о культуре и инфраструктуре.

      - Участие в виртуальных велопрогулках по историческим маршрутам.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 1000 XP и +14 к параметру «Урбанизм».

      - Ачивка «Велосипедный гражданин» и цифровой велосипедный пропуск.

      - Репутация урбанистической линии Амстердама повышается на 7.

      - Доступ к специальным велосипедным маршрутам и событиям.

      '
    mechanics_links: []
    assets: []
