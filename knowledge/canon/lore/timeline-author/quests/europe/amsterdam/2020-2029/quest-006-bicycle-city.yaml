content:
  sections:
    - id: rental
      title: Пункт аренды
      body: |
        Игрок выбирает классический голландский велосипед, проходит инструктаж по сигналам и получает карту безопасных маршрутов.
      mechanics_links:
        - mechanics/mobility/bike-rental.yaml
      assets: []
    - id: commute
      title: Поездка по центру
      body: |
        Маршрут проходит по красным велодорожкам вдоль каналов. Необходимо соблюдать правила приоритетов и избегать столкновений с пешеходами.
      mechanics_links:
        - mechanics/mobility/traffic-awareness.yaml
      assets: []
    - id: parking
      title: Велопарковка у вокзала
      body: |
        Игрок посещает многоуровневую парковку на десятки тысяч мест, находит свободную стойку и синхронизирует велосипед с аккаунтом.
      mechanics_links:
        - mechanics/infrastructure/parking-management.yaml
      assets: []
    - id: challenge
      title: Испытание на внимательность
      body: |
        Мини-игра проверяет реакцию на резкие повороты, дождь и туристов на дороге. За безошибочный проезд начисляются бонусы.
      mechanics_links:
        - mechanics/mobility/skill-check.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, аренда 15 еддис.
        - Атрибут «Мобильность» +10, ачивка «Голландский велосипедист».
        - Открыт быстрый велосипедный маршрут между районами Каналенбург и Юрдан.
      mechanics_links:
        - mechanics/progression/travel-unlock.yaml
      assets: []
