summary:
  problem: Квест о велосипедной культуре Амстердама оставался в Markdown и не раскрывал системную роль транспорта.
  goal: Описать поездку на велосипеде в YAML, подчеркнув инфраструктуру и ощущение города для игроков.
  essence: Игрок арендует fiets и учится перемещаться по красным велодорожкам среди тысяч велосипедистов.
  key_points:
    - В городе насчитывается около 880 000 велосипедов и плотная сеть велодорожек.
    - Велостоянки у вокзала демонстрируют приоритет велосипеда как транспорта №1.
    - Квест усиливает ветку городской мобильности и slice-of-life сцен.
quest_definition:
  quest_type: urban_mobility_cycling_experience
  level_min: 10
  level_max: 35
  requirements:
    - reputation: { "urban_navigation": 5, "sustainable_transport": 3 }
  objectives:
    - Арендовать классический голландский велосипед (fiets) в пункте проката в Амстердаме
    - Изучить основные правила движения по городу и приоритеты на велодорожках
    - Проехать по красным велодорожкам, соблюдая плотный трафик велосипедистов
    - Посетить многоуровневую велостоянку у центрального вокзала и оценить масштабы хранения
    - Пройти испытание на внимательность, избегая столкновений с туристами и общественным транспортом
    - Наблюдать за повседневной жизнью города с точки зрения велосипедиста
    - Вернуть велосипед и поделиться впечатлениями о городской мобильности
    - Сделать заметки о инфраструктуре и культуре велосипеда в Амстердаме
