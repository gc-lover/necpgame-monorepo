content:
  sections:
    - id: venue_discovery
      title: Поиск скрытых venues
      body: |
        Игрок начинает с поиска намеков в барах и на улицах.
        Через цепочку контактов попадает в первый секретный концерт.
      mechanics_links:
        - mechanics/social/underground_networking.yaml
      assets: []
    - id: concert_exploration
      title: Исследование концертов
      body: |
        От техно в заброшенных складах до экспериментального рока в подвалах.
        Каждый жанр раскрывает разные грани амстердамской креативности.
      mechanics_links:
        - mechanics/progression/genre_exploration.yaml
      assets: []
    - id: artist_networking
      title: Знакомства с артистами
      body: |
        Игрок общается с музыкантами afterparty, учится у них,
        помогает с промо или оборудованием.
      mechanics_links:
        - mechanics/social/artist_mentorship.yaml
      assets: []
    - id: genre_education
      title: Обучение жанрам
      body: |
        Уроки от экспертов: различия между gabber, hardstyle, witch house,
        понимание культурного контекста каждого жанра.
      mechanics_links:
        - mechanics/progression/music_theory.yaml
      assets: []
    - id: active_participation
      title: Активное участие
      body: |
        Игрок выходит на сцену: mixing tracks, игра на инструментах,
        или просто поддержка energy толпы.
      mechanics_links:
        - mechanics/social/live_performance.yaml
      assets: []
