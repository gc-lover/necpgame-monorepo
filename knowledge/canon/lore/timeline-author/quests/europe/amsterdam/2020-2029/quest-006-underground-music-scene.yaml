summary:
  problem: Амстердамская музыкальная сцена богата, но скрыта, нужен квест для исследования андеграунда.
  goal: Игрок проникает в мир альтернативной музыки, посещает секретные концерты и заводит творческие связи.
  essence: Игрок балансирует между открытием новых жанров и построением репутации в музыкальном сообществе.
  key_points:
    - Исследование скрытых музыкальных venues
    - Взаимодействие с музыкантами и промоутерами
    - Выбор между разными музыкальными субкультурами
