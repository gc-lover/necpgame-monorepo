summary:
  problem: Кризис доступного жилья в Амстердаме - острая проблема, нужен квест о жилищном активизме.
  goal: Игрок присоединяется к движению за доступное жилье, участвуя в акциях и помогая сообществу.
  essence: Игрок борется с джентрификацией, помогая местным жителям сохранять свои дома и сообщества.
  key_points:
    - Исследование жилищных проблем города
    - Организация сообщества и акций протеста
    - Взаимодействие с политиками и застройщиками
