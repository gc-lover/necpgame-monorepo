        планирует совместные действия.
      mechanics_links:
        - mechanics/social/community_organizing.yaml
      assets: [ ]
    - id: protest_participation
      title: Участие в протесте
      body: |
        Акция против выселения семьи из социального жилья.
        Игрок выбирает тактику: мирный пикет или более радикальные действия.
      mechanics_links:
        - mechanics/social/protest_participation.yaml
      assets: [ ]
    - id: political_engagement
      title: Работа с политиками
