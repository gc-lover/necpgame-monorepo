summary:
  problem: Кулинарной ветке Амстердама требовался лёгкий десертный квест с узнаваемым продуктом.
  goal: Познакомить игроков с традицией свежих строопвафлей и правильной подачей к горячему напитку.
  essence: Игрок посещает рынок, учится готовить вафлю и получает бонусы за дегустацию.
  key_points:
    - Подчёркивает отличие свежего и фабричного продукта.
    - Включает мини-игру на идеальную карамельную начинку.
    - Дополнительно открывает рецепты для кофейных сетов.
content:
