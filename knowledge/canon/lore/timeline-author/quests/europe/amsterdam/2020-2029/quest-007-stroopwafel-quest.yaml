summary:
  problem: Квест о строопвафлях оставался в Markdown и не описывал традицию уличных
    рынков Амстердама.
  goal: Структурировать дегустацию строопвафлей в YAML, подчеркнув ритуал подогрева
    на кофе.
  essence: Игрок пробует свежую карамельную вафлю на рынке Albert Cuypmarkt и берёт
    сладкий сувенир домой.
  key_points:
  - Свежие строопвафли отличаются от фабричных вариантов и требуют подачи с горячим
    напитком.
  - Рынки города предлагают аутентичный опыт и ритуал растапливания карамели.
  - Квест поддерживает гастрономическую линию и рассказывает об изобретении в Гауде.
quest_definition:
  quest_type: culinary_tradition_street_food_experience
  level_min: 8
  level_max: 30
  requirements:
  - reputation:
      dutch_cuisine: 5
      street_food_experience: 3
  objectives:
  - Найти традиционный уличный рынок Albert Cuypmarkt или аналогичный стенд в Амстердаме
  - Наблюдать за процессом приготовления свежих строопвафель
  - Заказать только что испеченный строопвафель с теплой карамелью
  - Положить вафлю на чашку горячего кофе или чая, чтобы карамель прогрелась паром
  - Съесть теплую вафлю с растаявшей карамелью и оценить аутентичный вкус
  - Купить упаковку строопвафель для друзей или как сувенир
  - Узнать историю изобретения строопвафель в городе Гауда в XVIII веке
  - Сделать заметки о гастрономических традициях Амстердама
