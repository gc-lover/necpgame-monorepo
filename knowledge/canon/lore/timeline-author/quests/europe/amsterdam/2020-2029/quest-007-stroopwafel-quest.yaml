    - id: market
      title: Рынок Albert Cuyp
      body: |
        Игрок прибывает на рынок, знакомится с мастером и получает задания по выбору ингредиентов.
      mechanics_links:
        - mechanics/economy/market-interaction.yaml
      assets: [ ]
    - id: preparation
      title: Готовим строопвафель
      body: |
        Мини-игра проверяет температуру пресса и густоту сиропа. Нужно удерживать индикаторы в зелёной зоне.
      mechanics_links:
        - mechanics/cooking/temperature-control.yaml
      assets: [ ]
    - id: ritual
      title: Подача с кофе
      body: |
        Игрок укладывает вафлю на чашку, ждёт, пока карамель прогреется, и выбирает идеальную подачу.
      mechanics_links:
        - mechanics/wellbeing/snack-buff.yaml
      assets: [ ]
    - id: souvenirs
      title: Покупка для друзей
      body: |
        Можно упаковать вафли, добавить открытку и отправить их NPC-ally, чтобы улучшить отношения.
      mechanics_links:
        - mechanics/social/gift-delivery.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 500 XP, расходы 5 еддис.
        - Бафф «Сладкое топливо» (+10% Energy на 2 часа), ачивка «Строопвафельный гурман».
        - Разблокирован рецепт «Сиропные вафли» для игроковых кофеен.
      mechanics_links:
        - mechanics/progression/recipe-unlock.yaml
      assets: [ ]
