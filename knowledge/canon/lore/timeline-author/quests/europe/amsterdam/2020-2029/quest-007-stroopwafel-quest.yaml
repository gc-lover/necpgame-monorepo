      assets: []
    - id: ritual
      title: Подача с кофе
      body: |
        Игрок укладывает вафлю на чашку, ждёт, пока карамель прогреется, и выбирает идеальную подачу.
      mechanics_links:
        - mechanics/wellbeing/snack-buff.yaml
      assets: []
