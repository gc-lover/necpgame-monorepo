content:
  sections:
  - id: overview
    title: Контекст
    body: 'Строопвафли — символ голландской уличной кухни, изобретённый в Гауде в
      XVIII веке.

      Квест демонстрирует связь сладости с повседневными привычками жителей Амстердама.

      '
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Найти традиционный уличный рынок Albert Cuypmarkt или аналогичный стенд в
      Амстердаме

      2. Наблюдать за процессом приготовления свежих строопвафель

      3. Заказать только что испеченный строопвафель с теплой карамелью

      4. Положить вафлю на чашку горячего кофе или чая, чтобы карамель прогрелась
      паром

      5. Съесть теплую вафлю с растаявшей карамелью и оценить аутентичный вкус

      '
    mechanics_links: []
    assets: []
  - id: quest-steps
    title: Этапы
    body: '1. Найти рынок Albert Cuypmarkt или аналогичный уличный стенд.

      2. Заказать свежеприготовленный строопвафель и наблюдать процесс выпечки.

      3. Положить вафлю на чашку горячего кофе, чтобы карамель прогрелась паром.

      4. Съесть тёплую вафлю и приобрести упаковку для друзей.

      5. Занести заметки о гастрономических предпочтениях Амстердама.

      '
    mechanics_links: []
    assets: []
  - id: regional-details
    title: Региональные детали
    body: 'Описываются двойные вафли с карамельной начинкой, связь с городом Гауда
      и популярность уличных рынков.

      Подчёркиваются советы по подаче, чтобы карамель стала мягкой и ароматной.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: 'Опыт: 500 XP.

      Валюта: −5.

      Бафф: +10% Energy на 2 часа.

      Ачивка: «Строопвафельный гурман».

      '
    mechanics_links: []
    assets: []
  - id: mechanics
    title: Механики
    body: 'Кулинарные и социальные механики показывают традицию уличной еды и покупку
      сувениров.

      '
    mechanics_links: []
    assets: []
