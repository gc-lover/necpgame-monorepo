      title: Награды
      body: |
        - 500 XP, расходы 5 еддис.
        - Бафф «Сладкое топливо» (+10% Energy на 2 часа), ачивка «Строопвафельный гурман».
        - Разблокирован рецепт «Сиропные вафли» для игроковых кофеен.
