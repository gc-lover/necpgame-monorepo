summary:
  problem: Виртуальная экономика Амстердама 2020-х переживает новую волну спекулятивного безумия с NFT-тюльпанами
  goal: Исследовать современную тюльпаноманию и её исторические корни в Голландской республике XVII века
  essence: Игрок погружается в виртуальный рынок спекулятивных NFT-тюльпанов, переживая современную версию знаменитой голландской тюльпаномании
  key_points:
  - Виртуальные NFT-тюльпаны становятся новой формой спекулятивного актива
  - Игрок исследует исторические места, связанные с оригинальной тюльпаноманией
  - VR-реконструкция позволяет пережить эмоции спекулятивного безумия XVII века
  - Квест затрагивает темы экономических пузырей и человеческой природы

content:
  sections:
  - id: overview
    title: 'Обзор: Амстердам 2020-2029 — «Тюльпаномания»'
    body: Этот side квест "Амстердам 2020-2029 — «Тюльпаномания»" предлагает увлекательное исследование виртуальной экономики Амстердама и исторических корней голландского спекулятивного безумия XVII века.
    mechanics_links: []
    assets: []

  - id: quest_profile
    title: Параметры квеста
    body: |
      Тип: Side quest. Уровень: 1+. Длительность: 30-45 минут.

      Награды: 900 XP, валюта 250-450, репутация экономической линии Амстердама +7.
    mechanics_links: []
    assets: []

  - id: stages
    title: Этапы выполнения
    body: |
      Этапы квеста:

      1. **Посещение музея тюльпанов** - Исследование экспозиции о тюльпаномании XVII века
      2. **VR-реконструкция рынка** - Погружение в атмосферу спекулятивного безумия 1637 года
      3. **Современный NFT-рынок** - Посещение виртуальной биржи NFT-тюльпанов
      4. **Анализ экономических данных** - Сравнение исторических и современных пузырей
    mechanics_links: []
    assets: []

  - id: regional_details
    title: Региональные особенности
    body: |
      Квест разворачивается в двух временных пластах:

      **Исторический Амстердам (1637)**: VR-реконструкция показывает хаотичный рынок тюльпанов на площади Дам, где обычные горожане теряют состояния в спекулятивных торгах.

      **Современный Амстердам (2020-е)**: Виртуальные торговые платформы и NFT-рынки, где цифровые активы повторяют судьбу своих органических предшественников.
    mechanics_links: []
    assets: []

  - id: systems_hooks
    title: Системные взаимодействия
    body: |
      - **Экономическая система**: Влияние на виртуальные рынки и спекулятивные активы
      - **Репутационная система**: Повышение репутации в экономической линии Амстердама
      - **VR-система**: Использование виртуальной реальности для исторических реконструкций
    mechanics_links: []
    assets: []

