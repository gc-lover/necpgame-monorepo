summary:
  problem: Амстердам - центр европейских стартапов, нужен квест знакомящий с инновационной экосистемой.
  goal: Игрок исследует мир амстердамских стартапов, посещает коворкинги и участвует в питч-сессиях.
  essence: Игрок погружается в культуру инноваций, балансируя между идеями и практическим предпринимательством.
  key_points:
    - Посещение коворкингов и акселераторов
    - Взаимодействие с предпринимателями и инвесторами
    - Участие в стартап мероприятиях
quest_definition:
  quest_type: side
  level_min: 2
  level_max: null
  requirements:
    required_quests: [ ]
    required_flags: [ ]
    required_reputation: { }
    required_items: [ ]
  objectives:
    - id: visit_startup_district
      text: "Посетить район стартапов в Амстердаме (около Amsterdam Science Park)"
      type: location
      target: startup_district_tour
      count: 1
      optional: false
    - id: network_with_founders
      text: "Завести контакты с 4 основателями стартапов"
      type: social
      target: entrepreneur_networking
      count: 4
      optional: false
    - id: attend_pitch_event
      text: "Посетить питч-сессию или демо-день в коворкинге"
      type: explore
      target: startup_pitch_events
      count: 1
      optional: false
    - id: learn_startup_lingo
      text: "Освоить базовый стартап-жаргон и концепции от ментора"
      type: skill_learn
      target: startup_education_session
      count: 1
      optional: false
    - id: participate_hackathon
      text: "Принять участие в хакатоне или инновационном воркшопе"
      type: perform
      target: hackathon_participation
      count: 1
      optional: false
  rewards:
    experience: 500
    currency: 300
    items:
      - item_id: startup_toolkit
        name: "Набор инструментов для стартапа"
        quantity: 1
    reputation:
      amsterdam_startup_scene: 3
    flags:
      - startup_ecosystem_exploration_completed
  branches:
