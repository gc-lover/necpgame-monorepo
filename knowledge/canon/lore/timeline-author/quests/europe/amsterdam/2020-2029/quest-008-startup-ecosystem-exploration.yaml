            category: angel_investing
            location: amsterdam
content:
  sections:
    - id: district_tour
      title: Тур по стартап-району
      body: |
        Игрок посещает Amsterdam Science Park, коворкинги типа WeWork,
        офисы известных стартапов и университетов.
      mechanics_links:
        - mechanics/progression/startup_district_tour.yaml
      assets: [ ]
    - id: founder_networking
      title: Нетворкинг с основателями
      body: |
        Встречи с предпринимателями в кафе и коворкингах.
        Обсуждение идей, проблем и успехов.
      mechanics_links:
        - mechanics/social/entrepreneur_networking.yaml
      assets: [ ]
    - id: pitch_sessions
      title: Питч-сессии
      body: |
        Посещение мероприятий где стартапы презентуют идеи инвесторам.
        Игрок может выступить в роли ментора или зрителя.
      mechanics_links:
        - mechanics/progression/pitch_evaluation.yaml
      assets: [ ]
    - id: startup_education
      title: Обучение стартап-культуре
      body: |
        Уроки от опытных предпринимателей: MVP, product-market fit,
        fundraising, scaling, failure culture.
      mechanics_links:
        - mechanics/progression/startup_mentorship.yaml
      assets: [ ]
    - id: hackathon_participation
      title: Участие в хакатоне
      body: |
        Мини-игра командной разработки: brainstorming идей,
        прототипирование, презентация результатов.
      mechanics_links:
        - mechanics/progression/hackathon_mechanics.yaml
      assets: [ ]
