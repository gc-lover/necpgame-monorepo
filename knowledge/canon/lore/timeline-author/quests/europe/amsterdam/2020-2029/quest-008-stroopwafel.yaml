summary:
  problem: В Амстердаме 2020-х традиционная голландская выпечка стропвафель забыта среди неоновых ресторанов и синтетической еды
  goal: Восстановить искусство приготовления аутентичных стропвафелей и сохранить голландские кулинарные традиции
  essence: Игрок осваивает искусство выпечки стропвафелей, погружаясь в богатую голландскую кулинарную культуру и традиции
  key_points:
  - Стропвафель - традиционная голландская сладость с сиропом между двумя вафлями
  - Квест сочетает обучение кулинарному искусству с историей голландской кухни
  - VR-симуляции позволяют пережить атмосферу исторических голландских пекарен
  - Современные элементы включают умные ингредиенты и адаптацию рецептов

content:
  sections:
  - id: overview
    title: 'Обзор: Амстердам 2020-2029 — «Стропвафель»'
    body: Этот side квест "Амстердам 2020-2029 — «Стропвафель»" предлагает увлекательное погружение в мир традиционной голландской выпечки и кулинарных традиций Амстердама.
    mechanics_links: []
    assets: []

  - id: quest_profile
    title: Параметры квеста
    body: |
      Тип: Side quest. Уровень: 1+. Длительность: 25-35 минут.

      Награды: 750 XP, валюта 200-350, репутация кулинарной линии Амстердама +6.
    mechanics_links: []
    assets: []

  - id: stages
    title: Этапы выполнения
    body: |
      Этапы квеста:

      1. **Знакомство с традицией** - Изучение истории стропвафелей в музее кулинарии
      2. **VR-обучение** - Погружение в виртуальную пекарню XVII века
      3. **Практика приготовления** - Выпечка стропвафелей под руководством мастера
      4. **Кулинарный конкурс** - Участие в современном кулинарном фестивале
    mechanics_links: []
    assets: []

  - id: regional_details
    title: Региональные особенности
    body: |
      Квест разворачивается в нескольких локациях Амстердама:

      **Традиционная пекарня**: Атмосферная мастерская с аутентичным оборудованием и рецептами XVII века.

      **Современный кулинарный центр**: Высокотехнологичная кухня с умными ингредиентами и адаптированными рецептами.

      **VR-музей кулинарии**: Иммерсивные реконструкции голландской кулинарной истории.
    mechanics_links: []
    assets: []

  - id: systems_hooks
    title: Системные взаимодействия
    body: |
      - **Кулинарная система**: Добавление рецептов и кулинарных навыков
      - **Репутационная система**: Повышение репутации в кулинарной линии Амстердама
      - **Инвентарная система**: Получение редких кулинарных ингредиентов
    mechanics_links: []
    assets: []

appendix:
  glossary:
  - term: Стропвафель
    definition: Традиционная голландская сладость - две тонкие вафли, склеенные горячим карамельным сиропом
  - term: Сироп
    definition: Карамельный сироп, приготовленный из коричневого сахара, масла и специй - сердце стропвафеля
