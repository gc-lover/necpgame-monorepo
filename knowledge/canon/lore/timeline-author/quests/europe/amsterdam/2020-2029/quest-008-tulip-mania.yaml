summary:
  problem: В Амстердаме 2020-х растущая экономическая нестабильность напоминает историческую тюльпаноманию XVII века
  goal: Исследовать уроки тюльпаномании и понять механизмы экономических пузырей в эпоху киберпанка
  essence: Игрок погружается в историю тюльпаномании, изучая экономические механизмы и их влияние на общество через призму современного рынка цветов
  key_points:
  - Тюльпаномания - первый зарегистрированный экономический пузырь в истории
  - Квест сочетает историческое исследование с анализом современных экономических рисков
  - Игрок взаимодействует с цветочными рынками, коллекционерами и экономическими аналитиками
  - Темы включают рыночную спекуляцию, экономические циклы и устойчивость общества

content:
  sections:
  - id: overview
    title: 'Обзор: Амстердам 2020-2029 — «Тюльпаномания»'
    body: Этот side квест "Амстердам 2020-2029 — «Тюльпаномания»" предлагает глубокое исследование первого в истории экономического пузыря и его уроков для современного общества.
    mechanics_links: []
