  - id: quest_profile
    title: Параметры квеста
    body: |
      Тип: Side quest. Уровень: 1+. Длительность: 35-45 минут.

      Награды: 1000 XP, валюта 300-500, репутация экономической линии Амстердама +7.
    mechanics_links: []
    assets: []

  - id: stages
    title: Этапы выполнения
    body: |
      Этапы квеста:

      1. **Историческое исследование** - Изучение тюльпаномании XVII века в музее экономики
      2. **Современный рынок** - Анализ текущего цветочного рынка Амстердама
      3. **Экономический анализ** - Обсуждение механизмов пузырей с аналитиками
      4. **Философская рефлексия** - Осмысление уроков истории для современности
    mechanics_links: []
    assets: []

  - id: regional_details
    title: Региональные особенности
    body: |
      Квест разворачивается в традиционных и современных торговых районах Амстердама:

      **Цветочный рынок** (Bloemenmarkt): Центральный пункт тюльпаномании, где история оживает.

      **Музей экономики**: Музей посвященный экономическим циклам и спекуляциям.

      **Современные торговые центры**: Где традиционные рынки встречаются с киберпанковскими технологиями.
    mechanics_links: []
    assets: []

  - id: systems_hooks
    title: Системные взаимодействия
    body: |
      - **Экономическая система**: Влияние на понимание рыночных механизмов
      - **Репутационная система**: Повышение репутации в экономической линии Амстердама
      - **Диалоговая система**: Углубленные разговоры об экономике и спекуляции
