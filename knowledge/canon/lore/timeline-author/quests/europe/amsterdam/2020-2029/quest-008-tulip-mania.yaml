appendix:
  glossary:
  - term: Тюльпаномания
    definition: Первый в истории человечества зарегистрированный экономический пузырь, когда цена на луковицы тюльпанов достигла астрономических высот в Голландской республике XVII века
  - term: Экономический пузырь
    definition: Искусственное завышение цен на активы, обусловленное спекулятивными настроениями, а не реальной стоимостью
