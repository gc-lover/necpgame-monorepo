summary:
  problem: В Амстердаме 2020-х растущая социальная напряженность угрожает традициям толерантности, наследию Голландской республики
  goal: Исследовать и укрепить принципы голландской толерантности в эпоху киберпанка
  essence: Игрок погружается в многообразие амстердамских сообществ, изучая принципы толерантности и социального согласия в современном мире
  key_points:
  - Голландская толерантность - основа социальной гармонии Амстердама
  - Квест сочетает изучение исторических принципов с современными вызовами
  - Игрок взаимодействует с различными культурными группами города
  - Темы включают социальное согласие, культурное разнообразие и личные границы

content:
  sections:
  - id: overview
    title: 'Обзор: Амстердам 2020-2029 — «Голландская толерантность»'
    body: Этот side квест "Амстердам 2020-2029 — «Голландская толерантность»" предлагает глубокое исследование принципов голландской толерантности и их применения в современном киберпанке.
    mechanics_links: []
    assets: []

  - id: quest_profile
    title: Параметры квеста
    body: |
      Тип: Side quest. Уровень: 1+. Длительность: 30-40 минут.

      Награды: 950 XP, валюта 250-450, репутация социальной линии Амстердама +8.
    mechanics_links: []
    assets: []

  - id: stages
    title: Этапы выполнения
    body: |
      Этапы квеста:

      1. **Историческое исследование** - Изучение принципов голландской толерантности XVII века
      2. **Современные сообщества** - Взаимодействие с различными культурными группами Амстердама
      3. **Социальные вызовы** - Решение ситуаций, требующих применения принципов толерантности
      4. **Философская рефлексия** - Обсуждение значения толерантности в киберпанковском обществе
    mechanics_links: []
    assets: []

  - id: regional_details
    title: Региональные особенности
    body: |
      Квест разворачивается в разнообразных кварталах Амстердама:

      **Центр толерантности**: Музей социальных норм и традиций голландской культуры.

      **Культурные сообщества**: Взаимодействие с иммигрантскими группами, субкультурами и меньшинствами.

      **Современные вызовы**: Ситуации, где традиционная толерантность сталкивается с технологическими изменениями.
    mechanics_links: []
    assets: []

  - id: systems_hooks
    title: Системные взаимодействия
    body: |
      - **Социальная система**: Влияние на социальные связи и репутацию в сообществах
      - **Репутационная система**: Повышение репутации в социальной линии Амстердама
      - **Диалоговая система**: Углубленные разговоры о принципах толерантности
    mechanics_links: []
    assets: []

appendix:
  glossary:
  - term: Голландская толерантность
    definition: Философия социальной гармонии, основанная на уважении личных границ, принятии различий и мирном сосуществовании различных групп
  - term: Социальное согласие
    definition: Принцип достижения компромиссов и взаимопонимания между разными социальными группами и индивидами
