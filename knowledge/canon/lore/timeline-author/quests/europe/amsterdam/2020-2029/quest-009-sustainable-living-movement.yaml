summary:
  problem: Амстердам лидирует в устойчивом развитии, нужен квест знакомящий с зеленым образом жизни.
  goal: Игрок присоединяется к движению за устойчивое проживание, участвуя в эко-инициативах города.
  essence: Игрок учится принципам устойчивого развития, балансируя между личными привычками и общественным воздействием.
  key_points:
    - Образовательный контент об экологии
    - Практические действия по устойчивому развитию
    - Сообщество единомышленников
