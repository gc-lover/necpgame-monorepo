content:
  sections:
  - id: overview
    title: Контекст
    body: 'Тюльпаномания 1630-х считается первым документированным финансовым пузырём.

      Квест соединяет исторические архивы и современное цветочное наследие страны.

      '
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Посетить музей тюльпаномании в Амстердаме и изучить аукционные лоты XVII
      века

      2. Проанализировать, как цены на редкие луковицы тюльпанов выросли до стоимости
      городских домов

      3. Изучить документы спекуляций и смоделировать процесс создания финансового
      пузыря

      4. Исследовать последствия краха 1637 года для голландской экономики

      5. Отправиться в парк Keukenhof весной и увидеть поля из семи миллионов тюльпанов

      '
    mechanics_links: []
    assets: []
  - id: quest-steps
    title: Этапы
    body: '1. Посетить музей, посвящённый тюльпаномании, и изучить лоты аукционов
      XVII века.

      2. Проследить, как цены на редкие луковицы выросли до стоимости городских домов.

      3. Смоделировать спекуляцию и крах, анализируя документы участников рынка.

      4. Отправиться весной в парк Keukenhof и увидеть поля из семи миллионов тюльпанов.

      5. Сформулировать уроки о рисках пузырей и влиянии на современную экономику.

      '
    mechanics_links: []
    assets: []
  - id: regional-details
    title: Региональные детали
    body: 'Подчёркивается символика тюльпанов, значимость Keukenhof и роль торговли
      в развитии Голландии.

      Отмечаются даты кризиса 1637 года и последствия для купцов.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: 'Опыт: 3000 XP.

      Валюта: 0.

      Экономика: +20.

      Ачивка: «Знаток пузырей».

      '
    mechanics_links: []
    assets: []
  - id: mechanics
    title: Механики
    body: 'Экономические и образовательные механики демонстрируют спекулятивное поведение
      и его последствия.

      '
    mechanics_links: []
    assets: []
