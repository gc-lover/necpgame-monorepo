summary:
  problem: Экономической ветке Амстердама требовался сюжет об историческом финансовом пузыре и его влиянии.
  goal: Продемонстрировать механику спекуляции, кризиса и современного наследия тюльпанных полей.
  essence: Игрок путешествует между музеем и парком Keukenhof, участвует в симуляции торгов и анализирует последствия.
  key_points:
    - Показывает, как редкие луковицы превратились в актив с ценой дома.
    - Симуляция торгов обучает управлению рисками.
    - В финале игрок помогает современным фермерам планировать посадки.
content:
  sections:
    - id: archive
      title: Архив тюльпаномании
      body: |
        В музее игрок изучает документы 1637 года, читает хронику сделок и смотрит на коллекцию редких луковиц.
      mechanics_links:
        - mechanics/education/historical-review.yaml
      assets: []
    - id: exchange
      title: Биржа спекулянтов
      body: |
        Симуляция торгов требует покупать и продавать фьючерсы на тюльпаны. Ошибки приводят к мгновенным убыткам.
      mechanics_links:
        - mechanics/economy/market-sim.yaml
      assets: []
    - id: collapse
      title: День краха
      body: |
        Игрок наблюдает массовые банкротства и должен выбрать: помочь ли соседям или сохранить капитал.
      mechanics_links:
        - mechanics/narrative/moral-choice.yaml
      assets: []
    - id: keukenhof
      title: Парк Keukenhof
      body: |
        Весенний визит показывает 7 миллионов тюльпанов. Игрок помогает садовникам планировать экспозиции и рассказывает туристам историю пузыря.
      mechanics_links:
        - mechanics/world/horticulture-task.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP.
        - Атрибут «Экономика» +20, ачивка «Знаток пузырей».
        - Доступ к событию «Весенние биржи» в LiveOps-календаре.
      mechanics_links:
        - mechanics/progression/event-unlock.yaml
      assets: []
