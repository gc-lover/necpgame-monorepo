summary:
  problem: Квест об истории тюльпаномании находился в Markdown и не раскрывал экономические
    механики пузыря 1637 года.
  goal: Описать в YAML образовательный маршрут, связывающий музейные экспозиции и
    современный парк Keukenhof.
  essence: Игрок изучает первый финансовый пузырь мира и наблюдает, как тюльпаны остаются
    символом Нидерландов.
  key_points:
  - Тюльпаны в XVII веке стоили дороже домов и обрушили рынки после краха.
  - Маршрут включает музейные архивы, документы спекуляций и поездку в Keukenhof.
  - Квест подкрепляет экономическую ветку Амстердама и обучает рискам пузырей.
quest_definition:
  quest_type: educational_economic_history_exploration
  level_min: 20
  level_max: 45
  requirements:
  - reputation:
      economic_knowledge: 10
      dutch_history: 8
      financial_literacy: 12
  objectives:
  - Посетить музей тюльпаномании в Амстердаме и изучить аукционные лоты XVII века
  - Проанализировать, как цены на редкие луковицы тюльпанов выросли до стоимости городских
    домов
  - Изучить документы спекуляций и смоделировать процесс создания финансового пузыря
  - Исследовать последствия краха 1637 года для голландской экономики
  - Отправиться в парк Keukenhof весной и увидеть поля из семи миллионов тюльпанов
  - Понять современное значение тюльпанов как символа Нидерландов
  - Сформулировать уроки о рисках финансовых пузырей для современной экономики
  - Выбрать: поделиться знаниями в образовательном сообществе или сохранить как личный
      опыт
