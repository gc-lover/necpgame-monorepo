summary:
  problem: Амстердам - мультикультурный город, нужен квест отражающий культурное разнообразие и интеграцию.
  goal: Игрок исследует разные культурные сообщества города, участвуя в фестивалях и культурных обменах.
  essence: Игрок преодолевает культурные барьеры, строит мосты между сообществами и празднует разнообразие.
  key_points:
    - Исследование этнических кварталов
    - Участие в культурных фестивалях
    - Межкультурный диалог и обмен
