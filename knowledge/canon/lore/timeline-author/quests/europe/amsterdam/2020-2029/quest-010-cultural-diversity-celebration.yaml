content:
  sections:
    - id: neighborhood_exploration
      title: Исследование кварталов
      body: |
        Игрок посещает разные районы: марокканский, китайский, индийский,
        еврейский кварталы, знакомясь с архитектурой и атмосферой.
      mechanics_links:
        - mechanics/progression/cultural_exploration.yaml
      assets: [ ]
    - id: festival_participation
      title: Участие в фестивале
      body: |
        Посещение фестиваля: еда разных кухонь, традиционные танцы,
        музыка, ремесла и культурные обмены.
      mechanics_links:
        - mechanics/social/festival_participation.yaml
      assets: [ ]
    - id: tradition_learning
      title: Изучение традиций
      body: |
        Уроки от представителей культур: марокканский чай, китайская каллиграфия,
        индийские танцы, еврейские традиции.
      mechanics_links:
        - mechanics/progression/cultural_education.yaml
      assets: [ ]
    - id: cross_cultural_talks
      title: Межкультурные разговоры
      body: |
        Глубокие беседы о иммиграции, интеграции, предрассудках,
        общих ценностях и культурных различиях.
      mechanics_links:
        - mechanics/social/intercultural_dialogue.yaml
      assets: [ ]
    - id: community_event
      title: Мероприятие объединения
      body: |
        Игрок организует событие: совместный обед, музыкальный вечер,
        или спортивное мероприятие с участием разных культур.
      mechanics_links:
        - mechanics/social/community_bridge_building.yaml
      assets: [ ]
