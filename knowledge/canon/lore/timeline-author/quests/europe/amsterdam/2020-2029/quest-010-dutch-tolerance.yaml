  sections:
  - id: overview
    title: Контекст
    body: 'Нидерланды известны политикой терпимости, основанной на прагматизме и контролируемой
      свободе.

      Квест объясняет термин gedogen и то, как город сочетает либеральные практики
      с государственным управлением.

      '
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Изучить философию gedogen и исторические причины голландской толерантности

      2. Проанализировать ключевые законы о марихуане, проституции, однополых браках
      и эвтаназии

      3. Побеседовать с NPC-экспертами и жителями о плюсах и рисках модели толерантности

      4. Objective 4

      5. Изучить роль Амстердама как витрины для туристов и политиков

      '
    mechanics_links: []
    assets: []
  - id: quest-steps
    title: Этапы
    body: '1. Изучить философию gedogen и исторические причины толерантности.

      2. Проанализировать законы о марихуане, проституции, однополых браках и эвтаназии.

      3. Побеседовать с NPC-экспертами и жителями, обсуждая плюсы и риски модели.

      4. Посетить ключевые локации (coffee shop, район красных фонарей, общественный
      центр).

      5. Принять позицию — поддержать, критиковать или предложить баланс.

      '
    mechanics_links: []
    assets: []
