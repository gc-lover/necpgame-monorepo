summary:
  problem: Квест о голландской толерантности оставался в Markdown и не описывал политические
    выборы игрока.
  goal: Сформировать YAML-документ, показывающий политику gedogen и ключевые реформы
    Нидерландов.
  essence: Игрок исследует прогрессивные законы и решает, поддерживать ли прагматичную
    модель свободы.
  key_points:
  - Gedogen отражает практику терпимости и регулирования через легализацию.
  - Легализация марихуаны, проституции, эвтаназии и однополых браков демонстрирует
    прогрессивность общества.
  - Квест поддерживает социально-политическую ветку Амстердама и даёт игроку выбор.
quest_definition:
  quest_type: philosophical_social_policy_exploration
  level_min: 22
  level_max: 50
  requirements:
  - reputation:
      social_philosophy: 15
      cultural_openness: 12
      political_awareness: 10
  objectives:
  - Изучить философию gedogen и исторические причины голландской толерантности
  - Проанализировать ключевые законы о марихуане, проституции, однополых браках и
    эвтаназии
  - Побеседовать с NPC-экспертами и жителями о плюсах и рисках модели толерантности
  - Посетить значимые локации: coffee shop, район красных фонарей, общественный центр
  - Изучить роль Амстердама как витрины для туристов и политиков
  - Углубиться в понимание прагматичного подхода к контролю и социальным контрактам
  - Сделать выбор: поддержать, критиковать или предложить сбалансированный подход
