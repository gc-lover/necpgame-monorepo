summary:
  problem: Линии Амстердама не хватало квеста, объясняющего феномен «gedogen» и систему легализованной свободы.
  goal: Показать игроку, как политика терпимости влияет на общество и экономика Нидерландов.
  essence: Игрок встречается с чиновниками, предпринимателями и активистами, формируя собственную позицию относительно толерантности.
  key_points:
    - Легализация рассматривается как инструмент контроля, а не вседозволенности.
    - История решений по марихуане, проституции, бракам и эвтаназии раскрывается через встречи.
    - Финальный выбор определяет отношение фракций к игроку и открывает социальные ветки.
content:
  sections:
    - id: philosophy
      title: Ввод в «gedogen»
      body: |
        Игрок посещает муниципальный центр и знакомится с философией прагматической терпимости. Доклады и архивы объясняют, почему государство
        предпочитает регулировать вместо запрета.
      mechanics_links: []
      assets: []
    - id: legalization_cases
      title: Истории легализации
      body: |
        Серия сцен с экспертами: кофешопами, союзом работников секса, ЛГБТ-организациями и врачами. Каждая встреча раскрывает аргументы за и
        против, влияя на настроение населения.
      mechanics_links: []
      assets: []
    - id: civic_panel
      title: Панель граждан
      body: |
        Игрок участвует в общественных слушаниях, где обсуждаются спорные вопросы. Выборы аргументов дают репутацию у разных фракций
        (консерваторы, прагматики, активисты).
      mechanics_links: []
      assets: []
    - id: decision
      title: Личный манифест
      body: |
        В финале игрок формулирует манифест о границах свободы. Документ влияет на будущие события Амстердама и открывает спецмиссии с
        liveops-командой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, философия +25.
        - Титул «Философ толерантности» и доступ к дискуссиям об этике.
      mechanics_links: []
      assets: []
