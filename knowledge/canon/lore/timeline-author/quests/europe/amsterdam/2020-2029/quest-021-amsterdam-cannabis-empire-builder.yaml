content:
  sections:
  - id: overview
    title: Описание
    body: 'Амстердам - столица каннабиса. Игрок начинает как мелкий продавец и строит
      империю,

      включающую coffee shops, лаборатории по выращиванию и экспорт. Квест сочетает
      предпринимательство

      с темами регуляции, качества и социальной ответственности в индустрии каннабиса.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'De Wallen - квартал красных фонарей и каннабиса.

      Coffee shops - традиционные места продажи.

      Тематика отражает реальную историю легализации в Нидерландах.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Начало в маленьком coffee shop

      2. Развитие сети магазинов

      3. Создание собственной лаборатории выращивания

      4. Конкуренция с другими империями

      5. Международная экспансия

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Опытный гровер: "Каннабис - это не просто бизнес, это культура. Ты создаешь
      продукт,

      который меняет жизни людей. Готов построить империю с душой?"


      Игрок (варианты ответа):

      - "Качество превыше прибыли. Я готов!"

      - "Расскажите о каннабис-бизнесе в Амстердаме."

      - "Наркотики слишком рискованно."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Качественный продукт (+ репутация, - прибыль)

      - Массовое производство (+ деньги, - качество)

      - Этический бизнес (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор для выращивания премиального каннабиса

      - Лицензия на франшизу coffee shop

      - Репутация в каннабис-индустрии Амстердама


      Квест влияет на экономику города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Экономическая система: бизнес и инвестиции

      - Социальная система: влияние на культуру

      - Здоровье: эффекты каннабиса

      '
    mechanics_links:
    - mechanics/economy/economy-system.yaml
    - mechanics/health/health-system.yaml
    assets: []
