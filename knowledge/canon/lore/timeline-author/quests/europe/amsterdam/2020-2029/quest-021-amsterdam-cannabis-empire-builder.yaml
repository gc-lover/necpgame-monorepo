summary:
  problem: Культура каннабиса Амстердама остается нераскрытой в игровом контенте.
  goal: Создать квест про строительство империи каннабиса с элементами предпринимательства
    и социальной ответственности.
  essence: Игрок становится предпринимателем в индустрии каннабиса, балансируя между
    прибылью, качеством продукта и социальной ответственностью.
  key_points:
  - Квест сочетает бизнес-тематику с нидерландской культурой
  - Включает предпринимательство и моральные выборы
  - Награды связаны с каннабис-продуктами и репутацией
