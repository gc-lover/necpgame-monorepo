content:
  sections:
    - id: overview
      title: Контекст
      body: |
        К 2030-м годам Амстердам активно развивает плавающие кварталы как защиту от повышения уровня моря.
        IJburg становится экспериментальным районом с умными технологиями и сообществом энтузиастов.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить плавучий квартал IJburg и познакомиться с инфраструктурой.
        2. Помочь трем семьям с техническими проблемами (утечки, солнечные панели, навигация).
        3. Изучить технологии устойчивого развития в местном центре.
        4. Принять участие в сообществе - ремонт или обучение новым технологиям.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Амстердам - пионер в борьбе с изменением климата, плавающие дома становятся нормой жизни.
        Сообщество фокусируется на технологиях, социальной сплоченности и экологическом сознании.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 2500 XP.
        Валюта: +150.
        Репутация сообщества Амстердама: +30.
        Предмет: Чертежи плавающего дома.
        Разблокировка: Доступ к квестам устойчивого развития.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исследование, ремонтные мини-игры, диалоги с NPC, изучение технологий.
        Фокус на экологических темах и социальном взаимодействии.
      mechanics_links: []
      assets: []
