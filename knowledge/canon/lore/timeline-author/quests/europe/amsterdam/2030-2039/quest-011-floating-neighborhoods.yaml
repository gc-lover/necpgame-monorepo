summary:
  problem: Амстердам нуждался в квесте, показывающем адаптацию города к изменению климата через плавающие дома.
  goal: Исследовать новые плавающие кварталы, помочь жителям и узнать о технологиях устойчивого развития.
  essence: Игрок посещает плавучие дома, решает проблемы жителей и участвует в экологических инициативах.
  key_points:
    - Плавающие дома как решение проблемы наводнений
    - Сообщество эко-активистов и инженеров
    - Технологии устойчивой энергии и водоочистки
