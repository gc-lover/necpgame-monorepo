summary:
  problem: Амстердам экспериментирует с ИИ-управлением городом, что требует этического рассмотрения.
  goal: Исследовать систему ИИ-управления, решить этическую дилемму и понять баланс технологий и человечности.
  essence: Игрок взаимодействует с ИИ-системой управления городом и принимает решение о ее будущем.
  key_points:
    - ИИ оптимизирует транспорт, энергопотребление, социальные услуги
    - Этические вопросы приватности и человеческого контроля
    - Гибридная система человек-ИИ принятия решений
