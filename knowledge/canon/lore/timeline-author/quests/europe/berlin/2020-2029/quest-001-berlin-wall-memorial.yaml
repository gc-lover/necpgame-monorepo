summary:
  problem: Берлинской линии требовался квест, погружающий в историю разделенного города и опыта холодной войны.
  goal: Провести игрока через сохранившиеся участки стены, граффити East Side Gallery и мемориалы погибшим.
  essence: Игрок исследует стену, её символы и встречи с очевидцами, формируя понимание свободы и разделения.
  key_points:
    - Экспозиция связывает прошлое с современным Берлином.
    - VR-реконструкция показывает жизнь по обе стороны стены.
    - Завершение подчеркивает важность памяти и свободы.
