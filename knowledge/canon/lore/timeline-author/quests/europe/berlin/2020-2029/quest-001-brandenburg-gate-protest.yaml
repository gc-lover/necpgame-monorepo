summary:
  problem: Нужен квест, отражающий политическую атмосферу Берлина 2020-х с протестами у Бранденбургских ворот.
  goal: Игрок участвует в мирном протесте, балансируя между активизмом и безопасностью.
  essence: Игрок выбирает роль в протесте - организатор, журналист или участник - и влияет на исход события.
  key_points:
    - Множество выборов влияющих на репутацию с фракциями
    - Динамические события в зависимости от действий полиции
    - Возможность документировать протест для СМИ
