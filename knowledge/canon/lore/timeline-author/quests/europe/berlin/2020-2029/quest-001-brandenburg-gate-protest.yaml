content:
  sections:
    - id: arrival
      title: Прибытие к Бранденбургским воротам
      body: |
        Игрок прибывает к Бранденбургским воротам и видит растущую толпу протестующих.
        Воздух наполнен лозунгами и звуками барабанов.
      mechanics_links:
        - mechanics/social/crowd-navigation.yaml
      assets: [ ]
    - id: role_selection
      title: Выбор роли
      body: |
        Игрок может выбрать:
        - Организатор: вести толпу и координировать действия
        - Журналист: документировать события для СМИ
        - Участник: присоединиться к основной массе
      mechanics_links:
        - mechanics/social/role-selection.yaml
      assets: [ ]
    - id: protest_action
      title: Участие в протесте
      body: |
        В зависимости от роли игрок выполняет разные действия:
        Организатор координирует скандирование и движение толпы
        Журналист фотографирует ключевые моменты
        Участник присоединяется к лозунгам и держит плакаты
      mechanics_links:
        - mechanics/social/protest-mechanics.yaml
      assets: [ ]
    - id: police_response
      title: Реакция полиции
      body: |
        Полиция начинает реагировать на протест. Игрок должен выбрать:
        - Остаться и продолжить
        - Отойти в безопасное место
        - Попытаться деэскалировать ситуацию
      mechanics_links:
        - mechanics/social/police-interaction.yaml
      assets: [ ]
    - id: resolution
      title: Завершение протеста
      body: |
        Протест достигает кульминации. Исход зависит от действий игрока и общей атмосферы.
        Успешный протест может привести к политическим изменениям в Берлине.
      mechanics_links:
        - mechanics/social/event-resolution.yaml
      assets: [ ]
