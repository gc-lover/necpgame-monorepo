content:
  sections:
    - id: queue
      title: Очередь у входа
      body: |
        Игрок подбирает стиль, изучает поведение завсегдатаев и готовится к решающему взгляду охраны. Система оценивает харизму и
        соответствие кодексу клуба.
      mechanics_links: []
      assets: []
    - id: face_control
      title: Фейс-контроль Sven Marquardt
      body: |
        Проверка сочетает RNG и выбор реплик. Успех открывает клуб, отказ — альтернативные пути (afterparty, новая попытка).
      mechanics_links: []
      assets: []
    - id: dancefloor
      title: Техно-марафон
      body: |
        Ритмическая мини-игра и менеджмент энергии на протяжении 24 часов. Игрок встречает диджеев, участвует в liveops-ивентах и
        поддерживает социальные связи.
      mechanics_links: []
      assets: []
    - id: recovery
      title: После вечеринки
      body: |
        Финальная сцена с рассветом у выхода. Игрок решает, как использовать новый статус — получить доступ к андеграундной сети или
        поделиться опытом в медиа.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Успех: 3 000 XP, репутация техно-сцены +20, титул «Берлинский рейвер».
        - Провал: эмоциональный опыт отказа и мини-квест на переосмысление образа.
      mechanics_links: []
      assets: []
