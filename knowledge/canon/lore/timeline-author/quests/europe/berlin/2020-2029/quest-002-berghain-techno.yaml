summary:
  problem: Берлинской ночной сцене не хватало миссии, отражающей культовый статус Berghain и сложности попадания внутрь.
  goal: Смоделировать путь игрока через очередь, фейс-контроль и многодневный рейв.
  essence: Игрок балансирует между стилем, отношением и выносливостью, чтобы пережить 24+ часа техно-марафона.
  key_points:
    - Очередь и фейс-контроль задают тон социального испытания.
    - Внутри клуба запрещены камеры, упор на атмосферу и музыку.
    - Продолжительные вечеринки проверяют ресурсы и отношения.
