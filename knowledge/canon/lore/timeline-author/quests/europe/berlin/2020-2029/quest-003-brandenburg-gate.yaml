  - id: setup
    title: Подготовка операции
    body: 'Игрок принимает заказ у контрабандной сети и изучает маршрут через Pariser
      Platz.

      Анализ охраны показывает смены, дроны и камеры, доступные для взлома.

      Возможен выбор напарника: хакер, дипломат или курьер.

      '
    mechanics_links: []
    assets: []
  - id: execution
    title: Провоз груза
    body: '- Стелс-ветка: использовать тени колонн и отключать датчики через импланты.

      - Подкуп: передать охране цифровые ваучеры, получая дебафф к будущему доверию.

      - Вариант с отвлечением: уличный артист запускает перформанс для отвода внимания
      туристов.

      '
    mechanics_links: []
    assets: []
  - id: payoff
    title: Завершение и награды
    body: '- 1 500 XP, 2 500 кредов и +3 к репутации контрабандистов при скрытном
      успехе.

      - Лог записи «Tor der Freiheit» добавляет исторический контекст.

      - Провал вызывает розыск и снижает доступ к центральному району.

      '
