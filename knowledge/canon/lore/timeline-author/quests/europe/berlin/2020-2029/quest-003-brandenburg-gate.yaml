summary:
  problem: Markdown-версия не формализовала стелс-провоз через символ единства Германии.
  goal: Описать контрабандную операцию под историческими арками с вариантами прохождения.
  essence: Игрок получает груз, проходит Pariser Platz и уводит товар через ворота,
    балансируя между подкупом и скрытностью.
  key_points:
  - Сцена под квадригой Виктории связывает прошлое разделения с современным криминалом.
  - Проверки стелса и подкупа предлагают разные ветки наград.
  - Успех усиливает подпольную репутацию Берлина.
