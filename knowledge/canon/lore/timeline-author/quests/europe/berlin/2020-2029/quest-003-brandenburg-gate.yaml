content:
  sections:
    - id: briefing
      title: Контракт и подготовка
      body: |
        Контрабандный синдикат выдает груз и план маршрута через Pariser Platz. Игрок анализирует паттерны охраны и выбирает напарников.
      mechanics_links: []
      assets: []
    - id: infiltration
      title: Проход под квадригой
      body: |
        Основной этап: обход сканеров, использование толпы туристов и отвлекающих акций. Возможен режим стелса или социальное давление.
      mechanics_links: []
      assets: []
    - id: extraction
      title: Передача груза
      body: |
        На западной стороне ждёт связной. Игрок решает, скрываться ли, устраивать ли погоню или использовать AR-хак для маскировки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, 2 500 еддис.
        - Репутация контрабандистов +3 и доступ к новым маршрутам.
      mechanics_links: []
      assets: []
