summary:
  problem: Криминальная ветка Берлина нуждалась в миссии, использующей Бранденбургские ворота как символический антураж.
  goal: Организовать контрабандный проход через место единства, сочетая стелс и социальную инженерию.
  essence: Игрок получает груз, преодолевает охрану ворот и передает товар на западной стороне площади.
  key_points:
    - Ворота выступают как ареной, где прошлое и настоящее переплетаются.
    - Игрок выбирает тактику: подкуп, отвлечение, технологический обход.
    - Результат влияет на репутацию контрабандистов и отношение властей.
