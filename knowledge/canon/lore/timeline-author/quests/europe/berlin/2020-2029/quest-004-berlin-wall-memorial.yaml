content:
  sections:
    - id: introduction
      title: Прибытие к мемориалу
      body: |
        Игрок прибывает к информационному центру мемориала Берлинской стены.
        Современные технологии сочетаются с историческими артефактами.
      mechanics_links:
        - mechanics/progression/historical-education.yaml
      assets: []
    - id: east_side_exploration
      title: Восточная сторона
      body: |
        Игрок исследует восточную сторону стены, собирает газетные вырезки,
        личные письма и пропагандистские материалы эпохи ГДР.
      mechanics_links:
        - mechanics/progression/artifact-collection.yaml
      assets: []
    - id: west_side_stories
      title: Западная сторона
      body: |
        На западной стороне игрок узнает истории о попытках побега,
        туннелях и жертвах холодной войны.
      mechanics_links:
        - mechanics/narrative/interactive-storytelling.yaml
      assets: []
    - id: documentary_experience
      title: Документальный фильм
      body: |
        Интерактивный голографический фильм показывает события ноября 1989 года
        с возможностью выбора перспективы разных участников.
      mechanics_links:
        - mechanics/narrative/immersive-documentary.yaml
      assets: []
    - id: historical_reflection
      title: Историческое размышление
      body: |
        Игрок делает выбор между разными интерпретациями событий:
        - Примирение и единство нации
        - Критический взгляд на прошлое
        - Нейтральная историческая перспектива
      mechanics_links:
        - mechanics/social/perspective-choice.yaml
      assets: []
