summary:
  problem: Линии Берлина не хватало квеста о культуре сквотов и борьбе за городское пространство.
  goal: Погрузить игрока в анархистскую коммуну Кройцберга и дать роль в коллективном захвате здания.
  essence: Игрок помогает занять пустующий дом, оформляет пространство и защищает его от рейда.
  key_points:
    - Сквотирование демонстрирует альтернативные модели жизни и управления.
    - Коллектив требует вклада в граффити, инфраструктуру и общую кухню.
    - Конфликт с властями определяет репутацию и доступ к подпольным сетям.
content:
  sections:
    - id: scouting
      title: Разведка зданий
      body: |
        Игрок вместе с локальными активистами изучает пустующие дома и собирает данные о владельцах и полиции. Подготовка снижает риск рейда.
      mechanics_links: []
      assets: []
    - id: occupation
      title: Захват и обустройство
      body: |
        Коммуна вскрывает дом, распределяет комнаты, организует электропитание и общую кухню. Игрок выбирает специализацию внутри сквота.
      mechanics_links: []
      assets: []
    - id: assembly
      title: Собрание и самоуправление
      body: |
        На общем собрании формируются правила: распределение ресурсов, расписание дежурств, взаимодействие с соседями. Игрок может
        предложить инициативы.
      mechanics_links: []
      assets: []
    - id: defense
      title: Защита от рейда
      body: |
        Полиция пытается выселить коммуну. Игрок выбирает стратегию — переговоры, баррикады или медиаподдержку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, нелегальное жильё в сквоте.
        - Репутация анархистов +15 и доступ к подпольным миссиям.
      mechanics_links: []
      assets: []
