content:
  sections:
    - id: artist_meetup
      title: Встреча с художником
      body: |
        Игрок находит уличного художника в районе Kreuzberg. Художник рассказывает
        о субкультуре граффити в Берлине и соглашается научить основам.
      mechanics_links:
        - mechanics/social/artist-mentorship.yaml
      assets: []
    - id: learning_basics
      title: Обучение основам
      body: |
        Художник обучает игрока базовым техникам: выбор цветов, композиция,
        скорость работы и безопасность при создании искусства.
      mechanics_links:
        - mechanics/progression/skill-teaching.yaml
      assets: []
    - id: supply_collection
      title: Сбор материалов
      body: |
        Игрок собирает спреи, маркеры, трафареты и другие материалы,
        необходимые для создания граффити.
      mechanics_links:
        - mechanics/economy/art-supply-collection.yaml
      assets: []
    - id: location_choice
      title: Выбор локации
      body: |
        Игрок выбирает между легальной стеной в арт-зоне и заброшенным зданием.
        Каждый выбор влияет на сложность и последствия.
      mechanics_links:
        - mechanics/social/risk-reward-choice.yaml
      assets: []
    - id: graffiti_creation
      title: Создание граффити
      body: |
        Мини-игра рисования, где игрок комбинирует цвета, формы и сообщения.
        Стиль зависит от выбранных материалов и техник.
      mechanics_links:
        - mechanics/progression/art-creation-minigame.yaml
      assets: []
    - id: stealth_challenge
      title: Избегание обнаружения
      body: |
        Игрок должен завершить работу до прибытия полиции или конкурентов.
        Время ограничено, нужно работать эффективно.
      mechanics_links:
        - mechanics/combat/stealth-timing.yaml
      assets: []
