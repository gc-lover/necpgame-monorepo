summary:
  problem: Берлин славится уличным искусством, нужен квест отражающий эту субкультуру.
  goal: Игрок участвует в создании граффити, балансируя между творчеством и риском быть пойманным.
  essence: Игрок учится искусству граффити, выбирает стиль и локацию, создавая уникальное произведение искусства.
  key_points:
    - Мини-игра создания граффити с разными стилями
    - Выбор между легальными и нелегальными локациями
    - Взаимодействие с уличными художниками
