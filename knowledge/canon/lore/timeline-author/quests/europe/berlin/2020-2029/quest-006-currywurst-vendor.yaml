summary:
  problem: Кулинарная линия Берлина нуждалась в бытовом квесте о культовой уличной еде.
  goal: Позволить игроку открыть легендарную будку карривурст и выстроить отношения с владельцем.
  essence: Игрок исследует локации уличной еды, настраивает рецепт карри-кетчупа и становится постоянным гостем продавца.
  key_points:
    - Подчёркивает историю послевоенного Берлина и 70 миллионов порций в год.
    - Мини-игры по вкусовому балансу и обслуживанию очереди.
    - Завершение открывает социальные бонусы и доступ к живым мероприятиям.
content:
  sections:
    - id: scouting
      title: Поиск будки
      body: |
        Игрок получает подсказки от местных NPC и сканирует карту уличной еды. Необходимо выбрать будку с лучшими отзывами и подходящим уровнем остроты.
      mechanics_links:
        - mechanics/exploration/poi-discovery.yaml
      assets: []
    - id: order
      title: Выбор порции
      body: |
        Мини-игра по настройке рецепта: с кожицей или без, уровень карри и гарнир. Баланс вкуса влияет на баффы и реакцию очереди.
      mechanics_links:
        - mechanics/crafting/flavor-tuning.yaml
      assets: []
    - id: story
      title: История владельца
      body: |
        Владелец делится легендой о Херте Хойвер. Игрок задаёт вопросы, открывая коллекционные карточки с фактами о карривурст.
      mechanics_links:
        - mechanics/narrative/dialogue-branches.yaml
      assets: []
    - id: loyalty
      title: Карта постоянного клиента
      body: |
        Повторные визиты и участие в челленджах «самый острый соус» повышают статус. Открываются скидки и доступ к ночным ивентам.
      mechanics_links:
        - mechanics/social/loyalty-progress.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP, расходы 5 еддис, бафф «Curry Boost» (+15% HP на 6 часов).
        - Титул «Currywurst эксперт», доступ к уличным гастрономическим событиям.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
