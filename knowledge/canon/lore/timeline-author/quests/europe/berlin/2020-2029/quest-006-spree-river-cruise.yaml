content:
  sections:
    - id: boarding
      title: Посадка на корабль
      body: |
        Игрок прибывает на причал Nikolaiviertel и покупает билет на речной трамвайчик.
        Современные корабли сочетаются с исторической атмосферой района.
      mechanics_links:
        - mechanics/mobility/river-transportation.yaml
      assets: []
    - id: guided_tour
      title: Экскурсия с гидом
      body: |
        Автоматизированная система рассказывает историю зданий вдоль реки:
        Бундестаг, Рейхстаг, Museumsinsel и другие достопримечательности.
      mechanics_links:
        - mechanics/narrative/audio-guided-tour.yaml
      assets: []
    - id: site_exploration
      title: Исследование достопримечательностей
      body: |
        Во время остановок корабля игрок может сойти на берег и исследовать:
        - Museumsinsel с его музеями
        - Восточную галерею (East Side Gallery)
        - Николаифиртель с его средневековой архитектурой
      mechanics_links:
        - mechanics/progression/site-exploration.yaml
      assets: []
    - id: passenger_interaction
      title: Общение с пассажирами
      body: |
        Игрок может общаться с другими туристами, местными жителями и даже
        знаменитостями. Возможны романтические связи или деловые контакты.
      mechanics_links:
        - mechanics/social/passenger-interaction.yaml
      assets: []
    - id: photography
      title: Фотографирование
      body: |
        Игрок фотографирует красивые виды Берлина с воды, создавая
        персональный альбом воспоминаний о поездке.
      mechanics_links:
        - mechanics/progression/photo-collection.yaml
      assets: []
