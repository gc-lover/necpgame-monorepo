summary:
  problem: Нужен туристический квест знакомящий с рекой Шпрее и историей Берлина.
  goal: Игрок отправляется в речной круиз, исследуя достопримечательности и взаимодействуя с пассажирами.
  essence: Игрок плывет по Шпрее, слушает экскурсовода и делает выборы влияющие на впечатления от поездки.
  key_points:
    - Исследование исторических достопримечательностей вдоль реки
    - Социальное взаимодействие с другими пассажирами
    - Возможность романтических или дружеских связей
