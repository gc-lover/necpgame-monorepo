summary:
  problem: Карривурст - икона берлинской кухни, нужен квест отражающий эту традицию.
  goal: Игрок участвует в ежегодном соревновании продавцов карривурста, совершенствуя рецепт и привлекая клиентов.
  essence: Игрок учится готовить карривурст, экспериментирует с рецептами и конкурирует с другими продавцами.
  key_points:
    - Мини-игра приготовления карривурста
    - Экономическая механика продажи и ценообразования
    - Социальное взаимодействие с клиентами
