content:
  sections:
    - id: registration
      title: Регистрация на соревнование
      body: |
        Игрок приходит на фестиваль у Бранденбургских ворот и регистрируется
        на ежегодное соревнование продавцов карривурста.
      mechanics_links:
        - mechanics/economy/event-registration.yaml
      assets: []
    - id: learning_craft
      title: Изучение ремесла
      body: |
        Опытный мастер учит игрока традиционным техникам приготовления:
        выбор сосисок, правильное соотношение соусов, подача с фри.
      mechanics_links:
        - mechanics/progression/cooking-tutorial.yaml
      assets: []
    - id: ingredient_hunt
      title: Сбор ингредиентов
      body: |
        Игрок посещает рынки и магазины Берлина, собирая лучшие ингредиенты:
        немецкие сосиски, карри из Индии, домашний кетчуп.
      mechanics_links:
        - mechanics/economy/ingredient-collection.yaml
      assets: []
    - id: stand_setup
      title: Организация точки
      body: |
        Игрок настраивает свою торговую точку с грилем, соусами и
        привлекательным оформлением для привлечения клиентов.
      mechanics_links:
        - mechanics/economy/stand-management.yaml
      assets: []
    - id: customer_service
      title: Обслуживание клиентов
      body: |
        Мини-игра обслуживания: игрок принимает заказы, готовит карривурст,
        рассчитывает цену и получает отзывы от клиентов.
      mechanics_links:
        - mechanics/economy/customer-service.yaml
      assets: []
    - id: judging
      title: Судейство соревнования
      body: |
        Профессиональные судьи оценивают вкус, презентацию и инновационность.
        Игрок получает баллы и сравнивается с другими участниками.
      mechanics_links:
        - mechanics/progression/competition-judging.yaml
      assets: []
