summary:
  problem: Markdown-версия не описывала поиск секретной локации и марафон выносливости
    подпольного рейва.
  goal: Задокументировать подпольное событие, подчеркнув социальный доступ и длительный
    ритм 130+ BPM.
  essence: Игрок расшифровывает приглашение, танцует двое суток и получает статус
    техно-воина.
  key_points:
  - Секретная локация и подпольные контакты.
  - Испытание выносливости под тяжёлый бас.
  - Связь с берлинской техно-культурой и рейв-сетью.
