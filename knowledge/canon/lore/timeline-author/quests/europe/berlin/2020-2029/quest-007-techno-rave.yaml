summary:
  problem: Техно-линии Берлина требовался сценарий подпольного рейва в индустриальном пространстве.
  goal: Провести игрока от добычи пароля до рассветного финала, проверив его выносливость.
  essence: Игрок получает доступ к секретному складу, танцует без остановки и поддерживает коммьюнити рейва.
  key_points:
    - Поиск слухов и паролей создает атмосферу подполья.
    - Ритм-мини-игра моделирует 130+ BPM и требует концентрации.
    - Рассветный сет влияет на будущие приглашения и лейблы.
content:
  sections:
    - id: intel
      title: Сбор слухов
      body: |
        Игрок через мессенджеры и клубных знакомых получает координаты рейва, узнаёт код входа и помогает отвлечь внимание полиции.
      mechanics_links: []
      assets: []
    - id: arrival
      title: Прибытие на склад
      body: |
        Промзона, строб-свет и очередь в чёрном. Внешний вид и уверенность игрока влияют на шанс допуска.
      mechanics_links: []
      assets: []
    - id: dancefloor
      title: Танцпол 48 часов
      body: |
        Ритм-игра поддерживает бас: игрок комбинирует движения, следит за дыханием и мотивирует других участников.
      mechanics_links: []
      assets: []
    - id: aftercare
      title: Перерывы и поддержка
      body: |
        Между сетами игрок раздаёт воду, помогает новичкам и удерживает morale рейва. Решения влияют на выносливость.
      mechanics_links: []
      assets: []
    - id: sunrise
      title: Рассветный сет
      body: |
        Финальный сет оформляется совместно с ди-джеем. Успех открывает liveops-ивенты и мерч лейбла.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, выносливость +10, расход 20 еддис.
        - Титул «Техно-воин» и приглашения на эксклюзивные рейвы.
      mechanics_links: []
      assets: []
