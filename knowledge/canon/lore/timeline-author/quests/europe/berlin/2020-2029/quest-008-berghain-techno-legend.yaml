content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит с легендарным Berghain - иконой техно-культуры Берлина. Игрок проходит через
        знаменитую очередь, строгий door policy и погружается в атмосферу 24-часовых вечеринок.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: entrance_queue
      title: Очередь у входа
      body: |
        Знаменитая очередь Berghain - место где собираются самые разные персонажи. Игрок наблюдает
        за людьми, слушает разговоры и готовится к встрече с bouncer'ом.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: door_policy
      title: Door Policy
      body: |
        Строгая система отбора у входа. Охранники оценивают не только внешний вид, но и энергетику.
        Успех зависит от репутации, одежды и поведения игрока.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: club_interior
      title: Внутренние пространства
      body: |
        Berghain состоит из нескольких уровней: main floor, Panorama Bar, dark rooms.
        Каждый уровень имеет свою атмосферу и музыкальный стиль.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: dj_encounter
      title: Встреча с диджеем
      body: |
        Игрок встречает резидента-диджея. Через диалог раскрывается история техно-сцены,
        философия музыки и влияние Berghain на мировую культуру.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: dark_room
      title: Dark Room
      body: |
        Легендарное пространство Berghain без освещения. Игрок сталкивается с темными сторонами
        клубной культуры и принимает решение о своем пути.
      mechanics_links:
        - mechanics/world/events/moral-choices.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 800 XP, репутация клубной сцены +25, расходы -30.
        - Ачивка «Техно-легенда» и доступ к техно-трекам.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
