summary:
  problem: Мемориальной линии Берлина не хватало квеста, отражающего наследие Штази и травму информаторства.
  goal: Провести игрока через музей, закрытые архивы и моральный выбор вокруг раскрытия досье.
  essence: Игрок проникает в архивы, находит дело близкого человека и решает, что делать с правдой.
  key_points:
    - Шпионская техника и километры архивов создают атмосферу тотального контроля.
    - История конкретного досье показывает влияние слежки на отношения.
    - Выбор игрока определяет международный резонанс и доверие свидетелей.
content:
  sections:
    - id: infiltration
      title: Проникновение в музей
      body: |
        Игрок получает доступ к зданию под видом исследователя, обходит датчики и находит скрытый лифт в закрытую секцию.
      mechanics_links: []
      assets: []
    - id: search
      title: Поиск досье
      body: |
        Навигация по картотекам и микроплёнкам. Игрок расшифровывает шифры и находит дело, связанное с семьёй.
      mechanics_links: []
      assets: []
    - id: revelation
      title: Раскрытие правды
      body: |
        Игрок анализирует протоколы допросов, аудиозаписи и фотографии, узнаёт о предательстве друга и последствиях слежки.
      mechanics_links: []
      assets: []
    - id: decision
      title: Моральный выбор
      body: |
        Публикация, сокрытие или уничтожение файлов. Каждое решение меняет отношение фракций, СМИ и родственников.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, доступ к сети информаторов, влияние на международные расследования.
        - Эмоциональный модификатор «Груз прошлого».
      mechanics_links: []
      assets: []
