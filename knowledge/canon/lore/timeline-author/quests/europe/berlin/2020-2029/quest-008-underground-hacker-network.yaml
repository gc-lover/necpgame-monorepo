content:
  sections:
    - id: finding_contact
      title: Поиск контакта
      body: |
        Игрок посещает подпольные бары и клубы Friedrichshain, ища
        контакт для входа в хакерскую сеть Берлина.
      mechanics_links:
        - mechanics/social/underground-contact.yaml
      assets: [ ]
    - id: entry_test
      title: Входной тест
      body: |
        Простой хакерский тест: взлом базовой системы безопасности,
        демонстрация базовых навыков программирования.
      mechanics_links:
        - mechanics/progression/hacking-skill-check.yaml
      assets: [ ]
    - id: rig_setup
      title: Сборка оборудования
      body: |
        Игрок собирает защищенный компьютер с шифрованием,
        VPN и инструментами для анонимной работы.
      mechanics_links:
        - mechanics/progression/secure-rig-assembly.yaml
      assets: [ ]
    - id: contract_work
      title: Выполнение контрактов
      body: |
        Игрок получает контракты через сеть: от этичного пентестинга
        до корпоративного шпионажа. Каждый выбор влияет на репутацию.
      mechanics_links:
        - mechanics/progression/hacker-contracts.yaml
      assets: [ ]
    - id: evasion
      title: Избегание обнаружения
      body: |
        Игрок использует прокси, VPN и другие инструменты для
        избежания отслеживания со стороны полиции и корпораций.
      mechanics_links:
        - mechanics/combat/cyber-stealth.yaml
      assets: [ ]
    - id: network_exploration
      title: Исследование сети
      body: |
        Игрок изучает структуру подпольной сети, встречает других хакеров,
        учится новым техникам и выбирает специализацию.
      mechanics_links:
        - mechanics/social/network-navigation.yaml
      assets: [ ]
