summary:
  problem: Берлин известен как хакерская столица, нужен квест отражающий эту субкультуру.
  goal: Игрок проникает в подпольную хакерскую сеть, выполняет задания и избегает обнаружения.
  essence: Игрок балансирует между прибыльными контрактами и этическими выборами в мире киберпреступности.
  key_points:
    - Хакерские мини-игры с разной сложностью
    - Выбор между легальными и нелегальными контрактами
    - Риск обнаружения и преследования
