summary:
  problem: Серии Берлина не хватало высокорискового хакерского квеста с глобальными последствиями.
  goal: Провести игрока через проникновение на Fernsehturm и выбор трансляционного послания.
  essence: Игрок прокрадывается на башню ГДР, взламывает оборудование и решает, кому послужит эфир.
  key_points:
    - Отражает политическое наследие ГДР и культовый силуэт башни.
    - Многоэтапная операция: стелс, лифт, взлом, выбор сообщения.
    - Исход влияет на репутацию фракций и поиск игрока службами.
