summary:
  problem: Markdown-сценарий не фиксировал фазу хакерского проникновения и последствия
    трансляции с Fernsehturm.
  goal: Описать миссию на телебашне с вариантами послания и глобальным откликом.
  essence: Игрок взламывает передатчик Fernsehturm, выбирает сообщение и сталкивается
    с мировым резонансом.
  key_points:
  - Подробный маршрут через Alexanderplatz и лифты телебашни.
  - Хакерская мини-игра на оборудовании 1969 года.
  - Три варианта послания с разными последствиями.
