content:
  sections:
    - id: infiltration
      title: Проникновение на башню
      body: |
        Ночной стелс по Alexanderplatz: отвлечение охраны, взлом пропусков и отключение камер. Неудача вызывает усиленные патрули.
      mechanics_links:
        - mechanics/stealth/security-breach.yaml
      assets: []
    - id: ascent
      title: Подъём в сферу
      body: |
        Лифт поднимается на 203 метра. Игрок решает, отключать ли датчики или маскировать сигнал. От выбора зависит сложность финального взлома.
      mechanics_links:
        - mechanics/narrative/branching-choice.yaml
      assets: []
    - id: hack
      title: Взлом оборудования
      body: |
        Мини-игра уровня DC 22: настройка частот, перехват цифровых ключей и обход резервного сервера NetWatch.
      mechanics_links:
        - mechanics/netrunner/frequency-hack.yaml
      assets: []
    - id: message
      title: Выбор послания
      body: |
        Три сценария: революционное обращение, арт-инсталляция или коммерческий спот. Каждый изменяет репутацию и вызывает уникальные события.
      mechanics_links:
        - mechanics/diplomacy/faction-impact.yaml
      assets: []
    - id: escape
      title: Побег и последствия
      body: |
        После трансляции нужно скрыться через сервисные тоннели. Итоги записываются в мировые новости и запускают реакцию властей.
      mechanics_links:
        - mechanics/stealth/exfiltration.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 8 000 XP, потенциальный доход до 100 000 еддис.
        - Титул «Голос Берлина», уникальные модификаторы розыска и медиа-кампаний.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
