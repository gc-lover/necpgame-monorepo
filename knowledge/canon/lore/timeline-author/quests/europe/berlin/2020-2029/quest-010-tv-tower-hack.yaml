  sections:
  - id: overview
    title: 'Обзор: Берлин 2020-2029 — «Взлом телебашни»'
    body: Этот hacking квест "Берлин 2020-2029 — «Взлом телебашни»" предлагает увлекательное
      исследование и взаимодействие с миром игры.
    mechanics_links: []
