content:
  sections:
  - id: overview
    title: Описание
    body: 'Берлин - столица техно-музыки и свободы самовыражения. Игрок погружается
      в подпольную клубную культуру,

      организуя нелегальные рейвы в заброшенных зданиях и борясь против коммерциализации
      техно-сцены.

      Квест сочетает музыкальные элементы с темами социальной свободы и контркультуры.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Berghain - легендарный клуб, символ берлинской клубной культуры.

      Prenzlauer Berg - район альтернативной культуры.

      Тематика отражает реальную историю техно-сцены Берлина.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с берлинской техно-сценой

      2. Обучение основам диджеинга и продюсирования

      3. Организация подпольного рейва

      4. Противостояние коммерческим клубам

      5. Финальный легендарный рейв

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Легендарный DJ: "Коммерция убивает душу техно. Мы играем для свободы, для
      танцев,

      для бунта против системы. Готов присоединиться к настоящей берлинской ночи?"


      Игрок (варианты ответа):

      - "Свобода превыше всего. Покажи мне биты!"

      - "Расскажите о берлинской клубной культуре."

      - "Клубы не для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Радикальная защита подполья (+ репутация в сцене)

      - Коммерческий успех (+ деньги, - аутентичность)

      - Сбалансированный подход (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - DJ оборудование для техно

      - Пропуск в подпольные клубы

      - Репутация в техно-сообществе Берлина


      Квест влияет на музыкальную культуру города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: репутация в контркультуре

      - Экономическая система: доходы от мероприятий

      - Культурная система: влияние на музыкальную сцену

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
