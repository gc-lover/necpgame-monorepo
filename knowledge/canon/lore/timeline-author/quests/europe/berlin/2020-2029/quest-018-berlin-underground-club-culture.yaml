summary:
  problem: Легендарная клубная культура Берлина остается нераскрытой в игровом контенте.
  goal: Создать квест про погружение в подпольную клубную сцену с элементами техно-культуры
    и социальной свободы.
  essence: Игрок становится частью берлинской техно-сцены, организуя нелегальные рейвы
    и борясь за свободу самовыражения.
  key_points:
  - Квест сочетает музыкальную тематику с немецкой контркультурой
  - Включает музыкальные мини-игры и социальные взаимодействия
  - Награды связаны с клубной культурой и репутацией
