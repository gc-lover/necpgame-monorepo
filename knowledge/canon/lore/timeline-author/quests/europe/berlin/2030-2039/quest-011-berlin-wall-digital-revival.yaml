summary:
  problem: В 2035 году Berlin запускает проект цифрового воскрешения Berlin Wall через AR-технологии.
  goal: Исследовать эволюцию исторической памяти в цифровую эпоху.
  essence: Стена, разделявшая город, теперь объединяет его через интерактивные цифровые мемориалы.
  key_points:
    - AR-проекция стены с интерактивными историями выживших
    - Конфликт между традиционалистами и техно-энтузиастами
    - Экономические возможности цифрового туризма
    - Темы: память, единство, технологический прогресс
content:
  sections:
    - id: context
      title: Исторический контекст
      body: |
        К 2035 году Berlin Wall становится не только историческим памятником, но и платформой для цифровых инноваций.
        Проект "Digital Wall" использует AR-технологии для создания интерактивных мемориалов.
      mechanics_links:
        - ../../../mechanics/social/reputation-berlin.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Игрок нанимается активистами для защиты цифрового проекта от корпоративных интересов.
        Необходимо сбалансировать историческую ценность с коммерческими возможностями.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Исследовать исторические участки стены
        - Собрать свидетельства очевидцев через AR-интерфейс
        - Защитить проект от корпоративного саботажа
        - Организовать цифровой мемориал
      mechanics_links: []
      assets: []
