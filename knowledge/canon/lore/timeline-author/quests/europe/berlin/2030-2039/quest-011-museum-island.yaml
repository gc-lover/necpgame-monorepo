summary:
  problem: Линия Берлина требовала крупного культурного марафона по объекту UNESCO.
  goal: Предложить игроку пройти все пять музеев острова и собрать коллекцию знаний.
  essence: Игрок покупает единый билет, активирует AR-реконструкции и завершает культурный рейд.
  key_points:
    - Охватывает ключевые экспонаты Пергама, Нефертити и византийского искусства.
    - Использует AR-гиды и аудиоподкасты.
    - Влияет на репутацию культурных фракций.
content:
  sections:
    - id: planning
      title: Подготовка маршрута
      body: |
        Игрок выбирает порядок посещения музеев, бронирует временные слоты и получает цифровой путеводитель.
      mechanics_links:
        - mechanics/exploration/route-planner.yaml
      assets: []
    - id: pergamon
      title: Пергамский музей
      body: |
        AR-восстановление Пергамского алтаря и ворот Иштар. Мини-игра по восстановлению фрагментов.
      mechanics_links:
        - mechanics/education/artifact-reconstruction.yaml
      assets: []
    - id: neues
      title: Neues Museum
      body: |
        Встреча с бюстом Нефертити через расширенную реальность. Игрок анализирует реставрационные данные.
      mechanics_links:
        - mechanics/media/ar-analysis.yaml
      assets: []
    - id: gallery
      title: Alte Nationalgalerie
      body: |
        Необходимо составить тематическую подборку картин. Выбор жанра влияет на бонусы и реакцию кураторов.
      mechanics_links:
        - mechanics/social/curator-feedback.yaml
      assets: []
    - id: finale
      title: Финал в Bode и Altes
      body: |
        Игрок посещает скульптурные коллекции и античный зал. Итогом становится культурный отчёт с рекомендациями.
      mechanics_links:
        - mechanics/progression/report-creation.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, расходы 50 еддис, атрибут «Культура» +30.
        - Титул «Знаток острова муз», доступ к международным выставкам liveops.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
