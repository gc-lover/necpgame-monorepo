  objectives:
    - id: plan_museum_route
      text: "Выбрать порядок посещения музеев, забронировать временные слоты и получить цифровой путеводитель"
      type: interact
      target: museum_island_route_planner
      count: 1
      optional: false
    - id: visit_pergamon_museum
      text: "Посетить Пергамский музей, активировать AR-восстановление Пергамского алтаря и ворот Иштар"
      type: explore
      target: pergamon_museum
      count: 1
      optional: false
    - id: reconstruct_fragments
      text: "Пройти мини-игру по восстановлению фрагментов"
      type: interact
      target: artifact_reconstruction_game
      count: 1
      optional: false
    - id: visit_neues_museum
      text: "Посетить Neues Museum, встретиться с бюстом Нефертити через AR и проанализировать реставрационные данные"
      type: investigate
      target: neues_museum_nefertiti
      count: 1
      optional: false
    - id: visit_nationalgalerie
      text: "Посетить Alte Nationalgalerie и составить тематическую подборку картин"
      type: interact
      target: alte_nationalgalerie_curation
      count: 1
      optional: false
    - id: visit_bode_museum
      text: "Посетить Bode Museum и изучить скульптурные коллекции"
      type: explore
      target: bode_museum_sculptures
      count: 1
      optional: false
    - id: visit_altes_museum
      text: "Посетить Altes Museum и изучить античный зал"
      type: explore
      target: altes_museum_antique_hall
      count: 1
      optional: false
    - id: create_cultural_report
      text: "Создать культурный отчёт с рекомендациями"
      type: create
      target: cultural_report_creation
      count: 1
      optional: false
