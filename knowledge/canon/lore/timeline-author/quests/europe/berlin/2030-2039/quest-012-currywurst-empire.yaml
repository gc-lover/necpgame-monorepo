summary:
  problem: История о создании сети карривурст-будок не отражала бизнес-механику и
    рост бренда.
  goal: Формализовать управление уличной сетью Берлина с упором на рецепт, конкуренцию
    и пассивный доход.
  essence: Игрок строит империю уличной еды, оптимизирует рецепт карривурста и захватывает
    районы мегаполиса.
  key_points:
  - Карривурст остаётся гастрономическим символом Берлина с 70 млн порций в год.
  - Секретный соус, мини-игра рецепта и выбор локаций определяют успех.
  - Финал присваивает титул «Currywurst König» и даёт стабильный доход.
