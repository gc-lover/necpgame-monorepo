content:
  sections:
    - id: setup
      title: Первая будка
      body: |
        Игрок покупает киоск, выбирает дизайн и нанимает сотрудников. Локация влияет на поток клиентов и расходы.
      mechanics_links:
        - mechanics/economy/business-setup.yaml
      assets: []
    - id: sauce
      title: Секретный соус
      body: |
        Мини-игра по смешиванию специй и кетчупа. Качество рецепта определяет отзывы и рейтинг будки.
      mechanics_links:
        - mechanics/crafting/signature-recipe.yaml
      assets: []
    - id: expansion
      title: Масштабирование сети
      body: |
        Нужно открыть 10 будок в ключевых районах Берлина. Игрок решает вопросы снабжения, логистики и конкуренции.
      mechanics_links:
        - mechanics/economy/franchise-management.yaml
      assets: []
    - id: rivalry
      title: Конкуренция
      body: |
        Соревнование с другими вендорами: рейтинги, рекламные кампании и фестивали карривурста. Победы дают бонусы к репутации.
      mechanics_links:
        - mechanics/social/market-competition.yaml
      assets: []
    - id: coronation
      title: Титул Currywurst König
      body: |
        Для финала требуется удержать лидерство в рейтинге и провести фестиваль уличной еды. Успех приносит титул и пассивный доход.
      mechanics_links:
        - mechanics/liveops/festival-event.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, пассивный доход 20 000 еддис в неделю.
        - Титул «Currywurst König», доступ к экономическим контрактам и витрине уличной еды.
      mechanics_links:
        - mechanics/progression/passive-income.yaml
      assets: []
