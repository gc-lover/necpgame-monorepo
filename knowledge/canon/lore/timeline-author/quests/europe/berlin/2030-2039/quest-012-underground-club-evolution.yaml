summary:
  problem: Берлинская underground сцена эволюционирует от техно-клубов к VR-танцевальным пространствам.
  goal: Исследовать как цифровые технологии трансформируют ночную жизнь города.
  essence: Клубы становятся порталами в коллективные виртуальные реальности.
  key_points:
    - Слияние реального и виртуального в танцевальной культуре
    - Конфликт поколений: аналоговые vs цифровые диджеи
    - Экономика VR-развлечений и их влияние на локальную экономику
    - Темы: творчество, идентичность, коллективный опыт
content:
  sections:
    - id: context
      title: Культурный контекст
      body: |
        Берлинские клубы, известные техно-культурой с 90-х, адаптируются к VR-технологиям.
        Подземные пространства становятся шлюзами в коллективные цифровые миры.
      mechanics_links:
        - ../../../mechanics/social/reputation-berlin.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Легендарный диджей просит помощи в цифровой трансформации своего клуба.
        Игрок должен сбалансировать традиции с инновациями.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Найти пропавших VR-диджеев
        - Восстановить исторические сеты
        - Создать гибрид реального-виртуального выступления
        - Защитить клуб от корпоративного поглощения
      mechanics_links: []
      assets: []
