summary:
  problem: После десятилетий единства остаётся культурная пропасть между восточным и западным Берлином.
  goal: Провести фестиваль «Восток встречает Запад», который объединит сообщества и позволит игроку определить будущее города.
  essence: Игрок формирует смешанную команду, готовит совместную программу и принимает ключевое решение о векторе развития.
  key_points:
    - Включает как ностальгию по ГДР, так и западные техно-культуры.
    - Коллективная подготовка требует дипломатии между группами.
    - Финальный выбор задаёт долгосрочные бонусы для городских фракций.
