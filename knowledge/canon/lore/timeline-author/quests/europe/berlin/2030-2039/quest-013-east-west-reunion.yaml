summary:
  problem: После десятилетий единства остаётся культурная пропасть между восточным и западным Берлином.
  goal: Провести фестиваль «Восток встречает Запад», который объединит сообщества и позволит игроку определить будущее города.
  essence: Игрок формирует смешанную команду, готовит совместную программу и принимает ключевое решение о векторе развития.
  key_points:
    - Включает как ностальгию по ГДР, так и западные техно-культуры.
    - Коллективная подготовка требует дипломатии между группами.
    - Финальный выбор задаёт долгосрочные бонусы для городских фракций.
content:
  sections:
    - id: coalition
      title: Команда единства
      body: |
        Игрок набирает представителей Ost и West, привлекает артистов, бизнес и активистов. Уровень доверия определяет доступ к ресурсам.
      mechanics_links: []
      assets: []
    - id: festival_program
      title: Программа фестиваля
      body: |
        Нужно сбалансировать техно-сцены, исторические экспозиции и гастрономию. Мини-игры показывают столкновение ценностей и компромиссы.
      mechanics_links: []
      assets: []
    - id: reconciliation
      title: Примирительные ритуалы
      body: |
        Игрок проводит символические церемонии: обмен артефактами, совместные перформансы, восстановление старых памятников.
      mechanics_links: []
      assets: []
    - id: decision_point
      title: Ключевое решение
      body: |
        В финале выбирается курс: полное единство, сохранение различий или новое разделение. Каждый сценарий меняет задачи фракций и бонусы
        на карте.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, репутация «Единство» +20, дополнительные социальные связи.
        - Долгосрочные эффекты зависят от финального выбора.
      mechanics_links: []
      assets: []
