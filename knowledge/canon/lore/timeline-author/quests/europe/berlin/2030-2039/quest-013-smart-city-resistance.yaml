summary:
  problem: Berlin внедряет всеобъемлющую систему умного города, вызывающую сопротивление privacy-активистов.
  goal: Исследовать баланс между эффективностью и приватностью в цифровом городе.
  essence: Город становится идеально оптимизированным, но теряет человеческое измерение.
  key_points:
    - Конфликт между комфортом и контролем
    - Андерграунд хакеров против корпоративных систем
    - Этические дилеммы массового наблюдения
    - Темы: свобода, приватность, технологический детерминизм
content:
  sections:
    - id: context
      title: Технологический контекст
      body: |
        Berlin внедряет AI-управляемую инфраструктуру, оптимизирующую транспорт, энергетику и безопасность.
        Однако система собирает данные всех жителей, вызывая privacy-концерны.
      mechanics_links:
        - ../../../mechanics/social/reputation-berlin.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Хакерская группа просит помощи в создании альтернативной сети для обхода умного города.
        Игрок должен выбрать сторону в конфликте технологий и прав человека.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Взломать центральный сервер умного города
        - Создать децентрализованную коммуникационную сеть
        - Защитить активистов от корпоративной полиции
        - Организовать референдум о privacy-правах
      mechanics_links: []
      assets: []
