summary:
  problem: Корпорации спонсируют уличное искусство, размывая границы между коммерцией и творчеством.
  goal: Исследовать коммерциализацию культуры и сопротивление ей.
  essence: Искусство становится продуктом, а художники - корпоративными сотрудниками.
  key_points:
    - Спонсорство как форма контроля над креативностью
    - Уличные художники vs корпоративные арт-директора
    - Экономические возможности в культурной индустрии
    - Темы: аутентичность, коммерция, творческая свобода
content:
  sections:
    - id: context
      title: Культурный контекст
      body: |
        Берлинские стены покрываются спонсорскими граффити, где бренды становятся частью искусства.
        Художники получают корпоративные контракты, но теряют независимость.
      mechanics_links:
        - ../../../mechanics/social/reputation-berlin.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Молодой художник просит помощи в создании независимого арт-проекта против корпоративного доминирования.
        Игрок должен сбалансировать творчество с практическими нуждами.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Собрать команду независимых художников
        - Организовать подпольную выставку
        - Взломать корпоративные арт-сервера
        - Создать вирусное арт-движение
      mechanics_links: []
      assets: []
