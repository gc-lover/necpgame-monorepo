summary:
  problem: Античной ветке Музейного острова требовалось событие с вовлечением игроков в масштаб Пергамского алтаря.
  goal: Показать переход от музейного осмотра к AR-активации, раскрывающей конфликт богов и гигантов.
  essence: Игрок исследует зал музея, запускает ночную симуляцию алтаря и переживает контакт с ИИ-божествами.
  key_points:
    - Комбинация образовательного осмотра и мистической AR-сцены.
    - Игрок вручную активирует панели, формируя гигантомахию.
    - Финал добавляет доступ к серии античных рейдов LiveOps.
content:
  sections:
    - id: entry
      title: Вход в Pergamon Museum
      body: |
        Игрок проходит регистрацию, получает акустический гид и карту зала. Сообщения кураторов объясняют историю перемещения алтаря.
      mechanics_links:
        - mechanics/museum/entry-protocol.yaml
      assets: []
    - id: ascent
      title: Подъём к алтарю
      body: |
        На мраморных ступенях устанавливаются сенсоры. Игрок активирует подсветку, считывает QR-метки и открывает фрагменты фриза.
      mechanics_links:
        - mechanics/ar/monument-scan.yaml
      assets: []
    - id: reconstruction
      title: AR-реконструкция Пергама
      body: |
        Вокруг игрока простраивается древний Пергам: боги и гиганты оживают, выбираются тактические позиции героев.
      mechanics_links:
        - mechanics/ar/immersive-battle.yaml
      assets: []
    - id: revelation
      title: Ночная активация
      body: |
        После закрытия музея алтарь запускает ИИ-симуляцию. Игрок решает, кому передать контроль — жрецам, гостям или охране.
      mechanics_links:
        - mechanics/mystic/ai-possession.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, прирост культуры +15.
        - Доступ к «Гигантомахия LiveOps» и редкому артефакту «Искра Зевса».
      mechanics_links:
        - mechanics/progression/liveops-branch.yaml
      assets: []
