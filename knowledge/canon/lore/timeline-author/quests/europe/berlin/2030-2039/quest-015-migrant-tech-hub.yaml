summary:
  problem: Berlin становится центром для мигрантов-технологов из Азии и Африки.
  goal: Исследовать культурное разнообразие в технологической инновации.
  essence: Город становится melting pot идей, где восточные и западные подходы к технологиям смешиваются.
  key_points:
    - Культурный обмен в технологическом развитии
    - Преодоление языковых и культурных барьеров
    - Экономические возможности мигрантского предпринимательства
    - Темы: интеграция, инновации, культурный обмен
content:
  sections:
    - id: context
      title: Социальный контекст
      body: |
        Берлин привлекает талантливых разработчиков из развивающихся стран, создавая уникальную экосистему.
        Мигрантские стартапы комбинируют локальные традиции с глобальными технологиями.
      mechanics_links:
        - ../../../mechanics/social/reputation-berlin.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Мигрант-основатель стартапа просит помощи в преодолении бюрократических барьеров.
        Игрок помогает интегрировать инновационные идеи в берлинскую экосистему.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Помочь с получением рабочих виз
        - Организовать презентацию для инвесторов
        - Защитить интеллектуальную собственность
        - Создать партнерства между культурами
      mechanics_links: []
      assets: []
