summary:
  problem: Линия о возвращении артефактов требовала громкого ограбления с моральной дилеммой и глобальными последствиями.
  goal: Дать игрокам многофазное проникновение в Neues Museum и выбор судьбы бюста Нефертити.
  essence: Команда выполняет заказ Египта, крадёт оригинал, оставляет копию и решает, куда отправить реликвию.
  key_points:
    - Три стадии подготовки: разведка, план эвакуации, подмена экспоната.
    - Линейка выборов влияет на дипломатические отношения и экономику.
    - Финал открывает международные события по реституции артефактов.
content:
  sections:
    - id: contract
      title: Контракт Египта
      body: |
        Игроки получают зашифрованное сообщение от египетского министерства культуры. Нужно собрать команду и согласовать условия.
      mechanics_links:
        - mechanics/heist/client-briefing.yaml
      assets: []
    - id: planning
      title: Планирование ограбления
      body: |
        Анализ охраны, лазерных сеток и расписания смен. Создаются 3D-схемы зала бюста, подготавливаются фальшивые пропуска.
      mechanics_links:
        - mechanics/heist/security-planning.yaml
      assets: []
    - id: infiltration
      title: Проникновение в Neues Museum
      body: |
        Команда движется по вентиляции и сервисным коридорам, синхронизируя действия. Любой сбой вызывает международную тревогу.
      mechanics_links:
        - mechanics/stealth/team-sync.yaml
      assets: []
    - id: swap
      title: Подмена бюста
      body: |
        Игрок устанавливает 3D-печатную копию, избегая сенсоров веса и температуры. Проверка точности определяет успех аферы.
      mechanics_links:
        - mechanics/heist/artifact-swap.yaml
      assets: []
    - id: decision
      title: Судьба реликвии
      body: |
        На эвакуационной барже делается выбор: доставить Египту, продать на чёрном рынке или вернуть Германии. Значимые репутационные исходы.
      mechanics_links:
        - mechanics/diplomacy/restitution-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, возможная прибыль до 500 000 000 еддис.
        - Изменение дипломатии между Германией и Египтом, разблокировка кампании «Возврат наследия».
      mechanics_links:
        - mechanics/progression/global-impact.yaml
      assets: []
