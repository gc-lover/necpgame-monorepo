summary:
  problem: Линия о возвращении артефактов требовала громкого ограбления с моральной дилеммой и глобальными последствиями.
  goal: Дать игрокам многофазное проникновение в Neues Museum и выбор судьбы бюста Нефертити.
  essence: Команда выполняет заказ Египта, крадёт оригинал, оставляет копию и решает, куда отправить реликвию.
  key_points:
    - Три стадии подготовки: разведка, план эвакуации, подмена экспоната.
    - Линейка выборов влияет на дипломатические отношения и экономику.
    - Финал открывает международные события по реституции артефактов.
quest_definition:
  quest_type: main
  level_min: 10
  level_max: null
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
    - id: receive_egyptian_contract
      text: "Получить зашифрованное сообщение от египетского министерства культуры и собрать команду"
      type: interact
      target: egyptian_culture_ministry
      count: 1
      optional: false
    - id: plan_heist
      text: "Спланировать ограбление: анализ охраны, лазерных сеток и расписания смен"
      type: plan
      target: neues_museum_security_analysis
      count: 1
      optional: false
    - id: create_3d_schemes
      text: "Создать 3D-схемы зала бюста и подготовить фальшивые пропуска"
      type: craft
      target: museum_3d_schemes
      count: 1
      optional: false
    - id: infiltrate_museum
      text: "Проникнуть в Neues Museum через вентиляцию и сервисные коридоры"
      type: infiltrate
      target: neues_museum_infiltration
      count: 1
      optional: false
    - id: swap_bust
      text: "Установить 3D-печатную копию бюста, избегая сенсоров веса и температуры"
      type: interact
      target: nefertiti_bust_swap
      count: 1
      optional: false
    - id: decide_fate
      text: "Принять решение о судьбе реликвии: доставить Египту, продать на чёрном рынке или вернуть Германии"
      type: interact
      target: nefertiti_fate_decision
      count: 1
      optional: false
  rewards:
    experience: 10000
    currency: 500000000
    items:
      - id: cultural_repatriation_contract
        name: "Контракт на репатриацию культуры"
        quantity: 1
    reputation:
      egypt_culture_ministry: 50
    flags:
      - nefertiti_heist_completed
  branches:
    - id: deliver_to_egypt
      condition: "player_morality_score >= 5"
      objectives:
        - id: transport_to_egypt
          text: "Доставить бюст Нефертити в Египет"
          type: deliver
          target: egypt_museum
          count: 1
          optional: false
    - id: sell_black_market
      condition: "player_currency < 1000000"
      objectives:
        - id: find_buyer
          text: "Найти покупателя на чёрном рынке"
          type: interact
          target: black_market_dealer
          count: 1
          optional: false
    - id: return_to_germany
      condition: "player_reputation_germany >= 20"
      objectives:
        - id: return_bust
          text: "Вернуть бюст в Neues Museum"
          type: deliver
          target: neues_museum_return
          count: 1
          optional: false
content:
  sections:
    - id: contract
      title: Контракт Египта
      body: |
        Игроки получают зашифрованное сообщение от египетского министерства культуры. Нужно собрать команду и согласовать условия.
      mechanics_links:
        - mechanics/heist/client-briefing.yaml
      assets: []
    - id: planning
      title: Планирование ограбления
      body: |
        Анализ охраны, лазерных сеток и расписания смен. Создаются 3D-схемы зала бюста, подготавливаются фальшивые пропуска.
      mechanics_links:
        - mechanics/heist/security-planning.yaml
      assets: []
    - id: infiltration
      title: Проникновение в Neues Museum
      body: |
        Команда движется по вентиляции и сервисным коридорам, синхронизируя действия. Любой сбой вызывает международную тревогу.
      mechanics_links:
        - mechanics/stealth/team-sync.yaml
      assets: []
    - id: swap
      title: Подмена бюста
      body: |
        Игрок устанавливает 3D-печатную копию, избегая сенсоров веса и температуры. Проверка точности определяет успех аферы.
      mechanics_links:
        - mechanics/heist/artifact-swap.yaml
      assets: []
    - id: decision
      title: Судьба реликвии
      body: |
        На эвакуационной барже делается выбор: доставить Египту, продать на чёрном рынке или вернуть Германии. Значимые репутационные исходы.
      mechanics_links:
        - mechanics/diplomacy/restitution-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, возможная прибыль до 500 000 000 еддис.
        - Изменение дипломатии между Германией и Египтом, разблокировка кампании «Возврат наследия».
      mechanics_links:
        - mechanics/progression/global-impact.yaml
      assets: []
