summary:
  problem: Тематика остальгии не раскрыта в игровой форме и просит камерного социального опыта.
  goal: Познакомить игрока с кафе, сохраняющим атмосферу ГДР, и показать, как память влияет на современный Берлин.
  essence: Игрок посещает Ostalgie Café, пробует DDR-меню и ведёт диалоги с посетителями, осмысляя двойственность прошлого.
  key_points:
    - Интерактивное меню и интерьер воспроизводят восточную эстетику.
    - Разговоры с «осси» и «вест» дают противоположные взгляды на историю.
    - Квест усиливает линию культурных различий и подготавливает к фестивалю воссоединения.
content:
  sections:
    - id: discovery
      title: Поиск кафе
      body: |
        Игрок исследует восточный Берлин, находит скрытое кафе и получает клубную карту с заданиями на наблюдательность.
      mechanics_links: []
      assets: []
    - id: menu_experience
      title: Меню остальгии
      body: |
        Нужно заказать DDR-классику, изучить истории продуктов и пройти мини-игру по реконструкции рецептов Club Cola и солянки.
      mechanics_links: []
      assets: []
    - id: conversations
      title: Диалоги с посетителями
      body: |
        Игрок слушает воспоминания, выбирает ответы и может примирить спор между поклонниками ГДР и молодыми западниками.
      mechanics_links: []
      assets: []
    - id: reflection
      title: Итоги вечера
      body: |
        Завершение оформляется в личном дневнике: игрок фиксирует, что из прошлого следует сохранить, а что оставить позади.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, расходы 20 еддис на дегустацию, культура +10.
        - Талисман «Ampelmännchen» и бонусы доверия у восточных NPC.
      mechanics_links: []
      assets: []
