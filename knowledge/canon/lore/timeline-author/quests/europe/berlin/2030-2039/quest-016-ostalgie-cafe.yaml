summary:
  problem: Тематика остальгии не раскрыта в игровой форме и просит камерного социального опыта.
  goal: Познакомить игрока с кафе, сохраняющим атмосферу ГДР, и показать, как память влияет на современный Берлин.
  essence: Игрок посещает Ostalgie Café, пробует DDR-меню и ведёт диалоги с посетителями, осмысляя двойственность прошлого.
  key_points:
    - Интерактивное меню и интерьер воспроизводят восточную эстетику.
    - Разговоры с «осси» и «вест» дают противоположные взгляды на историю.
    - Квест усиливает линию культурных различий и подготавливает к фестивалю воссоединения.
