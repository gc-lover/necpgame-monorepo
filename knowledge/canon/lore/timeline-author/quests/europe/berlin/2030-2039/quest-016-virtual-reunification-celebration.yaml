summary:
  problem: К 2038 году Berlin отмечает 50-летие объединения через VR-симуляцию исторических событий.
  goal: Исследовать как технологии помогают пережить историческую память.
  essence: Прошлое оживает в виртуальной реальности, позволяя каждому пережить объединение.
  key_points:
    - VR как инструмент исторического образования
    - Конфликт между аутентичностью и развлечением
    - Туристическая ценность виртуальных мемориалов
    - Темы: память, единство, технологическое наследие
content:
  sections:
    - id: context
      title: Исторический контекст
      body: |
        Полувековой юбилей объединения Германии отмечается VR-фестивалем, где посетители могут
        "пережить" падение стены и первые дни объединения.
      mechanics_links:
        - ../../../mechanics/social/reputation-berlin.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Организатор фестиваля просит помощи в создании аутентичной VR-симуляции исторических событий.
        Игрок должен сбалансировать историческую точность с развлекательной ценностью.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Собрать свидетельства очевидцев объединения
        - Создать иммерсивную VR-симуляцию
        - Организовать фестиваль с международными гостями
        - Защитить проект от политических интервенций
      mechanics_links: []
      assets: []
