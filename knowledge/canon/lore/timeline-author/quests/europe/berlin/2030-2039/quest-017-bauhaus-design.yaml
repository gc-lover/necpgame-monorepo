content:
  sections:
  - id: overview
    title: 'Обзор: Берлин 2030-2039 — «Дизайн Баухаус»'
    body: Этот educational_creative квест "Берлин 2030-2039 — «Дизайн Баухаус»" предлагает
      увлекательное исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Поступить в школу Баухаус, сдав экзамены и представив портфолио

      2. Пройти мастерскую архитектуры, изучая функциональные пространства

      3. Пройти мастерскую дизайна, создавая минималистичные предметы

      4. Пройти мастерскую искусства, работая с абстрактными формами

      5. Создать финальный проект (мебель или модульное жилье)

      '
    mechanics_links: []
    assets: []
  - id: admission
    title: Поступление
    body: 'Игрок сдаёт экзамены, представляя портфолио и концепцию «форма следует
      функции».

      Наставники оценивают понимание материалов и геометрии.

      '
    mechanics_links: []
    assets: []
  - id: workshops
    title: Мастерские
    body: '- Архитектура: моделирование функциональных пространств.

      - Дизайн: минималистичные предметы и «Weniger ist mehr».

      - Искусство: абстрактные формы и цветовые модули.

      '
    mechanics_links: []
    assets: []
  - id: final_project
    title: Финальный проект
    body: 'Игрок создаёт объект (мебель или модульное жильё) и проходит защиту перед
      кураторами.

      Отчёт фиксирует влияние Баухауса на современные проекты.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 3 000 XP и +20 к навыку «Дизайн».

      - Титул «Bauhaus Designer» и доступ к коллаборациям с брендами.

      '
    mechanics_links: []
    assets: []
