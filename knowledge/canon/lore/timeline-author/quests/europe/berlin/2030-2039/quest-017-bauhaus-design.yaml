summary:
  problem: Современная линия Берлина нуждается в образовательном опыте, раскрывающем философию Bauhaus.
  goal: Дать игроку пройти интенсивное обучение функциональному дизайну и создать собственный минималистичный проект.
  essence: Игрок сдаёт вступительный экзамен, посещает мастерские, формирует финальную работу и выставляет её перед кураторским советом.
  key_points:
    - Обучающие мини-игры по архитектуре, продукт-дизайну и типографике.
    - Принципы «Form follows function» отражены в геймплее и результатах.
    - Итоговый проект влияет на доступ к дизайнерским контрактам в Берлине.
content:
  sections:
    - id: admission
      title: Вступительный конкурс
      body: |
        Игрок решает тесты на чувство формы и цвета, выступает с мотивационной речью и получает индивидуального наставника.
      mechanics_links: []
      assets: []
    - id: workshops
      title: Мастерские Bauhaus
      body: |
        В серии занятий игрок изучает функциональную архитектуру, минималистичную мебель и экспериментальную типографику, выполняя задания
        на время.
      mechanics_links: []
      assets: []
    - id: studio_project
      title: Итоговый проект
      body: |
        Нужно выбрать объект (дом, мебель, интерфейс), разработать его в Bauhaus-стиле и рассчитать материалы, соблюдая бюджет.
      mechanics_links: []
      assets: []
    - id: exhibition
      title: Выставка выпускников
      body: |
        Проект демонстрируется экспертам и публике. От реакции зависит набор бонусов: городские заказы, медийный шум или приглашение в мастерскую.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, навык «Дизайн» +20.
        - Титул «Bauhaus Designer» и открытие дизайнерских контрактов.
      mechanics_links: []
      assets: []
