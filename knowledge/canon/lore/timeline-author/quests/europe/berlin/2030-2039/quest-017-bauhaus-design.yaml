summary:
  problem: Описание обучения в Bauhaus не фиксировало этапы образовательной программы
    и вывод по принципу «форма следует функции».
  goal: Структурировать квест как модуль обучения дизайну с финальной выставкой.
  essence: Игрок поступает в школу Баухаус, проходит мастерские и презентует минималистичный
    проект.
  key_points:
  - Принципы функционализма, минимализма и манифеста Баухауса.
  - Мастерские архитектуры, дизайна и искусства.
  - Финальный проект и защита на выставке.
