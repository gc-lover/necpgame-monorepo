summary:
  problem: Berlin развивает вертикальное фермерство для обеспечения продовольственной
    безопасности.
  goal: Исследовать устойчивое развитие города в условиях климатических изменений.
  essence: Крыши и стены города становятся продуктивными фермами, питающими миллионы.
  key_points:
  - Технологии вертикального выращивания растений
  - Конфликт между урбанизацией и экологией
  - Экономика городской еды и ее социальное воздействие
  - Темы: устойчивость, инновации, городская экология
