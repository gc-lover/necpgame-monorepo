summary:
  problem: Berlin развивает вертикальное фермерство для обеспечения продовольственной безопасности.
  goal: Исследовать устойчивое развитие города в условиях климатических изменений.
  essence: Крыши и стены города становятся продуктивными фермами, питающими миллионы.
  key_points:
    - Технологии вертикального выращивания растений
    - Конфликт между урбанизацией и экологией
    - Экономика городской еды и ее социальное воздействие
    - Темы: устойчивость, инновации, городская экология
content:
  sections:
    - id: context
      title: Экологический контекст
      body: |
        Глобальное потепление делает традиционное фермерство рискованным, заставляя города
        развивать локальное производство пищи через вертикальные фермы.
      mechanics_links:
        - ../../../mechanics/social/reputation-berlin.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Фермер-новатор просит помощи в защите своей вертикальной фермы от корпоративного поглощения.
        Игрок должен способствовать развитию устойчивого городского фермерства.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Защитить ферму от рейдерского захвата
        - Оптимизировать системы вертикального выращивания
        - Обучить местных жителей методам городского фермерства
        - Создать сеть распределения городской еды
      mechanics_links: []
      assets: []
