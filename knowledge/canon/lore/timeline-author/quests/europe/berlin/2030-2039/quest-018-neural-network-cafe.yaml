summary:
  problem: Кафе становится местом, где люди делятся нейронными сетями через прямое подключение.
  goal: Исследовать социальные последствия коллективного мышления через AI.
  essence: Люди собираются не за кофе, а за обменом мыслями и опытом через нейронные интерфейсы.
  key_points:
    - Коллективное сознание через AI-подключение
    - Конфликт приватности и коллективного интеллекта
    - Экономика обмена мыслями и воспоминаниями
    - Темы: сознание, приватность, коллективный разум
content:
  sections:
    - id: context
      title: Технологический контекст
      body: |
        Нейронные интерфейсы позволяют людям делиться воспоминаниями и навыками напрямую.
        Кафе становятся хабами для "ментального нетворкинга".
      mechanics_links:
        - ../../../mechanics/social/reputation-berlin.md
      assets: [ ]

    - id: plot
      title: Сюжет квеста
      body: |
        Владелец кафе просит помощи в разрешении этических проблем коллективного мышления.
        Игрок исследует границы приватности в эпоху общего разума.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: objectives
      title: Задачи квеста
      body: |
        - Расследовать случаи потери индивидуальности
        - Разработать протоколы безопасного обмена мыслями
        - Защитить кафе от анти-технологических активистов
        - Создать этические guidelines для нейронного общения
      mechanics_links: [ ]
      assets: [ ]
