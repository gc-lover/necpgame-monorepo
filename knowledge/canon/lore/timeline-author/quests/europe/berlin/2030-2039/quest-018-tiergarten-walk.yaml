summary:
  problem: Markdown-квест не описывал последовательность прогулки по Тиргартену и эффекты релаксации.
  goal: Структурировать туристическую прогулку через парк с подъёмом на колонну Победы.
  essence: Игрок исследует зелёные «лёгкие» Берлина, поднимается на Siegessäule и завершает пикником.
  key_points:
    - Панорама с Goldelse и подробности FKK-традиции.
    - Подчёркнуты исторические объекты внутри парка.
    - Квест снижает стресс и повышает культурную репутацию.
quest_definition:
  quest_type: relaxation_tourism
  level_min: 10
  level_max: 50
  requirements:
    - completed: canon-quest-berlin-2020-2029-brandenburg-gate
    - reputation: {"cultural": 5}
  objectives:
    - Зайти в Тиргартен через Бранденбургские ворота
    - Пройтись по аллеям и вдоль прудов парка
    - Подняться на колонну Победы (285 ступеней)
    - Сделать панорамные фотографии города с Goldelse
    - Устроить пикник на лужайке парка
    - Восстановить стресс и получить бафф "Зелёная энергия"
  rewards:
    xp: 600
    type: eddies
    value: 0
    reputation: {"cultural": 10, "wellness": 15}
    unlocks:
      achievements: ["tiergarten_king"]
      flags: ["berlin_tiergarten_explorer"]
  branches:
    - id: photography_focus
      condition: "Фокус на фотографию и панорамы"
      rewards_modifier: {"reputation": {"cultural": 20}}
      next_quests: ["canon-quest-berlin-2030-2039-currywurst-empire"]
    - id: relaxation_focus
      condition: "Фокус на отдых и пикник"
      rewards_modifier: {"reputation": {"wellness": 25}}
      next_quests: ["canon-quest-berlin-2030-2039-bauhaus-design"]
content:
  sections:
    - id: entrance
      title: Вход и маршруты
      body: |
        Игрок заходит со стороны Brandenburger Tor и выбирает тропу через пруды и аллеи.
        Аудиогид рассказывает историю парка (210 гектаров).
      mechanics_links: [ ]
      assets: [ ]
    - id: victory_column
      title: Колонна Победы
      body: |
        - Подъём на 285 ступеней к золотой Виктории.
        - Панорама города, фото-задание на Goldelse.
      mechanics_links: [ ]
      assets: [ ]
    - id: relaxation
      title: Отдых
      body: |
        Пикник на лужайке, возможность наблюдать FKK-зону и общение с местными.
        Игрок восстанавливает «Стресс» и получает бафф «Зелёная энергия».
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 600 XP, -30% стресса и +10 к параметру «Культура».
        - Ачивка «Король Тиргартена» и связь с парками мира.
      mechanics_links: [ ]
      assets: [ ]
