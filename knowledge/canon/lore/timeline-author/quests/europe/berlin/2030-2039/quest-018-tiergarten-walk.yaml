summary:
  problem: Не хватало спокойного контента, демонстрирующего зелёную сторону Берлина.
  goal: Предложить игроку релаксовую прогулку по Тиргартену с подъёмом на колонну Победы и мини-активностями.
  essence: Игрок исследует аллеи, делает снимки с Goldelse и завершает квест пикником, снижая стресс.
  key_points:
    - Пешеходный маршрут с историческими справками о парке и колонне.
    - Выбор активности (фотоохота, бег, FKK-ложи) влияет на бонусы.
    - Квест усиливает линию urban wellbeing и сравнивает парки мегаполисов.
content:
  sections:
    - id: pathfinding
      title: Маршрут через парк
      body: |
        Игрок планирует путь, отмечает точки интереса и синхронизирует прогулку с музыкальными плейлистами.
      mechanics_links: []
      assets: []
    - id: victory_column
      title: Колонна Победы
      body: |
        Нужен подъём на 285 ступеней. Сверху доступна панорама города и интерактивная карта исторических событий.
      mechanics_links: []
      assets: []
    - id: activities
      title: Выбор активности
      body: |
        Игрок может устроить пикник, заняться бегом или присоединиться к FKK-зоне. Каждый вариант даёт уникальный бафф.
      mechanics_links: []
      assets: []
    - id: relaxation
      title: Отдых и рефлексия
      body: |
        Финальный этап фиксирует показатели стрессоустойчивости, открывает медитативный плейлист и приглашение на другие парковые квесты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, стресс -30%.
        - Ачивка «Король Тиргартена» и бонусы к местной туристической репутации.
      mechanics_links: []
      assets: []
