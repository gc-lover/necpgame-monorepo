summary:
  problem: Берлинский стартап разрабатывает квантовый компьютер для решения климатических проблем.
  goal: Исследовать этические дилеммы технологического прогресса в экологии.
  essence: Квантовые вычисления обещают решить глобальное потепление, но требуют огромных ресурсов.
  key_points:
    - Этический выбор: спасти планету любой ценой?
    - Конфликт между немедленными нуждами и долгосрочными решениями
    - Экономика квантовых технологий и их доступность
    - Темы: ответственность, прогресс, технологическая этика
content:
  sections:
    - id: context
      title: Технологический контекст
      body: |
        Квантовые компьютеры наконец достигают практического применения, обещая революцию
        в моделировании климата и оптимизации энергосистем.
      mechanics_links:
        - ../../../mechanics/social/reputation-berlin.md
      assets: []

    - id: plot
      title: Сюжет квеста
      body: |
        Основатель стартапа сталкивается с этической дилеммой: использовать квантовый компьютер
        для решения климатических проблем или сделать его доступным для всех.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: []

    - id: objectives
      title: Задачи квеста
      body: |
        - Защитить стартап от корпоративного шпионажа
        - Решить дилемму между прибылью и общественным благом
        - Разработать модель устойчивого развития квантовых технологий
        - Организовать международное партнерство
      mechanics_links: []
      assets: []
