summary:
  problem: Нужен массовый фестиваль, показывающий технокультуру Берлина и взаимодействие толпы.
  goal: Воссоздать Love Parade как живой liveops-ивент с динамическими платформами, социальными миссиями и endurance-геймплеем.
  essence: Игрок присоединяется к колонне на Straße des 17. Juni, танцует вместе с миллионами и выполняет задания на координацию и выносливость.
  key_points:
    - Огромные платформы с DJ задают ритм и динамические баффы.
    - Игрок формирует связи с клубными фракциями и продвигает свою студию.
    - Парад влияет на ночную экономику и будущие музыкальные события.
content:
  sections:
    - id: gathering
      title: Сбор у Бранденбургских ворот
      body: |
        Игрок получает маршрут, выбирает платформу и синхронизирует плейлист. Можно записаться волонтёром или выступить инди-DJ.
      mechanics_links: []
      assets: []
    - id: parade_flow
      title: Движение колонны
      body: |
        На протяжении парада требуется удерживать ритм, выполнять всплывающие задания и взаимодействовать с другими участниками.
      mechanics_links: []
      assets: []
    - id: community_tasks
      title: Социальные активности
      body: |
        Игрок участвует в уборке, помогает пострадавшим и поддерживает LGBTQ+ колонны, повышая репутацию.
      mechanics_links: []
      assets: []
    - id: grand_finale
      title: Финал у колонны Победы
      body: |
        Завершение сопровождается световым шоу и голосованием за платформу года. Лучшие участники получают приглашение в клубные ивенты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, выносливость-бафф «Любовь к техно», доступ к liveops «Rave Network».
        - Ачивка «Love Parade Legend».
      mechanics_links: []
      assets: []
