summary:
  problem: Линии холодной войны в Берлине нужен квест, сочетающий историю Checkpoint Charlie и интерактивный опыт.
  goal: Дать игроку возможность пройти маршрут беглецов, увидеть музей и пережить танковое противостояние через VR.
  essence: Игрок исследует КПП, погружается в реконструкцию 1961 года и делает выбор, как рассказать историю разделённого города.
  key_points:
    - Реплика будки, актёры в форме и табличка «You are leaving the American Sector».
    - VR-симуляция танкового противостояния и попытка побега.
    - После миссии игрок формирует музейный отчёт, влияющий на образовательные программы.
