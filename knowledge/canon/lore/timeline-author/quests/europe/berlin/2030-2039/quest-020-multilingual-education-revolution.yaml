summary:
  problem: Berlin внедряет нейронное обучение языкам, позволяющее овладеть любым языком за недели.
  goal: Исследовать культурные последствия мгновенного языкового барьера.
  essence: Языки перестают быть барьером, но теряют свою культурную уникальность.
  key_points:
    - Нейронное обучение как демократизация знаний
    - Конфликт между скоростью обучения и глубиной понимания
    - Экономические возможности глобального общения
    - Темы: культура, идентичность, глобализация
content:
  sections:
    - id: context
      title: Социальный контекст
      body: |
        Нейронные импланты позволяют изучать языки мгновенно, но вызывают дебаты
        о потере культурной глубины и языкового разнообразия.
      mechanics_links:
        - ../../../mechanics/social/reputation-berlin.md
      assets: [ ]

    - id: plot
      title: Сюжет квеста
      body: |
        Учитель языков борется за сохранение традиционных методов обучения против
        корпораций, продвигающих массовые нейронные импланты.
      mechanics_links:
        - ../../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: objectives
      title: Задачи квеста
      body: |
        - Защитить традиционные языковые школы
        - Исследовать побочные эффекты нейронного обучения
        - Создать гибридную систему образования
        - Организовать фестиваль языкового разнообразия
      mechanics_links: [ ]
      assets: [ ]
