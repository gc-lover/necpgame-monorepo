content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит с кризисом климатических беженцев Берлина 2040-2060. Игрок становится
        частью подземного движения помощи и сопротивления катастрофе.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: underground_discovery
      title: Открытие подземелья
      body: |
        Поиск скрытых входов в подземную сеть. Берлин стал многоуровневым городом,
        где миллионы живут под землей, спасаясь от экстремальной погоды.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: []
    - id: refugee_meeting
      title: Встреча с лидерами
      body: |
        Диалог с лидерами различных общин: африканские беженцы от засухи,
        европейцы от наводнений, азиаты от тайфунов. Каждый рассказывает свою историю.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: resource_assessment
      title: Оценка ресурсов
      body: |
        Инвентаризация подземного города: запасы еды, воды, медикаментов,
        проблемы с вентиляцией, электричеством и психическим здоровьем.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: aid_organization
      title: Организация помощи
      body: |
        Координация поставок из верхнего мира: контрабанда продовольствия,
        медицинской помощи, организация медицинских миссий.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: []
    - id: shelter_defense
      title: Защита убежища
      body: |
        Оборона от рейдеров, ищущих ресурсы, и корпоративных сил,
        пытающихся захватить территорию для своих нужд.
      mechanics_links:
        - mechanics/combat/combat-mechanics.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 200 XP, расходы -80, пропуск общины беженцев.
        - Ачивка «Гуманитарная помощь» и доступ к подземным сетям.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
