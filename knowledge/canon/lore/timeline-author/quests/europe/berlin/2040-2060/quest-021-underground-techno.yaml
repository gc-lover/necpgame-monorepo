summary:
  problem: Markdown-описание не фиксировало смешение истории бункеров и современной
    техно-сцены.
  goal: Показать глубинный рейв в бетонных убежищах и интеграцию VR-архивов.
  essence: Игрок спускается на 20 метров под землю, переживает историю бункера и получает
    статус героя андерграунда.
  key_points:
  - Поиск тайного входа и взаимодействие с куратором подпольной сети.
  - Сочетание рейва и VR-тура, раскрывающего прошлое холодной войны.
  - Повышение репутации в underground-среде и доступ к скрытым площадкам.
