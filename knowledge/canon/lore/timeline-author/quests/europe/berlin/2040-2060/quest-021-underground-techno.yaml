summary:
  problem: Продолжению техно-линии требовалась миссия, объединяющая наследие бункеров и современную рейв-культуру.
  goal: Послать игрока в подземный комплекс, где музыка и история сочетаются через VR-тур и ночной рейв.
  essence: Игрок находит секретный вход, переживает техно-сет в бункере и открывает правду о военном прошлом локации.
  key_points:
    - Бункерный рейв с отражающимся басом и минимальным светом.
    - VR-тур рассказывает о холодной войне и превращении пространства.
    - Репутация underground-сцены растёт при успешной поддержке коммьюнити.
content:
  sections:
    - id: scouting
      title: Поиск входа
      body: |
        Игрок взаимодействует с подпольными промоутерами, получает код доступа и собирает экипировку для 20-метрового спуска.
      mechanics_links: []
      assets: []
    - id: descent
      title: Спуск в бункер
      body: |
        Сложный маршрут через шахты и технические коридоры. Важно сохранять спокойствие и помогать другим участникам.
      mechanics_links: []
      assets: []
    - id: rave
      title: Подземный рейв
      body: |
        Бетонные стены усиливают бас, игрок участвует в ритм-игре и удерживает энергетический уровень толпы.
      mechanics_links: []
      assets: []
    - id: history
      title: Архив бункера
      body: |
        В VR-зале показывают хронику WWII и холодной войны. Игрок собирает факты для будущих событий.
      mechanics_links: []
      assets: []
    - id: exit
      title: Рассвет и выход
      body: |
        Под утро команда поднимается на поверхность, отмечая рассвет и планируя новые мероприятия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, расходы 30 еддис, репутация underground +15.
        - Титул «Король подземелья» и доступ к подпольным площадкам LiveOps.
      mechanics_links: []
      assets: []
