content:
  sections:
  - id: overview
    title: 'Обзор: Берлин 2040-2060 — «Подземное техно»'
    body: Этот underground_rave квест "Берлин 2040-2060 — «Подземное техно»" предлагает
      увлекательное исследование и взаимодействие с миром игры.
    mechanics_links: []
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Найти тайный вход в подземный бункер и пройти проверку куратора

      2. Спуститься на 20 метров вглубь и пройти испытание клаустрофобии

      3. Пережить подземный рейв с уникальной акустикой бетонных стен

      4. Изучить VR-архив истории холодной войны в бункере

      5. Принять решение о распространении VR-отрывков

      '
    mechanics_links: []
    assets: []
  - id: descent
    title: Спуск в бункер
    body: 'Игрок следует за проводником, открывающим скрытый люк и шахту на глубину
      20 метров.

      Проверка на выносливость и хладнокровие задаёт тон клаустрофобной атмосферы.

      '
    mechanics_links: []
    assets: []
  - id: rave
    title: Рейв и акустика
    body: 'Бетонные стены усиливают бас, свет ограничен стробоскопами, а диджеи миксуют
      set для узкого круга.

      Игрок поддерживает ресурс «Энергия» и взаимодействует с легендами сцены.

      '
    mechanics_links: []
    assets: []
  - id: history
    title: Исторический слой
    body: 'VR-модуль показывает бункер времён воздушных атак и хронику холодной войны.

      Решение, делиться ли отрывками VR с посетителями, влияет на репутацию и последствия
      для локации.

      '
    mechanics_links: []
    assets: []
  - id: rewards
    title: Награды
    body: '- 3 000 XP, -30 кредов на вход и бар.

      - Репутация underground +15, ачивка «Король подземелья».

      - Разблокировка будущих бункерных точек и особых ремиксов.

      '
    mechanics_links: []
    assets: []
