summary:
  problem: Высокой ветке Берлина нужен финальный сценарий о создании автономной техно-коммуны.
  goal: Организовать район, управляемый музыкой и коллективными решениями, и удержать его от вмешательства властей.
  essence: Игрок захватывает заброшенный квартал, настраивает звуковые системы, вводит демократию танца и защищает утопию.
  key_points:
    - Техно используется как язык управления и голосование.
    - Коллективные кухни и ресурсы требуют менеджмента.
    - Давление властей и корпораций создаёт многовариантный финал.
content:
  sections:
    - id: takeover
      title: Захват района
      body: |
        Игрок с союзниками занимает заброшенные здания, устанавливает периметр и договаривается с соседними сообществами о нейтралитете.
      mechanics_links: []
      assets: []
    - id: sound_network
      title: Звуковая сеть
      body: |
        Район насыщается колонками и генераторами. Игрок балансирует энергопотребление и качество звука, открывая тематические сцены.
      mechanics_links: []
      assets: []
    - id: dance_governance
      title: Голосование танцем
      body: |
        Решения принимаются на рейвах. Игрок запускает мини-игру «ритмического голосования», влияющую на экономику и безопасность.
      mechanics_links: []
      assets: []
    - id: defense
      title: Защита автономии
      body: |
        Власти предъявляют ультиматум. Игрок выбирает стратегию — информационная кампания, переговоры или баррикады.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Исход утопии
      body: |
        Финальный выбор: сохранить независимость, пойти на компромисс с городом или потерять район под давлением силовиков.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, открытие автономной зоны для liveops-событий.
        - Титул «Основатель техно-утопии» и доступ к уникальным сетам.
      mechanics_links: []
      assets: []
