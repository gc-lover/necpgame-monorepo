summary:
  problem: Линейке Берлина требовался спокойный квест о преобразовании Темпельхофа в парк и культурную площадку.
  goal: Провести игрока по взлётным полосам, активностям парка и подпольным рейвам в ангарах.
  essence: Игрок исследует исторический аэропорт, сочетая отдых, спорт и техно-сцену.
  key_points:
    - Огромное открытое пространство позволяет проводить редкие активности.
    - История воздушного моста и архитектуры нацистской эпохи раскрывается через AR-гиды.
    - Ангары служат техно-площадкой, поддерживая связи с утопической линией.
content:
  sections:
    - id: entry
      title: Вход на поле
      body: |
        Игрок получает доступ к парку, активирует AR-брелок с историей «воздушного моста» и выбирает маршрут исследования.
      mechanics_links: []
      assets: []
    - id: runway_walk
      title: Прогулка по взлётной полосе
      body: |
        Длинная прогулка и велозаезд по бывшей полосе. Задания на скорость и фото-чекпоинты открывают коллекционные кадры.
      mechanics_links: []
      assets: []
    - id: activities
      title: Активности парка
      body: |
        Игрок выбирает кайтинг, велопрогулку, пикник или наблюдение за дронами. Каждая активность даёт уникальные баффы.
      mechanics_links: []
      assets: []
    - id: hangar_rave
      title: Подпольный рейв
      body: |
        В ангарах разворачивается техно-вечеринка. Игрок решает, поддерживать ли событие и как реагировать на риск рейда полиции.
      mechanics_links: []
      assets: []
    - id: sunset
      title: Закат над Темпельхофом
      body: |
        Финальная сцена — наблюдение за закатом и запуск проекций, завершающих квест релаксационным бонусом.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, снижение уровня стресса на 40%.
        - Титул «Пилот Темпельхофа» и доступ к городским мероприятиям на площадке.
      mechanics_links: []
      assets: []
