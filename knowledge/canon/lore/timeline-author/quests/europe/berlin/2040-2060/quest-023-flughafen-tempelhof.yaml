summary:
  problem: Линейке Берлина требовался спокойный квест о преобразовании Темпельхофа в парк и культурную площадку.
  goal: Провести игрока по взлётным полосам, активностям парка и подпольным рейвам в ангарах.
  essence: Игрок исследует исторический аэропорт, сочетая отдых, спорт и техно-сцену.
  key_points:
    - Огромное открытое пространство позволяет проводить редкие активности.
    - История воздушного моста и архитектуры нацистской эпохи раскрывается через AR-гиды.
    - Ангары служат техно-площадкой, поддерживая связи с утопической линией.
