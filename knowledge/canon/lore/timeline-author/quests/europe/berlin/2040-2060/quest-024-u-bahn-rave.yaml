summary:
  problem: Техно-линии Берлина не хватало мобильного события с высоким риском.
  goal: Организовать рейв в движущемся поезде U-Bahn и сохранить секретность.
  essence: Игрок арендует вагон, устанавливает звук и ведёт вечеринку по Ringbahn, уклоняясь от полиции.
  key_points:
    - Мобильная вечеринка на жёлтых вагонах метро.
    - Распространение информации через закрытые сети.
    - Угроза рейда полиции создаёт напряжение.
content:
  sections:
    - id: setup
      title: Подготовка операции
      body: |
        Игрок договаривается с машинистом, закупает оборудование и проверяет расписание Ringbahn. Требуется скрытая логистика.
      mechanics_links:
        - mechanics/planning/mission-prep.yaml
      assets: []
    - id: installation
      title: Монтаж звука
      body: |
        В вагоне монтируются колонки и свет. Мини-игра проверяет баланс звука и энергопотребление.
      mechanics_links:
        - mechanics/crafting/audio-setup.yaml
      assets: []
    - id: broadcast
      title: Сигнал участникам
      body: |
        Через закрытые каналы игрок публикует кодовое сообщение. Успешный PR увеличивает число гостей, но повышает риск обнаружения.
      mechanics_links:
        - mechanics/social/encrypted-broadcast.yaml
      assets: []
    - id: ride
      title: Рейв на колесах
      body: |
        Во время движения игрок управляет музыкой и следит за полицией. Случайные проверки требуют быстрой реакции.
      mechanics_links:
        - mechanics/liveops/event-management.yaml
      assets: []
    - id: escape
      title: Сход и прикрытие
      body: |
        После нескольких кругов нужно остановить вечерину и скрыться. Удачный побег сохраняет репутацию и избегает штрафов.
      mechanics_links:
        - mechanics/stealth/escape-sequence.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, репутация «Техно-легенда» +20.
        - Титул «U-Bahn Maestro», шанс получить уникальные liveops события.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
