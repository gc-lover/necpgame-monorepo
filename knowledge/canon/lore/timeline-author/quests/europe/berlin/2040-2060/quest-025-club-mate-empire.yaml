summary:
  problem: Экономической линии Берлина нужен квест о создании легендарного напитка-культа.
  goal: Построить сеть поставок Club-Mate для техно-сцены и расширить бренд.
  essence: Игрок берёт дистрибуцию, запускает маркетинг и становится «Club-Mate Baron».
  key_points:
    - Показаны привычки хакеров и рейверов.
    - Развитие франшизы и логистики по Европе.
    - Титул и пассивный доход связывают квест с liveops событиями.
