summary:
  problem: Экономической линии Берлина нужен квест о создании легендарного напитка-культа.
  goal: Построить сеть поставок Club-Mate для техно-сцены и расширить бренд.
  essence: Игрок берёт дистрибуцию, запускает маркетинг и становится «Club-Mate Baron».
  key_points:
    - Показаны привычки хакеров и рейверов.
    - Развитие франшизы и логистики по Европе.
    - Титул и пассивный доход связывают квест с liveops событиями.
content:
  sections:
    - id: license
      title: Покупка лицензии
      body: |
        Игрок договаривается с владельцами рецепта, получает ограниченные права и план поставок.
      mechanics_links:
        - mechanics/economy/franchise-contract.yaml
      assets: []
    - id: distribution
      title: Расширение поставок
      body: |
        Нужно обеспечить поставки во все клубы Берлина. Мини-игра следит за температурой, запасами и своевременной доставкой.
      mechanics_links:
        - mechanics/economy/supply-chain.yaml
      assets: []
    - id: marketing
      title: Создание культа
      body: |
        Кампании с диджеями, артом и AR-фильтрами. От выбора каналов зависит рост популярности.
      mechanics_links:
        - mechanics/social/viral-campaign.yaml
      assets: []
    - id: expansion
      title: Выход за пределы города
      body: |
        Игрок выбирает города Европы, адаптирует стратегию под локальную сцену и конкурирует с энергетиками.
      mechanics_links:
        - mechanics/economy/market-expansion.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, пассивный доход 30 000 еддис в неделю.
        - Титул «Club-Mate Baron», доступ к брендированным liveops активациям.
      mechanics_links:
        - mechanics/progression/passive-income.yaml
      assets: []
