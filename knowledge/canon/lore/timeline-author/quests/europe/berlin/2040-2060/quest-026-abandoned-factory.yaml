summary:
  problem: Берлинской линии нужен квест о преобразовании индустриального наследия в клубную икону.
  goal: Сквотировать фабрику, переоборудовать её и запустить культовый техно-клуб.
  essence: Игрок захватывает пространство, строит инфраструктуру и открывает легендарную площадку.
  key_points:
    - Отсылка к истории Berghain и другим сквот-клубам.
    - Многоэтапный ремонт и подбор персонала.
    - Репутация повышает влияние на техно-сцену.
