summary:
  problem: Не хватало карьерного квеста для техно-DJ в будущей линии Берлина.
  goal: Провести игрока от обучения до статуса резидента топ-клубов.
  essence: Игрок осваивает технику, выступает в клубах и получает резиденцию.
  key_points:
    - Включает обучение винилу, цифровым сетам и продакшену.
    - Ключевые площадки: Berghain, Tresor, Watergate.
    - Репутация DJ влияет на доступ к liveops фестивалям.
content:
  sections:
    - id: training
      title: Обучение диджеингу
      body: |
        Игрок посещает студию, учится миксовать на виниле, CDJ и Ableton. Мини-игры проверяют слух и ритм.
      mechanics_links:
        - mechanics/progression/skill-training.yaml
      assets: []
    - id: gigs
      title: Первые выступления
      body: |
        Серия сетов в небольших клубах Берлина. Успех влияет на букинг в более крупные площадки.
      mechanics_links:
        - mechanics/social/performance-feedback.yaml
      assets: []
    - id: demo
      title: Запись демо-микса
      body: |
        Игрок создаёт микс для Ostgut Ton или Tresor Records. От качества зависит внимание букинговых агентств.
      mechanics_links:
        - mechanics/media/demo-production.yaml
      assets: []
    - id: berghain
      title: Выступление в Berghain
      body: |
        Кульминация — восьмичасовой сет. Игрок управляет энергией танцпола и поддерживает звук в пиковые часы.
      mechanics_links:
        - mechanics/liveops/extended-set.yaml
      assets: []
    - id: residency
      title: Статус резидента
      body: |
        После успеха игрок получает приглашение стать резидентом. Выбор клуба влияет на будущие миссии.
      mechanics_links:
        - mechanics/progression/career-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 8 000 XP, доход 50 000–500 000 еддис в месяц.
        - Титул «Техно-легенда», эксклюзивные сет-листы и приглашения на мировые фестивали.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
