summary:
  problem: Для эпохи Time of the Red не хватало берлинского квеста о жизни в бункере.
  goal: Пережить бурю, сохранив техно-культуру и безопасность.
  essence: Игрок эвакуируется в бункер, организует быт и underground-рейвы, пока буря не утихнет.
  key_points:
    - Использует исторические бункеры Берлина.
    - Поддерживает мораль и культуру через музыку.
    - Освещает социальную динамику во время кризиса.
content:
  sections:
    - id: alert
      title: Предупреждение о буре
      body: |
        Система раннего оповещения объявляет о приближении красной бури. Игрок собирает припасы и координирует эвакуацию.
      mechanics_links:
        - mechanics/survival/emergency-prep.yaml
      assets: []
    - id: shelter
      title: Жизнь в бункере
      body: |
        Внутри нужно распределить ресурсы, наладить коммуникации и удерживать порядок среди жителей.
      mechanics_links:
        - mechanics/survival/resource-management.yaml
      assets: []
    - id: culture
      title: Подземный рейв
      body: |
        Чтобы поддержать мораль, игрок организует техно-эвент. Успех снижает стресс и укрепляет связь сообщества.
      mechanics_links:
        - mechanics/liveops/morale-event.yaml
      assets: []
    - id: crisis
      title: Испытания
      body: |
        Случайные события: перебои с воздухом, попытки мародёров, психическое напряжение. Решения влияют на выживаемость.
      mechanics_links:
        - mechanics/survival/event-response.yaml
      assets: []
    - id: aftermath
      title: Выход на поверхность
      body: |
        После 48 часов буря стихает. Игрок фиксирует последствия, помогает городу и получает отчёт о влиянии событий.
      mechanics_links:
        - mechanics/progression/post-crisis-report.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, атрибут «Выносливость» +15.
        - Ачивка «Подземный выживший», доступ к сетке кризисных liveops.
      mechanics_links:
        - mechanics/progression/achievement-unlock.yaml
      assets: []
