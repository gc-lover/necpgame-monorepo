summary:
  problem: Будущее Берлина как tech-hub требовало экономической арки с настоящей борьбой за лидерство в Европе.
  goal: Создать стартап, пройти питчинг, масштабироваться и стать единорогом или пережить крах.
  essence: Игрок формирует команду в Кройцберге, привлекает инвесторов и решает стратегию выхода.
  key_points:
    - Симуляция раундов инвестиций и международной конкуренции.
    - Выбор между агрессивным ростом и устойчивой культурной моделью.
    - Исход влияет на глобальную экономическую мету и технологические ветки.
