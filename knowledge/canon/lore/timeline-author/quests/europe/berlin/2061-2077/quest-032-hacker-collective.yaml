summary:
  problem: Хакерской ветке Берлина нужен квест о вступлении в легендарный Chaos Computer Club.
  goal: Проверить навыки, пройти конгресс и доказать соответствие хакерской этике CCC.
  essence: Игрок проходит испытания, участвует в хакатоне и публично раскрывает уязвимость, получая доступ к ресурсам клуба.
  key_points:
    - Серия испытаний демонстрирует культурные ритуалы CCC.
    - Хакатон и публичная презентация поднимают репутацию игрока.
    - Вступление открывает фракционные миссии и ресурсы.
content:
  sections:
    - id: aptitude_test
      title: Тест навыков
      body: |
        Игрок получает приглашение на закрытый тест: нужно взломать виртуальную песочницу, не нарушив хакерскую этику. Результат определяет
        отношение членов клуба.
      mechanics_links:
        - mechanics/hacking/aptitude-challenge.yaml
      assets: []
    - id: congress
      title: Chaos Communication Congress
      body: |
        Посещение легендарного конгресса CCC. Игрок слушает доклады, участвует в Blinkenlights-инсталляциях и знакомится с ветеранами сцены.
      mechanics_links: []
      assets: []
    - id: hackathon
      title: Ночная сессия
      body: |
        24-часовой хакатон по обнаружению уязвимости в корпоративной системе. Успех приносит очки репутации и данные для дальнейшего квеста.
      mechanics_links:
        - mechanics/hacking/team-hackathon.yaml
      assets: []
    - id: disclosure
      title: Публичное раскрытие
      body: |
        Игрок решает, как презентовать найденную дыру: официально, через медиапартнёров или анонимно. Выбор влияет на отношения с корпорациями.
      mechanics_links:
        - mechanics/narrative/public-disclosure.yaml
      assets: []
    - id: initiation
      title: Вступительный ритуал
      body: |
        Финальная сцена — вручение бейджа CCC и подписание хакерского кодекса. Игрок получает доступ к офлайн- и онлайн-ресурсам клуба.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 8 000 XP, доступ к лабораториям CCC и их контрактам.
        - Титул «Chaos Hacker» и ветка фракционных миссий.
      mechanics_links:
        - mechanics/progression/faction-unlock.yaml
      assets: []
