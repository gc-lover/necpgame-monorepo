summary:
  problem: Политико-экономической линии требовался квест о борьбе Берлина за статус главного tech-хаба Европы.
  goal: Лоббировать инвестиции, привлекать таланты и победить в голосовании городов.
  essence: Игрок выстраивает коалиции, запускает кампусы корпораций и ведёт информационную войну с Лондоном и Парижем.
  key_points:
    - Инвестиционные раунды и налоговые льготы формируют экономику региона.
    - Конкуренция с другими столицами создаёт динамичные события liveops.
    - Финальное голосование задаёт долгосрочные последствия для Европы.
content:
  sections:
    - id: lobbying
      title: Привлечение капитала
      body: |
        Игрок убеждает инвестфонды и Еврокомиссию направить средства в Берлин. Нужно подготовить презентации и договориться о налоговых
        стимулах.
      mechanics_links:
        - mechanics/diplomacy/investment-lobby.yaml
      assets: []
    - id: talent
      title: Глобальный рекрутинг
      body: |
        Организация программ релокации для инженеров Европы. Решения влияют на демографию города и на отношения с фракциями мигрантов.
      mechanics_links:
        - mechanics/economy/talent-pipeline.yaml
      assets: []
    - id: campuses
      title: Корпоративные кампусы
      body: |
        Строительство кампусов для крупных корпораций и стартапов. Игрок балансирует между локальными компаниями и международными гигантами.
      mechanics_links:
        - mechanics/construction/campus-development.yaml
      assets: []
    - id: showdown
      title: Европейская дуэль
      body: |
        Инфокампании Лондона и Парижа атакуют Берлин. Игрок решает, отвечать ли агрессивно, сотрудничать или искать компромисс.
      mechanics_links:
        - mechanics/narrative/media-battle.yaml
      assets: []
    - id: vote
      title: Голос континента
      body: |
        На финальном саммите города голосуют за новую tech-столицу. Итог определяет льготы, миссии и статус Берлина в мире.
      mechanics_links:
        - mechanics/social/continental-vote.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, уникальные экономические ивенты для города.
        - Ветка «Европейский кремний» с бонусами к бизнес-контрактам.
      mechanics_links:
        - mechanics/progression/city-status.yaml
      assets: []
