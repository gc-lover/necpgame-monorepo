content:
  sections:
    - id: onboarding
      title: Принятие в лабораторию
      body: |
        Игрок проходит собеседование и подписывает кодекс этики DFKI. Надо выбрать специализацию: безопасность, объяснимость или эффективность.
      mechanics_links: []
      assets: []
    - id: development
      title: Итерации разработки
      body: |
        Серия исследовательских задач по обучению моделей. Игрок распределяет вычислительные ресурсы и следит за приватностью данных.
      mechanics_links:
        - mechanics/research/iterative-training.yaml
      assets: []
    - id: dilemma
      title: Этический конфликт
      body: |
        Корпорации требуют ускорить выпуск в ущерб этике. Игрок решает, поддержать ли компромисс, сообщить журналистам или уйти в подполье.
      mechanics_links:
        - mechanics/narrative/ethical-choice.yaml
      assets: []
    - id: breakthrough
      title: Прорывовой AGI
      body: |
        Лаборатория достигает создания объяснимого AGI. Система способна решать глобальные задачи, но вызывает страх у политиков и военных.
      mechanics_links: []
      assets: []
    - id: decision
      title: Судьба проекта
      body: |
        Игрок выбирает: опубликовать код, передать AGI Европейскому союзу, продать корпорациям или уничтожить разработки. Последствия масштабны.
      mechanics_links:
        - mechanics/diplomacy/branching-outcome.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 20 000 XP, влияние на глобальную ИИ-политику.
        - Ветка операций «Европейский AGI» и доступ к высокоуровневым research-квестам.
      mechanics_links:
        - mechanics/progression/global-impact.yaml
      assets: []
