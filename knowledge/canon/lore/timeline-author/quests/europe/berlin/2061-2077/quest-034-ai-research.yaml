summary:
  problem: ИИ-линии требовался сюжет про европейскую альтернативу глобальным AGI.
  goal: Разработать этичный искусственный интеллект и решить, кому он принадлежит.
  essence: Игрок работает в берлинской лаборатории, балансируя эффективность и мораль, а затем принимает решение о судьбе AGI.
  key_points:
    - Европейские ценности и GDPR формируют ограничения.
    - Конфликт учёных, корпораций и активистов создаёт напряжение.
    - Финальное решение меняет политический ландшафт и доступ к технологиям.
