summary:
  problem: В технологической линии Берлина не хватало квеста о глобальной конференции инноваций.
  goal: Погрузить игрока в Berlin Tech Summit, где решается судьба стартапов и инвестиций Европы.
  essence: Игрок регистрирует проект, презентует его и строит сеть партнёров, посещая демо-зоны и after-party.
  key_points:
    - Messe Berlin превращается в хаб квантовых, биотех и AI-демо.
    - Квест соединяет питч-сессии, networking и вечерние техно-ивенты.
    - Решения игрока влияют на инвестиции и последующие liveops.
content:
  sections:
    - id: registration
      title: Регистрация и подготовка
      body: |
        Игрок оформляет заявку, выбирает формат участия и готовит материалы презентации.
      mechanics_links:
        - mechanics/planning/event-prep.yaml
      assets: []
    - id: pitch
      title: Питч проекта
      body: |
        На сцене Berlin Tech Summit нужно уложиться в три минуты, ответить на вопросы инвесторов и показать демонстрацию.
      mechanics_links:
        - mechanics/business/startup-pitch.yaml
      assets: []
    - id: networking
      title: Networking-зона
      body: |
        Игрок посещает встречи один на один, подписывает меморандумы и собирает контакты для будущих интеграций.
      mechanics_links:
        - mechanics/social/professional-networking.yaml
      assets: []
    - id: expo
      title: Demo-зоны и панели
      body: |
        Посещение стендов AI, biotech и квантовых решений. Выбор тем даёт бонусы к знаниям и открывает side-квесты.
      mechanics_links:
        - mechanics/exploration/expo-discovery.yaml
      assets: []
    - id: afterparty
      title: Techno after-party
      body: |
        Заключительная вечеринка в ангаре Messe Berlin укрепляет связи. Репутация игрока среди техно-комьюнити влияет на будущие коллаборации.
      mechanics_links:
        - mechanics/liveops/social-event.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, инвестиции до 50 000 еддис и доступ к контактам венчурных фондов.
        - Титул «Tech Summit Insider» и приглашения на сезонные конференции liveops.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
