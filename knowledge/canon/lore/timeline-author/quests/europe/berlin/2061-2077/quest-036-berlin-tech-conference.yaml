summary:
  problem: В технологической линии Берлина не хватало квеста о глобальной конференции инноваций.
  goal: Погрузить игрока в Berlin Tech Summit, где решается судьба стартапов и инвестиций Европы.
  essence: Игрок регистрирует проект, презентует его и строит сеть партнёров, посещая демо-зоны и after-party.
  key_points:
    - Messe Berlin превращается в хаб квантовых, биотех и AI-демо.
    - Квест соединяет питч-сессии, networking и вечерние техно-ивенты.
    - Решения игрока влияют на инвестиции и последующие liveops.
content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Регистрация и подготовка
        Локация: Messe Berlin, регистрационный центр Berlin Tech Summit
        Описание: Игрок оформляет заявку, выбирает формат участия и готовит материалы презентации.
        Цели:
          - Зарегистрироваться на Berlin Tech Summit
          - Выбрать формат участия (питч, демо-зона, сеть партнёров)
          - Подготовить материалы презентации проекта
          - Изучить программу конференции
          - Проверка навыков: Planning 0.3+ для подготовки эффективной презентации
        
        Этап 2: Питч проекта
        Локация: Messe Berlin, главная сцена Berlin Tech Summit
        Описание: На сцене Berlin Tech Summit нужно уложиться в три минуты, ответить на вопросы инвесторов и показать демонстрацию.
        Цели:
          - Выйти на сцену и представить проект за 3 минуты
          - Ответить на вопросы инвесторов
          - Показать демонстрацию проекта
          - Произвести впечатление на аудиторию
          - Проверка навыков: Presentation 0.4+ для успешного питча, Charisma 0.3+ для ответов на вопросы
        
        Этап 3: Networking-зона
        Локация: Messe Berlin, зона networking и переговоров
        Описание: Игрок посещает встречи один на один, подписывает меморандумы и собирает контакты для будущих интеграций.
        Цели:
          - Посетить встречи с потенциальными партнёрами
          - Провести переговоры о сотрудничестве
          - Подписать меморандумы о взаимопонимании
          - Собрать контакты для будущих интеграций
          - Проверка навыков: Negotiation 0.3+ для успешных переговоров, Networking 0.3+ для установления связей
        
        Этап 4: Demo-зоны и панели
        Локация: Messe Berlin, демонстрационные зоны и панельные дискуссии
        Описание: Посещение стендов AI, biotech и квантовых решений. Выбор тем даёт бонусы к знаниям и открывает side-квесты.
        Цели:
          - Посетить стенды AI (искусственный интеллект)
          - Посетить стенды Biotech (биотехнологии)
          - Посетить стенды квантовых решений
          - Принять участие в панельных дискуссиях
          - Выбрать тематику для углублённого изучения
          - Проверка навыков: Tech Knowledge 0.3+ для понимания технологий, Learning 0.3+ для усвоения информации
        
        Этап 5: Techno after-party
        Локация: Messe Berlin, ангар для вечеринки
        Описание: Заключительная вечеринка в ангаре Messe Berlin укрепляет связи. Репутация игрока среди техно-комьюнити влияет на будущие коллаборации.
        Цели:
          - Посетить техно after-party
          - Взаимодействовать с участниками конференции в неформальной обстановке
          - Укрепить связи с ключевыми фигурами индустрии
          - Заключить неформальные соглашения
          - Проверка навыков: Social 0.3+ для успешного networking, Charisma 0.3+ для неформального общения
      mechanics_links:
        - mechanics/planning/event-prep.yaml
        - mechanics/business/startup-pitch.yaml
        - mechanics/social/professional-networking.yaml
        - mechanics/exploration/expo-discovery.yaml
        - mechanics/liveops/social-event.yaml
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Организатор конференции (Мария Шмидт)
        Диалог 1 (начальный):
          - Мария: "Добро пожаловать на Berlin Tech Summit! Вы регистрируетесь для питча, демо-зоны или просто для networking?"
          - Игрок: "Расскажите о форматах участия."
          - Мария: "Питч — это трёхминутная презентация перед инвесторами. Демо-зона — показать ваш проект на стенде. Networking — встречи с партнёрами. Вы можете выбрать один или несколько форматов."
          - Игрок: "Я хочу сделать питч."
          - Мария: "Отлично! У вас будет 3 минуты на сцене, затем вопросы от инвесторов. Подготовьте презентацию и демонстрацию. Удачи!"
        
        Инвестор (Доктор Клаус Мюллер)
        Диалог 2:
          - Доктор Мюллер: "Интересный проект. Расскажите подробнее о вашей бизнес-модели. Как вы планируете монетизировать?"
          - Игрок: "Мы планируем подписную модель с масштабированием."
          - Доктор Мюллер: "Хорошо. А каковы ваши конкурентные преимущества?"
          - Игрок: "Наша технология на 30% эффективнее существующих решений."
          - Доктор Мюллер: "Понятно. Я готов инвестировать до 50 000 еддис при условии доли в проекте."
        
        Стартап-основатель (Александр Петров)
        Диалог 3:
          - Александр: "Привет! Я видел твой питч. Отличная работа! Хочешь обсудить возможное сотрудничество?"
          - Игрок: "Да, давайте обсудим."
          - Александр: "У нас есть технология, которая может дополнить твой проект. Мы можем объединить усилия."
          - Игрок: "Это интересно. Что вы предлагаете?"
          - Александр: "Совместное развитие продукта и разделение прибыли. Подпишем меморандум о взаимопонимании?"
        
        Технический директор (Доктор София Беккер)
        Диалог 4:
          - Доктор Беккер: "Вы посетили наши стенды с AI и квантовыми решениями. Какие технологии вас заинтересовали?"
          - Игрок: "Квантовые вычисления выглядят многообещающе."
          - Доктор Беккер: "Отлично! Наша компания лидирует в этой области. Если вас интересует углублённое изучение, мы можем организовать эксклюзивную сессию."
          - Игрок: "Это было бы интересно."
          - Доктор Беккер: "Я дам вам контакты. Также у нас есть side-квест о внедрении квантовых технологий в реальные проекты."
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Формат участия в конференции
        Условие: При регистрации
        Варианты:
          - Питч только: фокус на презентации проекта, разблокируется достижение "Мастер питча"
          - Демо-зона только: фокус на демонстрации, разблокируется достижение "Демо-мастер"
          - Networking только: фокус на связях, разблокируется достижение "Сетевой гуру"
          - Комбинированное участие: все форматы, разблокируются все достижения, но требуется больше времени
        
        Выбор 2: Тематика демо-зон
        Условие: При посещении демо-зон
        Варианты:
          - Фокус на AI: +10 бонус к знаниям AI, разблокируется side-квест "AI интеграция"
          - Фокус на Biotech: +10 бонус к знаниям биотехнологий, разблокируется side-квест "Biotech инновации"
          - Фокус на квантовые решения: +10 бонус к знаниям квантовых технологий, разблокируется side-квест "Квантовые вычисления"
          - Посетить все зоны: +5 бонус к каждой тематике, но разблокируется только один side-квест
        
        Выбор 3: Стратегия питча
        Условие: Перед питчем
        Варианты:
          - Фокус на технологии: подходит для технических инвесторов, +10 репутация в Tech Community
          - Фокус на бизнес-модель: подходит для бизнес-ангелов, +10 репутация в Business Community
          - Сбалансированный подход: подходит для всех, +5 репутация в обеих группах
        
        Выбор 4: Результат конференции
        Условие: После завершения всех этапов
        Варианты:
          - Принять инвестиции: +50 000 еддис, +10 репутация в Venture Funds, разблокируется квест "Стартап-путешествие"
          - Выбрать партнёрство: +25 000 еддис, +15 репутация в Tech Community, разблокируется квест "Совместный проект"
          - Отложить решение: разблокируется квест "Переговоры с инвесторами", но теряются текущие предложения
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Planning (Этап 1)
        Требование: 0.3+
        Успех: Игрок хорошо подготовил презентацию, снижает сложность питча на 20% и разблокируется достижение "Подготовленный презентатор"
        Провал: Игрок получает базовую подготовку, сложность питча остаётся стандартной
        
        Проверка 2: Presentation (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно проводит питч, производит сильное впечатление на инвесторов, разблокируется достижение "Мастер питча" и +10 XP
        Провал: Игрок проводит базовый питч, получает стандартные предложения
        
        Проверка 2b: Charisma (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно отвечает на вопросы инвесторов, разблокируется достижение "Оратор" и +5 XP
        Провал: Игрок даёт базовые ответы, вопросы инвесторов становятся более сложными
        
        Проверка 3: Negotiation (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно ведёт переговоры, получает более выгодные условия партнёрства, разблокируется достижение "Переговорщик"
        Провал: Игрок получает стандартные условия партнёрства
        
        Проверка 3b: Networking (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно устанавливает связи, получает дополнительные контакты, разблокируется достижение "Сетевой гуру" и +5 XP
        Провал: Игрок получает только базовые контакты
        
        Проверка 4: Tech Knowledge (Этап 4)
        Требование: 0.3+
        Успех: Игрок глубоко понимает технологии на стендах, получает дополнительные бонусы к знаниям (+15 вместо +10), разблокируется достижение "Техно-эксперт"
        Провал: Игрок получает базовые знания (+10 бонус)
        
        Проверка 4b: Learning (Этап 4)
        Требование: 0.3+
        Успех: Игрок эффективно усваивает информацию, получает дополнительные side-квесты, разблокируется достижение "Ученик"
        Провал: Игрок получает стандартные side-квесты
        
        Проверка 5: Social (Этап 5)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует на вечеринке, укрепляет связи, разблокируется достижение "Социальная бабочка" и +10 репутация в Tech Community
        Провал: Игрок получает базовую репутацию
        
        Проверка 5b: Charisma (Этап 5)
        Требование: 0.3+
        Успех: Игрок производит впечатление на ключевых фигур, разблокируется достижение "Харизматик" и дополнительные контакты
        Провал: Игрок получает стандартные контакты
      mechanics_links: []
      assets: []
    
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 3 000 XP
          - Репутация Berlin Tech Community: +20
          - Репутация European Tech Ecosystem: +15
        
        Награды в зависимости от выбора результата:
          - Принятие инвестиций: +50 000 еддис (базово), до +60 000 при успешных переговорах, +10 репутация Venture Funds, разблокируется квест "Стартап-путешествие"
          - Выбор партнёрства: +25 000 еддис, +15 репутация Tech Community, разблокируется квест "Совместный проект"
          - Отложить решение: разблокируется квест "Переговоры с инвесторами", но теряются текущие предложения
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Подготовленный презентатор" (при успешной проверке Planning)
          - +10 XP и достижение "Мастер питча" (при успешной проверке Presentation)
          - +5 XP и достижение "Оратор" (при успешной проверке Charisma на питче)
          - Достижение "Переговорщик" (при успешной проверке Negotiation)
          - +5 XP и достижение "Сетевой гуру" (при успешной проверке Networking)
          - Достижение "Техно-эксперт" (при успешной проверке Tech Knowledge)
          - Достижение "Ученик" (при успешной проверке Learning)
          - +10 репутация в Tech Community и достижение "Социальная бабочка" (при успешной проверке Social)
          - Достижение "Харизматик" (при успешной проверке Charisma на вечеринке)
        
        Награды за формат участия:
          - Питч только: достижение "Мастер питча"
          - Демо-зона только: достижение "Демо-мастер"
          - Networking только: достижение "Сетевой гуру"
          - Комбинированное участие: все три достижения
        
        Награды за тематику демо-зон:
          - Фокус на AI: +10 бонус к знаниям AI, side-квест "AI интеграция"
          - Фокус на Biotech: +10 бонус к знаниям биотехнологий, side-квест "Biotech инновации"
          - Фокус на квантовые решения: +10 бонус к знаниям квантовых технологий, side-квест "Квантовые вычисления"
          - Посетить все зоны: +5 бонус к каждой тематике, один side-квест на выбор
        
        Награды за стратегию питча:
          - Фокус на технологии: +10 репутация в Tech Community
          - Фокус на бизнес-модель: +10 репутация в Business Community
          - Сбалансированный подход: +5 репутация в обеих группах
        
        Уникальные награды:
          - Титул "Tech Summit Insider" (базовое достижение)
          - Доступ к контактам венчурных фондов (при принятии инвестиций)
          - Приглашения на сезонные конференции liveops
          - Доступ к side-квестам в зависимости от выбранных тематик
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
    
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связан с технологической линией Берлина и запускает сюжеты о стартапах и инвестициях.
        
        Связанные квесты:
          - "Берлин: стартап-путешествие" (разблокируется при принятии инвестиций)
          - "Берлин: совместный проект" (разблокируется при выборе партнёрства)
          - "Берлин: переговоры с инвесторами" (разблокируется при отложении решения)
          - "Берлин: AI интеграция" (разблокируется при фокусе на AI)
          - "Берлин: Biotech инновации" (разблокируется при фокусе на Biotech)
          - "Берлин: квантовые вычисления" (разблокируется при фокусе на квантовые решения)
        
        Влияние на репутацию:
          - Berlin Tech Community: +20 (базовая)
          - European Tech Ecosystem: +15
          - Venture Funds: +10 (при принятии инвестиций)
          - Business Community: +10 (при фокусе на бизнес-модель)
          - Tech Community: +10/+15 (в зависимости от выбора)
      mechanics_links: []
      assets: []
