summary:
  problem: В технологической арке Берлина отсутствовал квест о квантовом прорыве с глобальными последствиями.
  goal: Позволить игроку возглавить лабораторию по созданию квантового компьютера и определить его будущее использование.
  essence: Игрок стабилизирует тысячу кубитов, демонстрирует квантовое превосходство и выбирает, кто получит доступ к технологии.
  key_points:
    - Многоэтапная научная работа, требующая контроля когерентности и охлаждения.
    - Сетевые и дипломатические последствия зависят от выбранных партнёров.
    - Открывает глобальные цепочки, связанные с безопасностью и экономикой.
content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Вступление в лабораторию
        Локация: European Quantum Lab, Берлин
        Описание: Игрок подписывает контракт с European Quantum Lab, знакомится с командой физиков и получает доступ к инфраструктуре криотермов.
        Цели:
          - Прибыть в European Quantum Lab
          - Встретиться с директором лаборатории
          - Подписать контракт на участие в проекте
          - Познакомиться с командой физиков
          - Изучить инфраструктуру лаборатории и криотермы
          - Проверка навыков: Investigation 0.3+ для изучения лаборатории
        
        Этап 2: Калибровка кубитов
        Локация: European Quantum Lab, квантовый зал
        Описание: Мини-игры по стабилизации кубитов, настройке сверхпроводящих цепей и устранению шумов.
        Цели:
          - Изучить систему кубитов
          - Стабилизировать кубиты до необходимого уровня
          - Настроить сверхпроводящие цепи
          - Устранить квантовый шум
          - Достичь необходимой когерентности для работы
          - Проверка навыков: Science 0.5+ для понимания квантовой физики, Engineering 0.4+ для настройки оборудования
        
        Этап 3: Квантовый прорыв
        Локация: European Quantum Lab, основной квантовый компьютер
        Описание: Игрок достигает когерентности на 1 000 кубитов, выполняет вычисление, недоступное классическим суперкомпьютерам.
        Цели:
          - Достичь когерентности на 1 000 кубитов
          - Выполнить квантовое вычисление, недоступное классическим суперкомпьютерам
          - Продемонстрировать квантовое превосходство
          - Зафиксировать результаты прорыва
          - Проверка навыков: Quantum Physics 0.5+ для достижения прорыва, Tech Knowledge 0.4+ для работы с системой
        
        Этап 4: Моральный выбор — кому достанется технология
        Локация: European Quantum Lab, зал переговоров
        Описание: Три сценария: открытый доступ, корпоративная лицензия или военный контракт. Каждый изменяет политические и экономические показатели Европы.
        Цели:
          - Встретиться с представителями разных фракций
          - Выслушать предложения о доступе к технологии
          - Принять решение о судьбе квантового компьютера
          - Реализовать выбранное решение
          - Столкнуться с последствиями выбора
          - Проверка навыков: Diplomacy 0.3+ для переговоров, Ethics 0.3+ для морального выбора
        
        Этап 5: Последствия прорыва
        Локация: Различные локации (зависит от выбора)
        Описание: Запускаются глобальные события: квантовая криптография, экономика данных и реакция конкурентов. Игрок фиксирует эффект на мировую арену.
        Цели:
          - Наблюдать за последствиями решения
          - Увидеть реакцию мирового сообщества
          - Участвовать в глобальных событиях, связанных с квантовым прорывом
          - Задокументировать влияние на мировую арену
          - Проверка навыков: Awareness 0.3+ для понимания последствий
      mechanics_links:
