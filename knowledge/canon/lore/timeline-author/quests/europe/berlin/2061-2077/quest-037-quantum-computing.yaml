      assets: [ ]

    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Подход к калибровке кубитов
        Условие: При работе с квантовой системой
        Варианты:
          - Консервативный подход: медленнее, но безопаснее, снижает риск ошибок на 30%
          - Агрессивный подход: быстрее, но рискованнее, повышает скорость прогресса на 50%
          - Сбалансированный подход: средняя скорость и риск, оптимальный вариант
        
        Выбор 2: Фокус исследования
        Условие: Перед прорывом
        Варианты:
          - Фокус на стабильности: более надёжная система, но медленнее
          - Фокус на скорости: быстрее достигается прорыв, но менее стабильно
          - Фокус на масштабе: больше кубитов, но сложнее управление
        
        Выбор 3: Моральный выбор — кому достанется технология (критический)
        Условие: После квантового прорыва
        Варианты:
          - Открытый доступ: технология доступна всем, +15 репутация в Scientific Community, +10 репутация в International Organizations, разблокируется квест "Квантовая революция", но нет денег
          - Корпоративная лицензия: +100 000 еддис, +10 репутация в Corporate Sector, разблокируется квест "Квантовый бизнес", но -5 репутация в Scientific Community
          - Военный контракт: +150 000 еддис, +15 репутация в Military, разблокируется квест "Квантовая война", но -10 репутация в Scientific Community и International Organizations
      mechanics_links: [ ]
      assets: [ ]

    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Investigation (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает лабораторию, разблокируется полная информация о проекте и команде
        Провал: Игрок получает только базовую информацию о лаборатории
        
        Проверка 2: Science (Этап 2)
        Требование: 0.5+
        Успех: Игрок глубоко понимает квантовую физику, упрощает калибровку кубитов на 20% и разблокируется достижение "Квантовый физик"
        Провал: Игрок работает с базовым пониманием, сложность калибровки остаётся стандартной
        
        Проверка 2b: Engineering (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно настраивает оборудование, снижает риск ошибок на 30% и разблокируется достижение "Квантовый инженер"
        Провал: Игрок настраивает оборудование базово, риск ошибок остаётся стандартным
        
        Проверка 3: Quantum Physics (Этап 3)
        Требование: 0.5+
        Успех: Игрок успешно достигает квантового прорыва, разблокируется достижение "Квантовый пионер" и +10 XP
        Провал: Игрок достигает прорыва, но с задержкой, получает стандартные награды
        
        Проверка 3b: Tech Knowledge (Этап 3)
        Требование: 0.4+
        Успех: Игрок эффективно работает с системой, разблокируется дополнительная информация о квантовых вычислениях
        Провал: Игрок работает базово, получает стандартную информацию
        
        Проверка 4: Diplomacy (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно ведёт переговоры, получает дополнительные бонусы от выбранного варианта (+10 000 еддис для корпорации/военных или +5 репутации для открытого доступа)
        Провал: Игрок получает стандартные условия выбранного варианта
        
        Проверка 4b: Ethics (Этап 4)
        Требование: 0.3+
        Успех: Игрок понимает моральные последствия выбора, разблокируется достижение "Этичный учёный"
        Провал: Игрок делает выбор без полного понимания последствий
        
        Проверка 5: Awareness (Этап 5)
        Требование: 0.3+
        Успех: Игрок предвидит глобальные последствия, разблокируется дополнительная информация о влиянии на мир
        Провал: Игрок наблюдает только непосредственные последствия
      mechanics_links: [ ]
      assets: [ ]

    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 25 000 XP
          - Титул "Quantum Pioneer" (базовое достижение)
          - Репутация European Scientific Community: +25
          - Репутация Berlin Tech Community: +20
        
        Награды в зависимости от морального выбора:
          - Открытый доступ: +15 репутация Scientific Community, +10 репутация International Organizations, разблокируется квест "Квантовая революция", но нет денег
          - Корпоративная лицензия: +100 000 еддис (базово), до +110 000 при успешной Diplomacy, +10 репутация Corporate Sector, разблокируется квест "Квантовый бизнес", но -5 репутация Scientific Community
          - Военный контракт: +150 000 еддис (базово), до +160 000 при успешной Diplomacy, +15 репутация Military, разблокируется квест "Квантовая война", но -10 репутация Scientific Community и International Organizations
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Квантовый физик" (при успешной проверке Science)
          - Достижение "Квантовый инженер" (при успешной проверке Engineering)
          - +10 XP и достижение "Квантовый пионер" (при успешной проверке Quantum Physics)
          - Достижение "Этичный учёный" (при успешной проверке Ethics)
          - Достижение "Дипломат" (при успешной проверке Diplomacy)
          - Дополнительные +10 000 еддис для корпорации/военных или +5 репутации для открытого доступа (при успешной проверке Diplomacy)
        
        Награды за подход к калибровке:
          - Консервативный подход: снижение риска ошибок на 30%
          - Агрессивный подход: повышение скорости прогресса на 50%
          - Сбалансированный подход: оптимальный вариант без дополнительных бонусов
        
        Награды за фокус исследования:
          - Фокус на стабильности: более надёжная система, разблокируется достижение "Стабильный прорыв"
          - Фокус на скорости: быстрее прорыв, разблокируется достижение "Быстрый прорыв"
          - Фокус на масштабе: больше кубитов, разблокируется достижение "Масштабный прорыв"
        
        Уникальные награды:
          - Доступ к квантовым вычислительным модулям (для любых вычислений в игре)
          - Эксклюзивные миссии liveops, связанные с квантовыми технологиями
          - Доступ к связанным квестам в зависимости от выбранного варианта
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: [ ]

    - id: connections
      title: Связи и продолжения
      body: |
        Квест связан с технологической аркой Берлина и запускает глобальные события о квантовых технологиях.
        
        Связанные квесты:
          - "Берлин: квантовая революция" (разблокируется при открытом доступе)
          - "Берлин: квантовый бизнес" (разблокируется при корпоративной лицензии)
          - "Берлин: квантовая война" (разблокируется при военном контракте)
          - "Берлин: квантовая криптография" (разблокируется после любого выбора)
          - "Берлин: экономика данных" (разблокируется при корпоративной лицензии)
          - "Берлин: реакция конкурентов" (разблокируется после любого выбора)
        
        Влияние на репутацию:
          - European Scientific Community: +25 (базовая), +/- в зависимости от выбора
          - Berlin Tech Community: +20
          - Scientific Community: +15/-5/-10 (в зависимости от выбора)
          - International Organizations: +10/-10 (в зависимости от выбора)
          - Corporate Sector: +10 (при корпоративной лицензии)
          - Military: +15 (при военном контракте)
      mechanics_links: [ ]
      assets: [ ]
