summary:
  problem: В технологической арке Берлина отсутствовал квест о квантовом прорыве с глобальными последствиями.
  goal: Позволить игроку возглавить лабораторию по созданию квантового компьютера и определить его будущее использование.
  essence: Игрок стабилизирует тысячу кубитов, демонстрирует квантовое превосходство и выбирает, кто получит доступ к технологии.
  key_points:
    - Многоэтапная научная работа, требующая контроля когерентности и охлаждения.
    - Сетевые и дипломатические последствия зависят от выбранных партнёров.
    - Открывает глобальные цепочки, связанные с безопасностью и экономикой.
content:
  sections:
    - id: onboarding
      title: Вступление в лабораторию
      body: |
        Игрок подписывает контракт с European Quantum Lab, знакомится с командой физиков и получает доступ к инфраструктуре криотермов.
      mechanics_links:
        - mechanics/research/lab-onboarding.yaml
      assets: []
    - id: calibration
      title: Калибровка кубитов
      body: |
        Мини-игры по стабилизации кубитов, настройке сверхпроводящих цепей и устранению шумов.
      mechanics_links:
        - mechanics/research/qubit-stabilization.yaml
      assets: []
    - id: breakthrough
      title: Квантовый прорыв
      body: |
        Игрок достигает когерентности на 1 000 кубитов, выполняет вычисление, недоступное классическим суперкомпьютерам.
      mechanics_links:
        - mechanics/progression/tech-breakthrough.yaml
      assets: []
    - id: decision
      title: Кому достанется технология
      body: |
        Три сценария: открытый доступ, корпоративная лицензия или военный контракт. Каждый изменяет политические и экономические показатели Европы.
      mechanics_links:
        - mechanics/diplomacy/faction-decision.yaml
      assets: []
    - id: aftermath
      title: Последствия
      body: |
        Запускаются глобальные события: квантовая криптография, экономика данных и реакция конкурентов. Игрок фиксирует эффект на мировую арену.
      mechanics_links:
        - mechanics/narrative/global-impact.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 25 000 XP, титул «Quantum Pioneer».
        - Доступ к квантовым вычислительным модулям и эксклюзивным миссиям liveops.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
