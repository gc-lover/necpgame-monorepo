    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Директор лаборатории (Профессор Анна Вейсс)
        Диалог 1 (начальный):
          - Профессор Вейсс: "Добро пожаловать в European Quantum Lab! Вы здесь, чтобы помочь нам достичь квантового прорыва?"
          - Игрок: "Да, расскажите о проекте."
          - Профессор Вейсс: "Мы работаем над созданием квантового компьютера с тысячей кубитов. Это будет прорыв, который изменит мир. Но нам нужна ваша помощь в стабилизации системы."
          - Игрок: "Что требуется от меня?"
          - Профессор Вейсс: "Вам нужно будет работать с командой над калибровкой кубитов, устранением шума и достижением когерентности. Это сложная работа, но результат того стоит."
        
        Физик (Доктор Маркус Шрёдер)
        Диалог 2:
          - Доктор Шрёдер: "Привет! Ты работаешь над калибровкой кубитов? Отличная работа. Квантовые системы очень чувствительны — малейший шум может разрушить когерентность."
          - Игрок: "Как обеспечить стабильность?"
          - Доктор Шрёдер: "Нужно поддерживать температуру близкой к абсолютному нулю, устранять внешние помехи и правильно настраивать сверхпроводящие цепи. Всё должно работать идеально."
          - Игрок: "Сколько времени это займёт?"
          - Доктор Шрёдер: "Если всё пойдёт хорошо — несколько недель. Но это зависит от многих факторов. Главное — не торопиться и делать всё правильно."
        
        Представитель корпорации (Ханс Мюллер)
        Диалог 3:
          - Ханс Мюллер: "Поздравляю с прорывом! Наша корпорация готова предложить эксклюзивную лицензию на использование технологии. Мы заплатим 100 000 еддис."
          - Игрок: "А что с открытым доступом?"
          - Ханс Мюллер: "Открытый доступ означает, что технология будет доступна всем, но никто не получит преимуществ. Эксклюзивная лицензия даст нам возможность развивать технологию быстрее."
          - Игрок: "А военный контракт?"
          - Ханс Мюллер: "Военные предложат ещё больше денег, но это изменит суть технологии. Она станет оружием, а не инструментом прогресса."
        
        Военный представитель (Полковник Эрик Шмидт)
        Диалог 4:
          - Полковник Шмидт: "Ваша работа впечатляет. Европейские вооружённые силы заинтересованы в квантовой технологии. Мы предложим 150 000 еддис за военный контракт."
          - Игрок: "Для чего вам нужна эта технология?"
          - Полковник Шмидт: "Квантовые вычисления могут революционизировать криптографию, разведку и безопасность. Это критически важно для защиты Европы."
          - Игрок: "А если я выберу открытый доступ?"
          - Полковник Шмидт: "Это будет ошибкой. Открытый доступ означает, что технология попадет в руки наших конкурентов. Это угроза безопасности."
        
        Учёный-этик (Доктор София Мейер)
        Диалог 5:
          - Доктор Мейер: "Ваш прорыв — это исторический момент. Но вы должны решить, кому достанется эта технология. Это решение повлияет на весь мир."
          - Игрок: "Что вы рекомендуете?"
          - Доктор Мейер: "Открытый доступ — это этичный выбор. Технология должна быть доступна всем для развития науки и человечества. Но это означает меньше денег для вас."
          - Игрок: "А корпоративная лицензия?"
          - Доктор Мейер: "Корпорации будут развивать технологию быстрее, но она станет недоступной для многих. Это вопрос этики против практики."
