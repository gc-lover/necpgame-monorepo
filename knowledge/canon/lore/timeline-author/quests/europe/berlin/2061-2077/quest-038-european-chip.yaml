summary:
  problem: В геополитической линии Европы не хватало квеста о достижении технологической независимости в области процессоров.
  goal: Позволить игроку построить фабрику 2-нм чипов в Берлине и обеспечить альтернативу TSMC и Intel.
  essence: Игрок координирует строительство, привлекает специалистов и выводит первый европейский процессор на рынок.
  key_points:
    - Управление мегапроектом с высокими требованиями к чистоте и логистике.
    - Политические переговоры с союзниками и конкурентами.
    - Экономические бонусы для европейского техно-хаба.
content:
  sections:
    - id: planning
      title: Планирование мегапроекта
      body: |
        Игрок получает мандат ЕС, выбирает площадку в Берлине и согласует бюджет проекта.
      mechanics_links:
        - mechanics/planning/megastructure-project.yaml
      assets: []
    - id: talent
      title: Привлечение талантов
      body: |
        Нужно подписать контракты с инженерами из США и Азии, удерживая их бонусами и визовыми программами.
      mechanics_links:
        - mechanics/social/expert-recruitment.yaml
      assets: []
    - id: fab_construction
      title: Строительство фабрики
      body: |
        Управление цепочкой поставок литографов, создание чистых комнат и настройка линий EUV.
      mechanics_links:
        - mechanics/construction/advanced-facility.yaml
      assets: []
    - id: process
      title: Разработка 2-нм процесса
      body: |
        Игрок решает проблемы с тепловым рассеянием, внедряет новые материалы и тестирует прототипы.
      mechanics_links:
        - mechanics/research/process-node-development.yaml
      assets: []
    - id: launch
      title: Выход на рынок
      body: |
        В первый запуск чипов вовлечены автоиндустрия, оборонные структуры и квантовые центры. Решение игрока определяет приоритет поставок.
      mechanics_links:
        - mechanics/diplomacy/supply-allocation.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 15 000 XP, титул «Chip Pioneer».
        - Пассивный доход от контрактов и снижение зависимости Европы от внешних поставщиков.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
