    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Planning (Этап 1)
        Требование: 0.4+
        Успех: Игрок создаёт эффективный план проекта, снижает сложность реализации на 20% и разблокируется достижение "Стратег мегапроектов"
        Провал: Игрок создаёт базовый план, сложность остаётся стандартной
        
        Проверка 1b: Negotiation (Этап 1)
        Требование: 0.3+
        Успех: Игрок успешно согласует бюджет, получает дополнительные +10% к бюджету проекта
        Провал: Игрок получает стандартный бюджет
        
        Проверка 2: Networking (Этап 2)
        Требование: 0.3+
        Успех: Игрок находит больше специалистов, разблокируется дополнительная информация о рынке талантов
        Провал: Игрок находит только базовых специалистов
        
        Проверка 2b: Negotiation (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно подписывает контракты на выгодных условиях, снижает расходы на зарплаты на 15% и разблокируется достижение "Мастер переговоров"
        Провал: Игрок подписывает контракты на стандартных условиях
        
        Проверка 3: Management (Этап 3)
        Требование: 0.4+
        Успех: Игрок эффективно управляет строительством, ускоряет процесс на 10% и разблокируется достижение "Управляющий проектом"
        Провал: Игрок управляет строительством стандартно
        
        Проверка 3b: Engineering (Этап 3)
        Требование: 0.4+
        Успех: Игрок обеспечивает высокое качество строительства, повышает надёжность фабрики на 20% и разблокируется достижение "Инженер качества"
        Провал: Игрок обеспечивает стандартное качество
        
        Проверка 4: Science (Этап 4)
        Требование: 0.5+
        Успех: Игрок успешно решает технические проблемы, ускоряет разработку процесса на 15% и разблокируется достижение "Учёный-инноватор"
        Провал: Игрок решает проблемы стандартно
        
        Проверка 4b: Engineering (Этап 4)
        Требование: 0.5+
        Успех: Игрок эффективно разрабатывает процесс, улучшает характеристики чипов на 10% и разблокируется достижение "Процесс-инженер"
        Провал: Игрок разрабатывает процесс стандартно
        
        Проверка 5: Diplomacy (Этап 5)
        Требование: 0.3+
        Успех: Игрок успешно ведёт переговоры с клиентами, получает дополнительные +5 000 еддис/месяц пассивного дохода
        Провал: Игрок получает стандартные условия контрактов
        
        Проверка 5b: Business (Этап 5)
        Требование: 0.3+
        Успех: Игрок успешно заключает контракты, разблокируется дополнительная информация о рынке чипов
        Провал: Игрок заключает стандартные контракты
