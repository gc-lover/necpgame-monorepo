    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Представитель ЕС (Доктор Эмили Вебер)
        Диалог 1 (начальный):
          - Доктор Вебер: "Добро пожаловать! Вы здесь, чтобы помочь Европе достичь технологической независимости в производстве чипов?"
          - Игрок: "Да, расскажите о проекте."
          - Доктор Вебер: "Европа слишком зависит от TSMC и Intel. Нам нужна собственная фабрика 2-нм чипов в Берлине. Это будет стратегически важно для нашего суверенитета."
          - Игрок: "Какой бюджет?"
          - Доктор Вебер: "Мы готовы инвестировать миллиарды, но нужен надёжный план и команда. Это мегапроект, который изменит технологическую карту Европы."
        
        Инженер из США (Доктор Джеймс МакКарти)
        Диалог 2:
          - Доктор МакКарти: "Привет! Я слышал, вы ищете инженеров для чип-фабрики. Я работал в Intel 10 лет, знаю процессы."
          - Игрок: "Что вас привлекает в этом проекте?"
          - Доктор МакКарти: "Возможность работать над передовыми технологиями и влиять на будущее Европы. Но мне нужны хорошие условия: бонусы и визовая поддержка."
          - Игрок: "Мы готовы предложить конкурентоспособный пакет."
          - Доктор МакКарти: "Отлично! Я знаю ещё несколько специалистов из США, которые могут быть заинтересованы. Давайте обсудим детали."
        
        Инженер из Азии (Доктор Ли Вэй)
        Диалог 3:
          - Доктор Ли: "Добро пожаловать в Берлин! Я работал на TSMC, знаю секреты производства чипов. Вы ищете опытных инженеров?"
          - Игрок: "Да, нам нужны специалисты вашего уровня."
          - Доктор Ли: "TSMC лидирует в производстве, но Европа может стать новой силой. Меня привлекает возможность быть частью этого."
          - Игрок: "Какие условия вам нужны?"
          - Доктор Ли: "Хорошая зарплата, визовая поддержка для семьи и возможности для карьерного роста. Это важно."
        
        Представитель автоиндустрии (Ханс Мюллер)
        Диалог 4:
          - Ханс Мюллер: "Наша автоиндустрия критически зависит от чипов. Мы готовы подписать крупный контракт, но нужны гарантии поставок."
          - Игрок: "Что вы предлагаете?"
          - Ханс Мюллер: "Контракт на 5 лет с приоритетом поставок. Это стабильный доход для вашей фабрики. Но чипы должны быть высокого качества."
          - Игрок: "А если выбрать оборонные структуры?"
          - Ханс Мюллер: "Это ваш выбор, но автоиндустрия — это большая часть экономики. Без нас вы потеряете значительную долю рынка."
        
        Офицер оборонных структур (Полковник Эрик Шмидт)
        Диалог 5:
          - Полковник Шмидт: "Европейские вооружённые силы нуждаются в надёжных чипах для оборонных систем. Мы готовы предложить контракт с приоритетом."
          - Игрок: "Что вы предлагаете?"
          - Полковник Шмидт: "Контракт с гарантированными поставками и высокими требованиями к безопасности. Это стратегически важно для защиты Европы."
          - Игрок: "А если выбрать автоиндустрию?"
          - Полковник Шмидт: "Автоиндустрия — это экономика, но оборонные структуры — это безопасность. Решение за вами."
        
        Представитель квантовых центров (Доктор София Беккер)
        Диалог 6:
          - Доктор Беккер: "Квантовые центры нуждаются в специализированных чипах для наших систем. Мы можем предложить инновационный контракт."
          - Игрок: "Что вы предлагаете?"
          - Доктор Беккер: "Совместную разработку специализированных чипов для квантовых вычислений. Это откроет новые возможности."
          - Игрок: "А если выбрать другие секторы?"
          - Доктор Беккер: "Квантовые технологии — это будущее. Если вы выберете нас, вы будете на передовой инноваций."
