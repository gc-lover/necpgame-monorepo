      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Стратегия привлечения талантов
        Условие: При работе с инженерами
        Варианты:
          - Фокус на специалистах из США: больше опыта с Intel, разблокируется информация о процессах Intel
          - Фокус на специалистах из Азии: больше опыта с TSMC, разблокируется информация о процессах TSMC
          - Сбалансированный подход: привлечь специалистов из обеих регионов, получает информацию от обоих источников
        
        Выбор 2: Подход к строительству фабрики
        Условие: При управлении строительством
        Варианты:
          - Фокус на скорости: быстрее завершение, но выше риск ошибок
          - Фокус на качестве: медленнее, но более надёжная фабрика
          - Сбалансированный подход: оптимальный баланс скорости и качества
        
        Выбор 3: Фокус разработки процесса
        Условие: При разработке 2-нм процесса
        Варианты:
          - Фокус на производительности: более мощные чипы, но сложнее производство
          - Фокус на эффективности: более энергоэффективные чипы, но меньшая производительность
          - Сбалансированный подход: оптимальный баланс производительности и эффективности
        
        Выбор 4: Приоритет поставок (критический)
        Условие: При запуске производства
        Варианты:
          - Приоритет автоиндустрии: +10 000 еддис/месяц пассивный доход, +15 репутация в Auto Industry, разблокируется квест "Европейская автоиндустрия"
          - Приоритет оборонных структур: +15 000 еддис/месяц пассивный доход, +20 репутация в Military, разблокируется квест "Оборонные технологии"
          - Приоритет квантовых центров: +8 000 еддис/месяц пассивный доход, +15 репутация в Quantum Centers, разблокируется квест "Квантовые чипы"
          - Сбалансированное распределение: +5 000 еддис/месяц от каждого сектора, +5 репутация во всех группах, разблокируется квест "Европейская технологическая автономия"
