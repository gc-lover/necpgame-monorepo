summary:
  problem: В геополитической линии Европы не хватало квеста о достижении технологической независимости в области процессоров.
  goal: Позволить игроку построить фабрику 2-нм чипов в Берлине и обеспечить альтернативу TSMC и Intel.
  essence: Игрок координирует строительство, привлекает специалистов и выводит первый европейский процессор на рынок.
  key_points:
    - Управление мегапроектом с высокими требованиями к чистоте и логистике.
    - Политические переговоры с союзниками и конкурентами.
    - Экономические бонусы для европейского техно-хаба.
content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Планирование мегапроекта
        Локация: Берлин, офис Европейской комиссии
        Описание: Игрок получает мандат ЕС, выбирает площадку в Берлине и согласует бюджет проекта.
        Цели:
          - Встретиться с представителями Европейской комиссии
          - Получить мандат на строительство европейской чип-фабрики
          - Выбрать площадку в Берлине для строительства
          - Согласовать бюджет проекта
          - Создать план реализации мегапроекта
          - Проверка навыков: Planning 0.4+ для создания эффективного плана, Negotiation 0.3+ для согласования бюджета
        
        Этап 2: Привлечение талантов
        Локация: Берлин, центр рекрутинга специалистов
        Описание: Нужно подписать контракты с инженерами из США и Азии, удерживая их бонусами и визовыми программами.
        Цели:
          - Найти и привлечь инженеров из США
          - Найти и привлечь инженеров из Азии
          - Предложить конкурентоспособные условия (бонусы, визы)
          - Подписать контракты с ключевыми специалистами
          - Сформировать команду для проекта
          - Проверка навыков: Networking 0.3+ для поиска специалистов, Negotiation 0.4+ для подписания контрактов
        
        Этап 3: Строительство фабрики
        Локация: Берлин, строительная площадка чип-фабрики
        Описание: Управление цепочкой поставок литографов, создание чистых комнат и настройка линий EUV.
        Цели:
          - Управлять цепочкой поставок оборудования (литографы)
          - Создать чистые комнаты класса 1
          - Настроить линии EUV (экстремальный ультрафиолет)
          - Контролировать качество строительства
          - Обеспечить соответствие всем стандартам
          - Проверка навыков: Management 0.4+ для управления проектом, Engineering 0.4+ для контроля качества
        
        Этап 4: Разработка 2-нм процесса
        Локация: Берлин, исследовательская лаборатория чип-фабрики
        Описание: Игрок решает проблемы с тепловым рассеянием, внедряет новые материалы и тестирует прототипы.
        Цели:
          - Решить проблемы с тепловым рассеянием
          - Внедрить новые материалы для 2-нм процесса
          - Создать и протестировать прототипы чипов
          - Оптимизировать производственный процесс
          - Достичь необходимых характеристик производительности
          - Проверка навыков: Science 0.5+ для решения технических проблем, Engineering 0.5+ для разработки процесса
        
        Этап 5: Выход на рынок
        Локация: Берлин, центр распределения чипов
        Описание: В первый запуск чипов вовлечены автоиндустрия, оборонные структуры и квантовые центры. Решение игрока определяет приоритет поставок.
        Цели:
          - Определить приоритеты поставок для разных секторов
          - Подписать контракты с автоиндустрией
          - Подписать контракты с оборонными структурами
          - Подписать контракты с квантовыми центрами
          - Запустить производство и поставки чипов
          - Проверка навыков: Diplomacy 0.3+ для переговоров, Business 0.3+ для заключения контрактов
