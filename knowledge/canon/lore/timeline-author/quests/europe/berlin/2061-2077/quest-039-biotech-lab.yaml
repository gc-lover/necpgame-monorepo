summary:
  problem: Кибернетической арке Берлина был нужен квест о создании следующих поколений имплантов и связанных этических выборах.
  goal: Позволить игроку разработать нейроимплант в биотех-стартапе и решить, как выводить технологию на рынок.
  essence: Игрок собирает команду, тестирует устройство и выбирает, кому передать патенты.
  key_points:
    - Баланс научного прогресса и биоэтики.
    - Возможность получить уникальный прототип для геймплея.
    - Влияние на репутацию среди корпораций и активистов.
content:
  sections:
    - id: recruitment
      title: Вступление в стартап
      body: |
        Игрок проходит собеседование, знакомится с лабораторией и получает доступ к оборудованию биопринтинга.
      mechanics_links:
        - mechanics/research/startup-onboarding.yaml
      assets: []
    - id: design
      title: Проектирование импланта
      body: |
        Создание архитектуры нейроинтерфейса, подбор биосовместимых материалов и интеграция ИИ-ядра.
      mechanics_links:
        - mechanics/research/implant-design.yaml
      assets: []
    - id: testing
      title: Клинические испытания
      body: |
        Испытания на добровольцах выявляют побочные эффекты. Игрок выбирает между ускорением процесса и углублённой проверкой.
      mechanics_links:
        - mechanics/research/clinical-trials.yaml
      assets: []
    - id: ethics
      title: Этический комитет
      body: |
        Регуляторы требуют представить результаты. Выбор аргументов влияет на общественное мнение и доступ к грантам.
      mechanics_links:
        - mechanics/diplomacy/regulatory-hearing.yaml
      assets: []
    - id: decision
      title: Коммерциализация
      body: |
        Игрок решает, продать ли патент мегакорпорации, открыть технологию или создать кооператив пользователей.
      mechanics_links:
        - mechanics/economy/ip-strategy.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, доход до 500 000 еддис в зависимости от выбранной модели.
        - Уникальный прототип импланта и титул «Biotech Visionary».
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
