      assets: []

    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Подход к проектированию импланта
        Условие: При работе над дизайном
        Варианты:
          - Фокус на производительности: более мощный имплант, но выше энергопотребление
          - Фокус на безопасности: более безопасный имплант, но меньшая производительность
          - Сбалансированный подход: оптимальный баланс производительности и безопасности

        Выбор 2: Стратегия клинических испытаний
        Условие: При выявлении побочных эффектов
        Варианты:
          - Ускорить процесс: быстрее вывод на рынок, но выше риск невыявленных проблем, разблокируется достижение "Быстрый путь"
          - Углублённая проверка: медленнее, но более безопасно, разблокируется достижение "Безопасность прежде всего"
          - Сбалансированный подход: оптимальный баланс скорости и безопасности

        Выбор 3: Аргументы для этического комитета
        Условие: При подготовке к заседанию
        Варианты:
          - Фокус на научных достижениях: подходит для научного сообщества, +10 репутация в Scientific Community
          - Фокус на пользе для людей: подходит для общественности, +10 репутация в Public
          - Сбалансированный подход: подходит для всех, +5 репутация в обеих группах

        Выбор 4: Модель коммерциализации (моральный выбор)
        Условие: После одобрения комитета
        Варианты:
          - Продать патент мегакорпорации: +500 000 еддис, +15 репутация в Corporate Sector, разблокируется квест "Корпоративная биотех", но -10 репутация в Activists и Public
          - Открыть технологию: технология доступна всем, +15 репутация в Activists, +10 репутация в Public, разблокируется квест "Открытая биотех", но нет денег
          - Создать кооператив пользователей: +100 000 еддис, +10 репутация в Activists, +10 репутация в Public, разблокируется квест "Демократическая биотех", баланс этики и финансов
      mechanics_links: []
      assets: []

    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Interview (Этап 1)
        Требование: 0.3+
        Успех: Игрок успешно проходит собеседование, получает лучшие условия работы, разблокируется достижение "Мастер собеседований"
        Провал: Игрок проходит собеседование стандартно, получает базовые условия

        Проверка 1b: Investigation (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает лабораторию, разблокируется дополнительная информация о проекте
        Провал: Игрок получает только базовую информацию о лаборатории

        Проверка 2: Biotech (Этап 2)
        Требование: 0.5+
        Успех: Игрок успешно работает с биоматериалами, улучшает характеристики импланта на 15% и разблокируется достижение "Биотех-инженер"
        Провал: Игрок работает стандартно, характеристики импланта остаются базовыми

        Проверка 2b: Engineering (Этап 2)
        Требование: 0.4+
        Успех: Игрок эффективно создаёт архитектуру импланта, снижает сложность производства на 20% и разблокируется достижение "Архитектор имплантов"
        Провал: Игрок создаёт базовую архитектуру, сложность остаётся стандартной

        Проверка 3: Medicine (Этап 3)
        Требование: 0.4+
        Успех: Игрок успешно наблюдает за добровольцами, выявляет все побочные эффекты и разблокируется достижение "Клинический исследователь"
        Провал: Игрок выявляет только базовые побочные эффекты

        Проверка 3b: Ethics (Этап 3)
        Требование: 0.3+
        Успех: Игрок принимает этически правильные решения, разблокируется достижение "Этичный учёный"
        Провал: Игрок принимает решения стандартно

        Проверка 4: Presentation (Этап 4)
        Требование: 0.4+
        Успех: Игрок успешно представляет проект комитету, получает одобрение быстрее и разблокируется достижение "Оратор этики"
        Провал: Игрок представляет проект стандартно, одобрение задерживается

        Проверка 4b: Diplomacy (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно ведёт переговоры с регуляторами, получает дополнительные гранты и разблокируется достижение "Дипломат"
        Провал: Игрок получает стандартное одобрение

        Проверка 5: Negotiation (Этап 5)
        Требование: 0.4+
        Успех: Игрок успешно торгуется, получает дополнительные +50 000 еддис для продажи патента или лучшие условия для других вариантов
        Провал: Игрок получает стандартные условия выбранного варианта

        Проверка 5b: Ethics (Этап 5)
        Требование: 0.3+
        Успех: Игрок понимает моральные последствия выбора, разблокируется достижение "Моральный лидер"
        Провал: Игрок делает выбор без полного понимания последствий
      mechanics_links: []
      assets: []

    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 10 000 XP
          - Титул "Biotech Visionary" (базовое достижение)
          - Уникальный прототип импланта (для использования в игре)
          - Репутация Berlin Biotech Community: +25
          - Репутация European Scientific Community: +20

        Награды в зависимости от модели коммерциализации:
          - Продажа патента мегакорпорации: +500 000 еддис (базово), до +550 000 при успешной Negotiation, +15 репутация Corporate Sector, разблокируется квест "Корпоративная биотех", но -10 репутация Activists и Public
          - Открытый доступ: технология доступна всем, +15 репутация Activists, +10 репутация Public, разблокируется квест "Открытая биотех", но нет денег
          - Кооператив пользователей: +100 000 еддис, +10 репутация Activists, +10 репутация Public, разблокируется квест "Демократическая биотех", баланс этики и финансов

        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Мастер собеседований" (при успешной проверке Interview)
          - Достижение "Биотех-инженер" (при успешной проверке Biotech)
          - Улучшение характеристик импланта на 15% (при успешной проверке Biotech)
          - Достижение "Архитектор имплантов" (при успешной проверке Engineering на этапе 2)
          - Снижение сложности производства на 20% (при успешной проверке Engineering на этапе 2)
          - Достижение "Клинический исследователь" (при успешной проверке Medicine)
          - Достижение "Этичный учёный" (при успешной проверке Ethics на этапе 3)
          - Достижение "Оратор этики" (при успешной проверке Presentation)
          - Достижение "Дипломат" (при успешной проверке Diplomacy)
          - Дополнительные +50 000 еддис (при успешной проверке Negotiation для продажи патента)
          - Достижение "Моральный лидер" (при успешной проверке Ethics на этапе 5)

        Награды за подход к проектированию:
          - Фокус на производительности: более мощный имплант, разблокируется достижение "Производительность"
          - Фокус на безопасности: более безопасный имплант, разблокируется достижение "Безопасность"
          - Сбалансированный подход: оптимальный баланс

        Награды за стратегию испытаний:
          - Ускорить процесс: достижение "Быстрый путь", но выше риск
          - Углублённая проверка: достижение "Безопасность прежде всего", более безопасный результат
          - Сбалансированный подход: оптимальный баланс

        Награды за аргументы для комитета:
          - Фокус на научных достижениях: +10 репутация Scientific Community
          - Фокус на пользе для людей: +10 репутация Public
          - Сбалансированный подход: +5 репутация в обеих группах

        Уникальные награды:
          - Уникальный прототип импланта (улучшенный в зависимости от выбора подхода к проектированию)
          - Доступ к связанным квестам в зависимости от выбранной модели коммерциализации
