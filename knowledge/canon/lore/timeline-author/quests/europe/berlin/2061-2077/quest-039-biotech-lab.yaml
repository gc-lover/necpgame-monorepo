summary:
  problem: Кибернетической арке Берлина был нужен квест о создании следующих поколений имплантов и связанных этических выборах.
  goal: Позволить игроку разработать нейроимплант в биотех-стартапе и решить, как выводить технологию на рынок.
  essence: Игрок собирает команду, тестирует устройство и выбирает, кому передать патенты.
  key_points:
    - Баланс научного прогресса и биоэтики.
    - Возможность получить уникальный прототип для геймплея.
    - Влияние на репутацию среди корпораций и активистов.
content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Вступление в стартап
        Локация: Берлин, биотех-лаборатория стартапа
        Описание: Игрок проходит собеседование, знакомится с лабораторией и получает доступ к оборудованию биопринтинга.
        Цели:
          - Пройти собеседование в биотех-стартапе
          - Познакомиться с командой и лабораторией
          - Изучить оборудование биопринтинга
          - Получить доступ к исследовательской инфраструктуре
          - Присоединиться к проекту разработки нейроимпланта
          - Проверка навыков: Interview 0.3+ для успешного собеседования, Investigation 0.3+ для изучения лаборатории
        
        Этап 2: Проектирование импланта
        Локация: Берлин, исследовательская лаборатория стартапа
        Описание: Создание архитектуры нейроинтерфейса, подбор биосовместимых материалов и интеграция ИИ-ядра.
        Цели:
          - Создать архитектуру нейроинтерфейса для импланта
          - Подобрать биосовместимые материалы
          - Интегрировать ИИ-ядро в имплант
          - Протестировать концепцию дизайна
          - Создать прототип импланта
          - Проверка навыков: Biotech 0.5+ для работы с биоматериалами, Engineering 0.4+ для создания архитектуры
        
        Этап 3: Клинические испытания
        Локация: Берлин, клинический центр испытаний
        Описание: Испытания на добровольцах выявляют побочные эффекты. Игрок выбирает между ускорением процесса и углублённой проверкой.
        Цели:
          - Организовать клинические испытания на добровольцах
          - Наблюдать за результатами испытаний
          - Выявить побочные эффекты импланта
          - Принять решение о стратегии испытаний
          - Задокументировать результаты
          - Проверка навыков: Medicine 0.4+ для наблюдения за добровольцами, Ethics 0.3+ для этических решений
        
        Этап 4: Этический комитет
        Локация: Берлин, зал заседаний этического комитета
        Описание: Регуляторы требуют представить результаты. Выбор аргументов влияет на общественное мнение и доступ к грантам.
        Цели:
          - Подготовить презентацию для этического комитета
          - Представить результаты исследований
          - Ответить на вопросы регуляторов
          - Защитить проект от критики
          - Получить одобрение комитета
          - Проверка навыков: Presentation 0.4+ для презентации, Diplomacy 0.3+ для переговоров с регуляторами
        
        Этап 5: Коммерциализация (моральный выбор)
        Локация: Берлин, центр переговоров
        Описание: Игрок решает, продать ли патент мегакорпорации, открыть технологию или создать кооператив пользователей.
        Цели:
          - Встретиться с потенциальными партнёрами
          - Выслушать предложения о коммерциализации
          - Принять решение о судьбе патента
          - Реализовать выбранную стратегию
          - Столкнуться с последствиями выбора
          - Проверка навыков: Negotiation 0.4+ для торговли, Ethics 0.3+ для морального выбора
