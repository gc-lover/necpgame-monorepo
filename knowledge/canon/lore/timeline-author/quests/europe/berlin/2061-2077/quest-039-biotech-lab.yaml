    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Основатель стартапа (Доктор Ханна Шульц)
        Диалог 1 (начальный):
          - Доктор Шульц: "Добро пожаловать в нашу лабораторию! Вы здесь, чтобы помочь нам создать следующее поколение нейроимплантов?"
          - Игрок: "Да, расскажите о проекте."
          - Доктор Шульц: "Мы разрабатываем нейроимплант, который может революционизировать взаимодействие человека и компьютера. Но нам нужны талантливые люди для реализации этого проекта."
          - Игрок: "Что требуется от меня?"
          - Доктор Шульц: "Вам нужно будет работать над проектированием импланта, тестированием и коммерциализацией. Это сложная работа с этическими вызовами."

        Биоинженер (Доктор Макс Келлер)
        Диалог 2:
          - Доктор Келлер: "Привет! Ты работаешь над проектированием импланта? Отличная работа. Биосовместимость — это ключ к успеху."
          - Игрок: "Какие материалы лучше использовать?"
          - Доктор Келлер: "Нужны материалы, которые не вызывают отторжения организмом. Мы тестируем несколько вариантов. Также важно правильно интегрировать ИИ-ядро."
          - Игрок: "А что с нейроинтерфейсом?"
          - Доктор Келлер: "Нейроинтерфейс должен быть точным и безопасным. Одна ошибка может привести к серьёзным последствиям. Важно всё делать правильно."

        Доброволец (Михаэль Шнайдер)
        Диалог 3:
          - Михаэль: "Привет! Я участвую в клинических испытаниях импланта. Пока всё хорошо, но иногда чувствую головную боль."
          - Игрок: "Расскажите подробнее о симптомах."
          - Михаэль: "Головная боль появляется после длительного использования. Возможно, это связано с нагревом импланта. Но в целом технология впечатляет."
          - Игрок: "Хотите продолжить испытания?"
          - Михаэль: "Да, я верю в проект. Надеюсь, что побочные эффекты можно устранить. Технология может изменить жизнь многих людей."

        Член этического комитета (Профессор Элизабет Мюллер)
        Диалог 4:
          - Профессор Мюллер: "Ваш проект интересен, но мы должны убедиться, что он безопасен и этичен. Что вы можете сказать о побочных эффектах?"
          - Игрок: "Мы выявили некоторые побочные эффекты и работаем над их устранением."
          - Профессор Мюллер: "Хорошо. А как вы планируете защищать права добровольцев? Мы должны быть уверены, что никто не пострадает."
          - Игрок: "Мы обеспечиваем полную безопасность и прозрачность процесса."
          - Профессор Мюллер: "Отлично. Мы продолжим наблюдение за проектом. Важно, чтобы наука служила людям, а не наоборот."

        Представитель мегакорпорации (Ханс Винтер)
        Диалог 5:
          - Ханс Винтер: "Поздравляю с успешными испытаниями! Наша корпорация готова купить патент за 500 000 еддис."
          - Игрок: "А что с открытым доступом?"
          - Ханс Винтер: "Открытый доступ означает, что технология будет доступна всем, но никто не получит преимуществ. Продажа патента даст вам деньги, но технология станет эксклюзивной."
          - Игрок: "А кооператив пользователей?"
          - Ханс Винтер: "Кооператив — это интересная идея, но это означает меньше денег и больше работы. Вы должны решить, что важнее: деньги или влияние."

        Активист (София Беккер)
        Диалог 6:
          - София: "Ваша технология может изменить мир, но важно, чтобы она была доступна всем, а не только богатым. Что вы думаете об открытом доступе?"
          - Игрок: "Открытый доступ — это этичный выбор."
          - София: "Да, это правильное решение. Технология должна служить всем людям, а не только корпорациям. Если вы выберете открытый доступ, мы будем поддерживать вас."
          - Игрок: "А если я продам патент корпорации?"
          - София: "Это будет разочарованием. Корпорации будут использовать технологию только для своих целей, и она станет недоступной для многих."

        Организатор кооператива (Томас Шмидт)
        Диалог 7:
          - Томас: "Привет! Я предлагаю создать кооператив пользователей для управления технологией. Это даст людям контроль над их собственной жизнью."
          - Игрок: "Что это означает?"
          - Томас: "Кооператив будет управлять технологией коллективно. Пользователи будут принимать решения о её развитии. Это демократично и справедливо."
          - Игрок: "А что с финансами?"
          - Томас: "Кооператив будет приносить доход от членских взносов и использования технологии. Это не так много, как продажа патента, но это этично и устойчиво."
