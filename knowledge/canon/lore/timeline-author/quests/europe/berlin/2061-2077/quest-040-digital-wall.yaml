      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Фокус исследования
        Условие: При изучении проблемы
        Варианты:
          - Фокус на технических аспектах: разблокируется информация о цифровой инфраструктуре
          - Фокус на социальных последствиях: разблокируется информация о влиянии на общество
          - Сбалансированный подход: разблокируется полная информация
        
        Выбор 2: Стратегия расследования
        Условие: При работе с элитой
        Варианты:
          - Открытое расследование: быстрее, но выше риск противодействия
          - Скрытое расследование: медленнее, но безопаснее
          - Сбалансированный подход: оптимальный баланс скорости и безопасности
        
        Выбор 3: Приоритет взаимодействия
        Условие: При посещении двух Берлинов
        Варианты:
          - Больше времени с элитой: разблокируется информация о онлайн-кластерах
          - Больше времени с офлайн-сообществами: разблокируется информация о гетто
          - Сбалансированный подход: разблокируется информация о обеих сторонах
        
        Выбор 4: Финальное решение о судьбе цифровой стены (критический)
        Условие: После понимания всех аспектов проблемы
        Варианты:
          - Разрушить стену: открыть доступ всем, +20 репутация Activists, +15 репутация Public, -15 репутация Elite, -10 репутация Corporate, разблокируется квест "Берлин: цифровое равенство", долговременный модификатор "Равенство"
          - Реформировать систему: постепенные изменения, +10 репутация Activists, +10 репутация Public, -5 репутация Elite, разблокируется квест "Берлин: цифровые реформы", долговременный модификатор "Реформы"
          - Оставить как есть: сохранить статус-кво, +15 репутация Elite, +10 репутация Corporate, -15 репутация Activists, -10 репутация Public, разблокируется квест "Берлин: цифровой контроль", долговременный модификатор "Сегрегация"
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Investigation (Этап 1)
        Требование: 0.4+
        Успех: Игрок успешно выявляет скрытый барьер доступа, разблокируется полная информация о проблеме и достижение "Исследователь цифрового разделения"
        Провал: Игрок выявляет только базовые признаки проблемы
        
        Проверка 1b: Perception (Этап 1)
        Требование: 0.3+
        Успех: Игрок замечает детали проблемы, разблокируется дополнительная информация о последствиях
        Провал: Игрок получает только общее представление о проблеме
        
        Проверка 2: Investigation (Этап 2)
        Требование: 0.5+
        Успех: Игрок глубоко анализирует контракты, выявляет всех контролёров пропускного режима и разблокируется достижение "Детектив цифровых сетей"
        Провал: Игрок получает только базовую информацию о контролёрах
        
        Проверка 2b: Negotiation (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно ведёт беседы с магнатами и чиновниками, получает дополнительную информацию о мотивах создания стены
        Провал: Игрок получает только стандартные ответы
        
        Проверка 3: Awareness (Этап 3)
        Требование: 0.4+
        Успех: Игрок глубоко понимает последствия цифрового расслоения, разблокируется достижение "Аналитик социального неравенства" и +10 XP
        Провал: Игрок понимает только базовые последствия
        
        Проверка 3b: Charisma (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с жителями обеих сторон, получает дополнительные контакты и информацию
        Провал: Игрок получает только базовую информацию
        
        Проверка 4: Diplomacy (Этап 4)
        Требование: 0.4+
        Успех: Игрок успешно ведёт переговоры со всеми сторонами, получает дополнительные аргументы для решения и разблокируется достижение "Дипломат Берлина"
        Провал: Игрок ведёт переговоры стандартно
        
        Проверка 4b: Ethics (Этап 4)
        Требование: 0.3+
        Успех: Игрок понимает моральные последствия выбора, разблокируется достижение "Моральный философ"
        Провал: Игрок делает выбор без полного понимания последствий
        
        Проверка 5: Awareness (Этап 5)
        Требование: 0.3+
        Успех: Игрок предвидит долгосрочные последствия выбора, разблокируется дополнительная информация о влиянии на будущее Берлина
        Провал: Игрок видит только непосредственные последствия
      mechanics_links: []
      assets: []
    
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 15 000 XP
          - Репутация Berlin Community: +20
          - Репутация Digital Rights Movement: +15
        
        Награды в зависимости от финального решения:
          - Разрушить стену: +20 репутация Activists, +15 репутация Public, -15 репутация Elite, -10 репутация Corporate, разблокируется квест "Берлин: цифровое равенство", долговременный модификатор "Равенство"
          - Реформировать систему: +10 репутация Activists, +10 репутация Public, -5 репутация Elite, разблокируется квест "Берлин: цифровые реформы", долговременный модификатор "Реформы"
          - Оставить как есть: +15 репутация Elite, +10 репутация Corporate, -15 репутация Activists, -10 репутация Public, разблокируется квест "Берлин: цифровой контроль", долговременный модификатор "Сегрегация"
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Исследователь цифрового разделения" (при успешной проверке Investigation на этапе 1)
          - Достижение "Детектив цифровых сетей" (при успешной проверке Investigation на этапе 2)
          - +10 XP и достижение "Аналитик социального неравенства" (при успешной проверке Awareness на этапе 3)
          - Достижение "Дипломат Берлина" (при успешной проверке Diplomacy)
          - Достижение "Моральный философ" (при успешной проверке Ethics)
        
        Награды за фокус исследования:
          - Фокус на технических аспектах: информация о цифровой инфраструктуре
          - Фокус на социальных последствиях: информация о влиянии на общество
          - Сбалансированный подход: полная информация
        
        Награды за стратегию расследования:
          - Открытое расследование: быстрее, но выше риск
          - Скрытое расследование: безопаснее, разблокируется достижение "Тайный исследователь"
          - Сбалансированный подход: оптимальный баланс
        
        Награды за приоритет взаимодействия:
          - Больше времени с элитой: информация о онлайн-кластерах
          - Больше времени с офлайн-сообществами: информация о гетто, разблокируется достижение "Голос народа"
          - Сбалансированный подход: информация о обеих сторонах
        
        Долговременные модификаторы для сценариев 2078-2093:
          - "Равенство": открывает доступ к событиям о цифровой демократии и равенстве
          - "Реформы": открывает доступ к событиям о постепенных изменениях и компромиссах
          - "Сегрегация": открывает доступ к событиям о усилении контроля и неравенства
      mechanics_links: []
      assets: []
    
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связан с будущей линией Берлина и формирует условия для событий 2078-2093.
        
        Связанные квесты:
          - "Берлин: цифровое равенство" (разблокируется при разрушении стены)
          - "Берлин: цифровые реформы" (разблокируется при реформировании системы)
          - "Берлин: цифровой контроль" (разблокируется при сохранении статус-кво)
          - "Берлин: реакция города" (разблокируется после любого выбора)
          - "Берлин: будущее цифрового разделения" (разблокируется после любого выбора)
        
        Влияние на репутацию:
          - Berlin Community: +20 (базовая)
          - Digital Rights Movement: +15
          - Activists: +20/+10/-15 (в зависимости от выбора)
          - Public: +15/+10/-10 (в зависимости от выбора)
          - Elite: -15/-5/+15 (в зависимости от выбора)
          - Corporate: -10/+0/+10 (в зависимости от выбора)
        
        Долговременные последствия:
          - Выбор влияет на все события периода 2078-2093
          - Формирует экономические и социальные условия будущего Берлина
          - Определяет доступность различных сценариев развития города
      mechanics_links: []
      assets: []
