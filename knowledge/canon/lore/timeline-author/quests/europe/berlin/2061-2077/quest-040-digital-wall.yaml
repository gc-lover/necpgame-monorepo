    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Житель офлайн-гетто (Анна Шмидт)
        Диалог 1 (начальный):
          - Анна: "Вы заметили, что в нашем районе нет доступа к цифровым сетям? Мы отрезаны от всего мира. Это несправедливо!"
          - Игрок: "Расскажите подробнее."
          - Анна: "Государственные сети отключены. Мы не можем получить доступ к цифровым услугам, образованию, здравоохранению. Это как жить в другом времени."
          - Игрок: "Как давно это происходит?"
          - Анна: "Несколько лет. Сначала это было незаметно, но теперь разрыв стал огромным. Элита живёт в цифровом мире, а мы — в офлайне."
        
        Техно-магнат (Ханс Мюллер)
        Диалог 2:
          - Ханс Мюллер: "Вы интересуетесь цифровой инфраструктурой Берлина? Мы контролируем пропускной режим доступа к сетям."
          - Игрок: "Почему некоторые районы отключены?"
          - Ханс Мюллер: "Это стратегическое решение. Не все районы могут получить приоритетный доступ. Мы фокусируемся на важных зонах."
          - Игрок: "А что с остальными?"
          - Ханс Мюллер: "Остальные получат доступ позже. Но сейчас ресурсы ограничены. Это вопрос эффективности, а не дискриминации."
        
        Чиновник (Доктор Эмили Вебер)
        Диалог 3:
          - Доктор Вебер: "Цифровая стена? Это неправильное название. Мы просто управляем доступом к цифровым ресурсам. Это необходимо для контроля."
          - Игрок: "Но это создаёт неравенство."
          - Доктор Вебер: "Неравенство было всегда. Мы просто управляем им более эффективно. Контроль над доступом даёт нам стабильность."
          - Игрок: "А что с правами людей?"
          - Доктор Вебер: "Права не нарушаются. Просто доступ распределён приоритетно. Это законно и справедливо."
        
        Представитель элиты (Доктор София Беккер)
        Диалог 4:
          - Доктор Беккер: "Вы посетили онлайн-кластеры? Здесь у нас полный доступ к цифровым услугам. Это будущее Берлина."
          - Игрок: "А что с офлайн-районами?"
          - Доктор Беккер: "Офлайн-районы... это прошлое. Они не могут поддерживать современный уровень цифровой инфраструктуры. Это экономический вопрос."
          - Игрок: "Но это создаёт разделение."
          - Доктор Беккер: "Разделение было всегда. Мы просто сделали его более явным. Цифровая стена — это реальность, которую нужно принять."
        
        Активист (Томас Шульц)
        Диалог 5:
          - Томас: "Цифровая стена должна быть разрушена! Это несправедливо, что некоторые люди лишены доступа к цифровым услугам."
          - Игрок: "Что вы предлагаете?"
          - Томас: "Нужно открыть доступ всем. Цифровая инфраструктура должна быть общественным благом, а не привилегией элиты."
          - Игрок: "А если реформировать систему?"
          - Томас: "Реформы — это компромисс. Но лучше разрушить стену полностью. Все должны иметь равный доступ."
        
        Представитель реформаторов (Мария Шмидт)
        Диалог 6:
          - Мария: "Цифровая стена не должна быть разрушена полностью. Но её нужно реформировать. Нужен постепенный переход к равенству."
          - Игрок: "Что вы предлагаете?"
          - Мария: "Реформировать систему доступа. Открыть доступ постепенно, но контролировать процесс. Это безопаснее, чем полное разрушение."
          - Игрок: "А если оставить как есть?"
          - Мария: "Оставить как есть — значит принять неравенство. Это неправильно. Нужны реформы, но постепенные."
