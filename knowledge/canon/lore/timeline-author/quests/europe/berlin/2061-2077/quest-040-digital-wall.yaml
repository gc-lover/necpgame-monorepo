summary:
  problem: |
    Будущей линии Берлина не хватало сюжетной арки о новом разделении города — цифровой стене между элитой и офлайн-сообществами.
  goal: |
    Расследовать происхождение цифрового барьера, выбрать стратегию реагирования и определить судьбу будущего Берлина.
  essence: |
    Игрок раскрывает систему неравенства, сталкивает интересы фракций и принимает решение: разрушить, реформировать или поддержать стену.
  key_points:
    - История рифмуется с падением стены 1989 года, но преломлена через цифровую инфраструктуру.
    - Выбор влияет на экономику, социальные службы и отношение жителей.
    - Финал задаёт тон последующим событиям 2078-2093.
content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Обнаружение разрыва
        Локация: Берлин, различные районы города
        Описание: Игрок исследует районы, где отключены государственные сети, фиксирует жалобы граждан и выявляет скрытый барьер доступа к данным.
        Цели:
          - Исследовать районы с отключенными государственными сетями
          - Встретиться с жителями пострадавших районов
          - Фиксировать жалобы граждан на отсутствие доступа к цифровым услугам
          - Выявить скрытый барьер доступа к данным
          - Задокументировать проблему цифрового разделения
          - Проверка навыков: Investigation 0.4+ для выявления барьера, Perception 0.3+ для наблюдения за проблемами
        
        Этап 2: Расследование элиты
        Локация: Берлин, офисы техно-корпораций и правительственные здания
        Описание: Анализ контрактов, беседы с техно-магнатами и чиновниками. Игрок выясняет, кто контролирует пропускной режим и зачем.
        Цели:
          - Проанализировать контракты на цифровую инфраструктуру
          - Встретиться с техно-магнатами, контролирующими сети
          - Встретиться с чиновниками, отвечающими за цифровую политику
          - Выяснить, кто контролирует пропускной режим доступа
          - Понять причины создания цифровой стены
          - Проверка навыков: Investigation 0.5+ для анализа контрактов, Negotiation 0.3+ для бесед с магнатами
        
        Этап 3: Два Берлина
        Локация: Берлин, онлайн-кластеры элиты и офлайн-гетто
        Описание: Параллельное прохождение миссий в онлайн-кластерах элиты и офлайн-гетто. Игрок видит последствия цифрового расслоения в быту и культуре.
        Цели:
          - Посетить онлайн-кластеры элиты (цифровые районы с полным доступом)
          - Посетить офлайн-гетто (районы без цифрового доступа)
          - Взаимодействовать с представителями обеих сторон
          - Увидеть последствия цифрового расслоения в быту
          - Понять культурные различия между двумя Берлинами
          - Проверка навыков: Awareness 0.4+ для понимания последствий, Charisma 0.3+ для взаимодействия с жителями
        
        Этап 4: Финальное решение (критический выбор)
        Локация: Берлин, центр принятия решений
        Описание: Три ветки: разрушить стену, реформировать систему или оставить как есть. Каждый вариант меняет балансы фракций и открывает разные события.
        Цели:
          - Встретиться с представителями всех заинтересованных сторон
          - Выслушать аргументы за и против цифровой стены
          - Принять решение о судьбе цифрового барьера
          - Реализовать выбранное решение
          - Столкнуться с немедленными реакциями
          - Проверка навыков: Diplomacy 0.4+ для переговоров, Ethics 0.3+ для морального выбора
        
        Этап 5: Последствия выбора
        Локация: Берлин, весь город (реакция на выбор)
        Описание: Город реагирует на выбор игрока: протесты, интеграция или усиление контроля. Формируются условия для событий 2078-2093.
        Цели:
          - Наблюдать за реакцией города на решение
          - Увидеть последствия выбора (протесты, интеграция или контроль)
          - Взаимодействовать с протестующими или поддерживающими
          - Задокументировать влияние на будущее Берлина
          - Подготовиться к последствиям для событий 2078-2093
          - Проверка навыков: Awareness 0.3+ для понимания последствий
