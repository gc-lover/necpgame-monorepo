content:
  sections:
  - id: overview
    title: Кратко
    body: '- Квестовый ID: `BERLIN-2077-SILICON`

      - Формат: технологическое развитие, сложность высокая, group.

      - Локации: технологические парки, венчурные фонды, европейские учреждения.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      1. Поддержать развитие технологических стартапов (помочь 5 компаниям)

      2. Преодолеть бюрократические барьеры ЕС для инноваций

      3. Привлечь международные инвестиции в берлинские технологии

      4. Создать инфраструктуру для технологических инноваций

      '
    mechanics_links: []
    assets: []
  - id: innovation
    title: Строительство техно-империи
    body: '1. Поддержать развитие технологических стартапов (помочь 5 компаниям).

      2. Преодолеть бюрократические барьеры ЕС для инноваций.

      3. Привлечь международные инвестиции в берлинские технологии.

      4. Создать инфраструктуру для технологических инноваций.

      '
    mechanics_links:
    - mechanics/economy/economy-mechanics.yaml
  - id: choices
    title: Выбор игрока
    body: '- Создать полностью европейскую альтернативу Кремниевой долине.

      - Найти компромисс между инновациями и корпоративными интересами.

      - Сделать акцент на свободном рынке без регуляций.

      '
    mechanics_links: []
  - id: rewards
    title: Награды
    body: '- 4500 XP, 2000 кредитов, эпический европейский тех-паспорт.

      - Репутация у стартапов +25, инвесторов +20, правительства +15.

      - Навыки бизнеса +3, дипломатии +2.

      '
    mechanics_links:
    - mechanics/progression/progression-skills.yaml
