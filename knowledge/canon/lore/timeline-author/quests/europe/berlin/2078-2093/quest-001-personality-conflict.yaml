        experience: 1500
        reputation:
          corporations: -20
          activists: 30
    - id: remove_activist_engram
      condition: "player_choice == 'remove_activist'"
      objectives:
        - id: remove_activist
          text: "Удалить антикорпоративную энграмму, оставить корпоративную"
          type: interact
          target: engram_removal_activist
          count: 1
          optional: false
      rewards:
        experience: 1500
        reputation:
          corporations: 30
          activists: -20
    - id: split_slots
      condition: "player_choice == 'split' AND player_has_neural_splitter == true"
      objectives:
        - id: install_splitter
          text: "Установить Neural Splitter для разделения энграмм в разные слоты"
          type: interact
          target: neural_splitter_installation
          count: 1
          optional: false
      rewards:
        experience: 3000
        items:
          - id: neural_splitter_implant
            name: "Neural Splitter Implant"
