summary:
  problem: |
    У игрока конфликт между двумя несовместимыми энграммами. Одна - корпоративный менеджер,
    другая - антикорпоративный активист. Они постоянно спорят и создают проблемы.
  goal: |
    Разрешить конфликт между энграммами: найти баланс, выбрать одну, или найти способ их
    сосуществования.
  essence: |
    Квест на управление конфликтами между энграммами. Игрок должен принять решение о том,
    как разрешить конфликт двух противоположных личностей в своей голове. Выбор влияет
    на дальнейшие отношения с корпорациями и активистами.
  key_points:
    - Конфликт между несовместимыми энграммами
    - Выбор между компромиссом, доминированием одной, или разделением
    - Последствия для репутации и игрового опыта
    - Система влияния и совместимости энграмм

quest_definition:
  quest_type: side
  level_min: 20
  level_max: null
  requirements:
    required_quests:
      - quest-night-city-2070-2077-first-engram
    required_flags:
