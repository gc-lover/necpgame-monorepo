content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест на управление конфликтами между энграммами. Игрок с двумя несовместимыми энграммами
        должен найти способ их сосуществования или сделать выбор. Квест демонстрирует систему
        совместимости и конфликтов энграмм.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: [ ]
    - id: conflict_setup
      title: Начало конфликта
      body: |
        У игрока установлены две несовместимые энграммы:
        - **Корпоративная энграмма**: бывший менеджер Arasaka, верит в корпоративную систему
        - **Антикорпоративная энграмма**: бывший активист, борец против корпораций
        Они постоянно спорят, дают противоречивые советы, и конфликтуют при принятии решений.
      mechanics_links: [ ]
      assets: [ ]
    - id: conflict_events
      title: События конфликта
      body: |
        Конфликты проявляются:
        - При взаимодействии с корпорациями: одна поддерживает, другая протестует
        - При принятии решений: разные мнения, споры в голове
        - Визуальные эффекты: образы энграмм спорят рядом с игроком
        - Влияние на репутацию: действия игрока непоследовательны
      mechanics_links: [ ]
      assets: [ ]
    - id: resolution_options
      title: Варианты разрешения
      body: |
        Игрок может выбрать:
        1. **Баланс**: использовать блокаторы и импланты для снижения конфликтов
        2. **Удалить корпоративную**: оставить антикорпоративную энграмму
        3. **Удалить антикорпоративную**: оставить корпоративную энграмму
        4. **Разделить слоты**: установить Neural Splitter для разделения в разные слоты (если есть имплант)
      mechanics_links: [ ]
      assets: [ ]
    - id: consequences
      title: Последствия выбора
      body: |
        Каждое решение имеет последствия:
        - Баланс: стабильность, но обе энграммы менее эффективны
        - Удаление корпоративной: +репутация с активистами, -репутация с корпорациями
        - Удаление антикорпоративной: +репутация с корпорациями, -репутация с активистами
        - Разделение: обе энграммы активны, но конфликты снижены на 10%
      mechanics_links: [ ]
      assets: [ ]

