        reputation:
          berlin: 5
    - id: remove_corp_engram
      condition: "player_choice == 'remove_corp'"
      objectives:
        - id: remove_corporate
          text: "Удалить корпоративную энграмму, оставить антикорпоративную"
          type: interact
          target: engram_removal_corporate
          count: 1
          optional: false
