    - id: connections
      title: Связи и продолжения
      body: |
        Квест является кульминацией берлинской саги и определяет будущее города и мира.
        
        Связанные квесты:
          - "Берлин: новая свобода" (разблокируется при разрушении стены)
          - "Берлин: эволюция" (разблокируется при реформах)
