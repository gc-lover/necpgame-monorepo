    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 20 000 XP
          - Титул "Освободитель Берлина" (базовое достижение)
          - Репутация Berlin Revolutionaries: +30
          - Репутация European Activists: +25
        
