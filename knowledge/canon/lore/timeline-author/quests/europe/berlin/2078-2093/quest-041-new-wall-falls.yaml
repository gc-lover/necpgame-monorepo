summary:
  problem: |
    Финалу берлинской саги не хватало кульминации, где жители свергнут цифровую стену и решат будущее города.
  goal: |
    Возглавить мирную революцию, взломать серверы элиты и выбрать вариант преобразования системы.
  essence: |
    Игрок координирует протесты, сотрудничает с хакерами и определяет, будет ли новая стена разрушена, реформирована или сохранена.
  key_points:
    - Событие отсылает к 9 ноября 1989 года, но переносит конфликт в цифровую плоскость.
    - Массовая акция требует от игрока стратегического планирования и социальных решений.
    - Исход влияет на послесловие всей линии Берлина.
content:
  sections:
    - id: uprising
      title: Народное восстание
      body: |
        Игрок собирает коалицию жителей, организует марш и подготавливает платформы для публичных выступлений.
      mechanics_links: []
      assets: []
    - id: march
      title: Путь к цифровым воротам
      body: |
        Протестующие направляются к дата-центрам элиты. Игрок управляет логистикой, безопасностью и внешним освещением событий.
      mechanics_links: []
      assets: []
    - id: breach
      title: Взлом изнутри
      body: |
        Хакерская команда запускает синхронные атаки. Игрок решает, насколько радикально вмешиваться в инфраструктуру.
      mechanics_links: []
      assets: []
    - id: choice
      title: Решение о судьбе стены
      body: |
        Три направления: разрушить барьер, провести реформы или законодательно закрепить статус-кво. Выбор меняет город и доступ к ресурсам.
      mechanics_links: []
      assets: []
    - id: celebration
      title: Праздник свободы
      body: |
        В случае падения стены организуется техно-парад, в других ветках — церемонии примирения или парады элиты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 20 000 XP, титул «Освободитель Берлина».
        - Масштабные изменения мировых флагов: свобода, компромисс или контроль.
      mechanics_links: []
      assets: []
