          - "Компромисс": открывает доступ к событиям о постепенных реформах и компромиссах
          - "Контроль": открывает доступ к событиям о усилении контроля и сегрегации
        
        Уникальные награды:
          - Масштабные изменения мировых флагов в зависимости от выбора
          - Доступ к связанным квестам в зависимости от выбранного решения
          - Влияние на все события после 2093 года
