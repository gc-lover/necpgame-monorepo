    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Leadership (Этап 1)
        Требование: 0.4+
        Успех: Игрок успешно организует коалицию, собирает больше сторонников и разблокируется достижение "Лидер восстания"
        Провал: Игрок организует базовую коалицию, меньше сторонников
        
        Проверка 1b: Charisma (Этап 1)
        Требование: 0.4+
        Успех: Игрок успешно мобилизует жителей, увеличивает поддержку протеста на 30% и разблокируется достижение "Харизматичный лидер"
        Провал: Игрок мобилизует стандартное количество людей
        
        Проверка 2: Management (Этап 2)
        Требование: 0.4+
        Успех: Игрок эффективно управляет логистикой марша, снижает риски на 25% и разблокируется достижение "Организатор марша"
        Провал: Игрок управляет маршем стандартно, стандартные риски
        
        Проверка 2b: Diplomacy (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно ведёт переговоры с властями, снижает риск применения силы на 30% и разблокируется достижение "Дипломат протеста"
        Провал: Игрок ведёт переговоры стандартно, стандартный риск конфронтации
        
        Проверка 3: Hacking (Этап 3)
        Требование: 0.5+
        Успех: Игрок успешно координирует хакерские атаки, увеличивает шанс успеха на 30% и разблокируется достижение "Хакер-координатор"
        Провал: Игрок координирует атаки стандартно, стандартный шанс успеха
        
        Проверка 3b: Strategy (Этап 3)
        Требование: 0.4+
        Успех: Игрок эффективно планирует взлом, снижает риск ответных атак на 25% и разблокируется достижение "Стратег взлома"
        Провал: Игрок планирует взлом стандартно, стандартный риск ответных атак
        
        Проверка 4: Diplomacy (Этап 4)
        Требование: 0.5+
        Успех: Игрок успешно ведёт переговоры со всеми сторонами, получает дополнительные аргументы для решения и разблокируется достижение "Мастер дипломатии" и +10 XP
        Провал: Игрок ведёт переговоры стандартно
        
        Проверка 4b: Ethics (Этап 4)
        Требование: 0.4+
        Успех: Игрок понимает все моральные последствия выбора, разблокируется достижение "Моральный лидер Берлина"
        Провал: Игрок делает выбор без полного понимания последствий
        
        Проверка 5: Social (Этап 5)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с жителями на празднике, укрепляет связи и разблокируется достижение "Народный герой"
        Провал: Игрок взаимодействует стандартно
        
        Проверка 5b: Awareness (Этап 5)
        Требование: 0.3+
        Успех: Игрок понимает историческое значение события, разблокируется дополнительная информация о влиянии на будущее Берлина
        Провал: Игрок видит только непосредственные последствия
