summary:
  problem: |
    Финалу берлинской саги не хватало кульминации, где жители свергнут цифровую стену и решат будущее города.
  goal: |
    Возглавить мирную революцию, взломать серверы элиты и выбрать вариант преобразования системы.
  essence: |
    Игрок координирует протесты, сотрудничает с хакерами и определяет, будет ли новая стена разрушена, реформирована или сохранена.
  key_points:
    - Событие отсылает к 9 ноября 1989 года, но переносит конфликт в цифровую плоскость.
    - Массовая акция требует от игрока стратегического планирования и социальных решений.
    - Исход влияет на послесловие всей линии Берлина.
content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Народное восстание
        Локация: Берлин, различные районы и общественные центры
        Описание: Игрок собирает коалицию жителей, организует марш и подготавливает платформы для публичных выступлений.
        Цели:
          - Встретиться с лидерами офлайн-сообществ
          - Собрать коалицию жителей для протеста
          - Организовать координационный совет
          - Подготовить платформы для публичных выступлений
          - Спланировать марш протеста
          - Проверка навыков: Leadership 0.4+ для организации коалиции, Charisma 0.4+ для мобилизации жителей
        
        Этап 2: Путь к цифровым воротам
        Локация: Берлин, маршрут к дата-центрам элиты
        Описание: Протестующие направляются к дата-центрам элиты. Игрок управляет логистикой, безопасностью и внешним освещением событий.
        Цели:
          - Возглавить марш протестующих к дата-центрам
          - Управлять логистикой марша (безопасность, маршрут)
          - Организовать внешнее освещение событий
          - Координировать взаимодействие с полицией
          - Обеспечить безопасность протестующих
          - Проверка навыков: Management 0.4+ для управления логистикой, Diplomacy 0.3+ для переговоров с властями
        
        Этап 3: Взлом изнутри
        Локация: Берлин, цифровые сети и дата-центры
        Описание: Хакерская команда запускает синхронные атаки. Игрок решает, насколько радикально вмешиваться в инфраструктуру.
        Цели:
          - Координировать хакерскую команду
          - Запустить синхронные атаки на цифровые барьеры
          - Принять решение о степени радикальности вмешательства
          - Обеспечить успех взлома
          - Защитить систему от ответных атак
          - Проверка навыков: Hacking 0.5+ для координации атак, Strategy 0.4+ для планирования
        
        Этап 4: Решение о судьбе стены (критический выбор)
        Локация: Берлин, центр принятия решений
        Описание: Три направления: разрушить барьер, провести реформы или законодательно закрепить статус-кво. Выбор меняет город и доступ к ресурсам.
        Цели:
          - Встретиться с представителями всех сторон (протестующие, элита, власти)
          - Выслушать аргументы всех сторон
          - Принять финальное решение о судьбе цифровой стены
          - Реализовать выбранное решение
          - Обеспечить стабильность после решения
          - Проверка навыков: Diplomacy 0.5+ для переговоров, Ethics 0.4+ для морального выбора
        
        Этап 5: Праздник свободы
        Локация: Берлин, центральные площади и улицы
        Описание: В случае падения стены организуется техно-парад, в других ветках — церемонии примирения или парады элиты.
        Цели:
          - Организовать празднование в зависимости от выбора
          - Участвовать в церемониях (техно-парад, примирение или парад элиты)
          - Взаимодействовать с жителями города
          - Задокументировать историческое событие
          - Зафиксировать изменения в Берлине
          - Проверка навыков: Social 0.3+ для взаимодействия с жителями, Awareness 0.3+ для понимания последствий
