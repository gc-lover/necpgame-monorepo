    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Лидер офлайн-сообщества (Анна Шмидт)
        Диалог 1 (начальный):
          - Анна: "Цифровая стена держится уже слишком долго. Пора действовать! Мы готовы к протесту, но нам нужен лидер."
          - Игрок: "Я готов помочь организовать восстание."
          - Анна: "Отлично! Мы соберём коалицию жителей и организуем марш. Это будет историческое событие — как в 1989 году!"
          - Игрок: "Что нужно сделать?"
          - Анна: "Нужно собрать людей, подготовить платформы для выступлений и спланировать марш к дата-центрам. Это наше время!"
        
        Хакер (Макс Келлер)
        Диалог 2:
          - Макс: "Привет! Я хакер и готов помочь взломать цифровую стену. У нас есть команда, которая может запустить синхронные атаки."
          - Игрок: "Что вы предлагаете?"
          - Макс: "Мы можем взломать серверы элиты и разрушить цифровой барьер. Но нужно решить, насколько радикально действовать."
          - Игрок: "Какие варианты?"
          - Макс: "Можно просто открыть доступ, а можно полностью разрушить систему. Но полное разрушение может вызвать хаос."
        
        Представитель элиты (Доктор Ханс Мюллер)
        Диалог 3:
          - Доктор Мюллер: "Протесты бесполезны. Цифровая стена — это стабильность. Мы не можем просто разрушить систему."
          - Игрок: "Но люди требуют равенства."
          - Доктор Мюллер: "Равенство — это иллюзия. Мы управляем ресурсами эффективно. Разрушение стены создаст хаос."
          - Игрок: "А реформы?"
          - Доктор Мюллер: "Реформы возможны, но постепенные. Мы не можем просто открыть доступ всем. Это экономически неэффективно."
        
        Представитель властей (Доктор Эмили Вебер)
        Диалог 4:
          - Доктор Вебер: "Мы понимаем требования протестующих. Но нужно действовать осторожно. Радикальные изменения могут привести к нестабильности."
          - Игрок: "Что вы предлагаете?"
          - Доктор Вебер: "Мы можем провести реформы постепенно. Открыть доступ пошагово, контролируя процесс. Это безопаснее, чем полное разрушение."
          - Игрок: "А если оставить как есть?"
          - Доктор Вебер: "Оставить как есть — значит игнорировать протесты. Это может привести к эскалации конфликта. Нужны реформы."
        
        Организатор марша (Томас Шульц)
        Диалог 5:
          - Томас: "Марш планируется на следующую неделю. Мы пойдём к дата-центрам элиты и потребуем разрушения стены!"
          - Игрок: "Как обеспечить безопасность?"
          - Томас: "Нужно координировать логистику, обеспечить безопасность маршрута и организовать освещение событий. Это важно для поддержки."
          - Игрок: "А что с полицией?"
          - Томас: "Мы надеемся, что власти не будут применять силу. Но нужно быть готовыми ко всему. Мирный протест — наша цель."
        
        Организатор праздника (София Беккер)
        Диалог 6:
          - София: "Если стена падёт, мы организуем грандиозный техно-парад! Это будет праздник свободы, как в 1989 году!"
          - Игрок: "А если выбор будет другим?"
          - София: "Тогда будет церемония примирения или парад элиты. Но надеемся на падение стены! Это наша мечта!"
