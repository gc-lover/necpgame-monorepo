    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Стратегия организации коалиции
        Условие: При сборе коалиции
        Варианты:
          - Фокус на массовости: больше людей, но сложнее координация
          - Фокус на организации: меньше людей, но лучше координация
          - Сбалансированный подход: оптимальный баланс массы и организации
        
        Выбор 2: Подход к маршу
        Условие: При организации марша
        Варианты:
          - Мирный марш: безопаснее, но менее эффективно
          - Активный протест: более эффективно, но выше риск конфронтации
          - Сбалансированный подход: оптимальный баланс безопасности и эффективности
        
        Выбор 3: Степень радикальности взлома
        Условие: При координации хакерских атак
        Варианты:
          - Мягкий взлом: открыть доступ без разрушения системы, безопаснее
          - Радикальный взлом: полностью разрушить барьер, эффективнее, но рискованнее
          - Сбалансированный подход: частичное разрушение с контролем
        
        Выбор 4: Финальное решение о судьбе стены (критический)
        Условие: После успешного взлома
        Варианты:
          - Разрушить стену полностью: открыть доступ всем, +25 репутация Activists, +20 репутация Public, -20 репутация Elite, -15 репутация Corporate, разблокируется техно-парад и квест "Берлин: новая свобода", глобальный флаг "Свобода"
          - Провести реформы: постепенные изменения, +15 репутация Activists, +15 репутация Public, -10 репутация Elite, разблокируется церемония примирения и квест "Берлин: эволюция", глобальный флаг "Компромисс"
          - Закрепить статус-кво: сохранить систему, +20 репутация Elite, +15 репутация Corporate, -20 репутация Activists, -15 репутация Public, разблокируется парад элиты и квест "Берлин: контроль", глобальный флаг "Контроль"
