        Награды за степень радикальности взлома:
          - Мягкий взлом: безопаснее, разблокируется достижение "Осторожный хакер"
          - Радикальный взлом: эффективнее, разблокируется достижение "Радикальный хакер"
          - Сбалансированный подход: оптимальный баланс
        
