summary:
  problem: |
    Гильдейской линии не хватало механики передачи техно-культуры между лигами.
  goal: |
    Активировать Legacy-программу Berlin Techno Collective, обучить новое поколение и сохранить культурный архив.
  essence: |
    Игрок выполняет гильдейские задания, набирает Legacy-очки и фиксирует традиции для следующей эры.
  key_points:
    - Коллектив требует кооперации между рейвами, обучением и документированием истории.
    - Legacy-очки влияют на бонусы и стартовые условия будущих сезонов.
    - Квест связывает прошлые легенды клубов с будущими поколениями.
