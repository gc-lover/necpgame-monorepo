      title: Сохранение истории
      body: |
        Создание цифрового музея: интервью ветеранов, оцифровка сетов, сохранение визуальной эстетики. Legacy-очки растут от полноты архива.
      mechanics_links: []
      assets: []
    - id: handoff
      title: Передача наследия
      body: |
        Игрок готовит манифест для следующей лиги, определяет бонусы (баффы на старт, специальные эмоции) и фиксирует решения в хрониках.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, титул «Хранитель техно».
        - Legacy-бонусы в следующем сезоне: повышенная репутация, доступ к эксклюзивным рейвам.
      mechanics_links: []
      assets: []
