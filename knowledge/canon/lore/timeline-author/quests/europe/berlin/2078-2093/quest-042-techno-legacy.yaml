summary:
  problem: Гильдейская ветка Berlin Techno Collective не была оформлена в формате
    знаний и не фиксировала накопление наследия.
  goal: Описать процесс передачи техно-культуры в следующую лигу через коллаборативные
    активности коллектива.
  essence: Игроки вступают в коллектив, выполняют культурные миссии и накапливают
    Legacy-очки для сохранения техно-сцены.
  key_points:
  - Требуется серия рейвов и обучение новой волны DJ.
  - История техно фиксируется в цифровом архиве.
  - Бонусы переносятся в новую лигу в виде сетов и репутации.
