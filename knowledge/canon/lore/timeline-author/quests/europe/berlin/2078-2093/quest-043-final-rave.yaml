      title: Клаб-краул по Берлину
      body: |
        В течение первых суток маршрут охватывает Berghain, Watergate и Sisyphos. Нужно поддерживать темп, пополнять ресурсы и собирать
        подписи диджеев.
      mechanics_links: [ ]
      assets: [ ]
    - id: endurance
      title: Испытание выносливости
      body: |
        На вторые сутки рейв переходит в Tresor и подпольные площадки. Игрок следит за уровнем энергии, стрессом и взаимодействует с волонтёрами.
      mechanics_links: [ ]
      assets: [ ]
    - id: dawn
      title: Рассвет финального дня
      body: |
        Заключительные часы проходят на Tempelhofer Feld: общий сет «Never stop dancing», коллективный обратный отсчёт и фиксация в хрониках.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, выносливость +15, уникальный бафф «72-Hour Legend».
        - Доступ к документальному архиву техно-лиги и титул «Рейв-Марафонец».
