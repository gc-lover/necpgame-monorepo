summary:
  problem: Финалу техно-эры Берлина не хватало масштабного события, объединяющего все клубы и подчёркивающего наследие лиги.
  goal: Провести 72-часовой марафон-рейв, охватывающий ключевые площадки города и проверяющий выносливость участников.
  essence: Игрок присоединяется к синхронизированному городскому рейву, совершает клубный маршрут и встречает рассвет под общим треком.
  key_points:
    - Все культовые клубы работают синхронно, создавая единый аудиопоток.
    - Механики выносливости и управления ресурсами поддерживают участие 72 часа.
    - Финал фиксирует историю техно-лиги и открывает путь к перезапуску.
