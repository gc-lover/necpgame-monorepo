summary:
  problem: Завершение сезона требовало камерного, но массового события у Бранденбургских ворот.
  goal: Организовать прощальную встречу горожан, чтение речей и финальный техно-сет перед перезапуском лиги.
  essence: Игрок собирает друзей у ворот, слушает речи, участвует в обратном отсчёте и фиксирует момент в хрониках Берлина.
  key_points:
    - Событие завершается синхронизированным сетом, подчёркивая свободу и единство.
    - Решения игрока влияют на настроение толпы и память о лиге.
    - Финал готовит аудиторию к будущей трансформации города.
