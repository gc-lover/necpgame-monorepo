summary:
  problem: Прощальный тур по Берлину оставался в Markdown и не фиксировал эмоциональные точки маршрута.
  goal: Описать дневной маршрут по культовым локациям с техно-саундтреком как финальное событие сезона.
  essence: Игрок посещает знаковые места, вспоминает историю города и завершает сезон личным прощанием.
  key_points:
    - Маршрут охватывает East Side Gallery, Museum Island, Berghain, Бранденбургские ворота и Рейхстаг.
    - Постоянный техно-саундтрек связывает культурные слои и сцены города.
    - Награды отражают эмоциональную ценность и память о Берлине.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Прощай, Берлин» — эмоциональный тур по пяти ключевым локациям, завершающий сезон города и подчеркивающий его культурную
        идентичность.
      mechanics_links: [ ]
      assets: [ ]
    - id: itinerary
      title: Маршрут
      body: |
        1. Рассвет у East Side Gallery и осмотр граффити.
        2. Дневная экскурсия на Museum Island и встреча с кураторами.
        3. Вечерний сет в Berghain с друзьями по техно-сцене.
        4. Ночная остановка у Бранденбургских ворот для совместного танца.
        5. Рассвет на куполе Рейхстага и финальное селфи с видом на город.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP.
        - Ачивка «Berliner Herz».
        - Уникальный плейлист техно-треков и запись эмоций в личном журнале.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Наушники с техно-саундтреком, толпы туристов и жителей, суверенитет лозунга «Ich bin ein Berliner» на завершающей сцене.
      mechanics_links: [ ]
      assets: [ ]
