summary:
  problem: Финалу городской арки требуется эмоциональный маршрут по ключевым локациям Берлина.
  goal: Дать игроку прощальный тур с техно-саундтреком и персональными воспоминаниями.
  essence: Игрок проходит серию точек от East Side Gallery до Рейхстага, фиксируя истории и закрывая долгосрочные связи.
  key_points:
    - Каждый чекпоинт активирует персональные флэшбеки и бонусные диалоги.
    - Саундтрек синхронизируется с маршрутом, подчеркивая настроение сцен.
    - Финал открывает возможность вернуться после перезапуска в роли гостя.
content:
  sections:
    - id: east_side_gallery
      title: Утро у East Side Gallery
      body: |
        Игрок активирует аудиогид, изучает граффити и сохраняет первые воспоминания о стене.
      mechanics_links: []
      assets: []
    - id: museum_island
      title: Культурный полдень
      body: |
        На острове музеев нужно завершить коллекцию экспонатов и записать финальный дневник об истории города.
      mechanics_links: []
      assets: []
    - id: berghain_evening
      title: Вечер в Berghain
      body: |
        Последний сет в легендарном клубе. Игрок выбирает трек прощания и прощает старые конфликты с фракциями.
      mechanics_links: []
      assets: []
    - id: gate_night
      title: Ночь у Бранденбургских ворот
      body: |
        Коллективное пение гимна техно-лиги, запись прощального манифеста и запуск дронов памяти.
      mechanics_links: []
      assets: []
    - id: reichstag_dawn
      title: Рассвет на куполе Рейхстага
      body: |
        Игрок встречает новую эру, делает финальный снимок и добавляет «Danke, Berlin» в общественный архив.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, бафф «Berliner Herz» и доступ к ностальгическим репризам.
        - Открыт режим гостевых визитов после перезапуска.
      mechanics_links: []
      assets: []
