summary:
  problem: Символическая линия Берлина нуждалась в квесте про «Berliner Bär» и коллекцию Buddy Bears перед финалом.
  goal: Собрать цифровую галерею медведей, встретить последнюю живую маскоту и попрощаться с символом города.
  essence: Игрок путешествует по городу, фотографирует статуи, активирует AR-истории и завершает встречей у Рейхстага.
  key_points:
    - Каждое фото открывает историю художника и эпоху города.
    - Финальный медведь транслирует послание горожанам и приглашает в новую эру.
    - Коллекция превращается в интерактивную экспозицию для будущих поколений.
