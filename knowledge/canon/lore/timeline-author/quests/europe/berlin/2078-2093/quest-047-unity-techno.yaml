summary:
  problem: Финальному параду вдоль Берлинской стены требовалось системное описание единства через музыку.
  goal: Провести техно-шествие из East Side Gallery к Бранденбургским воротам, вспоминая прошлое и запуская будущее.
  essence: Игрок ведёт колонну, организует остановки памяти и синхронизирует финальный трек «United by techno».
  key_points:
    - Марш активирует интерактивные станции памяти вдоль бывшей стены.
    - Решения игрока влияют на дипломатические отношения и настроения фракций.
    - Финальный обратный отсчёт запускает новую фазу техно-лиги.
content:
  sections:
    - id: assembly
      title: Сбор у East Side Gallery
      body: |
        Игрок активирует стартовый сет, формирует колонны и распределяет роли волонтёров и артистов.
      mechanics_links: []
      assets: []
    - id: march_route
      title: Парад вдоль стены
      body: |
        Колонна проходит 13 км маршрута. На каждой остановке нужно синхронизировать музыку, голограммы и исторические хроники.
      mechanics_links: []
      assets: []
    - id: memory_nodes
      title: Узлы памяти
      body: |
        Игрок активирует AR-инсталляции у Checkpoint Charlie и Potsdamer Platz, усиливая послание единства.
      mechanics_links: []
      assets: []
    - id: finale
      title: Финал у Бранденбургских ворот
      body: |
        Парад завершается финальным сетом и коллективным манифестом. Игрок выбирает ключевые тезисы и запускает новый сезон.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, бафф «Techno Unity» и доступ к архиву «Einigkeit durch Musik».
        - Титул «Техно-освободитель» и влияние на межрегиональные дипломатические миссии.
      mechanics_links: []
      assets: []
