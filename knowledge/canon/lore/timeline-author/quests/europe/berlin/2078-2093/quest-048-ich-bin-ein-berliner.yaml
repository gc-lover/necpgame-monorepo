summary:
  problem: Финалу берлинской линии не хватало персонального акта солидарности с городом.
  goal: Дать игроку пережить речь Кеннеди и осознанно принять идентичность берлинца.
  essence: Игрок возвращается к Rathaus Schöneberg, проходит VR-реконструкцию 1963 года и произносит фразу «Ich bin ein Berliner».
  key_points:
    - Исторический контекст, объясняющий значение речи.
    - Визуализация иархивных кадров через VR.
    - Рефлексия о свободе, творчестве и роли техно-культуры сегодня.
content:
  sections:
    - id: arrival
      title: Ратуша Шёнеберг
      body: |
        Игрок прибывает к Rathaus Schöneberg, где установлен мемориальный балкон. AR-гид рассказывает о событиях 1963 года и реакции берлинцев.
      mechanics_links:
        - mechanics/exploration/historical-landmark.yaml
      assets: []
    - id: vr_reconstruction
      title: Речь Кеннеди
      body: |
        VR-сцена переносит игрока в толпу, звучит оригинальная запись. Нужно синхронизировать жесты и реагировать на толпу, чтобы сохранить эмоциональный тон.
      mechanics_links:
        - mechanics/media/vr-historical-replay.yaml
      assets: []
    - id: declaration
      title: Собственное заявление
      body: |
        Игрок поднимается на балкон, произносит фразу «Ich bin ein Berliner» и дополняет её личным посланием, отражающим ценности свободы и творчества.
      mechanics_links:
        - mechanics/social/speech-performance.yaml
      assets: []
    - id: reflection
      title: Что значит быть берлинцем
      body: |
        В интерактивном модуле игрок отмечает элементы, определяющие дух города: толерантность, техно-сцена, сквоты, бункеры, общины. Выбор влияет на будущие лайв-ивенты.
      mechanics_links:
        - mechanics/progression/identity-map.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, титул «Почётный берлинец».
        - Доступ к тематическим liveops «Freedom Week» и особым эмоциям солидарности.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
