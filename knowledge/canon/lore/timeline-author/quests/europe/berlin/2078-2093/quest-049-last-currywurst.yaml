summary:
  problem: Кулинарная арка Берлина требовала эмоционального завершения перед сменой лиги.
  goal: Провести игрока через прощальный визит к легендарной будке карривурст и закрепить воспоминания.
  essence: Игрок возвращается на место первых кулинарных квестов, общается с владельцем и делится историями, съедая «последний» карривурст.
  key_points:
    - Связь с ранними квестами (`quest-006`, `quest-012`).
    - Акцент на памяти и благодарности.
    - Возможность открыть liveops-события «Currywurst Revival» в будущей лиге.
content:
  sections:
    - id: return
      title: Возвращение к будке
      body: |
        Игрок получает сообщение из любимой будки и отправляется туда в последний вечер сезона. Очередь из знакомых NPC встречает героя.
      mechanics_links:
        - mechanics/exploration/nostalgia-visit.yaml
      assets: []
    - id: order
      title: Заказ «как в первый раз»
      body: |
        Мини-игра по выбору гарнира, уровня остроты и способа подачи. Правильная комбинация открывает дополнительные реплики владельца.
      mechanics_links:
        - mechanics/crafting/flavor-tuning.yaml
      assets: []
    - id: conversation
      title: Разговор с владельцем
      body: |
        Диалоговое древо позволяет обсудить изменения Берлина за 73 года, вспомнить рейвы, бункеры и старых друзей. Выбор влияет на эпилоговые заметки.
      mechanics_links:
        - mechanics/narrative/dialogue-branches.yaml
      assets: []
    - id: reflection
      title: Вкус воспоминаний
      body: |
        Игрок записывает свои мысли в голографическую книгу гостей. Можно добавить фотографию или короткое видео для личного архива.
      mechanics_links:
        - mechanics/media/memory-capture.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, расходы 5 еддис, эмоция «Ностальгия» и титул «Душа Currywurst».
        - Доступ к liveops-ивенту «Currywurst Revival» в следующей лиге.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
