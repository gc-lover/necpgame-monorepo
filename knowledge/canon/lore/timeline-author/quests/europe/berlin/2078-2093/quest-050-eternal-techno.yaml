summary:
  problem: Финальному сезону Берлина требовался ритуал legacy и эмоциональное прощание с городом.
  goal: Сформировать финальный танец в Berghain, закрепить legacy-набор и подготовить переход в новую лигу.
  essence: Игрок выбирает наследие, танцует последний сет и наблюдает кат-сцену «Techno never dies».
  key_points:
    - Встроенная система legacy-наград.
    - Кат-сцена с голосом ведущего техно-комьюнити.
    - Сводка всех 50 квестов завершённой арки.
content:
  sections:
    - id: legacy_choice
      title: Legacy-выбор
      body: |
        Игрок просматривает достижения и выбирает, какие артефакты, титулы и моды перенести в новую лигу. Решение влияет на стартовые бонусы.
      mechanics_links:
        - mechanics/progression/legacy-selection.yaml
      assets: []
    - id: entry
      title: Последний вход в Berghain
      body: |
        Секвенция проверок: фейс-контроль, сканер эмоций, воспоминания о ключевых событиях. Фантомы друзей провожают героя внутрь.
      mechanics_links:
        - mechanics/exploration/final-entry.yaml
      assets: []
    - id: dance
      title: Финальный танец
      body: |
        Игрок синхронизирует движения с сетом DJ. Мини-игра на ритм и эмоции фиксирует индивидуальный стиль.
      mechanics_links:
        - mechanics/liveops/rhythm-dance.yaml
      assets: []
    - id: cutscene
      title: Кат-сцена «Techno never dies»
      body: |
        Видео-сцена показывает бесконечный танцпол, голос повествует о вечности техно и приглашает игрока в новую лигу.
      mechanics_links:
        - mechanics/media/cinematic-trigger.yaml
      assets: []
    - id: epilogue
      title: Послесловие
      body: |
        Игрок получает сводку из 50 квестов, благодарности от NPC и ссылку на архивные материалы. Активируется старт новой лиги.
      mechanics_links:
        - mechanics/progression/season-wrap.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Титул «Ветеран Берлина 2020-2093», перенос legacy-набора и доступ к стартовым бустам новой лиги.
        - Эксклюзивная эмоция «Techno never dies» и приглашение на премьерный liveops.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
