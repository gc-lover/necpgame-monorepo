summary:
  problem: Политической ветке Брюсселя нужен был вводный квест о структурах Европейского союза.
  goal: Организовать образовательный тур по кварталу ЕС и показать, как принимаются общеевропейские решения.
  essence: Игрок посещает ключевые институты, взаимодействует с евродепутатами и фиксирует процессы голосования.
  key_points:
    - Используются реальные локации: Европарламент, Берлемон, Parlamentarium.
    - Минитесты по истории интеграции.
    - Итоговый отчёт влияет на дипломатические линии других городов.
