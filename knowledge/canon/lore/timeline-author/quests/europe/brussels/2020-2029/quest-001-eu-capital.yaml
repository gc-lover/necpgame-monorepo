summary:
  problem: Политической ветке Брюсселя нужен был вводный квест о структурах Европейского союза.
  goal: Организовать образовательный тур по кварталу ЕС и показать, как принимаются общеевропейские решения.
  essence: Игрок посещает ключевые институты, взаимодействует с евродепутатами и фиксирует процессы голосования.
  key_points:
    - Используются реальные локации: Европарламент, Берлемон, Parlamentarium.
    - Минитесты по истории интеграции.
    - Итоговый отчёт влияет на дипломатические линии других городов.
content:
  sections:
    - id: briefing
      title: Европейский квартал
      body: |
        Игрок получает пропуск, знакомится с картой квартала и расписанием пленарных заседаний.
      mechanics_links:
        - mechanics/planning/institutional-tour.yaml
      assets: []
    - id: parlamentarium
      title: Parlamentarium
      body: |
        Интерактивная экспозиция рассказывает историю ЕС. Мини-игра проверяет знание ключевых договоров.
      mechanics_links:
        - mechanics/education/timeline-quiz.yaml
      assets: []
    - id: parliament
      title: Европарламент
      body: |
        Игрок присутствует на пленарном заседании, наблюдает за голосованием и может задать вопрос евродепутату.
      mechanics_links:
        - mechanics/diplomacy/observer-role.yaml
      assets: []
    - id: commission
      title: Берлемон и Комиссия
      body: |
        Встреча с сотрудниками Европейской комиссии раскрывает процессы подготовки директив и переговоров с государствами-членами.
      mechanics_links:
        - mechanics/social/policy-briefing.yaml
      assets: []
    - id: reflection
      title: Отчёт об объединённой Европе
      body: |
        Игрок формирует аналитическую записку для своей фракции, выбирая акценты: экономика, безопасность, культура.
      mechanics_links:
        - mechanics/progression/policy-report.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, политика +25, титул «Еврократ».
        - Открытие дипломатических сюжетов и liveops «Европейская неделя».
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
