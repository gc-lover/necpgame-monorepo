summary:
  problem: Туристической линии Брюсселя требовалась лёгкая миссия, отражающая местный юмор.
  goal: Познакомить игрока с Manneken Pis, его легендами и коллекцией костюмов.
  essence: Игрок ищет статую, наблюдает реакцию туристов и открывает историю абсурдного символа.
  key_points:
    - Акцент на контрасте ожиданий и реальности.
    - Возможность увидеть статую в одном из 1 000 костюмов.
    - Связь с liveops-праздниками Брюсселя.
