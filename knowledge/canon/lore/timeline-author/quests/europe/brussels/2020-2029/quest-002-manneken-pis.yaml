content:
  sections:
    - id: search
      title: Поиск статуи
      body: |
        Игрок блуждает по узким улочкам, используя подсказки местных жителей. Во время поиска фиксируются шутки о размере статуи.
      mechanics_links:
        - mechanics/exploration/city-scavenger.yaml
      assets: []
    - id: reveal
      title: Встреча с Manneken Pis
      body: |
        Камера приближает 61-сантиметровую статую. Игрок записывает реакцию NPC и собирает эмоции туристов.
      mechanics_links:
        - mechanics/media/reaction-capture.yaml
      assets: []
    - id: costumes
      title: Гардероб мальчика
      body: |
        В музее GardeRobe игрок узнаёт о коллекции костюмов. Выбор любимого образа открывает косметические предметы.
      mechanics_links:
        - mechanics/collection/outfit-exhibit.yaml
      assets: []
    - id: legend
      title: Легенды и шутки
      body: |
        Короткие истории объясняют происхождение статуи и роль бельгийского абсурда. Игрок может придумать собственную легенду для liveops.
      mechanics_links:
        - mechanics/social/story-creation.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP, атрибут «Юмор» +10, эмоция «Разочарованный турист».
        - Открытие tourist-liveops «Manneken Pis Costume Day».
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
