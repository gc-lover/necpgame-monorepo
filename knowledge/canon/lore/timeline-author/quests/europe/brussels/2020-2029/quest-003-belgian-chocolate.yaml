summary:
  problem: Кулинарной линии Брюсселя требовался квест о pralines и шоколадных домах, подчёркивающий местное наследие.
  goal: Провести игрока по витринам Grand Place, познакомить с Neuhaus и собрать коллекцию премиальных вкусов.
  essence: Игрок дегустирует pralines, изучает историю брендов и формирует подарочную коробку для социальной линии.
  key_points:
    - Формирует маршрут по ключевым шоколадным домам с короткими историями.
    - Мини-игра дегустации даёт временный бафф энергии.
    - Собранная коробка активирует событие liveops с экспортом деликатесов.
content:
  sections:
    - id: grand_place
      title: Пролог на Grand Place
      body: |
        Игрок получает holo-гид по шоколадным домам, выбирает три точки для визита и настраивает план дегустации.
      mechanics_links:
        - mechanics/tourism/route-planning.yaml
      assets: []
    - id: degustation
      title: Дегустация pralines
      body: |
        Мини-игра предлагает сочетания тёмного, молочного и белого шоколада с начинками. Выбор влияет на качество итоговой коробки.
      mechanics_links:
        - mechanics/wellbeing/taste-challenge.yaml
      assets: []
    - id: neuhaus_story
      title: История Neuhaus
      body: |
        В фирменном бутике игрок сканирует AR-архив 1912 года и узнаёт о рождении praline. Открывается коллекционная карточка бренда.
      mechanics_links:
        - mechanics/narrative/heritage-node.yaml
      assets: []
    - id: gift_box
      title: Сбор подарка
      body: |
        Необходимо выбрать набор из пяти конфет для VIP-клиента. Комбинация определяет бонусы репутации.
      mechanics_links:
        - mechanics/social/gift-composition.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, бафф «Sweet Energy» (+20% Energy на 6 часов).
        - Титул «Шоколадный гурман» и доступ к liveops-ивенту «Praline Week».
      mechanics_links:
        - mechanics/progression/buff-unlock.yaml
      assets: []
