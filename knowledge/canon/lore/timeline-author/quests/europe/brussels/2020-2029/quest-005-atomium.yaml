      assets: []
    - id: expo_history
      title: Наследие Expo 1958
      body: |
        Внутри центральной сферы активируются архивные ролики, рассказывающие об оптимизме послевоенной Европы.
      mechanics_links:
        - mechanics/narrative/archive-viewer.yaml
      assets: []
    - id: sphere_path
      title: Путешествие по сферам
      body: |
        Игрок перемещается по эскалаторам, собирает элементы выставки и выполняет мини-игру по сборке атома железа.
      mechanics_links:
        - mechanics/puzzle/modular-assembly.yaml
      assets: []
    - id: panorama
      title: Смотровая площадка
      body: |
        На вершине необходимо сделать панорамный снимок, отметить ключевые районы и поделиться ими с туристическим каналом.
      mechanics_links:
        - mechanics/media/panorama-capture.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 200 XP, эстетический бонус +15 и уникальная голограмма «Expo 58».
        - Титул «Атомный исследователь» для туристической ветки.
      mechanics_links:
