summary:
  problem: Архитектурной ветке Брюсселя необходим квест о символе Expo 1958 и оптимизме атомного века.
  goal: Показать устройство Атомиума, провести через выставки и закрепить знания об истории сооружения.
  essence: Игрок исследует девять сфер, участвует в интерактивных экспозициях и завершает панорамой города.
  key_points:
    - Комбинирует образовательный маршрут по сферам и элементы футуристического дизайна.
    - Включает AR-архив Expo 1958 и мини-игру по сборке молекулы железа.
    - Финал открывает медиапакет «Brussels Skyline» для туристических событий.
