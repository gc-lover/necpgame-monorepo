content:
  sections:
    - id: hunt
      title: Поиск вафельного киоска
      body: |
        Игрок ориентируется по запахам и подсказкам местных жителей, чтобы найти отмеченный в путеводителе киоск старой школы.
      mechanics_links:
        - mechanics/exploration/food-stall-hunt.yaml
      assets: []
    - id: choice
      title: Brussels или Liège
      body: |
        Нужно выбрать тесто: лёгкие прямоугольные Brussels или карамелизированные округлые Liège. От выбора зависит последующий бонус.
      mechanics_links:
        - mechanics/crafting/recipe-branch.yaml
      assets: []
    - id: toppings
      title: Топпинги и температура
      body: |
        Мини-игра контролирует температуру железа и последовательность добавления топпингов (шоколад, клубника, сливки). Ошибки меняют текстуру и очки вкуса.
      mechanics_links:
        - mechanics/crafting/dessert-customization.yaml
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        Игрок записывает впечатления для гастрономического блога. Можно сравнить с американскими вафлями и получить комментарии от NPC.
      mechanics_links:
        - mechanics/social/food-review.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, расход 5 еддис, бафф «Сахарный прилив» (+15% Energy на 4 часа).
        - Титул «Вафельный мастер» и доступ к liveops «Waffle Week».
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
