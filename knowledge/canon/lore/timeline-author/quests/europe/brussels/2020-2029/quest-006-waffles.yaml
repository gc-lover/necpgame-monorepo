  objectives:
    - id: find_waffle_stall
      text: "Найти вафельный киоск старой школы, ориентируясь по запахам и подсказкам местных жителей"
      type: travel
      target: brussels_street_food_area
      count: 1
      optional: false
    - id: choose_waffle_style
      text: "Выбрать стиль вафли: лёгкие прямоугольные Brussels или карамелизированные округлые Liège"
