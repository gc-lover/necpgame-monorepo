summary:
  problem: Кулинарной линии Брюсселя требовался интерактивный разбор легендарных вафель двух стилей.
  goal: Познакомить игрока с уличной культурой вафель и научить отличать Brussels от Liège рецептов.
  essence: Игрок ищет лучший киоск, выбирает стиль, настраивает топпинги и оценивает текстуру свежей выпечки.
  key_points:
    - Раскрывает историю двух школ вафель.
    - Мини-игры по подбору топпингов и температур.
    - Поддерживает liveops-акции гастрономических фестивалей.
quest_definition:
