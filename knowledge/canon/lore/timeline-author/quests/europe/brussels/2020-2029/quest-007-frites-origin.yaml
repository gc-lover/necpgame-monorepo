summary:
  problem: Требовался квест, показывающий бельгийские корни картофеля фри и культуру friteries.
  goal: Сопоставить технологию двойной обжарки, разнообразие соусов и национальную гордость вокруг frites.
  essence: Игрок посещает киоск, контролирует жарку, пробует редкие соусы и разбирается в споре о происхождении блюда.
  key_points:
    - Объясняет отличие бельгийских фрит от «французских».
    - Мини-игра двойной обжарки и выбор соусов.
    - Завершение открывает гастрономические активности liveops.
