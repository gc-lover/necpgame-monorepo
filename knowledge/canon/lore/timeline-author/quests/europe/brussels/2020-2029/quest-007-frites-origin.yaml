summary:
  problem: Квест об истории бельгийских фрит не демонстрировал национальную гордость и культурную значимость.
  goal: Создать образовательный маршрут, раскрывающий происхождение и традиции бельгийских frites.
  essence: Игрок постигает искусство двойной обжарки и культурный спор с Францией за право называться родиной фрит.
  key_points:
    - Бельгийцы считают себя изобретателями frites с технологией двойной обжарки
    - Квест сочетает дегустацию, историю и национальную идентичность
    - Подчеркивается важность соусов и уличной культуры friterie
