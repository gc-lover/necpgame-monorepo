content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест BRUSSELS-2029-007 — гастрономическое исследование происхождения бельгийских фрит.
        Игрок погружается в культуру friteries, учится готовить идеальные фри и участвует в дебатах о происхождении блюда.
        Квест сочетает мини-игры приготовления, диалоги и образовательный контент.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Прибытие в фритрию
        Локация: Брюссель → Центральная площадь, легендарный киоск friterie
        Описание: Игрок находит знаменитый киоск в центре Брюсселя, выстраивается в очередь и знакомится с владельцем.
        Цели:
          - Найти и подойти к киоску friterie
          - Встать в очередь (ожидание 30 секунд)
          - Поприветствовать владельца и заказать фри
          - Услышать краткую лекцию об истории фрит
          - Проверка навыков: Social 0.3+ для общения с владельцем

        Этап 2: Мини-игра двойной обжарки
        Локация: Friterie, кухонная зона
        Описание: Игрок учится правильной технологии двойной обжарки картофеля - ключевому секрету бельгийских фрит.
        Цели:
          - Изучить теорию двойной обжарки (160°C → 180°C)
          - Выполнить мини-игру timing: первая жарка 3 минуты, охлаждение 2 минуты, вторая жарка 2 минуты
          - Добиться золотистой корочки без подгорания
          - Проверка навыков: Cooking 0.3+ для успешного приготовления

        Этап 3: Выбор соусов и дегустация
        Локация: Friterie, стол дегустации
        Описание: Игрок пробует различные соусы и их комбинации, получая баффы от правильных сочетаний.
        Цели:
          - Выбрать 3 разных соуса из меню (Andalouse, Samurai, Americaine, Curry-Ketchup и т.д.)
          - Сочетать соусы с фри для различных эффектов
          - Оценить вкусовые качества каждого сочетания
          - Проверка навыков: Taste 0.3+ для распознавания вкусов

        Этап 4: Дебаты о происхождении
        Локация: Friterie, дискуссионная зона
        Описание: Игрок участвует в споре о том, кто изобрел фри - бельгийцы или французы.
        Цели:
          - Присоединиться к дискуссии между туристами и местными
          - Выбрать сторону в споре (бельгийская vs французская версия)
          - Привести аргументы и факты
          - Повлиять на исход дискуссии
          - Проверка навыков: Rhetoric 0.3+ для убедительных аргументов
      mechanics_links:
        - mechanics/culture/culinary-system.yaml
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Бельгийские фри отличаются от "французских" двойной обжаркой и толщиной
        - Friteries - культовые заведения бельгийской уличной еды
        - Спор о происхождении фрит между Бельгией и Францией продолжается десятилетиями
        - Фри - национальная гордость Бельгии, символ уличной культуры
      mechanics_links: []
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Владелец фритрии (Жан-Поль)
        Диалог 1 (прибытие):
          - Жан-Поль: "Добро пожаловать в лучшую friterie Брюсселя! Что желаете?"
          - Игрок: "Расскажите о ваших фри."
          - Жан-Поль: "Ах, наши фри! Это искусство! Двойная обжарка при 160°C, затем при 180°C. Только так получается идеальная корочка!"

        Турист (Анна из Франции)
        Диалог 2 (дебаты):
          - Анна: "Фри изобрели во Франции! Вспомните, как солдаты жарили картофель в масле..."
          - Игрок: "А что говорят бельгийцы?"
          - Анна: "Они утверждают, что именно здесь появилась двойная обжарка. Но все знают - фри французские!"

        Местный житель (Бруно)
        Диалог 3 (дебаты):
          - Бруно: "Фри - наше бельгийское изобретение! Французы только взяли рецепт и назвали своим."
          - Игрок: "Почему вы так уверены?"
          - Бруно: "Потому что двойная обжарка родилась здесь, в Брюсселе! Это наша гордость!"
      mechanics_links: []
      assets: []
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Уровень сложности мини-игры
        Условие: При начале мини-игры обжарки
        Варианты:
          - Легкий: базовые подсказки, гарантированный успех
          - Средний: минимальные подсказки, шанс ошибки
          - Хардкор: без подсказок, риск сжечь фри

        Выбор 2: Сочетания соусов
        Условие: При выборе соусов для дегустации
        Варианты:
          - Классическое: Andalouse + майонез (бафф к HP)
          - Экзотическое: Samurai + Americaine (бафф к урону)
          - Экспериментальное: Curry-Ketchup + собственная смесь (случайный бафф)

        Выбор 3: Позиция в дебатах
        Условие: Во время спора о происхождении
        Варианты:
          - За Бельгию: поддержать национальную гордость, +репутация Belgium
          - За Францию: дипломатический подход, +репутация France
          - Нейтрально: призвать к миру, сбалансированная репутация
      mechanics_links: []
      assets: []
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Social (Этап 1)
        Требование: 0.3+
        Успех: Владелец поделится дополнительными историями
        Провал: Короткий разговор, базовая информация

        Проверка 2: Cooking (Этап 2)
        Требование: 0.3+
        Успех: Идеальные фри, бонусный бафф
        Провал: Сожженные фри, штраф к репутации

        Проверка 3: Taste (Этап 3)
        Требование: 0.3+
        Успех: Лучшие сочетания соусов, мощные баффы
        Провал: Стандартные комбинации, слабые эффекты

        Проверка 4: Rhetoric (Этап 4)
        Требование: 0.3+
        Успех: Убедительные аргументы, сильное влияние на исход дебатов
        Провал: Слабые доводы, минимальное влияние
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 500 XP
          - Валюта: -4 едди (стоимость фри)
          - Репутация Brussels Culture: +10
          - Репутация Belgian Cuisine: +15

        Награды за мини-игру:
          - Успешная обжарка: Бафф "Perfect Frites" (+10% к скорости на 2 часа)
          - Провал: Штраф -5 к репутации Belgian Cuisine

        Награды за соусы:
          - Andalouse: Бафф к восстановлению HP (+5/мин на 3 часа)
          - Samurai: Бафф к урону (+5% на 2 часа)
          - Americaine: Бафф к защите (+5% на 2 часа)

        Награды за дебаты:
          - За Бельгию: +10 репутация Belgium, титул "Frites Patriot"
          - За Францию: +10 репутация France, рецепт "French Fries"
          - Нейтрально: +5 к обеим репутациям, достижение "Diplomat"

        Уникальные награды:
          - Доступ к эксклюзивным friteries в Брюсселе
          - Возможность открытия собственной friterie (в будущем контенте)
          - Знания о бельгийской кухне для будущих квестов
      mechanics_links:
        - mechanics/progression/buff-system.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест является частью бельгийской кулинарной линии и может привести к:
        - Квестам о других бельгийских блюдах (бельгийский шоколад, пиво)
        - Турнирам по приготовлению фрит
        - Конфликтам между бельгийскими и французскими фракциями
        - Экономическим квестам в сфере уличной еды
      mechanics_links: []
      assets: []
        name: "Титул «Фрит мастер»"
        quantity: 1
