content:
  sections:
    - id: overview
      title: Описание
      body: |
        Фрит - это не просто еда, а предмет национальной гордости бельгии. В Брюсселе игрок раскрывает
        секреты двойной обжарки, учится сочетать фрит с традиционными соусами и постигает культурный
        спор с Францией за право называться родиной этого блюда.
      mechanics_links: [ ]
      assets: [ ]
    - id: stages
      title: Этапы квеста
      body: |
        1. **Friterie**: Поиск аутентичного бельгийского киоска с фрит.
        2. **Двойная обжарка**: Изучение технологии приготовления идеальных фрит.
        3. **Соусы**: Дегустация традиционных бельгийских соусов и их сочетаний.
        4. **История**: Изучение происхождения и культурного значения.
        5. **Национальная гордость**: Осознание роли фрит в бельгийской идентичности.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Уличная культура Брюсселя
      body: |
        Friterie - неотъемлемая часть бельгийской уличной культуры. Фрит подаются в бумажных конусах,
        с разнообразием соусов, и являются символом демократичной гастрономии.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        - **Опыт**: 500 XP
        - **Валюта**: -4 (цена порции фрит)
        - **Предметы**: Ачивка «Фрит мастер», +15% HP на 4 часа
        - **Репутация**: +8 к кулинарной репутации, +12 к бельгийской культуре
        - **Разблокировки**: Доступ к уличной еде и сети friterie
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Игровые механики
      body: |
        Квест сочетает образовательные элементы, дегустацию и культурные открытия. Игрок учится
        понимать историю еды и ее роль в формировании национальной идентичности.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи с другими квестами
      body: |
        Связан с кулинарной линией Брюсселя и квестами о бельгийской культуре. Открывает путь к
        более глубокому пониманию европейской гастрономии и культурных традиций.
      mechanics_links: [ ]
      assets: [ ]
