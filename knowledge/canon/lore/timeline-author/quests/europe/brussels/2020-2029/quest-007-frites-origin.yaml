content:
  sections:
    - id: friterie
      title: Посещение friterie
      body: |
        Игрок выстраивается в очередь к легендарному киоску, общается с владельцем и узнаёт историю блюда.
      mechanics_links:
        - mechanics/social/street-food-interaction.yaml
      assets: []
    - id: frying
      title: Двойная обжарка
      body: |
        Мини-игра с таймингом: первая жарка при 160°C, вторая при 180°C. Успех даёт идеальную корочку.
      mechanics_links:
        - mechanics/crafting/frying-timing.yaml
      assets: []
    - id: sauces
      title: Соусов много не бывает
      body: |
        Игрок выбирает соусы Andalouse, Samurai, Americaine и экспериментальные варианты. Комбинации дают разные баффы.
      mechanics_links:
        - mechanics/crafting/sauce-pairing.yaml
      assets: []
    - id: debate
      title: Спор о происхождении
      body: |
        Диалог с туристами и местными раскрывает спор между Бельгией и Францией. Выбор аргументов влияет на репутацию.
      mechanics_links:
        - mechanics/diplomacy/cultural-debate.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP, расход 4 еддис, бафф «Хрустящая энергия» (+15% HP на 4 часа).
        - Титул «Фрит мастер» и доступ к liveops «Friterie Festival».
