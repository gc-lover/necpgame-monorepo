summary:
  problem: Архитектурной линии Брюсселя нужен был квест, раскрывающий величие UNESCO-площади.
  goal: Провести игрока через дневные и вечерние ракурсы Grand-Place и показать традиции цветочного ковра.
  essence: Игрок изучает фасады, участвует в фото-челлендже и помогает подготовить фестиваль цветов.
  key_points:
    - Подробный обзор гильдейских домов и ратуши.
    - Возможность увидеть редкое событие «Flower Carpet».
    - Поддержка liveops-парадов и туристических маршрутов.
