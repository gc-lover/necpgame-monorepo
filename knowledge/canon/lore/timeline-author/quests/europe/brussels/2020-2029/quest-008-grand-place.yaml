content:
  sections:
    - id: arrival
      title: Первое впечатление
      body: |
        Игрок входит на площадь и активирует AR-гид, который подсвечивает ключевые здания и рассказывает их историю.
      mechanics_links:
        - mechanics/exploration/landmark-scan.yaml
      assets: []
    - id: guildhouses
      title: Дом гильдий
      body: |
        Нужно собрать карточки с архитектурными деталями каждого дома. Комплект открывает бонусные комментарии.
      mechanics_links:
        - mechanics/collection/architecture-cards.yaml
      assets: []
    - id: flower_carpet
      title: Ковёр из цветов
      body: |
        В чётные годы игрок помогает волонтёрам выкладывать узор из 750 000 бегоний. Мини-игра проверяет точность узора.
      mechanics_links:
        - mechanics/liveops/event-assembly.yaml
      assets: []
    - id: night_show
      title: Ночная подсветка
      body: |
        Вечером запускается световое шоу. Игрок делает снимки для городского архива и делится ими в социальном интерфейсе.
      mechanics_links:
        - mechanics/media/night-photography.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 200 XP, эстетика +20, доступ к титулу «Хранитель Гранд-Плас».
        - Скидки на туристические liveops-экскурсии и оформление площади.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
