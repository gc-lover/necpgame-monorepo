summary:
  problem: Политической ветке Бельгии требовался рассказ о языковом расколе между Фландрией и Валлонией.
  goal: Показать двойную идентичность Брюсселя и влияние 541-дневного кризиса власти.
  essence: Игрок анализирует двуязычные пространства, участвует в дебатах и формирует рекомендации по примирению.
  key_points:
    - Контраст экономик север/юг.
    - Перевод табличек и документов на два языка.
    - Прецедент 541 дней без правительства.
content:
  sections:
    - id: survey
      title: Исследование кварталов
      body: |
        Игрок посещает фламандские и валлонские районы, записывает язык вывесок и опрашивает жителей.
      mechanics_links:
        - mechanics/exploration/language-mapping.yaml
      assets: []
    - id: crisis
      title: Политический кризис
      body: |
        В симуляции парламентских переговоров игрок наблюдает за попытками сформировать коалицию и узнаёт про рекордный простой правительства.
      mechanics_links:
        - mechanics/diplomacy/coalition-negotiation.yaml
      assets: []
    - id: debate
      title: Дебаты о будущем
      body: |
        Игрок модерирует встречу активистов из обеих общин, выбирая аргументы, которые уменьшают напряжение.
      mechanics_links:
        - mechanics/social/conflict-mediation.yaml
      assets: []
    - id: report
      title: Отчёт примирения
      body: |
        Финальный документ предлагает меры по сохранению единства: двуязычное образование, экономические стимулы, культурные фестивали.
      mechanics_links:
        - mechanics/progression/policy-report.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, политика +25, титул «Знаток бельгийского кризиса».
        - Доступ к дипломатическим liveops и веткам культурного обмена.
      mechanics_links:
        - mechanics/progression/title-unlock.yaml
      assets: []
