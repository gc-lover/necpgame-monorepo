summary:
  problem: Культурная ветка Брюсселя нуждается в ярком туре по комикс-наследию города.
  goal: Познакомить игрока с маршрутами стрит-арта, музеем комиксов и героями Тинтина и Смурфов.
  essence: Игрок исследует муралы, участвует в интерактивной выставке и собирает коллекционные выпускные штампы.
  key_points:
    - 50+ муралов доступны через AR-сканирование и дают фрагменты истории авторов.
    - Belgian Comic Strip Center открывает игровые квесты и уникальные товары.
    - Завершение позволяет выпустить собственную мини-комикс ленту.
