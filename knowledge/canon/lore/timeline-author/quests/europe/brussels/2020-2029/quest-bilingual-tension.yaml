summary:
  problem: В Брюсселе обостряется конфликт между франко- и нидерландскоязычными сообществами, угрожая единству города.
  goal: Сгладить языковые противоречия и найти путь к гармоничному сосуществованию культур.
  essence: Игрок становится посредником в языковом конфликте, помогая найти компромисс между традициями и современными реалиями двуязычного города.
  key_points:
    - Посредничество между языковыми группами
    - Организация культурных обменов и мероприятий
    - Решение проблем дискриминации по языковому признаку
    - Поиск баланса между официальным двуязычием и практическими нуждами
