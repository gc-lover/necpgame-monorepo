summary:
  problem: Традиция бельгийских комиксов находится под угрозой - корпорации монополизировали рынок цифрового искусства.
  goal: Восстановить независимую комиксную сцену Брюсселя и вдохновить новое поколение художников.
  essence: Игрок становится частью комиксного подполья, помогая художникам создавать и распространять независимые комиксы в цифровую эпоху.
  key_points:
    - Помощь начинающим художникам комиксов
    - Борьба с корпоративной монополией на искусство
    - Организация подпольных выставок и фестивалей
    - Создание цифровых инструментов для комиксного искусства
