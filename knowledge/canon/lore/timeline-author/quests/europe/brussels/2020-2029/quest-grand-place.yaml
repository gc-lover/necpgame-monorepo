summary:
  problem: Гран-Плас, символ европейского единства, находится под угрозой - корпорации хотят превратить ее в коммерческий центр.
  goal: Защитить культурное наследие Гран-Плас и восстановить ее как символ европейской идентичности.
  essence: Игрок организует сопротивление планам корпораций по застройке площади, собирая союзников из разных европейских фракций и культурных сообществ.
  key_points:
    - Сбор доказательств культурной ценности площади
    - Переговоры с европейскими лидерами и фракциями
    - Организация культурных мероприятий для привлечения поддержки
    - Конфликт между коммерцией и культурным наследием
