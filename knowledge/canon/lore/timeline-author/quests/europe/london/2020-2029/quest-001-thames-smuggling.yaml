    - id: docks_intro
      title: Встреча на доках
      body: |
        Игрок знакомится с лидером контрабандистов, проверяет оборудование и активирует маршрут на карте Темзы.
      mechanics_links: []
      assets: []
    - id: loading
      title: Загрузка имплантов
      body: |
        Нужно подготовить катер, выбрать скрытые отсеки и распределить импланты по ячейкам, чтобы уменьшить тепловую сигнатуру.
      mechanics_links: []
      assets: []
    - id: river_run
      title: Проход по Темзе
      body: |
        Маршрут предусматривает обход патрулей. Игрок чередует стелс, ложные маяки и социальный инжиниринг постов.
      mechanics_links: []
      assets: []
    - id: delivery_choice
      title: Доставка и выбор
      body: |
        В затопленном Ист-Энде необходимо решить судьбу груза: выполнить контракт, сдать полиции или украсть для себя.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP, 1 500 еддис (при честной доставке), репутация контрабандистов +2.
        - Альтернативы дают связи с полицией или доступ к редким имплантам.
      mechanics_links: []
