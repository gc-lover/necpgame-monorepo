summary:
  problem: London 2020-2029 needed a quest showcasing the underground fight scene emerging from Brexit restrictions and economic hardship.
  goal: Create an immersive quest about joining an underground fight club in the tunnels beneath London.
  essence: Players discover the brutal world of underground fighting where the desperate battle for survival and pride in the shadows of the city.
  key_points:
    - Players start as spectators and work their way up to becoming fighters
    - Multiple branching paths based on fighting style and alliances
    - Exploration of London's abandoned underground infrastructure
    - Moral choices about violence and the fight club's operations
