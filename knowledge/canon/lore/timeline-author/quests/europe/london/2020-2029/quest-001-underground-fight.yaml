content:
  sections:
    - id: setting
      title: The Underground Scene
      body: |
        In the aftermath of Brexit and the 2020s economic crash, London's underground has become a battleground for the desperate.
        Abandoned Tube tunnels and forgotten Victorian sewers now host brutal fight clubs where the unemployed and disenfranchised
        fight for pride, money, and sometimes just to feel alive in a city that's forgotten them.
      mechanics_links:
        - mechanics/combat/underground-fighting.yaml
      assets: [ ]
    - id: characters
      title: Key Characters
      body: |
        **Mad Dog Malone**: The grizzled club promoter who runs the fights with an iron fist.

        **Sister Razor**: A cyber-enhanced fighter who acts as both competitor and medic.

        **The Bookie**: A shady character who takes bets and knows everyone's secrets.

        **Old Tommy**: A former boxer turned referee who remembers the golden age of British boxing.
      mechanics_links: [ ]
      assets: [ ]
    - id: moral_dilemmas
      title: Moral Choices
      body: |
        **Fight or Flight**: Help a defeated opponent escape rather than finish them off?

        **Betrayal**: Report the club's illegal operations to authorities or stay loyal to the underground code?

        **Mercy**: Spare a corporate spy who infiltrated the club, or make an example of them?

        **Championship**: Accept a fixed fight for extra money or fight clean for honor?
      mechanics_links:
        - mechanics/choices/underground-ethics.yaml
      assets: [ ]
    - id: cultural_impact
      title: London 2020s Context
      body: |
        The underground fights reflect the growing divide between London's haves and have-nots.
        While corporate executives enjoy cyber-enhanced luxuries above ground, the working class battles
        in the darkness below, their fights broadcast illegally on the dark web for betting syndicates.
      mechanics_links: [ ]
      assets: [ ]
