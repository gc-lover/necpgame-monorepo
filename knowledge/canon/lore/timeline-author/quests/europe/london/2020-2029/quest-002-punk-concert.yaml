summary:
  problem: В Лондоне 2020-2029 годов подпольная панк-сцена борется за выживание против корпоративного контроля над музыкой и искусством.
  goal: Создать квест, где игрок помогает организовать легендарный панк-концерт, бросающий вызов корпорациям и объединяющий уличную культуру.
  essence: Музыка - это оружие сопротивления. В мире, где корпорации контролируют всё, включая мелодии, панк остается последним бастионом свободы самовыражения.
  key_points:
    - Корпорации монополизировали музыкальную индустрию с имплантами, контролирующими эмоции слушателей
    - Подпольная панк-сцена использует "чистый звук" без корпоративных фильтров
    - Игрок организует секретный концерт, рискуя всем ради искусства
    - Моральные выборы: коммерциализация музыки vs чистота искусства
    - Концерт становится катализатором уличного восстания
quest_structure:
  title: "Neon Rebellion"
  subtitle: "The Punk Concert Uprising"
  period: "2020-2029"
  location: "London, UK - Camden Town, Shoreditch, abandoned warehouses"
  duration: "Medium (2-4 hours gameplay)"
  difficulty: "Medium"
  player_level: "5-12"

  synopsis: |
    В 2025 году музыкальная индустрия Лондона полностью контролируется корпорациями.
    Импланты "Harmony Link" заставляют слушателей чувствовать только "одобренные" эмоции.
    Но в подполье Camden Town группа панк-музыкантов готовит революцию -
    первый концерт с "чистым звуком" за десятилетие.
    Игрок нанимается охранять это мероприятие, которое может изменить будущее музыки.

  main_objectives:
    - Investigate the underground punk scene in Camden Town
    - Meet with the punk band "Neon Rats" and their leader
    - Secure a safe location for the illegal concert
    - Gather equipment and musicians for the performance
    - Protect the concert from corporate security forces
    - Choose whether to let the music spread or contain the rebellion

  side_objectives:
    - Collect banned vinyl records and instruments
    - Recruit street performers and backup musicians
    - Sabotage corporate surveillance in concert area
    - Help punk refugees escape corporate raids
    - Document the event for underground broadcasting

  rewards:
    - faction_reputation: "Punk Underground" +35
    - unique_weapons: Modified guitar as melee weapon
    - implants: "Sound Amplifier" implant for enhanced hearing
    - lore_documents: Underground music archives
    - money: 8,000-15,000 eddies depending on choices

narrative_elements:
  characters:
    - name: "Spike 'Razors' Thompson"
      role: "Punk band leader, Neon Rats frontman"
      description: "Veteran punk rocker with cybernetic arm and attitude."
      personality: "Rebellious, passionate, quick-tempered"
      cyberware: "Prosthetic arm with hidden blades, vocal amplifier implant"

    - name: "Luna 'Static' Chen"
      role: "Hacker and sound engineer"
      description: "Tech-savvy punk who creates anti-corporate jamming devices."
      personality: "Intelligent, cynical, fiercely loyal"
      cyberware: "Neural interface, EMP generator, audio manipulation implants"

    - name: "Big Joe 'Bass Cannon' Ramirez"
      role: "Bass player and muscle"
      description: "Massive nomad with cybernetic enhancements and gentle soul."
      personality: "Quiet, protective, loves music more than fighting"
      cyberware: "Gorilla arms, subdermal armor, enhanced lung capacity"

    - name: "Raven 'Ghost' Patel"
      role: "Street promoter and fixer"
      description: "Slippery character who knows everyone in the underground scene."
      personality: "Charming, opportunistic, unreliable"
      cyberware: "Cloaking device, encrypted comms, lie detector"

  factions:
    - name: "Neon Rats"
      ideology: "Pure music without corporate filters"
      strength: "Passionate followers, underground network"
      weakness: "Limited resources, corporate targeting"

    - name: "Harmony Corps"
      ideology: "Music should enhance productivity and obedience"
      strength: "Corporate backing, advanced surveillance"
      weakness: "Bureaucratic, predictable, hated by masses"

    - name: "Street Neutralists"
      ideology: "Music is just entertainment, stay out of politics"
      strength: "Large numbers, pragmatic approach"
      weakness: "No strong convictions, easily swayed"

