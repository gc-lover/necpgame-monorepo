summary:
  problem: |
    Линии «Королевское наследие» требовался крупный кооперативный грабёж корп-хранилища в Тауэре.
  goal: |
    Организовать команду, проникнуть в модернизированный Тауэр и похитить «Королевский нейроимплант».
  essence: |
    Игрок планирует операцию, подбирает специалистов и реализует выбранную тактику — стелс, взлом или штурм.
  key_points:
    - Стадия подготовки предлагает разведку, закупку экипировки и распределение ролей.
    - Проникновение поддерживает несколько маршрутов: вентиляционные шахты, ложный конвой или взрыв.
    - Побег и сбыты импланта определяют дальнейшие отношения с монархическими корпорациями.
content:
  sections:
    - id: planning
      title: Планирование ограбления
      body: |
        Игрок изучает планы охраны, создаёт отвлекающие манёвры и выбирает временное окно, когда смены патрулей минимальны.
      mechanics_links: []
      assets: []
    - id: crew_selection
      title: Набор команды
      body: |
        Требуется завербовать нетраннера, стрелка и водителя. Каждый NPC добавляет бонусы и потенциальные риски.
      mechanics_links: []
      assets: []
    - id: infiltration
      title: Проникновение в Тауэр
      body: |
        Команда входит через выбранный маршрут, обходя сенсоры, лазерные коридоры и дронов королевской гвардии.
      mechanics_links: []
      assets: []
    - id: vault_heist
      title: Взлом хранилища
      body: |
        Внутри требуется синхронно отключить биометрические замки и извлечь «Королевский нейроимплант», не повредив контейнер.
      mechanics_links: []
      assets: []
    - id: escape
      title: Побег и последствия
      body: |
        Активируется тревога, и команда выбирает путь отступления: погоня по Темзе, воздушный эвак или скрытая канализация.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, 50 000 еддис (делёж запускает социальные сцены).
        - Легендарный «Королевский нейроимплант» и старт ветки «Королевское наследие».
      mechanics_links: []
      assets: []
