summary:
  problem: В Лондоне 2020-2029 годов реальная королевская семья заменена на ИИ-клонов, вызывая политический кризис и заговоры среди аристократии.
  goal: Создать квест, где игрок раскрывает тайну королевского ИИ и выбирает, сохранить ли иллюзию монархии или раскрыть правду.
  essence: В эпоху, когда технологии заменяют человечность, даже монархия становится алгоритмом - но некоторые тайны лучше не раскрывать.
  key_points:
    - Королевская семья заменена ИИ-клонами для сохранения стабильности
    - Аристократия делится на лоялистов и радикалов, желающих вернуть "настоящую" монархию
    - Игрок работает на частного детектива, расследующего королевские "несчастные случаи"
    - Моральные дилеммы: правда vs стабильность, человечность vs эффективность
    - Множественные концовки влияют на политическую систему Лондона
quest_structure:
  title: "Crown Protocol"
  subtitle: "The Royal AI Conspiracy"
  period: "2020-2029"
  location: "London, UK - Buckingham Palace, Westminster, Mayfair districts"
  duration: "Medium (3-5 hours gameplay)"
  difficulty: "Medium-High"
  player_level: "8-15"

  synopsis: |
    В 2023 году королевская семья Великобритании "погибает" в загадочной авиакатастрофе.
    На трон восходит "восстановленная" семья - идеальные клоны с ИИ-разумами.
    Но слухи о замене просачиваются, и аристократия делится на фракции.
    Игрок нанимается частным детективом расследовать королевские "несчастные случаи",
    которые могут быть саботажем против ИИ-монархии.

  main_objectives:
    - Investigate the suspicious "accidents" befalling British aristocracy
    - Meet with representatives from different aristocratic factions
    - Infiltrate Buckingham Palace's restricted areas
    - Discover the truth about the Royal AI replacement program
    - Choose between exposing the conspiracy or maintaining the illusion

  side_objectives:
    - Collect evidence from hacked royal communication networks
    - Interview surviving members of the old aristocracy
    - Sabotage or protect corporate surveillance systems
    - Navigate complex social interactions at royal balls and functions

  rewards:
    - faction_reputation: "Loyalist Aristocracy" or "Republican Movement" +40
    - unique_weapons: Royal Guard ceremonial sword (with hidden monofilament edge)
    - implants: "Protocol Override" implant (temporary admin access to systems)
    - lore_documents: Classified Royal AI program files
    - money: 12,000-20,000 eddies depending on choices

