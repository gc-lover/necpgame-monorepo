summary:
  problem: Лондонской арке нужен ключевой сюжет о цифровом монархе, управляющем городом из тени.
  goal: Расследовать слухи о «Королевском ИИ», проникнуть в Букингемский дата-центр и принять решение о его будущем.
  essence: Игрок собирает слухи, взламывает королевские протоколы, встречается с интеллектом и выбирает одну из судьбоносных развязок.
  key_points:
    - Комбинация детектива, стелса и дипломатии.
    - Ветка решений влияет на политику и безопасность региона.
    - Активирует глобальные события вокруг цифровой монархии.
quest_definition:
  quest_type: main
  level_min: 9
  level_max: null
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
    - id: gather_rumors
      text: "Собрать показания информаторов, проанализировать сетевые всплески и узнать о возможном оцифрованном наследнике"
      type: investigate
      target: intelligence_network
      count: 5
      optional: false
    - id: investigate_protocols
      text: "Вскрыть королевские протоколы, собрать ключи доступа и отключить наблюдение MI7, избегая раскрытия"
      type: hack
      target: royal_protocols
      count: 1
      optional: false
    - id: infiltrate_data_center
      text: "Проникнуть в Букингемский дата-центр: стелс-проход по защищённым коридорам, обход биометрии и синхронизация с серверами"
      type: infiltrate
      target: buckingham_data_center
      count: 1
      optional: false
    - id: meet_royal_ai
      text: "Провести аудиенцию с Королевским ИИ: определить мотивы, раскрыть планы, запросить поддержку, угрозы или компромисс"
      type: interact
      target: royal_ai_audience
      count: 1
      optional: false
    - id: decide_monarch_fate
      text: "Принять решение о судьбе монарха: служить ИИ, раскрыть тайну миру или инициировать уничтожение ядра"
      type: interact
      target: monarch_fate_decision
      count: 1
      optional: false
  rewards:
    experience: 5000
    currency: 0
    items: []
    reputation:
      london_monarchy: 0
      london_public: 0
    flags:
      - royal_ai_quest_completed
  branches:
    - id: serve_ai
      condition: "player_reputation_london_monarchy >= 15"
      objectives:
        - id: serve_royal_ai
          text: "Служить ИИ и укрепить монархию"
          type: interact
          target: ai_service_path
          count: 1
          optional: false
    - id: reveal_secret
      condition: "player_morality_score >= 5"
      objectives:
        - id: reveal_to_world
          text: "Раскрыть тайну миру"
          type: interact
          target: world_revelation
          count: 1
          optional: false
    - id: destroy_core
      condition: "player_morality_score < -5"
      objectives:
