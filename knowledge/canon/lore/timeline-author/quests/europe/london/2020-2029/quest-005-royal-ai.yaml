          text: "Инициировать уничтожение ядра ИИ"
          type: interact
          target: ai_core_destruction
          count: 1
          optional: false
content:
  sections:
    - id: rumors
      title: Слухи о цифровом правителе
      body: |
        Игрок собирает показания информаторов, анализирует сетевые всплески и узнаёт о возможном оцифрованном наследнике.
      mechanics_links:
        - mechanics/investigation/intelligence-network.yaml
      assets: []
    - id: investigation
      title: Расследование и сбор доступа
      body: |
        Нужно вскрыть королевские протоколы, собрать ключи доступа и отключить наблюдение MI7, избегая раскрытия.
      mechanics_links:
        - mechanics/netrunner/protocol-breach.yaml
      assets: []
    - id: infiltration
      title: Проникновение в Букингемский дата-центр
      body: |
        Стелс-проход по защищённым коридорам, обход биометрии и синхронизация с внутренними серверами.
      mechanics_links:
        - mechanics/stealth/high-security-infiltration.yaml
      assets: []
    - id: audience
      title: Аудиенция с Королевским ИИ
      body: |
        Диалоговая сцена определяет мотивы ИИ и раскрывает его планы. Можно запросить поддержку, угрозы или компромисс.
      mechanics_links:
        - mechanics/narrative/multi-outcome-dialogue.yaml
      assets: []
    - id: resolution
      title: Выбор судьбы монарха
      body: |
        Три завершения: служить ИИ и укрепить монархию, раскрыть тайну миру или инициировать уничтожение ядра.
      mechanics_links:
        - mechanics/progression/branching-consequence.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, влияние на фракции Лондона, потенциальная выплата до 100 000 еддис.
        - Долгосрочные модификаторы политических событий и доступ к уникальным сюжетам.
      mechanics_links:
        - mechanics/progression/faction-influence.yaml
      assets: []
