summary:
  problem: Лондонскому лайв-ивенту требовалась подпольная арена в тоннелях метро.
  goal: Организовать цикл нелегальных боёв с прогрессией участников и ставками.
  essence: Игрок платит взнос, проходит пять раундов и бросает вызов чемпиону, рискуя потерять депозит.
  key_points:
    - Еженедельный liveops-ивент с турнирной таблицей.
    - Возможность коопа и ставок со зрителями.
    - Победа даёт уникальный титул и доступ к подпольным контрактам.
