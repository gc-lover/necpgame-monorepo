summary:
  problem: Лондонской линии не хватало расследовательского квеста о последствиях Брексита.
  goal: Взломать архивы, получить секретные файлы и решить, как ими распорядиться.
  essence: Игрок проникает в старые правительственные серверы, находит компромат и определяет политические последствия.
  key_points:
    - Баланс между идеологией и выгодой.
    - Разные фракции реагируют на публикацию, продажу или уничтожение.
    - Поддержка сетевых мини-игр по взлому и архивации.
quest_definition:
  quest_type: main
  level_min: 6
  level_max: null
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
    - id: breach_archives
      text: "Взломать заброшенный дата-центр, обходя устаревшие, но опасные системы безопасности"
      type: hack
      target: brexit_data_archives
      count: 1
      optional: false
    - id: search_compromising_data
      text: "Фильтровать терабайты данных, находить ключевые файлы и составлять доказательную базу"
      type: investigate
      target: data_search_interface
      count: 5
      optional: false
    - id: discover_scandal
      text: "Обнаружить манипуляции с экономикой и общественным мнением"
      type: interact
      target: scandal_revelation
      count: 1
      optional: false
    - id: decide_publication
      text: "Принять решение о публикации: опубликовать, продать корпорациям или уничтожить"
      type: interact
      target: publication_decision
      count: 1
      optional: false
    - id: deal_with_consequences
      text: "Справиться с последствиями и изменением отношения фракций"
      type: interact
      target: faction_consequences
      count: 1
      optional: false
  rewards:
    experience: 1200
    currency: 0
    items: []
    reputation:
      london_masses: 0
      london_corporations: 0
    flags:
      - brexit_data_quest_completed
  branches:
    - id: publish_data
      condition: "player_morality_score >= 5"
      objectives:
        - id: release_to_public
          text: "Опубликовать данные и поднять репутацию масс"
          type: interact
          target: public_release
          count: 1
          optional: false
    - id: sell_to_corporations
      condition: "player_morality_score < 0"
      objectives:
        - id: sell_data
          text: "Продать данные корпорациям за до 30 000 еддис"
          type: interact
          target: corporate_sale
          count: 1
          optional: false
    - id: destroy_data
      condition: "player_reputation_london_government >= 10"
      objectives:
        - id: destroy_evidence
          text: "Уничтожить данные ради безопасности"
          type: interact
          target: data_destruction
          count: 1
          optional: false
content:
  sections:
    - id: breach
      title: Взлом архивов
      body: |
        Игрок взламывает заброшенный дата-центр, обходя устаревшие, но опасные системы безопасности.
      mechanics_links:
        - mechanics/netrunner/legacy-vault-breach.yaml
      assets: []
    - id: search
      title: Поиск компромата
      body: |
        Нужно фильтровать терабайты данных, находить ключевые файлы и составлять доказательную базу.
      mechanics_links:
        - mechanics/investigation/data-triad.yaml
      assets: []
    - id: exposure
      title: Скандальное открытие
      body: |
        Игрок обнаруживает манипуляции с экономикой и общественным мнением, что даёт новые диалоговые ветки.
      mechanics_links:
        - mechanics/narrative/revelation-trigger.yaml
      assets: []
    - id: decision
      title: Решение о публикации
      body: |
        Три исхода: опубликовать и поднять репутацию масс, продать корпорациям или уничтожить ради безопасности.
      mechanics_links:
        - mechanics/progression/moral-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 200 XP, потенциально до 30 000 еддис или рост репутации.
        - Изменение отношения фракций Лондона и запуск дополнительных сюжетов.
      mechanics_links:
        - mechanics/progression/faction-influence.yaml
      assets: []
