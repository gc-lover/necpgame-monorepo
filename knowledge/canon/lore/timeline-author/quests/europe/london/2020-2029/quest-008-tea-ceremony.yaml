summary:
  problem: Социальной линейке Лондона требовалась сценка элитного нетворкинга на базе традиций чая.
  goal: Интегрировать классическую церемонию с нейро-напитками и дипломатическими контактами.
  essence: Игрок получает приглашение, соблюдает этикет, дегустирует нейро-чай и знакомится с влиятельными NPC.
  key_points:
    - Проверки этикета и выбор тем беседы.
    - Нейро-чай даёт уникальные временные баффы.
    - Результат открывает доступ к элитным сюжетам и контрактам.
content:
  sections:
    - id: invitation
      title: Приглашение на церемонию
      body: |
        Игрок получает послание от организаторов и должен подтвердить статус, подобрать наряд и тему small talk.
      mechanics_links:
        - mechanics/social/invitation-prep.yaml
      assets: []
    - id: etiquette
      title: Этикет и социализация
      body: |
        Сцена проверяет знания протокола, мимику, тон и умение поддерживать речь с элитой.
      mechanics_links:
        - mechanics/social/etiquette-check.yaml
      assets: []
    - id: neuro_tea
      title: Дегустация нейро-чая
      body: |
        Нейро-экстракты дают временные баффы к вниманию, убеждению или устойчивости. Игрок выбирает нужный эффект.
      mechanics_links:
        - mechanics/consumables/temporary-buff.yaml
      assets: []
    - id: networking
      title: Завязывание контактов
      body: |
        Модуль выбора реплик и подарков позволяет получить до трёх уникальных связей в корпорациях и аристократии.
      mechanics_links:
        - mechanics/social/network-formation.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP, контакты элиты +3, новые social-квесты высок society.
        - Доступ к liveops «Crown Lounge» и редким нейро-напиткам.
      mechanics_links:
        - mechanics/progression/social-contacts.yaml
      assets: []
