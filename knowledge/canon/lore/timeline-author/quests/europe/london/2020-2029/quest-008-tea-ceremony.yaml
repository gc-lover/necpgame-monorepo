summary:
  problem: Социальной линейке Лондона требовалась сценка элитного нетворкинга на базе традиций чая.
  goal: Интегрировать классическую церемонию с нейро-напитками и дипломатическими контактами.
  essence: Игрок получает приглашение, соблюдает этикет, дегустирует нейро-чай и знакомится с влиятельными NPC.
  key_points:
    - Проверки этикета и выбор тем беседы.
    - Нейро-чай даёт уникальные временные баффы.
    - Результат открывает доступ к элитным сюжетам и контрактам.
