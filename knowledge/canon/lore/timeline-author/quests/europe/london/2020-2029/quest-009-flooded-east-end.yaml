summary:
  problem: Лондонской линии требовалась экстракт-зона в затопленном районе с кооперативом и риском.
  goal: Провести рейд по затопленным улицам, добыть ценности и выбраться до прихода банд.
  essence: Группа арендует транспорт, исследует руины Ист-Энда и пытается уйти с лутом, избегая потерь.
  key_points:
    - Экстракция по правилам «Risk vs Reward».
    - Водные банды используют гидродроны и засады.
    - Возможна потеря всего прогресса при гибели.
