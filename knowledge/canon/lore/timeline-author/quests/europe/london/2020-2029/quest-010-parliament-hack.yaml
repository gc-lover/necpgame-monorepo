content:
  sections:
    - id: access
      title: Доступ к Парламенту
      body: |
        Нужно получить пропуск, взломать внешние шлюзы и незаметно проникнуть в здание.
      mechanics_links:
        - mechanics/stealth/government-infiltration.yaml
      assets: [ ]
    - id: hack
      title: Взлом внутренних систем
      body: |
        Внутренний дата-центр требует цепочки проверок (DC 24): обход фаервола, дешифровка протоколов, подмена логов.
      mechanics_links:
        - mechanics/netrunner/high-security-breach.yaml
      assets: [ ]
    - id: data
      title: Извлечение данных
      body: |
        Игрок формирует пакет доказательств коррупции и выбирает формат для дальнейшего использования.
      mechanics_links:
        - mechanics/investigation/evidence-compilation.yaml
      assets: [ ]
    - id: decision
      title: Решение судьбы информации
      body: |
        Три исхода: опубликовать (общественная поддержка), шантажировать (до 200 000 еддис) или манипулировать голосованием (законы под игрока).
      mechanics_links:
        - mechanics/progression/multi-outcome.yaml
      assets: [ ]
    - id: fallout
      title: Последствия и реагирование
      body: |
        Результат меняет отношение фракций, запускает события в городе и может создать новые угрозы.
      mechanics_links:
        - mechanics/progression/faction-influence.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, потенциальная прибыль до 200 000 еддис, влияние на законы Лондона.
        - Разблокировка политических сюжетов и опций шантажа.
      mechanics_links:
        - mechanics/progression/economy-impact.yaml
      assets: [ ]
