summary:
  problem: Центральной линии Лондона не хватало хакерского сюжета, влияющего на парламентскую власть.
  goal: Проникнуть в систему Парламента, получить доказательства коррупции и решить судьбу реформ.
  essence: Игрок сочетает проникающий стелс и взлом, после чего выбирает публикацию, шантаж или манипуляцию голосованием.
  key_points:
    - Высокий уровень сложности хакерских мини-игр.
    - Ветки решений меняют политический климат и законы.
    - Возможность крупной финансовой выгоды или общественной поддержки.
