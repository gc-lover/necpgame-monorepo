content:
  sections:
  - id: overview
    title: Описание
    body: 'Лондон 2029 года - центр мировой киберпреступности. Игрок становится частью
      подпольной сети хакеров,

      борющихся против тотального контроля корпораций над цифровым пространством.
      Квест включает

      хакерские операции, вербовку союзников и противостояние кибер-полиции.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Camden Town - район альтернативной культуры и хакеров.

      Shoreditch - техно-хаб с подпольными дата-центрами.

      Тематика отражает британскую хакерскую субкультуру.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с подпольной хакерской сценой

      2. Прохождение испытаний для вступления в сеть

      3. Участие в первой хакерской операции

      4. Вербовка союзников и расширение сети

      5. Финальная операция против корпоративного гиганта

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: "Лидер хакеров: \"Правительство и корпорации контролируют каждый бит информации.\n\
      Мы - цифровые партизаны, борющиеся за свободу данных. Готов стать одним из нас?\"\
      \n\nИгрок (варианты ответа):\n  - \"Цифровая свобода превыше всего. Я в деле!\"\
      \n  - \"Расскажите о рисках и наградах.\"\n  - \"Хакинг слишком опасно для меня.\"\
      \n"
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Радикальная борьба против системы (+ влияние на сообщество)

      - Баланс между хаками и безопасностью (+ ресурсы, - риски)

      - Легализация деятельности (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Нейронный интерфейс для хакинга

      - Доступ к цифровой подпольной сети

      - Репутация среди хакеров Лондона


      Квест влияет на цифровую культуру города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Технологическая система: кибернетические импланты

      - Социальная система: репутация в подполье

      - Экономическая система: цифровые активы

      '
    mechanics_links:
    - mechanics/technology/technology-system.yaml
    - mechanics/social/social-reputation.yaml
    assets: []
