summary:
  problem: Хакерская культура Лондона остается нераскрытой в игровом контенте.
  goal: Создать квест про присоединение к подпольной сети хакеров с элементами киберпреступлений
    и социальной борьбы.
  essence: Игрок погружается в мир лондонских хакеров, участвуя в операциях против
    корпораций и правительственных систем.
  key_points:
  - Квест сочетает киберпанковскую тематику с британской культурой
  - Включает хакерские мини-игры и моральные дилеммы
  - Награды связаны с кибернетическими имплантами и цифровыми активами
