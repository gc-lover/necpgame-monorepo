summary:
  problem: Сезону 2030-х требовался квест о превращении Биг-Бена в квантовый артефакт.
  goal: Собрать старые чертежи, внедрить квантовые компоненты и решить, кому принадлежит контроль над временем города.
  essence: Игрок восстанавливает символ Лондона, активирует часы-компьютер и выбирает публичный, корпоративный или хаотичный исход.
  key_points:
    - Сочетание исторической реставрации и футуристической инженерии.
    - Выбор исхода меняет временную механику локаций.
    - Силовой баланс между гражданами и корпорациями.
content:
  sections:
    - id: blueprints
      title: Поиск чертежей
      body: |
        Игрок посещает Британский музей и архивы, чтобы собрать викторианские планы и получить доступ к скрытым разделам.
      mechanics_links:
        - mechanics/exploration/historical-archive.yaml
      assets: []
    - id: components
      title: Квантовые компоненты
      body: |
        Нужно добыть пять редких модулей: хрономатрицу, фотонный синхронизатор и др., используя контракты и трейдинг.
      mechanics_links:
        - mechanics/economy/component-harvest.yaml
      assets: []
    - id: installation
      title: Установка и калибровка
      body: |
        На башне игрок проводит монтаж и проверку стабильности (DC Технологии 18), предотвращая перегрев и временные сдвиги.
      mechanics_links:
        - mechanics/engineering/system-calibration.yaml
      assets: []
    - id: activation
      title: Активация часов-компьютера
      body: |
        Финальная сцена активирует квантовые алгоритмы, после чего игрок решает, кто контролирует время: город, корпорации или хаос.
      mechanics_links:
        - mechanics/progression/branching-outcome.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, потенциально до 50 000 еддис.
        - Влияние на временные зоны Лондона и доступ к LiveOps «Time Sync».
      mechanics_links:
        - mechanics/progression/city-wide-effects.yaml
      assets: []
