summary:
  problem: Детективной линии Лондона требовался квест с цифровым Шерлоком Холмсом.
  goal: Расследовать убийство вместе с ИИ Шерлоком, используя дедукцию и сбор улик.
  essence: Игрок анализирует место преступления, собирает улики и проходит финальную конфронтацию с преступником под руководством ИИ.
  key_points:
    - ИИ Шерлок как уникальный напарник.
    - Взаимодействие с викторианской эстетикой и современными технологиями.
    - Раскрытие серии детективных сюжетов.
quest_definition:
  quest_type: main
  level_min: 5
  level_max: null
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
    - id: meet_sherlock_ai
      text: "Получить приглашение на Бейкер-стрит 221B, познакомиться с ИИ Шерлоком и принять дело"
      type: interact
      target: baker_street_221b
      count: 1
      optional: false
    - id: examine_crime_scene
      text: "Исследовать место преступления (DC Расследование 18), зафиксировать улики, сделать фото, проанализировать остатки имплантов"
      type: investigate
      target: crime_scene_location
      count: 1
      optional: false
    - id: collect_evidence
      text: "Отыскать пять ключевых улик и сопоставить их при помощи ИИ"
      type: investigate
      target: evidence_locations
      count: 5
      optional: false
    - id: use_deduction
      text: "Использовать дедукцию Шерлока: ИИ комментирует действия, предлагает гипотезы; игрок выбирает правильные выводы"
      type: interact
      target: sherlock_deduction_interface
      count: 3
      optional: false
    - id: confront_killer
      text: "Провести финальную конфронтацию с убийцей: диалог или бой"
      type: interact
      target: killer_confrontation
      count: 1
      optional: false
  rewards:
    experience: 2500
    currency: 15000
    items:
      - id: sherlock_ai_companion
        name: "ИИ Шерлок как помощник"
        quantity: 1
    reputation:
      london_detectives: 15
    flags:
      - sherlock_ai_quest_completed
  branches:
    - id: perfect_deduction
      condition: "all_evidence_collected == true AND correct_deductions >= 3"
      objectives:
        - id: solve_case_perfectly
          text: "Раскрыть дело идеально с помощью ИИ Шерлока"
          type: interact
          target: perfect_solution
          count: 1
          optional: false
    - id: partial_solution
      condition: "evidence_collected >= 3 AND correct_deductions >= 2"
      objectives:
        - id: solve_case_partially
          text: "Раскрыть дело частично"
          type: interact
          target: partial_solution
          count: 1
          optional: false
