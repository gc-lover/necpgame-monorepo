summary:
  problem: Монархической линии требовался скандал с гос. секретами.
  goal: Расследовать анонимный сигнал, проникнуть во дворец и решить судьбу предателя.
  essence: Игрок сочетает соц. инженерию, стелс и взлом, чтобы собрать доказательства и выбрать финал (разоблачение, шантаж или верность короне).
  key_points:
    - Напряжение между общественной моралью и личной выгодой.
    - Ветки исходов влияют на монархистов, журналистов и корпорации.
    - Связь с квестом «Королевский ИИ» и политическими сюжетами.
content:
  sections:
    - id: tip
      title: Анонимный сигнал
      body: |
        Игрок получает зашифрованное сообщение, узнаёт о торге секретами и собирает сведения об участниках.
      mechanics_links:
        - mechanics/investigation/intel-gathering.yaml
      assets: []
    - id: infiltration
      title: Проникновение во дворец
      body: |
        Возможны варианты: социальная инженерия, стелс с обходом охраны или под видом сервиса.
      mechanics_links:
        - mechanics/stealth/palace-infiltration.yaml
      assets: []
    - id: evidence
      title: Сбор доказательств
      body: |
        Взлом личных файлов, запись встреч, анализ банковских транзакций — всё в одном пакете.
      mechanics_links:
        - mechanics/netrunner/evidence-harvest.yaml
      assets: []
    - id: confrontation
      title: Разоблачение предателя
      body: |
        Игрок выясняет, кто из семьи виновен, и сталкивается с ним в диалоге с проверками.
      mechanics_links:
        - mechanics/narrative/high-stakes-dialogue.yaml
      assets: []
    - id: resolution
      title: Финальное решение
      body: |
        Опубликовать (монархия падает, журналисты +10), шантажировать (200 000 еддис), сообщить короне (репутация монархистов +8).
      mechanics_links:
        - mechanics/progression/branching-outcome.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, 0–200 000 еддис в зависимости от выбора.
        - Долгосрочные политические последствия и линк к «Королевскому ИИ».
      mechanics_links:
        - mechanics/progression/faction-impact.yaml
      assets: []
