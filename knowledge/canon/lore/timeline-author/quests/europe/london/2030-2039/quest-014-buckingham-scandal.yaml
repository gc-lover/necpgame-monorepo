summary:
  problem: Монархической линии требовался скандал с гос. секретами.
  goal: Расследовать анонимный сигнал, проникнуть во дворец и решить судьбу предателя.
  essence: Игрок сочетает соц. инженерию, стелс и взлом, чтобы собрать доказательства и выбрать финал (разоблачение, шантаж или верность короне).
  key_points:
    - Напряжение между общественной моралью и личной выгодой.
    - Ветки исходов влияют на монархистов, журналистов и корпорации.
    - Связь с квестом «Королевский ИИ» и политическими сюжетами.
quest_definition:
  quest_type: main
  level_min: 8
  level_max: null
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
    - id: receive_anonymous_tip
      text: "Получить зашифрованное сообщение, узнать о торге секретами и собрать сведения об участниках"
      type: interact
      target: encrypted_message_system
      count: 1
      optional: false
    - id: infiltrate_palace
      text: "Проникнуть во дворец: социальная инженерия, стелс или под видом сервиса"
      type: infiltrate
      target: buckingham_palace
      count: 1
      optional: false
    - id: collect_evidence
      text: "Собрать доказательства: взлом личных файлов, запись встреч, анализ банковских транзакций"
      type: investigate
      target: palace_secret_files
      count: 5
      optional: false
    - id: confront_traitor
      text: "Выяснить, кто из семьи виновен, и столкнуться с ним в диалоге"
      type: interact
      target: traitor_confrontation
      count: 1
      optional: false
    - id: make_final_decision
      text: "Принять финальное решение: опубликовать, шантажировать или сообщить короне"
      type: interact
      target: scandal_resolution
      count: 1
      optional: false
  rewards:
    experience: 4000
    currency: 0
    items: []
    reputation:
      london_monarchists: 0
      london_journalists: 0
    flags:
      - buckingham_scandal_completed
  branches:
    - id: publish_scandal
      condition: "player_morality_score >= 5"
      objectives:
        - id: expose_to_media
          text: "Опубликовать скандал в медиа"
          type: interact
          target: media_publication
          count: 1
          optional: false
    - id: blackmail_path
      condition: "player_morality_score < 0"
      objectives:
        - id: blackmail_royal_family
          text: "Шантажировать королевскую семью за 200 000 еддис"
          type: interact
          target: blackmail_negotiation
          count: 1
          optional: false
    - id: loyalty_to_crown
      condition: "player_reputation_london_monarchists >= 10"
      objectives:
        - id: report_to_crown
          text: "Сообщить короне о предателе"
          type: interact
          target: crown_report
          count: 1
          optional: false
content:
  sections:
    - id: tip
      title: Анонимный сигнал
      body: |
        Игрок получает зашифрованное сообщение, узнаёт о торге секретами и собирает сведения об участниках.
      mechanics_links:
        - mechanics/investigation/intel-gathering.yaml
      assets: []
    - id: infiltration
      title: Проникновение во дворец
      body: |
        Возможны варианты: социальная инженерия, стелс с обходом охраны или под видом сервиса.
      mechanics_links:
        - mechanics/stealth/palace-infiltration.yaml
      assets: []
    - id: evidence
      title: Сбор доказательств
      body: |
        Взлом личных файлов, запись встреч, анализ банковских транзакций — всё в одном пакете.
      mechanics_links:
        - mechanics/netrunner/evidence-harvest.yaml
      assets: []
    - id: confrontation
      title: Разоблачение предателя
      body: |
        Игрок выясняет, кто из семьи виновен, и сталкивается с ним в диалоге с проверками.
      mechanics_links:
        - mechanics/narrative/high-stakes-dialogue.yaml
      assets: []
    - id: resolution
      title: Финальное решение
      body: |
        Опубликовать (монархия падает, журналисты +10), шантажировать (200 000 еддис), сообщить короне (репутация монархистов +8).
      mechanics_links:
        - mechanics/progression/branching-outcome.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, 0–200 000 еддис в зависимости от выбора.
        - Долгосрочные политические последствия и линк к «Королевскому ИИ».
      mechanics_links:
        - mechanics/progression/faction-impact.yaml
      assets: []
