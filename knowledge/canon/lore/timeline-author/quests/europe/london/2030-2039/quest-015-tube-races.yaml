summary:
  problem: Нужен был ивент, использующий инфраструктуру метро для гонок.
  goal: Организовать нелегальные гонки на ховербайках по кольцевой линии.
  essence: Игрок регистрируется на станции Piccadilly, модернизирует байк и проходит три круга по Circle Line, избегая поездов и дронов.
  key_points:
    - Задействует известную фразу «Mind the Gap» как механический сигнал.
    - Включает уникальную трассу с движущими препятствиями.
    - Weekly-event с призами и рейтингом гонщиков.
content:
  sections:
    - id: registration
      title: Регистрация и настройка
      body: |
        Игрок приходит на Piccadilly Circus, вносит взнос, получает браслет доступа и модифицирует ховербайк.
      mechanics_links:
        - mechanics/economy/event-entry.yaml
      assets: []
    - id: track
      title: Трасса Circle Line
      body: |
        Три круга, тоннели и переходы. Голос объявляет «Mind the Gap» перед прыжками.
      mechanics_links:
        - mechanics/mobility/tunnel-race.yaml
      assets: []
    - id: hazards
      title: Препятствия
      body: |
        Движущиеся поезда, ремонтные дроны, обвалы. Игрок выбирает рисковые маршруты для ускорения.
      mechanics_links:
        - mechanics/mobility/dynamic-obstacle.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 место: 15 000 еддис, легендарный байк «Underground Racer».
        - 2-3 место: 5 000–8 000 еддис.
        - Участие: репутация гонщиков +1.
      mechanics_links:
        - mechanics/progression/race-ranking.yaml
      assets: []
