summary:
  problem: Нужна была теплая история о сохранении кулинарных традиций.
  goal: Найти последнюю семейную Fish and Chips забегаловку и решить её судьбу.
  essence: Игрок расследует слухи, встречается с владельцем и выбирает защитить бизнес, продать корпорации или уйти.
  key_points:
    - Подчеркивает эмоциональную связь с британской кухней.
    - Дилемма между традицией и корпорациями.
    - Особый бафф и цепочка сюжетов о сохранении наследия.
content:
  sections:
    - id: rumor
      title: Слухи о забегаловке
      body: |
        Игрок собирает сведения в пабах, изучает старые гиды и выходит на заветные координаты.
      mechanics_links:
        - mechanics/exploration/rumor-chase.yaml
      assets: []
    - id: discovery
      title: Встреча с владельцем
      body: |
        Забегаловка в Ист-Энде, приветствие старого владельца, классический рецепт.
      mechanics_links:
        - mechanics/social/legacy-conversation.yaml
      assets: []
    - id: defense
      title: Угроза корпорации
      body: |
        Нужно решить, как реагировать: отбить рейд корп-агентов, согласиться на продажу или оставить всё как есть.
      mechanics_links:
        - mechanics/combat/business-defense.yaml
      assets: []
    - id: decision
      title: Решение судьбы бизнеса
      body: |
        Три исхода: защитить и сохранить традицию; убедить продать за 50 000 еддис; уйти, позволив забегаловке закрыться.
      mechanics_links:
        - mechanics/progression/moral-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, бесплатная еда (бафф +5% HP), до 50 000 еддис при продаже.
        - Новые квесты о сохранении традиций.
      mechanics_links:
        - mechanics/progression/tradition-chain.yaml
      assets: []
