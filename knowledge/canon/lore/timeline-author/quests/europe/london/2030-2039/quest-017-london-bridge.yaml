summary:
  problem: Лондон требовал кризисного события высокого уровня.
  goal: Сорвать теракт на Лондонском мосту во время церемонии.
  essence: Команда выявляет и обезвреживает бомбы, сражается с террористами и пытается спасти мост и участников.
  key_points:
    - Вовлечение королевской семьи повышает ставки.
    - Ветка успеха/частичного успеха/провала с серьёзными последствиями.
    - Событие влияет на геополитику и атмосферу города.
quest_definition:
  quest_type: main
  level_min: 9
  level_max: null
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
    - id: receive_intel
      text: "Получить информацию от спецслужб, проанализировать план террористов и подготовить снаряжение"
      type: interact
      target: intelligence_briefing_room
      count: 1
      optional: false
    - id: detect_bombs
      text: "Обнаружить пять взрывных устройств на мосту (DC Восприятие 20), координируя команду"
      type: investigate
      target: london_bridge_bombs
      count: 5
      optional: false
    - id: defuse_or_evacuate
      text: "Обезвредить бомбы или эвакуировать толпу в зависимости от навыков"
      type: interact
      target: bomb_disposal_station
      count: 5
      optional: false
    - id: fight_terrorists
      text: "Сразиться с террористами, защитить королевскую охрану и VIP"
      type: combat
      target: terrorist_encounter
      count: 1
      optional: false
    - id: determine_outcome
      text: "Определить исход операции: успех, частичный успех или провал"
      type: interact
      target: operation_debriefing
      count: 1
      optional: false
  rewards:
    experience: 8000
    currency: 100000
    items:
      - id: knight_of_london_title
        name: "Титул «Рыцарь Лондона»"
        quantity: 1
    reputation:
      london_monarchists: 15
    flags:
      - london_bridge_operation_completed
  branches:
    - id: full_success
      condition: "all_bombs_defused == true AND terrorists_defeated == true"
      objectives:
        - id: celebrate_success
          text: "Отпраздновать полный успех операции"
          type: interact
          target: success_celebration
          count: 1
          optional: false
    - id: partial_success
      condition: "bombs_defused >= 3 AND bridge_damaged == true"
      objectives:
        - id: assess_damage
          text: "Оценить ущерб мосту и организовать восстановление"
          type: interact
          target: damage_assessment
          count: 1
          optional: false
    - id: failure
      condition: "bombs_defused < 3 OR bridge_destroyed == true"
      objectives:
        - id: deal_with_consequences
          text: "Справиться с последствиями провала операции"
          type: interact
          target: failure_consequences
          count: 1
          optional: false
content:
  sections:
    - id: intel
      title: Разведданные
      body: |
        Игроки получают информацию от спецслужб, анализируют план террористов и готовят снаряжение.
      mechanics_links:
        - mechanics/diplomacy/intel-briefing.yaml
      assets: []
    - id: sweep
      title: Поиск бомб
      body: |
        Нужно обнаружить пять устройств (DC Восприятие 20), координируя команду по всему мосту.
      mechanics_links:
        - mechanics/investigation/bomb-detection.yaml
      assets: []
    - id: defuse
      title: Обезвреживание или эвакуация
      body: |
        В зависимости от навыков можно разрядить бомбы или эвакуировать толпу.
      mechanics_links:
        - mechanics/engineering/bomb-disposal.yaml
      assets: []
    - id: combat
      title: Бой с террористами
      body: |
        Финальная схватка, защита королевской охраны и VIP.
      mechanics_links:
        - mechanics/combat/high-stakes-encounter.yaml
      assets: []
    - id: outcome
      title: Исход операции
      body: |
        Три сценария: успех, частичный успех (мост поврежден), провал (мост уничтожен, жертвы).
      mechanics_links:
        - mechanics/progression/branching-outcome.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Успех: 8 000 XP, 100 000 еддис, титул «Рыцарь Лондона», репутация монархистов +15.
        - Провал: серьёзные штрафы, эмоциональные последствия.
      mechanics_links:
        - mechanics/progression/impact-report.yaml
      assets: []
