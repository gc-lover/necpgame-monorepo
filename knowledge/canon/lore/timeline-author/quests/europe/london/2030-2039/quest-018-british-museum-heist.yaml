    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Информатор (Джек "Призрак" Моррисон)
        Диалог 1 (начальный):
          - Джек: "Добро пожаловать в подпольный мир коллекционеров. Ты ищешь что-то особенное из Британского музея?"
          - Игрок: "Да, расскажите о возможных целях."
          - Джек: "У нас есть три варианта: Розеттский камень — символ расшифровки, египетские мумии — древняя магия, или греческие статуи — искусство. Каждый требует особого подхода."
          - Игрок: "Что вы знаете о Розеттском камне?"
          - Джек: "Розеттский камень — это ключ к расшифровке иероглифов. Защищён лучше всего, но и ценность высока. Многие хотят его для себя, но есть те, кто хочет вернуть его в Египет."
        
        Торговец (Мистер Вэнс)
        Диалог 2:
          - Мистер Вэнс: "Хорошо, ты добыл артефакт. Я готов заплатить 80 000 еддис за любой из этих экспонатов. Наличными, без вопросов."
          - Игрок: "А если я хочу вернуть его стране происхождения?"
          - Мистер Вэнс: "Это твой выбор. Но подумай: деньги или репутация? В этом мире деньги говорят громче."
          - Игрок: "А что, если я оставлю себе?"
          - Мистер Вэнс: "Можешь, но тогда потеряешь и деньги, и репутацию. Хотя получишь уникальный предмет для коллекции."
        
        Представитель Египта (Амина Эль-Хашем)
        Диалог 3:
          - Амина: "Я представляю правительство Египта. Мы много лет пытаемся вернуть наши культурные артефакты из Британского музея. Ты можешь помочь?"
          - Игрок: "Что вы предложите за возврат?"
          - Амина: "Мы не можем предложить такие деньги, как коллекционеры, но мы дадим вам +10 репутации в нашей стране и откроем доступ к специальным заданиям о культурном наследии."
          - Игрок: "А что с другими артефактами?"
          - Амина: "Каждая страна хочет вернуть свои сокровища. Если вы вернёте артефакт его родине, вы получите признание и уважение."
        
        Сотрудник музея (Доктор Джеймс Ридли)
        Диалог 4 (опционально, если игрок обнаружен):
          - Доктор Ридли: "Что ты здесь делаешь? Это священное место истории, а не место для воровства!"
          - Игрок: "Я просто изучаю артефакты."
          - Доктор Ридли: "Британский музей — это хранилище мировой культуры. Эти артефакты здесь не по нашей воле, но мы заботимся о них."
          - Игрок: "А что насчёт возврата артефактов странам происхождения?"
          - Доктор Ридли: "Это сложный вопрос. Музей против воровства, но понимает моральную дилемму. Если бы мы могли вернуть всё легально, мы бы это сделали."
      mechanics_links: [ ]
      assets: [ ]

    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Выбор артефакта
        Условие: После изучения доступных артефактов
        Варианты:
          - Выбрать Розеттский камень: +10 сложности квеста, но +20% к награде деньгами, разблокируется информация о египетской истории
          - Выбрать египетскую мумию: стандартная сложность, разблокируется информация о древних погребальных практиках
          - Выбрать греческую статую: -10 сложности квеста, разблокируется информация о древнегреческом искусстве
        
        Выбор 2: Метод проникновения
        Условие: При планировании операции
        Варианты:
          - Использовать маскировку: требует Stealth 0.5+, разблокируется достижение "Мастер маскировки"
          - Использовать хакерство: требует Hacking 0.3+, разблокируется достижение "Кибер-вор"
          - Комбинированный подход: требует оба навыка, но снижает риск обнаружения на 50%
        
        Выбор 3: Маршрут побега
        Условие: После кражи артефакта
        Варианты:
          - Прямой выход через главный вход: быстрый, но рискованный, требует Stealth 0.5+
          - Вентиляционные шахты: медленный, но безопасный, требует Dexterity 0.3+
          - Подземные туннели: средний риск, разблокируется дополнительная информация о истории музея
        
        Выбор 4: Судьба артефакта (моральный выбор)
        Условие: После успешной кражи
        Варианты:
          - Продать коллекционеру: +80 000 еддис, +5 репутация в криминальных кругах, разблокируется квест "Другие ограбления"
          - Вернуть стране происхождения: +10 репутация в стране происхождения, +5 репутация в международных организациях, разблокируется квест "Возврат культурного наследия"
          - Оставить себе: артефакт становится предметом декора, разблокируется достижение "Коллекционер", но потеря всех бонусов репутации и денег
      mechanics_links: [ ]
      assets: [ ]

    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Investigation (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает историю экспонатов, разблокируется полная информация о происхождении и ценности артефактов
        Провал: Игрок получает только базовую информацию о доступных артефактах
        
        Проверка 2: Planning (Этап 2)
        Требование: 0.4+
        Успех: Игрок создаёт эффективный план операции, снижает риск обнаружения на 30% и разблокируется достижение "Стратег ограблений"
        Провал: Игрок создаёт базовый план, риск обнаружения остаётся стандартным
        
        Проверка 3: Stealth (Этап 3)
        Требование: 0.5+
        Успех: Игрок успешно проникает в музей незамеченным, разблокируется достижение "Призрак музея" и +5 XP
        Провал: Игрок обнаружен охраной, активируется боевая фаза или необходимость убегать
        
        Проверка 3b: Hacking (Этап 3, альтернативный метод)
        Требование: 0.3+
        Успех: Игрок обходит системы безопасности через хакерство, разблокируется достижение "Кибер-вор" и +5 XP
        Провал: Системы безопасности активируются, повышается уровень опасности
        
        Проверка 4: Security (Этап 4)
        Требование: 0.4+
        Успех: Игрок успешно активирует протоколы безопасности и извлекает артефакт без активации тревоги
        Провал: Тревога активируется, требуется быстрый побег
        
        Проверка 4b: Dexterity (Этап 4, альтернативная)
        Требование: 0.3+
        Успех: Игрок аккуратно извлекает артефакт, избегая ловушек, разблокируется достижение "Искусный вор"
        Провал: Артефакт повреждён или активируется ловушка
        
        Проверка 5: Stealth (Этап 5)
        Требование: 0.4+
        Успех: Игрок успешно скрывает следы и покидает музей незамеченным, +10 XP
        Провал: Игрок оставляет следы, начинается преследование
        
        Проверка 5b: Awareness (Этап 5)
        Требование: 0.3+
        Успех: Игрок обнаруживает преследование и успешно избегает его, разблокируется достижение "Орлиный глаз"
        Провал: Игрок не замечает преследование, усложняется финальный этап
        
        Проверка 6: Negotiation (Этап 6, если продажа)
        Требование: 0.3+
        Успех: Игрок торгуется и получает дополнительные +10 000 еддис, разблокируется достижение "Торговец"
        Провал: Игрок получает стандартную цену 80 000 еддис
        
        Проверка 6b: Diplomacy (Этап 6, если возврат)
        Требование: 0.3+
        Успех: Игрок успешно ведёт переговоры и получает дополнительные +5 репутации в стране происхождения
        Провал: Игрок получает стандартные +10 репутации
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 3 000 XP
          - Репутация London Underground: +15
          - Репутация Criminal Networks: +10
        
        Награды в зависимости от выбора судьбы артефакта:
          - Продажа коллекционеру: +80 000 еддис (базово), до +90 000 при успешной Negotiation, +5 репутация Criminal Networks, разблокируется квест "Другие ограбления"
          - Возврат стране происхождения: +10 репутация в стране происхождения (базово), до +15 при успешной Diplomacy, +5 репутация International Heritage Organizations, разблокируется квест "Возврат культурного наследия"
          - Оставить себе: артефакт становится предметом декора (уникальный), разблокируется достижение "Коллекционер", но потеря всех бонусов репутации и денег
        
        Дополнительные награды (при успешных проверках навыков):
          - +5 XP за успешную проверку Investigation
          - Разблокировка достижения "Стратег ограблений" (при успешной проверке Planning)
          - +5 XP и достижение "Призрак музея" (при успешной проверке Stealth на этапе проникновения)
          - +5 XP и достижение "Кибер-вор" (при успешной проверке Hacking)
          - Достижение "Искусный вор" (при успешной проверке Dexterity)
          - +10 XP за успешную проверку Stealth на этапе побега
          - Достижение "Орлиный глаз" (при успешной проверке Awareness)
          - +10 000 еддис и достижение "Торговец" (при успешной проверке Negotiation)
          - +5 репутации и достижение "Дипломат" (при успешной проверке Diplomacy)
        
        Награды за выбор артефакта:
          - Розеттский камень: +20% к награде деньгами, разблокируется информация о египетской истории
          - Египетская мумия: стандартные награды, разблокируется информация о древних погребальных практиках
          - Греческая статуя: -10% к награде деньгами, но разблокируется информация о древнегреческом искусстве
        
        Награды за метод проникновения:
          - Маскировка: достижение "Мастер маскировки"
          - Хакерство: достижение "Кибер-вор"
          - Комбинированный подход: оба достижения и снижение риска обнаружения на 50%
        
        Уникальные награды:
          - Доступ к специальным заданиям о культурном наследии (при возврате артефакта)
          - Доступ к другим ограблениям (при продаже коллекционеру)
          - Уникальный артефакт для коллекции (при оставлении себе)
      mechanics_links:
        - mechanics/progression/collector-unlock.yaml
      assets: [ ]

    - id: connections
      title: Связи и продолжения
      body: |
        Квест связан с моральной дилеммой колониального наследия и запускает сюжеты о возврате артефактов.
        
        Связанные квесты:
          - "Лондон: другие ограбления" (разблокируется при продаже коллекционеру)
          - "Лондон: возврат культурного наследия" (разблокируется при возврате стране происхождения)
          - "Лондон: коллекционер артефактов" (разблокируется при оставлении себе)
          - "Лондон: мораль ограблений" (разблокируется после любого завершения)
        
        Влияние на репутацию:
          - London Underground: +15 (базовая)
          - Criminal Networks: +10/+15 (в зависимости от выбора)
          - International Heritage Organizations: +5 (при возврате артефакта)
          - Страна происхождения артефакта: +10/+15 (при возврате)
      mechanics_links: [ ]
      assets: [ ]
