summary:
  problem: Требовался стелс-квест с моральной дилеммой колониального наследия.
  goal: Украсть артефакт из Британского музея и решить его судьбу.
  essence: Игрок выбирает цель, планирует проникновение, крадёт экспонат и решает, кому его передать.
  key_points:
    - Разнообразные цели: Розеттский камень, мумии, статуи.
    - Три исхода с разной репутацией и наградами.
    - Запуск сюжетов о возврате артефактов.
content:
  sections:
    - id: target
      title: Выбор артефакта
      body: |
        Игрок определяется с целью, изучает историю экспоната и получает спец. требования для кражи.
      mechanics_links:
        - mechanics/planning/heist-target-selection.yaml
      assets: []
    - id: planning
      title: Планирование операции
      body: |
        Анализ охраны, расписаний дронов, вентиляция, план побега.
      mechanics_links:
        - mechanics/stealth/heist-planning.yaml
      assets: []
    - id: infiltration
      title: Проникновение
      body: |
        Ночной проход с использованием маскировки или хакерства систем безопасности.
      mechanics_links:
        - mechanics/stealth/museum-infiltration.yaml
      assets: []
    - id: heist
      title: Кража артефакта
      body: |
        Активация протоколов, перенос экспоната, избегание ловушек.
      mechanics_links:
        - mechanics/stealth/artifact-extraction.yaml
      assets: []
    - id: escape
      title: Побег
      body: |
        Выбор маршрута ухода, сокрытие следов и проверка на преследование.
      mechanics_links:
        - mechanics/stealth/heist-escape.yaml
      assets: []
    - id: decision
      title: Кому достанется артефакт
      body: |
        Продать коллекционеру (80 000 еддис), вернуть стране происхождения (репутация +10), оставить себе (декор).
      mechanics_links:
        - mechanics/progression/ethical-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP и до 80 000 еддис.
        - Уникальные артефакты и новые задания о культурном наследии.
      mechanics_links:
        - mechanics/progression/collector-unlock.yaml
      assets: []
