summary:
  problem: Требовался стелс-квест с моральной дилеммой колониального наследия.
  goal: Украсть артефакт из Британского музея и решить его судьбу.
  essence: Игрок выбирает цель, планирует проникновение, крадёт экспонат и решает, кому его передать.
  key_points:
    - Разнообразные цели: Розеттский камень, мумии, статуи.
    - Три исхода с разной репутацией и наградами.
    - Запуск сюжетов о возврате артефактов.
content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Выбор артефакта
        Локация: Лондон, район Блумсбери, подпольный клуб коллекционеров
        Описание: Игрок определяется с целью, изучает историю экспоната и получает специальные требования для кражи.
        Цели:
          - Встретиться с информатором о возможных целях ограбления
          - Изучить историю доступных артефактов (Розеттский камень, мумии, статуи)
          - Выбрать артефакт для кражи
          - Получить специальные требования для кражи выбранного артефакта
          - Проверка навыков: Investigation 0.3+ для изучения истории экспонатов
        
        Этап 2: Планирование операции
        Локация: Лондон, безопасный дом для планирования
        Описание: Игрок анализирует охрану, расписания дронов, системы безопасности и планирует маршрут проникновения.
        Цели:
          - Изучить план Британского музея
          - Проанализировать системы безопасности и охрану
          - Изучить расписания дронов и патрулей
          - Проверить вентиляционные системы и скрытые проходы
          - Создать план проникновения и побега
          - Проверка навыков: Planning 0.4+ для создания эффективного плана
        
        Этап 3: Проникновение
        Локация: Британский музей, ночной рейд
        Описание: Игрок проникает в музей ночью, используя маскировку или хакерство систем безопасности.
        Цели:
          - Проникнуть на территорию музея
          - Обойти системы безопасности
          - Использовать маскировку или хакерство для обхода охраны
          - Добраться до целевого зала с артефактом
          - Проверка навыков: Stealth 0.5+ для скрытного проникновения, Hacking 0.3+ для обхода систем
        
        Этап 4: Кража артефакта
        Локация: Британский музей, зал с артефактом
        Описание: Игрок активирует протоколы безопасности, извлекает артефакт и избегает ловушек.
        Цели:
          - Активировать протоколы безопасности для доступа к артефакту
          - Извлечь артефакт из защитного контейнера
          - Избежать ловушек и систем тревоги
          - Безопасно переместить артефакт
          - Проверка навыков: Security 0.4+ для работы с протоколами, Dexterity 0.3+ для извлечения
        
        Этап 5: Побег
        Локация: Британский музей, маршрут побега
        Описание: Игрок выбирает маршрут ухода, скрывает следы и проверяет наличие преследования.
        Цели:
          - Выбрать маршрут побега из музея
          - Скрыть следы пребывания
          - Избежать или нейтрализовать охрану
          - Проверить наличие преследования
          - Безопасно покинуть территорию музея
          - Проверка навыков: Stealth 0.4+ для скрытного побега, Awareness 0.3+ для обнаружения преследования
        
        Этап 6: Моральный выбор
        Локация: Лондон, место встречи с клиентом или представителем страны происхождения
        Описание: Игрок решает судьбу украденного артефакта: продать коллекционеру, вернуть стране происхождения или оставить себе.
        Цели:
          - Встретиться с потенциальными покупателями
          - Принять решение о судьбе артефакта
          - Реализовать выбранное решение
          - Столкнуться с последствиями выбора
          - Проверка навыков: Negotiation 0.3+ для торговли, Diplomacy 0.3+ для переговоров с представителями стран
      mechanics_links:
