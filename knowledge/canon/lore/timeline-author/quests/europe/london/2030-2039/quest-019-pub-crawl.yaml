summary:
  problem: Социальной линии нужен лёгкий и юмористичный опыт.
  goal: Провести классический паб-краул по пяти легендарным пабам.
  essence: Игрок пьёт пинту в каждом заведении, участвует в мини-играх и старается дойти до финала.
  key_points:
    - Опьянение влияет на статы и диалоги.
    - Встречи с NPC-друзьями и пьяные драки.
    - Ачивка «Британский выпивоха» и социальные бонусы.
content:
  sections:
    - id: start
      title: Fox and Hounds
      body: |
        Игрок начинает вечер в SoHo, знакомится с компанией и получает карту маршрута.
      mechanics_links:
        - mechanics/social/bar-intro.yaml
      assets: []
    - id: pubs
      title: Тур по пабам
      body: |
        Посещение The Red Lion, The Swan, The Crown, The King’s Arms. В каждом — мини-игры (дартс, бильярд).
      mechanics_links:
        - mechanics/social/pub-mini-games.yaml
      assets: []
    - id: intoxication
      title: Система опьянения
      body: |
        Каждая пинта повышает опьянение, снижает координацию, открывает новые реплики и драки.
      mechanics_links:
        - mechanics/social/intoxication-meter.yaml
      assets: []
    - id: finale
      title: Финальная проверка
      body: |
        Проверка выносливости (DC 15) определяет, проснётся ли игрок дома или в канаве.
      mechanics_links:
        - mechanics/social/endurance-check.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, -2 000 еддис на напитки, друзья +5, ачивка «Британский выпивоха».
        - Открывает повторяемый social-event.
      mechanics_links:
        - mechanics/progression/social-reward.yaml
      assets: []
