summary:
  problem: Социальной линии нужен лёгкий и юмористичный опыт.
  goal: Провести классический паб-краул по пяти легендарным пабам.
  essence: Игрок пьёт пинту в каждом заведении, участвует в мини-играх и старается дойти до финала.
  key_points:
    - Опьянение влияет на статы и диалоги.
    - Встречи с NPC-друзьями и пьяные драки.
    - Ачивка «Британский выпивоха» и социальные бонусы.
quest_definition:
  quest_type: side
  level_min: 2
  level_max: null
  requirements:
    required_quests: []
    required_flags: []
    required_reputation: {}
    required_items: []
  objectives:
    - id: start_at_fox_and_hounds
      text: "Начать вечер в пабе Fox and Hounds в SoHo, познакомиться с компанией и получить карту маршрута"
      type: interact
      target: fox_and_hounds_pub
      count: 1
      optional: false
    - id: visit_red_lion
      text: "Посетить The Red Lion и сыграть в мини-игры (дартс, бильярд)"
      type: interact
      target: red_lion_pub
      count: 1
      optional: false
    - id: visit_swan
      text: "Посетить The Swan и выпить пинту"
      type: interact
      target: swan_pub
      count: 1
      optional: false
    - id: visit_crown
      text: "Посетить The Crown и выпить пинту"
      type: interact
      target: crown_pub
      count: 1
      optional: false
    - id: visit_kings_arms
      text: "Посетить The King's Arms и выпить пинту"
      type: interact
      target: kings_arms_pub
      count: 1
      optional: false
    - id: pass_endurance_check
      text: "Пройти проверку выносливости (DC 15), чтобы проснуться дома, а не в канаве"
      type: challenge
      target: final_endurance_check
      count: 1
      optional: false
  rewards:
    experience: 600
    currency: -2000
    items:
      - id: british_drinker_achievement
        name: "Ачивка «Британский выпивоха»"
        quantity: 1
    reputation:
      london_friends: 5
    flags:
      - pub_crawl_completed
  branches:
    - id: drunk_fight_path
      condition: "player_intoxication_level >= 5"
      objectives:
        - id: get_into_fight
          text: "Ввязаться в пьяную драку"
          type: interact
          target: pub_fight
          count: 1
          optional: false
    - id: social_networking_path
      condition: "player_skill_social >= 3"
      objectives:
