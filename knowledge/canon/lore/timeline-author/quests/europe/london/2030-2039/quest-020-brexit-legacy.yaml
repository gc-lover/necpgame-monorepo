content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Лондон к 2039 году окончательно превратился в независимое городское государство. Игрок прибывает, чтобы оценить последствия Брексита и участие корпораций и фракций, определяющих политику мегаполиса.
      mechanics_links: [ ]
      assets: [ ]
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Выход Великобритании из Евросоюза и последующие экономические конфликты.
        - Независимость Лондона от Вестминстера и изменений налоговой базы.
        - Фондовые биржи и банковские районы как опорные точки новой экономики.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Изучить архивные данные по Брекситу и текущему статусу города.
        2. Встретиться с ветеранами событий выхода и собрать свидетельства.
        3. Оценить позиции Британии, Лондона и Евросоюза в текущей конфронтации.
        4. Принять решение: поддержать воссоединение, сохранить независимость или инициировать экспансию.
      mechanics_links:
        - mechanics/narrative/political-influence.yaml
      assets: [ ]
    - id: choices
      title: 'Варианты выбора'
      body: |
        - **Воссоединение:** Игрок лоббирует возвращение Лондона под управление Британии, усиливая влияние традиционных институтов.
        - **Независимость:** Поддерживается статус-кво города-государства с усилением автономии и корпоративного капитала.
        - **Экспансия:** Лондон стремится занять доминирующее положение в Европе, продвигая агрессивную экономическую экспансию.
      mechanics_links:
        - mechanics/narrative/branching-outcomes.yaml
      assets: [ ]
    - id: rewards
      title: 'Награды и последствия'
      body: |
        - Опыт: 2 000 XP.
        - Политическое влияние: определяет состояние Лондона и связанные квесты.
        - Репутация с фракциями: меняется в зависимости от выбранного курса.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: [ ]
    - id: integrations
      title: 'Связи'
      body: |
        Квест связан с ранними миссиями, собирающими данные Брексита, и открывает новые ветви для городских сюжетов и межрегиональной политики.
      mechanics_links: [ ]
      assets: [ ]
