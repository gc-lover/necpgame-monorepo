summary:
  problem: Сюжетная линия Лондона после Брексита требует сценария, отражающего политическую трансформацию города-государства.
  goal: Предложить квест, в котором игрок исследует последствия отделения Лондона и определяет будущий курс города.
  essence: Игрок изучает историю Брексита, встречает очевидцев и делает выбор между воссоединением, независимостью и экспансией Лондона.
  key_points:
    - Лейтентивный анализ политических сценариев города-государства.
    - Варианты исхода меняют статус Лондона в долгосрочной перспективе.
    - Геополитические решения влияют на ветки последующих квестов.
