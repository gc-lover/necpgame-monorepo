content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в мир корпоративного шпионажа Лондона 2030-х. Игрок становится частью
        теневой войны между корпорациями в городе тотального наблюдения.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: corporate_recruitment
      title: Корпоративный рекрутинг
      body: |
        Встреча в фешенебельном офисе Сити. Рекрутер предлагает задание с высоким риском,
        но обещанием значительных наград и карьерного роста.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: [ ]
    - id: intelligence_gathering
      title: Сбор разведданных
      body: |
        Игрок собирает информацию о цели: распорядок сотрудников, слабые места в безопасности,
        личные привычки ключевых фигур.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: [ ]
    - id: network_infiltration
      title: Проникновение в сеть
      body: |
        Используя zero-day эксплойт, игрок проникает в корпоративную сеть. Нужно обходить
        многоуровневую защиту и системы обнаружения вторжений.
      mechanics_links:
        - mechanics/combat/hacking-mechanics.yaml
      assets: [ ]
    - id: data_extraction
      title: Извлечение данных
      body: |
        Поиск и копирование конфиденциальной информации: финансовые отчеты, стратегические планы,
        личные данные сотрудников. Каждый файл имеет уровень секретности.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: [ ]
    - id: great_escape
      title: Великий побег
      body: |
        После обнаружения начинается погоня. Игрок уходит от преследования через туманные улицы,
        используя уловки и знание города.
      mechanics_links:
        - mechanics/combat/combat-stealth-integration.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 3 500 XP, прибыль +300, зашифрованный диск с данными.
        - Ачивка «Корпоративный шпион» и мини-игры по шпионажу.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: [ ]
