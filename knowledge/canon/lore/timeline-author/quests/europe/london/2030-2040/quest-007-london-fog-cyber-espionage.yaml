summary:
  problem: "Игроки не знакомы с миром корпоративного шпионажа Лондона 2030-х."
  goal: "Создать квест о кибер-шпионаже между корпорациями в туманном городе."
  essence: "Игрок становится корпоративным шпионом, проникая в системы конкурентов и сталкиваясь с этическими дилеммами."
  key_points:
    - "Лондон - центр европейского корпоративного шпионажа."
    - "CCTV покрывает весь город, создавая 'туман' наблюдения."
    - "Темы приватности, корпоративной лояльности и цифрового контроля."
