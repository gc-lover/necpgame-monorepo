summary:
  problem: Необходимо описать событие «Красная Буря» как ключевой сюжетный момент для Лондона эпохи Time of the Red.
  goal: Сформировать квест о выживании в пыльной буре DataKrash, подчеркивающий уникальную атмосферу города.
  essence: Игрок получает предупреждение, переживает катастрофу в укрытии и помогает восстановить Лондон, что укрепляет репутацию и открывает титул.
  key_points:
    - Пятиэтапная арка выживания с участием горожан.
    - Аутентичные британские детали усиливают колорит.
    - Награда включает уникальный титул выжившего.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        В 2050-х Лондон накрыла «Красная Буря» – феномен, вызванный последствиями DataKrash. Пыльные ветра превращают небо в кроваво-красное, а традиционные символы города становятся укрытиями. Игрок должен выбрать: эвакуироваться или остаться, чтобы поддержать жителей.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Великий смог 1952 года как историческое отражение текущего бедствия.
        - Красные телефонные будки, переоборудованные в мини-бункеры.
        - Национальный лозунг «Keep Calm and Carry On» как мотиватор устойчивости.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Получить предупреждение о приближающейся буре и решить, готовиться или эвакуироваться.
        2. Найти безопасное укрытие: телефонная будка, станция метро или укреплённое здание.
        3. Пережить 48 часов шторма, управляя ресурсами и моралью.
        4. Оказать помощь пострадавшим жителям и восстановить инфраструктуру.
        5. Координировать работы по очистке и вернуть городу прежний облик.
      mechanics_links:
        - mechanics/survival/environmental-hazards.yaml
      assets: []
    - id: atmosphere
      title: 'Тон и детали'
      body: |
        - Красные фильтры освещения и погодные эффекты создают апокалиптическую картину.
        - Передачи Королевы и государственных СМИ поддерживают мораль жителей.
        - Чайные церемонии и импровизированные паб-вечеринки демонстрируют стойкость сообщества.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - Опыт: 2 500 XP.
        - Титул: «Переживший Красный Лондон».
        - Репутация: повышение доверия городских служб и жителей.
      mechanics_links:
        - mechanics/progression/title-system.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест синхронизирован с глобальным событием Time of the Red и открывает дополнительные миссии по восстановлению районов Темзы и Вестминстера.
      mechanics_links: []
      assets: []
