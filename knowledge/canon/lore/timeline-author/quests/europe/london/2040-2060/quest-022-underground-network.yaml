summary:
  problem: После фрагментации глобального NET необходимо описать локальные сетевые инициативы в Лондоне.
  goal: Создать квест о построении подпольной сети в туннелях метро, подчёркивающий роль нетраннеров.
  essence: Игрок исследует заброшенные станции, размещает оборудование и защищает сеть от рейда NetWatch, получая доступ к эксклюзивной инфраструктуре.
  key_points:
    - Использование исторических туннелей метро в качестве сетевых узлов.
    - Выполнение технических задач и защита от сил порядка.
    - Награда предоставляет постоянные бонусы и доступ к новой фракции.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Фрагментация NET вынудила лондонских нетраннеров искать автономные решения. Заброшенные ветки The Tube стали идеальной платформой для независимой сетевой сети, скрытой от NetWatch и корпораций.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Заброшенные станции Aldwych и Down Street превращены в серверные залы.
        - Викторианские туннели обеспечивают естественное охлаждение оборудования.
        - Сеть интегрируется с городскими легендами о призрачных поездах.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Получить карту устаревших туннелей метро.
        2. Разместить серверные стойки на пяти ключевых станциях.
        3. Проложить кабели и обеспечить питание.
        4. Активировать сеть и провести тест связи.
        5. Отразить рейд NetWatch, защищая инфраструктуру.
      mechanics_links:
        - mechanics/hacking/network-construction.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - Опыт: 2 000 XP.
        - Валюта: 5 000 эдди.
        - Постоянный доступ к подземной сети и бесплатный интернет в метро.
      mechanics_links:
        - mechanics/progression/resource-rewards.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест перекликается с московской линией «Сетевое Рёбро» и открывает дополнительные миссии для нетраннеров в Европе.
      mechanics_links: []
      assets: []
