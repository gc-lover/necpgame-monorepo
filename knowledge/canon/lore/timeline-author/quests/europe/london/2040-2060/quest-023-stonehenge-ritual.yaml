summary:
  problem: Требуется описать смешение неоязыческих традиций и технологий через квест у Стоунхенджа.
  goal: Разработать сценарий ритуала, где друиды пытаются связаться с ИИ за Blackwall и игроку предоставляется выбор реакции.
  essence: Игрок получает приглашение, участвует в ритуале солнцестояния и решает, как поступить после вмешательства ИИ.
  key_points:
    - Сочетание кельтских традиций и киберпанк-эстетики.
    - Выбор между сотрудничеством с ИИ, изгнанием и передачей информации NetWatch.
    - Уникальное благословение, влияющее на природные навыки.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Неоязыческие культы Британии ищут новую силу в эпоху технологий. Друиды Стоунхенджа адаптировали обряды, вплетая голограммы и Blackwall-ритуалы, и приглашают игрока на летнее солнцестояние.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Стоунхендж остаётся центральной сценой кельтских ритуалов.
        - Современные друиды используют светодиодные одеяния и кибер-руны.
        - Музыкальное сопровождение объединяет традиционные мотивы и электронные биты.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Получить приглашение от неоязыческого круга.
        2. Добраться до Стоунхенджа и пройти подготовительный обряд.
        3. Принять участие в пике ритуала во время солнцестояния.
        4. Столкнуться с сигналом ИИ из-за Blackwall, вызывающим нарушение обряда.
        5. Выбрать реакцию: установить контакт, изгнать сущность или вызвать NetWatch.
      mechanics_links:
        - mechanics/narrative/ritual-encounters.yaml
      assets: []
    - id: outcomes
      title: 'Исходы'
      body: |
        - **Общение с ИИ:** игрок получает уникальные знания и доступ к ветке ИИ-культа.
        - **Изгнание:** укрепляет доверие друидов и сохраняет традиции.
        - **Призвать NetWatch:** усиливает защиту, но вызывает недовольство культа.
      mechanics_links:
        - mechanics/narrative/consequence-tracking.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - Опыт: 1 500 XP.
        - Благословение друидов: +10 % к природным навыкам.
        - Репутация: изменение отношений с культом и NetWatch.
      mechanics_links:
        - mechanics/progression/buff-system.yaml
      assets: []
