summary:
  problem: Лондонская линия требует массового PvP-события, использующего культурное наследие стадиона Уэмбли.
  goal: Описать ежегодный турнир на 100 игроков с уникальной атмосферой и продуманной наградной структурой.
  essence: Игроки регистрируются на стадионе, участвуют в battle royale с динамической зоной и соревнуются за кубок и легендарное оружие.
  key_points:
    - Использование стадиона Уэмбли с NPC-зрителями и британскими атрибутами.
    - Battle royale на 100 участников с сужающейся зоной и высокими ставками.
    - Награды распределяются по местам, включая уникальный титул и предмет.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Стадион Уэмбли адаптирован под интеграцию PvP-событий: ежемесячный турнир собирает сотни участников и тысячи зрителей. Турнир поддерживается корпорациями и является значимым элементом лондонской игры.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Легендарный футбольный стадион и культура британских болельщиков.
        - Трибунные скандирования и кубок Уэмбли как культовый трофей.
        - Трансляции на неоновых экранах вокруг стадиона.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Регистрация с входным взносом 5 000 эдди.
        2. Запуск battle royale на поле с 100 игроками.
        3. Активная сужающаяся зона: края поля электрифицируются.
        4. Финальный дуэльный сегмент до одного победителя.
        5. Церемония награждения и запись в таблицу лидеров.
      mechanics_links:
        - mechanics/combat/battle-royale.yaml
      assets: []
    - id: experience
      title: 'Атмосфера и поддержка'
      body: |
        Набитые зрителями трибуны, вокс-поддержка британских комментаторов и динамическая музыка усиливают напряжение турнира. NPC-болельщики реагируют на ход матча, а ведущий транслирует статистику.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - Победитель: 500 000 эдди, легендарное оружие «Wembley Champion», титул.
        - Топ-10: 50 000 эдди и редкое оружие.
        - Участие: 5 000 опыта.
      mechanics_links:
        - mechanics/progression/reward-ladders.yaml
      assets: []
    - id: integrations
      title: 'Связи'
      body: |
        Турнир используется как ежемесячное событие live-ops, подключается к таблицам лидеров, матчмейкингу и экономике ставок. Может влиять на сюжетные линии лондонских фракций.
      mechanics_links: []
      assets: []
