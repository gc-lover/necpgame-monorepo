summary:
  problem: В Лондоне 2040-х настоящий чай стал дефицитом, что требует сюжетной линии о контрабанде и культурной идентичности.
  goal: Создать лёгкий торговый квест с возможностью открыть пассивный бизнес и усилить связь с британскими традициями.
  essence: Игрок закупает настоящий чай за пределами Великобритании, проводит контрабанду, обслуживает элиту и может открыть подпольную чайную.
  key_points:
    - Торговая механика с риском и проверками на контрабанду.
    - Акцент на культурных традициях и реакции британского общества.
    - Опциональный бизнес даёт пассивный доход и укрепляет репутацию у аристократии.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        После смены экономики настоящий чай стал роскошью, а синтетические аналоги не удовлетворяют элиту. Контрабанда возвращает традиции и открывает социальные связи.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Традиция five o'clock tea и культ чайных сервизов.
        - Отсылки к Восточно-Индийской компании и истории чайных монополий.
        - Взаимодействие с британскими аристократами и подпольными салонами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Закупить партии настоящего чая в Индии или другом исходном регионе.
        2. Провести контрабанду через таможню, избегая досмотра.
        3. Продать товар аристократам, формируя клиентскую базу.
        4. По желанию открыть подпольную чайную и наладить регулярные поставки.
      mechanics_links:
        - mechanics/economy/smuggling.yaml
        - mechanics/business/passive-ventures.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 600 XP и чистая прибыль 5 000 эдди за удачную сделку.
        - Репутация аристократов +3.
        - Пассивный доход 2 000 эдди в неделю при открытии чайной.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест связан с гастрономическими линиями Лондона и может влиять на торговые маршруты и цены на деликатесы.
      mechanics_links: []
      assets: []
