summary:
  problem: Экономическая линия Лондона требует сценария резкого обвала фунта и перехода на криптовалюту.
  goal: Разработать квест, заставляющий игроков принимать финансовые решения в условиях кризиса.
  essence: Игрок проходит через предупреждение, панику и крах, выбирая стратегию сохранения капитала и формируя своё влияние в новой экономике.
  key_points:
    - Событие уровня world-state затрагивает всех игроков в регионе.
    - Несколько стратегий поведения дают разные результаты и последствия.
    - Переход на «London Coin» меняет доступ к рынкам и ценам.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        На фоне глобальной нестабильности британский фунт стремительно обесценивается. Банк Англии ограничивает выдачу наличных, а доверие рынка падает. Игрок становится свидетелем полной перестройки финансовой системы.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить предупреждение от финансовых аналитиков и СМИ.
        2. Столкнуться с ограничениями на снятие средств и банковскими очередями.
        3. Принять решение: обменять фунты на криптовалюту, удержать их или вложиться в активы.
        4. Пережить крах: фунт теряет 90 % стоимости.
        5. Адаптироваться: перейти на London Coin и восстановить финансовую стабильность.
      mechanics_links:
        - mechanics/economy/market-events.yaml
      assets: []
    - id: choices
      title: 'Варианты стратегии'
      body: |
        - **Обмен на криптовалюту:** сохранить большую часть капитала и получить доступ к цифровому рынку.
        - **Хранение фунтов:** потерять 90 % средств, но заработать сочувствие традиционалистов.
        - **Инвестиция в активы:** перераспределить капитал в недвижимость, золото и другие товары.
      mechanics_links:
        - mechanics/narrative/branching-outcomes.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 2 000 XP.
        - Финансовый результат зависит от выбранной стратегии (−90 % до +50 %).
        - Доступ к новой валюте London Coin и экономическим веткам.
      mechanics_links:
        - mechanics/economy/currency-switch.yaml
      assets: []
    - id: world_impact
      title: 'Влияние на мир'
      body: |
        Квест меняет цены, торговые правила и репутацию финансовых фракций. Влияет на доступ к лондонским рынкам, вызывает цепочки миссий по стабилизации экономики.
      mechanics_links: []
      assets: []
