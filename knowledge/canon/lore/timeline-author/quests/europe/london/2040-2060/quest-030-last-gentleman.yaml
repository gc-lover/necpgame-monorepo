summary:
  problem: Социальная линия Лондона нуждается в спокойном квесте, погружающем игроков в викторианские традиции.
  goal: Познакомить игрока с последним хранителем британского этикета, провести через обучение и открыть элитные клубы.
  essence: Игрок встречает старого джентльмена, осваивает манеры, шьёт костюм на Savile Row и получает доступ к высокому обществу.
  key_points:
    - Воссоздание атмосферы лондонских клубов и строгого этикета.
    - Мини-игра обучения манерам и подбор гардероба.
    - Социальный титул, усиливающий взаимодействие с элитой.
content:
  sections:
    - id: introduction
      title: 'Контекст'
      body: |
        Лондон 2060-х переживает возрождение старых традиций. Последний джентльмен собирает избранных в закрытом клубе, чтобы передать манеры викторианской эпохи и укрепить связи внутри элиты.
      mechanics_links: []
      assets: []
    - id: cultural_references
      title: 'Региональные отсылки'
      body: |
        - Джентльменский кодекс поведения.
        - Улица портных Savile Row, где шьют костюмы на заказ.
        - Чайная церемония ровно в пять вечера.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Познакомиться с наставником в частном клубе.
        2. Пройти мини-игру на знание правил этикета.
        3. Заказать персональный костюм на Savile Row и подобрать аксессуары.
        4. Сопровождать наставника на спектакль в Ковент-Гардене.
        5. Получить признание клуба и звание джентльмена.
      mechanics_links:
        - mechanics/social/etiquette-training.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 800 XP.
        - Титул «Джентльмен» и +5 к переговорам с элитой.
        - Уникальный костюм и доступ в закрытые клубы.
      mechanics_links:
        - mechanics/progression/title-system.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест открывает линейку светского ролевого контента и может использоваться как критерий допуска к дипломатическим сюжетам Лондона.
      mechanics_links: []
      assets: []
