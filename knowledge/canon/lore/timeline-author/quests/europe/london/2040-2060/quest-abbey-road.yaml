summary:
  problem: Легендарная Эбби-Роуд студия заброшена, а цифровые копии Beatles записей стали редкостью в постапокалиптическом Лондоне.
  goal: Восстановить цифровые архивы Эбби-Роуд и помочь возрождению музыкальной культуры города.
  essence: Игрок находит забытые серверы с оригинальными записями, восстанавливает цифровые копии и организует концерт с использованием AI-музыкантов.
  key_points:
    - Исследование заброшенных студий и серверных комнат
    - Восстановление поврежденных цифровых архивов
    - Конфликт между традиционалистами и AI-музыкой
    - Возрождение музыкальной культуры через современные технологии
