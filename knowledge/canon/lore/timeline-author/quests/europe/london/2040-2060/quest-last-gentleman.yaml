summary:
  problem: В киберпанковском Лондоне традиции джентльменского кодекса почти забыты - последний истинный джентльмен нуждается в помощи.
  goal: Восстановить честь и традиции в современном мире через серию испытаний джентльменского кодекса.
  essence: Игрок становится учеником последнего джентльмена, проходя через испытания чести, вежливости и благородства в мире, где эти качества считаются слабостью.
  key_points:
    - Испытания на вежливость и уважение в грубом обществе
    - Защита слабых от корпоративного насилия
    - Восстановление доверия через честные сделки
    - Финальный выбор между традициями и эффективностью
