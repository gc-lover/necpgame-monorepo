summary:
  problem: Британский фунт находится на грани цифрового коллапса - хакерская атака на Банк Англии угрожает обнулить все сбережения.
  goal: Предотвратить полный крах фунта и стабилизировать экономику Лондона.
  essence: Игрок становится частью команды, борющейся с кибер-атакой на финансовую систему, выбирая между спасением экономики или использованием кризиса для личной выгоды.
  key_points:
    - Расследование кибер-атаки на банковскую систему
    - Выбор между этичными решениями и личной выгодой
    - Влияние на экономику всего Лондона
    - Конфликт между старыми финансами и цифровой экономикой
