narrative:
  hook: В киберпанковом Лондоне 2040-х годов королевская семья и корпорации держат
    власть, но рабочие трущобы начинают краснеть от революционных идей. Игрок присоединяется
    к движению за Красный Лондон - коммунистическую революцию против монархии.
  objectives:
  - Познакомиться с подпольными активистами
  - Собрать доказательства коррупции королевской семьи
  - Организовать рабочих в революционную ячейку
  - Участвовать в первом восстании
  characters:
  - name: Comrade Eliza
    role: Revolutionary leader
    background: Former palace servant turned communist organizer
  setting:
    location: London, United Kingdom
    time_period: 2040-2060
    environment: Foggy streets of old London mixed with neon corporate districts,
      royal palaces towering over worker slums
