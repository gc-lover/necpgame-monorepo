summary:
  problem: Настоящий чай стал роскошью в Лондоне - синтетические заменители доминируют,
    а импорт из Азии заблокирован войнами.
  goal: Организовать сеть контрабанды настоящего чая из сохранившихся плантаций.
  essence: Игрок становится частью чайной контрабанды, перевозя редкие сорта чая через
    блокады, торгуя с подпольными коллекционерами и избегая корпоративных патрулей.
  key_points:
  - Скрытная доставка чая из отдаленных регионов
  - Торговля с элитными коллекционерами и чайными гурманами
  - Конфликт с корпорациями, контролирующими синтетические заменители
  - Построение сети доверия в чайном подполье
