narrative:
  hook: Игрок обнаруживает обширную сеть подземных туннелей под Лондоном, используемых
    для контрабанды, сопротивления и тайных встреч. Нужно навигировать по этому лабиринту,
    избегая корпоративных патрулей.
  objectives:
  - Найти вход в сеть
  - Навигировать по туннелям
  - Избежать патрулей
  - Достичь цели
  characters:
  - name: Local Guide
    role: Underground network member
    background: Former city worker who discovered the tunnels
  setting:
    location: London, United Kingdom
    time_period: 2040-2060
    environment: Dark underground tunnels beneath historic London, mixing ancient
      stone with neon cyberpunk tech
