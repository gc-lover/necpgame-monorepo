summary:
  problem: London 2061-2077 needed a quest showcasing the resurgence of British aristocracy and royal traditions in a cyberpunk world.
  goal: Create an immersive quest about attending or disrupting a royal wedding ceremony in neo-Victorian London.
  essence: Players navigate the complex social dynamics of cyberpunk aristocracy, where ancient traditions meet cutting-edge technology in the heart of the British Empire's digital renaissance.
  key_points:
    - Players can choose to be guests, security, or saboteurs at the royal wedding
    - Explores themes of class division, technological enhancement, and royal power
    - Multiple branching paths based on player choices and alliances
    - Features neo-Victorian architecture combined with cyberpunk elements
