content:
  sections:
    - id: setting
      title: Neo-Victorian London
      body: |
        In the heart of 2060s London, the monarchy has undergone a remarkable renaissance. Buckingham Palace gleams with holographic spires,
        while Westminster Abbey features cybernetic choirs. The royal wedding represents the pinnacle of this fusion between ancient tradition
        and cutting-edge technology, where dukes and duchesses mingle with enhanced aristocrats in a spectacle of power and prestige.
      mechanics_links:
        - mechanics/social/court-etiquette.yaml
      assets: [ ]
    - id: characters
      title: Royal Court Figures
      body: |
        **King Edward VII**: The cybernetically enhanced monarch, rumored to have survived multiple assassination attempts.

        **Princess Anastasia**: The bride-to-be, a brilliant diplomat with hidden cyberware enhancements.

        **Lord Harrington**: Master of ceremonies, a stern traditionalist with a neural implant for perfect memory.

        **Lady Victoria**: Social climber and gossip, knows everyone's secrets in the digital and physical realms.
      mechanics_links: [ ]
      assets: [ ]
    - id: wedding_elements
      title: Ceremony Components
      body: |
        **Digital Processional**: Holographic knights and ladies-in-waiting accompany the royal procession.

        **Neural Vows**: Couples exchange vows through direct neural links, making lies impossible.

        **Royal Feast**: A banquet featuring genetically engineered delicacies and vintage wines preserved in stasis.

        **Cybernetic Reception**: Guests dance under crystal chandeliers while AR overlays display genealogical trees.
      mechanics_links:
        - mechanics/events/royal-ceremony.yaml
      assets: [ ]
    - id: social_dynamics
      title: Court Politics
      body: |
        The wedding reveals the complex web of alliances and rivalries within the neo-Victorian aristocracy.
        Players must navigate conversations about Brexit legacy, European relations, and the balance between
        technological progress and traditional values that define 2060s British society.
      mechanics_links:
        - mechanics/social/political-intrigue.yaml
      assets: [ ]
