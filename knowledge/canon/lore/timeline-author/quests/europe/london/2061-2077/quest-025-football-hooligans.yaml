summary:
  problem: В Лондоне 2061-2077 годов футуристические футбольные хулиганы превратились в мощную уличную силу, контролирующую территорию и влияющую на корпоративные войны.
  goal: Создать квест, где игрок вмешивается в конфликт между двумя бандами хулиганов, представляющими конкурирующие корпорации в футболе будущего.
  essence: Футбол в 2061 году - это не просто спорт, а корпоративная война на улицах, где фанаты становятся кибер-солдатами в неоновом аду Лондона.
  key_points:
    - Две банды хулиганов: "Neon Devils" (Arasaka-backed) vs "Iron Wolves" (Militech-sponsored)
    - Корпоративное финансирование футбола будущего с киберимплантами
    - Уличные войны за контроль над фанатами и территорией
    - Игрок выбирает сторону или пытается объединить банды
    - Моральные дилеммы: спорт vs корпорации, лояльность vs выживание
quest_structure:
  title: "Neon Pitch Warfare"
  subtitle: "Football Hooligans of 2061 London"
  period: "2061-2077"
  location: "London, UK - East End districts, Wembley Stadium area"
  duration: "Medium (4-6 hours gameplay)"
  difficulty: "Medium"
  player_level: "15-25"

  synopsis: |
    В Лондоне 2061 года футбол - это корпоративная война. Две мощные банды хулиганов,
    финансируемые конкурирующими корпорациями, ведут беспощадную борьбу за контроль
    над фанатами и уличными территориями. Игрок оказывается в центре конфликта,
    когда одна из банд предлагает ему работу по "защите интересов".

  main_objectives:
    - Investigate the hooligan conflict in East London
    - Meet representatives from both Neon Devils and Iron Wolves
    - Choose a side or find a way to unite them against corporate exploitation
    - Participate in an underground football match with cyber-enhanced rules
    - Deal with corporate interference and betrayal

  side_objectives:
    - Collect intel on corporate funding of football clubs
    - Help local fans caught in the crossfire
    - Sabotage corporate surveillance systems
    - Organize a peaceful fan demonstration

  rewards:
    - faction_reputation: "Neon Devils" or "Iron Wolves" +50
    - unique_weapons: Cyber-enhanced football boots, crowd control batons
    - implants: "Adrenaline Surge" implant for combat boosts
    - lore_documents: Corporate sports corruption files
    - money: 15,000-25,000 eddies depending on choices

narrative_elements:
  characters:
    - name: "Mad Max Carter"
      role: "Neon Devils leader"
      description: "Former corporate security turned hooligan boss. Arasaka-backed."
      personality: "Aggressive, loyal, charismatic"
      cyberware: "Mantis Blades, subdermal armor, boosted reflexes"

    - name: "Iron Mike O'Reilly"
      role: "Iron Wolves leader"
      description: "Ex-military, Militech-sponsored. Believes in 'pure football'."
      personality: "Strategic, honorable, suspicious of corps"
      cyberware: "Gorilla Arms, painkiller, tactical optics"

    - name: "Jenny 'Ghost' Patel"
      role: "Neutral fixer, quest giver"
      description: "Street smart hacker who sees opportunity in the conflict."
      personality: "Cunning, pragmatic, morally ambiguous"
      cyberware: "Neural link, ICE breaker, cloaking device"

    - name: "Tommy 'The Wall' Thompson"
      role: "Fan leader, potential ally"
      description: "Ordinary fan caught up in corporate wars."
      personality: "Passionate, naive, wants 'real football' back"

  factions:
