summary:
  problem: Лондонской линии не хватает крупного геополитического сюжета о неоимпериализме и корпоративном колониализме.
  goal: Сформировать квест, где игрок вмешивается в проект по восстановлению Британской Империи и определяет судьбу бывших колоний.
  essence: Игрок раскрывает «Проект Империя», выбирает сторону и запускает долговременные последствия для мирового баланса сил.
  key_points:
    - Исследование корпоративных операций и их влияния на глобальные регионы.
    - Три значимых ветки: поддержка, саботаж или публичное разоблачение.
    - Изменение репутации и событий в зависимых странах.
content:
  sections:
    - id: introduction
      title: 'Контекст'
      body: |
        После 2060-х годов лондонские корпорации стремятся вернуть колониальное влияние через сеть «Проект Империя». Игрок становится свидетелем переговоров, шпионских операций и корпоративных рейдов в Азии, Африке и Карибах.
      mechanics_links: [ ]
      assets: [ ]
    - id: investigation
      title: 'Расследование'
      body: |
        Игрок собирает данные о логистических цепочках, финансовых операциях и скрытых соглашениях между корпорациями и местными элитами. Сцены показывают метрополию Лондона и удалённые хабы.
      mechanics_links:
        - mechanics/investigation/corporate-espionage.yaml
      assets: [ ]
    - id: branching_decisions
      title: 'Ключевые решения'
      body: |
        - Поддержать корпорации: усилить империалистов, получить ресурсы и репутацию среди элиты.
        - Саботировать операции: помочь освободительным движениям и запустить партизанскую войну.
        - Разоблачить проект: организовать медиаскандал и подорвать доверие к Лондону.
      mechanics_links:
        - mechanics/narrative/branching-outcomes.yaml
      assets: [ ]
    - id: consequences
      title: 'Последствия'
      body: |
        Решения меняют торговые маршруты, отношение фракций и доступ к регионам. Успех или провал проекта фиксируется в мировом состоянии, влияя на будущие кампании.
      mechanics_links:
        - mechanics/world/state-persistence.yaml
      assets: [ ]
    - id: rewards
      title: 'Награды'
      body: |
        - 5 000 XP.
        - До 100 000 эдди при поддержке корпораций.
        - Репутационные изменения с империалистами, освобожденцами или журналистами.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: [ ]
