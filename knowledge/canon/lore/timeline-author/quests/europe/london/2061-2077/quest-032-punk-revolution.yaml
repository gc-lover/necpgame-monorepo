summary:
  problem: Нужно масштабное продолжение панк-линии, в котором игроки бросают вызов корпоративному контролю.
  goal: Организовать революционное событие с концертами, захватом зданий и трансляцией манифеста.
  essence: Игрок формирует панк-банду, будоражит Camden Town и ведёт штурм корпорации под музыку анархии.
  key_points:
    - Фракционный контент с массовыми действиями и музыкальной составляющей.
    - Символическое захват корп-объекта и трансляция послания всему городу.
    - Долгосрочное влияние на культурную атмосферу Лондона.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Camden Town остаётся сердцем панк-культуры. Корпорации усилили контроль над районами, и уличные музыканты зовут к восстанию, вдохновляясь движением 1970-х.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Архивные лозунги «Anarchy in the UK».
        - Улицы Camden, заполненные граффити «No Future».
        - Стилизация участников: ирокезы, кожаные куртки с шипами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Собрать ядро фракции и подготовить концерт-митинг.
        2. Провести выступление, которое поднимает рейтинг сопротивления.
        3. Организовать штурм корп-здания с использованием импровизированных средств.
        4. Захватить медиахабы и транслировать манифест по всему Лондону.
        5. Совместно отбиваться от сил порядка и закрепить влияние в районе.
      mechanics_links:
        - mechanics/factions/rebellion-events.yaml
        - mechanics/music/concert-interactions.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 3 000 XP.
        - Репутация панков +15, корпораций −10.
        - Культурные изменения: новые флэшмобы, визуальные элементы в городе.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: []
    - id: consequences
      title: 'Последствия'
      body: |
        В случае успеха панк-движение расширяет влияние, изменяет поведение NPC и открывает доступ к уникальным квестам сопротивления.
      mechanics_links: []
      assets: []
