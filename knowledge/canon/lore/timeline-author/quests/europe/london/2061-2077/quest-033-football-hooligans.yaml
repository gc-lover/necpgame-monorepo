summary:
  problem: Необходимо раскрыть футбольную субкультуру Лондона с упором на фирмы и рискованные столкновения.
  goal: Дать игроку возможность примкнуть к выбранной фирме, пройти матч-дерби и пережить конфликт с соперниками и полицией.
  essence: Игрок выбирает клуб, участвует в дерби, вступает в драку фирм и пытается уйти от преследования.
  key_points:
    - Аутентичные элементы английского хулиганизма: шарфы, кричалки, пабная атмосфера.
    - Массовая драка с участием десятков NPC и динамическим вмешательством полиции.
    - Система риска: репутационный рост среди фирм при угрозе ареста.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Футбольные фирмы 2070-х действуют полулегально, используя матчи как повод для силовых разборок. Игрок получает приглашение присоединиться к группировке выбранного клуба.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Атрибутика клубов: шарфы, куртки и татуировки.
        - Пабы возле стадионов, где игрок знакомится с членами фирмы.
        - Дерби матчи: Arsenal против Tottenham, Chelsea против West Ham.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Выбрать фирму и пройти их испытание на лояльность.
        2. Посетить матч дерби и подготовить сигнал к драке.
        3. Участвовать в массовом бою на окраине стадиона.
        4. Уйти от полиции или принять последствия ареста.
        5. Отпраздновать победу или пережить поражение вместе с фирмой.
      mechanics_links:
        - mechanics/combat/mass-brawl.yaml
        - mechanics/ai/police-response.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 1 500 XP и рост репутации выбранной фирмы на +5.
        - Доступ к подпольным ставкам и контенту футбольных фракций.
        - Риск ареста: статус розыска на 24 часа.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
        - mechanics/world/notoriety.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест интегрируется с футбольными сюжетами Лондона и может запускать цепочки с участием клубных менеджеров и криминальных фракций.
      mechanics_links: []
      assets: []
