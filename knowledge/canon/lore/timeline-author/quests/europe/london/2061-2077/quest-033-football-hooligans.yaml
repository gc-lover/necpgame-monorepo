summary:
  problem: Квест о футбольных хулиганах был в Markdown и требовал структурирования.
  goal: Задокументировать фракционный сценарий, отражающий футбольную субкультуру Лондона.
  essence: |
    Игрок вступает в «фирму», посещает дерби, участвует в массовой драке и уходит от полиции, укрепляя репутацию среди фанатов.
  key_points:
    - Описаны этапы присоединения, матчей и столкновений с оппонентами.
    - Зафиксированы региональные детали: цвета клубов, кричалки, паб-культура.
    - Определены награды: опыт, репутация, риск ареста.
