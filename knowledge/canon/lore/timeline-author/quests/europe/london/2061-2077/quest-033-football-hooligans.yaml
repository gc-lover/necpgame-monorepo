content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Организованные футбольные банды снова активны. Игрок погружается в атмосферу дерби и фирм.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Выбрать клуб и пройти проверку на лояльность фирме.
        2. Посетить дерби, участвовать в ритуалах болельщиков и спланировать столкновение.
        3. Провести массовый бой с фирмой соперников и избежать вмешательства полиции.
        4. Праздновать победу или переживать поражение с товарищами.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны цвета клубов, кричалки, паб-культура и традиции футбольных фирм Лондона.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        Квест выдаёт 1 500 XP, репутация выбранной фирмы +5 и временный розыск у полиции при неудачном побеге. Игрок получает достижение «Ветеран Фирмы».
      mechanics_links: [ ]
      assets: [ ]
