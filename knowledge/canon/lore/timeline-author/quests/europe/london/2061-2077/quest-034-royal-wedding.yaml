summary:
  problem: Нужен праздничный сценарий, который подчеркнёт монархическую линию и создаст крупное городское событие.
  goal: Реализовать участие игрока в королевской свадьбе с различными путями доступа и социальными бонусами.
  essence: Игрок добывает приглашение или проникает на церемонию, наблюдает парад и участвует в приёме, влияя на статус в элитных кругах.
  key_points:
    - Вести квест можно как законно, так и через скрытное проникновение.
    - Праздничные катсцены и массовые мероприятия по всему Лондону.
    - Метрики социального статуса и эксклюзивные награды.
