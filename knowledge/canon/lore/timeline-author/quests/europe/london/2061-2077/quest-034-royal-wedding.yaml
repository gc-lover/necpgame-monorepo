content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Монархия организует бракосочетание наследников, транслируемое по всему миру. Лондон закрывает улицы, а игрок решает, как стать частью события.
      mechanics_links: []
      assets: []
    - id: access
      title: 'Способы доступа'
      body: |
        - Получить официальное приглашение через социальные связи.
        - Выполнить скрытную операцию по проникновению в Вестминстерское аббатство.
        - Использовать медиа-аккредитацию и работать репортёром.
      mechanics_links:
        - mechanics/social/networking.yaml
        - mechanics/stealth/infiltration.yaml
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Заполучить приглашение или придумать способ проникновения.
        2. Присутствовать на церемонии в аббатстве (катсцена с выбором ракурса).
        3. Следовать за парадом по The Mall вместе с толпами зрителей.
        4. Посетить приём во дворце или участвовать в уличных празднествах.
        5. Завершить день, получив социальный отклик и новые знакомства.
      mechanics_links:
        - mechanics/events/cinematic-flow.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 1 000 XP и достижение «Гость Королевы».
        - Рост социального статуса и доступ к элитным сюжетам.
        - Уникальные косметические предметы (значок, сувениры).
      mechanics_links:
        - mechanics/progression/title-system.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Событие связывает линию королевских интриг с гражданскими сюжетами и может стартовать цепочки политических квестов.
      mechanics_links: []
      assets: []
