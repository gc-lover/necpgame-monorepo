content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест LONDON-2061-035 — интеллектуальный дебаты в Oxford Union о правах ИИ.
        Игрок погружается в академическую атмосферу, собирает аргументы и участвует в дебатах.
        Квест сочетает исследование, социальные взаимодействия и проверки навыков риторики.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Получение приглашения
        Локация: Лондон → Оксфорд, академические круги
        Описание: Игрок устанавливает связи с академическими кругами и получает приглашение на дебаты.
        Цели:
          - Найти контакт в академических кругах
          - Увеличить репутацию до 30
          - Получить официальное приглашение
          - Проверка навыков: Social 0.4+ для установления связей

        Этап 2: Подготовка аргументов
        Локация: Библиотеки Оксфорда или академические центры Лондона
        Описание: Игрок собирает материалы по теме прав ИИ, изучает этические вопросы и готовит аргументы.
        Цели:
          - Найти 5 ключевых источников информации
          - Изучить различные точки зрения на права ИИ
          - Подготовить аргументы "за" и "против"
          - Проверка навыков: Research 0.4+ для поиска информации

        Этап 3: Участие в дебатах
        Локация: Oxford Union, зал дебатов
        Описание: Игрок участвует в дебатах, используя навыки риторики и логики.
        Цели:
          - Пройти 3 раунда дебатов
          - Применить подготовленные аргументы
          - Отреагировать на контраргументы оппонентов
          - Проверка навыков: Rhetoric 0.4+ для убедительных выступлений

        Этап 4: Голосование аудитории
        Локация: Oxford Union, зал голосования
        Описание: Аудитория голосует за победителя, результат влияет на репутацию и дальнейшие ветки.
        Цели:
          - Убедить аудиторию в своей позиции
          - Получить поддержку от зрителей
          - Обработать результат голосования
          - Проверка навыков: Charisma 0.4+ для влияния на аудиторию
      mechanics_links:
        - mechanics/social/debate-system.yaml
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Oxford Union - историческая площадка для дебатов с 1823 года
        - Дебаты о правах ИИ отражают этические вопросы киберпанка
        - Академическая атмосфера Оксфорда сохраняется даже в 2061 году
        - Тема прав ИИ связана с текущими событиями в Лондоне
      mechanics_links: []
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Модератор дебатов (Профессор Харрис)
        Диалог 1 (начало дебатов):
          - Профессор Харрис: "Добро пожаловать в Oxford Union. Сегодня мы обсуждаем: 'Должны ли ИИ иметь права?'"
          - Игрок: "Я готов представить свою позицию."
          - Профессор Харрис: "Отлично. Помните правила: факты, логика, уважение к оппонентам."

        Оппонент (Доктор Чанг, против прав ИИ)
        Диалог 2 (дебаты):
          - Доктор Чанг: "ИИ - это инструменты, созданные людьми. Они не могут иметь права!"
          - Игрок: "Но ИИ развивают сознание. Разве это не делает их заслуживающими прав?"
          - Доктор Чанг: "Сознание - лишь симуляция. Права принадлежат только живым существам!"

        Зритель (Студентка Анна)
        Диалог 3 (после дебатов):
          - Анна: "Ваша позиция была очень убедительной. Как вы пришли к такому мнению?"
          - Игрок: "Через изучение этики ИИ и их вклада в общество."
          - Анна: "Интересно. Я подумаю над этим."
      mechanics_links: []
      assets: []
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Позиция в дебатах
        Условие: При подготовке аргументов
        Варианты:
          - За права ИИ: Фокус на этике и равенстве (+репутация AI factions)
          - Против прав ИИ: Фокус на безопасности и контроле (+репутация Human factions)
          - Нейтрально: Сбалансированные аргументы (смешанная репутация)

        Выбор 2: Стиль аргументации
        Условие: Во время дебатов
        Варианты:
          - Эмоциональный: Апелляция к чувствам и empathy (лучше работает с молодой аудиторией)
          - Логический: Факты и данные (лучше работает с академической аудиторией)
          - Этический: Моральные принципы (лучше работает с философски настроенной аудиторией)

        Выбор 3: Реакция на оппонента
        Условие: При контраргументах оппонента
        Варианты:
          - Агрессивная критика: Рисковать репутацией, но показать уверенность
          - Вежливый спор: Поддерживать уважительную атмосферу
          - Юмор: Разрядить напряжение, но рискуете показаться несерьезным
      mechanics_links: []
      assets: []
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Social (Этап 1)
        Требование: 0.4+
        Успех: Легче получить приглашение, дополнительные контакты
        Провал: Приходится искать обходные пути

        Проверка 2: Research (Этап 2)
        Требование: 0.4+
        Успех: Лучшие аргументы, бонусы к риторике
        Провал: Слабые аргументы, штрафы к убедительности

        Проверка 3: Rhetoric (Этап 3)
        Требование: 0.4+
        Успех: Более убедительные выступления, бонусы к голосу аудитории
        Провал: Слабые аргументы, потеря поддержки аудитории

        Проверка 4: Charisma (Этап 4)
        Требование: 0.4+
        Успех: Легче убедить аудиторию, дополнительные бонусы
        Провал: Труднее получить голоса, но можно компенсировать логикой
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 2000 XP
          - Репутация Academic Circles: +5
          - Репутация AI Rights (если за права ИИ): +10
          - Репутация Human First (если против прав ИИ): +10

        Награды за победу в дебатах:
          - Бафф "Debater's Confidence" (+10% к Charisma на 24 часа)
          - Титул "Oxford Debater"
          - Доступ к эксклюзивным академическим событиям

        Награды за убедительные аргументы:
          - Бафф "Logical Mind" (+5% к Logic на 12 часов)
          - Книга "Ethics of AI" (расходуемый предмет с баффами)

        Награды за влияние на аудиторию:
          - Бафф "Inspiring Speaker" (+15% к Social на 6 часов)
          - Репутация Oxford Union: +15

        Репутационные последствия:
          - Победа за права ИИ: +10 AI factions, -5 Human factions
          - Победа против прав ИИ: +10 Human factions, -5 AI factions
          - Ничья: +5 к обеим фракциям
      mechanics_links:
        - mechanics/progression/buff-system.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест является частью академической линии Лондона и может привести к:
        - Квестам о развитии ИИ в Оксфорде
        - Политическим интригам в академических кругах
        - Философским дебатам о будущем человечества
        - Карьерным возможностям в академии
      mechanics_links: []
      assets: []
        flags: ["debate_result_win"]
      consequences:
        reputation_changes:
          Academic_Circles: 10
          AI_Factions: 20
        unlocks_quests: []
