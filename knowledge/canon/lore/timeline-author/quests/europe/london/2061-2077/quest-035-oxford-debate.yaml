summary:
  problem: Нужно показать интеллектуальные традиции Лондона и расширить линию конфликтов вокруг прав ИИ.
  goal: Дать игроку возможность выступить в Оксфордском Союзе и повлиять на общественное мнение о правах ИИ.
  essence: Игрок получает доступ к дебатам, готовит аргументы и пытается убедить аудиторию в статусе ИИ.
  key_points:
    - Престижная площадка Oxford Union с уникальными социальными требованиями.
    - Игровая механика дебатов с проверками навыков риторики.
    - Ветки «за» и «против» формируют дальнейшие реакции фракций ИИ.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        В 2070-х Оксфордский Союз вновь собирает лучших ораторов, чтобы обсуждать права искусственного интеллекта. Игроку нужно подтвердить репутацию и подготовиться к выступлению.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Зал Oxford Union и его исторические залы.
        - Символика Оксфордского университета и традиционная мантья.
        - Британская культура дебатов и протокол.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Получить приглашение на дебаты через репутацию или академические связи.
        2. Собрать аргументы и материалы по теме прав ИИ.
        3. Провести серию проверок риторики и логики во время дебатов.
        4. Пережить голосование аудитории и статистику реакции.
        5. Получить последствия в зависимости от исхода голосования.
      mechanics_links:
        - mechanics/social/debate-system.yaml
      assets: []
    - id: positions
      title: 'Позиции сторон'
      body: |
        - За: признавать ИИ как новую форму жизни со своими правами.
        - Против: трактовать ИИ как инструменты без личностного статуса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - Победа: 2 000 XP, репутация интеллектуалов +5, доступ к элитным академическим клубам.
        - Поражение: 1 000 XP и усиленный опыт дебатов, который повышает навык риторики.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: []
    - id: consequences
      title: 'Последствия'
      body: |
        Итог дебатов влияет на отношение фракций ИИ и запускает дополнительные ветки, связанные с Blackwall и киберправами.
      mechanics_links: []
      assets: []
