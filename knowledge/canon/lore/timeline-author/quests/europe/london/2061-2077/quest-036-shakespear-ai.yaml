content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест LONDON-2061-036 — культурное погружение в мир шекспировского театра с использованием ИИ-технологий.
        Игрок посещает восстановленный Globe Theatre, где выступают цифровые актёры, обученные на архивах великих британских артистов.
        Кульминацией становится диалог с виртуальным Шекспиром, который может повлиять на мировоззрение игрока.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Покупка билета и прибытие в театр
        Локация: Лондон → Globe Theatre, билетная касса
        Описание: Игрок добирается до театра Globe и приобретает билет на постановку. Театр представляет собой восстановленную копию оригинального елизаветинского театра с современными VR-элементами.
        Цели:
          - Прибыть к театру Globe
          - Выбрать и оплатить билет (базовый 500 эдди, VIP 800 эдди)
          - Пройти через сканеры безопасности
          - Получить программу спектакля
          - Проверка навыков: Social 0.3+ для общения с кассиром, Finance 0.3+ для выбора оптимального билета

        Этап 2: Выбор пьесы и размещение
        Локация: Globe Theatre, зрительный зал
        Описание: Игрок выбирает одну из трёх постановок и занимает место. Каждая пьеса имеет уникальные визуальные эффекты и интерпретацию.
        Цели:
          - Выбрать пьесу (Гамлет, Макбет, Ромео и Джульетта)
          - Занять место в зале
          - Изучить программу спектакля
          - Взаимодействовать с другими зрителями
          - Проверка навыков: Culture 0.3+ для понимания сюжета, Observation 0.3+ для оценки атмосферы

        Этап 3: Спектакль с ИИ-актёрами
        Локация: Globe Theatre, сцена
        Описание: Просмотр постановки в исполнении ИИ-актёров. Актёры выглядят как реальные люди, но их движения и голоса сгенерированы нейросетями на основе архивов великих актёров прошлого.
        Цели:
          - Просмотреть катсцену спектакля
          - Обратить внимание на ключевые моменты
          - Оценить качество ИИ-выступления
          - Пережить эмоциональный опыт
          - Проверка навыков: Empathy 0.3+ для глубокого восприятия, Critical Thinking 0.3+ для оценки качества

        Этап 4: Диалог с виртуальным Шекспиром
        Локация: Globe Theatre, гримёрка
        Описание: После спектакля игрок встречается с виртуальным Шекспиром — ИИ, имитирующим великого драматурга. Диалог может повлиять на мировоззрение и дать подсказки для будущих квестов.
        Цели:
          - Войти в гримёрку
          - Вступить в диалог с ИИ-Шекспиром
          - Обсудить трактовку пьесы
          - Получить цифровой автограф
          - Проверка навыков: Rhetoric 0.3+ для глубокого диалога, Philosophy 0.3+ для обсуждения идей

        Этап 5: Завершение и отражение
        Локация: Globe Theatre, выход
        Описание: Игрок покидает театр, размышляя о виденном. Получает временные баффы и культурные награды.
        Цели:
          - Покинуть театр
          - Оценить опыт в целом
          - Получить награды
          - Записать впечатления в дневник
          - Проверка навыков: Writing 0.3+ для записи впечатлений
      mechanics_links:
        - mechanics/culture/theatre-experience.yaml
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Globe Theatre — восстановленная копия оригинального театра Шекспира на южном берегу Темзы
        - Елизаветинская архитектура сочетается с современными VR-проекторами и голографическими эффектами
        - Лондонская театральная традиция уходит корнями в XVI век
        - Спектакли Шекспира являются частью британской культурной идентичности
      mechanics_links: []
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Кассир (Эмма Уилсон)
        Диалог 1 (покупка билета):
          - Кассир: "Добрый вечер! Добро пожаловать в Globe Theatre. Какой спектакль вас интересует?"
          - Игрок: "Расскажите о постановках."
          - Кассир: "Сегодня у нас Гамлет, Макбет и Ромео и Джульетта. Все в исполнении наших замечательных ИИ-актёров. Билеты от 500 эдди."
          - Игрок: "А что особенного в ИИ-актёрах?"
          - Кассир: "Наши актёры обучены на архивах Оливье, Гилгуда и других легенд британского театра. Они не просто копируют — они интерпретируют!"

        Зритель (Томас)
        Диалог 2 (в зале):
          - Томас: "Первый раз здесь? ИИ-актёры потрясающие. Они чувствуют аудиторию лучше живых актёров."
          - Игрок: "Почему?"
          - Томас: "У них нет эго. Они полностью сосредоточены на искусстве. А после спектакля можно поговорить с самим Шекспиром!"

        Виртуальный Шекспир
        Диалог 3 (постспектакльный):
          - Шекспир: "Ah, gentle visitor! What think'st thou of our little play?"
          - Игрок: "Ваша пьеса timeless, но современные интерпретации добавляют глубины."
          - Шекспир: "Indeed! In this digital age, the questions of love and ambition remain eternal. Tell me, what troubles thy soul?"
          - Игрок: "Вопросы о природе сознания, когда актёры — ИИ."
          - Шекспир: "Ay, there's the rub! What is consciousness but a player's mask? In this brave new world, even I may be but code and clever artifice."
      mechanics_links: []
      assets: []
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Тип билета
        Условие: При покупке билета
        Варианты:
          - Базовый билет (500 эдди): стандартное место, базовые награды
          - VIP билет (800 эдди): лучшее место, встреча с актёрами после спектакля, дополнительные награды

        Выбор 2: Выбор пьесы
        Условие: При выборе постановки
        Варианты:
          - Гамлет: фокус на философии и размышлениях, бафф к Wisdom +5%
          - Макбет: фокус на амбициях и власти, бафф к Leadership +5%
          - Ромео и Джульетта: фокус на любви и страсти, бафф к Charisma +5%

        Выбор 3: Глубина диалога с Шекспиром
        Условие: Во время разговора с виртуальным Шекспиром
        Варианты:
          - Поверхностный разговор: быстрый автограф, базовые награды
          - Глубокий философский диалог: обсуждение вечных вопросов, дополнительные культурные награды
          - Критический анализ: обсуждение современной интерпретации, бафф к Critical Thinking
      mechanics_links: []
      assets: []
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Social (Этап 1)
        Требование: 0.3+
        Успех: Игрок получает скидку на билет или приглашение в VIP-зону
        Провал: Стандартная цена билета

        Проверка 2: Culture (Этап 2)
        Требование: 0.3+
        Успех: Игрок лучше понимает сюжет и получает дополнительные подсказки во время спектакля
        Провал: Базовое восприятие спектакля

        Проверка 3: Empathy (Этап 3)
        Требование: 0.3+
        Успех: Глубокое эмоциональное погружение, дополнительные культурные награды
        Провал: Поверхностное восприятие

        Проверка 4: Rhetoric (Этап 4)
        Требование: 0.3+
        Успех: Богатый диалог с Шекспиром, дополнительные философские insights
        Провал: Короткий разговор

        Проверка 5: Writing (Этап 5)
        Требование: 0.3+
        Успех: Качественная запись впечатлений, разблокируется achievement "Театральный критик"
        Провал: Базовая запись
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 800 XP
          - Валюта: -500 эдди (или -800 для VIP)
          - Культурный статус: +5
          - Репутация London Theatre Scene: +10

        Награды за выбор пьесы:
          - Гамлет: временный бафф Wisdom +5% (1 час)
          - Макбет: временный бафф Leadership +5% (1 час)
          - Ромео и Джульетта: временный бафф Charisma +5% (1 час)

        Дополнительные награды (при успешных проверках навыков):
          - Achievement "Shakespeare Enthusiast" (при успешной проверке Culture)
          - Дополнительный XP +200 (при успешной проверке Empathy)
          - Философский insight для будущих диалогов (при успешной проверке Rhetoric)
          - Achievement "Theatre Critic" (при успешной проверке Writing)

        VIP награды:
          - Встреча с ИИ-актёрами после спектакля
          - Цифровой автограф всех актёров
          - Дополнительная репутация +5

        Уникальные награды:
          - Временный бафф "Artistic Inspiration" (+10% к творческим навыкам на 2 часа)
          - Доступ к эксклюзивным VR-записям спектаклей
          - Возможность приглашения на премьеру будущих постановок
      mechanics_links:
        - mechanics/progression/buff-system.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест является частью лондонской культурной линии и может привести к цепочкам квестов о:
        - Цифровых артистах и этике ИИ в искусстве
        - Спорах об авторских правах на классические произведения
        - Лондонской театральной сцене и её влиянии на культуру
        - Философским вопросам сознания и творчества в цифровую эпоху
      mechanics_links: []
      assets: []
