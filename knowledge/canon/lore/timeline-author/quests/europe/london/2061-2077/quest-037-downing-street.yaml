dialogue_hooks:
  - id: informant_briefing
    speaker: "Mysterious Informant NPC"
    dialogue: "The Prime Minister is hiding something big. Downing Street has secrets that could bring down the entire government. But getting in... that's the hard part."
    choices:
      - text: "Tell me about the security."
        consequence: "security_briefing"
      - text: "What's the reward?"
        consequence: "reward_explanation"
  - id: security_guard_confrontation
    speaker: "Security Guard NPC"
    dialogue: "Halt! This area is restricted. State your business or face arrest."
    choices:
      - text: "I have clearance from the PM."
        consequence: "bluff_attempt"
      - text: "Let me go quietly."
        consequence: "surrender_outcome"
  - id: pm_secret_meeting
    speaker: "Overheard Conversation"
    dialogue: "The merger must happen. Corporate interests come first. The public can be... managed."
    choices:
      - text: "Record this evidence."
        consequence: "evidence_collected"
      - text: "Continue listening."
        consequence: "more_intelligence"
moral_choices:
  - id: evidence_disposition
    question: "What will you do with the compromising evidence from Downing Street?"
    options:
      - value: "media"
        text: "Leak it to the media to expose the corruption and spark public outrage."
        impact: "Increases public opinion but destabilizes government, opens crisis-related quests."
      - value: "blackmail"
        text: "Use it to build a blackmail network and gain personal power."
        impact: "Boosts underworld reputation but creates dangerous enemies."
      - value: "authorities"
        text: "Pass it to loyal authorities to maintain the status quo."
        impact: "Strengthens traditional institutions but maintains corruption."
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Игрок получает сведения о заговоре в правительстве и должен проникнуть в резиденцию премьер-министра, чтобы подтвердить угрозу. Допускается использование союзников из разведки или хакеров.
      mechanics_links: [ ]
      assets: [ ]
    - id: infiltration
      title: 'Проникновение'
      body: |
        - Подготовить легенду или техническое устройство для прохода через охрану.
        - Преодолеть физические и цифровые барьеры, включая камеры и биометрические замки.
        - Изучить кабинет и личные помещения для поиска документов.
      mechanics_links:
        - mechanics/stealth/high-security.yaml
        - mechanics/hacking/security-systems.yaml
      assets: [ ]
    - id: choices
      title: 'Выборы'
      body: |
        - Обнародовать материалы через СМИ и вызвать общественный бунт.
        - Использовать компромат для шантажа и влияния.
        - Передать данные монархии или спецслужбам, инициировав внутреннее расследование.
      mechanics_links:
        - mechanics/narrative/branching-outcomes.yaml
      assets: [ ]
    - id: rewards
      title: 'Награды'
      body: |
        - 4 000 XP.
        - От 0 до 150 000 эдди в зависимости от выбранной стратегии.
        - Изменения политического статуса и репутации фракций.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: [ ]
    - id: consequences
      title: 'Последствия'
      body: |
        Финальное решение определяет устойчивость правительства, запускает мировые события и может изменить доступность парламентских квестов.
      mechanics_links:
        - mechanics/world/state-persistence.yaml
      assets: [ ]
