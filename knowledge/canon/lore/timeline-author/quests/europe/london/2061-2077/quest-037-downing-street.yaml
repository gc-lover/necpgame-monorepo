summary:
  problem: Политическая линия Лондона нуждается в высоконапряжённом стелс-квесте о расследовании заговоров.
  goal: Позволить игроку проникнуть в резиденцию премьер-министра, собрать доказательства и выбрать итоговое раскрытие.
  essence: Игрок планирует проникновение, комбинирует стелс, хакерство и социальную инженерию, после чего решает, кому передать информацию.
  key_points:
    - Иконичная локация Даунинг-стрит, 10 с охраной высшего уровня.
    - Нелинейные способы попадания внутрь: подделка пропуска, технологический взлом, социальные связи.
    - Финальное решение формирует политический кризис или усиление шантажной сети.
