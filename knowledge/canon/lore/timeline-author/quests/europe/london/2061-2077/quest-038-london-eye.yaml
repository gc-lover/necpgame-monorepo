summary:
  problem: Требуется лёгкий социальный квест, показывающий туристическую сторону Лондона и VR-архивы старого города.
  goal: Предложить игроку VR-тур на London Eye с возможностью романтического взаимодействия.
  essence: Игрок покупает билет, посещает аттракцион и получает бонусы за совместную поездку или просмотр исторического контента.
  key_points:
    - Обновлённый London Eye с VR-проекциями Old London.
    - Краткий туристический опыт с акцентом на атмосферу.
    - Социальный бонус для пары или повышение культурной репутации.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        London Eye 2070-х сочетает классический обзор города и виртуальные реконструкции докатастрофного Лондона. Квест подходит для романтических сцен и туристических маршрутов.
      mechanics_links: []
      assets: []
    - id: experience
      title: 'Прохождение'
      body: |
        1. Приобрести билет на аттракцион.
        2. Занять капсулу и включить VR-режим Old London.
        3. Наблюдать панораму Темзы, Биг-Бена и Парламента.
        4. При необходимости активировать романтические диалоги и варианты подарков.
        5. Завершить поездку и получить фотографию или сувенир.
      mechanics_links:
        - mechanics/tourism/vr-attraction.yaml
        - mechanics/social/romance-interactions.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 300 XP, затраты 200 эдди.
        - Романтический бонус +5 при совместной поездке.
        - Достижение «Глаз Лондона».
      mechanics_links:
        - mechanics/progression/achievement-system.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест поддерживает романтические ветки и туристические пакеты города, может запускать кампании live-ops для праздников.
      mechanics_links: []
      assets: []
