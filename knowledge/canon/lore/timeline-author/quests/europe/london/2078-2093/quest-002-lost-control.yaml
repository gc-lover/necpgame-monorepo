summary:
  problem: |
    У игрока энграмма достигла критического уровня влияния (90%+) и пытается взять контроль
    над персонажем. Игрок должен вернуть контроль и восстановить баланс.
  goal: |
    Вернуть контроль от энграммы, снизить уровень влияния, и восстановить баланс между
    персонажем и энграммой.
  essence: |
    Квест на возврат контроля от энграммы. Игрок сталкивается с потерей контроля при высоком
    влиянии, должен бороться за контроль и восстановить баланс через специальные процедуры.
  key_points:
    - Критический уровень влияния (90%+)
    - Борьба за контроль
    - Специальные процедуры восстановления
    - Последствия потери контроля

