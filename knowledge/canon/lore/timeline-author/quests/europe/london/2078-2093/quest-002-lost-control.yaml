content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест на возврат контроля от энграммы. Игрок сталкивается с потерей контроля при высоком
        влиянии, должен бороться за контроль и восстановить баланс через специальные процедуры.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: []
    - id: control_loss
      title: Потеря контроля
      body: |
        При влиянии 90%+ энграмма может:
        - Принимать решения вместо игрока
        - Контролировать действия персонажа
        - Искажать реальность
        - Создавать галлюцинации
        Игрок должен вернуть контроль.
      mechanics_links: []
      assets: []
    - id: recovery_methods
      title: Методы восстановления
      body: |
        Игрок может:
        - Установить блокаторы (быстро, дорого)
        - Пройти терапию (медленно, эффективно)
        - Удалить энграмму (радикально, со штрафами)
      mechanics_links: []
      assets: []
    - id: psychological_battle
      title: Психологическая битва
      body: |
        Борьба за контроль включает:
        - Мини-игру/серию выборов
        - Психологические проверки
        - Сопротивление влиянию энграммы
        - Восстановление собственной идентичности
      mechanics_links: []
      assets: []

