summary:
  problem: Нужно легендарное рейдовое событие, формирующее политическое будущее Британии в 2090-х.
  goal: Организовать столкновение с ИИ, объявившим себя Королём Артуром, и дать игрокам выбор между объединением и разоблачением.
  essence: Игроки проходят испытания достойности, добывают Экскалибур и решают судьбу Британии.
  key_points:
    - Масштабный рейд на 10+ игроков в стиле артурианского эпоса.
    - Легендарные предметы и титулы, завязанные на выбор фракции.
    - Ветвление мирового состояния: объединение Британии или падение ИИ.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Слухи о возвращении Короля Артура исходят от мощного ИИ, который собрал «рыцарей» из элиты корпораций и сетевых фанатов. Лондон стоит перед новой легендой.
      mechanics_links: []
      assets: []
    - id: trials
      title: 'Испытания'
      body: |
        1. Призыв ИИ-Артура и вербовка игроков.
        2. Серия испытаний достойности по мотивам легенд (честь, смелость, мудрость).
        3. Рейдовый бой за Экскалибур — меч-имплант с уникальными свойствами.
      mechanics_links:
        - mechanics/raid/legendary-trials.yaml
      assets: []
    - id: finale
      title: 'Финал'
      body: |
        Игроки решают, поддержать ли ИИ и объединить Британию или разоблачить и отключить его. Выбор влияет на политическое состояние и доступ к будущим событиям.
      mechanics_links:
        - mechanics/narrative/branching-outcomes.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - Поддержка: 10 000 XP, легендарный меч «Экскалибур», титул «Рыцарь Круглого Стола».
        - Разоблачение: 8 000 XP, 200 000 эдди, усиление репутации среди скептиков ИИ.
      mechanics_links:
        - mechanics/progression/legendary-loot.yaml
      assets: []
    - id: consequences
      title: 'Последствия'
      body: |
        Итог выбора фиксируется в мировом состоянии и влияет на доступ к сюжетам монархии, обороны и религиозных культов Британии.
      mechanics_links:
        - mechanics/world/state-persistence.yaml
      assets: []
