content:
  sections:
    - id: setup
      title: 'Контекст и начало'
      body: |
        В 2078 году парламент Великобритании превратился в арену фракционной войны. После серии кибератак и корпоративных переворотов,
        традиционная демократия уступила место "Лиге парламента" - тайному обществу политиков, хакеров и корпоративных представителей.

        Игрок получает приглашение присоединиться к этой лиге после успешного выполнения миссии, которая привлекла внимание ключевых игроков.
        Вступление в лигу открывает доступ к реальной власти над будущим Британии.
      mechanics_links: []
      assets: []
    - id: joining_the_league
      title: 'Вступление в лигу'
      body: |
        Первая фаза - церемония посвящения в парламентской лиге. Игрок встречается с "Хранителями традиций" - группой старейших политиков,
        которые проверяют кандидата на лояльность и способности.

        После успешного посвящения игрок получает доступ к парламентскому комплексу и возможность формировать политические связи.
      mechanics_links:
        - mechanics/politics/faction-joining
        - mechanics/social/reputation-building
      assets: []
    - id: forming_alliances
      title: 'Формирование альянсов'
      body: |
        Игрок должен выбрать первоначальную фракцию для альянса:

        **Традиционалисты** - сторонники восстановления монархии и традиционных ценностей
        **Прогрессисты** - борцы за цифровые права и социальную справедливость
        **Корпоративисты** - представители мега-корпораций, контролирующих экономику
        **Технократы** - хакеры и инженеры, верящие в превосходство технологий

        Выбор фракции определяет доступные квесты и политические возможности.
      mechanics_links:
        - mechanics/politics/faction-alliances
        - mechanics/choice/consequence-system
      assets: []
    - id: securing_support
      title: 'Завоевание поддержки'
      body: |
        Чтобы провести важные законопроекты, игрок должен завоевать поддержку различных голосующих блоков:

        1. **Блок рабочих** - представители пролетариата и имплантированных рабочих
        2. **Блок корпораций** - делегаты от мега-корпораций
        3. **Блок интеллигенции** - ученые, академики и техно-гуру
        4. **Блок военных** - офицеры и ветераны кибервойн
        5. **Блок художников** - артисты, музыканты и творческая элита

        Каждый блок имеет свои требования и может быть завоеван через квесты, взятки или убеждение.
      mechanics_links:
        - mechanics/politics/voting-blocs
        - mechanics/social/negotiation-skills
      assets: []
    - id: political_assassination
      title: 'Политическое убийство'
      body: |
        По мере роста влияния игрока, оппоненты организуют покушение. Это может быть:

        - Физическая атака корпоративных наемников
        - Цифровая атака через импланты
        - Политическая интрига с компроматом
        - Саботаж транспортного средства

        Успешная защита укрепляет репутацию игрока как серьезного политического игрока.
      mechanics_links:
        - mechanics/combat/political-assassination
        - mechanics/hacking/defense-systems
      assets: []
    - id: legislation_battle
      title: 'Битва законопроектов'
      body: |
        Кульминация квеста - проведение ключевого законопроекта через парламент. Возможные законопроекты:

        **Демократический** - восстановление всеобщих выборов и ограничение корпоративного влияния
        **Корпоративный** - легализация корпоративного контроля над правительством
        **Анархический** - роспуск центральной власти и передача контроля местным сообществам

        Законопроект проходит через дебаты, поправки и финальное голосование.
      mechanics_links:
        - mechanics/politics/legislation-process
        - mechanics/social/debate-mechanics
      assets: []
    - id: final_choice
      title: 'Финальный выбор'
      body: |
        После проведения законопроекта игрок должен сделать финальный выбор, определяющий будущее Британии:

        **Демократическая реформа:**
        - Восстановление традиционной демократии
        - Увеличение влияния гражданского общества
        - Снижение корпоративной власти

        **Корпоративное доминирование:**
        - Полный контроль корпораций над правительством
        - Экономический рост за счет свободы
        - Усиление социального неравенства

        **Анархический хаос:**
        - Роспуск центральной власти
        - Возвышение локальных сообществ и преступности
        - Экономический коллапс с последующим хаосом

        Выбор влияет на мировое состояние и открывает соответствующие сюжетные ветки.
      mechanics_links:
        - mechanics/narrative/branching-consequences
        - mechanics/world-state/global-impact
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        **Базовые награды:**
        - 8 000 опыта
        - Карта доступа к парламентскому комплексу
        - Титул "Член парламента"

        **Политическая репутация:**
        - +40 к репутации с парламентом
        - +20 к корпоративной и гражданской репутации

        **Ветвление наград:**
        - Демократический путь: бонусы к репутации с гражданами
        - Корпоративный путь: экономические преимущества
        - Анархический путь: связи с подпольем

        **Мировые последствия:**
        - Изменение политической системы Британии
        - Новые фракции и доступные квесты
        - Изменение экономических и социальных отношений
      mechanics_links:
        - mechanics/progression/political-advancement
        - mechanics/reputation/faction-bonuses
      assets: []
    - id: consequences
      title: 'Последствия выбора'
      body: |
        Выбор игрока радикально влияет на мир игры:

        **Демократическая реформа:**
        - Восстановление выборов и гражданских свобод
        - Усиление оппозиционных фракций
        - Корпорации теряют политическое влияние

        **Корпоративное доминирование:**
        - Корпорации получают неограниченную власть
        - Экономический бум, но социальный кризис
        - Подпольное сопротивление усиливается

        **Анархический хаос:**
        - Распад центральной власти
        - Возвышение локальных боссов и преступности
        - Экономический коллапс и гуманитарный кризис

        Выбор влияет на доступ к квестам монархии, корпоративных интриг и революционных движений.
      mechanics_links:
        - mechanics/world-state/persistent-changes
        - mechanics/faction/power-shifts
      assets: []
