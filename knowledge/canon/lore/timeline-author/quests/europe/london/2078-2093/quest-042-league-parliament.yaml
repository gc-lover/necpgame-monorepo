summary:
  problem: Нужна механика, позволяющая игрокам влиять на сезонные правила через парламентскую систему Лондона.
  goal: Создать квест о выборах в Парламент Лиги и формировании правил следующего сезона.
  essence: Игрок проводит кампанию, избирается депутатом и участвует в дебатах, определяющих метагейм.
  key_points:
    - Выборы с участием игроков и NPC, кампания и дебаты.
    - Парламентские процедуры, вдохновлённые Вестминстерской системой.
    - Прямое влияние на глобальные правила сезона.
content:
  sections:
    - id: candidacy
      title: 'Выдвижение кандидатуры'
      body: |
        Игрок собирает подписи, оплачивает вступительный взнос и выбирает манифест. Репутация в сообществах повышает шансы на успех.
      mechanics_links: []
      assets: []
    - id: campaign
      title: 'Предвыборная кампания'
      body: |
        - Публичные дебаты с NPC и игроками.
        - Социальные задания по агитации.
        - Медиа-кампания с использованием Big Ben как символа.
      mechanics_links:
        - mechanics/politics/election-campaign.yaml
      assets: []
    - id: parliament_session
      title: 'Сессии парламента'
      body: |
        Если игрок избран, он получает доступ к заседаниям: обсуждает предложения, участвует в голосовании, влияет на сезонные модификаторы.
      mechanics_links:
        - mechanics/governance/parliament-procedure.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 3 000 XP.
        - Титул «Депутат Лиги».
        - Возможность предлагать и поддерживать сезонные законы, повышая влияние фракции.
      mechanics_links:
        - mechanics/progression/title-system.yaml
      assets: []
    - id: consequences
      title: 'Последствия'
      body: |
        Решения парламента влияют на правила следующего сезона (экономические модификаторы, PvP-режимы, сюжетные бонусы). Результаты сохраняются как часть лор-истории.
      mechanics_links:
        - mechanics/world/state-persistence.yaml
      assets: []
