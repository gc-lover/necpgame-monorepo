summary:
  problem: Требуется квест, исследующий экономическую монополию на чай в киберпанковском Лондоне, где корпорация контролирует весь рынок традиционного напитка.
  goal: Создать квест о чайной монополии, где игрок участвует в корпоративной интриге, контрабанде и решает судьбу чайного рынка Британии.
  essence: Игрок становится частью подпольного сопротивления чайной монополии, балансируя между корпоративными взятками и идеалами свободы торговли.
  key_points:
    - Экономическая монополия на традиционный британский чай
    - Подпольные контрабандные сети и чайные подполья
    - Моральный выбор между свободным рынком и корпоративным контролем
    - Богатое взаимодействие с чайными сомелье и корпоративными шпионами
