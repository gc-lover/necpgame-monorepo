summary:
  problem: Требуется экономическая цепочка, позволяющая игрокам управлять чайной империей и отражать британские традиции.
  goal: Позволить игроку построить сеть чайных, устранить конкурентов и стать «Чайным Бароном».
  essence: Игрок расширяет бизнес, управляет конфликтами на рынке и формирует монополию на чай.
  key_points:
    - Комбинация культурного контента и глубокой экономической стратегии.
    - Долгосрочный пассивный доход за контроль рынка.
    - Влияние на репутацию среди элиты и торговых гильдий.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        После дефицита натурального чая игроки могут восстановить традицию, создав сеть премиальных чайных. Конкуренты используют сомнительные методы, что приводит к бизнес-войне.
      mechanics_links: []
      assets: []
    - id: expansion
      title: 'Расширение'
      body: |
        1. Приобрести первую чайную и создать уникальный бренд.
        2. Открыть филиалы в пяти ключевых районах Лондона.
        3. Запустить маркетинговые кампании, связанные с историческими традициями чаепития.
      mechanics_links:
        - mechanics/economy/business-management.yaml
      assets: []
    - id: conflict
      title: 'Конкуренция'
      body: |
        Игрок сталкивается с конкурентами, решает дилеммы: честная конкуренция, подрыв, переговоры. Выбор влияет на репутацию и возможные штрафы.
      mechanics_links:
        - mechanics/economy/market-conflict.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 4 000 XP.
        - Пассивный доход 50 000 эдди в неделю от чайной сети.
        - Титул «Чайный Барон» и особые скидки у аристократии.
      mechanics_links:
        - mechanics/progression/passive-income.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест продолжает линию «Контрабанда Чая», влияет на торговые цены и может запускать международные события с Восточно-Индийской корпорацией.
      mechanics_links: []
      assets: []
