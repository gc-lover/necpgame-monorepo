content:
  sections:
    - id: setup
      title: 'Контекст и начало'
      body: |
        В 2078 году мега-корпорация "British Tea Empire" (BTE) установила полную монополию на чайный рынок Британии.
        Традиционный чай стал роскошью, доступной только элите, в то время как синтетические заменители продаются по завышенным ценам.

        Игрок получает приглашение от подпольного чайного сомелье, который предлагает работу по разрушению монополии.
        Задача - либо сломать корпоративный контроль, либо присоединиться к нему и получить свою долю.
      mechanics_links: [ ]
      assets: [ ]
    - id: discovering_monopoly
      title: 'Раскрытие монополии'
      body: |
        Игрок начинает с посещения подпольного чайного салона в Ист-Энде, где встречается с чайным сомелье.
        Там раскрывается масштаб проблемы: корпорация не только контролирует чай, но и манипулирует сознанием потребителей через импланты.

        Получив базовую информацию, игрок может выбрать начальный подход - инфильтрацию или контрабанду.
      mechanics_links:
        - mechanics/investigation/clue-gathering
        - mechanics/social/underground-contacts
      assets: [ ]
    - id: corporate_infiltration
      title: 'Корпоративная инфильтрация'
      body: |
        Игрок проникает в штаб-квартиру BTE, используя различные методы:

        1. Хакерская атака на систему безопасности
        2. Социальная инженерия с корпоративными сотрудниками
        3. Физическое проникновение через вентиляцию

        Внутри собираются доказательства монополии, включая документы о манипуляции ценами и принудительном маркетинге.
      mechanics_links:
        - mechanics/hacking/corporate-systems
        - mechanics/social/corporate-intrigue
        - mechanics/stealth/building-infiltration
      assets: [ ]
    - id: smuggling_operations
      title: 'Контрабандная сеть'
      body: |
        Параллельно с инфильтрацией игрок организует сеть контрабанды альтернативного чая из Азии и других регионов.
        Это включает:

        - Найм контрабандистов и пилотов дронов
        - Установка тайных складов в лондонском метро
        - Создание сети подпольных чайных салонов
        - Разработка маршрутов обхода корпоративного патруля

        Сеть становится основой для будущего свободного рынка чая.
      mechanics_links:
        - mechanics/economy/smuggling-routes
        - mechanics/social/criminal-networks
        - mechanics/logistics/underground-storage
      assets: [ ]
    - id: monopoly_disruption
      title: 'Саботаж монополии'
      body: |
        Кульминация - организация крупного саботажа чайной монополии:

        1. Кибератака на системы распределения чая
        2. Физическое разрушение основных складов
        3. Публикация компрометирующих документов
        4. Организация массовых протестов потребителей

        Саботаж создает хаос на рынке и открывает возможности для перестройки.
      mechanics_links:
        - mechanics/hacking/infrastructure-attack
        - mechanics/combat/sabotage-operations
        - mechanics/social/protest-organization
      assets: [ ]
    - id: market_negotiation
      title: 'Переговоры о рынке'
      body: |
        После саботажа игрок участвует в переговорах о новом чайном рынке:

        - Встречи с представителями корпорации
        - Переговоры с подпольными торговцами
        - Дискуссии с правительственными чиновниками
        - Публичные дебаты о свободе торговли

        Результат переговоров зависит от собранных доказательств, размера контрабандной сети и политического влияния.
      mechanics_links:
        - mechanics/social/negotiation-diplomacy
        - mechanics/politics/market-regulation
        - mechanics/public-speaking/debates
      assets: [ ]
    - id: final_choice
      title: 'Финальный выбор'
      body: |
        Игрок принимает финальное решение о будущем чайного рынка Лондона:

        **Разрушить монополию:**
        - Полная либерализация чайного рынка
        - Свободная конкуренция и импорт
        - Снижение цен и увеличение качества
        - Корпорация теряет контроль

        **Присоединиться к монополии:**
        - Получение доли в корпоративном контроле
        - Экономическая стабильность за счет монополии
        - Личные привилегии и власть
        - Поддержание статус-кво

        **Создать подпольный рынок:**
        - Двойной рынок: легальный и подпольный
        - Альтернативные каналы распределения
        - Черный рынок как способ сопротивления
        - Баланс между свободой и контролем

        Выбор влияет на мировое состояние и открывает соответствующие сюжетные ветки.
      mechanics_links:
        - mechanics/narrative/branching-consequences
        - mechanics/world-state/global-impact
        - mechanics/economy/market-reform
      assets: [ ]
    - id: rewards
      title: 'Награды'
      body: |
        **Базовые награды:**
        - 7 500 опыта
        - Коллекция премиум чая
        - Лицензия чайного торговца

        **Экономическая репутация:**
        - +30 к репутации с подпольем
        - +25 к репутации с гражданами
        - +20 к корпоративной репутации

        **Ветвление наград:**
        - Свободный рынок: бонусы к торговле и экономическим квестам
        - Корпоративный путь: привилегии и корпоративные связи
        - Подпольный рынок: черный рынок и контрабандные возможности

        **Мировые последствия:**
        - Изменение экономической системы Британии
        - Новые торговые фракции и возможности
        - Влияние на потребительский рынок
      mechanics_links:
        - mechanics/progression/economic-advancement
        - mechanics/reputation/market-influence
      assets: [ ]
    - id: consequences
      title: 'Последствия выбора'
      body: |
        Выбор игрока радикально влияет на экономику мира:

        **Свободный рынок:**
        - Либерализация чайной торговли
        - Снижение цен на потребительские товары
        - Усиление импорта и международной торговли
        - Корпорации теряют монопольную власть

        **Корпоративная монополия:**
        - Укрепление корпоративного контроля
        - Стабильные, но высокие цены
        - Ограничение конкуренции
        - Экономический рост для избранных

        **Подпольная экономика:**
        - Двойной рынок с легальным и нелегальным секторами
        - Черный рынок становится значительной силой
        - Неофициальная экономика процветает
        - Серый сектор экономики укрепляется

        Выбор влияет на доступ к торговым квестам, корпоративным интригам и подпольным операциям.
      mechanics_links:
        - mechanics/world-state/persistent-changes
        - mechanics/economy/market-shifts
        - mechanics/faction/economic-power
      assets: [ ]
