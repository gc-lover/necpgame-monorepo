summary:
  problem: Необходим кульминационный квест, определяющий будущее британской монархии.
  goal: Организовать сюжет про смерть последней королевы и выбор между традицией, республикой и ИИ-монархом.
  essence: Игрок участвует в национальном трауре, встречается с королевой и голосует за новую форму правления.
  key_points:
    - Эмоциональные катсцены прощания и национального траура.
    - Решение игрока напрямую влияет на политическую систему Лондона.
    - Три исхода: сохранение монархии, республика, цифровой монарх.
content:
  sections:
    - id: announcement
      title: 'Объявление и траур'
      body: |
        1. Новости о критическом состоянии королевы.
        2. Массовые мероприятия прощания, парад траура и речи премьер-министра.
      mechanics_links: []
