    - id: audience
      title: 'Последняя аудиенция'
      body: |
        Игрок с высокой репутацией получает персональную встречу с королевой, где обсуждаются варианты наследия и будущего народа.
      mechanics_links:
        - mechanics/narrative/reputation-gate.yaml
      assets: []
    - id: decision
      title: 'Решение о наследии'
      body: |
        - Сохранить монархию: традиционный преемник, стабильность и бонус к дипломатии.
        - Объявить республику: конец королевской линии, усиление демократии и новые парламентские механики.
        - Создать ИИ-монарха: цифровая королева управляет вечно, открывая футуристические ветки.
      mechanics_links:
        - mechanics/narrative/branching-outcomes.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 5 000 XP.
        - Уникальные косметические предметы, отражающие выбранный строй.
        - Долгосрочные изменения мирового состояния и доступность сюжетов.
      mechanics_links:
        - mechanics/world/state-persistence.yaml
