summary:
  problem: Лондонской финальной арке требовалась музыкальная кульминация, возвращающая легенду Beatles в киберпанковый контекст.
  goal: 'Организовать эксклюзивный ИИ-концерт на крыше Abbey Road Studios, создающий эмоциональную связь с городом.'
  essence: Rooftop-концерт 1969 года переосмыслен с участием ИИ-версий музыкантов, а игрок становится свидетелем возрождения культовой сцены.
  key_points:
    - Лотерея билетов подчёркивает эксклюзивность и задаёт тон событию.
    - Толпа и NPC реагируют на хиты «Let It Be» и «Hey Jude», формируя коллективный катарсис.
    - Финал с «The End» выдаёт титул «Свидетель Легенды» и запись в Legacy-журнале.
content:
  sections:
    - id: invitation
      title: Приглашение
      body: |
        Игрок получает уведомление о лотерее билетов. После выигрыша он прибывает к Abbey Road Studios, слушает аудиогид
        о последнем концерте 1969 года и готовится к восхождению на крышу.
      mechanics_links: []
      assets: []
    - id: rooftop
      title: Рутк-концерт
      body: |
        ИИ-версии Джона, Пола, Джорджа и Ринго исполняют «Get Back», «Don't Let Me Down» и «Let It Be». Полиция символически
        пытается остановить выступление, но публика и игрок защищают шоу.
      mechanics_links:
        - mechanics/events/concert-crowd.yaml
      assets: []
    - id: finale
      title: Финал
      body: |
        На «Hey Jude» активируется sing-along режим, а заключительная «The End» завершает мероприятие. Игрок получает личное
        послание и приглашение к прощальному туру 2093 года.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP.  
        - Титул «Свидетель Легенды».  
        - Культурный рейтинг Лондона +10.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связанные задания
      body: |
        Квест поддерживает музыкальную арку Лондона, связывается с заданиями Abbey Road и ведёт к «Прощай, Лондон»
        и «Возрождение Лондона».
      mechanics_links: []
      assets: []
