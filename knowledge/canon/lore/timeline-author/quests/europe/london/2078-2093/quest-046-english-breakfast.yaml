summary:
  problem: В городе осталось мало мест с традиционным Full English Breakfast, нужен квест про сохранение культуры.
  goal: Найти легендарное кафе в Shoreditch, попробовать завтрак и получить временные бонусы.
  essence: Игрок разыскивает забегаловку, заказывает настоящий English Breakfast и знакомится с владельцем.
  key_points:
    - Подчёркивается британская кулинарная традиция.
    - Квест даёт социальный контент и полезные баффы.
    - Расширяет гастрономическую линию Лондона.
