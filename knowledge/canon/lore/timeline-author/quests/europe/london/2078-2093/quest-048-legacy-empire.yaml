content:
  summary: |
    В 2078 году Британская империя переживает свой ренессанс. После "Великого Разрыва" - глобальной катастрофы, уничтожившей большинство наций, Британия снова стала центром мира. Но эта новая империя - цифровая, кибернетическая, построенная на имплантах и ИИ.

    Игрок оказывается в центре "Имперского Конклава" - тайного собрания, где решается судьба империи. Традиционалисты хотят сохранить викторианские ценности в киберпанковском мире. Модернисты видят будущее в полной цифровизации. Радикалы требуют отказаться от имперского прошлого.

    Кто будет править новой империей? Корпорации, ИИ, или вернувшиеся к власти монархи? И какую цену готова заплатить Британия за сохранение своего величия?

  setting:
    location: london
    time_period: 2078-2093
    atmosphere: |
      Лондон 2078 - имперская столица киберпанка. Биг-Бен сияет голографическими имперскими символами, а Темза течет в каналах из неонового света. Королевский дворец - это огромная крепость с лазерными турелями, а Парламент - голографическая структура, где депутаты появляются как аватары.

      Имперские дроны патрулируют улицы, транслируя пропаганду о "новом золотом веке". Но в тенях растет сопротивление - хакеры, колонизированные народы и те, кто помнит цену имперского величия.

  themes:
    - imperial-identity-in-cyberpunk-era
    - reconciliation-with-colonial-past
    - digital-empire-building
    - tradition-vs-progress
    - power-and-responsibility

  main_objectives:
    - id: attend_imperial_conclave
      title: "Принять участие в Имперском Конклаве"
      description: "Получить приглашение и присутствовать на тайном собрании лидеров империи"
      type: social
      required_skills:
        - name: Influence
          level: 4
        - name: Social
          level: 4

    - id: investigate_imperial_secrets
      title: "Расследовать имперские секреты"
      description: "Раскрыть скрытые аспекты имперской мощи и темные стороны прошлого"
      type: investigation
      required_skills:
        - name: Investigation
          level: 4
        - name: Technical
          level: 3

    - id: gather_faction_support
      title: "Заручиться поддержкой фракций"
      description: "Получить одобрение от ключевых фракций империи"
      type: faction
      required_skills:
        - name: Diplomacy
          level: 5
        - name: Leadership
          level: 4

    - id: confront_imperial_truths
      title: "Противостоять имперским истинам"
      description: "Принять решение о будущем империи, основанное на раскрытых секретах"
      type: moral_choice
      required_skills:
        - name: Wisdom
          level: 4
        - name: Courage
          level: 4

    - id: implement_imperial_reform
      title: "Провести имперскую реформу"
      description: "Реализовать выбранный путь развития империи"
      type: leadership
      required_skills:
        - name: Strategy
          level: 5
        - name: Influence
          level: 5

  branching_choices:
    - id: empire_future
      title: "Будущее империи"
      description: "Какой путь выбрать для Британской империи?"
      options:
        - id: preserve_tradition
          title: "Сохранить традиции"
          description: "Восстановить викторианские ценности в киберпанковском мире"
          consequences:
            - faction: traditionalists
              change: +50
            - faction: imperialists
              change: +30
            - world_state: cultural_preservation
              change: +25
            - player_reputation: conservative
              change: +20

        - id: embrace_digital_empire
          title: "Цифровая империя"
          description: "Преобразовать империю в полностью цифровую сверхдержаву"
          consequences:
