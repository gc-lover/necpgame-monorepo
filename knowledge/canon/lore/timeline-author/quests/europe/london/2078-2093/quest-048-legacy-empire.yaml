              change: +50
            - faction: corporations
              change: +40
            - world_state: digital_transformation
              change: +35
            - player_reputation: progressive
              change: +25

        - id: dismantle_empire
          title: "Разобрать империю"
          description: "Отказаться от имперского наследия и создать равноправный союз"
          consequences:
            - faction: reformers
              change: +50
            - faction: internationalists
              change: +30
            - world_state: decolonization
              change: +40
            - player_reputation: revolutionary
              change: +30

  npcs:
    - id: imperial_coordinator
      name: "Имперский координатор"
      role: government_official
      personality: pragmatic, ambitious, manipulative
      background: |
        Главный организатор Имперского Конклава. Видит в империи инструмент для личной власти,
        готов поддержать любого, кто гарантирует его положение.

    - id: colonial_representative
      name: "Представитель колоний"
      role: political_figure
      personality: proud, resentful, eloquent
      background: |
        Лидер одной из бывших колоний, теперь равноправного члена империи.
        Требует компенсаций за исторические преступления и равенства.

    - id: ai_imperial_advisor
      name: "ИИ имперский советник"
      role: digital_entity
      personality: logical, calculating, detached
      background: |
        Искусственный интеллект, созданный для управления имперскими делами.
        Предлагает рациональные решения, но игнорирует человеческий фактор.

    - id: imperial_archivist
      name: "Имперский архивариус"
      role: historian
      personality: scholarly, conflicted, wise
      background: |
        Хранитель имперских секретов. Знает правду о прошлом империи,
        но борется с совестью по поводу раскрытия тайн.

    - id: resistance_leader
      name: "Лидер сопротивления"
      role: revolutionary
      personality: passionate, charismatic, uncompromising
      background: |
        Глава подпольного движения против имперской гегемонии.
        Видит в империи лишь инструмент угнетения.

  dialogue_examples:
    - npc: colonial_representative
      context: heated_debate
      dialogue: |
        "Вы говорите о 'наследии империи'? А что насчет миллионов жизней,
        уничтоженных вашими предками? Что насчет культур, стертых с лица земли?
        Ваше 'величие' построено на наших костях. Пришло время платить по счетам."

    - npc: ai_imperial_advisor
      context: strategic_planning
      dialogue: |
        "Эмоции неэффективны. Данные показывают: империя обеспечивает 40% глобальной
        стабильности. Ее развал приведет к хаосу. Предлагаю оптимизацию: сохранить
        структуру, модернизировать методы. Эффективность превыше всего."

    - npc: imperial_archivist
      context: confidential_revelation
      dialogue: |
        "В архивах хранятся документы о настоящей цене имперского величия.
        Миллионы жизней, стертые цивилизации, ресурсы, высосанные досуха.
        Империя - это не только слава, но и вина. Вопрос в том, готовы ли вы
        принять эту вину вместе со славой?"

