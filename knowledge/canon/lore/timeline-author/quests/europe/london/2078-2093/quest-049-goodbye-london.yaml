summary:
  problem: Перед перезапуском лиги нужен эмоциональный прощальный тур по культовым местам Лондона.
  goal: Провести игрока по знаковым точкам города, напомнить о прошлых победах и подготовить к финальному Legacy-выбору.
  essence: Однодневный маршрут охватывает Темзу, Abbey Road, Биг-Бен, паб-краул и рассвет на London Eye, завершая эпоху.
  key_points:
    - Пять временных слотов дня структурируют воспоминания и встречи с NPC.
    - Музыкальные и визуальные отсылки («God Save the King», красные автобусы) усиливают ностальгию.
    - Титул «Лондонское сердце» открывает финальный квест LONDON-2093-050.
