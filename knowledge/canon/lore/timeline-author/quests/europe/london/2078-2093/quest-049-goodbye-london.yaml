content:
  sections:
    - id: morning
      title: Утро на Темзе
      body: |
        Игрок устраивает чай на набережной, встречается с ключевыми NPC и планирует прощальный маршрут. Активируется фоторежим
        и сбор цитат для Legacy-журнала.
      mechanics_links: []
      assets: []
    - id: day
      title: Дневные маршруты
      body: |
        Прогулка по Abbey Road с отсылкой к Beatles и посещение Парламента. Игрок повторяет знаковые кадры, активируя короткие сцены
        воспоминаний о прошлых миссиях.
      mechanics_links: []
      assets: []
    - id: evening
      title: Закат у Биг-Бена
      body: |
        Биг-Бен и Палата общин становятся фоном для диалогов о наследии. Игрок делает выбор, кому передать трофеи и ресурсы,
        влияя на финальные реплики NPC.
      mechanics_links: []
      assets: []
    - id: night
      title: Ночной паб-краул
      body: |
        Серия пабов на Темзе позволяет попрощаться с союзниками. Здесь выдаются последние баффы и интеракции, фиксирующие личные связи.
      mechanics_links: []
      assets: []
    - id: dawn
      title: Рассвет на London Eye
      body: |
        Финальная сцена происходит на вершине London Eye с видом на город. Музыка «God Save the King» завершает квест,
        а игрок получает титул и финальное письмо от города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1000 XP.  
        - Титул «Лондонское сердце».  
        - Запись в Legacy-журнале и подготовка к финалу LONDON-2093-050.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает все предыдущие задания Лондона и служит прологом к финальному перезапуску «Лондон: перерождение».
      mechanics_links: []
      assets: []
