summary:
  problem: Финальному квесту Лондона нужна сцена Legacy-перехода, закрывающая все 50 заданий.
  goal: Дать игроку выбрать наследие, оставить послание городу и наблюдать кат-сцену перезапуска.
  essence: Темза, Биг-Бен и световой феникс сопровождают выбор наград, сообщение будущей лиге и прощание с NPC.
  key_points:
    - Legacy-набор влияет на старт следующей лиги.
    - Кат-сцена подчёркивает британскую стойкость и символ феникса.
    - Титул «Ветеран Лондона 2020-2093» фиксирует достижения игрока.
content:
  sections:
    - id: legacy-choice
      title: Legacy-выбор
      body: |
        Игрок просматривает статистику выполненных квестов и выбирает набор бонусов для следующей лиги: ресурсы, связи или
        уникальный модуль. Решение влияет на стартовые условия новой кампании.
      mechanics_links: []
      assets: []
    - id: farewell-message
      title: Послание Лондону
      body: |
        На набережной Темзы герой записывает сообщение будущим защитникам города. NPC-компаньоны делятся воспоминаниями, и
        «London Bridge is Falling Down» звучит в финале сцены.
      mechanics_links: []
      assets: []
    - id: final-scene
      title: Кат-сцена перерождения
      body: |
        Биг-Бен бьёт полночь, город заливает свет, а над Темзой появляется феникс. Экран белеет, и голос сообщает:
        «See you in the next life, mate».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Титул «Ветеран Лондона 2020-2093».  
        - Legacy-набор по выбору игрока.  
        - Разблокировка новой лиги.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест завершает лондонскую арку и инициирует старт следующей лиги; рекомендуемый порядок: пройти «Прощай, Лондон» перед запуском.
      mechanics_links: []
      assets: []
