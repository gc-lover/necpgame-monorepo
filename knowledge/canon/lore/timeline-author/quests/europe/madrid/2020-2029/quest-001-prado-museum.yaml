content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест MADRID-2029-001 знакомит игрока с крупнейшим художественным музеем Испании. В фокусе шедевры Веласкеса,
        Гойи и Босха, а также атмосфера исторического здания 1819 года.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Получить билет и войти в Museo del Prado.
        2. Исследовать зал Веласкеса, уделив внимание «Менинам».
        3. Посетить «Чёрные картины» Гойи, включая «Сатурн, пожирающий сына».
        4. Осмотреть «Сад земных наслаждений» Босха и залы европейских мастеров.
        5. Завершить визит в магазине, выбрав репродукцию или арт-каталог.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Прадо основан в 1819 году и хранит более 8 000 произведений искусства.
        - Коллекция подчёркивает испанскую школу живописи и влияние королевской коллекции.
        - В музее действуют цифровые гиды и VR-комнаты для анализа полотен.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Валюта: -15 (билет и сувениры).
        - Культура +20.
        - Ачивка «Ценитель Прадо».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Культурные сцены с аудио-гидом.
        - Система коллекционирования художественных заметок.
        - Повышение культурного рейтинга региона.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с арт-линией Мадрида и формирует мост к другим музеям Европы.
      mechanics_links: []
      assets: []
