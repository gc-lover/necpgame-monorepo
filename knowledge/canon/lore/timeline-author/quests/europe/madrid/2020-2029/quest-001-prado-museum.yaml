summary:
  problem: Необходимо показать Прадо как культурное сердце Мадрида и ключевую точку арт-туризма.
  goal: Провести игрока через главные залы музея и подчеркнуть влияние испанской школы живописи.
  essence: Герой исследует коллекцию Веласкеса, Гойи и Босха, завершая визит покупкой репродукции.
  key_points:
    - Маршрут включает «Менины», «Сатурна» и «Сад земных наслаждений».
    - Описано богатство коллекции и роль Прадо в национальной культуре.
    - Награды ориентированы на повышение культурного рейтинга.
