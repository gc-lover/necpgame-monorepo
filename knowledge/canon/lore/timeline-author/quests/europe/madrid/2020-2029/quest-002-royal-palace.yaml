summary:
  problem: Нужен квест, раскрывающий Palacio Real как действующую резиденцию и символ испанской монархии.
  goal: Провести игрока через тронный зал, оружейную и церемонию смены караула.
  essence: Посетитель изучает 3 418 комнат дворца, наблюдая роскошь XVIII века и современные традиции.
  key_points:
    - Подчёркнуты тронный зал, Королевская оружейная и аптека.
    - Игрок наблюдает смену караула и узнаёт о роли Филиппа VI.
    - Награды добавляют культурный рейтинг и титул «Гость Короля».
