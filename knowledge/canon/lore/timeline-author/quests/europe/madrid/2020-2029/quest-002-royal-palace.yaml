content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест MADRID-2029-002 знакомит с королевской резиденцией Испании. Игрок проходит по главному фасаду, осматривает
        залы и присутствует на церемонии смены караула.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Войти во дворец и пройти визуальный контроль.
        2. Посетить тронный зал, обратить внимание на позолоту и символику монархии.
        3. Исследовать Королевскую оружейную и аптеку.
        4. Присутствовать на смене караула (по средам), заснять церемонию.
        5. Завершить экскурсию обзором королевских садов Сабатини.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Palacio Real содержит 3 418 комнат, что делает его крупнейшим действующим дворцом Европы.
        - Дворец используется для государственных церемоний, хотя король проживает в другом месте.
        - Белый фасад и барокко-классические элементы отражают стиль XVIII века.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 200 XP.
        - Валюта: -12 (экскурсионный билет).
        - Культура +15.
        - Ачивка «Гость Короля».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристический осмотр с историческими заметками.
        - Событийные сцены смены караула.
        - Система культурных очков Мадрида.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест привязан к монархическим линиям Лондона и Вены, создавая сравнение королевских дворов.
      mechanics_links: []
      assets: []
