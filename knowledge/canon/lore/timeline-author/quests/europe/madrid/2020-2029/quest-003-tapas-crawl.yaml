summary:
  problem: Требовалось отразить традицию «ir de tapas» как социальный ритуал Мадрида.
  goal: Сформировать гастрономический маршрут по барам с ключевыми блюдами и эффектами баффов.
  essence: Вечером игрок проходит четыре бара, пробуя хамон, patatas bravas, тортилью и gambas al ajillo.
  key_points:
    - Показаны характерные закуски и культура вечерних баров.
    - Сцены подкрепляют социальные связи и сетевые бонусы.
    - Награды включают бафф на здоровье и ачивку «Мастер Тапас».
