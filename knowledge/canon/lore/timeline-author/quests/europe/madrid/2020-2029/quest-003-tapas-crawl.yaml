content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест MADRID-2029-003 организует вечерний тапас-тур. Игрок посещает серию баров, знакомится с традициями подачи и
        общается с местными жителями.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Стартовать на Plaza Mayor и выбрать маршрут тапас-бара.
        2. Бар 1: хамон иберико, знакомство с резкой и хранением.
        3. Бар 2: patatas bravas с авторским соусом.
        4. Бар 3: тортилья эспаньола и исторические факты.
        5. Бар 4: gambas al ajillo, завершение вечера и обсуждение впечатлений.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Тапасы — малая порция закуски, подаваемая к напиткам.
        - Барная культура Мадрида подразумевает оживлённые разговоры и поздний ужин.
        - Многие заведения используют неоновые вывески и традиционные плитки азулежо.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 000 XP.
        - Валюта: -50 (расходы на закуски и напитки).
        - Бафф «Сытость» (+25% HP на 10 часов).
        - Ачивка «Мастер Тапас».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные сцены с выбором порций и комбинаций.
        - Социальные взаимодействия и сбор контактов.
        - Система баффов от еды.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает гастрономическую арку Мадрида и синхронизируется с турами других городов (Барселона, Севилья).
      mechanics_links: []
      assets: []
