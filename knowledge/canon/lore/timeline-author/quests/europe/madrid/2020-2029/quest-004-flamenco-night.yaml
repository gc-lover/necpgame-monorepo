summary:
  problem: Необходимо отразить фламенко как эмоциональный символ Мадрида и андалузских корней.
  goal: Представить таблао, живой концерт и возможность присоединиться к мастер-классу.
  essence: Игрок посещает клуб фламенко, наблюдает выступление и решает, продолжить ли обучение танцу.
  key_points:
    - Визуализированы элементы guitara flamenca, cante jondo и интенсивные притопы.
    - Вариативность: просто шоу или участие в уроке.
    - Награды дают культурный рейтинг и ачивку «Ценитель Фламенко».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест MADRID-2029-004 погружает игрока в таблао фламенко. Необходимо наблюдать выступление и прочувствовать
        эмоциональный накал традиционного искусства.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Найти таблао, зарезервировать столик и заказать напиток.
        2. Слушать вступление гитариста, изучая технику пальмирования.
        3. Насладиться cante jondo и танцем с акцентом на taconeo.
        4. Выбрать опцию «урок фламенко» после шоу и получить базовые движения.
        5. Сделать запись впечатлений для культурного дневника.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Фламенко происходит из Андалусии, но мадридские таблао считаются одними из лучших.
        - Характерны яркие костюмы, красные платья и резкие ритмы.
        - Вечерние представления сопровождаются традиционной кухней и напитками.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Валюта: -40 (вход и заказ).
        - Культура +20.
        - Ачивка «Ценитель Фламенко».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Культурные сцены с музыкальными триггерами.
        - Вариативный выбор с участием в уроке.
        - Система культурных баффов и социального рейтинга.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает культурную арку Испании и соединяет её с музыкальными событиями Севильи и Гранады.
      mechanics_links: []
