summary:
  problem: Парковая линия Мадрида требовала квеста, отражающего ценность Ретиро как зелёных лёгких города.
  goal: Предложить расслабляющий маршрут по ключевым точкам парка с акцентом на Хрустальный дворец и пруд.
  essence: Игрок гуляет по парку, арендует лодку и открывает культурные заметки о монументе Альфонсо XII.
  key_points:
    - Описаны 125 гектаров парка и его популярность среди жителей.
    - Включены Хрустальный дворец, пруд и лодочная активность.
    - Награды дают релаксационный бафф и ачивку «Хозяин Ретиро».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест MADRID-2029-005 приглашает игрока исцарать парк Ретиро. Маршрут сочетает архитектурные достопримечательности
        и активный отдых на воде.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Войти через ворота Puerta de Alcalá и получить карту парка.
        2. Дойти до Хрустального дворца, изучить выставочную инсталляцию.
        3. Арендовать лодку на Estanque Grande и насладиться прогулкой по воде.
        4. Посетить памятник Альфонсо XII и сделать панорамные снимки.
        5. Завершить прогулку чтением в тени платанов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Parque del Retiro площадью 125 гектаров возник как королевский сад XVII века.
        - Хрустальный дворец построен в 1887 году из стекла и металла.
        - Парк служит местом отдыха и культурных мероприятий, включая книжные фестивали.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 600 XP.
        - Валюта: -10 (аренда лодки).
        - Бафф «Релакс» (+15 к восстановлению выносливости).
        - Ачивка «Хозяин Ретиро».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристические сцены с leisurely pace.
        - Активность на воде и мини-игра гребли.
        - Релаксационные баффы для городских миссий.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает сетку городских парков Европы, дополняя линии Берлина и Парижа.
      mechanics_links: []
      assets: []
