content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест MADRID-2029-006 позволяет посетить домашний матч «Реал Мадрид» на обновлённом Сантьяго Бернабеу. Игрок
        проходит весь путь болельщика — от покупки билета до экскурсии по клубному музею.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Приобрести билет и атрибутику «Los Blancos».
        2. Зайти на стадион, занять место среди 81 000 фанатов.
        3. Пережить 90 минут матча, синхронизируя кричалки «Hala Madrid!».
        4. Посетить музей клуба, рассмотреть 14 Кубков чемпионов и легендарные персоны.
        5. Зафиксировать впечатления и получить цифровой сувенир.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Сантьяго Бернабеу — культовый стадион в центре Мадрида с модульной крышей.
        - Клуб ассоциируется с белой формой и статусом «Los Blancos».
        - Фанаты известны своей страстью и песней «Hala Madrid».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Валюта: -80 (билет и атрибутика).
        - Спортивный рейтинг +20.
        - Ачивка «Мадридиста».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Спортивное событие с динамическим аудио.
        - Социальные сцены фанатских кричалок.
        - Система коллекционирования клубных трофеев.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест входит в спортивную арку Мадрида и связывается с глобальными футбольными сюжетами (Барселона, Манчестер).
      mechanics_links: []
