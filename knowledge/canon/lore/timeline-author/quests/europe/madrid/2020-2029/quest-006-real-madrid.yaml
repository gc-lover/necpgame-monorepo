summary:
  problem: Требовалось показать культовый футбольный опыт на Сантьяго Бернабеу и фанатскую культуру «Реал Мадрид».
  goal: Провести игрока через подготовку, матч и музей трофеев клуба.
  essence: Игрок покупает билет, погружается в атмосферу «Hala Madrid!» и завершает визит в клубном музее.
  key_points:
    - Подчёркнута история клуба и рекордные 14 побед в ЛЧ.
    - Сцены стадиона, фанатских кричалок и музея.
    - Награды дают спортивный рейтинг и титул «Мадридиста».
