summary:
  problem: Требовалось подчеркнуть историческую значимость Plaza Mayor и её контраст между прошлым и настоящим.
  goal: Организовать прогулку по площади с акцентом на архитектуру, кафе и сложную историю инквизиции.
  essence: Игрок входит через арку, исследует площади и завершает визит кофе под аркадами.
  key_points:
    - Закрытая площадь XVII века с красными фасадами и статуей Филиппа III.
    - Упомянуты казни инквизиции и современные культурные мероприятия.
    - Награды добавляют исторический рейтинг и титул «Хозяин Майора».
