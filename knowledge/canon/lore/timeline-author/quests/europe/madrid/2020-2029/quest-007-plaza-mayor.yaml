content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест MADRID-2029-007 проводит игрока через Пласа-Майор, показывая её как сердце старого Мадрида и место
        пересечения историй — от королевских торжеств до тёмных страниц инквизиции.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
    - id: stages
      title: Последовательность этапов
      body: |
        1. Войти на площадь через одну из девяти арок и изучить план 129×94 метра.
        2. Осмотреть статую Филиппа III и собрать исторические заметки.
        3. Посетить кафе под аркадами, попробовать местные деликатесы.
        4. Активировать AR-сцену с событиями инквизиции и реконструкциями праздников.
        5. Завершить квест вечерним концертом или рынком ремёсел.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_context
      title: Региональные детали
      body: |
        - Plaza Mayor создана в 1619 году и окружена гомогенными фасадами с балконами.
        - Площадь пережила пожары и реставрации, сохранив центральный характер.
        - Инквизиция использовала её для публичных аутодафе, что сохраняется в коллективной памяти.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        - 600 XP.
        - Валюта: -20 (кофе и угощения).
        - Исторический рейтинг +10.
        - Ачивка «Хозяин Майора».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристические сцены в городском центре.
        - AR-реконструкции исторических событий.
        - Система исторических заметок для коллекции города.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест входит в историческую арку Мадрида и сопоставляется с площадями Толедо и Саламанки.
      mechanics_links: [ ]
