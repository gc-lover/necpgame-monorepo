summary:
  problem: Нужно было отразить культовый мадридский завтрак и атмосферу Chocolatería San Ginés.
  goal: Создать короткий квест, где игрок пробует чуррос с густым шоколадом и узнаёт традицию ночных посетителей.
  essence: Игрок заказывает порцию чуррос, макает их в горячий шоколад и получает энерго-бафф.
  key_points:
    - Подчеркивается легендарная chocolatería 1894 года.
    - Описаны вкусовые детали и контекст ночной жизни.
    - Награды дают энергию и ачивку «Чуррос-Гурман».
