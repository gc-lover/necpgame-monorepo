content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест MADRID-2029-008 знакомит игрока с традицией «churros con chocolate». Нужно посетить знаменитую чуррерию и
        попробовать десерт после ночной фиесты или ранним утром.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Найти Chocolatería San Ginés или аналогичную чуррерию.
        2. Заказать порцию чуррос и кружку густого горячего шоколада.
        3. Наблюдать, как чуррос жарятся в масле и посыпаются сахаром.
        4. Макнуть чуррос в шоколад, оценить вкус и записать заметки.
        5. Поговорить с местными о традициях ночных закусок.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Чуррос — хрустящие полоски теста, подаваемые с сахаром.
        - Шоколад густой, почти как пудинг, подается в керамических чашках.
        - Сан-Хинес — легендарное заведение, популярное и днём, и после ночных клубов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 500 XP.
        - Валюта: -10.
        - Бафф «Сладкий заряд»: +15% энергии на 4 часа.
        - Ачивка «Чуррос-Гурман».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные сцены и дегустация.
        - Социальные взаимодействия с ночной аудиторией.
        - Система краткосрочных баффов от еды.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест расширяет гастрономическую арку Мадрида и связывает её с завтраками Барселоны и Лиссабона.
      mechanics_links: []
      assets: []
