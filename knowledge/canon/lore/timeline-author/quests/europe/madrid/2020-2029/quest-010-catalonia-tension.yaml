summary:
  problem: Лору требовался квест, освещающий политическое напряжение между Мадридом и Каталонией после референдума 2017 года.
  goal: Исследовать позиции обеих сторон и дать игроку возможность сформировать собственное мнение.
  essence: Игрок анализирует события, общается с представителями Мадрида и Каталонии и принимает решение о дальнейших действиях.
  key_points:
    - Рассматриваются аргументы за единство Испании и за каталонскую автономию.
    - Включены исторические справки, встречи с NPC и эмоциональные сцены протестов.
    - Итог влияет на репутацию персонажа в политических фракциях.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест MADRID-2029-010 погружает игрока в кризис независимости Каталонии. Необходимо изучить документы, поговорить
        с политиками и активистами, а затем занять собственную позицию.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Посетить архив и изучить хронику референдума 2017 года.
        2. Встретиться со сторонниками единой Испании, собрать аргументы о Конституции.
        3. Отправиться в каталонское сообщество Мадрида и выслушать требования автономии.
        4. Присутствовать на митинге и оценить общественные эмоции.
        5. Принять решение: поддержать единство, автономию или предложить компромисс.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Референдум 2017 года привёл к беспрецедентному кризису и судебным процессам.
        - Слоганы «España unida» и «Catalunya lliure» разделили общество.
        - Мадрид выступает за соблюдение Конституции, Каталония — за право на самоопределение.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 4 000 XP.
        - Политический рейтинг: рост репутации у выбранной стороны.
        - Ачивка «Политический аналитик».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Диалоговые выборы с последствиями.
        - Исторические справки и аналитические задачи.
        - Система фракционной репутации и эмоциональных состояний NPC.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с политическими линиями Барселоны и европейскими сюжетами о самоопределении регионов.
      mechanics_links: []
      assets: []
