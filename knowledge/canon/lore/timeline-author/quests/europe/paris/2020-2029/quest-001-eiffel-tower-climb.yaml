summary:
  problem: Игрокам нужен атмосферный квест, знакомящий с символом Парижа и дающий контентную точку для сеттинга 2020-х.
  goal: Провести героя по смотровым площадкам Эйфелевой башни и завершить установкой хакерского узла на вершине.
  essence: Восхождение совмещает туристический опыт и киберпанковый финал с проникновением на передающую антенну.
  key_points:
    - Три смотровые площадки раскрывают панораму города и историю башни.
    - Хакерский финал связывает достопримечательность с сюжетом сеттинга.
    - Квест формирует линейку «Башни мегаполисов» вместе с Нью-Йорком и Токио.
content:
  sections:
    - id: setup
      title: Настрой квеста
      body: |
        В 2029 году Эйфелева башня используется как гигантская антенна. Игрок получает доступ на объект и выбирает,
        подниматься ли пешком или на лифте. Квест стартует у подножия с описанием контекстных угроз и ценности башни.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы восхождения
      body: |
        1. Решить, использовать ли лифт или идти пешком по 1 665 ступеням.
        2. Первая площадка на 57 метрах — обзор Сены и краткая история конструкции.
        3. Вторая площадка на 115 метрах — панорама Парижа и взаимодействие с NPC-гидами.
        4. Третья площадка на 276 метрах — обзор всей Франции и подготовка к финалу.
        5. Установка хакерского узла на антенне — мини-игра с сетевым проникновением.
      mechanics_links:
        - mechanics/exploration/vertical-navigation.yaml
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Башня украшена подсветкой из 20 000 лампочек, а к ночи запускается световое шоу. На верхней площадке доступна
        дегустация шампанского и коллекционные голограммы. На стенах видны надписи туристов «Je t'aime Paris».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Игрок получает 1 500 опыта, эстетический бонус +10 и трофей «На Вершине Парижа». Билет на восхождение стоит 30 еддиков.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Игровые механики
      body: |
        Квест использует систему восхождения, туристические события для фото-режима и финальный хакерский челлендж.
      mechanics_links:
        - mechanics/hacking/tower-relay-breach.yaml
      assets: []
    - id: connections
      title: Связанные квесты
      body: |
        Связан с квестами «Empire State Run» (Нью-Йорк) и «Tokyo Tower Signal» (Токио), формируя линейку башен мегаполисов.
      mechanics_links: []
      assets: []
