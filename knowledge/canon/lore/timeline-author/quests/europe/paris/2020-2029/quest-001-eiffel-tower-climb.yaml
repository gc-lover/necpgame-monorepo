quest:
  id: eiffel-tower-ascension-2029
  title: 'Восхождение на Эйфелеву башню'
  description: |
    В киберпанковском Париже 2029 года Эйфелева башня больше не просто памятник -
    это вертикальный город, разделенный на уровни по социальному статусу. От нижних
    уровней с уличными хакерами и беженцами до верхних этажей с корпоративной элитой
    и VIP-клубами. Игрок начинает восхождение снизу, сталкиваясь с вызовами,
    интригами и моральными выборами на каждом уровне башни.

  location:
    city: Paris
    district: Champ de Mars (Mars Field)
    coordinates: [48.8584, 2.2945]
    time_period: '2029'
    weather_conditions: ['rainy', 'windy', 'foggy', 'neon-lit']

  difficulty: medium
  estimated_duration: '3-5 часов'
  recommended_level: 10-20
  player_count: 1

  objectives:
    primary:
      - name: 'Достичь первого уровня'
        description: 'Пройти через нижние уровни башни и встретиться с уличными хакерами'
        type: exploration
        location: 'Base Level - Street Hackers'

      - name: 'Исследовать средние уровни'
        description: 'Пройти через зоны среднего класса и корпоративных служащих'
        type: social
        location: 'Mid Levels - Corporate Zone'

      - name: 'Достичь VIP-уровней'
        description: 'Проникнуть в элитные зоны башни'
        type: stealth
        location: 'Upper Levels - Elite Zone'

      - name: 'Выбрать сторону'
        description: 'Принять решение: остаться на вершине или спуститься к народу'
        type: choice
        location: 'Summit Level - The Top'

    secondary:
      - name: 'Собрать хакерские инструменты'
        description: 'Найти предметы, связанные с историей Эйфелевой башни'
        rewards: ['eiffel_keycard', 'tower_blueprints']
        type: collection

      - name: 'Корпоративные секреты'
        description: 'Раскрыть тайны башни и ее владельцев'
        rewards: ['corporate_data', 'blackmail_material']
        type: investigation

  stages:
    - id: stage_1
      title: 'Нижний уровень: Уличные хакеры'
      description: 'Игрок начинает восхождение с основания башни, где обитают уличные хакеры и маргиналы'
      location: 'Base Level, Eiffel Tower'

      dialogues:
        - character: 'Уличный хакер (Jax)'
          text: |
            "Эй, чужак! Что ты здесь делаешь? Башня - не место для туристов.
            Здесь каждый уровень - как другой мир. Снизу - мы, хакеры и отбросы.
            Наверху - корпы и их вечеринки. А ты? Почему лазаешь вверх?"

        - character: 'Player (Choice)'
          choices:
            - text: 'Хочу увидеть Париж сверху'
              next_stage: 'stage_2'
              alignment: 'curious'
            - text: 'Ищу работу/информацию'
              next_stage: 'stage_2'
              alignment: 'practical'
            - text: 'Просто гуляю'
              next_stage: 'stage_end_turned_away'
              alignment: 'casual'

      skill_checks:
        - skill: 'Technical'
          difficulty: 'easy'
          success_text: 'Хакеры принимают тебя как своего'
          failure_text: 'Хакеры насторожены, но позволяют пройти'
          rewards: ['hacker_contacts', 'basic_access_card']

        - skill: 'Social'
          difficulty: 'medium'
          success_text: 'Получаешь информацию о структуре башни'
          failure_text: 'Хакеры дают базовую информацию'

    - id: stage_2
      title: 'Первый уровень: Технические помещения'
      description: 'Игрок проходит через технические уровни башни с лифтами и коммуникациями'
      location: 'Service Level 1, Eiffel Tower'

      challenges:
        - type: 'puzzle'
          name: 'Лифтовая система'
          description: 'Взломать систему лифтов для доступа к следующему уровню'
          difficulty: 'medium'
          skills_required: ['Technical', 'Investigation']
          rewards: ['elevator_override', 'maintenance_logs']

        - type: 'combat'
          name: 'Охранные дроны'
          description: 'Избежать или уничтожить патрулирующих дронов'
          difficulty: 'easy'
          skills_required: ['Stealth', 'Combat']

      discoveries:
        - name: 'История Эйфелевой башни'
          content: |
            Эйфелева башня была построена в 1889 году для Всемирной выставки.
            Первоначально планировалась к сносу через 20 лет, но стала символом Парижа.
            В 2029 году башня была модифицирована в вертикальный мегаполис.

        - name: 'Технические модификации'
          content: |
            Башня оборудована антигравитационными лифтами, голографическими дисплеями
            и умными материалами. Каждый уровень имеет собственную атмосферу и освещение.

      dialogues:
        - character: 'Техник по обслуживанию (Marie)'
          text: |
            "Ты не должен здесь быть! Эта башня - не просто металл и болты.
            Она живая. Каждый уровень дышит по-своему. Снизу - грязь и пот.
            Наверху - чистый воздух и шампанское. А ты куда идешь?"

    - id: stage_3
      title: 'Средний уровень: Корпоративная зона'
      description: 'Игрок попадает в зоны среднего класса с офисами и ресторанами'
      location: 'Mid Levels, Eiffel Tower'

      npcs:
        - id: corporate_manager
          name: 'Алексей Корп'
          description: 'Менеджер среднего звена в EuroCorp'
          personality: 'амбициозный, расчетливый, циничный'
          background: |
            Алексей родом из бедных кварталов, но благодаря упорству поднялся
            до среднего уровня башни. Он мечтает о вершине, но знает цену успеха.

        - id: waitress
          name: 'Софи'
          description: 'Официантка в ресторане среднего уровня'
          personality: 'усталая, наблюдательная, сочувствующая'
          background: |
            Софи работает на нескольких работах, чтобы прокормить семью.
            Она видит социальное неравенство башни каждый день.

      dialogues:
        - character: 'Алексей Корп'
          text: |
            "Посмотри вокруг. Это средний уровень - золотая середина.
            Не так грязно как внизу, но и не так блестяще как наверху.
            Здесь работают настоящие люди. Хочешь подняться выше?
            Тебе понадобится правильный доступ, связи... или удача."

        - character: 'Софи'
          text: |
            "Ты думаешь, башня - это красиво? Это тюрьма с видом на город.
            Наверху пьют шампанское, а мы здесь подаем им еду. Иногда я мечтаю
            спуститься вниз и никогда не возвращаться."

      skill_checks:
        - skill: 'Diplomacy'
          difficulty: 'hard'
          success_text: 'Получаешь приглашение в VIP-зону'
          failure_text: 'Менеджер предлагает альтернативный путь'
          rewards: ['vip_invitation', 'corporate_insider_info']

        - skill: 'Investigation'
          difficulty: 'medium'
          success_text: 'Находишь доказательства коррупции'
          failure_text: 'Находишь только общие сведения'

    - id: stage_4
      title: 'Верхний уровень: Элитная зона'
      description: 'Игрок достигает VIP-уровней с роскошными клубами и апартаментами'
      location: 'Upper Levels, Eiffel Tower'

      npcs:
        - id: elite_socialite
          name: 'Виконт де Современный'
          description: 'Представитель старой европейской аристократии'
          personality: 'аристократичный, саркастичный, манипулятор'
          background: |
            Потомок древнего рода, который адаптировался к новому миру.
            Владеет частью акций башни и использует ее для политического влияния.

        - id: corporate_ceo
          name: 'Мадам Президентье'
          description: 'CEO EuroCorp, владеющая верхними уровнями башни'
          personality: 'властная, умная, безжалостная'
          background: |
            Начала с малого бизнеса в 2010-х, теперь контролирует
            половину европейского рынка имплантов.

      dialogues:
        - character: 'Виконт де Современный'
          text: |
            "Mon cher, какой сюрприз! Простолюдин на вершине башни?
            Вы знаете, что Эйфелева башня была построена для выставки?
            А теперь она - символ нового порядка. Деньги, власть, технологии.
            Что вы ищете здесь наверху?"

        - character: 'Мадам Президентье'
          text: |
            "Добро пожаловать в реальный Париж. Не тот туристический мусор внизу,
            а настоящий город будущего. Мы здесь принимаем решения, которые
            формируют Европу. Что вы можете предложить нам?"

      challenges:
        - type: 'social'
          name: 'Элитная вечеринка'
          description: 'Втереться в доверие к VIP-гостям'
          difficulty: 'hard'
          skills_required: ['Social', 'Diplomacy']
          rewards: ['elite_network', 'political_leverage']

        - type: 'choice'
          name: 'Корпоративное предложение'
          description: 'CEO предлагает работу в корпорации'
          options:
            - 'Принять предложение'
            - 'Отказаться'
            - 'Потребовать реформы'

    - id: stage_5
      title: 'Вершина: Финальный выбор'
      description: 'Игрок достигает самой вершины башни с потрясающим видом на Париж'
      location: 'Summit Level, Eiffel Tower'

      moral_choice:
        title: 'Судьба башни'
        description: |
          Стоя на вершине Эйфелевой башни, ты видишь весь Париж под ногами.
          Неоновые огни, летающие машины, разделенный на уровни город.
          В твоих руках - возможность изменить систему или сохранить статус-кво.

        choices:
          - text: 'Стать частью элиты (Корпоративная лояльность)'
            consequences: |
              Ты получаешь власть и богатство. Башня остается символом неравенства,
              но ты становишься частью системы. Твоя карьера взлетает.
            rewards: ['corporate_position', 'elite_access', 'wealth']
            alignment: 'corporate'
            next_stage: 'stage_end_elite'

          - text: 'Инициировать реформы (Демократический путь)'
            consequences: |
              Ты используешь свое положение для проведения реформ. Башня становится
              более доступной, но сопротивление корпораций приводит к конфликтам.
            rewards: ['political_influence', 'social_change', 'moderate_wealth']
            alignment: 'reformist'
            next_stage: 'stage_end_reform'

          - text: 'Спуститься к народу (Революционный путь)'
            consequences: |
              Ты отказываешься от привилегий и возвращаешься вниз, чтобы
              бороться за равенство. Это путь риска и самопожертвования.
            rewards: ['hero_status', 'moral_satisfaction', 'risk_of_persecution']
            alignment: 'revolutionary'
            next_stage: 'stage_end_revolutionary'

  endings:
    - id: stage_end_elite
      title: 'Элитный успех'
      description: |
        Ты стал частью вершины башни. Париж сияет под тобой,
        но ты знаешь цену своего подъема.

    - id: stage_end_reform
      title: 'Мудрые реформы'
      description: |
        Башня меняется. Не революция, но постепенные изменения
        делают ее доступнее для всех слоев общества.

    - id: stage_end_revolutionary
      title: 'Народный герой'
      description: |
        Ты спускаешься вниз, чтобы продолжить борьбу.
        Башня остается символом, но теперь - символом надежды.

    - id: stage_end_turned_away
      title: 'Ранний уход'
      description: |
        Ты решил не лезть наверх. Башня остается загадкой,
        но ты сохранил свою свободу и принципы.

  rewards:
    primary:
      - name: 'Ключ от башни'
        description: 'Уникальный доступ ко всем уровням Эйфелевой башни'
        type: 'access_item'
        rarity: 'legendary'

      - name: 'Вид с вершины'
        description: 'Персонализированная голограмма Парижа с высоты'
        type: 'collectible'
        rarity: 'epic'

    secondary:
      - name: 'Хакерские инструменты'
        description: 'Комплект инструментов для взлома систем башни'
        type: 'equipment'
        value: '800 credits'

      - name: 'Корпоративные контакты'
        description: 'Связи в высших кругах европейского общества'
        type: 'contacts'
        value: '1200 credits'

  themes:
    - 'Социальная мобильность'
    - 'Классовое неравенство в цифровую эпоху'
    - 'Архитектура как метафора общества'
    - 'Выбор между властью и моралью'
    - 'Историческое наследие в будущем'

  world_building:
    - 'Эйфелева башня как вертикальный город'
    - 'Каждый уровень - отдельная социальная страта'
    - 'Технологии усиливают социальное разделение'
    - 'Исторический памятник в киберпанковском мире'

  technical_requirements:
    - 'Антигравитационные импланты для восхождения'
    - 'AR-очки для навигации по уровням башни'
    - 'Хакерские навыки для обхода систем безопасности'
    - 'Социальные навыки для взаимодействия с разными классами'