content:
  sections:
    - id: planning
      title: Планирование ограбления
      body: |
        Игроки исследуют охрану Лувра, изучают расписание патрулей и выбирают метод: стелс через крышу, подмену экспоната
        или хакерский саботаж систем безопасности.
      mechanics_links:
        - mechanics/heist/planning-phase.yaml
      assets: [ ]
    - id: infiltration
      title: Проникновение
      body: |
        Проникновение включает доступ к залу Джоконды, обход лазерной сетки, нейтрализацию датчиков движения и
        координацию действий команды.
      mechanics_links:
        - mechanics/stealth/laser-grid-navigation.yaml
      assets: [ ]
    - id: extraction
      title: Эвакуация
      body: |
        После захвата картины команда должна выбрать маршрут эвакуации и избежать перехвата. Возможные концовки варьируются
        от успешного побега до ареста Интерполом.
      mechanics_links:
        - mechanics/heist/extraction-roads.yaml
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        10 000 XP, 1 000 000 000 еддиков по чёрному рынку и уникальный предмет «Мона Лиза». Активируется мировой розыск;
        репутация с культурными организациями падает.
      mechanics_links:
        - mechanics/world/law-enforcement-response.yaml
      assets: [ ]
    - id: notes
      title: Региональные детали
      body: |
        Игрок взаимодействует со стеклянной пирамидой входа, турникетами, толпой туристов и пуленепробиваемым стеклом,
        защищающим картину. Английские и французские объявления отражают панический режим.
      mechanics_links: [ ]
      assets: [ ]
    - id: dialogue_hooks
      title: Диалоговые хуки
      body: |
        **Планирование фазы:**
        - "Эта картина стоит больше чем все наши жизни вместе взятые. Но именно поэтому мы её берём."
        - "Лувр - это не просто музей, это символ старого мира. Мы его разрушим по-своему."

        **Во время ограбления:**
        - "Тихо! Не дыши так громко, датчики движения реагируют на малейший шорох."
        - "Лазеры... Они как паутина. Одно неверное движение и мы все превратится в пепел."

        **После успешного побега:**
        - "Мы сделали невозможное. Теперь весь мир будет говорить о нас."
        - "Но помни - за эту улыбку придётся заплатить. Интерпол уже на хвосте."
      mechanics_links:
        - mechanics/dialogue/heist-dialogues.yaml
      assets: [ ]
    - id: moral_choices
      title: Моральные выборы
      body: |
        **Выбор метода ограбления:**
        - Стелс: Минимальный ущерб, максимальная сложность
        - Подмена: Этическая дилемма - подменить оригинал копией?
        - Саботаж: Вызвать хаос, но рискнуть жизнями охранников

        **Во время ограбления:**
        - Спасать ли туриста, случайно попавшего в зону риска?
        - Оставить ли подсказки для полиции о следующем ограблении?
        - Поделиться ли славой с другими командами?
      mechanics_links:
        - mechanics/choices/moral-dilemmas.yaml
      assets: [ ]
    - id: connections
      title: Связанные квесты
      body: |
        Связан с музейной линейкой: Эрмитаж в Санкт-Петербурге и MoMA в Нью-Йорке. Глобальное событие запускает волну
        культурных ограблений по всему миру.
