summary:
  problem: Линейке романтических квестов Парижа требуется культовая сцена с речным круизом.
  goal: Организовать приватный круиз по Сене, усиливая романтическую ветку персонажа.
  essence: Игрок арендует bateau-mouche, наслаждается достопримечательностями и завершает поездку символическим поцелуем.
  key_points:
    - Закатный круиз подчёркивает атмосферу города любви.
    - Мосты Pont Neuf, Pont Alexandre III и Pont des Arts дают уникальные сцены.
    - Квест повышает романтический параметр и открывает продолжение линии.
content:
  sections:
    - id: preparation
      title: Подготовка круиза
      body: |
        Игрок арендует лодку для двоих, закупает шампанское и настраивает маршрут по реке в сопровождении музыки.
      mechanics_links: []
      assets: []
    - id: cruise
      title: Круиз по Сене
      body: |
        Закатный маршрут включает проплыв под Pont Neuf, Pont Alexandre III и Pont des Arts, а также панораму Эйфелевой
        башни. Романтические диалоги зависят от текущей репутации партнёра.
      mechanics_links:
        - mechanics/romance/dialogue-beats.yaml
      assets: []
    - id: finale
      title: Финальная сцена
      body: |
        Кульминация — поцелуй под мостом и фото-режим. Возможна небольшая ветка выбора: признание в любви или обещание
        новой встречи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        1 000 XP, романтический бонус +25, расходы 200 еддиков на аренду и обслуживание. Разблокируется достижение
        «Романтик Парижа».
      mechanics_links:
        - mechanics/progression/relationship-points.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает романтическую линию Парижа и взаимодействует с последующей веткой вечерних приключений.
      mechanics_links: []
      assets: []
