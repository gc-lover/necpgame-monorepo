content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Подготовка круиза
        Локация: Париж, набережная Сены, пункт аренды лодок
        Описание: Игрок арендует лодку для двоих, закупает шампанское и настраивает маршрут по реке в сопровождении музыки.
        Цели:
          - Прибыть к пункту аренды лодок на набережной Сены
          - Арендовать лодку для двоих (bateau-mouche)
          - Закупить шампанское для круиза
          - Выбрать музыкальное сопровождение
          - Настроить маршрут круиза по реке
          - Подготовиться к романтическому вечеру
          - Проверка навыков: Planning 0.3+ для организации, Charisma 0.3+ для выбора лучшего варианта
        
        Этап 2: Круиз по Сене
        Локация: Париж, река Сена, закатный круиз
        Описание: Закатный маршрут включает проплыв под Pont Neuf, Pont Alexandre III и Pont des Arts, а также панораму Эйфелевой башни. Романтические диалоги зависят от текущей репутации партнёра.
        Цели:
          - Начать закатный круиз по Сене
          - Проплыть под мостом Pont Neuf
          - Проплыть под мостом Pont Alexandre III
          - Проплыть под мостом Pont des Arts
          - Полюбоваться панорамой Эйфелевой башни
          - Взаимодействовать с партнёром в романтических диалогах
          - Насладиться закатом над Парижем
          - Проверка навыков: Romance 0.3+ для романтических диалогов, Awareness 0.3+ для наблюдений
        
        Этап 3: Финальная сцена
        Локация: Париж, река Сена, под мостом
        Описание: Кульминация — поцелуй под мостом и фото-режим. Возможна небольшая ветка выбора: признание в любви или обещание новой встречи.
        Цели:
          - Подплыть под мостом для финальной сцены
          - Сделать символический поцелуй под мостом
          - Активировать фото-режим для памятных снимков
          - Принять решение о будущем отношений
          - Завершить романтический вечер
          - Проверка навыков: Romance 0.4+ для финальной сцены, Choice 0.3+ для решения
      mechanics_links:
        - mechanics/romance/dialogue-beats.yaml
      assets: [ ]
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Арендодатель лодок (Жан-Пьер)
        Диалог 1 (начальный):
          - Жан-Пьер: "Bonjour! Вы хотите арендовать лодку для романтического круиза? У нас есть прекрасные bateau-mouche для двоих."
          - Игрок: "Да, расскажите о вариантах."
          - Жан-Пьер: "У нас есть стандартные лодки и премиум-варианты с дополнительным комфортом. Премиум включает лучшее шампанское и музыкальное сопровождение."
          - Игрок: "Что включает маршрут?"
          - Жан-Пьер: "Закатный круиз проходит под самыми красивыми мостами Парижа — Pont Neuf, Pont Alexandre III, Pont des Arts. Вы увидите Эйфелеву башню в закатном свете. Это незабываемо!"
        
        Партнёр (Sophie / Marc — в зависимости от выбора игрока)
        Диалог 2:
          - Sophie: "Это так романтично! Круиз по Сене в закат... Это как в мечтах."
          - Игрок: "Тебе нравится?"
          - Sophie: "Очень! Сена, мосты, Эйфелева башня... Париж действительно город любви. Спасибо, что организовал это."
          - Игрок: "Я хотел сделать что-то особенное."
          - Sophie: "Это действительно особенное. Моменты, которые мы запомним навсегда."
        
        Диалог 3 (под мостом):
          - Sophie: "Под мостом... Это так символично. Как в старых романтических фильмах."
          - Игрок: "Может быть, это момент для чего-то большего?"
          - Sophie: "Что ты имеешь в виду?"
          - Игрок: [Выбор: Признание в любви / Обещание новой встречи]
        
        Капитан лодки (Луи)
        Диалог 4:
          - Луи: "Добро пожаловать на борт! Я капитан вашей лодки. Сегодня прекрасный вечер для круиза. Закат будет восхитительным."
          - Игрок: "Расскажите о маршруте."
          - Луи: "Мы проплывём под самыми знаменитыми мостами Парижа. Pont Neuf — самый старый мост Парижа. Pont Alexandre III — самый красивый. А Pont des Arts — мост влюблённых, где пары оставляют замки любви."
          - Игрок: "Это звучит прекрасно."
          - Луи: "Oui, c'est magnifique! Наслаждайтесь моментом. Это то, что делает Париж особенным."
      mechanics_links: [ ]
      assets: [ ]

    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Тип лодки
        Условие: При аренде лодки
        Варианты:
          - Стандартная лодка: -150 еддис, базовый комфорт
          - Премиум лодка: -250 еддис, дополнительный комфорт, лучшее шампанское, музыкальное сопровождение, разблокируется достижение "Премиум романтика"
        
        Выбор 2: Выбор шампанского
        Условие: При покупке шампанского
        Варианты:
          - Классическое шампанское: -30 еддис, стандартное качество
          - Премиум шампанское: -50 еддис, высокое качество, +5 к романтическому бонусу, разблокируется достижение "Знаток шампанского"
          - Экономия на шампанском: -10 еддис, базовое качество, но меньше романтического эффекта
        
        Выбор 3: Музыкальное сопровождение
        Условие: При выборе музыки
        Варианты:
          - Классическая музыка: создаёт элегантную атмосферу, +5 к романтическому бонусу
          - Французский шансон: создаёт романтическую атмосферу, +7 к романтическому бонусу, разблокируется достижение "Французский романтик"
          - Современная музыка: создаёт современную атмосферу, +3 к романтическому бонусу
          - Без музыки: тишина, фокус на звуках города, +4 к романтическому бонусу
        
        Выбор 4: Финальная сцена (критический выбор для романтической линии)
        Условие: Под мостом в финальной сцене
        Варианты:
          - Признание в любви: повышает романтический параметр на +35 (вместо +25), разблокируется квест "Париж: развитие отношений", разблокируется достижение "Признание в любви"
          - Обещание новой встречи: повышает романтический параметр на +25, разблокируется квест "Париж: новая встреча", разблокируется достижение "Романтическое обещание"
          - Просто насладиться моментом: повышает романтический параметр на +20, разблокируется квест "Париж: медленное развитие"
      mechanics_links: [ ]
      assets: [ ]

    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Planning (Этап 1)
        Требование: 0.3+
        Успех: Игрок хорошо планирует круиз, получает скидку 10% на аренду и разблокируется достижение "Планировщик романтики"
        Провал: Игрок платит стандартную цену
        
        Проверка 1b: Charisma (Этап 1)
        Требование: 0.3+
        Успех: Игрок успешно выбирает лучший вариант лодки и обслуживания, получает дополнительный бонус к комфорту
        Провал: Игрок получает стандартные варианты
        
        Проверка 2: Romance (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно ведёт романтические диалоги, повышает романтический параметр на +5 дополнительно и разблокируется достижение "Романтик"
        Провал: Игрок получает стандартные диалоги
        
        Проверка 2b: Awareness (Этап 2)
        Требование: 0.3+
        Успех: Игрок замечает все достопримечательности, получает дополнительную информацию о мостах и разблокируется достижение "Наблюдатель Парижа"
        Провал: Игрок получает только базовую информацию
        
        Проверка 3: Romance (Этап 3)
        Требование: 0.4+
        Успех: Игрок успешно проводит финальную сцену, получает максимальный романтический бонус и разблокируется достижение "Мастер романтики" и +5 XP
        Провал: Игрок получает стандартный романтический бонус
        
        Проверка 3b: Choice (Этап 3)
        Требование: 0.3+
        Успех: Игрок делает правильный выбор для финальной сцены, получает дополнительные бонусы и разблокируется достижение "Мудрый выбор"
        Провал: Игрок получает стандартные результаты выбора
      mechanics_links: [ ]
      assets: [ ]

    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 1 000 XP
          - Валюта: -200 еддис (аренда и обслуживание, может варьироваться в зависимости от выбора)
          - Романтический бонус: +25 (базово, может варьироваться в зависимости от выбора и проверок навыков)
          - Достижение "Романтик Парижа" (базовое достижение)
          - Репутация Paris Romance Community: +15
        
        Награды в зависимости от финального выбора:
          - Признание в любви: романтический параметр +35 (вместо +25), разблокируется квест "Париж: развитие отношений", разблокируется достижение "Признание в любви"
          - Обещание новой встречи: романтический параметр +25, разблокируется квест "Париж: новая встреча", разблокируется достижение "Романтическое обещание"
          - Просто насладиться моментом: романтический параметр +20, разблокируется квест "Париж: медленное развитие"
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Планировщик романтики" (при успешной проверке Planning)
          - Скидка 10% на аренду (при успешной проверке Planning)
          - Дополнительный бонус к комфорту (при успешной проверке Charisma на этапе 1)
          - +5 к романтическому параметру и достижение "Романтик" (при успешной проверке Romance на этапе 2)
          - Достижение "Наблюдатель Парижа" (при успешной проверке Awareness на этапе 2)
          - +5 XP и достижение "Мастер романтики" (при успешной проверке Romance на этапе 3)
          - Достижение "Мудрый выбор" (при успешной проверке Choice)
        
        Награды за выбор лодки:
          - Стандартная лодка: -150 еддис, базовый комфорт
          - Премиум лодка: -250 еддис, дополнительный комфорт, лучшее шампанское, музыкальное сопровождение, разблокируется достижение "Премиум романтика"
        
        Награды за выбор шампанского:
          - Классическое шампанское: -30 еддис, стандартное качество
          - Премиум шампанское: -50 еддис, +5 к романтическому бонусу, разблокируется достижение "Знаток шампанского"
          - Экономия: -10 еддис, но меньше романтического эффекта
        
        Награды за музыкальное сопровождение:
          - Классическая музыка: +5 к романтическому бонусу
          - Французский шансон: +7 к романтическому бонусу, разблокируется достижение "Французский романтик"
          - Современная музыка: +3 к романтическому бонусу
          - Без музыки: +4 к романтическому бонусу
        
        Уникальные награды:
          - Фото-режим: возможность сделать памятные снимки круиза
          - Доступ к продолжению романтической линии в зависимости от финального выбора
          - Влияние на все последующие романтические квесты в Париже
      mechanics_links:
        - mechanics/progression/relationship-points.yaml
      assets: [ ]

    - id: connections
      title: Связи и продолжения
      body: |
        Квест продолжает романтическую линию Парижа и взаимодействует с последующей веткой вечерних приключений.
        
        Связанные квесты:
          - "Париж: развитие отношений" (разблокируется при признании в любви)
          - "Париж: новая встреча" (разблокируется при обещании новой встречи)
          - "Париж: медленное развитие" (разблокируется при выборе наслаждения моментом)
          - "Париж: вечерние приключения" (разблокируется после любого выбора)
          - "Париж: романтика города" (разблокируется после любого выбора)
        
        Влияние на репутацию:
          - Paris Romance Community: +15 (базовая)
          - Paris Cultural Community: +5 (при успешных проверках Awareness)
          - Paris Social Community: +5 (при успешных проверках Romance)
        
        Влияние на романтический параметр:
          - Базовый бонус: +25
          - Максимальный бонус: +40 (при признании в любви и успешных проверках навыков)
          - Минимальный бонус: +20 (при выборе наслаждения моментом)
      mechanics_links: [ ]
      assets: [ ]
