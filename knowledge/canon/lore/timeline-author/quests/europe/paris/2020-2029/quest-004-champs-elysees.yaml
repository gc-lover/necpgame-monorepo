content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует Champs-Élysées как «самую красивую авеню мира», объединяя туристический маршрут с элементами
        luxury-шопинга и исторических символов Парижа.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Этапы прогулки
      body: |
        1. Стартовать у Place de la Concorde и оценить архитектуру площади.
        2. Пройти по авеню, посещая кафе и luxury-бутики (Louis Vuitton, Cartier и др.).
        3. Провести интерактивный шопинг или window-shopping.
        4. Подняться на Arc de Triomphe и наблюдать радиальную перспективу 12 авеню.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Подсвечены аллеи деревьев, террасы кафе, витрины модных домов и символика парада на День Бастилии.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 800 XP, может потратить до 10 000 едди на люксовые товары, увеличивает параметр «Стиль» на 15 и получает
        достижение «Шопинг на Елисейских». Механики включают туристическую прогулку, торговые взаимодействия и атмосферу парижского шика.
      mechanics_links: [ ]
