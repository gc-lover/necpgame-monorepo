content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Настрой квеста
        Локация: Париж, Place de la Concorde
        Описание: Игрок прибывает на Place de la Concorde, получает brief от туристического ИИ и выбирает темп прогулки. Аудиогид подсвечивает исторические факты и напоминает о грядущем параде.
        Цели:
          - Прибыть на Place de la Concorde
          - Встретиться с туристическим ИИ
          - Получить brief о маршруте по Елисейским полям
          - Активировать аудиогид с историческими фактами
          - Выбрать темп прогулки
          - Узнать о грядущем параде 14 июля
          - Проверка навыков: Choice 0.2+ для выбора темпа, Awareness 0.3+ для изучения информации
        
        Этап 2: Маршрут по Елисейским полям
        Локация: Париж, Елисейские поля (Champs-Élysées), 1,9-километровая авеню
        Описание: Пройти вдоль 1,9-километровой авеню, посещая кафе, бутики и pop-up сцены. Выполнить побочные активности: примерка люксового аксессуара или фотографирование витрин.
        Цели:
          - Начать прогулку по Елисейским полям
          - Посетить кафе на авеню
          - Посетить люксовые бутики (Louis Vuitton, Cartier и другие)
          - Изучить pop-up сцены
          - Выполнить побочные активности (примерка люксового аксессуара или фотографирование витрин)
          - Собрать истории NPC о парадах и ночной подсветке
          - Насладиться атмосферой роскоши авеню
          - Проверка навыков: Social 0.3+ для взаимодействия с NPC, Shopping 0.3+ для шопинга
        
        Этап 3: Подъём на Триумфальную арку
        Локация: Париж, Arc de Triomphe
        Описание: Подняться на Arc de Triomphe и активировать панорамный скан 12 расходящихся авеню.
        Цели:
          - Дойти до Arc de Triomphe в конце Елисейских полей
          - Подняться на вершину Триумфальной арки
          - Активировать панорамный скан
          - Наблюдать 12 расходящихся авеню с вершины арки
          - Сделать панорамные снимки Парижа
          - Завершить квест
          - Проверка навыков: Photography 0.3+ для панорамных снимков, Observation 0.3+ для наблюдений
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        - Деревья и сезонные инсталляции вдоль авеню.
        - Флаговые магазины Louis Vuitton, Cartier и Galeries Lafayette.
        - Подсветка и праздничные баннеры ко Дню Бастилии.
      mechanics_links: []
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Туристический ИИ (Voice AI)
        Диалог 1 (начальный):
          - AI: "Bonjour! Добро пожаловать на Place de la Concorde! Вы готовы к прогулке по самым знаменитым Елисейским полям?"
          - Игрок: "Да, расскажите о маршруте."
          - AI: "Champs-Élysées — это 1,9 километра роскоши и истории. Вы пройдёте мимо самых знаменитых бутиков мира — Louis Vuitton, Cartier, Galeries Lafayette."
          - Игрок: "Что особенного в Елисейских полях?"
          - AI: "Это символ Парижа! Здесь проходят парады 14 июля, здесь собираются парижане и туристы. А в конце маршрута вас ждёт Триумфальная арка с панорамой 12 авеню!"
        
        Продавец в Louis Vuitton (Мари)
        Диалог 2:
          - Мари: "Bonjour! Добро пожаловать в Louis Vuitton! Вы ищете что-то особенное?"
          - Игрок: "Давайте посмотрим ваши коллекции."
          - Мари: "У нас есть эксклюзивные сумки, аксессуары и одежда. Это настоящая роскошь французского стиля."
          - Игрок: "Что вы рекомендуете?"
          - Мари: "Я рекомендую посмотреть на нашу классическую коллекцию. Это инвестиция в стиль и качество, которое прослужит вам долгие годы."
        
        Посетитель кафе (Жан)
        Диалог 3:
          - Жан: "Прекрасный день для прогулки по Елисейским полям, не так ли?"
          - Игрок: "Да, здесь особая атмосфера."
          - Жан: "О, это только начало! Вечером авеню подсвечивается тысячами огней. А 14 июля здесь проходит грандиозный парад. Это незабываемо!"
          - Игрок: "Расскажите подробнее."
          - Жан: "Парад проходит от Триумфальной арки до Place de la Concorde. Это символ единства и гордости Франции. Весь мир смотрит на этот парад!"
        
        Продавец в Cartier (Софи)
        Диалог 4:
          - Софи: "Bienvenue в Cartier! У нас самые изысканные ювелирные изделия и часы."
          - Игрок: "Что особенного в Cartier?"
          - Софи: "Cartier — это наследие французской роскоши. Наши изделия носят королевские семьи и знаменитости по всему миру."
          - Игрок: "А что вы можете предложить?"
          - Софи: "У нас есть коллекции колец, часов и аксессуаров. Каждое изделие создано с вниманием к деталям. Это не просто украшение — это произведение искусства."
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Темп прогулки
        Условие: При настройке квеста
        Варианты:
          - Медленный темп: больше времени на изучение, разблокируется больше информации и разблокируется достижение "Неторопливый исследователь"
          - Средний темп: баланс между изучением и скоростью
          - Быстрый темп: быстро пройти маршрут, сэкономить время, но меньше информации
        
        Выбор 2: Подход к шопингу
        Условие: При посещении бутиков
        Варианты:
          - Полноценный шопинг: покупать люксовые вещи, -10 000 еддис, +20 к стилю, разблокируется достижение "Люксовый шопер"
          - Экономный маршрут: только window-shopping, 0 еддис, +10 к стилю, разблокируется достижение "Окно-шопер"
          - Сбалансированный подход: купить что-то небольшое, -3 000 еддис, +15 к стилю, разблокируется достижение "Умеренный шопер"
        
        Выбор 3: Побочные активности
        Условие: При прогулке по авеню
        Варианты:
          - Примерка люксового аксессуара: попробовать что-то дорогое, получить опыт роскоши, разблокируется достижение "Примерка роскоши"
          - Фотографирование витрин: делать снимки витрин бутиков, разблокируется достижение "Фотограф витрин"
          - Оба варианта: получить опыт обоих активностей, но потратить больше времени
        
        Выбор 4: Подход к панораме
        Условие: На вершине Arc de Triomphe
        Варианты:
          - Детальное наблюдение: изучить все 12 авеню, получить полную информацию о Париже, разблокируется достижение "Панорамный обозреватель"
          - Быстрый осмотр: быстро посмотреть и сделать снимки, сэкономить время
          - Сбалансированный подход: оптимальный баланс наблюдения и времени
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Choice (Этап 1)
        Требование: 0.2+
        Успех: Игрок выбирает оптимальный темп прогулки, разблокируется дополнительная информация о маршруте
        Провал: Игрок получает стандартный темп прогулки
        
        Проверка 1b: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок внимательно слушает информацию от аудиогида, разблокируется дополнительная информация о истории Елисейских полей
        Провал: Игрок получает только базовую информацию
        
        Проверка 2: Social (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с NPC, собирает больше историй о парадах и ночной подсветке, разблокируется достижение "Собиратель историй"
        Провал: Игрок получает только базовые истории
        
        Проверка 2b: Shopping (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно выбирает люксовые вещи, получает скидку 10% на покупки и разблокируется достижение "Мастер шопинга"
        Провал: Игрок платит стандартные цены
        
        Проверка 3: Photography (Этап 3)
        Требование: 0.3+
        Успех: Игрок делает качественные панорамные снимки, разблокируется достижение "Панорамный фотограф" и +5 XP
        Провал: Игрок делает обычные снимки
        
        Проверка 3b: Observation (Этап 3)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за 12 авеню, получает полную информацию о структуре Парижа и разблокируется достижение "Обозреватель Парижа"
        Провал: Игрок получает только базовую информацию о панораме
      mechanics_links: []
      assets: []
    
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 800 XP
          - Стиль: +15 (базово, может варьироваться в зависимости от выбора)
          - Репутация Paris Luxury Community: +15
          - Репутация Paris Tourism Community: +10
        
        Награды в зависимости от подхода к шопингу:
          - Полноценный шопинг: -10 000 еддис, стиль +20, разблокируется достижение "Люксовый шопер"
          - Экономный маршрут: 0 еддис, стиль +10, разблокируется достижение "Окно-шопер"
          - Сбалансированный подход: -3 000 еддис, стиль +15, разблокируется достижение "Умеренный шопер"
        
        Дополнительные награды (при успешных проверках навыков):
          - Дополнительная информация о маршруте (при успешной проверке Choice)
          - Дополнительная информация о истории Елисейских полей (при успешной проверке Awareness на этапе 1)
          - Достижение "Собиратель историй" (при успешной проверке Social)
          - Скидка 10% на покупки (при успешной проверке Shopping)
          - Достижение "Мастер шопинга" (при успешной проверке Shopping)
          - +5 XP и достижение "Панорамный фотограф" (при успешной проверке Photography)
          - Достижение "Обозреватель Парижа" (при успешной проверке Observation)
        
        Награды за темп прогулки:
          - Медленный темп: больше информации, достижение "Неторопливый исследователь"
          - Быстрый темп: экономия времени
          - Средний темп: баланс информации и времени
        
        Награды за побочные активности:
          - Примерка люксового аксессуара: достижение "Примерка роскоши"
          - Фотографирование витрин: достижение "Фотограф витрин"
          - Оба варианта: достижения обоих активностей
        
        Награды за подход к панораме:
          - Детальное наблюдение: достижение "Панорамный обозреватель", полная информация о Париже
          - Быстрый осмотр: экономия времени
          - Сбалансированный подход: оптимальный баланс
        
        Уникальные награды:
          - Достижение "Шопинг на Елисейских" (базовое достижение)
          - Доступ к информации о люксовых брендах
          - Связь с квестами люксового шопинга в других городах (Fifth Avenue в Нью-Йорке, Ginza в Токио)
      mechanics_links: []
      assets: []
    
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывается с глобальными сюжетами люксового шопинга в других городах.
        
        Связанные квесты:
          - "Париж: люксовый шопинг" (разблокируется при полноценном шопинге)
          - "Париж: экономичный маршрут" (разблокируется при экономном маршруте)
          - "Нью-Йорк: Fifth Avenue" (связан с люксовым шопингом)
          - "Токио: Ginza" (связан с люксовым шопингом)
          - "Париж: парад 14 июля" (разблокируется после завершения)
          - "Париж: ночная подсветка" (разблокируется после завершения)
        
        Влияние на репутацию:
          - Paris Luxury Community: +15 (базовая)
          - Paris Tourism Community: +10
          - Paris Social Community: +5 (при успешных проверках Social)
          - Paris Cultural Community: +5 (при успешных проверках Observation)
        
        Влияние на стиль:
          - Базовый бонус: +15
          - Максимальный бонус: +20 (при полноценном шопинге)
          - Минимальный бонус: +10 (при экономном маршруте)
      mechanics_links: []
      assets: []
