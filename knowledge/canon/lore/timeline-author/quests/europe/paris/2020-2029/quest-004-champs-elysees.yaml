summary:
  problem: Прогулка по Елисейским полям была в Markdown и не интегрировалась с пайплайном нарративных квестов.
  goal: Структурировать lifestyle-квест о Champs-Élysées в YAML с этапами, экономическими последствиями и культурными деталями.
  essence: Игрок проходит главную авеню Парижа от Place de la Concorde до Arc de Triomphe, взаимодействуя с кафе и люксовыми бутиками.
  key_points:
    - Этапы включают прогулку, посещение магазинов и подъём на Триумфальную арку.
    - Фиксированы элементы парада 14 июля, витрины брендов и парижский шик.
    - Награды дают стиль, а затраты отражают люксовый шопинг.
