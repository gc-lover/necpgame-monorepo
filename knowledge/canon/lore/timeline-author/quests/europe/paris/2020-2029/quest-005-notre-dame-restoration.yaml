content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Квест ID:** PARIS-2029-005  
        **Регион:** Европа — Париж  
        **Период:** 2020-2029  
        **Тип:** main  
        **Сложность:** hard  
        **Формат:** solo  
        **Продолжительность:** 4+ часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Игрок подключается к проекту восстановления собора, балансируя между сохранением готического наследия и внедрением
        кибер-технологий. Важные этапы: реконструкция шпиля, установка защитных систем и финальная церемония.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Notre-Dame de Paris — готический собор (1163-1345).  
        - Пожар 2019 года разрушил шпиль и крышу.  
        - Виктор Гюго и легенды о горгульях формируют культурный контекст.  
        - Горгульи и химеры отражают готический стиль.
      mechanics_links: []
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Вступление в команду реставраторов
        Локация: Париж, собор Нотр-Дам, центр реставрации
        Описание: Игрок присоединяется к команде реставраторов, изучает проект восстановления и знакомится с командой.
        Цели:
          - Прибыть к собору Нотр-Дам
          - Встретиться с руководителем проекта реставрации
          - Изучить проект восстановления собора
          - Познакомиться с командой реставраторов
          - Изучить состояние собора после пожара 2019 года
          - Присоединиться к проекту восстановления
          - Проверка навыков: Investigation 0.3+ для изучения проекта, Awareness 0.3+ для понимания состояния собора
        
        Этап 2: Выбор концепции восстановления (критический выбор)
        Локация: Париж, собор Нотр-Дам, зал обсуждений
        Описание: Игрок выбирает концепцию восстановления: историческая, модернистская или гибридная.
        Цели:
          - Выслушать предложения всех трёх концепций восстановления
          - Изучить варианты реставрации (исторический, модернистский, гибридный)
          - Принять решение о концепции восстановления
          - Обосновать свой выбор перед командой
          - Проверка навыков: Diplomacy 0.4+ для обоснования выбора, Ethics 0.3+ для морального выбора
        
        Этап 3: Реконструкция шпиля
        Локация: Париж, собор Нотр-Дам, строительная площадка
        Описание: Реконструкция шпиля с использованием AR-проекций и материалов.
        Цели:
          - Изучить AR-проекции нового шпиля
          - Выбрать материалы для реконструкции
          - Координировать работу по реконструкции шпиля
          - Контролировать качество работ
          - Обеспечить соответствие выбранной концепции
          - Проверка навыков: Engineering 0.4+ для координации работ, Architecture 0.4+ для контроля качества
        
        Этап 4: Интеграция противопожарных систем
        Локация: Париж, собор Нотр-Дам, внутренние помещения
        Описание: Интеграция противопожарных систем и укрепление каркаса.
        Цели:
          - Установить современные противопожарные системы
          - Укрепить каркас собора
          - Интегрировать системы безопасности
          - Обеспечить защиту от будущих пожаров
          - Протестировать новые системы
          - Проверка навыков: Security 0.4+ для установки систем, Engineering 0.4+ для укрепления каркаса
        
        Этап 5: Торжественное открытие
        Локация: Париж, собор Нотр-Дам, площадь перед собором
        Описание: Торжественное открытие и фиксация нового облика.
        Цели:
          - Подготовиться к торжественному открытию
          - Принять участие в церемонии открытия
          - Зафиксировать новый облик собора
          - Взаимодействовать с горожанами и туристами
          - Наблюдать за реакцией на восстановленный собор
          - Проверка навыков: Social 0.3+ для взаимодействия, Awareness 0.3+ для наблюдений
      mechanics_links: []
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Руководитель проекта (Профессор Марк Лефевр)
        Диалог 1 (начальный):
          - Профессор Лефевр: "Bonjour! Добро пожаловать в проект восстановления Нотр-Дам! Вы здесь, чтобы помочь нам возродить этот символ Парижа?"
          - Игрок: "Да, расскажите о проекте."
          - Профессор Лефевр: "После пожара 2019 года мы столкнулись с историческим вызовом. Нужно не просто восстановить собор, но решить, как он будет выглядеть в будущем."
          - Игрок: "Какие варианты?"
          - Профессор Лефевр: "У нас есть три концепции: историческая точность, модернизация или гибридный подход. Каждый вариант имеет свои преимущества и последствия."
        
        Историк (Доктор Мари Дюбуа)
        Диалог 2:
          - Доктор Дюбуа: "Исторический вариант — это точное воссоздание оригинального шпиля 19 века. Это сохранит наследие и историческую ценность собора."
          - Игрок: "А что с модернизацией?"
          - Доктор Дюбуа: "Модернизация — это разрыв с традицией. Стеклянный шпиль и кибер-горгульи могут вызвать неоднозначную реакцию. Но это символ будущего."
          - Игрок: "А гибрид?"
          - Доктор Дюбуа: "Гибрид — это компромисс. Сочетание готического стиля с современными технологиями. Это баланс между прошлым и будущим."
        
        Архитектор-модернист (Архитектор Пьер Морено)
        Диалог 3:
          - Архитектор Морено: "Модернизация — это возможность создать символ нового века! Стеклянный шпиль будет сиять как маяк будущего Парижа."
          - Игрок: "Но это изменит исторический облик."
          - Архитектор Морено: "История жива, когда она развивается. Нотр-Дам должен отражать не только прошлое, но и настоящее. Кибер-горгульи будут защищать собор, используя современные технологии."
          - Игрок: "А что думают горожане?"
          - Архитектор Морено: "Многие поддерживают модернизацию, но есть и консерваторы. Это вопрос времени и смелости."
        
        Гибридный архитектор (Архитектор Софи Мартен)
        Диалог 4:
          - Архитектор Мартен: "Гибридный подход — это золотая середина. Мы сохраним готический стиль, но добавим современные технологии безопасности."
          - Игрок: "Как это будет выглядеть?"
          - Архитектор Мартен: "Готический шпиль с современными материалами, традиционные горгульи с технологическими функциями. Это уважение к истории с взглядом в будущее."
          - Игрок: "А реакция горожан?"
          - Архитектор Мартен: "Гибрид обычно принимается лучше всего. Это компромисс, который устраивает большинство."
        
        Местный житель (Жан-Пьер)
        Диалог 5:
          - Жан-Пьер: "Нотр-Дам — это сердце Парижа! Я помню пожар 2019 года. Это была трагедия. Но теперь мы можем восстановить собор."
          - Игрок: "Что вы думаете о вариантах?"
          - Жан-Пьер: "Я за исторический вариант. Собор должен остаться таким, каким был всегда. Это наше наследие!"
          - Игрок: "А современные технологии?"
          - Жан-Пьер: "Технологии нужны для защиты, но внешний вид должен быть историческим. Это важно для будущих поколений."
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Подход к изучению проекта
        Условие: При вступлении в команду
        Варианты:
          - Детальное изучение: больше времени на изучение, разблокируется полная информация о проекте
          - Быстрое изучение: быстро присоединиться, экономить время
          - Сбалансированный подход: оптимальный баланс изучения и времени
        
        Выбор 2: Концепция восстановления (критический выбор)
        Условие: При выборе концепции восстановления
        Варианты:
          - Исторический вариант: точное воссоздание оригинала, +25 к культуре, +15 репутация Historical Preservation Society, разблокируется квест "Париж: сохранение наследия", но -10 репутация Modern Architecture Community
          - Модернизация: стеклянный шпиль и кибер-горгульи, +20 к культуре, +15 репутация Modern Architecture Community, разблокируется квест "Париж: современная архитектура", но -10 репутация Historical Preservation Society
          - Гибрид: сочетание готики и современных технологий, +22 к культуре, +10 репутация в обеих группах, разблокируется квест "Париж: баланс традиций и инноваций", баланс репутации
        
        Выбор 3: Материалы для реконструкции шпиля
        Условие: При реконструкции шпиля
        Варианты:
          - Традиционные материалы: камень и дерево, аутентично, но дороже и медленнее
          - Современные материалы: композиты и стекло, быстрее и дешевле, но менее аутентично
          - Смешанные материалы: комбинация традиционных и современных, баланс аутентичности и эффективности
        
        Выбор 4: Подход к церемонии открытия
        Условие: При подготовке к открытию
        Варианты:
          - Торжественная церемония: масштабное событие, больше репутации, разблокируется достижение "Организатор церемонии"
          - Скромная церемония: простое открытие, меньше затрат
          - Сбалансированный подход: оптимальный баланс торжественности и скромности
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Investigation (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает проект, разблокируется полная информация о состоянии собора и планах восстановления
        Провал: Игрок получает только базовую информацию
        
        Проверка 1b: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок понимает все аспекты состояния собора после пожара, разблокируется дополнительная информация о повреждениях
        Провал: Игрок получает только общее представление о состоянии
        
        Проверка 2: Diplomacy (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно обосновывает свой выбор концепции, получает поддержку команды и разблокируется достижение "Дипломат реставрации"
        Провал: Игрок получает стандартную реакцию на выбор
        
        Проверка 2b: Ethics (Этап 2)
        Требование: 0.3+
        Успех: Игрок понимает моральные аспекты выбора, разблокируется достижение "Этичный реставратор"
        Провал: Игрок делает выбор без полного понимания последствий
        
        Проверка 3: Engineering (Этап 3)
        Требование: 0.4+
        Успех: Игрок эффективно координирует реконструкцию шпиля, ускоряет процесс на 15% и разблокируется достижение "Инженер-реставратор"
        Провал: Игрок координирует стандартно
        
        Проверка 3b: Architecture (Этап 3)
        Требование: 0.4+
        Успех: Игрок обеспечивает высокое качество работ, улучшает результат на 20% и разблокируется достижение "Архитектор-мастер"
        Провал: Игрок обеспечивает стандартное качество
        
        Проверка 4: Security (Этап 4)
        Требование: 0.4+
        Успех: Игрок успешно интегрирует противопожарные системы, повышает безопасность на 25% и разблокируется достижение "Мастер безопасности"
        Провал: Игрок устанавливает стандартные системы
        
        Проверка 4b: Engineering (Этап 4)
        Требование: 0.4+
        Успех: Игрок эффективно укрепляет каркас, повышает устойчивость на 20% и разблокируется достижение "Инженер-строитель"
        Провал: Игрок укрепляет каркас стандартно
        
        Проверка 5: Social (Этап 5)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с горожанами, получает дополнительные похвалы и разблокируется достижение "Народный герой" и +5 XP
        Провал: Игрок получает стандартную реакцию
        
        Проверка 5b: Awareness (Этап 5)
        Требование: 0.3+
        Успех: Игрок замечает все реакции на восстановленный собор, получает дополнительную информацию о влиянии на Париж
        Провал: Игрок видит только основные реакции
      mechanics_links: []
      assets: []
    
