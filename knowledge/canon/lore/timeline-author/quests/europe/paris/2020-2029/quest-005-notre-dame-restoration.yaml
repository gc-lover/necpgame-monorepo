summary:
  problem: Требуется зафиксировать квест о восстановлении собора Нотр-Дам после пожара 2019 года в формате знаний.
  goal: Описать этапы реконструкции, ключевые выборы стиля и игровые последствия.
  essence: Игрок помогает возродить собор, выбирая между исторической точностью и кибер-модернизацией, что влияет на облик Парижа.
  key_points:
    - Включён выбор из трёх вариантов реставрации (исторический, модерн, гибрид).
    - Используются AR и противопожарные технологии для восстановления шпиля и защиты собора.
    - Финал фиксирует культурный рейтинг и внешний вид Нотр-Дама.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Квест ID:** PARIS-2029-005  
        **Регион:** Европа — Париж  
        **Период:** 2020-2029  
        **Тип:** main  
        **Сложность:** hard  
        **Формат:** solo  
        **Продолжительность:** 4+ часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Игрок подключается к проекту восстановления собора, балансируя между сохранением готического наследия и внедрением
        кибер-технологий. Важные этапы: реконструкция шпиля, установка защитных систем и финальная церемония.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Notre-Dame de Paris — готический собор (1163-1345).  
        - Пожар 2019 года разрушил шпиль и крышу.  
        - Виктор Гюго и легенды о горгульях формируют культурный контекст.  
        - Горгульи и химеры отражают готический стиль.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Вступление в команду реставраторов.  
        2. Выбор концепции восстановления: историческая, модернистская или гибридная.  
        3. Реконструкция шпиля с использованием AR-проекций и материалов.  
        4. Интеграция противопожарных систем и укрепление каркаса.  
        5. Торжественное открытие и фиксация нового облика.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Ключевые выборы'
      body: |
        - Исторический вариант — точное воссоздание оригинала.  
        - Модернизация — стеклянный шпиль и кибер-горгульи.  
        - Гибрид — сочетание готики и современных технологий.

        Выбор влияет на визуальный стиль, реакции горожан и последующие квесты Парижа.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - XP: 5 000  
        - Культура: +20  
        - Валюта: 0  
        - Последствия: закреплённый вид собора и новые сюжетные ветки.

        Механики: строительный проект, ветвящийся выбор, культурные последствия.
      mechanics_links: []
      assets: []
