summary:
  problem: Не хватает квеста, демонстрирующего богемную культуру Монмартра и карьеру художника.
  goal: Познакомить игрока с артистической жизнью холма, мини-игрой рисования и социальными контактами.
  essence: Квест превращает героя в уличного художника, вводит площадку Place du Tertre и завершает вечерним шоу.
  key_points:
    - Подъём к базилике Сакре-Кёр и аренда места на площади художников.
    - Мини-игра рисования портретов туристов для заработка.
    - Вечер в Moulin Rouge закрепляет богемную атмосферу.
content:
  sections:
    - id: introduction
      title: Подъём на Монмартр
      body: |
        Игрок поднимается по лестницам или использует фуникулёр, получая вид на Париж и знакомясь с историей холма.
      mechanics_links: []
      assets: []
    - id: art-session
      title: Площадь художников
      body: |
        На Place du Tertre герой арендует мольберт и запускает мини-игру рисования портретов туристов, зарабатывая
        1 000–5 000 еддиков.
      mechanics_links:
        - mechanics/minigames/live-painting.yaml
      assets: []
    - id: social
      title: Богемные знакомства
      body: |
        Игрок взаимодействует с художниками, поэтами и музыкантами, открывая социальные связи и квестовую карьеру
        «Художник Монмартра».
      mechanics_links:
        - mechanics/social/networking.yaml
      assets: []
    - id: finale
      title: Вечер в Moulin Rouge
      body: |
        Завершение проходит в кабаре; игрок выбирает, продолжить ли богемную линию или остаться наблюдателем.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        2 000 XP, доход с продаж картин, репутация «Богемный артист» +5.
      mechanics_links: []
      assets: []
