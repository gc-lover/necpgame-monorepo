summary:
  problem: Не хватает квеста, демонстрирующего богемную культуру Монмартра и карьеру художника.
  goal: Познакомить игрока с артистической жизнью холма, мини-игрой рисования и социальными контактами.
  essence: Квест превращает героя в уличного художника, вводит площадку Place du Tertre и завершает вечерним шоу.
  key_points:
    - Подъём к базилике Сакре-Кёр и аренда места на площади художников.
    - Мини-игра рисования портретов туристов для заработка.
    - Вечер в Moulin Rouge закрепляет богемную атмосферу.
