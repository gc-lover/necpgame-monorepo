content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Подъём на Монмартр
        Локация: Париж, холм Монмартр, лестницы или фуникулёр
        Описание: Игрок поднимается по лестницам или использует фуникулёр, получая вид на Париж и знакомясь с историей холма.
        Цели:
          - Прибыть к подножию холма Монмартр
          - Выбрать способ подъёма (лестницы или фуникулёр)
          - Подняться на холм Монмартр
          - Полюбоваться видом на Париж с вершины холма
          - Изучить историю Монмартра
          - Дойти до базилики Сакре-Кёр
          - Проверка навыков: Awareness 0.3+ для изучения истории, Perception 0.3+ для наблюдений
        
        Этап 2: Площадь художников
        Локация: Париж, Place du Tertre
        Описание: На Place du Tertre герой арендует мольберт и запускает мини-игру рисования портретов туристов, зарабатывая 1 000–5 000 еддиков.
        Цели:
          - Прибыть на Place du Tertre (площадь художников)
          - Арендовать место для работы
          - Арендовать мольберт и материалы
          - Найти клиентов-туристов для портретов
          - Нарисовать портреты туристов
          - Заработать деньги от продажи портретов (1 000–5 000 еддиков)
          - Проверка навыков: Art 0.4+ для рисования портретов, Charisma 0.3+ для привлечения клиентов
        
        Этап 3: Богемные знакомства
        Локация: Париж, Place du Tertre и окрестности Монмартра
        Описание: Игрок взаимодействует с художниками, поэтами и музыкантами, открывая социальные связи и квестовую карьеру «Художник Монмартра».
        Цели:
          - Встретиться с местными художниками
          - Взаимодействовать с поэтами на площади
          - Взаимодействовать с музыкантами
          - Установить социальные связи с богемой Монмартра
          - Узнать о богемной жизни холма
          - Открыть карьеру "Художник Монмартра"
          - Проверка навыков: Social 0.3+ для взаимодействия, Networking 0.3+ для установления связей
        
        Этап 4: Вечер в Moulin Rouge
        Локация: Париж, кабаре Moulin Rouge
        Описание: Завершение проходит в кабаре; игрок выбирает, продолжить ли богемную линию или остаться наблюдателем.
        Цели:
          - Прибыть в кабаре Moulin Rouge
          - Принять участие в вечернем шоу
          - Наблюдать за выступлением артистов
          - Взаимодействовать с богемой в кабаре
          - Принять решение о будущем в богемной жизни
          - Завершить квест
          - Проверка навыков: Social 0.3+ для взаимодействия, Choice 0.3+ для решения
      mechanics_links:
        - mechanics/minigames/live-painting.yaml
        - mechanics/social/networking.yaml
      assets: [ ]
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Художник (Пьер Мартин)
        Диалог 1 (начальный):
          - Пьер: "Bonjour! Добро пожаловать на Монмартр! Вы тоже художник?"
          - Игрок: "Да, я хочу попробовать свои силы."
          - Пьер: "Отлично! Монмартр — это место, где рождается искусство. Здесь работали Пикассо, Ван Гог, Модильяни..."
          - Игрок: "Расскажите о Place du Tertre."
          - Пьер: "Place du Tertre — это площадь художников. Здесь можно арендовать место, рисовать портреты туристов и зарабатывать на жизнь. Это не просто работа — это образ жизни!"
        
        Арендодатель места (Мари Дюбуа)
        Диалог 2:
          - Мари: "Вы хотите арендовать место для работы? У нас есть свободные места на площади."
          - Игрок: "Сколько стоит?"
          - Мари: "Аренда места стоит 50 еддис в день. Это включает мольберт и базовые материалы. Дополнительные материалы можно купить отдельно."
          - Игрок: "А что если я не продам ни одной картины?"
          - Мари: "Это риск, но если вы будете активны и общительны, то найдёте клиентов. Главное — верить в себя и своё искусство!"
        
        Поэт (Жан-Люк)
        Диалог 3:
          - Жан-Люк: "Привет! Я поэт. Монмартр — это место, где искусство встречается с жизнью. Ты тоже творишь?"
          - Игрок: "Да, я рисую портреты."
          - Жан-Люк: "Отлично! Искусство связывает людей. Здесь на площади встречаются художники, поэты, музыканты... Это сообщество творческих людей."
          - Игрок: "Что особенного в Монмартре?"
          - Жан-Люк: "Монмартр — это душа Парижа. Здесь живёт богема, здесь рождается новое искусство. Это место, где прошлое встречается с настоящим."
        
        Музыкант (Софи Бернар)
        Диалог 4:
          - Софи: "Bonjour! Я играю здесь на гитаре. Монмартр — это место, где музыка оживает."
          - Игрок: "Что вы играете?"
          - Софи: "Французский шансон, классические композиции... Музыка помогает людям чувствовать. А вы художник?"
          - Игрок: "Да, я рисую портреты туристов."
          - Софи: "Замечательно! Искусство — это способ общения. Мы все создаём что-то прекрасное и делимся этим с миром."
        
        Посетитель кабаре (Анри)
        Диалог 5:
          - Анри: "Добро пожаловать в Moulin Rouge! Это легендарное кабаре Монмартра. Здесь собирается богема Парижа."
          - Игрок: "Расскажите о кабаре."
          - Анри: "Moulin Rouge существует уже более века. Здесь выступают лучшие артисты, танцоры, музыканты. Это место, где искусство встречается с развлечением."
          - Игрок: "Что здесь происходит?"
          - Анри: "Каждый вечер — это шоу. Танцы, музыка, атмосфера богемы. Это место, где можно отдохнуть и насладиться искусством."
      mechanics_links: [ ]
      assets: [ ]

    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Способ подъёма на Монмартр
        Условие: При подъёме на холм
        Варианты:
          - Лестницы: более медленно, но можно больше увидеть и изучить, разблокируется дополнительная информация о истории
          - Фуникулёр: быстрее, удобнее, экономия времени, но меньше информации
          - Смешанный подход: подняться на фуникулёре, спуститься по лестницам, оптимальный баланс
        
        Выбор 2: Подход к рисованию
        Условие: При работе на площади
        Варианты:
          - Фокус на качестве: рисовать качественные портреты, меньше клиентов, но выше цена (+3 000–5 000 еддис), разблокируется достижение "Мастер портрета"
          - Фокус на количестве: рисовать много портретов быстро, больше клиентов, но ниже цена (+1 000–3 000 еддис), разблокируется достижение "Быстрый художник"
          - Сбалансированный подход: баланс качества и количества, +2 000–4 000 еддис
        
        Выбор 3: Фокус социальных связей
        Условие: При взаимодействии с богемой
        Варианты:
          - Больше времени с художниками: установить связи с художниками, разблокируется информация о живописи
          - Больше времени с поэтами: установить связи с поэтами, разблокируется информация о литературе
          - Больше времени с музыкантами: установить связи с музыкантами, разблокируется информация о музыке
          - Сбалансированный подход: установить связи со всеми группами, получить информацию о всех видах искусства
        
        Выбор 4: Финальное решение о богемной линии (критический)
        Условие: В кабаре Moulin Rouge
        Варианты:
          - Продолжить богемную линию: посвятить себя жизни художника, разблокируется квест "Париж: карьера художника", разблокируется достижение "Богемный артист", +10 репутация Bohemian Community
          - Остаться наблюдателем: продолжить как хобби, разблокируется квест "Париж: хобби художника", +5 репутация Bohemian Community
          - Отказаться от богемной жизни: просто завершить квест, получить только базовые награды
      mechanics_links: [ ]
      assets: [ ]

    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко изучает историю Монмартра, разблокируется дополнительная информация о холме и его значении
        Провал: Игрок получает только базовую информацию
        
        Проверка 1b: Perception (Этап 1)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за видом на Париж, разблокируется дополнительная информация о достопримечательностях
        Провал: Игрок получает только общее представление о виде
        
        Проверка 2: Art (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно рисует портреты, получает больше денег (до +5 000 еддис) и разблокируется достижение "Мастер портрета" и +10 XP
        Провал: Игрок рисует стандартно, получает базовый доход (1 000–3 000 еддис)
        
        Проверка 2b: Charisma (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно привлекает клиентов, увеличивает количество заказов на 30% и разблокируется достижение "Харизматичный художник"
        Провал: Игрок привлекает стандартное количество клиентов
        
        Проверка 3: Social (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с богемой, устанавливает больше связей и разблокируется достижение "Богемный знакомый"
        Провал: Игрок получает только базовые связи
        
        Проверка 3b: Networking (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно устанавливает социальные связи, разблокируется дополнительная информация о карьере художника и разблокируется достижение "Сетевой мастер"
        Провал: Игрок получает только стандартные связи
        
        Проверка 4: Social (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с богемой в кабаре, получает дополнительные контакты и разблокируется достижение "Богемный общительный" и +5 XP
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 4b: Choice (Этап 4)
        Требование: 0.3+
        Успех: Игрок делает правильный выбор для финальной сцены, получает дополнительные бонусы и разблокируется достижение "Мудрый выбор"
        Провал: Игрок получает стандартные результаты выбора
      mechanics_links: [ ]
      assets: [ ]

    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 2 000 XP
          - Репутация "Богемный артист": +5 (базово, может варьироваться в зависимости от выбора)
          - Репутация Paris Art Community: +15
          - Репутация Bohemian Community: +5/+10 (в зависимости от выбора)
        
        Награды в зависимости от финального выбора:
          - Продолжить богемную линию: разблокируется квест "Париж: карьера художника", достижение "Богемный артист", +10 репутация Bohemian Community
          - Остаться наблюдателем: разблокируется квест "Париж: хобби художника", +5 репутация Bohemian Community
          - Отказаться от богемной жизни: только базовые награды
        
        Доход с продаж картин:
          - Базовый доход: 1 000–3 000 еддис (при стандартном подходе)
          - Доход при фокусе на качестве: +3 000–5 000 еддис
          - Доход при фокусе на количестве: +1 000–3 000 еддис
          - Доход при сбалансированном подходе: +2 000–4 000 еддис
          - Доход при успешной проверке Art: до +5 000 еддис
          - Доход при успешной проверке Charisma: увеличение на 30%
        
        Дополнительные награды (при успешных проверках навыков):
          - Дополнительная информация о истории Монмартра (при успешной проверке Awareness)
          - Дополнительная информация о достопримечательностях (при успешной проверке Perception)
          - +10 XP и достижение "Мастер портрета" (при успешной проверке Art)
          - Доход до +5 000 еддис (при успешной проверке Art)
          - Достижение "Харизматичный художник" (при успешной проверке Charisma)
          - Увеличение количества заказов на 30% (при успешной проверке Charisma)
          - Достижение "Богемный знакомый" (при успешной проверке Social на этапе 3)
          - Достижение "Сетевой мастер" (при успешной проверке Networking)
          - +5 XP и достижение "Богемный общительный" (при успешной проверке Social на этапе 4)
          - Достижение "Мудрый выбор" (при успешной проверке Choice)
        
        Награды за способ подъёма:
          - Лестницы: дополнительная информация о истории, достижение "Исследователь лестниц"
          - Фуникулёр: экономия времени
          - Смешанный подход: оптимальный баланс
        
        Награды за подход к рисованию:
          - Фокус на качестве: достижение "Мастер портрета", доход +3 000–5 000 еддис
          - Фокус на количестве: достижение "Быстрый художник", доход +1 000–3 000 еддис
          - Сбалансированный подход: доход +2 000–4 000 еддис
        
        Награды за фокус социальных связей:
          - Больше времени с художниками: информация о живописи, достижение "Знаток живописи"
          - Больше времени с поэтами: информация о литературе, достижение "Знаток литературы"
          - Больше времени с музыкантами: информация о музыке, достижение "Знаток музыки"
          - Сбалансированный подход: информация о всех видах искусства
        
        Уникальные награды:
          - Открытие карьеры "Художник Монмартра" (при взаимодействии с богемой)
          - Доступ к квестам богемной линии в зависимости от финального выбора
          - Влияние на все последующие артистические квесты в Париже
      mechanics_links: [ ]
      assets: [ ]

    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает карьеру художника и богемную линию Парижа.
        
        Связанные квесты:
          - "Париж: карьера художника" (разблокируется при выборе продолжить богемную линию)
          - "Париж: хобби художника" (разблокируется при выборе остаться наблюдателем)
          - "Париж: богемная жизнь" (разблокируется после любого выбора)
          - "Париж: артистические связи" (разблокируется после любого выбора)
          - "Париж: искусство Монмартра" (разблокируется после любого выбора)
        
        Влияние на репутацию:
          - Paris Art Community: +15 (базовая)
          - Bohemian Community: +5/+10 (в зависимости от финального выбора)
          - Paris Cultural Community: +5 (при успешных проверках Awareness)
          - Paris Social Community: +5 (при успешных проверках Social)
        
        Карьера:
          - Открытие карьеры "Художник Монмартра" (при взаимодействии с богемой)
          - Доступ к профессии художника и связанным механикам
      mechanics_links: [ ]
      assets: [ ]
