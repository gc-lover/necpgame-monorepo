      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Investigation (Этап 1)
        Требование: 0.3+
        Успех: Игрок находит лучший вход в катакомбы, разблокируется дополнительная информация о подземельях
        Провал: Игрок находит стандартный вход, получает только базовую информацию
        
        Проверка 1b: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок понимает все аспекты условий подземелья, разблокируется дополнительная информация о выживании
        Провал: Игрок получает только базовое понимание условий
        
        Проверка 2: Navigation (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно навигает по лабиринту, снижает риск потеряться на 50% и разблокируется достижение "Мастер навигации"
        Провал: Игрок испытывает трудности с навигацией, увеличивает риск потеряться
        
        Проверка 2b: Perception (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно изучает латинские надписи, разблокируется дополнительная информация о истории катакомб и разблокируется достижение "Знаток латыни"
        Провал: Игрок получает только базовое понимание надписей
        
        Проверка 2c: Survival (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно преодолевает страх и клаустрофобию, снижает риск психических эффектов на 30% и разблокируется достижение "Храбрый исследователь"
        Провал: Игрок испытывает страх и клаустрофобию, увеличивает риск психических эффектов
        
        Проверка 3: Social (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с катафилами, получает помощь и разблокируется достижение "Друг катафилов"
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 3b: Stealth (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно избегает засады, предотвращает конфликт и разблокируется достижение "Тень"
        Провал: Игрок попадает в засаду, начинается конфликт
        
        Проверка 3c: Diplomacy (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно ведёт переговоры с катафилами, получает доступ к скрытым комнатам и разблокируется достижение "Дипломат"
        Провал: Игрок получает стандартный результат переговоров
        
        Проверка 4: Investigation (Этап 4)
        Требование: 0.5+
        Успех: Игрок находит путь к комнате Z, разблокируется доступ к легендарной комнате и разблокируется достижение "Искатель легенд"
        Провал: Игрок не находит комнату Z, пропускает награды
        
        Проверка 4b: Puzzle (Этап 4)
        Требование: 0.4+
        Успех: Игрок успешно решает головоломки, получает доступ к артефактам и разблокируется достижение "Мастер головоломок"
        Провал: Игрок не может решить головоломки, не получает доступ к артефактам
        
        Проверка 4c: Awareness (Этап 4)
        Требование: 0.4+
        Успех: Игрок успешно преодолевает дополнительные проверки на устойчивость, получает дополнительные награды и разблокируется достижение "Несокрушимый"
        Провал: Игрок испытывает трудности с устойчивостью, получает только базовые награды
        
        Проверка 5: Navigation (Этап 5)
        Требование: 0.4+
        Успех: Игрок успешно находит путь назад, избегает статуса "Пропавший" и разблокируется достижение "Возвращение героя"
        Провал: Игрок теряется, получает статус "Пропавший", требуется помощь
        
        Проверка 5b: Survival (Этап 5)
        Требование: 0.4+
        Успех: Игрок успешно избегает опасностей подземелья, сохраняет всех членов команды и разблокируется достижение "Выживший"
        Провал: Игрок теряет членов команды, увеличивается риск смерти
      mechanics_links: []
      assets: []
    
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 3 000 XP
          - Репутация Paris Exploration Community: +15
          - Репутация Cataphiles: +5/+10/-10 (в зависимости от выбора)
        
        Награды в зависимости от найденных артефактов:
          - Редкие артефакты из комнаты Z: +1-3 уникальных артефакта (при успешном доступе к комнате)
          - Элементы лора: +10 к культуре (при изучении надписей)
          - Уникальные записи: +1 книга истории (при исследовании комнаты)
        
        Риски и последствия:
          - Потеря членов команды: при провале проверки Survival на этапе 5, теряется 1-2 члена команды
          - Статус "Пропавший": при провале проверки Navigation на этапе 5, игрок получает статус "Пропавший", требуется помощь для выхода
          - Психические эффекты: при провале проверки Survival на этапе 2, игрок получает дебафф "Клаустрофобия" на 1 час
        
        Дополнительные награды (при успешных проверках навыков):
          - Дополнительная информация о катакомбах (при успешной проверке Investigation на этапе 1)
