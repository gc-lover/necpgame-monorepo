          - Достижение "Друг катафилов" (при успешной проверке Social на этапе 3)
          - Достижение "Тень" (при успешной проверке Stealth на этапе 3)
          - Достижение "Дипломат" (при успешной проверке Diplomacy на этапе 3)
          - Доступ к скрытым комнатам (при успешной проверке Diplomacy на этапе 3)
          - Достижение "Искатель легенд" (при успешной проверке Investigation на этапе 4)
          - Доступ к комнате Z (при успешной проверке Investigation на этапе 4)
