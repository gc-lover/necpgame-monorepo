    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Проводник (Люк Дюбуа)
        Диалог 1 (начальный):
          - Люк: "Вы хотите исследовать катакомбы? Это опасно. 300 километров туннелей, 6 миллионов скелетов... Вы готовы?"
          - Игрок: "Да, я готов к вызову."
          - Люк: "Хорошо. Катакомбы — это не место для новичков. Здесь легко потеряться, и никто не найдёт вас. Вы понимаете риски?"
          - Игрок: "Расскажите о катакомбах."
          - Люк: "Катакомбы Парижа — это подземный лабиринт под городом. Здесь покоятся останки миллионов людей. И здесь живут катафилы — те, кто знает эти туннели лучше, чем свои дома."
        
        Катафил (Мари)
        Диалог 2 (встреча в катакомбах):
          - Мари: "Кто вы? Вы не катафилы... Что вы здесь делаете?"
          - Игрок: "Мы исследуем катакомбы."
          - Мари: "Исследуете? Катакомбы — это не музей. Это наш дом. Вы вторглись на нашу территорию."
          - Игрок: "Мы не хотим вредить."
          - Мари: "Хм... Возможно, я могу помочь вам. Но только если вы будете уважать наши правила. Вы ищете комнату Z?"
          - Игрок: "Да, мы ищем комнату Z."
          - Мари: "Легендарная комната... Немногие находят её. Я могу показать путь, но это будет стоить."
        
        Враждебный катафил (Жан)
        Диалог 3 (засада):
          - Жан: "Остановитесь! Вы на нашей территории. Отдайте всё, что у вас есть, и мы позволим вам уйти."
          - Игрок: "Мы не хотим конфликта."
          - Жан: "Слишком поздно. Вы вторглись. Теперь вы будете платить."
          - Игрок: "Мы готовы к бою."
          - Жан: "Хорошо. Вы получили то, что заслужили. Но помните: в катакомбах легко потеряться, и никто не найдёт вас."
        
        Исследователь (Доктор Пьер Мартин)
        Диалог 4 (в комнате Z):
          - Доктор Мартин: "Вы нашли комнату Z... Я не думал, что кто-то ещё сможет найти её."
          - Игрок: "Вы тоже исследовали катакомбы?"
          - Доктор Мартин: "Да, я исследовал катакомбы много лет. Комната Z — это легенда. Здесь хранятся артефакты и записи, которые могут изменить наше понимание истории."
          - Игрок: "Что вы знаете о комнате?"
          - Доктор Мартин: "Комната Z содержит древние артефакты и уникальные записи. Но она защищена головоломками и ловушками. Только самые умные и смелые могут добраться до её секретов."
