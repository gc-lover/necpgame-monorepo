content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Вход в катакомбы
        Локация: Париж, вход в катакомбы (нелегальный)
        Описание: Игроки ищут нелегальный вход и спускаются на 20 метров под землю. Первые коридоры вводят правила выживания и ограничения по освещению.
        Цели:
          - Найти нелегальный вход в катакомбы
          - Изучить историю катакомб (300 км туннелей, 6 миллионов скелетов)
          - Подготовить снаряжение (фонари, карты, провизия)
          - Спуститься на 20 метров под землю
          - Войти в первые коридоры катакомб
          - Адаптироваться к условиям подземелья (темнота, узкие проходы)
          - Проверка навыков: Investigation 0.3+ для поиска входа, Awareness 0.3+ для понимания условий
        
        Этап 2: Лабиринт катакомб
        Локация: Париж, катакомбы, подземные туннели
        Описание: Подземный маршрут полон стен из черепов, латинских надписей и узких туннелей. Навигация требует отметок и периодических проверок на страх.
        Цели:
          - Исследовать лабиринт катакомб
          - Навигация по туннелям (стены из черепов, латинские надписи)
          - Оставлять отметки для возвращения
          - Проходить узкие туннели
          - Преодолевать страх и клаустрофобию
          - Изучать латинские надписи и символы
          - Проверка навыков: Navigation 0.4+ для навигации, Perception 0.3+ для изучения надписей, Survival 0.3+ для преодоления страха
        
        Этап 3: Встреча с катафилами
        Локация: Париж, катакомбы, скрытые комнаты
        Описание: Катафилы могут предложить помощь или устроить засаду. Выбор взаимодействия влияет на доступ к скрытым комнатам.
        Цели:
          - Встретиться с катафилами (обитатели подземелий)
          - Определить намерения катафилов (помощь или вражда)
          - Взаимодействовать с катафилами (диалог, торговля, конфликт)
          - Получить информацию о скрытых комнатах
          - Разблокировать доступ к секретным местам
          - Проверка навыков: Social 0.3+ для взаимодействия, Stealth 0.3+ для избежания засады, Diplomacy 0.3+ для переговоров
        
        Этап 4: Комната Z
        Локация: Париж, катакомбы, легендарная комната Z
        Описание: Легендарная комната содержит артефакты и уникальные записи. Попадание туда требует решения головоломок и дополнительных проверок на устойчивость.
        Цели:
          - Найти путь к легендарной комнате Z
          - Решить головоломки для доступа к комнате
          - Разгадать древние руны и символы
          - Преодолеть дополнительные проверки на устойчивость
          - Исследовать комнату Z (артефакты, записи)
          - Забрать найденные артефакты
          - Проверка навыков: Investigation 0.5+ для поиска, Puzzle 0.4+ для головоломок, Awareness 0.4+ для устойчивости
        
        Этап 5: Возвращение на поверхность
        Локация: Париж, катакомбы, выход на поверхность
        Описание: Возвращение на поверхность требует успешной навигации и избежания опасностей. Потеря пути может привести к статусу "Пропавший".
        Цели:
          - Найти путь назад к выходу
          - Использовать оставленные отметки для навигации
          - Избежать опасностей подземелья
          - Преодолеть страх и усталость
          - Выйти на поверхность
          - Сохранить найденные артефакты
          - Проверка навыков: Navigation 0.4+ для возвращения, Survival 0.4+ для избежания опасностей
