summary:
  problem: Для Парижа требуется мрачный эксплоринг, задействующий знаменитые катакомбы и угрозу потеряться.
  goal: Позволить группе игроков исследовать нелегальные туннели и найти легендарную комнату Z.
  essence: Квест сочетает хоррор, навигацию и взаимодействие с катафилами — обитателями подземелий.
  key_points:
    - 300 километров туннелей и 6 миллионов скелетов создают атмосферу «Империи смерти».
    - Катафилы выступают проводниками или противниками, добавляя социальную динамику.
    - Экспедиция может завершиться находкой артефактов или пропажей партии.
content:
  sections:
    - id: entry
      title: Вход в катакомбы
      body: |
        Игроки ищут нелегальный вход и спускаются на 20 метров под землю. Первые коридоры вводят правила выживания и
        ограничения по освещению.
      mechanics_links:
        - mechanics/exploration/darkness-navigation.yaml
      assets: []
    - id: labyrinth
      title: Лабиринт
      body: |
        Подземный маршрут полон стен из черепов, латинских надписей и узких туннелей. Навигация требует отметок и
        периодических проверок на страх.
      mechanics_links:
        - mechanics/survival/claustrophobia-checks.yaml
      assets: []
    - id: cataphiles
      title: Встреча с катафилами
      body: |
        Катафилы могут предложить помощь или устроить засаду. Выбор взаимодействия влияет на доступ к скрытым комнатам.
      mechanics_links:
        - mechanics/social/faction-reputation.yaml
      assets: []
    - id: secret
      title: Комната Z
      body: |
        Легендарная комната содержит артефакты и уникальные записи. Попадание туда требует решения головоломок и
        дополнительных проверок на устойчивость.
      mechanics_links:
        - mechanics/puzzle/ancient-runes.yaml
      assets: []
    - id: rewards
      title: Награды и риски
      body: |
        3 000 XP, редкие артефакты и элементы лора. Шанс потерять членов команды или получить статус «Пропавший»
        без правильной навигации.
      mechanics_links: []
      assets: []
