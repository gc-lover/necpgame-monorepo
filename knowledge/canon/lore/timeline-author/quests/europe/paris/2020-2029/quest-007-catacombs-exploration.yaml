    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Способ входа в катакомбы
        Условие: При поиске входа
        Варианты:
          - Легальный вход: официальный вход с гидом, безопасно, но дороже и меньше свободы, разблокируется базовая информация
          - Нелегальный вход: нелегальный вход без гида, рискованно, но дешевле и больше свободы, разблокируется скрытая информация
          - С проводником: вход с опытным проводником, баланс безопасности и свободы, разблокируется дополнительная информация
        
        Выбор 2: Подход к навигации
        Условие: При навигации по лабиринту
        Варианты:
          - Аккуратная навигация: тщательно оставлять отметки, медленнее, но безопаснее, снижает риск потеряться
          - Быстрая навигация: быстро двигаться, меньше отметок, быстрее, но рискованнее, увеличивает риск потеряться
          - Сбалансированный подход: оптимальный баланс скорости и безопасности
        
        Выбор 3: Взаимодействие с катафилами (критический)
        Условие: При встрече с катафилами
        Варианты:
          - Дружелюбный подход: попытаться подружиться, может получить помощь, разблокируется доступ к скрытым комнатам, +10 репутация Cataphiles
          - Агрессивный подход: быть готовым к бою, может избежать засады, но конфликт, -10 репутация Cataphiles
          - Нейтральный подход: оставаться нейтральным, стандартное взаимодействие, баланс репутации
        
        Выбор 4: Подход к поиску комнаты Z
        Условие: При поиске легендарной комнаты
        Варианты:
          - Интенсивный поиск: тщательно искать, больше времени, но больше шансов найти комнату, разблокируется доступ к комнате Z
          - Быстрый поиск: быстро искать, меньше времени, но меньше шансов найти комнату
          - С помощью катафилов: попросить помощи у катафилов, требует хороших отношений, но увеличивает шансы найти комнату
