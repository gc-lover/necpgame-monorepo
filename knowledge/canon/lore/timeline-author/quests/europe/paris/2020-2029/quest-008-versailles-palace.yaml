        Проверка 2: History (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно изучает историю абсолютизма, разблокируется достижение "Знаток истории" и +5 XP
        Провал: Игрок получает только базовое понимание истории
        
        Проверка 2b: Observation (Этап 2)
        Требование: 0.3+
        Успех: Игрок внимательно наблюдает за интерьерами, разблокируется дополнительная информация о роскоши и разблокируется достижение "Наблюдатель"
