content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест PARIS-2029-008 — культурная поездка в Версаль. Игрок добирается до дворца, проходит экскурсию и завершается
        иммерсивным балом через VR-инсталляцию.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Поездка в Версаль
        Локация: Париж → Версаль, транспорт, дворец Версаль, вход
        Описание: Игрок добирается до дворца Версаль из Парижа и регистрируется на экскурсию.
        Цели:
          - Отправиться из Парижа в Версаль (транспорт)
          - Прибыть к дворцу Версаль
          - Пройти регистрацию на экскурсию
          - Изучить историю Версаля (дворец Короля-Солнца Людовика XIV)
          - Получить билеты на экскурсию и VR-сеанс
          - Войти в дворец
          - Проверка навыков: Planning 0.3+ для планирования поездки, Awareness 0.3+ для изучения истории
        
        Этап 2: Экскурсия по дворцу
        Локация: Версаль, королевские апартаменты, Зеркальная галерея, зал сражений
        Описание: Осмотр королевских апартаментов, Зеркальной галереи и зала сражений. Дворец насыщен золотом, зеркалами и символами абсолютизма.
        Цели:
          - Осмотреть королевские апартаменты
          - Посетить Зеркальную галерею (67 метров, 357 зеркал)
          - Изучить зал сражений
          - Взаимодействовать с интерактивными экспонатами
          - Изучить историю абсолютизма и роскоши двора
          - Наблюдать за интерьерами (золото, зеркала, символы королевской власти)
          - Проверка навыков: History 0.4+ для изучения истории, Observation 0.3+ для наблюдения за интерьерами
        
        Этап 3: Прогулка по садам
        Локация: Версаль, сады, фонтаны, geometric art installations
        Описание: Прогулка по садам, активация музыкальных фонтанов и geometric art installations. Сады спроектированы Андре Ленотром и сопровождаются музыкой Люлли.
        Цели:
          - Прогуляться по садам Версаля
          - Активировать музыкальные фонтаны
          - Взаимодействовать с geometric art installations
          - Изучить геометрию садов (симметрия, порядок, контроль природы)
          - Насладиться музыкой Люлли
          - Сделать фотографии садов
          - Проверка навыков: Appreciation 0.3+ для наслаждения искусством, Photography 0.3+ для фотографий
        
        Этап 4: VR-реконструкция бала Людовика XIV
        Локация: Версаль, VR-инсталляция
        Описание: Запуск VR-реконструкции бала Людовика XIV и участие в танце. Иммерсивный опыт двора "Короля-Солнца".
        Цели:
          - Запустить VR-реконструкцию бала
          - Погрузиться в виртуальный бал XVII века
          - Взаимодействовать с историческими персонажами (Людовик XIV, придворные)
          - Принять участие в танце (менуэт, гавот)
          - Изучить придворный этикет и манеры
          - Пережить опыт бала Короля-Солнца
          - Проверка навыков: Social 0.3+ для взаимодействия, Dance 0.3+ для танца, Etiquette 0.3+ для придворного этикета
        
        Этап 5: Сбор полевых записей
        Локация: Версаль, архив культурного наследия
        Описание: Сбор полевых записей для архива культурного наследия. Документирование опыта визита в Версаль.
        Цели:
          - Собрать полевые записи о визите
          - Документировать опыт экскурсии
          - Записать впечатления о VR-бале
          - Создать записи для архива культурного наследия
          - Завершить квест
          - Проверка навыков: Documentation 0.3+ для создания записей, Writing 0.3+ для написания отчетов
