    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Гид (Мари Дюбуа)
        Диалог 1 (начальный):
          - Мари: "Bonjour! Добро пожаловать в Версаль! Вы готовы к экскурсии?"
          - Игрок: "Да, я готов."
          - Мари: "Отлично! Версаль — это дворец Короля-Солнца Людовика XIV. Здесь вы увидите роскошь абсолютизма и величие французской монархии."
          - Игрок: "Расскажите о дворце."
          - Мари: "Версаль считается величайшим дворцом Европы. Дворец насыщен золотом, зеркалами и символами королевской власти. Здесь жил Король-Солнце и его придворные."
        
        Историк (Доктор Пьер Мартин)
        Диалог 2 (в Зеркальной галерее):
          - Доктор Мартин: "Вы находитесь в Зеркальной галерее — самом известном зале Версаля. 67 метров в длину, 357 зеркал..."
          - Игрок: "Почему это так важно?"
          - Доктор Мартин: "Зеркальная галерея символизирует абсолютизм. Зеркала отражают свет и создают иллюзию бесконечности — метафора безграничной власти короля."
          - Игрок: "А что о балах?"
          - Доктор Мартин: "Здесь проходили самые роскошные балы Европы. Людовик XIV устраивал великолепные празднества, чтобы продемонстрировать своё могущество."
        
        VR-оператор (Люк Бернар)
        Диалог 3 (перед VR-сеансом):
          - Люк: "Готовы к VR-реконструкции бала Людовика XIV? Это уникальный опыт — вы окажетесь на балу XVII века."
          - Игрок: "Да, я готов."
          - Люк: "VR-реконструкция полностью погрузит вас в эпоху Короля-Солнца. Вы встретите исторических персонажей, научитесь танцевать менуэт и узнаете придворный этикет."
          - Игрок: "Что я увижу?"
          - Люк: "Вы увидите бал во всей его роскоши: музыку Люлли, танцы, блеск золота. Это путешествие во времени."
        
        Посетитель (Анри)
        Диалог 4 (в садах):
          - Анри: "Версальские сады — это произведение искусства! Геометрические формы, симметрия, порядок..."
          - Игрок: "Кто создал сады?"
          - Анри: "Сады спроектированы Андре Ленотром — великим садовником. Он создал геометрические формы, которые символизируют контроль человека над природой. Это метафора абсолютизма."
          - Игрок: "А музыка?"
          - Анри: "Музыка Люлли сопровождает фонтаны. Это создаёт атмосферу балов Короля-Солнца. Музыка оживляет сады."
      mechanics_links: [ ]
      assets: [ ]

    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Способ поездки в Версаль
        Условие: При планировании поездки
        Варианты:
          - Поезд: быстро и удобно, стандартная стоимость (-25 еддис)
          - Автомобиль: свобода, но дороже (-40 еддис)
          - Экскурсионный автобус: с гидом, включает информацию, дешевле (-30 еддис)
        
        Выбор 2: Фокус экскурсии по дворцу
        Условие: При осмотре дворца
        Варианты:
          - Фокус на истории: детальное изучение истории, больше информации, разблокируется достижение "Знаток истории"
          - Фокус на искусстве: изучение интерьеров и искусства, больше впечатлений, разблокируется достижение "Ценитель искусства"
          - Сбалансированный подход: баланс истории и искусства
        
        Выбор 3: Подход к прогулке по садам
        Условие: При прогулке по садам
        Варианты:
          - Активная прогулка: быстро обойти все сады, экономия времени
          - Медленная прогулка: тщательно изучить сады, больше впечатлений, разблокируется дополнительная информация
          - Сбалансированный подход: оптимальный баланс
        
        Выбор 4: Уровень участия в VR-бале (критический)
        Условие: В VR-реконструкции бала
        Варианты:
          - Активное участие: полностью погрузиться в бал, участвовать в танцах, разблокируется достижение "Танцор двора", +5 XP
          - Наблюдение: наблюдать за балом, меньше участия, но больше информации
          - Сбалансированный подход: умеренное участие, баланс опыта и информации
