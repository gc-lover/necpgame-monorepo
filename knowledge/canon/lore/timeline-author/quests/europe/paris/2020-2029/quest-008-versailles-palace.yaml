summary:
  problem: Необходимо представить Версаль как культурный центр с VR-реконструкцией балов Людовика XIV.
  goal: Сформировать квест, объединяющий экскурсию по дворцу, садам и иммерсивный опыт двора «Короля-Солнца».
  essence: Игрок посещает залы, наблюдает зеркальную галерею и участвует в виртуальном балу XVII века.
  key_points:
    - Подчёркнуты роскошь интерьеров и геометрические сады.
    - Есть этап VR-погружения в бал Людовика XIV.
    - Награды дают культурный рейтинг и ачивку «Визит к Королю-Солнцу».
