    - id: regional-details
      title: Региональные детали
      body: |
        - Haute cuisine формирует ожидания гостей и NPC.  
        - Истории про багеты, круассаны и «Bon appétit!» усиливают атмосферу.  
        - Сомелье рассказывают о регионах Бордо и Бургундии.
      mechanics_links: []
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Официант в кафе (Пьер)
        Диалог 1 (завтрак):
          - Пьер: "Bonjour! Добро пожаловать! Что желаете заказать?"
          - Игрок: "Круассан и кофе, пожалуйста."
          - Пьер: "Отличный выбор! Традиционный французский завтрак. Круассан у нас свежий, только что из печи."
          - Игрок: "Расскажите о французском завтраке."
          - Пьер: "Французский завтрак — это искусство. Круассан, кофе, джем... Это начало дня в лучших традициях Парижа."
        
        Шеф-повар бистро (Шеф Марк)
        Диалог 2 (обед):
          - Шеф Марк: "Bonjour! Добро пожаловать в наше бистро! Вы заказали escargot и foie gras?"
          - Игрок: "Да, расскажите о блюдах."
          - Шеф Марк: "Escargot — это улитки в масле и чесноке. Классика французской кухни. А foie gras — это печень гуся, деликатес. Это основа haute cuisine."
          - Игрок: "Что такое haute cuisine?"
          - Шеф Марк: "Haute cuisine — это высокая кухня. Это искусство приготовления пищи, которое формирует ожидания гостей. Каждое блюдо — это произведение искусства."
        
        Кондитер в Ladurée (Мари)
        Диалог 3 (полдник):
          - Мари: "Bonjour! Добро пожаловать в Ladurée! Вы хотите попробовать наши знаменитые макароны?"
          - Игрок: "Да, покажите мне лучшие макароны."
          - Мари: "Макароны — это душа Ladurée. Мы создаём их с 1862 года. Каждый макарон — это баланс вкуса и текстуры."
          - Игрок: "Какие вкусы вы рекомендуете?"
          - Мари: "Я рекомендую классические вкусы: ваниль, шоколад, малина. Это основа французских десертов."
        
        Шеф-повар Michelin (Шеф Пьер Дюбуа)
        Диалог 4 (ужин):
          - Шеф Дюбуа: "Добро пожаловать в наш ресторан! Вы хотите базовое меню или дегустационное меню?"
          - Игрок: "Расскажите о дегустационном меню."
          - Шеф Дюбуа: "Дегустационное меню — это путешествие по французской кухне. 7 блюд, каждое — это произведение искусства. Это опыт, который изменит ваше понимание еды."
          - Игрок: "А что о базовом меню?"
          - Шеф Дюбуа: "Базовое меню — это классика. Качественные блюда, но без излишеств. Это тоже отличный выбор, но дегустационное меню — это что-то особенное."
        
        Сомелье (Анри)
        Диалог 5 (ночной перекус):
          - Анри: "Bonjour! Добро пожаловать! Вы хотите сырную дегустацию с вином?"
          - Игрок: "Да, расскажите о сырах."
          - Анри: "Французские сыры — это мир вкусов. У нас есть сыры из всех регионов Франции: Бри, Камамбер, Рокфор..."
          - Игрок: "А что о вине?"
          - Анри: "Вино — это душа Франции. Бордо, Бургундия, Шампань... Каждый регион создаёт своё вино. Я помогу вам подобрать идеальное сочетание."
          - Игрок: "Расскажите о vin pairing."
          - Анри: "Vin pairing — это искусство сочетания еды и вина. Каждый сыр требует своего вина. Это создаёт гармонию вкусов."
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Кафе для завтрака
        Условие: При выборе кафе
        Варианты:
          - Café de Flore: знаменитое кафе, дороже, но атмосфернее, разблокируется дополнительная информация
          - Les Deux Magots: историческое кафе, баланс цены и атмосферы
          - Обычное кафе: дешевле, но меньше атмосферы
        
        Выбор 2: Подход к обеду
        Условие: При заказе обеда
        Варианты:
          - Полный сет: escargot, foie gras, десерт, дороже, но полный опыт, разблокируется достижение "Гурман обеда"
          - Базовый набор: escargot и foie gras, стандартная цена
          - Дешёвый вариант: только одно блюдо, дешевле, но меньше опыта
        
        Выбор 3: Набор макарон
        Условие: В Ladurée
        Варианты:
          - Премиум набор: большой набор макарон, дороже, но больше вкусов, разблокируется достижение "Любитель макарон"
          - Стандартный набор: средний набор макарон, стандартная цена
          - Дешёвый набор: малый набор макарон, дешевле
        
        Выбор 4: Меню ужина (критический выбор)
        Условие: В ресторане Michelin
        Варианты:
          - Базовое меню: стандартное меню, 500 еддис, качественные блюда, но без излишеств
          - Премиальное дегустационное меню: 7 блюд, 5000 еддис, полный опыт haute cuisine, разблокируется достижение "Мишленовский гурман", максимальный бафф
          - Сбалансированный подход: среднее меню, 2000 еддис, баланс опыта и цены
        
        Выбор 5: Сырная дегустация
        Условие: В сомелье-баре
        Варианты:
          - Полная дегустация: все сыры с вином, дороже, но полный опыт, разблокируется достижение "Знаток сыров"
          - Стандартная дегустация: базовый набор сыров и вин, стандартная цена
          - Минимальная дегустация: только несколько сыров, дешевле
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Social (Этап 1)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с персоналом, получает дополнительные рекомендации и разблокируется достижение "Общительный гурман"
        Провал: Игрок получает стандартное обслуживание
        
        Проверка 1b: Appreciation (Этап 1)
        Требование: 0.3+
        Успех: Игрок глубоко наслаждается завтраком, получает дополнительный бафф и разблокируется достижение "Ценитель завтрака"
        Провал: Игрок получает стандартное впечатление
        
        Проверка 2: Culinary (Этап 2)
        Требование: 0.3+
        Успех: Игрок понимает нюансы французской кухни, получает дополнительную информацию и разблокируется достижение "Знаток кухни"
        Провал: Игрок получает только базовое понимание
        
        Проверка 2b: Social (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с шеф-поваром, получает секреты рецептов и разблокируется достижение "Друг шеф-повара"
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 3: Appreciation (Этап 3)
        Требование: 0.3+
        Успех: Игрок глубоко наслаждается десертами, получает дополнительный бафф и разблокируется достижение "Любитель десертов"
        Провал: Игрок получает стандартное впечатление
        
        Проверка 3b: Social (Этап 3)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с кондитером, получает рецепты макарон и разблокируется достижение "Друг кондитера"
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 4: Culinary (Этап 4)
        Требование: 0.4+
        Успех: Игрок понимает haute cuisine, получает дополнительную информацию о высокой кухне и разблокируется достижение "Знаток haute cuisine" и +5 XP
        Провал: Игрок получает только базовое понимание
        
        Проверка 4b: Social (Этап 4)
        Требование: 0.4+
        Успех: Игрок успешно взаимодействует с шеф-поваром Michelin, получает эксклюзивную информацию и разблокируется достижение "Друг мишленовского шефа" и +5 XP
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 4c: Choice (Этап 4)
        Требование: 0.3+
        Успех: Игрок делает правильный выбор меню, получает максимальные бонусы и разблокируется достижение "Мудрый выбор"
        Провал: Игрок получает стандартные бонусы
        
        Проверка 5: Culinary (Этап 5)
        Требование: 0.3+
        Успех: Игрок понимает сыры, получает дополнительную информацию и разблокируется достижение "Знаток сыров"
        Провал: Игрок получает только базовое понимание
        
        Проверка 5b: Wine (Этап 5)
        Требование: 0.3+
        Успех: Игрок понимает вино, получает дополнительную информацию о регионах и разблокируется достижение "Знаток вин" и +5 XP
        Провал: Игрок получает только базовое понимание
        
        Проверка 5c: Social (Этап 5)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с сомелье, получает секреты vin pairing и разблокируется достижение "Друг сомелье"
        Провал: Игрок получает стандартное взаимодействие
      mechanics_links: []
      assets: []
    
