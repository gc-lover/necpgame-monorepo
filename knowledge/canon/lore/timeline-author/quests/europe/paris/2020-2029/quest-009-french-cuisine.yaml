summary:
  problem: Парижской линии требовался гастрономический квест, показывающий haute cuisine и связанные баффы.
  goal: Провести игрока через пятиступенчатую дегустацию, варьируя бюджет и усиливая выживаемость от блюд.
  essence: Тур начинается с утреннего круассана, проходит через Ladurée и Michelin-ресторан и заканчивается сырной дегустацией с вином.
  key_points:
    - Линейка из пяти приёмов пищи раскрывает знаковые блюда Франции.
    - Игрок выбирает между базовым маршрутом и премиальным ужином, влияя на расходы.
    - Бафф «Гурман Парижа» даёт 30% бонус к HP на сутки.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Квест запускает гастрономический маршрут по Парижу. Аудиогид рассказывает об истории французской кухни и рейтинге Michelin,
        а шеф-наставник задаёт темп дегустации.
      mechanics_links: []
      assets: []
    - id: tasting-route
      title: Маршрут дегустации
      body: |
        1. Завтрак: круассан и кофе в культовом кафе.  
        2. Обед: escargot и foie gras в классическом бистро.  
        3. Полдник: макароны и десертный сет в Ladurée.  
        4. Ужин: дегустационное меню в ресторане с тремя звёздами Michelin.  
        5. Ночной перекус: сет сыров и vin pairing в сомелье-баре.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        - Haute cuisine формирует ожидания гостей и NPC.  
        - Истории про багеты, круассаны и «Bon appétit!» усиливают атмосферу.  
        - Сомелье рассказывают о регионах Бордо и Бургундии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1500 XP.  
        - Бафф «Гурман Парижа»: +30% HP на 24 часа.  
        - Расходы: 500 еддиков в базовой ветке или до 5000 при премиум-выборе.  
        - Ачивка «Гурман Парижа».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Игровые механики
      body: |
        - Система баффов от блюд высокой кухни.  
        - Социальные сцены с шеф-поварами и сомелье.  
        - Журнал вкусовых впечатлений для Legacy.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает гастрономическую арку Парижа и связывается с кулинарными событиями Токио и Нью-Йорка.
      mechanics_links: []
      assets: []
