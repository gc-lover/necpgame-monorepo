content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Квест ID:** PARIS-2029-009
        **Регион:** Европа — Париж
        **Период:** 2020-2029
        **Тип:** main
        **Сложность:** medium
        **Формат:** solo
        **Продолжительность:** 3+ часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Французская кухня — один из символов Парижа, но в эпоху киберпанка традиции сталкиваются с инновациями.
        Корпорации внедряют нано-ингредиенты, генетически модифицированные продукты и умные кухонные гаджеты.
        Традиционные шеф-повара борются за сохранение аутентичности, в то время как молодые кулинары экспериментируют
        с киберпанковскими техниками. Игрок оказывается в центре этого конфликта, выбирая будущее парижской гастрономии.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Французская кухня как UNESCO наследие (2010)
        - Парижские рынки: Les Halles, Marché Bastille
        - Традиционные блюда: escargots, coq au vin, crème brûlée
        - Киберпанк-элементы: нано-усилители вкуса, генномодифицированные ингредиенты
        - Конфликт традиций и инноваций в гастрономии
      mechanics_links: []
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Знакомство с традиционным рестораном
        Локация: Париж, Латинский квартал, традиционный ресторан "Le Coq d'Or"
        Описание: Игрок прибывает в исторический ресторан и встречается с шеф-поваром.
        Цели:
          - Прибыть в ресторан и познакомиться с обстановкой
          - Встретиться с шеф-поваром Антуаном Дювалем
          - Услышать историю ресторана и традиций французской кухни
          - Получить первое задание по сбору ингредиентов
          - Проверка навыков: Social 0.2+ для общения с персоналом, Awareness 0.3+ для оценки атмосферы

        Этап 2: Исследование центрального рынка
        Локация: Париж, Les Halles — центральный продовольственный рынок
        Описание: Игрок исследует рынок, общается с поставщиками и собирает ингредиенты.
        Цели:
          - Исследовать различные секции рынка (мясо, рыба, овощи, специи)
          - Поговорить с поставщиками о традиционных и инновационных продуктах
          - Собрать ингредиенты для приготовления блюда
          - Узнать о конфликте между традиционалистами и новаторами
          - Проверка навыков: Investigation 0.3+ для поиска редких ингредиентов, Diplomacy 0.3+ для переговоров

        Этап 3: Обучение кулинарным техникам
        Локация: Париж, кулинарная школа "École de Cuisine Française"
        Описание: Игрок учится традиционным и инновационным техникам приготовления.
        Цели:
          - Посетить классы традиционной французской кухни
          - Изучить инновационные киберпанковские техники
          - Попробовать приготовить простые блюда
          - Обсудить будущее французской кухни с преподавателями
          - Проверка навыков: Cooking 0.4+ для успешного приготовления, Technical 0.3+ для инновационных гаджетов

        Этап 4: Критический выбор пути
        Локация: Париж, зал для дегустации в ресторане
        Описание: Игрок выбирает между традициями и инновациями в кулинарии.
        Цели:
          - Выслушать аргументы сторонников традиций и инноваций
          - Оценить преимущества каждого подхода
          - Принять решение о кулинарной философии
          - Обосновать свой выбор перед экспертами
          - Проверка навыков: Ethics 0.3+ для морального выбора, Logic 0.3+ для анализа преимуществ

        Этап 5: Создание и презентация шедевра
        Локация: Париж, профессиональная кухня ресторана
        Описание: Игрок готовит и презентует свое мастер-блюдо.
        Цели:
          - Подготовить ингредиенты и кухонное оборудование
          - Приготовить блюдо согласно выбранному подходу
          - Презентовать блюдо экспертной комиссии
          - Получить оценку и награды
          - Влиять на будущее парижской кухни
          - Проверка навыков: Cooking 0.5+ для мастерского приготовления, Performance 0.3+ для презентации
      mechanics_links: []
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Шеф-повар Антуан Дюваль (традиционалист)
        Диалог 1 (встреча в ресторане):
          - Антуан Дюваль: "Bienvenue! Добро пожаловать в мой ресторан. Я Антуан Дюваль, хранитель традиций французской кухни."
          - Игрок: "Расскажите о вашем ресторане."
          - Антуан Дюваль: "Этот ресторан существует с 1850 года. Мы готовим настоящую французскую кухню: escargots bourguignons, coq au vin, bouillabaisse."
          - Игрок: "А что с киберпанковскими инновациями?"
          - Антуан Дюваль: "Эти 'инновации' разрушают душу еды! Нанодобавки убивают истинный вкус. Настоящая кухня — это традиции!"

        Молодая шеф-повар Мари Леруа (новатор)
        Диалог 2 (на рынке):
          - Мари Леруа: "Salut! Ты здесь, чтобы узнать о настоящей кухне будущего?"
          - Игрок: "Расскажите о ваших идеях."
          - Мари Леруа: "Традиционная кухня прекрасна, но мир изменился! Мы можем усилить вкусы нано-модификаторами, ускорить приготовление умными гаджетами."
          - Игрок: "А традиции?"
          - Мари Леруа: "Традиции — основа, но инновации — будущее. Представь: генномодифицированные трюфели с улучшенным ароматом!"

        Поставщик Жак Мартен (поставщик)
        Диалог 3 (на рынке):
          - Жак Мартен: "Les légumes frais! Свежие овощи из органических ферм!"
          - Игрок: "Какие продукты вы рекомендуете?"
          - Жак Мартен: "Для традиционной кухни — свежие овощи из Прованса. Для инноваций — генномодифицированные овощи с улучшенным вкусом."
          - Игрок: "Есть ли разница?"
          - Жак Мартен: "Традиционные продукты дороже, но имеют 'душу'. Модифицированные дешевле и вкуснее, но некоторые говорят, что они 'не настоящие'."

        Критик Гастон Бертран (эксперт)
        Диалог 4 (финальная презентация):
          - Гастон Бертран: "Итак, ваше блюдо готово. Покажите, что вы поняли о французской кухне."
          - Игрок: "Это мой шедевр."
          - Гастон Бертран: "Отлично приготовлено! Но что важнее: традиции или инновации?"
          - Игрок: "Я считаю, что..."
          - Гастон Бертран: "Ваш выбор определит будущее парижской кухни. Bravo!"
      mechanics_links: []
      assets: []
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Подход к изучению рынка
        Условие: При исследовании рынка
        Варианты:
          - Фокус на традиционных продуктах: узнаете больше о классических ингредиентах
          - Фокус на инновационных продуктах: узнаете о киберпанковских модификациях
          - Сбалансированный подход: получаете информацию о всех типах продуктов

        Выбор 2: Обучение техникам
        Условие: В кулинарной школе
        Варианты:
          - Только традиционные техники: +20% к кулинарным навыкам, но -10% к инновациям
          - Только инновационные техники: +20% к инновациям, но -10% к традициям
          - Сочетание техник: сбалансированное развитие

        Выбор 3: Кулинарная философия (критический выбор)
        Условие: При выборе пути развития
        Варианты:
          - Традиционная кухня: сохранение аутентичности, +30 к культуре, +20 репутация Traditional Chefs Guild, разблокируется квест "Сохранение кулинарных традиций"
          - Инновационная кухня: принятие технологий, +25 к культуре, +20 репутация Cyberpunk Chefs Network, разблокируется квест "Кухня будущего"
          - Сбалансированная кухня: гармония традиций и инноваций, +28 к культуре, +15 репутация в обеих группах, разблокируется квест "Гармония вкусов"

        Выбор 4: Ингредиенты для шедевра
        Условие: При подготовке финального блюда
        Варианты:
          - Только традиционные ингредиенты: аутентичность, но ограниченные возможности
          - Только инновационные ингредиенты: экспериментальность, но риск критики
          - Сочетание ингредиентов: оптимальный баланс вкуса и инноваций

        Выбор 5: Стиль презентации
        Условие: При презентации блюда
        Варианты:
          - Классическая презентация: традиционный стиль, +10 репутация Traditional Chefs Guild
          - Современная презентация: киберпанковский стиль, +10 репутация Cyberpunk Chefs Network
          - Гибридная презентация: сочетание стилей, +5 репутация в обеих группах
      mechanics_links: []
      assets: []
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Social (Этап 1)
        Требование: 0.2+
        Успех: Игрок успешно общается с персоналом ресторана, получает дополнительную информацию
        Провал: Игрок получает только базовую информацию

        Проверка 1b: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок замечает детали атмосферы ресторана, получает бонус к пониманию традиций
        Провал: Игрок не замечает нюансов

        Проверка 2: Investigation (Этап 2)
        Требование: 0.3+
        Успех: Игрок находит редкие ингредиенты, получает бонус к качеству блюда
        Провал: Игрок находит только стандартные продукты

        Проверка 2b: Diplomacy (Этап 2)
        Требование: 0.3+
        Успех: Игрок договаривается о лучших ценах, экономит ресурсы
        Провал: Игрок платит полную цену

        Проверка 3: Cooking (Этап 3)
        Требование: 0.4+
        Успех: Игрок успешно осваивает техники, получает бонус к финальному блюду
        Провал: Игрок делает ошибки в обучении

        Проверка 3b: Technical (Этап 3)
        Требование: 0.3+
        Успех: Игрок эффективно использует инновационные гаджеты
        Провал: Игрок испытывает трудности с технологиями

        Проверка 4: Ethics (Этап 4)
        Требование: 0.3+
        Успех: Игрок глубоко понимает моральные аспекты выбора
        Провал: Игрок делает выбор без полного понимания

        Проверка 4b: Logic (Этап 4)
        Требование: 0.3+
        Успех: Игрок анализирует преимущества каждого подхода
        Провал: Игрок полагается на интуицию

        Проверка 5: Cooking (Этап 5)
        Требование: 0.5+
        Успех: Игрок создает шедевр, получает максимальные награды
        Провал: Игрок создает хорошее блюдо, но не шедевр

        Проверка 5b: Performance (Этап 5)
        Требование: 0.3+
        Успех: Игрок впечатляет экспертов презентацией, получает дополнительные бонусы
        Провал: Игрок получает стандартную оценку
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 4 000 XP
          - Культура: +20 (базово, может варьироваться)
          - Репутация Paris Culinary Community: +25
          - Репутация French Cuisine Preservation: +15

        Награды в зависимости от выбора философии:
          - Традиционная кухня: +30 к культуре, +20 репутация Traditional Chefs Guild, разблокируется достижение "Хранитель традиций"
          - Инновационная кухня: +25 к культуре, +20 репутация Cyberpunk Chefs Network, разблокируется достижение "Кулинарный новатор"
          - Сбалансированная кухня: +28 к культуре, +15 репутация в обеих группах, разблокируется достижение "Гармонизатор вкусов"

        Дополнительные награды (при успешных проверках навыков):
          - Бонусные ингредиенты (при успешной проверке Investigation)
          - Скидки на оборудование (при успешной проверке Diplomacy)
          - Достижение "Мастер-повар" (при успешной проверке Cooking на этапе 3)
          - Достижение "Техно-кулинар" (при успешной проверке Technical)
          - Дополнительная информация о кулинарных традициях (при успешной проверке Ethics)
          - Аналитический отчет о кулинарных тенденциях (при успешной проверке Logic)
          - +10% бонус к финальному результату (при успешной проверке Cooking на этапе 5)
          - Достижение "Мастер презентации" (при успешной проверке Performance)

        Награды за стиль презентации:
          - Классическая: достижение "Традиционный стилист", бонус к репутации традиционалистов
          - Современная: достижение "Кибер-стилист", бонус к репутации новаторов
          - Гибридная: достижение "Универсальный стилист", сбалансированные бонусы

        Уникальные награды:
          - Собственный ресторан (при максимальных наградах)
          - Доступ к эксклюзивным кулинарным событиям
          - Влияние на развитие парижской гастрономии
          - Специальные рецепты и ингредиенты
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест влияет на развитие кулинарной культуры Парижа и открывает новые возможности в гастрономическом мире.

        Связанные квесты:
          - "Сохранение кулинарных традиций" (разблокируется при традиционном выборе)
          - "Кухня будущего" (разблокируется при инновационном выборе)
          - "Гармония вкусов" (разблокируется при сбалансированном выборе)
          - "Парижские рестораны" (разблокируется после завершения)
          - "Кулинарные инновации" (разблокируется при высоких наградах)

        Влияние на репутацию:
          - Paris Culinary Community: +25 (базовая)
          - French Cuisine Preservation: +15
          - Traditional Chefs Guild: +20/-5/+10 (в зависимости от выбора)
          - Cyberpunk Chefs Network: -5/+20/+10 (в зависимости от выбора)

        Влияние на культуру:
          - Базовый бонус: +20
