summary:
  problem: Требуется зафиксировать квест о сохранении французской кухни в киберпанковском Париже 2020-2029 годов.
  goal: Описать конфликт между традиционной французской кухней и киберпанковскими инновациями в кулинарии.
  essence: Игрок выбирает между сохранением кулинарных традиций и принятием инноваций, влияя на будущее парижской гастрономии.
  key_points:
    - Выбор между традиционной французской кухней и киберпанковскими модификациями
    - Исследование исторических рецептов и инновационных техник
    - Влияние на культурный рейтинг и репутацию в кулинарном сообществе
    - Возможность создания собственного ресторана
