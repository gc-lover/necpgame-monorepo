summary:
  problem: Парижской линии требовался гастрономический квест, показывающий haute cuisine и связанные баффы.
  goal: Провести игрока через пятиступенчатую дегустацию, варьируя бюджет и усиливая выживаемость от блюд.
  essence: Тур начинается с утреннего круассана, проходит через Ladurée и Michelin-ресторан и заканчивается сырной дегустацией с вином.
  key_points:
    - Линейка из пяти приёмов пищи раскрывает знаковые блюда Франции.
    - Игрок выбирает между базовым маршрутом и премиальным ужином, влияя на расходы.
    - Бафф «Гурман Парижа» даёт 30% бонус к HP на сутки.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Квест запускает гастрономический маршрут по Парижу. Аудиогид рассказывает об истории французской кухни и рейтинге Michelin,
        а шеф-наставник задаёт темп дегустации.
      mechanics_links: []
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Завтрак — круассан и кофе
        Локация: Париж, культовое кафе (например, Café de Flore или Les Deux Magots)
        Описание: Игрок начинает гастрономический маршрут с традиционного французского завтрака — круассана и кофе.
        Цели:
          - Прибыть в культовое кафе
          - Заказать традиционный французский завтрак (круассан и кофе)
          - Изучить историю французского завтрака
          - Насладиться атмосферой парижского кафе
          - Получить рекомендации от официанта о следующих местах
          - Проверка навыков: Social 0.3+ для взаимодействия с персоналом, Appreciation 0.3+ для наслаждения едой
        
        Этап 2: Обед — escargot и foie gras
        Локация: Париж, классическое бистро
        Описание: Игрок обедает в классическом бистро, пробуя традиционные блюда — escargot (улитки) и foie gras (печень гуся).
        Цели:
          - Прибыть в классическое бистро
          - Заказать традиционные блюда (escargot и foie gras)
          - Изучить историю французской кухни
          - Попробовать классические блюда
          - Взаимодействовать с шеф-поваром
          - Получить информацию о haute cuisine
          - Проверка навыков: Culinary 0.3+ для понимания кухни, Social 0.3+ для взаимодействия с шеф-поваром
        
        Этап 3: Полдник — макароны в Ladurée
        Локация: Париж, кондитерская Ladurée
        Описание: Игрок посещает знаменитую кондитерскую Ladurée и пробует макароны и десертный сет.
        Цели:
          - Прибыть в кондитерскую Ladurée
          - Заказать макароны и десертный сет
          - Изучить историю макарон
          - Попробовать знаменитые макароны
          - Взаимодействовать с кондитером
          - Получить информацию о французских десертах
          - Проверка навыков: Appreciation 0.3+ для наслаждения десертами, Social 0.3+ для взаимодействия с кондитером
        
        Этап 4: Ужин — дегустационное меню Michelin (критический выбор)
        Локация: Париж, ресторан с тремя звёздами Michelin
        Описание: Игрок ужинает в ресторане с тремя звёздами Michelin, выбирая между базовым меню и премиальным дегустационным меню.
        Цели:
          - Прибыть в ресторан Michelin
          - Выбрать меню (базовое или премиальное дегустационное)
          - Изучить историю рейтинга Michelin
          - Попробовать haute cuisine
          - Взаимодействовать с шеф-поваром
          - Получить информацию о высокой кухне
          - Насладиться дегустационным меню
          - Проверка навыков: Culinary 0.4+ для понимания высокой кухни, Social 0.4+ для взаимодействия с шеф-поваром, Choice 0.3+ для выбора меню
        
        Этап 5: Ночной перекус — сырная дегустация и вино
        Локация: Париж, сомелье-бар
        Описание: Игрок завершает гастрономический маршрут сырной дегустацией и подбором вин в сомелье-баре.
        Цели:
          - Прибыть в сомелье-бар
          - Заказать сет сыров и вино (vin pairing)
          - Изучить историю французских сыров и вин
          - Попробовать различные сыры и вина
          - Взаимодействовать с сомелье
          - Получить информацию о регионах Бордо и Бургундии
          - Завершить гастрономический маршрут
          - Проверка навыков: Culinary 0.3+ для понимания сыров, Wine 0.3+ для понимания вин, Social 0.3+ для взаимодействия с сомелье
      mechanics_links:
