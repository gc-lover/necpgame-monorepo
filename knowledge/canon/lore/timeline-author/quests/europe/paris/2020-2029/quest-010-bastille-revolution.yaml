    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Лидер революции (Антуан)
        Диалог 1 (мобилизация):
          - Антуан: "Добро пожаловать на Place de la Bastille! Вы готовы возглавить восстание?"
          - Игрок: "Да, я готов к борьбе."
          - Антуан: "Отлично! Корпорации держат Париж в своих руках. Пришло время действовать. Мы должны мобилизовать народ и штурмовать их цитадель."
          - Игрок: "Расскажите о плане."
          - Антуан: "Мы соберём союзников, проведём марш по улицам и штурмом возьмём штаб-квартиру корпорации. Это наша Бастилия — символ угнетения."
        
        Радикальный революционер (Мари)
        Диалог 2 (мобилизация):
          - Мари: "Корпорации должны быть уничтожены! Мы должны провести чистку элиты — только так мы получим свободу!"
          - Игрок: "А что о терроре?"
          - Мари: "Террор — это единственный способ. Радикальные реформы, быстрые изменения. Мы должны действовать решительно, иначе они вернутся."
          - Игрок: "А что думают люди?"
          - Мари: "Люди устали от угнетения. Они готовы к переменам, даже если это будет страшно. Свобода требует жертв."
        
        Умеренный революционер (Пьер)
        Диалог 3 (мобилизация):
          - Пьер: "Мы должны действовать разумно. Радикализм приведёт к хаосу. Нужны институционные реформы, ограниченное наказание."
          - Игрок: "А что о компромиссе?"
          - Пьер: "Компромисс — это путь. Конституционная система, баланс ветвей власти. Мы должны создать справедливое общество, а не новую тиранию."
          - Игрок: "А что о корпорациях?"
          - Пьер: "Корпорации должны быть ограничены, но не уничтожены. Контроль и регулирование, а не террор."
        
        Корпоративный охранник (Жан)
        Диалог 4 (штурм):
          - Жан: "Остановитесь! Вы вторглись на корпоративную территорию. Отступите, или мы применим силу!"
          - Игрок: "Мы требуем свободы!"
          - Жан: "Свобода? Вы угрожаете порядку! Корпорации обеспечивают стабильность. Без них будет хаос."
          - Игрок: "Мы готовы бороться."
          - Жан: "Хорошо. Вы получили то, что заслужили. Но помните: порядок должен быть восстановлен."
