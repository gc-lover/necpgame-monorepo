      assets: []
    
    - id: rewards
      title: Награды и последствия
      body: |
        Базовые награды:
          - Опыт: 10 000 XP
          - Репутация Paris Resistance Movement: +50
          - Титул "Революционер Парижа"
          - Обновление политического статуса города
        
        Награды в зависимости от политического вердикта:
          - Террор: +20 репутация Radical Revolutionaries, -20 репутация Moderate Faction, достижение "Революционный террор", запускается глобальная арка радикального сопротивления, быстрые реформы, рост страха
          - Умеренность: +15 репутация Moderate Faction, баланс репутации, достижение "Умеренный революционер", запускается глобальная арка умеренного сопротивления, институционные реформы
          - Компромисс: +10 репутация в обеих фракциях (Radical Revolutionaries и Moderate Faction), достижение "Конституционный революционер", запускается глобальная арка компромиссного сопротивления, конституционная система, баланс ветвей власти
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Лидер революции" (при успешной проверке Leadership на этапе 1)
          - Увеличение союзников (при успешной проверке Leadership на этапе 1)
          - Достижение "Мобилизатор" (при успешной проверке Social на этапе 1)
          - Увеличение поддержки на 30% (при успешной проверке Social на этапе 1)
          - Достижение "Стратег революции" (при успешной проверке Planning на этапе 1)
          - Увеличение ресурсов на 25% (при успешной проверке Planning на этапе 1)
          - Достижение "Тактик марша" (при успешной проверке Strategy на этапе 2)
          - Снижение риска столкновений на 40% (при успешной проверке Strategy на этапе 2)
          - Достижение "Оратор революции" (при успешной проверке Charisma на этапе 2)
          - Увеличение единства на 35% (при успешной проверке Charisma на этапе 2)
          - Достижение "Воин революции" (при успешной проверке Combat на этапе 2)
          - Снижение потерь на 30% (при успешной проверке Combat на этапе 2)
          - Достижение "Хакер революции" (при успешной проверке Hacking на этапе 3)
          - Открытие дополнительных путей (при успешной проверке Hacking на этапе 3)
          - Достижение "Командир штурма" (при успешной проверке Combat на этапе 3)
          - Снижение потерь на 40% (при успешной проверке Combat на этапе 3)
          - Достижение "Хранитель морали" (при успешной проверке Leadership на этапе 3)
          - Предотвращение паники (при успешной проверке Leadership на этапе 3)
          - Достижение "Мастер координации" (при успешной проверке Strategy на этапе 3)
          - Ускорение захвата на 25% (при успешной проверке Strategy на этапе 3)
          - Достижение "Дипломат революции" (при успешной проверке Diplomacy на этапе 4)
          - Поддержка толпы (при успешной проверке Diplomacy на этапе 4)
          - Достижение "Этичный революционер" (при успешной проверке Ethics на этапе 4)
          - Достижение "Лидер новой эры" (при успешной проверке Leadership на этапе 4)
          - Закрепление политического вердикта (при успешной проверке Leadership на этапе 4)
        
        Награды за подход к мобилизации:
          - Радикальная мобилизация: больше радикальных союзников, больше ресурсов, путь к Террору
          - Умеренная мобилизация: больше умеренных союзников, баланс, путь к Умеренности
          - Сбалансированная мобилизация: разнообразные союзники, оптимальный баланс, путь к Компромиссу
        
        Награды за маршрут марша:
          - Прямой маршрут: быстрее, но больше кордонов
          - Обходной маршрут: медленнее, но меньше кордонов
          - Комбинированный маршрут: оптимальный баланс
        
        Награды за подход к штурму:
          - Штурм с фронта: быстрее, но больше потерь
          - Взлом и проникновение: меньше потерь, но медленнее
          - Комбинированный подход: оптимальный баланс
        
        Уникальные награды:
          - Титул "Революционер Парижа" (базовый)
          - Обновление политического статуса города (в зависимости от выбора)
          - Запуск глобальных событий сопротивления (в зависимости от выбора)
          - Доступ к революционным линиям в других городах (Санкт-Петербург, Киев)
          - Влияние на все последующие политические квесты в Париже и мире
