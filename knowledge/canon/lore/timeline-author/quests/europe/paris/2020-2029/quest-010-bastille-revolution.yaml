summary:
  problem: Парижу нужен масштабный финал эпохи, переосмысляющий штурм Бастилии в киберпанковом контексте.
  goal: Дать игроку возможность возглавить восстание, провести толпу через город и определить модель новой власти.
  essence: Пятифазное событие объединяет мобилизацию, марш, штурм корп-цитадели и финальный политический выбор, влияющий на мировой статус.
  key_points:
    - Толпа реагирует на решения игрока; уровень поддержки влияет на успешность штурма.
    - Финальные варианты «Террор», «Умеренность», «Компромисс» задают политическую конфигурацию.
    - Титул «Революционер Парижа» и обновлённые фракции запускают глобальную арку сопротивления.
content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Мобилизация на Бастилии
        Локация: Париж, Place de la Bastille
        Описание: Игрок собирает союзников на Place de la Bastille, синхронизирует лозунги и распределяет роли. Подготовка определяет, сколько ресурсов будет доступно на последующих этапах.
        Цели:
          - Прибыть на Place de la Bastille
          - Собрать союзников и единомышленников
          - Синхронизировать лозунги и призывы
          - Распределить роли среди участников (лидеры, взломщики, бойцы, медики)
          - Подготовить план восстания
          - Мобилизовать толпу
          - Проверка навыков: Leadership 0.4+ для организации, Social 0.4+ для мобилизации, Planning 0.4+ для планирования
        
        Этап 2: Марш свободы
        Локация: Париж, ключевые улицы города
        Описание: Толпа движется по ключевым улицам Парижа. Игрок принимает решения по маршруту, избегая или штурмуя кордоны, строит баррикады и запускает песню «La Marseillaise».
        Цели:
          - Возглавить марш по улицам Парижа
          - Выбрать маршрут движения
          - Избегать или штурмовать кордоны сил правопорядка
          - Строить баррикады для защиты
          - Запускать песню «La Marseillaise» для поднятия морали
          - Поддерживать единство толпы
          - Проверка навыков: Strategy 0.4+ для выбора маршрута, Charisma 0.4+ для поддержания морали, Combat 0.4+ для штурма кордонов
        
        Этап 3: Штурм корп-цитадели
        Локация: Париж, штаб-квартира корпорации (символическая «Бастилия»)
        Описание: Основной бой разворачивается у штаб-квартиры корпорации, символической «Бастилии». Игрок координирует взлом, атаки и поддерживает мораль толпы до момента захвата.
        Цели:
          - Прибыть к штаб-квартире корпорации
          - Координировать взлом систем безопасности
          - Организовать атаки на защитников
          - Поддерживать мораль толпы
          - Прорваться через оборону корпорации
          - Захватить штаб-квартиру
          - Проверка навыков: Hacking 0.4+ для взлома систем, Combat 0.5+ для координации атак, Leadership 0.5+ для поддержания морали, Strategy 0.5+ для координации штурма
        
        Этап 4: Политический вердикт (критический выбор)
        Локация: Париж, захваченная штаб-квартира корпорации
        Описание: Игрок принимает решение о будущем Парижа после революции, выбирая между Террором, Умеренностью и Компромиссом.
        Цели:
          - Определить политическую конфигурацию после революции
          - Выбрать подход к власти (Террор, Умеренность, Компромисс)
          - Обосновать свой выбор перед толпой
          - Зафиксировать политический вердикт
          - Запустить новые события сопротивления
          - Проверка навыков: Diplomacy 0.4+ для обоснования выбора, Ethics 0.4+ для морального выбора, Leadership 0.5+ для влияния на толпу
