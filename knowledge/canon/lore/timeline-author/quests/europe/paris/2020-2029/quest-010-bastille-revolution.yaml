    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Подход к мобилизации
        Условие: При мобилизации на Place de la Bastille
        Варианты:
          - Радикальная мобилизация: собрать больше радикальных союзников, больше ресурсов, но больше риска, разблокируется путь к Террору
          - Умеренная мобилизация: собрать умеренных союзников, баланс ресурсов и риска, разблокируется путь к Умеренности
          - Сбалансированная мобилизация: собрать разнообразных союзников, оптимальный баланс, разблокируется путь к Компромиссу
        
        Выбор 2: Маршрут марша
        Условие: При марше по городу
        Варианты:
          - Прямой маршрут: самый короткий путь, быстрее, но больше кордонов, выше риск столкновений
          - Обходной маршрут: более длинный путь, медленнее, но меньше кордонов, меньше риск
          - Комбинированный маршрут: баланс скорости и безопасности, оптимальный выбор
        
        Выбор 3: Подход к штурму
        Условие: При штурме корп-цитадели
        Варианты:
          - Штурм с фронта: прямая атака, быстрее, но больше потерь, требует высокой морали
          - Взлом и проникновение: хакерская атака, меньше потерь, но медленнее, требует навыков взлома
          - Комбинированный подход: баланс штурма и взлома, оптимальный выбор
        
        Выбор 4: Политический вердикт (критический выбор)
        Условие: После захвата штаб-квартиры корпорации
        Варианты:
          - Террор: радикальная чистка элиты, быстрые реформы, рост страха, разблокируется достижение "Революционный террор", +20 репутация Radical Revolutionaries, -20 репутация Moderate Faction, запускается глобальная арка радикального сопротивления
          - Умеренность: ограниченное наказание и институционные реформы, разблокируется достижение "Умеренный революционер", +15 репутация Moderate Faction, баланс репутации, запускается глобальная арка умеренного сопротивления
          - Компромисс: конституционная система и баланс ветвей власти, разблокируется достижение "Конституционный революционер", +10 репутация в обеих фракциях, запускается глобальная арка компромиссного сопротивления
