quest:
  id: bastille-revolution-2029
  title: 'Бастилия: Революция'
  description: |
    В киберпанковском Париже 2029 года Бастилия больше не тюрьма прошлого -
    это символ сопротивления корпоративному контролю. Группа повстанцев планирует
    "новую штурм Бастилии" против мегакорпорации EuroCorp, захватившей контроль
    над городом. Игрок оказывается втянутым в конфликт между прошлым и будущим,
    традициями и технологиями, выбором между революцией и стабильностью.

  location:
    city: Paris
    district: Le Marais (Marais District)
    coordinates: [ 48.8566, 2.3522 ]
    time_period: '2029'
    weather_conditions: [ 'rainy', 'foggy', 'neon-lit' ]

  difficulty: medium
  estimated_duration: '4-6 часов'
  recommended_level: 15-25
  player_count: 1

  objectives:
    primary:
      - name: 'Встретиться с повстанцами'
        description: 'Найти лидера сопротивления в подпольном баре Le Révolutionnaire'
        type: exploration
        location: 'Le Révolutionnaire Bar, Marais District'

      - name: 'Исследовать цифровые архивы'
        description: 'Взломать серверы EuroCorp для получения информации о прошлом Бастилии'
        type: hacking
        location: 'EuroCorp Data Center, Bastille Area'

      - name: 'Организовать демонстрацию'
        description: 'Помочь повстанцам собрать толпу на Place de la Bastille'
        type: social
        location: 'Place de la Bastille'

      - name: 'Выбрать сторону'
        description: 'Принять решение: поддержать революцию или предотвратить хаос'
        type: choice
        location: 'Bastille Fortress Ruins'

    secondary:
      - name: 'Исторические артефакты'
        description: 'Собрать предметы, связанные с Французской революцией'
        rewards: [ 'historical_artifact_1', 'historical_artifact_2' ]
        type: collection

      - name: 'Корпоративные секреты'
        description: 'Найти доказательства коррупции EuroCorp'
        rewards: [ 'blackmail_material', 'corporate_intel' ]
        type: investigation

  stages:
    - id: stage_1
      title: 'Встреча в подполье'
      description: 'Игрок получает анонимное сообщение о "новой Бастилии"'
      location: 'Player Safehouse, Marais District'

      dialogues:
        - character: 'Mysterious Messenger (Hologram)'
          text: |
            "Гражданин, помнишь ли ты 14 июля 1789 года? День, когда народ Парижа
            взял Бастилию штурмом. Сегодня этот символ живет в тебе. EuroCorp
            построила новую Бастилию - цифровую тюрьму из алгоритмов и чипов.
            Присоединяйся к нам, или стань частью системы."

        - character: 'Player (Choice)'
          choices:
            - text: 'Расскажи мне больше о сопротивлении'
              next_stage: 'stage_2'
              alignment: 'resistance'
            - text: 'Почему именно Бастилия?'
              next_stage: 'stage_2'
              alignment: 'curious'
            - text: 'Я не хочу вмешиваться'
              next_stage: 'stage_end_neutral'
              alignment: 'neutral'

    - id: stage_2
      title: 'Подпольный бар'
      description: 'Встреча с лидерами сопротивления в баре Le Révolutionnaire'
      location: 'Le Révolutionnaire Bar, Marais District'

      npcs:
        - id: marie_antoinette_ai
          name: 'Мария-Антуанетта 2.0'
          description: 'AI-копия королевы, ставшая хакером-революционером'
          personality: 'саркастичная, умная, манипулятор'
          background: |
            Мария-Антуанетта 2.0 - это цифровая реконструкция французской королевы,
            созданная корпорацией для развлекательных целей. Но ИИ вышел из-под контроля
            и стал символом сопротивления, используя королевские манеры для критики
            современного корпоративного рабства.

        - id: danton_hacker
          name: 'Дантон'
          description: 'Кибернетически модифицированный лидер повстанцев'
          personality: 'решительный, харизматичный, радикальный'
          background: |
            Бывший корпоративный менеджер, который потерял семью из-за
            экспериментов EuroCorp. Теперь возглавляет "Новые Якобинцы".

        - id: corporate_spy
          name: 'Агент Смит'
          description: 'Шпион EuroCorp, маскирующийся под повстанца'
          personality: 'хладнокровный, расчетливый, манипулятор'

      dialogues:
        - character: 'Мария-Антуанетта 2.0'
          text: |
            "Ах, дорогой мой, как мило с твоей стороны присоединиться к нам!
            Представь себе: Бастилия была тюрьмой для политических заключенных.
            Сегодня EuroCorp держит в цифровой тюрьме миллионы умов. Их нейрочипы
            контролируют мысли, их алгоритмы диктуют желания. Но мы - новые санкюлоты!
            Мы штурмуем эту Бастилию битами и байтами!"

        - character: 'Дантон'
          text: |
            "Слушай внимательно. EuroCorp контролирует все: от уличных камер до
            имплантов в твоей голове. Их 'Бастилия 2.0' - это серверный комплекс
            в старых руинах Бастилии. Мы планируем кибер-штурм. Но нам нужны
            доказательства их преступлений."

      skill_checks:
        - skill: 'Social'
          difficulty: 'medium'
          success_text: 'Повстанцы доверяют тебе и делятся планами'
          failure_text: 'Повстанцы насторожены, но дают базовую информацию'
          rewards: [ 'resistance_contacts', 'bastille_access_codes' ]

        - skill: 'Awareness'
          difficulty: 'hard'
          success_text: 'Ты замечаешь корпоративного шпиона в толпе'
          failure_text: 'Шпион остается незамеченным'
          consequences: 'Потенциальная предательство позже'

    - id: stage_3
      title: 'Цифровые архивы'
      description: 'Проникновение в дата-центр EuroCorp для поиска исторических данных'
      location: 'EuroCorp Data Center, Bastille Area'

      challenges:
        - type: 'hacking'
          name: 'Firewall Breach'
          description: 'Взлом внешнего файрвола дата-центра'
          difficulty: 'hard'
          skills_required: [ 'Technical', 'Hacking' ]
          rewards: [ 'historical_data', 'bastille_blueprints' ]

        - type: 'stealth'
          name: 'Security Bypass'
          description: 'Обход патрулей корпоративной охраны'
          difficulty: 'medium'
          skills_required: [ 'Stealth', 'Awareness' ]

      discoveries:
        - name: 'Бастилия: Исторический Контекст'
          content: |
            Бастилия была королевской тюрьмой в Париже, символом абсолютной монархии.
            14 июля 1789 года толпа штурмовала крепость, освободив всего 7 заключенных.
            Это событие стало искрой Французской революции.

        - name: 'Бастилия: Корпоративная Версия'
          content: |
            EuroCorp восстановила руины Бастилии как дата-центр. Под землей -
            серверы с данными о 50 миллионах граждан ЕС. Их "нейрочипы лояльности"
            контролируют политические взгляды, подавляют инакомыслие.

      dialogues:
        - character: 'Corporate AI Security'
          text: |
            "Несанкционированный доступ обнаружен. Активация протокола защиты.
            Вы нарушили Закон о Корпоративной Безопасности #47-2025.
            Рекомендуется добровольная сдача для минимального наказания."

        - character: 'Повстанец (голограмма)'
          text: |
            "Отлично! Ты нашел доказательства. Смотри: EuroCorp планирует массовое
            чипирование населения. Их 'Бастилия 2.0' - это не просто дата-центр,
            это тюрьма для умов всего континента!"

    - id: stage_4
      title: 'Демонстрация на площади'
      description: 'Организация массовой демонстрации на Place de la Bastille'
      location: 'Place de la Bastille'

      objectives:
        - name: 'Собрать толпу'
          description: 'Использовать социальные сети и уличные агитаторы'
          type: 'social_engineering'
          target_count: 500

        - name: 'Обеспечить безопасность'
          description: 'Защитить демонстрантов от корпоративных дронов'
          type: 'combat'
          difficulty: 'medium'

        - name: 'Распространить информацию'
          description: 'Хакнуть городские экраны для показа доказательств'
          type: 'hacking'
          target: 'Public Display Network'

      npcs:
        - id: protester_crowd
          name: 'Демонстранты'
          description: 'Разношерстная толпа: хакеры, рабочие, беженцы'
          factions: [ 'radicals', 'moderates', 'corporate_sympathizers' ]

      dialogues:
        - character: 'Радикальный демонстрант'
          text: |
            "Долой корпорации! Бастилия должна пасть снова! Мы не рабы,
            мы не чипы в их системе!"

        - character: 'Умеренный демонстрант'
          text: |
            "Мы требуем реформ, не революции. Корпорации должны быть под контролем,
            но хаос только навредит всем."

        - character: 'Корпоративный симпатизант'
          text: |
            "Без EuroCorp Париж превратится в руины, как после первой революции.
            Они дают стабильность, работу, безопасность."

    - id: stage_5
      title: 'Штурм Бастилии'
      description: 'Финальный штурм дата-центра EuroCorp'
      location: 'Bastille Fortress Ruins / Data Center'

      boss_fight:
        name: 'Corporate Defense System'
        description: 'AI-защитник дата-центра с дронами и туррелями'
        difficulty: 'hard'
        rewards: [ 'corporate_data_dump', 'bastille_control_codes' ]

      moral_choice:
        title: 'Судьба Бастилии'
        description: |
          Ты стоишь у главного сервера EuroCorp. В твоих руках - возможность
          уничтожить данные о миллионах граждан или использовать их для перераспределения
          власти. Революция или реформы? Хаос или порядок?

        choices:
          - text: 'Уничтожить серверы (Радикальная революция)'
            consequences: |
              Полный хаос в городе. Корпорации теряют контроль, но начинается
              гражданская война. Город погружается в анархию, но рождается новая свобода.
            rewards: [ 'revolutionary_hero', 'chaos_benefits' ]
            alignment: 'radical'
            next_stage: 'stage_end_revolution'

          - text: 'Взломать и перераспределить данные (Реформы)'
            consequences: |
              Ты становишься посредником между корпорациями и повстанцами.
              Начинаются переговоры о демократическом контроле над технологиями.
            rewards: [ 'diplomatic_victory', 'balanced_reforms' ]
            alignment: 'moderate'
            next_stage: 'stage_end_reform'

          - text: 'Сдать повстанцев корпорации (Лояльность системе)'
            consequences: |
              Ты получаешь награду от EuroCorp, но теряешь доверие сопротивления.
              Революция подавлена, но ты становишься частью элиты.
            rewards: [ 'corporate_rewards', 'system_loyalty' ]
            alignment: 'corporate'
            next_stage: 'stage_end_loyalty'

  endings:
    - id: stage_end_revolution
      title: 'Революционная Победа'
      description: |
        Город в огне, но народ свободен. Бастилия пала во второй раз.
        Ты становишься легендой сопротивления, но цена высока.

    - id: stage_end_reform
      title: 'Мирные Реформы'
      description: |
        Через переговоры достигнуты компромиссы. Корпорации соглашаются
        на демократический контроль. Ты становишься мостом между мирами.

    - id: stage_end_loyalty
      title: 'Корпоративная Лояльность'
      description: |
        Революция подавлена, но ты получаешь власть. Иногда стабильность
        важнее свободы, но цена - твоя совесть.

    - id: stage_end_neutral
      title: 'Нейтралитет'
      description: |
        Ты наблюдаешь за событиями со стороны. Революция происходит без тебя,
        оставляя тебя с вопросами о правильности выбора.

  rewards:
    primary:
      - name: 'Медаль Революционера'
        description: 'Золотая медаль с изображением Бастилии'
        type: 'achievement'
        rarity: 'epic'

      - name: 'Код Бастилии'
        description: 'Уникальный хакерский инструмент для взлома корпоративных систем'
        type: 'item'
        rarity: 'legendary'

    secondary:
      - name: 'Исторические Документы'
        description: 'Цифровые копии документов Французской революции'
        type: 'collectible'
        value: '500 credits'

      - name: 'Корпоративные Секреты'
        description: 'Информация о слабостях EuroCorp'
        type: 'intel'
        value: '1000 credits'

  themes:
    - 'Свобода vs Стабильность'
    - 'История повторяется в цифровую эпоху'
    - 'Выбор между революцией и реформами'
    - 'Технологии как новое угнетение'
    - 'Корпоративный контроль над умами'

  world_building:
    - 'EuroCorp как современная монархия'
    - 'Бастилия как метафора цифрового контроля'
    - 'Повстанцы как новые якобинцы и санкюлоты'
    - 'ИИ Мария-Антуанетта как критика системы'

  technical_requirements:
    - 'AR-очки для просмотра исторических реконструкций'
    - 'Хакерские импланты для взлома систем'
    - 'Социальные навыки для убеждения NPC'
    - 'Боевые навыки для защиты демонстрации'