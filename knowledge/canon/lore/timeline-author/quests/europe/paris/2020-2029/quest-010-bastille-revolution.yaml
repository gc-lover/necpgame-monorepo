    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Leadership (Этап 1)
        Требование: 0.4+
        Успех: Игрок успешно организует мобилизацию, собирает больше союзников и разблокируется достижение "Лидер революции"
        Провал: Игрок организует стандартную мобилизацию
        
        Проверка 1b: Social (Этап 1)
        Требование: 0.4+
        Успех: Игрок успешно мобилизует толпу, увеличивает поддержку на 30% и разблокируется достижение "Мобилизатор"
        Провал: Игрок получает стандартную поддержку
        
        Проверка 1c: Planning (Этап 1)
        Требование: 0.4+
        Успех: Игрок создаёт эффективный план восстания, увеличивает доступные ресурсы на 25% и разблокируется достижение "Стратег революции"
        Провал: Игрок создаёт стандартный план
        
        Проверка 2: Strategy (Этап 2)
        Требование: 0.4+
        Успех: Игрок выбирает оптимальный маршрут, снижает риск столкновений на 40% и разблокируется достижение "Тактик марша"
        Провал: Игрок выбирает стандартный маршрут
        
        Проверка 2b: Charisma (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно поддерживает мораль толпы, увеличивает единство на 35% и разблокируется достижение "Оратор революции"
        Провал: Игрок получает стандартную мораль
        
        Проверка 2c: Combat (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно штурмует кордоны, снижает потери на 30% и разблокируется достижение "Воин революции"
        Провал: Игрок получает стандартные результаты штурма
        
        Проверка 3: Hacking (Этап 3)
        Требование: 0.4+
        Успех: Игрок успешно взламывает системы безопасности, открывает дополнительные пути и разблокируется достижение "Хакер революции"
        Провал: Игрок испытывает трудности со взломом
        
        Проверка 3b: Combat (Этап 3)
        Требование: 0.5+
        Успех: Игрок успешно координирует атаки, снижает потери на 40% и разблокируется достижение "Командир штурма"
        Провал: Игрок координирует стандартные атаки
        
        Проверка 3c: Leadership (Этап 3)
        Требование: 0.5+
        Успех: Игрок успешно поддерживает мораль толпы, предотвращает панику и разблокируется достижение "Хранитель морали"
        Провал: Игрок получает стандартную мораль
        
        Проверка 3d: Strategy (Этап 3)
        Требование: 0.5+
        Успех: Игрок успешно координирует штурм, ускоряет захват на 25% и разблокируется достижение "Мастер координации"
        Провал: Игрок координирует стандартный штурм
        
        Проверка 4: Diplomacy (Этап 4)
        Требование: 0.4+
        Успех: Игрок успешно обосновывает политический выбор, получает поддержку толпы и разблокируется достижение "Дипломат революции"
        Провал: Игрок получает стандартную поддержку
        
        Проверка 4b: Ethics (Этап 4)
        Требование: 0.4+
        Успех: Игрок понимает моральные аспекты выбора, разблокируется достижение "Этичный революционер"
        Провал: Игрок делает выбор без полного понимания последствий
        
        Проверка 4c: Leadership (Этап 4)
        Требование: 0.5+
        Успех: Игрок успешно влияет на толпу, закрепляет политический вердикт и разблокируется достижение "Лидер новой эры"
        Провал: Игрок получает стандартное влияние
