content:
  sections:
  - id: overview
    title: Описание
    body: 'Париж - столица высокой моды, но настоящая революция происходит в подполье.
      Игрок присоединяется

      к движению альтернативных дизайнеров, создающих одежду, которая бросает вызов
      традициям и нормам.

      Квест включает дизайн одежды, организацию подпольных показов и борьбу с fashion-мафией.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Le Marais - район альтернативной моды и ЛГБТК+ культуры.

      Haute Couture district - центр традиционной моды.

      Тематика отражает реальную историю парижской моды.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с подпольной модной сценой

      2. Обучение основам революционного дизайна

      3. Создание первой коллекции

      4. Организация подпольного fashion-показа

      5. Противостояние fashion-мафии

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Подпольный дизайнер: "Haute couture мертва. Мы создаем моду для людей,
      а не для корпораций.

      Одежда должна быть оружием самовыражения. Готов стать частью революции?"


      Игрок (варианты ответа):

      - "Мода должна быть свободной. Я с вами!"

      - "Расскажите о парижской модной сцене."

      - "Дизайн не мой профиль."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Радикальная мода (+ влияние на культуру)

      - Коммерческий успех (+ деньги, - революционность)

      - Сбалансированный подход (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор инструментов революционного дизайна

      - Приглашение на элитные показы

      - Репутация в fashion-сообществе Парижа


      Квест влияет на моду города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: репутация в контркультуре

      - Экономическая система: доходы от дизайна

      - Культурная система: влияние на моду

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
