summary:
  problem: Подпольная мода Парижа остается нераскрытой в игровом контенте.
  goal: Создать квест про погружение в подпольную fashion-индустрию с элементами дизайна
    и социальной критики.
  essence: Игрок становится частью подпольной модной сцены, борющейся против коммерциализации
    высокой моды и создающей революционные дизайны.
  key_points:
  - Квест сочетает fashion-тематику с социальной критикой
  - Включает дизайн и социальные взаимодействия
  - Награды связаны с эксклюзивной одеждой и репутацией
