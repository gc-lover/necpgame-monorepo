summary:
  problem: |
    У игрока установлены несколько энграмм, и он должен поддерживать баланс между ними,
    предотвращая конфликты и потерю контроля.
  goal: |
    Научиться управлять несколькими энграммами одновременно, поддерживать баланс влияния
    и предотвращать конфликты.
  essence: |
    Квест на управление несколькими энграммами. Игрок учится поддерживать баланс между
    энграммами, предотвращать конфликты и эффективно использовать множественные энграммы.
  key_points:
    - Управление несколькими энграммами
    - Поддержание баланса влияния
    - Предотвращение конфликтов
    - Эффективное использование

quest_definition:
  quest_type: side
  level_min: 28
  level_max: null
  requirements:
    required_quests:
      - quest-night-city-2070-2077-first-engram
    required_flags:
      - first_engram_created
      - multiple_engrams_installed
    required_reputation: {}
    required_items: []
  objectives:
    - id: experience_imbalance
      text: "Пережить дисбаланс между энграммами: конфликты, противоречивые советы"
      type: interact
      target: engram_imbalance_event
      count: 1
      optional: false
    - id: find_balance_specialist
      text: "Найти специалиста по балансу энграмм в Paris"
      type: explore
      target: paris_balance_specialist
      count: 1
      optional: false
    - id: learn_balance_techniques
      text: "Изучить техники поддержания баланса между энграммами"
      type: interact
      target: balance_techniques_learning
      count: 1
      optional: false
    - id: analyze_engram_compatibility
      text: "Проанализировать совместимость установленных энграмм"
      type: interact
      target: compatibility_analysis
      count: 1
      optional: false
    - id: implement_balance_strategy
      text: "Реализовать стратегию баланса: блокаторы, разделение слотов, или управление влиянием"
      type: interact
      target: balance_strategy_implementation
      count: 1
      optional: false
    - id: maintain_balance
      text: "Поддерживать баланс в течение определённого времени"
      type: interact
      target: balance_maintenance_period
      count: 1
      optional: false
    - id: prevent_conflicts
      text: "Предотвратить конфликты между энграммами"
      type: interact
      target: conflict_prevention
      count: 1
      optional: false
  rewards:
    experience: 12000
    currency: 30000
    items:
      - id: balance_management_implant
        name: "Balance Management Implant"
        quantity: 1
      - id: compatibility_analyzer
        name: "Engram Compatibility Analyzer"
        quantity: 1
    reputation:
      paris: 20
    flags:
      - balance_management_learned
      - multiple_engrams_mastered
  branches:
    - id: blocker_strategy
      condition: "player_choice == 'blockers'"
      objectives:
        - id: install_balanced_blockers
          text: "Установить блокаторы для балансировки влияния"
          type: interact
          target: balanced_blocker_installation
          count: 1
          optional: false
      rewards:
        experience: 3000
        items:
          - id: balanced_blocker_set
            name: "Balanced Blocker Set"
            quantity: 1
    - id: slot_separation
      condition: "player_choice == 'separation' AND player_has_neural_splitter == true"
      objectives:
        - id: optimize_slot_separation
          text: "Оптимизировать разделение энграмм по слотам"
          type: interact
          target: slot_optimization
          count: 1
          optional: false
      rewards:
        experience: 5000
        items:
          - id: optimized_slot_config
            name: "Optimized Slot Configuration"
            quantity: 1

content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест на управление несколькими энграммами. Игрок учится поддерживать баланс между
        энграммами, предотвращать конфликты и эффективно использовать множественные энграммы.
      mechanics_links:
        - mechanics/progression/engram-chips-system-concept.md
      assets: []
    - id: balance_challenges
      title: Проблемы баланса
      body: |
        При множественных энграммах:
        - Конфликты между энграммами
        - Противоречивые советы
        - Дисбаланс влияния
        - Риск потери контроля
        Игрок должен поддерживать баланс.
      mechanics_links: []
      assets: []
    - id: balance_techniques
      title: Техники баланса
      body: |
        Игрок может использовать:
        - Блокаторы для контроля влияния
        - Разделение слотов (Neural Splitter)
        - Управление временем использования
        - Анализ совместимости
      mechanics_links: []
      assets: []
    - id: benefits
      title: Преимущества баланса
      body: |
        Правильный баланс даёт:
        - Доступ к навыкам всех энграмм
        - Минимальные конфликты
        - Эффективное использование
        - Снижение риска киберпсихоза
      mechanics_links: []
      assets: []

