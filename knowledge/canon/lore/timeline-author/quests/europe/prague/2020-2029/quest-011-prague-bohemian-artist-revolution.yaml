summary:
  problem: Богемная артистическая культура Праги остается нераскрытой в игровом контенте.
  goal: Создать квест про становление богемного художника с элементами чешской культуры
    и искусства.
  essence: Игрок становится частью богемной революции в Праге, создавая искусство,
    которое бросает вызов традициям и политическому режиму.
  key_points:
  - Квест сочетает чешскую культуру с артистическим бунтом
  - Включает создание искусства и социальную активность
  - Награды связаны с искусством и репутацией
