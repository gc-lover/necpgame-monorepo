content:
  sections:
  - id: overview
    title: Описание
    body: 'Прага - город богемных художников и революционеров. Игрок становится частью
      подпольной

      артистической сцены, создающей произведения, которые бросают вызов авторитарным
      режимам

      и коммерциализации искусства. Квест включает создание революционного искусства
      и организацию подпольных выставок.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Kafka''s Prague - пражские мотивы Кафки.

      Velvet Revolution - бархатная революция.

      Тематика отражает реальную историю чешского искусства.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с богемной сценой Праги

      2. Обучение революционным техникам искусства

      3. Создание первого подпольного произведения

      4. Организация тайной выставки

      5. Противостояние цензуре

      6. Финальная революционная инсталляция

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Богемный художник: "Искусство должно быть свободным, как Влтава течет сквозь
      Прагу.

      Мы создаем не картины, а революции на холсте. Готов стать частью чешской богемы?"


      Игрок (варианты ответа):

      - "Свобода творчества превыше всего. Покажите мне пражские мотивы!"

      - "Расскажите о богемной сцене Праги."

      - "Искусство не для меня."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Политическое искусство (+ влияние, - безопасность)

      - Коммерческий успех (+ доход, - аутентичность)

      - Баланс между искусством и безопасностью (компромисс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Набор инструментов богемного художника

      - Доступ в подпольные галереи Праги

      - Репутация в богемной артистической сцене


      Квест влияет на культурную жизнь города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Социальная система: подпольная культура

      - Культурная система: чешское искусство

      - Политическая система: сопротивление режиму

      '
    mechanics_links:
    - mechanics/social/social-reputation.yaml
    - mechanics/culture/culture-system.yaml
    assets: []
