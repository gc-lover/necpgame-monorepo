summary:
  problem: Требовалось показать самый охраняемый объект Европы через высокорисковый сюжет ограбления.
  goal: Спланировать и провести кражу святыни с учётом охраны, архивов и моральных последствий.
  essence: Группа инфильтраторов выбирает цель, изучает швейцарскую гвардию, проникает в Секретный архив и пытается вынести реликвию.
  key_points:
    - Квест поддерживает три варианта цели: Святое копьё, фрагмент Креста или Туринскую плащаницу.
    - Маршрут проходит через Сикстинскую капеллу и подземные архивы.
    - Награда сопровождается преследованием со стороны Ватикана и возможным «проклятием».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-002 — экстремальный heist. Игроки организуют команду, подготавливают легенды и совершают проникновение
        в Ватикан, сочетая социальную инженерию, скрытность и ритуальные барьеры.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Выбрать цель среди трёх реликвий и оценить их безопасность.
        2. Провести разведку расписания Swiss Guard и найти уязвимости.
        3. Использовать социальные прикрытия (священник, реставратор, дипломат) для входа.
        4. Проникнуть в Сикстинскую капеллу, отключить датчики и добраться до архивов.
        5. Захватить реликвию, активировать план эвакуации и скрыться из Ватикана.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Швейцарская гвардия носит ренессансную форму, но оснащена современными имплантами.
        - Сикстинская капелла украшена фресками Микеланджело, требующими лазерной защиты.
        - Секретный архив содержит километры данных и защищён биометрическими ключами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 20 000 XP.
        - Уникальный артефакт в зависимости от выбранной реликивии.
        - Враждебность Ватикана и глобальный розыск.
        - Возможные мистические побочные эффекты (проклятие или благословение).
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Сложный heist с многоэтапным планированием.
        - Таймеры, охранные маршруты и система тревог.
        - Моральные решения и религиозные последствия.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с глобальной сетью музейных ограблений и открывает ветку конфликтов с религиозными фракциями.
      mechanics_links: []
      assets: []
