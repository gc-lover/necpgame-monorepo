summary:
  problem: Необходимо было зафиксировать туристический ритуал фонтана Треви как часть культурной линии Рима.
  goal: Создать короткое событие с традицией бросания монеты и влиянием на удачу игрока.
  essence: Игрок посещает барочный фонтан, выполняет обряд и получает временный бонус к удаче.
  key_points:
    - Подчёркнуты легенды о монетах и финансовые сборы на благотворительность.
    - Сцена отсылает к кинематографу («La Dolce Vita») и вечерним погружениям.
    - Квест выдаёт лёгкую награду и ачивку «Вернусь в Рим».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-003 — короткий туристический ритуал. Игрок добирается до фонтана Треви, выполняет традицию с монеткой
        и фиксирует своё желание вернуться в город.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Прийти к фонтану Треви, пробравшись сквозь толпу туристов.
        2. Повернуться спиной к воде и бросить монету через правое плечо.
        3. Выбрать значение количества монет: одна — возвращение, две — любовь, три — свадьба.
        4. Зафиксировать желание и сделать снимок для личного журнала.
        5. Опционально повторить сцену «La Dolce Vita» ночью, рискуя штрафом.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Фонтан 1762 года украшен скульптурами Нептуна и океанид.
        - Ежедневно со дна собирают до 3 000 евро, направляя средства на благотворительность.
        - Римские власти охраняют фонтан и вводят штрафы за купание.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 500 XP.
        - Бафф «Обет возвращения»: +5% к параметру удачи на 24 часа.
        - Валюта: -1 (стоимость монеты).
        - Ачивка «Вернусь в Рим».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Ритуальная мини-сцена с выбором вариантов.
        - Система временных баффов, основанных на культурных действиях.
        - Фотографирование и коллекция воспоминаний.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает туристическую арку Рима и соединяет её с романтическими сценариями города.
      mechanics_links: []
      assets: []
