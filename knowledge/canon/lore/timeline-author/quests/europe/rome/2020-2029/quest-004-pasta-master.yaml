summary:
  problem: В культурной линии Рима отсутствовал интерактивный кулинарный мастер-класс.
  goal: Позволить игроку обучиться у местной nonna приготовлению четырёх классических паст.
  essence: Герой замешивает тесто, готовит соусы и получает благословение наставницы, открывая новые кулинарные рецепты.
  key_points:
    - Подчёркнуты традиции семейной кухни и выражение «la nonna sa tutto».
    - Игрок готовит Carbonara, Amatriciana, Cacio e Pepe и Gricia без кухонных машин.
    - Награды включают рост навыка, титул «Мастер пасты» и доступ к баффам еды.
