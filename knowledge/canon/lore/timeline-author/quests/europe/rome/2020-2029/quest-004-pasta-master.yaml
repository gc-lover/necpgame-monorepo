content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-004 знакомит игрока с мастерской традиционной пасты. Нужно найти наставницу, пройти обучение и
        приготовить четыре блюда, соблюдая технику ручного раскатывания.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Найти римскую nonna, согласную обучать чужаков семейным рецептам.
        2. Замесить тесто из муки и яиц, следуя наставлениям «piano, piano».
        3. Раскатать листы вручную и сформировать разные виды пасты.
        4. Приготовить четыре классические римские соуса и сервировать блюда.
        5. Получить благословение наставницы и семейную книгу рецептов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Обстановка домашней кухни с деревянным столом, присыпанным мукой.
        - Использование сезонных ингредиентов и истории происхождения каждого блюда.
        - Традиция передавать рецепты устно от старшего поколения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 500 XP.
        - Рост навыка «Кулинария» на +20.
        - Титул «Мастер пасты».
        - Открытие набора блюд, дающих временные баффы.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Мини-игры по замесу теста и контролю температуры.
        - Система крафта кулинарных рецептов и долгосрочных баффов.
        - Социальные взаимодействия и проверка доверия NPC-наставницы.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает гастрономическую арку Рима и открывает цепочку кулинарных событий по всей Италии.
      mechanics_links: []
      assets: []
