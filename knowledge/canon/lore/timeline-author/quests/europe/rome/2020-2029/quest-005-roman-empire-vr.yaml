summary:
  problem: Черновик VR-квеста не раскрывал сценарные ветки и интеграцию с образовательными сервисами.
  goal: Создать структурированное VR-путешествие по Древнему Риму с интерактивными сценами и образовательными бонусами.
  essence: Игрок переносится в столицу Империи I века, исследует ключевые локации и собирает исторические артефакты для музея будущего.
  key_points:
    - Пошаговый тур по Форуму, Колизею, Пантеону и термам.
    - Встреча с императором и выбор фракции влияет на последующие задания.
    - Квест усиливает образовательную линию и открывает VR-хабы других городов.
