content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `ROME-2029-005`
        - Формат: историческое VR-путешествие, сложность средняя, solo, длительность 2–4 часа.
        - Локация: музейный VR-комплекс «Roma Aeterna» и цифровая копия города 100 н.э.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: simulation
      title: Этапы симуляции
      body: |
        1. Калибровка шлема, обучение управлению и проверка здоровья.
        2. Навигация по Форуму Романум с сбором политических артефактов.
        3. Посещение Колизея, Пантеона, терм Каракаллы и Цирка Максимус.
        4. Ауденция у императора Августа и принятие решения о дальнейшей роли.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: branching
      title: Ветвления
      body: |
        - Стать emissary культурной программы, усилив образование граждан.
        - Выступить за военную мощь и открыть сценарии легионов.
        - Выбрать экономическое развитие и разблокировать торговые симуляции.
      mechanics_links: [ ]
    - id: rewards
      title: Награды
      body: |
        - 3000 XP, расходы 50 кредитов на доступ к VR.
        - Бафф «Citizen of Rome» (+10% к историческим знаниям на 48 часов).
        - Доступ к серии VR-хабов «Imperial Memories» и образовательным контрактам.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
