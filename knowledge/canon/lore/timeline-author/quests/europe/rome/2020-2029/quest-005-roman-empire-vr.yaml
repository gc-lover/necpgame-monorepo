summary:
  problem: Нужно было отразить образовательное VR-путешествие по Риму I века н.э.
  goal: Позволить игрокам шагнуть в Pax Romana, посетить ключевые локации и почувствовать масштаб империи.
  essence: Игрок надевает шлем, перемещается по виртуальному городу, общается с NPC и завершает встречей с императором.
  key_points:
    - Зафиксированы основные достопримечательности: форум, Колизей, Пантеон, термы и Цирк Максимус.
    - Подчёркнуты визуальные детали мрамора, тоги, латинская речь и марширующие легионы.
    - Награды дают культурный опыт и ачивку «Гражданин Рима».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-005 запускает VR-сессию в музее. Игрок перемещается в античный Рим, проходит экскурсию по знаковым
        местам и выполняет интерактивные задачи до выхода из симуляции.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Активировать VR-комплекс и пройти калибровку сенсорных интерфейсов.
        2. Появиться на Форуме Романуме и ознакомиться с политическим центром.
        3. Посетить Колизей, Пантеон, термы Каракаллы и Цирк Максимус.
        4. Взаимодействовать с NPC-легионерами и гражданами, изучая повседневные практики.
        5. Завершить аудиенцией у Августа и вернуться в современность.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Sim используется для реставрации «Roma Aeterna» в белом мраморе.
        - Звучит разговорная латынь с живым переводом в интерфейсе.
        - В симуляции подчёркнут «миллион жителей» и структура Pax Romana.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP.
        - Культурный рейтинг Рима +20.
        - Валюта: -50 (стоимость VR-сеанса).
        - Ачивка «Гражданин Рима».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Иммерсивная VR-платформа с тактильной обратной связью.
        - Обучающие мини-сценарии и тесты по истории.
        - Реконструкция городских событий с динамическими crowds.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет образовательную арку Рима с глобальными историческими симуляциями.
      mechanics_links: []
      assets: []
