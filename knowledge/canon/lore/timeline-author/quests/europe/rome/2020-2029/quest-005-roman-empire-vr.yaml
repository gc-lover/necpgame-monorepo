summary:
  problem: Нужно было отразить образовательное VR-путешествие по Риму I века н.э.
  goal: Позволить игрокам шагнуть в Pax Romana, посетить ключевые локации и почувствовать масштаб империи.
  essence: Игрок надевает шлем, перемещается по виртуальному городу, общается с NPC и завершает встречей с императором.
  key_points:
    - Зафиксированы основные достопримечательности: форум, Колизей, Пантеон, термы и Цирк Максимус.
    - Подчёркнуты визуальные детали мрамора, тоги, латинская речь и марширующие легионы.
    - Награды дают культурный опыт и ачивку «Гражданин Рима».
