summary:
  problem: Не было короткого квеста, раскрывающего художественное наследие Сикстинской капеллы и правила её посещения.
  goal: Сформировать культурное событие с акцентом на фрески Микеланджело и атмосферу духовного пространства.
  essence: Игрок отстаивает очередь, входит в капеллу, изучает «Сотворение Адама» и «Страшный суд», сохраняя тишину и уважение.
  key_points:
    - Подчёркнуты требования к поведению: запрет на фото, необходимость тишины.
    - Описаны основные шедевры потолка и стены.
    - Награды дают культурный рейтинг и ачивку «Взгляд Микеланджело».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-007 предлагает спокойно изучить Сикстинскую капеллу. Необходимо выдержать длинную очередь,
        войти в часовню, соблюдать правила и собрать впечатления о величии ренессансного искусства.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Подготовиться к посещению Ватикана и получить пропуск для туристической группы.
        2. Отстоять очередь, используя аудио-гид для ознакомления с историей росписей.
        3. Войти в капеллу, отключить запись, соблюдать тишину и рассмотреть потолок.
        4. Зафиксировать ключевые сцены: «Сотворение Адама» и «Страшный суд».
        5. Записать впечатления для культурного журнала и покинуть капеллу согласно регламенту.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Фрески Микеланджело создавались в 1508–1512 годах; «Страшный суд» завершён в 1541 году.
        - Охранники регулярно произносят «Silenzio!» и следят за запретом фотографий.
        - Потолок полностью покрыт росписями; туристы вынуждены долго смотреть вверх.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Валюта: -20 (стоимость билета и аудио-гид).
        - Культурный рейтинг Рима +20.
        - Ачивка «Взгляд Микеланджело».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Культурные сцены с ограничением взаимодействий.
        - Система заметок и набора культурных очков.
        - Проверка терпения и соблюдения правил внутри святыни.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест дополняет ватиканскую арку и раскрывает художественную составляющую религиозных сюжетов.
      mechanics_links: []
      assets: []
