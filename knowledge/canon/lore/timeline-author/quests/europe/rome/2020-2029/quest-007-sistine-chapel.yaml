summary:
  problem: Не было короткого квеста, раскрывающего художественное наследие Сикстинской капеллы и правила её посещения.
  goal: Сформировать культурное событие с акцентом на фрески Микеланджело и атмосферу духовного пространства.
  essence: Игрок отстаивает очередь, входит в капеллу, изучает «Сотворение Адама» и «Страшный суд», сохраняя тишину и уважение.
  key_points:
    - Подчёркнуты требования к поведению: запрет на фото, необходимость тишины.
    - Описаны основные шедевры потолка и стены.
    - Награды дают культурный рейтинг и ачивку «Взгляд Микеланджело».
