content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает романтизированный транспортный опыт Рима: игрок вживается в образ жителя, осваивает Vespa и впитывает
        атмосферу города.
      mechanics_links: [ ]
      assets: [ ]
    - id: quest_flow
      title: Маршрут поездки
      body: |
        1. Арендовать классическую Vespa, подготовить защитное снаряжение и карту маршрута.
        2. Проехать вокруг Колизея, ощущая смесь истории и современного транспорта.
        3. Прокатиться по Via Veneto, соблюдая римский трафик и стиль.
        4. Сделать остановку у Испанской лестницы и завершить маршрут у фонтана Треви.
        5. Заехать за gelato, зафиксировать впечатления и вернуть скутер.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты яркая Vespa, хаотичный, но живой трафик, концепция bella figura и обязательная остановка на джелато в популярных
        джелатериях.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и механики
      body: |
        Квест выдаёт 800 XP, требует 50 едди на аренду и добавляет +15 к параметру стиля. Механики включают навигацию в плотном
        трафике и транспортную линию Рима.
      mechanics_links: [ ]
