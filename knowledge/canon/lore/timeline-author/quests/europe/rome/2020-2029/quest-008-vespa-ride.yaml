summary:
  problem: Нужен лёгкий квест, отражающий жизнь на Веспе и хаотичное движение Рима.
  goal: Дать игроку стильный транспортный опыт с маршрутами по знаковым достопримечательностям и обязательной остановкой на джелато.
  essence: Герой арендует Vespa, прокладывает маршрут через центр Рима, демонстрируя «la dolce vita» и итальянский стиль.
  key_points:
    - Маршрут включает Колизей, Via Veneto, Испанскую лестницу и фонтан Треви.
    - Важны хаотичный трафик и необходимость лавировать между автомобилями.
    - Награды увеличивают стиль и дают ачивку «Римский Вспер».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-008 — социальное приключение на Веспе. Игрок арендует классический скутер, следует маршруту через
        ключевые места и знакомится с городской культурой на колёсах.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Арендовать Vespa яркого цвета и получить краткий инструктаж по технике безопасности.
        2. Проехать круг вокруг Колизея, почувствовав древние стены.
        3. Проскользнуть по Via Veneto и сделать остановку для фотосессии.
        4. Подъехать к Испанской лестнице, спуститься на запись видеодневника.
        5. Завершить поездку у фонтана Треви, купить джелато и запечатлеть момент.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Vespa — символ итальянского дизайна с 1946 года и обязательный атрибут фильмов «Roman Holiday» и «La Dolce Vita».
        - Римский трафик создаёт хаос, но местные водители привыкли к плотному слоуму.
        - Понятие «bella figura» подчёркивает важность хорошо выглядеть даже на скутере.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP.
        - Валюта: -50 (аренда и джелато).
        - Показатель стиля +15.
        - Ачивка «Римский Вспер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Управление транспортом с навигацией по плотному трафику.
        - Система стиля и социальных очков.
        - Моменты перформанса для видеоблогерских активностей.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест вписывается в транспортную арку Рима и открывает сезонные мероприятия Vespa-парадов.
      mechanics_links: []
      assets: []
