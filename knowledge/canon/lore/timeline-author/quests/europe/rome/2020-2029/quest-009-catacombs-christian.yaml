summary:
  problem: Не хватало атмосферного квеста, раскрывающего раннехристианские катакомбы Рима с их опасностями.
  goal: Дать игрокам путь через лабиринты San Callisto, показать фрески и скрытые крипты, добавив элемент хоррора.
  essence: Группа спускается в подземные туннели, изучает символы первых христиан, взаимодействует с катафилами и ищет тайную крипту.
  key_points:
    - Катакомбы описаны как сеть из сотен километров коридоров в вулканическом туфе.
    - Включены фрески, захоронения святых и риск заблудиться.
    - Награды дают артефакты раннего христианства и высокий опыт.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-009 предоставляет экспедицию в катакомбы Сан Каллистo. Игроки вооружаются факелами и сканерами,
        спускаются в тёмные туннели и исследуют скрытые крипты, одновременно избегая ловушек и духовных угроз.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Спуститься в катакомбы с лицензированным гидом и получить карту фрагментов туннелей.
        2. Пройти лабиринт ходов, ориентируясь по символам рыбы и якоря.
        3. Изучить фрески и захоронения раннехристианских мучеников, избегая обрушений.
        4. Встретиться с катафилами — людьми, живущими под землёй, и получить подсказки о секретной крипте.
        5. Найти скрытое святилище, забрать артефакты и выбраться, пока не исчерпан запас кислорода.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - В Риме более 40 сетей катакомб общей длиной свыше 300 километров.
        - В коридорах видны ниши (loculi) с костями и надписями на латыни и греческом.
        - Температура и влажность создают гнетущую атмосферу, усиливая хоррор-составляющую.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP.
        - Ранние христианские артефакты (реликвии, амулеты, копии фресок).
        - Риск потерять часть команды при провале навигации.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Подземная навигация с ограниченными ресурсами света и воздуха.
        - Хоррор-элементы и проверка стойкости персонажей.
        - Исследование с историческими подсказками и головоломками на символы.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет подземные арки Рима с аналогичными сюжетами Парижа и других городов, формируя «катакомбы»-линию.
      mechanics_links: []
      assets: []
