content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-009 предоставляет экспедицию в катакомбы Сан Каллистo. Игроки вооружаются факелами и сканерами,
        спускаются в тёмные туннели и исследуют скрытые крипты, одновременно избегая ловушек и духовных угроз.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Спуск в катакомбы
        Локация: Рим, вход в катакомбы Сан Каллисто
        Описание: Игрок спускается в катакомбы с лицензированным гидом и получает карту фрагментов туннелей.
        Цели:
          - Встретиться с лицензированным гидом у входа в катакомбы
          - Получить необходимое оборудование (факелы, сканеры, кислородные баллоны)
          - Получить карту фрагментов туннелей
          - Выслушать инструкции по безопасности
          - Подготовиться к спуску в подземные туннели
          - Проверка навыков: Investigation 0.3+ для изучения карты, Awareness 0.3+ для подготовки
        
        Этап 2: Навигация по лабиринту
        Локация: Рим, катакомбы Сан Каллисто, подземные туннели
        Описание: Пройти лабиринт ходов, ориентируясь по символам рыбы и якоря.
        Цели:
          - Найти путь через лабиринт подземных туннелей
          - Ориентироваться по символам рыбы и якоря на стенах
          - Избежать заблудиться в сети коридоров
          - Найти путь к основным криптам
          - Сохранить запас кислорода и света
          - Проверка навыков: Navigation 0.4+ для навигации, Perception 0.3+ для обнаружения символов
        
        Этап 3: Изучение фресок и захоронений
        Локация: Рим, катакомбы Сан Каллисто, крипты с фресками
        Описание: Изучить фрески и захоронения раннехристианских мучеников, избегая обрушений.
        Цели:
          - Найти крипты с раннехристианскими фресками
          - Изучить фрески с историческими символами
          - Исследовать захоронения раннехристианских мучеников
          - Избежать обрушений потолков и стен
          - Задокументировать находки
          - Проверка навыков: History 0.4+ для понимания фресок, Awareness 0.4+ для избежания обрушений
        
        Этап 4: Встреча с катафилами
        Локация: Рим, катакомбы Сан Каллисто, скрытые туннели
        Описание: Встретиться с катафилами — людьми, живущими под землёй, и получить подсказки о секретной крипте.
        Цели:
          - Встретиться с катафилами в скрытых туннелях
          - Взаимодействовать с подземными жителями
          - Получить подсказки о местоположении секретной крипты
          - Завоевать доверие катафилов
          - Узнать историю катакомб от их жителей
          - Проверка навыков: Charisma 0.3+ для взаимодействия, Diplomacy 0.3+ для переговоров
        
        Этап 5: Поиск скрытого святилища
        Локация: Рим, катакомбы Сан Каллисто, секретная крипта
        Описание: Найти скрытое святилище, забрать артефакты и выбраться, пока не исчерпан запас кислорода.
        Цели:
          - Найти скрытое святилище по подсказкам катафилов
          - Исследовать секретную крипту
          - Собрать раннехристианские артефакты (реликвии, амулеты, копии фресок)
          - Решить финальную головоломку для доступа к артефактам
          - Выбраться из катакомб до исчерпания запаса кислорода
          - Проверка навыков: Investigation 0.5+ для поиска святилища, Survival 0.4+ для выхода из катакомб
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - В Риме более 40 сетей катакомб общей длиной свыше 300 километров.
        - В коридорах видны ниши (loculi) с костями и надписями на латыни и греческом.
        - Температура и влажность создают гнетущую атмосферу, усиливая хоррор-составляющую.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Лицензированный гид (Марко Россетти)
        Диалог 1 (начальный):
          - Марко: "Добро пожаловать в катакомбы Сан Каллисто! Я ваш гид. Здесь более 300 километров туннелей. Очень легко заблудиться."
          - Игрок: "Расскажите о катакомбах."
          - Марко: "Эти катакомбы — одно из самых ранних мест захоронения христиан в Риме. Здесь покоятся десятки тысяч людей. Будьте осторожны — здесь легко потеряться."
          - Игрок: "Что нам нужно знать?"
          - Марко: "Ориентируйтесь по символам рыбы и якоря на стенах. Следите за запасом кислорода и света. И самое главное — не отставайте от группы!"
        
        Катафил (Антонио)
        Диалог 2:
          - Антонио: "Кто-то ещё спустился вниз... Вы ищете секретную крипту, не так ли?"
          - Игрок: "Да, расскажите о ней."
          - Антонио: "Я живу здесь уже много лет. Знаю каждую тропу, каждую крипту. Секретная крипта... она находится глубоко внизу. Но попасть туда непросто."
          - Игрок: "Что вы можете рассказать?"
          - Антонио: "Нужно пройти через обрушившиеся туннели. Там есть головоломка с символами. Если решите её правильно — откроется путь к святилищу. Но будьте осторожны — времени мало."
        
        Катафилка (Мария)
        Диалог 3:
          - Мария: "Вы не должны быть здесь. Но если вы ищете артефакты раннего христианства... Я могу помочь."
          - Игрок: "Что вы знаете?"
          - Мария: "В секретной крипте хранятся древние реликвии — то, что осталось от первых христиан Рима. Но они защищены. Нужно знать правильные символы."
          - Игрок: "Какие символы?"
          - Мария: "Рыба, якорь, голубь... Эти символы ведут к святилищу. Но только если вы понимаете их истинное значение."
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Стратегия навигации
        Условие: При навигации по лабиринту
        Варианты:
          - Консервативный подход: двигаться медленно и осторожно, сохраняя кислород, но дольше
          - Агрессивный подход: двигаться быстро, экономить время, но расходовать больше кислорода
          - Сбалансированный подход: оптимальный баланс скорости и экономии кислорода
        
        Выбор 2: Подход к изучению фресок
        Условие: При обнаружении крипт с фресками
        Варианты:
          - Детальное изучение: потратить больше времени на изучение, получить больше информации и разблокируется достижение "Историк катакомб"
          - Быстрое изучение: быстро пройти крипты, экономить время и кислород
          - Сбалансированный подход: оптимальный баланс изучения и времени
        
        Выбор 3: Отношение к катафилам
        Условие: При встрече с катафилами
        Варианты:
          - Доверять катафилам: получить больше подсказок, разблокируется дополнительная информация
          - Осторожное отношение: получить базовые подсказки, но быть в безопасности
          - Нейтральный подход: получить стандартные подсказки
        
        Выбор 4: Стратегия выхода
        Условие: После нахождения артефактов
        Варианты:
          - Срочный выход: быстро выбраться, сохранив артефакты, но риск потери команды при провале навигации
          - Осторожный выход: медленно и безопасно выбраться, минимизировав риски
          - Сбалансированный подход: оптимальный баланс скорости и безопасности
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Investigation (Этап 1)
        Требование: 0.3+
        Успех: Игрок тщательно изучает карту, разблокируется дополнительная информация о туннелях и разблокируется достижение "Исследователь карт"
        Провал: Игрок получает только базовую информацию о карте
        
        Проверка 1b: Awareness (Этап 1)
        Требование: 0.3+
        Успех: Игрок внимательно слушает инструкции, снижает риск ошибок в катакомбах на 20%
        Провал: Игрок получает стандартные инструкции
        
        Проверка 2: Navigation (Этап 2)
        Требование: 0.4+
        Успех: Игрок успешно навигает по лабиринту, не теряет путь и разблокируется достижение "Мастер навигации"
        Провал: Игрок теряет время на поиск пути, увеличивает расход кислорода
        
        Проверка 2b: Perception (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно обнаруживает символы рыбы и якоря, находит короткий путь и разблокируется достижение "Охотник за символами"
        Провал: Игрок находит путь стандартно, без сокращений
        
        Проверка 3: History (Этап 3)
        Требование: 0.4+
        Успех: Игрок глубоко понимает историческое значение фресок, разблокируется дополнительная информация о раннем христианстве и разблокируется достижение "Историк раннего христианства"
        Провал: Игрок получает только базовую информацию о фресках
        
        Проверка 3b: Awareness (Этап 3)
        Требование: 0.4+
        Успех: Игрок успешно избегает обрушений, снижает риск на 30% и разблокируется достижение "Осторожный исследователь"
        Провал: Игрок сталкивается с обрушениями, увеличивает риск
        
        Проверка 4: Charisma (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с катафилами, завоёвывает их доверие и получает дополнительные подсказки о секретной крипте
        Провал: Игрок получает только базовые подсказки
        
        Проверка 4b: Diplomacy (Этап 4)
        Требование: 0.3+
        Успех: Игрок успешно ведёт переговоры с катафилами, разблокируется дополнительная информация о истории катакомб
        Провал: Игрок получает только стандартную информацию
        
        Проверка 5: Investigation (Этап 5)
        Требование: 0.5+
        Успех: Игрок быстро находит скрытое святилище, экономя время и кислород, разблокируется достижение "Мастер поиска"
        Провал: Игрок тратит больше времени на поиск святилища
        
        Проверка 5b: Survival (Этап 5)
        Требование: 0.4+
        Успех: Игрок успешно выбирается из катакомб с артефактами, сохраняя всю команду и разблокируется достижение "Спасатель катакомб"
        Провал: Игрок может потерять часть команды при провале навигации
      mechanics_links: []
      assets: []
    
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 3 000 XP
          - Репутация Rome Archaeological Community: +15
          - Репутация Christian Heritage Society: +10
        
        Награды за артефакты:
          - Раннехристианские реликвии (основная награда): уникальные предметы раннего христианства
          - Амулеты ранних христиан: защитные предметы с символами
          - Копии фресок: декоративные предметы для коллекции
          - Дополнительные артефакты: разблокируются при успешных проверках навыков
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Исследователь карт" (при успешной проверке Investigation на этапе 1)
          - Снижение риска ошибок на 20% (при успешной проверке Awareness на этапе 1)
          - Достижение "Мастер навигации" (при успешной проверке Navigation)
          - Достижение "Охотник за символами" (при успешной проверке Perception)
          - Достижение "Историк раннего христианства" (при успешной проверке History)
          - Достижение "Осторожный исследователь" (при успешной проверке Awareness на этапе 3)
          - Снижение риска обрушений на 30% (при успешной проверке Awareness на этапе 3)
          - Дополнительные подсказки о секретной крипте (при успешной проверке Charisma)
          - Дополнительная информация о истории катакомб (при успешной проверке Diplomacy)
          - Достижение "Мастер поиска" (при успешной проверке Investigation на этапе 5)
          - Достижение "Спасатель катакомб" (при успешной проверке Survival)
        
        Награды за стратегию навигации:
          - Консервативный подход: сохранение кислорода, разблокируется достижение "Экономист кислорода"
          - Агрессивный подход: быстрое прохождение, разблокируется достижение "Быстрый исследователь"
          - Сбалансированный подход: оптимальный баланс
        
        Награды за подход к изучению:
          - Детальное изучение: достижение "Историк катакомб", больше информации
          - Быстрое изучение: экономия времени и кислорода
          - Сбалансированный подход: оптимальный баланс
        
        Риски и последствия:
          - При провале навигации: риск потерять часть команды, снижение награды опыта на 20%
          - При провале выхода: потеря артефактов, снижение всех наград
          - При успешном прохождении всех этапов: получение всех артефактов и максимального опыта
