summary:
  problem: Не хватало атмосферного квеста, раскрывающего раннехристианские катакомбы Рима с их опасностями.
  goal: Дать игрокам путь через лабиринты San Callisto, показать фрески и скрытые крипты, добавив элемент хоррора.
  essence: Группа спускается в подземные туннели, изучает символы первых христиан, взаимодействует с катафилами и ищет тайную крипту.
  key_points:
    - Катакомбы описаны как сеть из сотен километров коридоров в вулканическом туфе.
    - Включены фрески, захоронения святых и риск заблудиться.
    - Награды дают артефакты раннего христианства и высокий опыт.
