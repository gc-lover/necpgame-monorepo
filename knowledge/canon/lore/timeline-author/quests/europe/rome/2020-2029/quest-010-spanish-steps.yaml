summary:
  problem: Линии Рима не хватало короткого квеста «dolce vita» с наблюдением и релаксом.
  goal: Предложить игроку сесть на Испанскую лестницу с джелато, почувствовать атмосферу и получить антистресс-бафф.
  essence: Небольшая сценка slice-of-life сочетает покупку gelato, подъём по лестнице и закат у Trinità dei Monti.
  key_points:
    - Раскрыта символика Scalinata di Trinità dei Monti и фонтан della Barcaccia.
    - Квест использует фото-моменты и социальные сцены с туристами.
    - Бафф «Dolce Vita» снижает стресс на дальнейшие миссии.
