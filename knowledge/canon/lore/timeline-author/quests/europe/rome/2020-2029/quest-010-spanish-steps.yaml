content:
  sections:
    - id: stages
      title: Последовательность этапов
      body: |
        Этап 1: Прибытие и gelato
        Локация: Рим, Gelateria Giolitti или Fassi
        Описание: Игрок заходит в Giolitti или Fassi, выбирает вкусы и получает задания от бариста. Появляется временный дебаф «тающее мороженое», мотивирующий подняться наверх до того, как десерт растает.
        Цели:
          - Прибыть к Испанской лестнице
          - Выбрать gelateria (Giolitti или Fassi)
          - Выбрать вкусы gelato
          - Купить gelato
          - Взаимодействовать с бариста
          - Получить задания от бариста
          - Проверка навыков: Social 0.2+ для взаимодействия с бариста, Choice 0.2+ для выбора вкусов
        
        Этап 2: Подъём на лестницу
        Локация: Рим, Испанская лестница (Scalinata di Trinità dei Monti)
        Описание: Подъём по 138 ступеням к площадке Trinità dei Monti открывает вид на Via Condotti. Игрок взаимодействует с уличными музыкантами и делает заметки для журнала.
        Цели:
          - Начать подъём по Испанской лестнице (138 ступеней)
          - Взаимодействовать с уличными музыкантами на лестнице
          - Сделать заметки для журнала о лестнице
          - Подняться наверх до таяния gelato
          - Достичь площадки Trinità dei Monti
          - Проверка навыков: Observation 0.3+ для заметок, Social 0.3+ для взаимодействия с музыкантами
        
        Этап 3: Наблюдение за городом
        Локация: Рим, площадка Trinità dei Monti на вершине лестницы
        Описание: На ступенях активируется режим наблюдения: можно делать снимки, комментировать прохожих и обсуждать с компаньонами, как меняется Рим в 2020-х.
        Цели:
          - Активировать режим наблюдения
          - Наблюдать за городом с вершины лестницы
          - Делать снимки пейзажей и людей
          - Комментировать прохожих
          - Обсуждать изменения Рима в 2020-х с компаньонами
          - Насладиться моментом "dolce vita"
          - Проверка навыков: Photography 0.3+ для качественных снимков, Awareness 0.3+ для наблюдений
      mechanics_links: []
