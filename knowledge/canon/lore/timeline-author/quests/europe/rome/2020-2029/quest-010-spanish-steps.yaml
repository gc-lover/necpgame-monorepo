    - id: npc_dialogues
      title: Диалоги с NPC
      body: |
        Бариста (Луиджи)
        Диалог 1 (начальный):
          - Луиджи: "Buongiorno! Добро пожаловать в нашу gelateria! Какие вкусы вы хотите? У нас есть классические итальянские вкусы — ваниль, шоколад, клубника, лимон..."
          - Игрок: "Что вы рекомендуете?"
          - Луиджи: "Я рекомендую попробовать комбинацию ванили и клубники. Это классика! Но не забудьте — gelato тает быстро. Лучше подняться на Испанскую лестницу и насладиться им там!"
          - Игрок: "Спасибо!"
          - Луиджи: "Prego! И ещё один совет — на лестнице часто играют музыканты. Сделайте паузу и послушайте. Это часть dolce vita!"
        
        Уличный музыкант (Марио)
        Диалог 2:
          - Марио: "Buonasera! Нравится музыка? Я играю здесь уже много лет. Испанская лестница — это место, где музыка оживает!"
          - Игрок: "Что вы играете?"
          - Марио: "Классические итальянские мелодии и современные композиции. Музыка помогает людям наслаждаться моментом. Вот что такое dolce vita — наслаждение простыми радостями жизни."
          - Игрок: "Прекрасная атмосфера!"
          - Марио: "Grazie! Продолжайте наслаждаться моментом. Вот что важно в жизни — быть здесь и сейчас."
        
        Турист (Сара)
        Диалог 3:
          - Сара: "Привет! Вы тоже приехали посмотреть на Испанскую лестницу? Это одно из самых красивых мест в Риме!"
          - Игрок: "Да, здесь прекрасный вид."
          - Сара: "Да! Я уже третий день в Риме и каждый день прихожу сюда. Каждый раз вижу что-то новое. Рим меняется, но лестница остаётся символом вечности."
          - Игрок: "Что вы думаете о Риме?"
          - Сара: "Рим — это город, где прошлое встречается с настоящим. Лестница построена в 18 веке, но здесь всегда кипит современная жизнь. Это удивительно!"
      mechanics_links: []
      assets: []
    
    - id: branches
      title: Ветвления и выборы
      body: |
        Выбор 1: Выбор gelateria
        Условие: При прибытии к Испанской лестнице
        Варианты:
          - Giolitti: классическая gelateria, более дорогое, но качественное gelato (+2 XP за выбор качественного)
          - Fassi: популярная gelateria, доступное gelato, больше вариантов вкусов
          - Случайный выбор: баланс качества и цены
        
        Выбор 2: Выбор вкусов gelato
        Условие: При покупке gelato
        Варианты:
          - Классические вкусы (ваниль, шоколад): традиционный выбор, разблокируется достижение "Классический вкус"
          - Фруктовые вкусы (клубника, лимон): освежающий выбор, разблокируется достижение "Фруктовый вкус"
          - Экзотические вкусы: необычный выбор, разблокируется достижение "Экспериментатор"
        
        Выбор 3: Взаимодействие с музыкантами
        Условие: При подъёме по лестнице
        Варианты:
          - Остановиться и послушать: потратить время, но получить дополнительный бафф "Музыкальная гармония" (+5% к стрессу)
          - Пройти мимо: экономить время, но получить стандартный бафф
          - Дать чаевые музыканту: потратить деньги, но получить максимальный бафф и разблокируется достижение "Щедрый слушатель"
        
        Выбор 4: Подход к наблюдению
        Условие: На вершине лестницы
        Варианты:
          - Фокус на фотографии: сделать больше снимков, разблокируется достижение "Фотограф лестницы"
          - Фокус на наблюдении: больше времени на наблюдение, разблокируется достижение "Наблюдатель"
          - Сбалансированный подход: оптимальный баланс фотографии и наблюдения
      mechanics_links: []
      assets: []
    
    - id: skill_checks
      title: Проверки навыков
      body: |
        Проверка 1: Social (Этап 1)
        Требование: 0.2+
        Успех: Игрок успешно взаимодействует с бариста, получает рекомендации по вкусам и разблокируется достижение "Общительный покупатель"
        Провал: Игрок получает стандартное обслуживание
        
        Проверка 1b: Choice (Этап 1)
        Требование: 0.2+
        Успех: Игрок выбирает идеальные вкусы gelato, получает +2 XP и разблокируется достижение "Знаток gelato"
        Провал: Игрок выбирает стандартные вкусы
        
        Проверка 2: Observation (Этап 2)
        Требование: 0.3+
        Успех: Игрок делает качественные заметки для журнала, разблокируется дополнительная информация о лестнице и разблокируется достижение "Журналист"
        Провал: Игрок делает базовые заметки
        
        Проверка 2b: Social (Этап 2)
        Требование: 0.3+
        Успех: Игрок успешно взаимодействует с музыкантами, получает дополнительный бафф "Музыкальная гармония" (+5% к стрессу)
        Провал: Игрок получает стандартное взаимодействие
        
        Проверка 3: Photography (Этап 3)
        Требование: 0.3+
        Успех: Игрок делает качественные снимки, разблокируется достижение "Фотограф лестницы" и +5 XP
        Провал: Игрок делает обычные снимки
        
        Проверка 3b: Awareness (Этап 3)
        Требование: 0.3+
        Успех: Игрок глубоко наблюдает за городом, понимает изменения Рима и разблокируется достижение "Наблюдатель Рима"
        Провал: Игрок получает только базовые наблюдения
      mechanics_links: []
      assets: []
    
    - id: rewards
      title: Награды и эффекты
      body: |
        Базовые награды:
          - Опыт: 500 XP
          - Валюта: -5 еддис (стоимость gelato)
          - Бафф "Dolce Vita": снижение стресса на 30% (длительность: 2 часа игрового времени)
          - Достижение "Dolce Vita" (базовое достижение)
          - Репутация Rome Tourism Community: +10
        
        Дополнительные награды (при успешных проверках навыков):
          - Достижение "Общительный покупатель" (при успешной проверке Social на этапе 1)
          - +2 XP и достижение "Знаток gelato" (при успешной проверке Choice)
          - Достижение "Журналист" (при успешной проверке Observation)
          - Дополнительный бафф "Музыкальная гармония": +5% к стрессу (при успешной проверке Social на этапе 2 или остановке у музыкантов)
          - +5 XP и достижение "Фотограф лестницы" (при успешной проверке Photography)
          - Достижение "Наблюдатель Рима" (при успешной проверке Awareness)
        
        Награды за выбор gelateria:
          - Giolitti: +2 XP за качественное gelato
          - Fassi: больше вариантов вкусов
          - Случайный выбор: стандартные награды
        
        Награды за выбор вкусов:
          - Классические вкусы: достижение "Классический вкус"
          - Фруктовые вкусы: достижение "Фруктовый вкус"
          - Экзотические вкусы: достижение "Экспериментатор"
        
        Награды за взаимодействие с музыкантами:
          - Остановиться и послушать: дополнительный бафф "Музыкальная гармония" (+5% к стрессу)
          - Дать чаевые: максимальный бафф и достижение "Щедрый слушатель", но -3 еддис
        
        Награды за подход к наблюдению:
          - Фокус на фотографии: достижение "Фотограф лестницы"
          - Фокус на наблюдении: достижение "Наблюдатель"
          - Сбалансированный подход: оптимальный баланс
        
        Уникальные награды:
          - Бафф "Dolce Vita": снижение стресса на 30% (можно улучшить до 35% при успешных проверках)
          - Доступ к туристическим маршрутам Via Condotti
          - Связь с квестами фонтана Треви
      mechanics_links: []
      assets: []
    
    - id: connections
      title: Связи и продолжения
      body: |
        Квест поддерживает туристическую и романтическую линии Рима.
        
        Связанные квесты:
          - "Рим: Via Condotti" (разблокируется после завершения)
          - "Рим: Фонтан Треви" (связан с туристической линией)
          - "Рим: Романтика Вечного города" (разблокируется при выборе романтического подхода)
          - "Рим: Туристические маршруты" (разблокируется после завершения)
        
        Влияние на репутацию:
          - Rome Tourism Community: +10 (базовая)
          - Rome Cultural Community: +5 (при успешных проверках Observation)
          - Rome Social Community: +5 (при успешных проверках Social)
        
        Механика дебафа:
          - Временный дебаф "Тающее мороженое": мотивирует подняться наверх быстро
          - Дебаф исчезает после достижения вершины лестницы
          - Если игрок не успевает, gelato тает и игрок получает только базовый бафф
      mechanics_links: []
      assets: []
