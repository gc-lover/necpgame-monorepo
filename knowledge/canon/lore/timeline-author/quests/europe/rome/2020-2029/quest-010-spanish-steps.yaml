summary:
  problem: Линии Рима не хватало короткого квеста «dolce vita» с наблюдением и релаксом.
  goal: Предложить игроку сесть на Испанскую лестницу с джелато, почувствовать атмосферу и получить антистресс-бафф.
  essence: Небольшая сценка slice-of-life сочетает покупку gelato, подъём по лестнице и закат у Trinità dei Monti.
  key_points:
    - Раскрыта символика Scalinata di Trinità dei Monti и фонтан della Barcaccia.
    - Квест использует фото-моменты и социальные сцены с туристами.
    - Бафф «Dolce Vita» снижает стресс на дальнейшие миссии.
content:
  sections:
    - id: arrival
      title: Прибытие и gelato
      body: |
        Игрок заходит в Giolitti или Fassi, выбирает вкусы и получает задания от бариста. Появляется временный дебаф «тающее мороженое»,
        мотивирующий подняться наверх до того, как десерт растает.
      mechanics_links: []
      assets: []
    - id: ascent
      title: Подъём на лестницу
      body: |
        Подъём по 138 ступеням к площадке Trinità dei Monti открывает вид на Via Condotti. Игрок взаимодействует с уличными музыкантами
        и делает заметки для журнала.
      mechanics_links: []
      assets: []
    - id: observation
      title: Наблюдение за городом
      body: |
        На ступенях активируется режим наблюдения: можно делать снимки, комментировать прохожих и обсуждать с компаньонами,
        как меняется Рим в 2020-х.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP.  
        - Валюта: -5 (стоимость gelato).  
        - Бафф «Dolce Vita»: снижение стресса на 30%.  
        - Ачивка «Dolce Vita».
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает туристическую и романтическую линии Рима и связывается с маршрутами Via Condotti и фонтаном Треви.
      mechanics_links: []
      assets: []
