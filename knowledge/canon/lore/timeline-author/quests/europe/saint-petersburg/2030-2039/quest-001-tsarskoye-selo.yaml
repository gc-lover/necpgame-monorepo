summary:
  problem: В Санкт-Петербурге 2030-х сохранившиеся дворцы Царского Села нуждаются в защите от технологического прогресса и забвения
  goal: Исследовать и сохранить культурное наследие Царского Села в эпоху киберпанка
  essence: Игрок погружается в историю императорской России через призму Царского Села, соединяя прошлое с будущим в уникальном опыте культурного сохранения
  key_points:
  - Царское Село - жемчужина русского барокко и классицизма
  - Квест сочетает историческое исследование с современными технологиями сохранения
  - Игрок взаимодействует с реставраторами, историками и современными технологиями
  - Темы включают культурное наследие, преемственность поколений и адаптацию традиций

content:
  sections:
  - id: overview
    title: 'Обзор: Санкт-Петербург 2030-2039 — «Царское Село»'
    body: Этот side квест "Санкт-Петербург 2030-2039 — «Царское Село»" предлагает глубокое исследование императорского наследия России и его сохранения в современном мире.
    mechanics_links: []
    assets: []

  - id: quest_profile
    title: Параметры квеста
    body: |
      Тип: Side quest. Уровень: 1+. Длительность: 35-45 минут.

      Награды: 1000 XP, валюта 300-500, репутация культурной линии Санкт-Петербурга +8.
    mechanics_links: []
    assets: []

  - id: stages
    title: Этапы выполнения
    body: |
      Этапы квеста:

      1. **Историческое исследование** - Изучение истории Царского Села и русской императорской семьи
      2. **Архитектурное исследование** - Осмотр дворцов и парков комплекса
      3. **Современное сохранение** - Взаимодействие с технологиями реставрации и сохранения
      4. **Культурная рефлексия** - Осмысление значения культурного наследия в современном обществе
    mechanics_links: []
    assets: []

  - id: regional_details
    title: Региональные особенности
    body: |
      Квест разворачивается в Царском Селе - дворцово-парковом комплексе под Санкт-Петербургом:

      **Екатерининский дворец**: Главная жемчужина комплекса с Янтарной комнатой.

      **Александровский дворец**: Дом Романовых в последние годы империи.

      **Парки и сады**: Регулярные парки с прудами, беседками и скульптурами.

      **Современные технологии**: Виртуальная реальность для реконструкции исторических событий.
    mechanics_links: []
    assets: []

  - id: systems_hooks
    title: Системные взаимодействия
    body: |
      - **Культурная система**: Влияние на понимание российского культурного наследия
      - **Репутационная система**: Повышение репутации в культурной линии Санкт-Петербурга
      - **Диалоговая система**: Углубленные разговоры о русской истории и культурном наследии
    mechanics_links: []
    assets: []

appendix:
  glossary:
  - term: Царское Село
    definition: Дворцово-парковый комплекс под Санкт-Петербургом, бывшая резиденция русских императоров, известный Екатерининским и Александровским дворцами
  - term: Екатерининский дворец
    definition: Главный дворец комплекса Царское Село, построенный в стиле барокко, знаменитый Янтарной комнатой и архитектурными шедеврами
  - term: Культурное наследие
    definition: Материальные и нематериальные ценности, передаваемые от поколения к поколению, включающие традиции, искусство и историческую память
