content:
  sections:
  - id: overview
    title: Описание
    body: 'Стокгольм - центр скандинавских технологических инноваций. Игрок становится
      пионером,

      разрабатывающим решения, сочетающие северный минимализм с передовыми технологиями.

      Квест включает исследования, разработку продуктов и конкуренцию с глобальными
      корпорациями.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'IKEA-inspired design - скандинавский дизайн.

      Nordic welfare state - социальное государство.

      Тематика отражает реальную технологическую культуру Швеции.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Знакомство с технологической сценой Стокгольма

      2. Разработка инновационного продукта

      3. Создание технологической компании

      4. Международная экспансия

      5. Влияние на мировые стандарты

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Шведский инженер: "Технологии должны служить людям, а не наоборот. Мы создаем
      решения,

      которые улучшают жизнь в нашем холодном климате. Готов стать частью скандинавской
      инновационной традиции?"


      Игрок (варианты ответа):

      - "Функциональность превыше всего. Покажите мне северный дизайн!"

      - "Расскажите о технологической сцене Стокгольма."

      - "Технологии не мой профиль."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Фокус на устойчивость (+ экология)

      - Быстрое развитие (+ прибыль, - качество)

      - Социальная ответственность (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Умный дом по скандинавскому дизайну

      - Портфель патентов на северные технологии

      - Репутация в технологической сцене Стокгольма


      Квест влияет на технологическую экосистему города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Технологическая система: инновационные решения

      - Экономическая система: технологический бизнес

      - Социальная система: скандинавские ценности

      '
    mechanics_links:
    - mechanics/technology/technology-system.yaml
    - mechanics/economy/economy-system.yaml
    assets: []
