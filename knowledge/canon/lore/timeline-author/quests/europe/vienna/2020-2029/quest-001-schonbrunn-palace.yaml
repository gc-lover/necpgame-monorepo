content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест VIENNA-2029-001 отправляет игрока в летнюю резиденцию Габсбургов. Нужно пройти экскурсию по ключевым залам,
        изучить садово-парковый комплекс и завершить маршрут на павильоне Gloriette с панорамой Вены.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
    - id: stages
      title: Последовательность этапов
      body: |
        1. Добраться до дворца Шёнбрунн и получить доступ в туристический центр.
        2. Посетить зеркальный зал, Большую галерею и императорские апартаменты, отмечая интерактивные аудиогиды.
        3. Изучить сад французского образца, включая фонтан Нептуна и лабиринт.
        4. Подняться к павильону Gloriette и выполнить панорамный обзор столицы.
        5. Завершить тур лекцией о политическом влиянии Габсбургов на Европу.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_context
      title: Региональные детали
      body: |
        - Комплекс включает 1 441 комнату и сравнивается с Версалем.
        - Моцарт выступал в зеркальном зале, когда ему было шесть лет.
        - Резиденция занесена в список всемирного наследия UNESCO.
        - Отсылки к 640-летнему правлению династии подчёркивают масштаб империи.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP.
        - Культурный рейтинг Вены +25.
        - Валюта: -18 (стоимость экскурсии и сувениров).
        - Титул «Гость Императоров».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Задействованные механики
      body: |
        - Исторический туризм и изучение наследия империй.
        - Визуальный осмотр архитектурных объектов с голографическими примечаниями.
        - Сбор культурных маркеров для долгосрочных сюжетных линий.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест связывает культурную арку Вены и открывает сюжетные точки про Габсбургов и их влияние на современную Европу.
      mechanics_links: [ ]
      assets: [ ]
