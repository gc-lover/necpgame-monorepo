summary:
  problem: В линии Вены отсутствовал квест, полностью раскрывающий дворцовый комплекс Шёнбрунн и его барочную роскошь.
  goal: Зафиксировать исторический тур с акцентом на архитектуру, королевские апартаменты и символику империи.
  essence: Игрок исследует дворец, посещает знаковые залы и павильон Gloriette, чтобы прочувствовать масштаб власти Габсбургов.
  key_points:
    - Маршрут охватывает внешний ансамбль, музейные комнаты и сады в стиле французского барокко.
    - Региональный контекст подчёркивает наследие Габсбургов и музыкальные события, связанные с Моцартом.
    - Награды ориентированы на культурный прогресс и присвоение титула «Гость Императоров».
