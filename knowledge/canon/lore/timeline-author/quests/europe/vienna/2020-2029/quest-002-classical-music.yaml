content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест VIENNA-2029-002 переносит игрока в Musikverein и Staatsoper. Нужно приобрести билет,
        посетить зал с золотой отделкой и погрузиться в концертную программу, отражающую творчество местных композиторов.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Забронировать место на концерте Musikverein или Венской оперы.
        2. Осмотреть зал, изучить акустические особенности и исторические экспонаты.
        3. Прослушать программу из произведений Моцарта, Штрауса и Бетховена.
        4. При посещении в январе — получить доступ к легендарному новогоднему концерту.
        5. Провести послеконцертный разбор с музыкальным критиком.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Musikverein считается одним из лучших концертных залов мира по акустике.
        - Вена носит титул «Музыкальная столица» благодаря наследию четырёх великих композиторов.
        - Новогодний концерт транслируется десяткам стран и фиксирует культурное единство Европы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 500 XP.
        - Культурный рейтинг Вены +30.
        - Валюта: -60 (стоимость премиальных билетов).
        - Титул «Меломан Вены».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Аудиальные сцены с динамической оркестровкой.
        - Система расписаний и сезонных событий (новогодний концерт).
        - Культурные коллекции и архив музыкальных интерпретаций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает музыкальную арку Вены и открывает дополнительные события во время фестивалей классической музыки.
      mechanics_links: []
      assets: []
