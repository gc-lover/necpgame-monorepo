summary:
  problem: Не хватало квеста, иллюстрирующего музыкальное превосходство Вены и легендарную акустику Musikverein.
  goal: Создать события, в которых игрок посещает концерты классической музыки и знакомится с наследием Моцарта и Бетховена.
  essence: Игрок покупает билет, присутствует на концерте и переживает атмосферу музыкальной столицы мира.
  key_points:
    - Отображены культовые композиторы и традиция новогоднего концерта.
    - Этапы включают покупку билета, осмотр зала и прослушивание разных композиций.
    - Награды фокусируются на культурном опыте и титуле «Меломан Вены».
