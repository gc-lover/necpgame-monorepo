content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест VIENNA-2029-003 — короткая гастрономическая история. Игрок прибывает в Hotel Sacher, общается с кондитером и
        дегустирует фирменный торт, исследуя конфликт брендов и секретную рецептуру.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
    - id: stages
      title: Последовательность этапов
      body: |
        1. Зарезервировать столик в Café Sacher.
        2. Пообщаться с персоналом и узнать о происхождении рецепта 1832 года.
        3. Заказать оригинальный Sachertorte с обязательным абрикосовым джемом и сливками.
        4. Сравнить альтернативный рецепт Demel через исторические заметки.
        5. Завершить дегустацию отзывом и получить сувенирную упаковку.
      mechanics_links: [ ]
      assets: [ ]
    - id: regional_context
      title: Региональные детали
      body: |
        - Рецепт торта создан Францем Захером и строго охраняется.
        - Спор Sacher vs Demel длится десятилетиями и подчёркивает брендовый статус десерта.
        - Стоимость порции достигает 10 евро, что показывает премиум сегмент.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP.
        - Бафф «Сахарный подъём»: +15% Energy на 4 часа.
        - Валюта: -12 (стоимость десерта и чаевых).
        - Титул «Захер Гурман».
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные бонусы с временными улучшениями характеристик.
        - Сбор предметов-артефактов (сувенирная упаковка).
        - Социальные взаимодействия в премиальной локации.
      mechanics_links: [ ]
      assets: [ ]
    - id: connections
      title: Связи
      body: |
        Квест дополняет кулинарную линию Вены и открывает доступ к гастрономическим мероприятиям других городов Европы.
      mechanics_links: [ ]
