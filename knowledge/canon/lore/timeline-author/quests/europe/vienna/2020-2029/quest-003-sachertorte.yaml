summary:
  problem: Не хватало короткого квеста, демонстрирующего культовый десерт Вены и роскошную атмосферу Hotel Sacher.
  goal: Показать гастрономическую традицию через дегустацию оригинального Sachertorte и историю соперничества с Demel.
  essence: Игрок посещает Café Sacher, узнаёт о рецепте 1832 года и получает временный бафф от десерта.
  key_points:
    - Квест фокусируется на секретном рецепте и бренде Hotel Sacher.
    - Этапы включают заказ десерта, дегустацию и сбор исторических заметок.
    - Награды дают культурный опыт и бафф на энергию.
