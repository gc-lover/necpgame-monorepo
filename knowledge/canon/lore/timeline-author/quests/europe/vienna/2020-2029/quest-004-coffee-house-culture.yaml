content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест VIENNA-2029-004 приглашает игрока в Café Central. Нужно погрузиться в кофейную атмосферу, понять традиции
        и закрыть цепочку социального опыта, подчеркнутого международным признанием UNESCO.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Войти в Café Central и пройти короткую экскурсию по интерьерам.
        2. Заказать венский меланж и десерт по рекомендации кондитера.
        3. Участвовать в чтении газет на деревянных держателях и наблюдать за завсегдатаями.
        4. Сыграть партию в шахматы или обсудить философию с NPC.
        5. Завершить дневник наблюдений и получить одобрение от местного бариста.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Венская кофееная культура признана нематериальным наследием UNESCO.
        - Фрейд, Троцкий и другие исторические фигуры проводили здесь время.
        - Традиция многочасового пребывания делает кофейню «гостиной города».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Культурный рейтинг Вены +20.
        - Валюта: -15 (напитки и десерты).
        - Бафф «Интеллектуальный подъём»: +30% Intelligence на 8 часов.
        - Титул «Завсегдатай кофеен».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Социальные сцены с длительными взаимодействиями.
        - Система репутации среди творческой интеллигенции.
        - Мини-игры шахмат и аналитики газет.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает культурную арку Вены и открывает доступ к мероприятиям интеллектуальных клубов.
      mechanics_links: []
      assets: []
