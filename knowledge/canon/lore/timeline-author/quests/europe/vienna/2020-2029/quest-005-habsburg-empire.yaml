summary:
  problem: В сюжетной линии Вены не было квеста, поясняющего масштаб и закат Империи Габсбургов.
  goal: Подготовить музейное приключение, где игрок изучает Hofburg, сокровищницу и ключевые события 640-летнего правления.
  essence: Игрок исследует дворец, собирает артефакты и анализирует причину распада империи в 1918 году.
  key_points:
    - Раскрыты ключевые причины подъёма и падения династии.
    - Сюжет проходит через императорские апартаменты и корону Священной Римской империи.
    - Награды подчеркивают историческую значимость и выдают титул «Наследник Габсбургов».
