content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока в Hofburg: нужно получить доступ к тренировке, подготовить репортаж о мастерах школы и посетить гала-шоу,
        чтобы раскрыть эволюцию искусства верховой езды.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Пройти экскурсию по аренам школы и познакомиться с тренерами липицианов.
        2. Наблюдать утреннюю тренировку, записать упражнения в «воздушной школе».
        3. Подготовить программу мероприятия и распределить места для VIP-гостей.
        4. Посетить вечернее представление, фиксируя ключевые фигуры и реакции публики.
        5. Сформировать аналитический отчёт для LiveOps и образовательных сценариев.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Испанская школа верховой езды основана в 1572 году, лошади липицианы выращиваются на ферме Piber. Представления проходят в барочной манеже Hofburg.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP.
        - Расходы: -50 еддис.
        - Атрибут «Культура»: +25.
        - Ачивка «Мастер липицианов».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Культурные события, работа с элитными животными, организация VIP-программ, документирование традиций.
      mechanics_links: []
