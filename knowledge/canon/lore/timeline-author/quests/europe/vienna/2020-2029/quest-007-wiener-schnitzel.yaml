summary:
  problem: Кулинарная ветка Вены нуждалась в квесте, который акцентирует оригинальный Wiener Schnitzel и его гастрономическую ценность.
  goal: Познакомить игрока с традиционными ресторанами, показать правильный рецепт и культурные атрибуты блюда.
  essence: Игрок бронирует стол в легендарном ресторане, изучает технику приготовления и формирует медиа-гайд по шницелю.
  key_points:
    - Оригинальный Wiener Schnitzel готовится из телятины и подаётся с лимоном и картофельным салатом.
    - Порция чаще всего больше тарелки, что стало отличительной чертой венских заведений.
    - Квест добавляет гастрономические контакты и усиливает парные миссии фуд-тура.
