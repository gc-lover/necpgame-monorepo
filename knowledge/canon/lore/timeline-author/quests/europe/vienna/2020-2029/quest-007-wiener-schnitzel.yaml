summary:
  problem: Кулинарная ветка Вены нуждалась в квесте, который акцентирует оригинальный Wiener Schnitzel и его гастрономическую ценность.
  goal: Познакомить игрока с традиционными ресторанами, показать правильный рецепт и культурные атрибуты блюда.
  essence: Игрок бронирует стол в легендарном ресторане, изучает технику приготовления и формирует медиа-гайд по шницелю.
  key_points:
    - Оригинальный Wiener Schnitzel готовится из телятины и подаётся с лимоном и картофельным салатом.
    - Порция чаще всего больше тарелки, что стало отличительной чертой венских заведений.
    - Квест добавляет гастрономические контакты и усиливает парные миссии фуд-тура.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает игроку посетить классический ресторан Вены, попробовать Wiener Schnitzel, записать процесс сервировки и
        подготовить материалы для гастрономического путеводителя.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Забронировать стол в Figlmüller или другом аутентичном заведении.
        2. Изучить кухню: оценить подготовку телятины, панировку и обжарку.
        3. Понаблюдать за сервировкой с лимоном, брусничным джемом и картофельным салатом.
        4. Сделать дегустацию, собрать отзывы гостей и поваров.
        5. Подготовить видеоролик для гастрономической линии и поделиться рецептами с LiveOps.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Wiener Schnitzel имеет защищённое происхождение: классический вариант делается из телятины, порция охватывает тарелку и
        подаётся с лимоном. Рестораны Figlmüller и Plachutta известны своим историческим сервисом.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP.
        - Расходы: -20 еддис.
        - Бафф «Сытость»: +30% HP на 10 часов.
        - Ачивка «Шницель мастер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Гастрономические испытания, сбор рецептов, социальные взаимодействия с шеф-поварами и гостями.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет кулинарную линию Вены с туристическими ивентами и фестивалями городской кухни.
      mechanics_links: []
      assets: []
