content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест направляет игрока в парк Пратер: необходимо изучить историю аттракциона, прокатиться на Riesenrad и собрать материалы
        для туристического гида по культовым видам Вены.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до парка Пратер и получить экскурсионный бриф у смотрителя.
        2. Исследовать экспозицию об истории колеса и особенностях его деревянных кабин.
        3. Совершить полный оборот (около 20 минут), зафиксировать панорамные виды.
        4. Воссоздать сцену из фильма «Третий человек» и собрать отзывы туристов.
        5. Подготовить фото- и видеопакет для маркетинга туристических миссий.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Wiener Riesenrad открыт в 1897 году, высота 64,75 метра. Деревянные кабины и неторопливое вращение создают атмосферу ретро.
        Пратер остаётся старейшим городским парком развлечений в Европе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP.
        - Расходы: -12 еддис.
        - Атрибут «Эстетика»: +15.
        - Ачивка «Покоритель Riesenrad».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Туристические осмотры, фото- и видеофиксация, кино-референсы для LiveOps кампаний.
      mechanics_links: []
      assets: []
    - id: connections
