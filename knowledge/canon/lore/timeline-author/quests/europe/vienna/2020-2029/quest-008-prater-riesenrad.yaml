summary:
  problem: Туристическая линия Вены требовала миссии, раскрывающей символичность парка Пратер и колеса Riesenrad.
  goal: Показать историю аттракциона, привязать его к культовым кинообразам и собрать визуальный материал для туристических маршрутов.
  essence: Игрок посещает Пратер, поднимается на Riesenrad, исследует деревянные кабины и создает медиа-отчёт об истории объекта.
  key_points:
    - Колесо Riesenrad работает с 1897 года и остаётся одним из главных символов Вены.
    - Аттракцион появляется в фильме «Третий человек», что усиливает его культурную значимость.
    - Медленное вращение позволяет наблюдать панораму города и дополнить фотоархив.
