content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока окунуться в сезон балов: подготовить наряд, изучить этикет, попасть на Opernball или альтернативный бал
        и задокументировать впечатления для культурного канала.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить приглашение и зарегистрироваться на мастер-классы по вальсу.
        2. Арендовать смокинг или бальное платье, соблюдая требования организаторов.
        3. Освоить танцевальные комбинации, включая полуночную квадриль.
        4. Посетить выбранный бал, зафиксировать атмосферу, традиции и меню.
        5. Завершить ночь шампанским и отчётом для LiveOps-активации.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Венский сезон балов длится с января по март; Opernball и десятки тематических балов собирают путешественников и местных жителей.
        Вальс, этикет и полуночная квадриль остаются обязательными элементами. Традиция восходит к XIX веку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP.
        - Расходы: -200 еддис.
        - Навык «Вальс»: +25.
        - Ачивка «Король балов».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Танцевальные мини-игры, социальный этикет, гламурные события, LiveOps-репортажи.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест подключает культурную линию Вены и зимние LiveOps-мероприятия, открывая серию элитных социальных активностей.
      mechanics_links: []
