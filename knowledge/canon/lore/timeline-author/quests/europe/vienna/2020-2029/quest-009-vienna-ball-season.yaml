summary:
  problem: Линия культурных событий Вены требовала сценария о зимнем сезоне балов и его влиянии на город.
  goal: Погрузить игрока в подготовку и посещение венского бала, включая обучение вальсу и участие в Opernball.
  essence: Игрок собирает наряд, проходит мастер-классы, участвует в полуночной квадриле и ведёт репортаж о традиции.
  key_points:
    - Зимой в Вене проходит около 450 балов, кульминацией становится Opernball в Государственной опере.
    - Участникам нужно освоить вальс, соблюдать дресс-код и выдержать ночной марафон танцев.
    - Квест поддерживает гламурную линию LiveOps и раскрывает историческое наследие имперских традиций.
