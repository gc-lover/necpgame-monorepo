summary:
  problem: Квестовая сетка Вены нуждалась в сценарии, который объясняет лидерство города в рейтингах качества жизни.
  goal: Показать игроку, как социальное жильё, дешёвый транспорт и культурная инфраструктура формируют комфорт мегаполиса.
  essence: Игрок исследует системы городской поддержки, тестирует транспорт и общается с жителями, чтобы собрать рекомендации по устойчивому развитию.
  key_points:
    - Муниципальное жильё покрывает большую часть населения и гарантирует доступную аренду.
    - Годовой билет на транспорт стоит 365 евро, а безопасность и медицинская система поддерживают высокий комфорт.
    - Квест раскрывает баланс культуры, экономики и социальных гарантий.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с инфраструктурой Вены: нужно посетить районы социального жилья, протестировать общественный транспорт
        и оценить культурные площадки, чтобы понять, почему город десятилетие лидирует в мировых рейтингах качества жизни.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить аналитический бриф от городского планировщика и изучить статистику Mercer.
        2. Посетить жилой комплекс муниципального жилья, поговорить с жителями и собрать данные о доступности аренды.
        3. Оформить годовой проездной и прокатиться по трамвайной линии, оценив скорость и комфорт.
        4. Проверить систему здравоохранения и культурные объекты (музеи, опера) на предмет доступности.
        5. Подготовить отчёт о применимости венской модели в других мегаполисах.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Венская модель сочетает муниципальное жильё (более 60% жителей), общественный транспорт по тарифу один евро в день,
        бесплатное здравоохранение и плотную культурную сетку. Город удерживает первое место в рейтингах Mercer более десяти лет.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP.
        - Атрибут «Социальное влияние»: +30.
        - Доступ к сетке миссий об устойчивых городах.
        - Ачивка «Венский житель».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Городские исследования, социальная аналитика, общественный транспорт, культурные активности.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает социальную линию Вены с экономическими и культурными сюжетами, открывая миссии по городской политике.
      mechanics_links: []
      assets: []
