content:
  sections:
  - id: overview
    title: Описание
    body: 'Варшава - город, преодолевающий советское прошлое через технологические
      инновации.

      Игрок становится пионером, превращающим старые советские технологии в современные
      решения,

      создавая мост между прошлым и будущим Восточной Европы.

      '
    mechanics_links:
    - mechanics/quests/quest-system.yaml
    assets: []
  - id: stages
    title: Этапы выполнения
    body: 'Этапы квеста:

      '
    mechanics_links: []
    assets: []
  - id: regional_highlights
    title: Региональные отсылки
    body: 'Palace of Culture - символ советского прошлого.

      Old Town reconstruction - восстановление после войны.

      Тематика отражает реальную трансформацию Варшавы.

      '
    mechanics_links: []
    assets: []
  - id: quest_flow
    title: Этапы квеста
    body: '1. Исследование советского технологического наследия

      2. Адаптация старых технологий к современным нуждам

      3. Создание инновационных решений

      4. Привлечение инвестиций для развития

      5. Международное признание инноваций

      '
    mechanics_links:
    - mechanics/quests/quest-flows.yaml
    assets: []
  - id: dialogues
    title: Диалоги
    body: 'Постсоветский инженер: "Наше прошлое не в мусоре, а в фундаменте будущего.

      Советские технологии могут стать основой революции. Готов помочь Варшаве возродиться?"


      Игрок (варианты ответа):

      - "Прошлое + будущее = инновации. Покажите мне советские технологии!"

      - "Расскажите о технологическом возрождении Варшавы."

      - "Технологии не мой профиль."

      '
    mechanics_links:
    - mechanics/dialogues/dialogue-system.yaml
    assets: []
  - id: choices_and_consequences
    title: Выборы и последствия
    body: 'Игрок может выбрать:

      - Полная трансформация (+ инновации, - традиции)

      - Адаптация старого (+ преемственность, - эффективность)

      - Сочетание подходов (баланс)

      '
    mechanics_links:
    - mechanics/choices/consequence-system.yaml
    assets: []
  - id: rewards_detailed
    title: Детальные награды
    body: 'Основные награды:

      - Конвертер советских технологий

      - Членство в инновационном хабе Варшавы

      - Репутация в постсоветской технологической сцене


      Квест влияет на технологическую трансформацию города.

      '
    mechanics_links:
    - mechanics/rewards/reward-system.yaml
    assets: []
  - id: integration_points
    title: Интеграция с системами
    body: '- Технологическая система: трансформация технологий

      - Экономическая система: инновационный бизнес

      - Историческая система: постсоветское наследие

      '
    mechanics_links:
    - mechanics/technology/technology-system.yaml
    - mechanics/economy/economy-system.yaml
    assets: []
