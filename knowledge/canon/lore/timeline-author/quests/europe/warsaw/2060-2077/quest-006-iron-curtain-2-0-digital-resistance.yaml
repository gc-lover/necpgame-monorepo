content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в мир цифрового сопротивления Варшавы 2060-2077.
        Игрок становится борцом против тоталитарного режима цифрового контроля.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: [ ]
    - id: resistance_joining
      title: Присоединение к сопротивлению
      body: |
        Тайная встреча в заброшенном бункере. Группа диссидентов рассказывает
        о режиме цифровой цензуры и планах борьбы за свободу информации.
      mechanics_links:
        - mechanics/world/locations/dynamic-locations.yaml
      assets: [ ]
    - id: firewall_breach
      title: Проникновение через файрвол
      body: |
        Сложная кибератака на государственную инфраструктуру: обход многоуровневой защиты,
        использование zero-day эксплойтов, координация с международными хакерами.
      mechanics_links:
        - mechanics/combat/hacking-mechanics.yaml
      assets: [ ]
    - id: corruption_exposure
      title: Разоблачение коррупции
      body: |
        Анализ украденных данных: связи правительства с корпорациями, фальсификация выборов,
        подавление инакомыслия. Подготовка доказательств для международного скандала.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: [ ]
    - id: underground_broadcast
      title: Подпольная радиопередача
      body: |
        Организация пиратской радиостанции: установка передатчиков, обход глушилок,
        координация с союзниками в других городах для распространения информации.
      mechanics_links:
        - mechanics/combat/stealth-mechanics.yaml
      assets: [ ]
    - id: mass_demonstration
      title: Массовые демонстрации
      body: |
        Финальный акт сопротивления: организация и руководство массовыми протестами.
        Координация с другими городами, защита от сил безопасности, достижение целей.
      mechanics_links:
        - mechanics/combat/combat-mechanics.yaml
      assets: [ ]
    - id: rewards
      title: Награды
      body: |
        - 6 000 XP, расходы -200, устройство шифрованной связи.
        - Ачивка «Цифровой революционер» и сети сопротивления.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: [ ]
