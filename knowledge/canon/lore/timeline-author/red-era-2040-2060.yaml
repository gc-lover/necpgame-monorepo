  2058:
    title: "Год стабильности"
    description: "Относительная стабильность после двух десятилетий хаоса."
    key_events:
      - "Январь: Установление 'красного мира' - глобального перемирия"
      - "Май: Стандартизация технологий автономности"
      - "Сентябрь: Первые мирные конференции между фракциями"
    social_impact: "Восстановление социальной структуры, рост образования"
    faction_changes: "Формирование фракционных федераций"

  2060:
    title: "Год надежды"
    description: "Конец 'Времени красного', начало новой эры."
    key_events:
      - "Февраль: Запуск глобальной сети автономных убежищ"
      - "Июнь: Первые долгосрочные прогнозы развития Blackwall"
      - "Декабрь: Формирование 'Совета фракций' для глобального управления"
    social_impact: "Рост оптимизма, планирование на десятилетия вперед"
