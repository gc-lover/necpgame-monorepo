summary:
  problem: Необходимо детально описать период "Времени красного" (2040–2060), когда корпорации начинают терять контроль, Blackwall формируется как глобальная угроза, а фракции перестраиваются в условиях хаоса.
  goal: Создать immersive нарратив периода, который будет основой для квестов, фракционных историй и мирового лора.
  essence: "Время красного" — это переходный период от корпоративного доминирования к новой реальности, где Blackwall становится постоянной угрозой, а фракции борются за выживание в условиях сетевого хаоса.
  key_points:
    - Корпорации теряют монополию на власть
    - Blackwall становится глобальной угрозой
    - Фракции эволюционируют от корпоративных структур
    - Технологические инновации в условиях кризиса
    - Социальные изменения и новые формы организации общества

narrative:
  overview: |
    "Время красного" — это эпоха хаоса и трансформации. Красный цвет символизирует кровь, пролитую в корпоративных войнах, и аварийные сигналы Blackwall, пронизывающие глобальную сеть. Этот период начинается с первых признаков Blackwall в 2040 году и заканчивается относительной стабилизацией к 2060 году.

    В эти два десятилетия мир переходит от иллюзии корпоративного контроля к суровой реальности, где технологии могут предать в любой момент, а доверие становится самой дорогой валютой.

  themes:
    - corporate_decline: "Падение корпоративных гигантов и перераспределение власти"
    - network_instability: "Blackwall как метафора утраты контроля над технологиями"
    - faction_evolution: "Трансформация фракций от корпоративных инструментов к независимым силам"
    - technological_adaptation: "Инновации рожденные необходимостью в условиях кризиса"
    - social_resilience: "Человеческая адаптация к новой реальности"

  key_characters:
    - corporate_leaders: "Последние CEO мегакорпораций, пытающиеся сохранить контроль"
    - faction_founders: "Лидеры, формирующие новые фракционные структуры"
    - blackwall_pioneers: "Исследователи и выжившие, изучающие природу сетевой угрозы"
    - resistance_heroes: "Те, кто сопротивляется как корпорациям, так и Blackwall"

chronology:
  2040:
    title: "Год пробуждения"
    description: "Первые устойчивые проявления Blackwall. Сетевые сбои становятся ежедневной реальностью."
    key_events:
      - "Март: Первая крупная авария в Нью-Йорке - весь мегаполис на 48 часов отключается от сети"
      - "Июнь: Формирование первых анти-Blackwall альянсов между корпорациями"
      - "Сентябрь: Появление первых 'красных зон' - районов с постоянной сетевой нестабильностью"
    social_impact: "Начало паники среди населения. Первые беженцы из городов."
    faction_changes: "Временные альянсы Arasaka-Militech, Biotechnica-Trauma Team"

  2042:
    title: "Год альянсов"
    description: "Корпорации понимают, что индивидуально не справятся с угрозой."
    key_events:
      - "Февраль: Создание 'Красного Совета' - коалиции всех мегакорпораций"
      - "Август: Первые успешные контратаки против Blackwall в контролируемых зонах"
      - "Декабрь: Разработка базовых протоколов автономности для критических систем"
    social_impact: "Временная стабилизация, но рост недоверия к корпорациям"
    faction_changes: "Формирование первых независимых фракций из бывших корпоративных подразделений"

  2044:
    title: "Год инноваций"
    description: "Необходимость рождает технологические прорывы."
    key_events:
      - "Апрель: Запуск первой автономной энергосистемы в Детройте"
      - "Июль: Разработка базовых ICE (Intrusion Countermeasures Electronics)"
      - "Ноябрь: Первые коммерческие импланты с автономными модулями"
    social_impact: "Технологический оптимизм смешивается с страхом перед новыми угрозами"
    faction_changes: "Эволюция фракций: от корпоративных инструментов к независимым игрокам"

  2046:
    title: "Год эскалации"
    description: "Blackwall распространяется быстрее, чем могут адаптироваться технологии."
    key_events:
      - "Май: Полная изоляция Токио от глобальной сети на две недели"
      - "Август: Первые смерти от 'сетевых ожогов' - прямого воздействия Blackwall"
      - "Декабрь: Распад Красного Совета после предательства Militech"
    social_impact: "Массовые беспорядки, рост милитаристских фракций"
    faction_changes: "Начало фракционных войн, формирование боевых альянсов"

  2048:
    title: "Год войны"
    description: "Открытые конфликты между фракциями за контроль над ресурсами."
    key_events:
      - "Февраль: 'Битва за Чикаго' - крупнейшее сражение фракционных сил"
      - "Июнь: Захват Night City объединенными силами Maelstrom и Valentinos"
      - "Октябрь: Первые кибернетические солдаты в полевых испытаниях"
    social_impact: "Военное положение в большинстве городов, рост беженцев"
    faction_changes: "Консолидация фракций, формирование территориального контроля"

  2050:
    title: "Год революции"
    description: "Технологический бум и социальные изменения."
    key_events:
      - "Март: Запуск первой орбитальной станции для мониторинга Blackwall"
      - "Июль: Массовое производство автономных дронов-разведчиков"
      - "Сентябрь: Создание первых 'чистых зон' с контролируемым сетевым доступом"
    social_impact: "Смешение технологий и магии, рост нео-религиозных движений"
    faction_changes: "Формирование новых фракций на основе технологических специализаций"

  2052:
    title: "Год адаптации"
    description: "Общество начинает привыкать к новой реальности."
    key_events:
      - "Апрель: Стандартизация протоколов автономности"
      - "Август: Первые международные соглашения о совместной борьбе с Blackwall"
      - "Декабрь: Запуск глобальной системы раннего предупреждения"
    social_impact: "Нормализация жизни в условиях постоянной угрозы"
    faction_changes: "Стабилизация фракционных границ, начало дипломатии"

  2054:
    title: "Год равновесия"
    description: "Хрупкий баланс между прогрессом и угрозами."
