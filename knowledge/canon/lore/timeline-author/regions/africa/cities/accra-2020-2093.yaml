summary:
  problem: "Нужно показать, как Аккра превратилась в побережный технополис и культурный экспорт Западной Африки."
  goal: "Закрепить аква-тех, дороги-дроны и «пакет залива» для дальнейших сценариев и метагейма."
  essence: "Прибрежный мегаполис, сочетающий DAO-инфраструктуру, шторм-барьеры, культурный экспорт и афро-киберпанк."
  key_points:
    - "2020-е формируют аква-тех стартапы, кооперативную энергетику и культурные хабы."
    - "Red+-период строит шторм-барьеры, подземные центры, дроно-порты и био-реакторы залива."
    - "Завершающий этап экспортирует «пакет залива» вместе с афро-киберпанк эстетикой, DAO-управлением и репутационными сетями."
    - "Формируется аккра-лагосская технологическая ось, на которой висят логистические, культурные и сетевые сценарии."
content:
  sections:
    - id: period-2020-2029
      title: "2020–2029 — Западноафриканский ренессанс"
      body: |
        - «Аква-тех»: первые плавучие очистители лагун, дешёвые опреснители для трущоб Джеймстауна, дежурные краб-дроны для очистки береговой линии.
        - «Электро-кооперативы»: коммунальные DAO под зелёные бонды; микро-гриды делят излишки через смарт-контракты, рождая квартальные «энерго-гильдии».
        - «Культурные хабы»: хайлайф и афробит переходят в AR-хабы «ChaleVerse»; локальные инфлюенсеры продают шифрованные сеты как NFT-тройки.
        - «Город-лаборатория»: МУН/корпы тестируют антиштормаппинг; гражданские сети «FloodWatch» метят уязвимые улицы для последующих миссий.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
        - mechanics/world/urban-expansion.yaml
        - mechanics/narrative/timeline-system.yaml
        - mechanics/technology/network-resilience.yaml
      assets: []
    - id: period-2030-2039
      title: "2030–2039 — Гвинейский коридор"
      body: |
        - «Порты какао 3.0»: агро-логистика переносит какао-цепочку в блокчейн; датчики влажности и вкусовых профилей логируются для премиальных контрактов.
        - «Солнечные побережья»: гибридные фермы (солнечные + приливные) на волнорезах; избыток энергии конвертируется в водородные капсулы.
        - «Дороги-дроны»: автономные коридоры «Tema–Accra–Cape Coast» с роями логистических дронов; джемы фиксируются децентрализованными оракулами.
        - «Черный рынок датчиков»: локальные банды вскрывают грузовые капсулы, создавая квесты на перехват и повторную калибровку.
      mechanics_links:
        - mechanics/world/offline-networks.yaml
        - mechanics/economy/resource-pipelines.yaml
        - mechanics/technology/network-resilience.yaml
        - mechanics/factions/reputation-system.yaml
      assets: []
    - id: period-2040-2060
      title: "2040–2060 — Red+: побережная крепость"
      body: |
        - «Шторм-барьеры»: модульные барьеры с LIDAR-решётками; игроки могут усиливать/ослаблять сегменты, влияя на риск подтоплений в событиях.
        - «Подземные центры»: защищённые серверные кластеры под Усу; миссии на физический доступ через коллекторы.
        - «Рыбные био-реакторы»: конверсия рыбных отходов в биогаз; чёрный рынок лицензий запускает сюжеты о краже метана.
        - «Кибер-эвакуация»: город проводит дрипы VR-эвакуации, тренируя жителей; метрики влияют на будущий уровень доверия NPC.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
        - mechanics/world/world-state/player-impact-systems.yaml
        - mechanics/economy/market-dynamics.yaml
        - mechanics/security/infrastructure-sabotage.yaml
      assets: []
    - id: period-2061-2077
      title: "2061–2077 — Западноафриканский узел"
      body: |
        - «Аккра—Лагос»: технологическая ось региона; совместные дата-каналы «Blue Spine» дают баффы скорости обмена для фракций, у кого есть ключи.
        - «Культурный экспорт»: афро-киберпанк как сервис — франшизы сетевых клубов «Highlife Overclocked» открываются в Дакаре и Найроби.
        - «DAO-гавань»: город вводит резиденцию для сетевых кооперативов; игроки могут регистрировать временные хабы и получать скидки на логистику.
        - «Подповерхностные туннели»: соединяют барьеры с подземными дата-центрами, создавая скрытые маршруты для хай-левел миссий.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
        - mechanics/world/governance-systems.yaml
        - mechanics/economy/trade-ledger.yaml
      assets: []
    - id: period-2078-2093
      title: "2078–2093 — Пакет залива"
      body: |
        - «Пакет залива»: экспорт набора протоколов (шторм-барьеры, дроно-порты, DAO-управление, био-реакторы) в другие прибрежные мегаполисы.
        - «Глобальные симуляции»: Аккра продаёт цифровые двойники прибрежных городов; игроки могут вмешиваться в симуляции ради влияния на реальные поставки.
        - «Культурный арк»: афро-киберпанк пакуется в лицензии на VR-фестивали; ежегодный «Chale Future Fest» даёт временные баффы репутации.
        - «Референдумы в онлайне»: жители голосуют за экспорт модулей; фракции могут лоббировать, меняя карту поставок.
      mechanics_links:
        - mechanics/factions/reputation-system.yaml
        - mechanics/narrative/timeline-system.yaml
        - mechanics/world/governance-systems.yaml
        - mechanics/economy/market-dynamics.yaml
      assets: []
    - id: hooks
      title: "Механики и хуки"
      body: |
        - Аква-тех, дороги-дроны, шторм-барьеры, био-реакторы залива.
        - Порты какао 3.0, подземные центры, аккра-лагос ось, пакет залива, симуляции городов.
        - DAO-гавань, культурные AR-фестивали, VR-эвакуации, дроно-коридоры.
