summary:
  problem: 'Нужно показать, как Аккра превратилась в побережный технополис и культурный экспорт Западной Африки.'
  goal: 'Закрепить аква-тех, дороги-дроны и «пакет залива» для дальнейших сценариев.'
  essence: 'Прибрежный мегаполис, сочетающий DAO-инфраструктуру, шторм-барьеры и афро-киберпанк.'
  key_points:
    - '2020-е формируют аква-тех стартапы, кооперативную энергетику и культурные хабы.'
    - 'Red+-период строит шторм-барьеры, подземные центры и био-реакторы залива.'
    - 'Завершающий этап экспортирует «пакет залива» вместе с афро-киберпанк эстетикой.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Западноафриканский ренессанс'
      body: |
        - «Аква-тех»: стартапы водных технологий.
        - «Электро-кооперативы»: коммунальные DAO.
        - «Культурные хабы»: хайлайф и афробит BD.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Гвинейский коридор'
      body: |
        - «Порты какао 3.0»: агро-логистика.
        - «Солнечные побережья»: энергетические фермы.
        - «Дороги-дроны»: автономные перевозки.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: побережная крепость'
      body: |
        - «Шторм-барьеры»: защита от наводнений.
        - «Подземные центры»: защищённые серверные.
        - «Рыбные био-реакторы»: энергия из отходов.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Западноафриканский узел'
      body: |
        - «Аккра—Лагос»: технологическая ось региона.
        - «Культурный экспорт»: афро-киберпанк.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет залива'
      body: |
        - Экспорт протоколов побережных городов и DAO-инфраструктуры.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Аква-тех, дороги-дроны, шторм-барьеры.
