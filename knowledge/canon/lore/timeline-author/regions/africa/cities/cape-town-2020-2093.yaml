summary:
  problem: 'Нужно зафиксировать роль Кейптауна как южного инновационного центра и хранителя равенства.'
  goal: 'Описать трансформацию от ретрансляторов Столовой горы до «пакета надежды».'
  essence: 'Южная жемчужина, сочетающая пост-апартеидный протокол, пустынные фермы и международные суды.'
  key_points:
    - '2020-е формируют ретрансляторы, Кремнию долину Рондебоша и порты оффлайн-логистики.'
    - 'Red+-период создает федерацию, пустынные фермы и цифровые Робен-архивы.'
    - 'Финал экспортирует протокол равенства и инноваций для глобальных лиг.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Южная жемчужина'
      body: |
        - «Столовая гора ретранслятор»: ключевой узел связи.
        - «Рондебош Силикон»: африканская Кремниевая долина.
        - «Атлантические порты»: оффлайн-логистика.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
        - mechanics/world/offline-networks.yaml
        - mechanics/world/reputation-system.yaml
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Радужный протокол'
      body: |
        - «Пост-апартеид 2.0»: цифровое равенство.
        - «Вотерфронт хабы»: туристическая и деловая мекка.
        - «Винные данные»: экспорт био-технологий.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
        - mechanics/world/world-map.yaml
        - mechanics/economy/resource-pipelines.yaml
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: мыс Доброй надежды'
      body: |
        - «Южноафриканская федерация»: политическое объединение.
        - «Пустынные фермы»: солнечная энергия Калахари.
        - «Робен-архивы»: историческая память в цифре.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
        - mechanics/world/timeline.yaml
        - mechanics/technology/bio-computing.yaml
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Африканский центр инноваций'
      body: |
        - «Пан-африканский стандарт»: технологическое лидерство.
        - «Суды континента»: международные арбитражи.
      mechanics_links:
        - mechanics/world/governance/culture-courts.yaml
        - mechanics/world/reputation-system.yaml
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет надежды'
      body: |
        - Экспорт протоколов равенства, инноваций и климатической устойчивости.
