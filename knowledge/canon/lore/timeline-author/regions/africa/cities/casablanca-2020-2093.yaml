summary:
  problem: "Нужно описать Касабланку как магрибский порт, сочетающий шторма, кабели и медину AR."
  goal: "Зафиксировать этапы создания шторм-щитов, порт-серверов, кабельных линий и экспорта «пакета пролива»."
  essence: "Атлантический хаб Магриба, защищающий побережье, торгующий данными и транслирующий берберо-неон эстетику."
  key_points:
    - "2020-е развивают автономную логистику, цифровую медину, смешанную нормативку и кабельный бэкап Европы."
    - "Red+-период строит шторм-щиты, порт-серверы, купола пыли и защищённые кабельные шлюзы."
    - "В финале экспортируется пакет Атлантических портов, берберо-неон эстетика и протоколы шторма/песка."
    - "Связка Танжер–Касабланка–Дакар и кабели в Лиссабон создают кросс-атлантический узел."
content:
  sections:
    - id: period-2020-2029
      title: "2020–2029 — Магриб-хаб"
      body: |
        - «Атлантический порт»: автономная логистика с дроно-кранами; квесты на перехват контрабанды чипов.
        - «Медина AR»: исторические рынки в цифровых слоях; туристические AR-карты имеют уязвимости для стелс-миссий.
        - «Франко-арабские протоколы»: смешанная нормативка, где штрафы ильма фиксируются смарт-контрактами; игроки могут влиять на коэффициенты штрафов.
        - «Кабельный бэкап»: резервные каналы в сторону Лиссабона; события на перерезку кабелей и восстановление.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
        - mechanics/world/offline-networks.yaml
        - mechanics/world/reputation-system.yaml
        - mechanics/technology/network-resilience.yaml
      assets: []
    - id: period-2030-2039
      title: "2030–2039 — Североафриканский коридор"
      body: |
        - «Касабланка—Танжер»: технологическая магистраль, где вагоны-рои возят редкие сплавы; миссии на защиту/угон составов.
        - «Сахарские ветра»: ветряные фермы вглубь пустыни; игроки могут перенастраивать микросети, чтобы усилить/ослабить районы.
        - «Евро-Африка кабели»: подводные линии данных и «канатные» ретрансляторы; кибер-инциденты на узлах Марракеш–Рабат.
        - «Берберские кооперативы»: локальные DAO для ремесленников, добавляющие репутационные цепочки.
      mechanics_links:
        - mechanics/world/world-map.yaml
        - mechanics/economy/resource-pipelines.yaml
        - mechanics/narrative/branching-decisions.yaml
        - mechanics/factions/reputation-system.yaml
      assets: []
    - id: period-2040-2060
      title: "2040–2060 — Red+: морская крепость"
      body: |
        - «Шторм-щиты»: секционированные барьеры, где игроки могут перенаправлять модули; влияние на затопление кварталов.
        - «Порт-серверы»: дата-центры на причалах с морским охлаждением; миссии на защиту/взлом стоек во время шторма.
        - «Купола пыли»: защитные купола против хамсина; логистика прекращается, пока игроки не очистят фильтры.
        - «Анти-пиратский протокол»: конвои охраняются дронами; захват/эскорт — повторяемый эвент.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
        - mechanics/technology/bio-computing.yaml
        - mechanics/world/timeline.yaml
        - mechanics/security/infrastructure-sabotage.yaml
      assets: []
    - id: period-2061-2077
      title: "2061–2077 — Магрибский узел"
      body: |
        - «Культурный экспорт»: берберо-неон фестивали и крипто-сук; временные баффы к доверию фракций.
        - «Мост в Африку»: кабель/логистический мост с Дакаром и Лагосом; фракции торгуют слотами пропускной способности.
        - «Морские суды»: арбитраж по морским инцидентам; игроки собирают данные с буйков как доказательства.
        - «Песчаные патрули»: наземные караваны по пустыне охраняют кабели; стычки с хамсин-группами.
      mechanics_links:
        - mechanics/world/reputation-system.yaml
        - mechanics/world/governance/culture-courts.yaml
        - mechanics/economy/trade-ledger.yaml
      assets: []
    - id: period-2078-2093
      title: "2078–2093 — Пакет пролива"
      body: |
        - Экспорт протоколов Атлантических портов, погодных щитов, кабельных шлюзов и куполов пыли в другие прибрежные города.
        - Лицензирование «берберо-неон» как культурного пакета; фестивали дают временные бонусы к торговле.
        - Кросс-атлантический «Страж пролива»: совместные патрули с Лиссабоном и Рио; игроки участвуют в сезонных рейдах.
        - «Песок как услуга»: Касабланка продаёт симуляции песчаных бурь для обучения других портов.
      mechanics_links:
        - mechanics/world/world-map.yaml
        - mechanics/narrative/reference-usage.yaml
        - mechanics/economy/market-dynamics.yaml
        - mechanics/world/governance-systems.yaml
      assets: []
