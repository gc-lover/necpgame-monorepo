summary:
  problem: Йоханнесбург нуждается в детальном описании как центр южноафриканского майнинга, криптовалют и подземных технологий.
  goal: Создать полноценный профиль города для использования в сюжетах криптовалютных войн, корпоративного контроля и цифровой трансформации.
  essence: Йоханнесбург — это Южноафриканский Майнинг-Хаб, где золотые шахты встречаются с криптовалютным майнингом, а традиционная добыча сливается с цифровыми технологиями.
  key_points:
    - Многоуровневая структура от поверхностных корпораций до глубоких дата-центров.
    - Фракции Crypto Mining Lords, Underground Networks и Corporate Control формируют технологическую идентичность.
    - Сюжетные арки связаны с криптовалютными войнами, корпоративным контролем и ресурсными конфликтами.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Johannesburg Mining Hub — южноафриканский центр криптовалютного майнинга, где золотые
        шахты встречаются с цифровыми дата-центрами. Город служит мостом между традиционной
        добычей ресурсов и передовыми криптотехнологиями, объединяя корпорации Южной Африки с
        глобальными блокчейн-сетями. В 2020-2093 годах Йоханнесбург становится эпицентром
        африканской крипто-революции, где золотодобывающие традиции эволюционируют в цифровые
        шахты.
      mechanics_links: []
      assets: []
    - id: crypto_lords
      title: Крипто-лорды и цифровая трансформация майнинга
      body: |
        Crypto Mining Lords превращают золотые шахты в криптовалютные фермы, где традиционная
        добыча интегрируется с блокчейн-технологиями. Корпоративные дата-центры взламываются
        через подземные сети, а шахтеры становятся крипто-майнерами. Underground Networks
        разрабатывают африканские крипто-технологии, адаптированные к местным условиям,
        а Corporate Control создает синтез бизнеса и технологий.
      mechanics_links: []
      assets: []
    - id: underground_networks
      title: Подземные сети и южноафриканские корпорации
      body: |
        Йоханнесбург становится центром подземных сетей, где традиции тысячелетий эволюционируют
        в цифровые инфраструктуры. Crypto Mining Lords организуют шахтерские фестивали с
        крипто-майнингом, адаптирующимся к подземному климату. Underground Networks создают
        коллективные блокчейн-сети, объединяющие корпорации континента. Corporate Control
        формирует философию, где шахты становятся основой для крипто-инноваций.
      mechanics_links: []
      assets: []
    - id: structure
      title: Уровни и кластеры
      body: |
        Gold Reef City сохраняет исторические шахты с крипто-оборудованием,
        Sandton Business District представляет корпоративные зоны с блокчейн-лабораториями,
        Mining Compounds служат инновационным центром с подземными дата-центрами,
        а Underground Networks скрывает крипто-хакерские убежища. Кластеры Crypto Reefs,
        Digital Mines и Corporate Networks обеспечивают технологические мероприятия и инновации.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Mining Rail System формирует главный транспортный маршрут с крипто-городами,
        Underground Metro Networks связывает шахты скоростным транспортом,
        Corporate Air Routes обеспечивает быстрый транспорт к бизнес-центрам,
        а Crypto Highway позволяет перевозки над цифровыми шахтами. Новый маршрут —
        Blockchain Veins — сеть умных дорог, адаптирующихся к крипто-атакам.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        **Crypto Mining Baron** — лидер Crypto Mining Lords, мастер традиционного майнинга и крипто.
        **Underground Network Chief** — эксперт Underground Networks, создатель африканских блокчейн-технологий.
        **Corporate Control Director** — философ Corporate Control, мастер синтеза бизнеса и технологий.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и социальные группы
      body: |
        **Crypto Mining Lords** — майнеры и блокчейн-эксперты.
        **Underground Networks** — хакеры и сетевые инженеры.
        **Corporate Control** — бизнес-лидеры и корпоративные стратеги.
        **Digital Mining Guardians** — защитники крипто-экономики.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и сюжетные узлы
      body: |
        **Crypto Mining Wars** — конфликт за контроль над блокчейн-сетями.
        **Corporate Dominance** — борьба между традициями и глобализацией.
        **Digital Resource Disputes** — этические проблемы крипто-технологий.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и ресурсы
      body: |
        Экономика основана на криптовалютном майнинге, блокчейн-технологиях и цифровой инфраструктуре.
        Основные экспорты: криптовалюты, блокчейн-технологии, цифровая энергия и майнинг-оборудование.
        Импорты включают передовые компоненты и ресурсы для поддержания крипто-инфраструктуры.
      mechanics_links: []
      assets: []
    - id: culture
      title: Культура и традиции
      body: |
        Культура сочетает африканскую мудрость с крипто-эволюцией. Традиции становятся формой
        социального взаимодействия, тысячелетняя мудрость интегрируется в повседневную жизнь,
        а крипто-технологии становятся основой для инноваций. Фестивали становятся глобальными
        VR-событиями с африканскими эффектами.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие (2070-2093)
      body: |
        К 2093 году Йоханнесбург станет полностью крипто-майнинговым мегаполисом. Африканские
        блокчейн-технологии расширятся в глобальные сети коллективного сознания, а шахтерская
        культура станет моделью гармонии. Город станет крипто-экономическим сердцем Африки.
      mechanics_links: []
      assets: []
