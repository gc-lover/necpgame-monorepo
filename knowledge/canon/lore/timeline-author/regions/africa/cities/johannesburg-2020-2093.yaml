summary:
  problem: 'Нужно описать роль Йоханнесбурга как ресурсного мегаполиса и культурного узла Юга.'
  goal: 'Закрепить переход от шахт 2.0 к климат-куплам, афрофутуризму и энергетическим кластерам.'
  essence: 'Золотой город, который строит климатические купола и экспортирует протоколы ресурсной экономики.'
  key_points:
    - '2020-е запускают автономную добычу, частную безопасность и AR-культуру Соуэто.'
    - 'Red+-период переносит дата-центры под землю и строит климатические купола.'
    - 'К финалу город экспортирует пакет ресурсов и солнечные кластерные стандарты.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Золотой город 2.0'
      body: |
        - «Шахты 2.0»: автономная добыча редкоземов.
        - «Город-безопасность»: частные охранные сети.
        - «Соуэто AR»: культурные слои и туризм.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Пан-африканский узел'
      body: |
        - «JHB финтех»: банковские протоколы для континента.
        - «Водные коридоры»: инфраструктура для засушливых районов.
        - «Транспорт 3.0»: беспилотные магистрали.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: региональная крепость'
      body: |
        - «Купола климата»: защита от жары и пыли.
        - «Подземные центры»: дата-центры в шахтах.
        - «Энерго-кластеры»: солнечные фермы и аккумуляция.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Южноафриканский хаб'
      body: |
        - «Йоханнесбург—Кейптаун»: технологическая ось.
        - «Культурный экспорт»: афрофутуризм и арт-комплексы.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет ресурсов'
      body: |
        - Экспорт протоколов ресурсной экономики, климатических куполов и энергетических кластеров.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Шахты 2.0, подземные центры, купола климата.
      mechanics_links: []
