summary:
  problem: 'Нужно описать борьбу Киншасы за контроль над редкоземами и джунглями в эпоху корп-войн.'
  goal: 'Структурировать десятилетия ресурсной экспансии, био-революции и формирования пакета джунглей.'
  essence: 'Центр редкоземов, где корпоративные армии сталкиваются с био-защитой тропических лесов.'
  key_points:
    - '2020-е запускают корпоративные войны за конголезские ресурсы и речные хабы.'
    - 'Red+-период делает город ресурсной крепостью с военизированными зонами и экологическими конфликтами.'
    - 'К финалу Киншаса экспортирует пакет джунглей: био-технологии и протоколы охраны.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Сердце Африки'
      body: |
        - «Конго-ресурсы»: редкоземельные металлы для имплантов.
        - «Речные хабы»: логистика по Конго.
        - «Корпоративные войны»: борьба за месторождения.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Зелёная революция'
      body: |
        - «Джунгли-серверы»: дата-центры в тропических лесах.
        - «Био-разнообразие»: генетические лаборатории.
        - «Племенные протоколы»: интеграция традиций в управление ресурсами.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: ресурсная крепость'
      body: |
        - «Защита месторождений»: военизированные зоны.
        - «Экологические войны»: конфликты за джунгли.
        - «Подземные шахты 2.0»: автоматизированная добыча.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Центральноафриканский союз'
      body: |
        - «Федерация Конго»: политическое объединение регионов.
        - «Экспорт ресурсов»: монополия на редкоземы.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет джунглей'
      body: |
        - Экспорт био-технологий, протоколов охраны лесов и ресурсного контроля.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Конго-ресурсы, джунгли-серверы, корпоративные войны.
        - Племенные протоколы, экологические войны.
      mechanics_links: []
