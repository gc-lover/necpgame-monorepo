summary:
  problem: Требовалось систематизировать региональные события Америки, чтобы согласовать сюжетные линии свободных городов и НСША.
  goal: Зафиксировать ключевые эпохи развития континента от купольных уставов до пакетов суверенитета лиг.
  essence: Последовательность десятилетий показывает эволюцию от экстракт-зон и медиа-войн к управлению параметрами суверенитета и наследию лиг.
  key_points:
    - Эпоха 2020–2029 формирует купольные рынки, пограничные конвои и оффшорные платформы Карибов.
    - Период 2030–2039 вводит неоновые коридоры, медиа-войны и агро-матрицы.
    - Red+ десятилетия подчёркивают дата-штормы, Blackwall-прорывы и панамский хаб оффлайн-пакетов.
    - В 2061–2077 разворачиваются торги компетенций НСША и свободных городов, завершаясь пакетами суверенитета 2078–2093.
content:
  sections:
    - id: decade-2020-2029
      title: "2020–2029 — Свободные штаты и купольные уставы"
      body: |
        - «Сан-Диего Купол-Рынок» запускает внутреннюю экстракт-зону с легализованными контрактами фиксеров.
        - «Техас Пограничье» формирует автономные конвои и частные армии, борющиеся за пропускную способность.
        - «Карибские Платформы» создают оффшорные дата-хабы и стартовые площадки.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
        - mechanics/economy/market-dynamics.yaml
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: decade-2030-2039
      title: "2030–2039 — Неоновые коридоры и медиа-войны"
      body: |
        - «Мексика Турбо-Медиа» превращает BD-студии в политических акторов и ведёт охоту на «пиратов памяти».
        - «Бразилия Агро-Матрицы» комбинирует смарт-агро с нейрорынками и рейдами за контроль урожая.
        - «Анды Микро-Транклинии» прокладывают туннели обмена оффлайн-пакетами между куполами.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
        - mechanics/world/offline-networks.yaml
        - mechanics/economy/market-dynamics.yaml
      assets: []
    - id: decade-2040-2060
      title: "2040–2060 — Red+: ошибки Blackwall и дата-штормы"
      body: |
        - «Найт-Сити Эхо» фиксирует редкие прорывы логов через Blackwall и формирует мета-дела.
        - «Панамский Клин» становится канальным хабом оффлайн-пакетов между океанами.
        - «Андские Грозы» усиливают дата-штормы, ломающие локальные сети.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
        - mechanics/narrative/timeline-system.yaml
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2077
      title: "2061–2077 — НСША, свободные города и прокси"
      body: |
        - «НСША vs Свободные» ведут перманентные торги компетенций.
        - «Форт Колорадо» служит учебным полигоном прокси-войн для PMC.
        - «Неон-Сеть Западного Берега» устанавливает совместимый стандарт куполов Калифорнии.
      mechanics_links:
        - mechanics/factions/faction-influence.yaml
        - mechanics/world/governance-systems.yaml
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: decade-2078-2093
      title: "2078–2093 — Параметры суверенитета и наследие лиг"
      body: |
        - «Западный Пакт» распространяет переносимые правила для береговых куполов.
        - «Амазония Память-Рек» экспортирует био- и эко-параметры в следующую лигу.
        - «Найт-Сити Суд Референта» задаёт прецеденты по «движку мира» и параметрам.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
        - mechanics/factions/reputation-system.yaml
        - mechanics/narrative/timeline-system.yaml
      assets: []
    - id: hooks
      title: "Квестовые хуки и механики"
      body: |
        - Контракт на участие в прокси-сезоне Форта Колорадо.
        - Следствие по «Эхо» Найт-Сити и прорывам Blackwall.
        - Трансконтинентальный оффлайн-караван через Панаму.
