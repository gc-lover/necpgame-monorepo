summary:
  problem: Необходимо структурировать роль Боготы как высокогорного тех-центра и узла андского альянса.
  goal: Описать по десятилетиям развитие города от автономного транспорта до экспорта высокогорных технологий.
  essence: Богота объединяет транспорт 3.0, картели нового типа, высокогорные дата-центры и андский союз с экспортом био-данных.
  key_points:
    - В 2020–2029 город усиливает трансмилениум 3.0, кибер-картели и андские серверы.
    - 2030–2039 выводит био-кофе+, тех-ось Медельин—Богота и протоколы освоения джунглей.
    - Red+ годы превращают город в горную крепость с партизанскими сетями и лабораториями.
    - 2061–2093 формируют Боливар-сеть и пакет высокогорных технологий.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Андская высота'
      body: |
        - «Транс Милениум 3.0» внедряет автономную транспортную систему.
        - «Картели 2.0» переходят в плоскость киберпреступности.
        - «Андские Серверы» используют высокогорные условия для дата-центров.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Кофейный код'
      body: |
        - «Био-Кофе+» генетически модифицирует продукцию и выход в нейромаркеты.
        - «Медельин-Богота Коридор» выстраивает технологическую ось.
        - «Джунгли-Протоколы» расширяют освоение Амазонии.
      mechanics_links:
        - mechanics/economy/resource-pipelines.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: горная крепость'
      body: |
        - «Высотные Преимущества» превращают труднодоступность в защиту.
        - «Партизанские Сети» адаптируют децентрализованную инфраструктуру.
        - «Экваториальные Лаборатории» собирают биоразнообразие для исследований.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Андский альянс и пакет высоты'
      body: |
        - «Боливар-Сеть» объединяет андские страны.
        - «Экспорт Био-Данных» делает биоразнообразие стратегическим ресурсом.
        - «Пакет высоты» распространяет высокогорные технологии.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Защитить трансмилениум 3.0 от киберсаботажа.
        - Провести операцию против картелей 2.0 в высокогорных кварталах.
        - Сопроводить экспедицию экваториальных лабораторий.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
