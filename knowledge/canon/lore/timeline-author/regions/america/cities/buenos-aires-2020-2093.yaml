summary:
  problem: Требовалось зафиксировать трансформацию столицы Аргентины и её роль в антарктических экспедициях.
  goal: Описать ключевые эпохи Буэнос-Айреса и подготовить базу для сюжетов на тему южных экспансий.
  essence: Город проходит путь от неоновых портовых кварталов до экспорта протоколов освоения экстремальных регионов.
  key_points:
    - Танго-клубы BD и пампас-серверы формируют экономику 2020-х.
    - В 2030-х укрепляется Меркосур-сеть и техно-бум стартапов.
    - Red+ эпоха фокусируется на антарктических экспедициях и патагонских бункерах.
    - К 2093 городу принадлежит «Пакет юга» с протоколами освоения Антарктики.
content:
  sections:
    - id: decade-2020-2029
      title: "2020–2029 — Южная жемчужина"
      body: |
        - «Ла-Бока Неон» обновляет танго-клубы и туристические кварталы, внедряя braindance-шоу.
        - «Пампас-серверы» размещают дата-центры в степях, снижая стоимость охлаждения.
        - Порт Рио-де-Ла-Плата расширяет морскую логистику для экспорта агро-матриц и технологий.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
        - mechanics/world/urban-expansion.yaml
        - mechanics/narrative/timeline-system.yaml
      assets: []
    - id: decade-2030-2039
      title: "2030–2039 — Меркосур-сеть"
      body: |
        - «Южноамериканский союз» координирует города региона и вводит общие протоколы транспорта.
        - «Аргентинские стартапы» запускают техно-бум, усиливая конкуренцию с Бразилией.
        - «Фолклендские споры» переходят в киберконфликты за контроль данных и ресурсов.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
        - mechanics/factions/diplomacy-hubs.yaml
        - mechanics/world/offline-networks.yaml
      assets: []
    - id: decade-2040-2060
      title: "2040–2060 — Red+: антарктический форпост"
      body: |
        - Запускаются масштабные антарктические экспедиции для утверждения влияния Аргентины.
        - «Патагонские бункеры» предлагают убежища и логистические узлы на краю света.
        - «Танго-протоколы» создают культурные пакеты для экспорта идентичности.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
        - mechanics/world/resilience-systems.yaml
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: decade-2061-2093
      title: "2061–2093 — Южный полюс и пакет юга"
      body: |
        - Появляется постоянная антарктическая база с ледяными архивами.
        - Буэнос-Айрес экспортирует протоколы освоения экстремальных регионов, делясь технологиями и правовыми моделями.
      mechanics_links:
