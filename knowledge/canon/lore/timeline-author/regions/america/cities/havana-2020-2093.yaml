summary:
  problem: Гавана переживает масштабную культурную и политическую трансформацию, требующую структурированного описания.
  goal: Описать этапы развития от ретро-киберпанка до карибской столицы с экспортом «Пакета свободы» (управление, климат, культура, данные).
  essence: Гавана превращает традиции в цифровой формат, строит карибский союз, укрепляет климатическую устойчивость и становится офшором данных/крипты.
  key_points:
    - 2020-е формируют неоновый Малекон, винтажные импланты, карибскую сетевую интеграцию и оффлайн-каналы.
    - 2030-е строят островную федерацию с ром-биореакторами, подводными расширениями и распределёнными дата-шаттлами.
    - Red+ внедряет климат-купола, легализованные пиратские «своды» и протоколы эвакуаций.
    - Город становится офшорным центром данных/крипты и экспортирует «Пакет свободы» в другие островные мегаполисы.
content:
  sections:
    - id: decade-2020-2029
      title: "2020–2029 — Открытие и ностальгия"
      body: |
        «Малекон Неон» освещает набережную ретро-эстетикой; ретро-импланты перешивают классику под новые протоколы, формируя винтажный киберпанк.
        Карибская сеть интегрирует остров; оффлайн-роутеры береговой охраны шифруют трафик во время штормов.
        Появляются «буэндиа-дроны», доставляющие лекарства в трущобы; их маршруты становятся точками для квестов-перехватов.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
        - mechanics/world/offline-networks.yaml
        - mechanics/narrative/timeline-system.yaml
        - mechanics/technology/network-resilience.yaml
      assets: []
    - id: decade-2030-2039
      title: "2030–2039 — Островная федерация"
      body: |
        Карибский союз формирует политическое объединение с общим «кодексом побережий».
        Ром-биореакторы совмещают дистилляцию и биотехнологии; игроки могут настраивать выход спирта/биотоплива.
        Подводные расширения и барьеры защищают от штормов, создавая новые туннели для контрабанды данных.
        «Коралловые узлы»: рифы обвешаны датчиками, которые кормят систему раннего предупреждения.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
        - mechanics/world/urban-expansion.yaml
        - mechanics/economy/resource-pipelines.yaml
        - mechanics/factions/reputation-system.yaml
      assets: []
    - id: decade-2040-2060
      title: "2040–2060 — Red+: тропический рай"
      body: |
        Климат-купола оберегают город от ураганов; игроки усиливают сегменты купола во время событий «категория 5».
        Музыкальные BD делают сальсу/регги частью цифровой экономики; нелегальные ремиксы дают временные баффы настроению NPC.
        «Пиратские своды» легализуют сетевых хакеров под надзором государства; фракции спорят за квоты на взлом.
        «Эвакуационные карманы»: подземные убежища с AR-навигацией; квесты на сопровождение жителей.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
        - mechanics/world/governance-systems.yaml
        - mechanics/factions/reputation-system.yaml
        - mechanics/security/infrastructure-sabotage.yaml
      assets: []
    - id: decade-2061-2093
      title: "2061–2093 — Карибская столица и пакет свободы"
      body: |
        Гавана становится офшорным центром для крипты/данных; «Пакет свободы» предлагает стандарты для островных мегаполисов (климат, данные, культура, безопасность).
        Культурный экспорт (VR-сальса, регги, сигарные NFT) усиливает туризм и доверие фракций.
        «Плавучие консульства»: дипломатические баржи принимают сделки; игроки проводят переговоры или саботаж.
        «Связка Гавана–Майами–Каракас»: маршруты данных и беженцев, события на перехват и защиту.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
        - mechanics/quests/quest-system.yaml
        - mechanics/world/offline-networks.yaml
        - mechanics/world/governance-systems.yaml
        - mechanics/economy/market-dynamics.yaml
      assets: []
    - id: hooks
      title: "Квестовые возможности"
      body: |
        - Участвовать в переговорах по расширению Карибского союза и по распределению «Пакета свободы».
        - Защитить климат-купол от урагана и пиратских атак; собирать датчики с коралловых узлов.
        - Внедрить новые пиратские своды под контролем союзных городов или сорвать их.
        - Эскортировать плавучие консульства и обезвредить саботаж на подводных кабелях.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
        - mechanics/world/resilience-systems.yaml
        - mechanics/narrative/branching-decisions.yaml
        - mechanics/world/governance-systems.yaml
      assets: []
