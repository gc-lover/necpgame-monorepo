summary:
  problem: Гавана переживает масштабную культурную и политическую трансформацию, требующую структурированного описания.
  goal: Описать этапы развития города от ретро-киберпанка до карибской столицы с экспортом островных протоколов.
  essence: Гавана преобразует традиции в цифровой формат, создаёт карибский союз и обеспечивает устойчивость острова к климатическим угрозам.
  key_points:
    - 2020-е формируют неоновый Малекон, винтажные импланты и карибскую сетевую интеграцию.
    - 2030-е строят островную федерацию с биореакторами и подводными расширениями.
    - Red+ период внедряет климат-купола и легализованные пиратские «своды».
    - Город превращается в офшорный центр и экспортирует «Пакет свободы».
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Открытие и ностальгия'
      body: |
        «Малекон Неон» освещает набережную ретро-эстетикой, ретро-импланты задают винтажный киберпанк-стиль, а карибская сеть постепенно интегрирует остров в региональные информационные потоки.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Островная федерация'
      body: |
        Карибский союз формирует политическое объединение, ром-биореакторы совмещают традиционную промышленность с биотехнологиями, а подводные расширения защищают город от затопления.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: тропический рай'
      body: |
        Климат-купола оберегают город от ураганов, музыкальные BD делают сальсу и регги частью цифровой экономики, а «пиратские своды» легализуют сетевых хакеров под надзором государства.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Карибская столица и пакет свободы'
      body: |
        Гавана становится офшорным центром для криптовалют и данных, культурный экспорт распространяет карибскую эстетику, а «Пакет свободы» содержит стандарты управления островными мегаполисами.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Участвовать в переговорах по расширению Карибского союза.
        - Защитить климат-купол от урагана и пиратских атак.
        - Внедрить новые пиратские своды под контролем союзных городов.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
