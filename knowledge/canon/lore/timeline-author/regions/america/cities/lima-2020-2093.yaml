summary:
  problem: Требовалось отследить, как Лима комбинирует культурное наследие, сейсмическую адаптацию и тихоокеанские связи.
  goal: Зафиксировать ключевые десятилетия развития города от анклавах Мирафлорес до экспорта протоколов адаптации.
  essence: Лима соединяет инкские AR-слои, андские альянсы и программы сейсмической защиты, становясь тихоокеанским хабом.
  key_points:
    - 2020–2029 закрепляет элитные анклавы, инкские AR-слои и оффлайн-логистику портов.
    - 2030–2039 формирует андский альянс, гастрономический BD и пустынные расширения.
    - Red+ десятилетия сосредоточены на сейсмической адаптации и экспедициях в Амазонию.
    - В 2061–2093 Лима становится транс-тихоокеанским хабом и экспортирует протоколы защиты.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Тихоокеанская жемчужина'
      body: |
        - «Мирафлорес Анклав» поддерживает элитный район на утёсах.
        - «Инка-AR» накладывает цифровые слои на древние руины.
        - «Тихоокеанские Порты» укрепляют оффлайн-логистику.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Андский альянс'
      body: |
        - «Лима-Богота Коридор» соединяет города технологической осью.
        - «Гастро-BD» переносит перуанскую кухню в цифровые форматы.
        - «Пустынные Расширения» создают новые города в прибрежной пустыне.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: сейсмическая адаптация'
      body: |
        - «Умные Здания» автоматически реагируют на землетрясения.
        - «Подземная Лима» расширяет убежища и метро.
        - «Амазонские Экспедиции» контролируют джунгли и ресурсы.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Тихоокеанский хаб'
      body: |
        - «Транс-Тихоокеанская Сеть» соединяет города Азии и Южной Америки.
        - «Культурный Синтез» объединяет наследие инков и киберпанк-урбанистику.
        - «Пакет адаптации» экспортирует сейсмические протоколы.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Защитить инкские AR-слои от корпоративного рейда.
        - Провести гастрономическое BD-событие для укрепления альянса.
        - Настроить сейсмическую систему перед мегаземлетрясением.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
