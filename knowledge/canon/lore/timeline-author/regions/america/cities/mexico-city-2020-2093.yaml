summary:
  problem: Мехико является центром политических медиа и уличных куполов, требующих системного описания для игровых сюжетов.
  goal: Зафиксировать ключевые эпохи развития города от BD-пропаганды до экспорта параметров уличных сетей.
  essence: Мехико укрепляет власть через медиа-студии, купольные каналы и рынки памяти, предлагая уникальные стандарты совместимости.
  key_points:
    - BD-студии становятся политическими игроками, ведя войны против пиратов памяти.
    - Купольные уставы и уличные кодексы формируют параллельное право мегаполиса.
    - Рынки памяти Red+ эпохи создают гибридные финансовые инструменты.
    - «Пакет Мехико» экспортирует медиа и уличные параметры в другие мегаполисы.
content:
  sections:
    - id: decade-2020-2029
      title: "2020–2029 — Турбо-медиа"
      body: |
        BD-студии превращаются в политическую силу, а суды ведут кампании против «пиратов памяти». Город создаёт новую модель медиавлияния для всей Латинской Америки.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
      assets: [ ]
    - id: decade-2030-2039
      title: "2030–2039 — Купола-каналы"
      body: |
        Купольные уставы закрепляют локальную юрисдикцию, уличные кодексы регулируют поведение в микрорайонах, а канальные оффлайн-трассы обеспечивают скрытую логистику.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: [ ]
    - id: decade-2040-2060
      title: "2040–2060 — Red+: рынки памяти"
      body: |
        Эпоха Red+ трансформирует Мехико в центр торговли цифровой памятью. Рынки памяти становятся легальным бизнесом, интегрированным в финансовую систему города.

        - «BD-Банкинг Памяти»: Финансовые институты, торгующие воспоминаниями как ценными активами.
        - «Серые Рынки Воспоминаний»: Полулегальные площадки для торговли памятью, где формируются новые экономические отношения.
        - «Лицензии на Память»: Государственная система сертификации продавцов и хранителей цифровых воспоминаний.
        - «Память как Валюта»: Использование воспоминаний в качестве платежного средства в определенных транзакциях.
        - «Этические Комиссии»: Органы, регулирующие торговлю памятью и предотвращающие злоупотребления.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
        - mechanics/world/red-plus-system.yaml
        - mechanics/technology/memory-economy.yaml
      assets: [ ]
    - id: decade-2061-2093
      title: "2061–2093 — Шлюзы совместимости и пакет Мехико"
      body: |
        Шлюзы совместимости стабилизируют связи Центральной Мексики и синхронизируют данные между куполами. Пакет Мехико экспортирует стандарты медиа-контроля и уличного управления.

        - «Шлюзы Совместимости 2.0»: продвинутые протоколы для межкупольных связей с AI-медиаторами.
        - «Медиа-Империя Мехико»: глобальная сеть влияния через экспорт стандартов пропаганды.
        - «Уличная Федерация»: объединение купольных кодексов в единый правовой фреймворк.
        - «Экспорт Пакета Мехико»: продажа медиа-технологий и уличных протоколов другим мегаполисам.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
        - mechanics/world/world-map.yaml
      assets: [ ]
    - id: hooks
      title: "Квестовые возможности"
      body: |
        **Медиа и пропаганда:**
        - Защитить медиахаб от пиратов памяти и корпоративных диверсий.
        - Создать политическую кампанию в BD-студиях против конкурентов.
        - Взломать пропагандистскую сеть противника и заменить контент.

        **Уличные кодексы и купола:**
        - Смягчить конфликт между уличными кодексами и центральной властью.
        - Реорганизовать купольные уставы после природной катастрофы.
        - Защитить канальные оффлайн-трассы от корпоративного рейдерства.

        **Рынки памяти и экономика:**
        - Провести операцию на рынке памяти против нелегального BD-банкинга.
        - Инвестировать в лицензию на хранение коллективных воспоминаний.
        - Торговать памятью на серых рынках с соблюдением купольных кодексов.

        **Экспорт и глобализация:**
        - Экспортировать пакет медиа-технологий в другой регион.
        - Установить шлюзы совместимости между Мехико и соседними городами.
        - Создать филиал уличной федерации в новой купольной зоне.

        **Политические интриги:**
        - Балансировать между BD-студиями и уличными лидерами.
        - Организовать выборы в купольный совет с участием AI-медиаторов.
        - Расследовать коррупцию в медиа-империи Мехико.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
        - mechanics/economy/market-dynamics.yaml
        - mechanics/social/player-orders-system.yaml
