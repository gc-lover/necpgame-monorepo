summary:
  problem: Город, живущий на грани затопления, требует детального описания климатических протоколов и экономической адаптации.
  goal: Сформировать структуру развития Майами от неонового побережья до карибской столицы плавающих кварталов.
  essence: Майами сочетает туристический неон, болотно-серверную инфраструктуру и плавучие мегаблоки, экспортируя «Пакет воды».
  key_points:
    - 2020-е создают базовую инфраструктуру: неоновые пляжи, фермы в Эверглейдс и офшорные дата-хабы.
    - 2030-е запускают морские дамбы, плавучие кварталы и укрепление кубино-американских связей.
    - Red+ период переводит город в подводный режим с коралловой архитектурой и ураганными протоколами.
    - В 2061–2093 Майами возглавляет карибскую федерацию и криптовалютную гавань, экспортируя адаптационные модели.
content:
  sections:
    - id: decade-2020-2029
      title: "2020–2029 — Тропический парадокс"
      body: |
        «Майами-Бич Неон» обновляет туристические зоны премиальными имплантами. «Эверглейдс Данные» переводят болота в серверные фермы, а Карибская сеть создаёт оффшорные дата-хабы для контрабанды информации.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: [ ]
    - id: decade-2030-2039
      title: "2030–2039 — Затопление начинается"
      body: |
        Морские дамбы и «Плавучий Майами» формируют первые устойчивые кварталы на воде. «Кубинско-американский мост» укрепляет миграционные и экономические связи, превращая город в региональный центр обмена.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: [ ]
    - id: decade-2040-2060
      title: "2040–2060 — Red+: водный город"
      body: |
        Подводные кварталы обеспечивают жильё и бизнес в условиях постоянных штормов. Коралловые архитектуры создают биологические каркасы построек, а ураганные протоколы внедряют автоматизированные системы эвакуации и защиты.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: [ ]
    - id: decade-2061-2093
      title: "2061–2093 — Карибская столица и пакет воды"
      body: |
        Карибский союз превращает Майами в столицу плавающих городов. Криптовалютная гавань обслуживает офшорные активы, а «Пакет воды» экспортирует стандарты жизни на и под водой.

        - «Карибская Федерация»: объединение островных государств под эгидой Майами с общими стандартами адаптации.
        - «Крипто-Атлантика»: глобальная офшорная зона для цифровых активов с AI-регуляторами.
        - «Подводная Архитектура 2.0»: кораллово-квантовые структуры для глубоководных поселений.
        - «Экспорт Пакета Воды»: продажа технологий адаптации к другим прибрежным городам мира.
        - «Ураганная Сеть»: глобальная система предсказания и смягчения климатических катастроф.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
        - mechanics/world/world-map.yaml
        - mechanics/economy/currency-system.yaml
      assets: [ ]
    - id: hooks
      title: "Квестовые возможности"
      body: |
        **Климатические и архитектурные вызовы:**
        - Спасти коралловую архитектуру от саботажа корпорации и биологических угроз.
        - Защитить плавучий квартал во время урагана с использованием ураганных протоколов.
        - Восстановить подводные кварталы после шторма и экологической катастрофы.

        **Экономические и крипто-квесты:**
        - Участвовать в переговорах Карибского союза о распределении криптовалютных резервов.
        - Инвестировать в офшорные активы крипто-Атлантики с риском волатильности.
        - Защитить криптовалютную гавань от корпоративных рейдеров и хакерских атак.

        **Политические и дипломатические миссии:**
        - Укрепить связи в кубинско-американском мосту через миграционные кризисы.
        - Балансировать между интересами Карибской федерации и глобальными корпорациями.
        - Организовать эвакуацию населения во время климатических катастроф.

        **Технологические инновации:**
        - Разработать новые протоколы для морских дамб и плавучих кварталов.
        - Исследовать коралловые архитектуры для создания биологических каркасов.
        - Тестировать подводную архитектуру 2.0 в экстремальных условиях океана.

        **Экспорт и глобализация:**
        - Экспортировать пакет воды в другой прибрежный город мира.
        - Создать филиал карибской федерации в новой климатической зоне.
        - Установить ураганную сеть для предсказания глобальных штормов.
      mechanics_links:
