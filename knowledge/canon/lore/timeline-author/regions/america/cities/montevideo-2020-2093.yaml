summary:
  problem: Требовалось зафиксировать, как Монтевидео трансформируется из «тихой столицы» в лабораторию прогрессивного управления.
  goal: Систематизировать ключевые этапы города, влияющие на социальные политики, костальные проекты и антарктические притязания.
  essence: Город последовательно внедряет базовые социальные импланты, цифровые референдумы и экспортирует пакет свободы для других мегаполисов.
  key_points:
    - Набережная «Рамбла Неон» и свободные порты ускоряют экономику 2020-х.
    - В 2030-х запускается универсальный базовый имплант и купола защиты пляжей.
    - Red+ десятилетие делает Монтевидео площадкой нейро-референдумов и антарктических прав.
    - После 2061 город экспортирует социальные протоколы как «Пакет свободы».
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Тихая столица'
      body: |
        «Рамбла Неон» обновляет прибрежную инфраструктуру и развивает культурные кварталы. Свободные порты снижают барьеры для импорта технологий, а лозунг «Маленькая столица, большие идеи» закрепляет город как площадку прогрессивных протоколов.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Южный эксперимент'
      body: |
        Социальные гарантии 2.0 включают универсальный базовый имплант, повышающий доступ к медицине и образованию. Плайя-купола защищают пляжи от климатических угроз, а коридор Ла-Плата связывает Монтевидео с Буэнос-Айресом в единую экономическую петлю.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: лаборатория демократии'
      body: |
        Прямые референдумы переходят в нейро-голосования, фиксируемые в защищённых регистрах. Город активно выступает за антарктические права и расширяет био-побережье для очистки залива и устойчивого туризма.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Прогрессивный центр'
      body: |
        «Уругвайская модель» становится экспортируемым продуктом для других городов, а культура мате в формате BD укрепляет идентичность. Пакет свободы стандартизирует протоколы открытого управления и распространяется через межрегиональные соглашения.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Поддержать внедрение базового импланта против сопротивления корпораций.
        - Защитить нейро-голосование от вмешательства внешних сил.
        - Сопроводить антарктическую миссию за юридический контроль.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
