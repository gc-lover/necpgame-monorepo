summary:
  problem: Нужно структурировать долгосрочную эволюцию Нью-Йорка как финансового купола и центра приватности.
  goal: Описать ключевые десятилетия города от алгоритмических бирж до экспорта приватных параметров.
  essence: Город проходит путь от теневых фондовых операций к банковским системам памяти и сетевым буферам восточного побережья.
  key_points:
    - 2020–2029 акцентирует алгоритмические биржи и контракты на медиа-манипуляции.
    - 2030–2039 формирует купольные уставы Манхэттена и водные оффлайн-трассы.
    - Red+ годы переводят город к BD-банкингу и судебным процессам по приватности.
    - В 2061–2093 Нью-Йорк строит буферы сетей и экспортирует пакет финансовых норм.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Фондовые тени'
      body: |
        - Алгоритмические биржи и нулевые каналы Уолл-стрит создают теневые слои торговли.
        - Контракты на медиа-манипуляции становятся инструментом влияния на решения городских советов.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Островные купола'
      body: |
        - Купольные уставы Манхэттена и Бруклина устанавливают правовые режимы приватности.
        - Водные оффлайн-трассы связывают островные купола и берут под контроль логистику.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: банки памяти'
      body: |
        - Лицензии BD-банкинга превращают воспоминания в залоговые активы.
        - Суды приватности формируют прецеденты, защищающие цифровые копии сознания.
      mechanics_links:
        - mechanics/technology/memory-banking.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Мосты совместимости'
      body: |
        - Буферы сетей восточного побережья обеспечивают совместимость куполов.
        - «Пакет Нью-Йорка» экспортирует финансовые и приватные параметры в другие мегаполисы.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Защита биржи от атак на нулевые каналы.
        - Переговоры с судом приватности за доступ к банковским записям BD.
        - Настройка сетевых буферов для синхронизации с другими куполами.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
