summary:
  problem: Город-канал требует структурированного описания для сценариев глобальной логистики и контроля над транзитом.
  goal: Зафиксировать ключевые десятилетия Панама-Сити от «Панамского клина» до экспорта транзитных протоколов.
  essence: Панама-Сити эволюционирует из офшорного узла в глобальную артерию, сочетая автоматизацию канала, защиту данных и управление джунглевыми ресурсами.
  key_points:
    - 2020-е закрепляют «Панамский клин» и офшорные серверы как основу власти.
    - В 2030-х канал 2.0 получает автономную логистику и корпоративные анклавы.
    - Red+ период усиливает биоразнообразие джунглей и защищается от дата-штормов.
    - К 2078 городу принадлежит «Пакет канала», экспортируемый в другие транзитные центры.
content:
  sections:
    - id: decade-2020-2029
      title: "2020–2029 — Канальный узел"
      body: |
        Панама-Сити укрепляет свою роль как глобального транзитного узла. «Панамский клин» обеспечивает полный контроль над трансокеанским каналом, создавая уникальную позицию монополии на глобальную логистику.

        - «Панамский клин»: стратегический контроль над Панамским каналом, позволяющий регулировать глобальные торговые потоки и взимать плату за транзит.
        - «Канальные хабы»: автоматизированные распределительные центры, перераспределяющие оффлайн-пакеты между Атлантическим и Тихим океанами.
        - «Офшорные серверы»: защищенные дата-центры в нейтральных водах, обеспечивающие финансовую секретность и защиту потоков капитала.
        - «Джунглевые архивы»: защищенные хранилища данных в тропических лесах, устойчивые к кибератакам.
        - «Транзитные протоколы**: стандарты для безопасного прохождения грузов через канал.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
        - mechanics/economy/trading-core-system.yaml
      assets: [ ]
    - id: decade-2030-2039
      title: "2030–2039 — Мегапроект канала"
      body: |
        Панама-Сити запускает амбициозный проект модернизации канала. «Новый Канал 2.0» представляет собой полностью автоматизированную систему, интегрированную с глобальными торговыми сетями.

        - «Новый Канал 2.0**: полностью автоматизированные шлюзы с ИИ-управлением, способные обрабатывать миллионы контейнеров в сутки.
        - «Дроны-контейнеры**: автономные транспортные платформы, берущие на себя всю логистику погрузки и разгрузки.
        - «Корпоративные анклавы**: специальные экономические зоны с льготными режимами налогообложения для международных корпораций.
        - «Био-мониторинг**: системы слежения за экосистемой канала, предотвращающие загрязнение и контролирующие биоразнообразие.
        - «Квантовые коммуникации**: защищенные каналы связи между Панамой и ключевыми торговыми партнерами.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
        - mechanics/technology/autonomous-systems.yaml
      assets: [ ]
    - id: decade-2040-2060
      title: "2040–2060 — Red+: глобальная артерия"
      body: |
        Эпоха Red+ трансформирует Панама-Сити в глобальную артерию мировой торговли. Город становится центром принятия решений о глобальных торговых потоках, используя уникальные природные и технологические преимущества.

        - «Транзитный контроль**: системы управления глобальными торговыми потоками, способные перенаправлять грузы в реальном времени.
        - «Генетическая защита джунглей**: продвинутые системы охраны уникальной биологической генетики тропических лесов.
        - «Дата-штормы как щит**: использование тропических погодных явлений для естественной защиты от кибератак.
        - «Международные арбитражные центры**: нейтральные зоны для разрешения торговых споров между корпорациями.
        - «Климатические убежища**: защищенные зоны для хранения критически важных данных в условиях глобального потепления.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
        - mechanics/world/red-plus-system.yaml
        - mechanics/economy/global-trade-system.yaml
      assets: [ ]
    - id: decade-2061-2093
      title: "2061–2093 — Центральноамериканский хаб"
      body: |
        Панама-Сити становится центральным хабом всей Центральной Америки. «Панама-протокол» становится глобальным стандартом для транзитной торговли, а город экспортирует свою модель управления логистикой.

        - «Панама-протокол**: глобальный стандарт для транзитной торговли, устанавливающий правила доступа и безопасности.
        - «Карибско-Тихоокеанская сеть**: объединенная транспортная сеть, соединяющая Карибское море и Тихий океан.
        - «Пакет канала**: комплекс технологий и протоколов для управления глобальными логистическими потоками.
        - «Экспорт стандартов**: продажа панамских технологий управления транзитом другим регионам мира.
        - «Межрегиональные альянсы**: дипломатические и экономические союзы между странами Центральной Америки.
    - id: decade-2078-2093
      title: "2078–2093 — Пакет проливов"
      body: |
        Панама-Сити достигает пика своего влияния как глобальный логистический центр. «Пакет проливов» становится самым ценным экспортным продуктом, содержащим все наработанные технологии управления глобальными потоками.

        - «Квантовый канал 3.0**: следующее поколение канала с квантовой телепортацией грузов.
        - «Глобальная Логистическая Федерация**: международная организация по управлению мировыми торговыми потоками.
        - «Био-Квантовые Архивы**: джунглевые хранилища данных с биологической и квантовой защитой.
        - «Экспорт Пакета Проливов**: продажа комплексных логистических решений другим регионам.
        - «Трансокеанский Альянс**: объединение всех проливных государств для совместного управления торговлей.
      mechanics_links:
        - mechanics/world/world-map.yaml
        - mechanics/economy/global-trade-system.yaml
        - mechanics/technology/quantum-systems.yaml
      assets: [ ]
    - id: hooks
      title: "Квестовые возможности"
      body: |
        Панама-Сити предлагает уникальные возможности для квестов, связанных с глобальной логистикой, тропической природой и международной торговлей.

        **Канал и логистика:**
        - Защитить канал 2.0 от саботажа конкурирующих корпораций и террористических групп.
        - Координировать прохождение критически важных грузов через автоматизированные шлюзы.
        - Расследовать исчезновение контейнеров в канальной зоне.

        **Торговля и контрабанда:**
        - Перехватить нелегальные оффлайн-пакеты в канальном хабе.
        - Установить контакт с подпольными торговцами в джунглевых архивах.
        - Организовать тайную поставку через офшорные серверы.

        **Природа и технологии:**
        - Исследовать тропический дата-шторм и извлечь стратегические данные из погодных явлений.
        - Защитить уникальную генетику джунглей от биотеррористов.
        - Разработать систему био-мониторинга для сохранения тропической экосистемы.

        **Дипломатия и политика:**
        - Посредничать в разрешении торговых споров в международных арбитражных центрах.
        - Установить новые транзитные протоколы с иностранными корпорациями.
        - Организовать саммит по климатическим убежищам.

        **Будущее и экспорт:**
        - Экспортировать панамские технологии в другие регионы мира.
        - Создать филиал пакета канала в новой транзитной зоне.
        - Разработать обновление Панама-протокола для будущих технологий.
