summary:
  problem: Требовалось описать многослойную трансформацию Рио-де-Жанейро с акцентом на культурный экспорт и береговую оборону.
  goal: Систематизировать ключевые десятилетия от AR-фавел до пакета береговых протоколов.
  essence: Город сочетает цифровые слои самоорганизации, техно-карнавал и укрепление побережья, переходя к латино-хабу и экспорту устойчивости.
  key_points:
    - 2020–2029 внедряет AR-фавелы, BD-карнавал и программы береговой защиты.
    - 2030–2039 масштабирует дроны-шоу, олимпийские хабы и шельфовые проекты.
    - Red+ десятилетие строит шторм-щиты, подземные центры и лесные протоколы.
    - С 2061 город становится латино-хабом и экспортером пакета береговых технологий.
content:
  sections:
    - id: decade-2020-2029
      title: "2020–2029 — Город контрастов"
      body: |
        - «Фавелы AR» внедряют цифровые слои самоорганизации и сервисов.
        - «Карнавал BD» превращает культурные мегасобытия в immersive-форматы.
        - «Береговая Защита» реагирует на шторма и наводнения.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
      assets: []
    - id: decade-2030-2039
      title: "2030–2039 — Техно-карнавал"
      body: |
        - «Дроны-Самбы» организуют автономные шоу и контроль безопасности.
        - «Олимпийские Хабы» переиспользуют инфраструктуру для коммерческих мероприятий.
        - «Нефтегаз Атлантики» расширяет шельфовые проекты.
      mechanics_links:
        - mechanics/economy/resource-pipelines.yaml
      assets: []
    - id: decade-2040-2060
      title: "2040–2060 — Red+: береговая крепость"
      body: |
        - «Шторм-Щиты» формируют оборонительную линию побережья.
        - «Подземные Центры» размещают серверные комплексы в гранитных массивах.
        - «Лесные Протоколы» запускают восстановление Атлантического леса.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: "2061–2093 — Латино хаб и пакет залива"
      body: |
        - «Рио—Сан-Паулу» закрепляет тех-ось Бразилии.
        - «Культурный Экспорт» усиливает самба-неон и творческие индустрии.
        - «Пакет залива» масштабирует береговые протоколы для других мегаполисов.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: "Квестовые возможности"
      body: |
        - Сдержать киберпреступность, угрожающую AR-фавелам.
        - Защитить шторм-щиты во время экстремальной бури.
        - Подготовить техно-карнавал к международному трансляционному контракту.
