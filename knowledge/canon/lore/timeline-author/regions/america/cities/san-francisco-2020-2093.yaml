summary:
  problem: Нужно описать долгосрочное развитие Сан-Франциско внутри контекста тех-осей и климатических вызовов.
  goal: Зафиксировать этапы города от генеративных платформ AI до экспорта протоколов для тех-столиц.
  essence: Сан-Франциско проходит через технологическую эволюцию, регуляцию имплантов, пост-Red+ мост с Токио и модель свободного города с нулевыми выбросами.
  key_points:
    - 2020–2029 создаёт «Долину AI», ко-ливинги 3.0 и автономную логистику залива.
    - 2030–2039 вводит этику имплантов, сейсмо-щиты и климат-контроль побережья.
    - В эпоху Red+ формируется тех-ось Сан-Франциско—Токио и подземные серверные центры.
    - После 2061 город экспериментирует с городским DAO и экспортирует пакет тех-протоколов.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Кремниевая мета'
      body: |
        - «Долина AI» развивает генеративные платформы и конкурирующие корпоративные кластеры.
        - «Ко-Ливинги 3.0» создают модульные ульи для стартапов и фиксеров.
        - «Бэй-Логистика» переводит паромы и трамваи на автономное управление.
      mechanics_links:
        - mechanics/technology/ai-governance.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Тех-регуляция'
      body: |
        - «Этика Имплантов» формирует набор городских норм и инспекций.
        - «Сейсмо-Щиты» модернизируют инфраструктуру от вертикальных и горизонтальных нагрузок.
        - «Купола Тумана» контролируют климат побережья.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: тихоокеанский мост'
      body: |
        - «Сан-Франциско—Токио» формирует тех-ось, выравнивающую стандарты имплантов и сетей.
        - «Подземные Центры» размещают серверные кластеры в скальных массивах.
        - «Креативный Экспорт» превращает стартап-культуру в глобальный BD-бренд.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Свободный город и пакет залива'
      body: |
        - «Городской DAO» частично децентрализует управление куполом.
        - «Нулевые Выбросы» закрепляют статус климатически нейтрального мегаполиса.
        - «Пакет залива SF» экспортирует протоколы тех-столиц для других регионов.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Урегулировать конфликт между этикой имплантов и корпорациями Долины AI.
        - Защитить автономную логистику залива от саботажа.
        - Настроить городской DAO перед подписанием международного пакта.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
