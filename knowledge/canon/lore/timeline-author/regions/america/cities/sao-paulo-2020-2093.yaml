summary:
  problem: Необходимо описать развитие Сан-Паулу как крупнейшего мегаполиса Латинской Америки с акцентом на агро-матрицы и сетевые рынки.
  goal: Структурировать основные этапы города для сюжетов нейрорынков, кооперативов фавел и купольных торговых площадок.
  essence: Сан-Паулу проходит путь от смарт-агро к купольным рынкам и экспортирует «Пакет Сан-Паулу» для сетевых мегаполисов.
  key_points:
    - Агро-матрицы создают нейрорынки урожая и конфликты за аффиксы.
    - Дата-фавелы формируют кооперативы распределения энергии и данных.
    - Ретрансляторы Red+ эпохи соединяют купола, поддерживая караваны пакетов.
    - Торги компетенций завершаются экспортом агро/сетевых параметров.
content:
  sections:
    - id: decade-2020-2029
      title: "2020–2029 — Агро-матрицы"
      body: |
        Сан-Паулу становится центром революции в сельском хозяйстве. Смарт-агро технологии и нейрорынки трансформируют пищевую промышленность, создавая новые формы экономического контроля.

        - «Смарт-агро системы**: автоматизированные фермы с ИИ-управлением, оптимизирующие урожайность и качество продукции.
        - «Нейрорынки урожая**: торговые платформы, где питательные аффиксы продаются как ценные активы.
        - «Корпоративные рейды**: агрессивная конкуренция между корпорациями за контроль над агро-матрицами.
        - «Кооперативы фермеров**: объединения мелких производителей, борющиеся за независимость от корпораций.
        - «Генетические модификации**: разработка новых сортов растений с повышенной питательной ценностью.
      mechanics_links:
        - mechanics/economy/resource-pipelines.yaml
        - mechanics/economy/agricultural-systems.yaml
      assets: [ ]
    - id: decade-2030-2039
      title: "2030–2039 — Дата-фавелы"
      body: |
        Традиционные фавелы Сан-Паулу эволюционируют в цифровые сообщества. Кооперативы берут под контроль распределение энергии и данных, создавая автономные зоны самоуправления.

        - «Кооперативы сетей**: объединения жителей, управляющие локальными сетевыми ресурсами.
        - «Энергетические кооперативы**: распределенные системы генерации и распределения энергии.
        - «Микро-купола**: защищенные зоны в фавелах с контролируемым климатом и безопасностью.
        - «Контракты безопасности**: системы взаимопомощи между сообществами для защиты от внешних угроз.
        - «Цифровые валюты фавел**: локальные криптовалюты для внутренней торговли и взаиморасчетов.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
        - mechanics/economy/cooperative-systems.yaml
      assets: [ ]
    - id: decade-2040-2060
      title: "2040–2060 — Red+: мосты совместимости"
      body: |
        Эпоха Red+ усиливает роль Сан-Паулу как соединительного звена между изолированными купольными сообществами. Город становится центром межкупольного обмена и коммуникаций.

        - «Ретрансляторы куполов**: устойчивые коммуникационные каналы между изолированными сообществами.
        - «Караваны пакетов**: торговые конвои, перевозящие критически важные грузы между регионами.
        - «Мосты совместимости**: технологические решения для интеграции разных купольных систем.
        - «Межрегиональный обмен**: торговые сети, связывающие Сан-Паулу с другими купольными центрами.
        - «Дипломатические каналы**: системы разрешения конфликтов между изолированными сообществами.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
        - mechanics/world/red-plus-system.yaml
        - mechanics/factions/diplomacy-hubs.yaml
      assets: [ ]
    - id: decade-2061-2093
      title: "2061–2093 — Купольные рынки и пакет Сан-Паулу"
      body: |
        Сан-Паулу становится глобальным центром купольных рынков. «Пакет Сан-Паулу» становится стандартом для организации торговых систем в условиях глобального кризиса.

        - «Торги компетенций**: открытые рынки, где торгуют навыками и технологиями между куполами.
        - «Стандарты открытых рынков**: унифицированные правила торговли между изолированными сообществами.
        - «Пакет Сан-Паулу**: комплекс технологий и протоколов для организации купольных экономик.
        - «Экспорт агро-параметров**: продажа сан-паульских сельскохозяйственных технологий другим регионам.
        - «Лиг глобального Юга**: альянсы развивающихся регионов, использующие опыт Сан-Паулу.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
        - mechanics/economy/global-trade-system.yaml
        - mechanics/world/post-red-plus-system.yaml
      assets: [ ]
    - id: hooks
      title: "Квестовые возможности"
      body: |
        Сан-Паулу предлагает разнообразные возможности для квестов, связанных с сельским хозяйством, урбанистикой и межкупольным обменом.

        **Агро-технологии и конкуренция:**
        - Защитить агро-матрицу от рейда конкурирующих корпораций.
        - Разработать новый генетический модификатор для повышения урожайности.
        - Расследовать саботаж смарт-агро систем.
        - Организовать кооператив фермеров для сопротивления корпоративному контролю.

        **Дата-фавелы и сообщества:**
        - Поддержать дата-фавелу в конфликте с частными силами безопасности.
        - Помочь кооперативу в модернизации энергетической инфраструктуры.
        - Защитить цифровую валюту фавелы от хакерской атаки.
        - Организовать систему взаимопомощи между микро-куполами.

        **Межкупольный обмен:**
        - Обеспечить караван пакетов во время сетевого кризиса.
        - Установить ретранслятор между двумя изолированными куполами.
        - Посредничать в торгах компетенций между разными сообществами.
        - Разработать мост совместимости для интеграции разных купольных систем.

        **Глобальные рынки:**
        - Экспортировать пакет Сан-Паулу в другой регион.
        - Организовать дипломатические переговоры для лиги глобального Юга.
        - Создать новый стандарт для открытых рынков.
        - Защитить торговый маршрут от бандитов и корпораций.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
        - mechanics/economy/cooperative-systems.yaml
        - mechanics/world/urban-expansion.yaml
