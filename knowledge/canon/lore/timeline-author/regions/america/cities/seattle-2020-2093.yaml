summary:
  problem: Требовалось структурировать роль Сиэтла в каскадийской дуге и показать его влияние на технологические и политические процессы региона.
  goal: Описать ключевые эпохи города от корпораций обречённых на дождь до возможной независимости Каскадии и экспорта инноваций.
  essence: Сиэтл эволюционирует через высокотехнологичные ретрансляторы, зелёные программы и политические движения, закрепляя статус тихоокеанского хаба.
  key_points:
    - Спейс-Нидл превращается в критический узел связи и безопасности.
    - Союз с Ванкувером формирует трансграничную технологическую петлю.
    - В эпоху Red+ город становится воротами между Азией и Америкой.
    - Сецессионное движение порождает набор протоколов «Пакета инноваций».
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Изумрудный город 2.0'
      body: |
        Спейс-Нидл обновляется до статуса ретранслятора, обеспечивающего устойчивую связь для тихоокеанского побережья. Корпоративные кампусы Amazon и Microsoft расширяются в вертикальные экосистемы, а дождевые генераторы перерабатывают осадки в энергию, позиционируя Сиэтл как лидера зелёных технологий.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Каскадийская мечта'
      body: |
        Союз Сиэтла и Ванкувера выстраивает каскадийскую интеграцию транспорта, сетей и таможенных правил. Гранж-BD возрождает музыкальную сцену в цифровых форматах, а подземный Сиэтл расширяет исторические туннели для логистики и подпольных контуров торговли.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: тихоокеанские ворота'
      body: |
        Город укрепляет «Азиато-американский мост» для потоков товаров и данных через Тихий океан. Система мониторинга вулкана Рейнира синхронизирована с гражданскими службами, а эко-технологии превращают Сиэтл в зелёную столицу Америки.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Каскадийская республика и пакет инноваций'
      body: |
        Сецессионное движение поднимает вопрос независимости от НСША, создавая правовые и технологические протоколы самоуправления. К концу периода Сиэтл экспортирует «Пакет инноваций» — набор правил для технологического развития, зелёных программ и цифровой демократии.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Защитить ретранслятор Спейс-Нидл от сетевых атак.
        - Укрепить каскадийскую интеграцию против вмешательства НСША.
        - Исследовать подземный Сиэтл в поисках подпольных сетей.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
