      title: "2030–2039 — Эко-мегаполис"
      body: |
        - «Зелёный Ванкувер»: карбон-нейтральные районы.
        - «Вертикальные леса»: здания-экосистемы.
        - «Дождевые генераторы»: энергия из осадков.
      mechanics_links:
