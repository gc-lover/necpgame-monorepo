    - id: period-2020-2029
      title: "2020–2029 — Тихоокеанские ворота"
      body: |
        - «Азиато-канадский мост»: связь с Азией.
        - «Стэнли-парк 2.0»: био-заповедник с AR-слоями.
        - «Морские порты»: оффлайн-логистика через океан.
      mechanics_links:
