summary:
  problem: 'Необходимо задокументировать эволюцию Хошимина как дельтового индустриального узла NECPGAME.'
  goal: 'Отразить канальные хабы, индустриальные цепочки и экспорт дельтовых протоколов.'
  essence: 'Меконгский мегаполис, сочетающий агроэнергетику, логистику и климат-контроль.'
  key_points:
    - '2020-е формируют канальные хабы, стартап-аркады и AR-слои старого Сайгона.'
    - 'Red+-период вводит рисовые био-реакторы, плавучие серверы и климат-купола.'
    - 'Заключительная арка экспортирует «пакет дельты» для других городов.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Меконг-тех'
      body: |
        - «Канальные хабы»: логистика по Меконгу связывает районы.
        - «Стартап-аркады»: гаражная экономика рождает техно-кластеры.
        - «Франко-колониал AR»: AR-слои оживляют исторические районы.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — ЮВА производство'
      body: |
        - «Монтаж имплантов»: контрактные фабрики наращивают выпуск.
        - «Робо-скутеры»: автономная доставка по городу.
        - «Анти-паводковые валы»: защита от наводнений.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: дельтовая крепость'
      body: |
        - «Рисовые био-реакторы»: энергия из сельхоз-отходов.
        - «Плавучие серверы»: охлаждение вычислений водой.
        - «Купола жары»: климат-управление против тропического зноя.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Региональный хаб'
      body: |
        - «АСЕАН-экспорт»: логистика ЮВА и мультихабы.
        - «Культурный синтез»: вьет-киберпанк формирует идентичность.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет дельты'
      body: |
        - Экспорт протоколов дельтовых городов и климатической устойчивости.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Канальные хабы и робо-скутеры.
        - Рисовые био-реакторы и плавучие серверы.
        - Культурный синтез и экспорт дельтовых протоколов.
      mechanics_links: []
      assets: []
