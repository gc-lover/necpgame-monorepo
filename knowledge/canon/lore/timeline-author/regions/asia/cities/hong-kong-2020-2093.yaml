summary:
  problem: "Нужна авторская хронология Гонконга для сеттинга мегаполисов и финансовых кампаний Азии."
  goal: "Спроектировать десятилетия развития города как свободной гавани, финансового узла и центра подпольных сетей."
  essence: "Вертикальный лабиринт, где финтех, протестные сети и триады формируют городской ритм."
  key_points:
    - "2020-е формируют Коулун 2.0, морские дата-центры и протестные шифросети."
    - "Red+-эпоха закрепляет статус свободной гавани и автономных инфраструктур."
    - "Финал описывает экспорт финансовых протоколов и анклавных систем."
content:
  sections:
    - id: period-2020-2029
      title: "2020–2029 — Вертикальный лабиринт"
      body: |
        - «Коулун 2.0»: цифровые трущобы с экстремальной плотностью имплантов.
        - «Виктория-Харбор Хабы»: морские дата-центры в акватории.
        - «Протестные сети»: зашифрованные каналы связи демонстрантов.
      mechanics_links: [ ]
      assets: [ ]
    - id: period-2030-2039
      title: "2030–2039 — Две системы, одно киберпространство"
      body: |
        Гонконг становится мостом между континентальными и островными экономиками. Материковая интеграция создает уникальную модель "две системы, одно киберпространство", где физические границы размываются цифровыми потоками.

        - «Материковая граница»: файервол и контроль потоков данных, позволяющий селективный обмен информацией между Гонконгом и континентальной сетью.
        - «Финансовые алгоритмы»: AI-трейдинг как ядро экономики, где алгоритмы управляют 85% торговых операций и формируют рыночную динамику.
        - «Ночные рынки»: крупнейшие BD-базары региона, где торгуют данными, алгоритмами и цифровыми активами под покровом темноты.
        - «Гонконг-Шэньчжэнь Метро»: подземная высокоскоростная магистраль, соединяющая два мегаполиса и создающая единую экономическую зону.
        - «Крипто-Зоны»: специальные районы с льготным регулированием для тестирования новых блокчейн-технологий и цифровых валют.
      mechanics_links:
        - mechanics/economy/stock-exchange-system.yaml
        - mechanics/economy/trading-core-system.yaml
      assets: [ ]
    - id: period-2040-2060
      title: "2040–2060 — Red+: свободная гавань 2.0"
      body: |
        Эпоха Red+ трансформирует Гонконг в глобальное цифровое убежище. Город становится центром свободного информационного обмена, защищая диссидентов и инновации от корпоративного контроля.

        - «Цифровое убежище»: защита беженцев от корпоративного преследования, предоставление анонимных серверов и защищенных каналов коммуникации.
        - «Вертикальные фермы»: продовольственная автономия мегаполиса с вертикальными фермами на крышах небоскребов, производящими 60% городских продуктов.
        - «Подземные тоннели»: скрытая транспортная и коммуникационная сеть, соединяющая все районы города и обеспечивающая альтернативную инфраструктуру.
        - «Нейтральные Зоны»: районы с полным иммунитетом от корпоративных патентов и монополий, где процветает инновационная экосистема.
        - «Протестные Энклавы»: укрепленные кварталы, где протестные движения развивают альтернативные формы управления и экономики.
      mechanics_links:
        - mechanics/world/red-plus-system.yaml
        - mechanics/social/player-orders-system.yaml
        - mechanics/economy/trading-core-system.yaml
      assets: [ ]
    - id: period-2061-2077
      title: "2061–2077 — Финансовое сердце Азии"
      body: |
        Гонконг становится центром глобальной финансовой революции, где традиционные банки уступают место криптоэкономике и алгоритмическому трейдингу.

        - «Крипто-столица»: глобальный центр цифровых валют, где торгуются все основные криптовалюты и производные финансовые инструменты.
        - «Триады 2.0»: киберпреступные синдикаты с транснациональными связями, контролирующие черный рынок данных и нелегальную торговлю.
        - «Судебный анклав»: нейтральная зона для международных дел, где разрешаются корпоративные споры вне юрисдикции национальных правительств.
        - «Алгоритмические Биржи»: полностью автоматизированные торговые платформы, где AI управляет миллиардами транзакций в секунду.
        - «Квантовые Хедж-Фонды»: инвестиционные фонды, использующие квантовые компьютеры для предсказания рыночных трендов.
      mechanics_links:
        - mechanics/economy/stock-exchange-system.yaml
        - mechanics/economy/currency-system.yaml
        - mechanics/world/events/world-events-economy.yaml
      assets: [ ]
    - id: period-2078-2093
      title: "2078–2093 — Пакет портов"
      body: |
        - Экспорт финансовых протоколов, анклавных моделей и сетевой безопасности.
        - «Квантовые трейдинговые платформы»: следующее поколение крипто-бирж.
        - «Нейронные триады»: эволюция преступных синдикатов в AI-корпорации.
        - «Глобальный судоходный хаб»: интеграция морских и воздушных логистических сетей.
        - «Виртуальная демократия»: цифровые протестные сети нового поколения.
      mechanics_links: [ ]
      assets: [ ]
    - id: hooks
      title: "Квестовые возможности"
      body: |
        Гонконг предлагает уникальные возможности для квестов, сочетающие финансовые интриги, протестные движения и технологические инновации.

        **Коулун 2.0 и Цифровые Трущобы:**
        - Исследовать многослойные AR-реальности Коулун 2.0 и раскрыть тайны цифровых трущоб.
        - Выжить в экстремальной плотности имплантов, где каждый взгляд активирует десятки информационных потоков.
        - Расследовать исчезновения в цифровых лабиринтах, где реальность смешивается с виртуальностью.

        **Протестные Сети и Цифровые Свободы:**
        - Присоединиться к протестным сетям в борьбе за цифровые свободы и против корпоративного контроля.
        - Организовать кибер-протесты, координируя тысячи участников через зашифрованные каналы.
        - Защитить активистов от корпоративных репрессий и слежки.

        **Финансовые и Крипто-Квесты:**
        - Участвовать в ночных рынках с крупнейшими BD-базарями региона.
        - Стать частью триад 2.0 в киберпреступных синдикатах с транснациональными связями.
        - Разработать квантовые трейдинговые платформы нового поколения.
        - Управлять алгоритмическими биржами в условиях рыночного кризиса.

        **Инфраструктурные Операции:**
        - Защитить Виктория-Харбор хабы от корпоративных диверсий и природных катастроф.
        - Проникнуть в подземные тоннели для тайных операций и контрабанды.
        - Управлять вертикальными фермами в условиях продовольственного кризиса.
        - Пересечь материковую границу через сложную файервол систему.

        **Политические и Судебные Интриги:**
        - Организовать цифровое убежище для преследуемых хакеров и диссидентов.
        - Установить судебный анклав как нейтральную зону для международных переговоров.
        - Разрешать корпоративные споры в нейтральной юрисдикции Гонконга.

        **Экспорт и Глобализация:**
        - Экспортировать пакет портовых протоколов в другие регионы мира.
        - Создать филиалы гонконгской модели в других мегаполисах.
        - Установить тихоокеанский альянс финансовых центров.
