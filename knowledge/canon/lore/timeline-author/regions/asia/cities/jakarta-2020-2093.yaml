summary:
  problem: "Нужно зафиксировать трансформацию Джакарты от тонущего мегаполиса до архипелаг-федерации."
  goal: "Описать ключевые десятилетия, новые столицы, пиратские своды и коралловые серверы."
  essence: "Архипелаг мегаполисов, связывающих старую Джакарту, Нусантара-сити и морские кланы."
  key_points:
    - "2020-е отражают кризис затопления и эвакуацию в новую столицу."
    - "Red+-период формирует Нусантара-сити и биоинтеграцию с джунглями."
    - "Поздние десятилетия вводят подводные дороги, пиратские своды и экспорт «пакета архипелага»."
content:
  sections:
    - id: period-2020-2029
      title: "2020–2029 — Тонущий мегаполис"
      body: |
        - «Затопление 2027»: критическая точка затопления города.
        - «Эвакуационные планы»: переселение в новую столицу.
        - «Старая Батавия»: исторический центр под защитным куполом.
      mechanics_links: [ ]
      assets: [ ]
    - id: period-2030-2039
      title: "2030–2039 — Архипелаг-сеть"
      body: |
        - «1000 островов 2.0»: искусственные острова поддерживают экономику.
        - «АСЕАН-хаб»: региональный политический центр и дипломатия.
        - «Подводные фабрики»: производство уходит под воду.
      mechanics_links: [ ]
      assets: [ ]
    - id: period-2040-2060
      title: "2040–2060 — Red+: новая столица"
      body: |
        - «Нусантара-сити»: киберпанк столица в джунглях.
        - «Двойной город»: старая и новая Джакарта объединены транспортом.
        - «Био-джунгли»: интеграция урбанистики с тропическим лесом.
      mechanics_links: [ ]
      assets: [ ]
    - id: period-2061-2077
      title: "2061–2077 — Архипелаг-федерация"
      body: |
        - «Морские дороги»: подводные туннели между островами.
        - «Пиратские своды»: легализованные морские кланы и их кодексы.
        - «Коралловые серверы»: дата-центры в искусственных рифах.
      mechanics_links: [ ]
      assets: [ ]
    - id: period-2078-2093
      title: "2078–2093 — Пакет архипелага"
      body: |
        - Экспорт протоколов управления островными системами и морской логистикой.
        - «Квантовые рифы»: следующее поколение коралловых серверов с квантовыми вычислениями.
        - «Архипелаг-дипломатия»: сеть подводных посольств между островными государствами.
        - «Биолюминесцентные города»: города, питаемые от океанической биомассы.
        - «Морские торговые пути 3.0»: глобальные логистические сети с AI-пилотируемыми судами.
      mechanics_links: [ ]
      assets: [ ]
    - id: hooks
      title: "Квестовые возможности"
      body: |
        - Участвовать в эвакуации из затопляемой старой Джакарты.
        - Защитить Старую Батавию под куполом от природных катастроф.
        - Разработать инфраструктуру 1000 островов 2.0.
        - Установить АСЕАН-хаб как центр региональной дипломатии.
        - Исследовать подводные фабрики в поисках ресурсов.
        - Пересечь двойной город между старой и новой столицами.
        - Интегрировать био-джунгли с урбанистикой Нусантара-сити.
        - Прокладывать морские дороги между островами архипелага.
        - Присоединиться к пиратским сводам и их кодексам чести.
        - Защитить коралловые серверы от экологических угроз.
        - Экспортировать пакет архипелагских протоколов в другой регион.
        - Исследовать квантовые рифы нового поколения серверов.
        - Участвовать в архипелаг-дипломатии между островными государствами.
