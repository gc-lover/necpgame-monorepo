# Куала-Лумпур (Kuala Lumpur) 2020-2093
# From Tropical Metropolis to Cyberpunk Megacity

lore:
  overview: |
    Куала-Лумпур, когда-то современная столица Малайзии, превратился в один из самых технологически
    продвинутых мегаполисов Юго-Восточной Азии. Город, известный своими небоскребами и тропическим
    климатом, стал эпицентром азиатского киберпанка, где муссонные дожди смешиваются с неоновыми
    огнями, а традиционная культура сосуществует с ультрасовременными технологиями.

    К 2077 году Куала-Лумпур стал "воротами Азии" - местом, где встречаются корпорации из
    Китая, Японии, Индии и местных малайских конгломератов. Город представляет собой
    идеальный баланс между традиционными ценностями и технологическим прогрессом.

  historical_transformation:
    early_2020s: |
      2020-е годы стали периодом быстрого роста. Куала-Лумпур уже был современным городом
      с впечатляющими небоскребами, но пандемия COVID-19 и климатические изменения ускорили
      технологическую трансформацию. Правительство Малайзии инвестировало в "умную инфраструктуру"
      для борьбы с ежегодными муссонными наводнениями и загрязнением воздуха.

      Первые нейроинтерфейсы появились в медицинских учреждениях и университетах.
      Китайские и японские корпорации начали активную экспансию, строя свои штаб-квартиры
      рядом с существующими башнями Петронас.

    mid_2030s: |
      К середине 2030-х климатический кризис достиг пика. Куала-Лумпур стал одним из самых
      жарких городов мира. "Проект Небесный Щит" создал сеть антигравитационных куполов
      над деловым центром, защищающих от тропических штормов и смога.

      Экономика города диверсифицировалась: от традиционной нефтехимии к биотехнологиям,
      квантовым вычислениям и виртуальной реальности. Малайзия стала центром исламской
      кибертеологии - уникального сплава религиозных ценностей с передовыми технологиями.

    late_2040s: |
      2040-е годы - эпоха азиатской гегемонии. Куала-Лумпур стал ареной борьбы между
      китайскими, японскими и индийскими корпорациями за контроль над ресурсами
      Южно-Китайского моря. Город разделился на корпоративные зоны:

      - "Китайский Сектор" - контролируется корпорациями вроде Huawei и Tencent
      - "Японский Энклав" - доминируют Sony, Mitsubishi и новые кибер-корпорации
      - "Индийский Квартал" - Tata, Infosys и индийские тех-гиганты
      - "Малайский Центр" - местные конгломераты вроде Petronas и Maybank

      К этому времени 85% населения имели базовые кибернетические импланты.
      Исламские принципы были интегрированы в ИИ-системы, создав "халяльные" алгоритмы.

    cyberpunk_era_2077: |
      К 2077 году Куала-Лумпур стал одним из самых ярких примеров азиатского киберпанка:

      - Петронас Башни превратились в гигантские голографические дисплеи,
        показывающие корпоративную пропаганду и молитвенные времена

      - KLCC парк стал виртуальным садом, где посетители могут "войти" в растения
        через нейроинтерфейсы и изучать экосистемы изнутри

      - Центральный рынок (Pasar Seni) стал крупнейшим хабом для торговли
        контрабандными имплантами и цифровыми артефактами

      - Мечеть Масджид Негара стала центром кибер-духовности, где имамы
        проводят виртуальные церемонии для миллионов подключенных верующих

  social_structure:
    elite: |
      Верхний класс - "Драконьи Лорды" - состоят из корпоративных директоров,
      наследников старых малайских семей и техно-миллиардеров. Они живут в
      плавающих пентхаусах над городом, защищенных от муссонов антигравитационными
      полями. Их дети получают образование в виртуальных медресе, где изучают
      исламскую этику и квантовую физику одновременно.

    middle_class: |
      Средний класс - "Неоновые Работники" - офисные служащие, инженеры и
      тех-специалисты. Они имеют средний уровень имплантов: улучшенное зрение
      для работы в условиях смога, базовые нейроинтерфейсы. Многие живут в
      модульных жилых комплексах с вертикальными садами, борющимися с загрязнением.

    underclass: |
      Нижний класс - "Уличные Призраки" - мигранты, беженцы от климатических
      катастроф и деклассированные элементы. Они обитают в нижних уровнях города,
      где муссонные дожди создают постоянную влажность. Многие работают на
      черном рынке, торгуя запрещенными имплантами или информацией.

  economy:
    corporations:
      - name: "Petronas CyberTech"
        focus: "Биотехнологии, зеленая энергия, климат-контроль"
        headquarters: "Petronas Towers - теперь Petronas Nexus"

      - name: "KL Quantum"
        focus: "Квантовые вычисления, ИИ, виртуальная реальность"
        headquarters: "Bursa Malaysia Building"

      - name: "HalalTech Solutions"
        focus: "Этические ИИ, исламская кибертеология, халяльные импланты"
        headquarters: "Masjid Negara Tech Complex"

    black_market: |
      Черный рынок процветает в "Теневых Базарах" - сети подземных рынков под KLCC.
      Здесь можно купить китайские "серые" импланты, японские прототипы,
      индийское ПО для хакинга и малайские "духовные" нейрочипы.
      Главный рынок находится под Chow Kit, где муссонные воды скрывают
      сделки от корпоративного надзора.

  technology:
    transportation: |
      - Маглев поезда, соединяющие город с другими мегаполисами региона
      - Летающие рикши - автономные дроны для индивидуального транспорта
      - Подводные метро-линии для защиты от муссонов
      - Гиперлуп туннели к аэропортам и портам

    security: |
      Корпоративная полиция использует ИИ для предиктивного правоприменения.
      Биометрическая идентификация обязательна, но часто обходится через
      "лицевые маски" - голографические устройства для изменения внешности.

    entertainment: |
      - Виртуальные фестивали Hari Raya в кибер-пространстве
      - Нейро-театры с иммерсивными постановками малайских легенд
      - Уличные голографические концерты с участием цифровых клонов артистов
      - Кибер-спортивные арены в бывших стадионах

  conflicts:
    corporate_wars: |
      Постоянные конфликты между азиатскими корпорациями за контроль над
      ресурсами Южно-Китайского моря. Куала-Лумпур стал нейтральной зоной,
      где заключаются сделки и разрешаются споры.

    religious_technological_tension: |
      Конфликт между традиционалистами, отвергающими импланты как "осквернение тела",
      и прогрессистами, видящими технологии как путь к духовному совершенствованию.
      "Халяльные хакеры" пытаются найти баланс между верой и технологией.

    environmental_terrorism: |
      Экстремисты, обвиняющие корпорации в климатическом кризисе, устраивают
      атаки на климат-контрольные системы, вызывая локальные катастрофы.

  landmarks_2077:
    petronas_towers: |
      Теперь "Petronas Nexus" - гигантский коммуникационный хаб. Башни соединены
      голографическими мостами и служат ретрансляторами для глобальных сетей.
      Верхние этажи - эксклюзивные виртуальные клубы для элиты.

    klcc_park: |
      Стал "Виртуальным Раем" - парком, где посетители могут погружаться в
      цифровые экосистемы. Деревья оснащены сенсорами, позволяющими "войти"
      в растительный мир и изучать биологию изнутри.

    masjid_negara: |
      Превращена в "Кибер-Мечеть" - центр исламской кибертеологии.
      Имамы проводят виртуальные проповеди для миллионов подключенных
      верующих по всему миру.

    central_market: |
      Стал крупнейшим тех-рынком в Азии. Здесь торгуют имплантами,
      цифровыми артефактами и запрещенным ПО. Рынок работает круглосуточно,
      защищенный от муссонов куполом.

  culture:
    art: |
      Малайское искусство эволюционировало в "нейро-искусство". Художники
      создают иммерсивные инсталляции, где зрители переживают эмоции
      через нейроинтерфейсы. Традиционные мотивы баттика и вонга
      сочетаются с голографическими эффектами.

    music: |
      Музыка стала нейро-иммерсивной. Концерты проходят в коллективном
      сознании, где слушатели делятся эмоциями. Классический гамелан
      и поп сочетаются с электронной музыкой, создавая уникальный
      "азиатский синтез".

    education: |
      Образование сочетает традиционные исламские ценности с передовыми
      технологиями. Студенты изучают Коран через нейроинтерфейсы,
      получая прямые инсайты от ИИ, обученного на священных текстах.

  future_prospects:
    2080s_outlook: |
      К 2080-м годам Куала-Лумпур может стать полностью купольным городом.
      Климатические изменения требуют постоянной защиты от экстремальной жары
      и муссонов. Корпорации инвестируют в геоинженерию для стабилизации климата.

    global_significance: |
      Город становится мостом между Востоком и Западом в киберпанковском мире.
      Его уникальное сочетание исламских ценностей, азиатской культуры и
      технологического прогресса делает его привлекательным для корпораций
      и паломников со всего мира.

