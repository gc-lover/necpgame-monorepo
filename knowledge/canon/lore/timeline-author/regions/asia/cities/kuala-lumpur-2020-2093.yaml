summary:
  problem: "Нужно описать Куала-Лумпур как тропический хаб с мультикультурной кибергармонией."
  goal: "Зафиксировать башни-серверы, джунгли-протоколы и экспорт «пакета гармонии» для сюжетов ЮВА и Малаккского коридора."
  essence: "Город-близнец, сочетающий исламский киберсинтез, климат-адаптацию, порты-алгоритмы и контроль Малаккского коридора."
  key_points:
    - "2020-е формируют башни-серверы, халяль-финтех и мультикультурные протоколы в небоскрёбах."
    - "Red+-период адаптирует город к тропическим угрозам через подводные узлы, мангровые «фаерволы» и джунгли-протоколы."
    - "Финальный пакет экспортирует модели мультикультурного управления, климат-адаптации и торговых коридоров."
content:
  sections:
    - id: period-2020-2029
      title: "2020–2029 — Близнецы Петронас"
      body: |
        - «Башни-серверы»: Петронас и TRX превращаются в вертикальные дата-центры; игроки могут ставить легальные/серые стойки, влияя на цену трафика.
        - «Халяль-финтех»: исламские смарт-контракты в сертифицированных цепочках; ветвления сюжета при попытке обойти аудит шариата.
        - «Мультикультурные протоколы»: квоты доступа к сетевым сервисам балансируют малайцев, китайцев и индийцев; репутация фракций влияет на приоритет канала.
        - «Джунгли-расширения»: «зелёные» кварталы в тропиках с биосетями сенсоров; игроки защищают или саботируют био-хабы, меняя уровень смога.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
        - mechanics/world/offline-networks.yaml
        - mechanics/narrative/timeline-system.yaml
      assets: []
    - id: period-2030-2039
      title: "2030–2039 — ЮВА-хаб"
      body: |
        - «АСЕАН-серверы»: общий облачный контур «ASEAN Mesh» связывает КЛ, Джакарту и Манилу; миссии на приоритизацию трафика по слотам договоров.
        - «Исламо-кибер синтез»: кибер-мечети транслируют AR-проповеди; нужно балансировать цензуру и свободу потока, чтобы не вызвать «культурный дропаут».
        - «Пальмовые био-реакторы»: плантации превращены в биоэнергетические фермы; сбой ферментации создаёт угрозу кислотных выбросов и квесты на стабилизацию.
        - «Водные скафолды»: многоуровневые мосты с дроно-полосами над каналами; контрабандисты прячут грузы в слоях дорожного ИИ.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
        - mechanics/economy/market-dynamics.yaml
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: period-2040-2060
      title: "2040–2060 — Red+: тропическая крепость"
      body: |
        - «Климат-адаптация»: тепловые купола и туманное охлаждение улиц; игроки могут калибровать купола, меняя комфорт NPC и риск тепловых коллапсов.
        - «Подводные расширения»: амфибийные модули у берега и MRT-капсулы под водой; саботаж насосов поднимает уровень воды для соседних миссий.
        - «Джунгли-протоколы»: мангровые «фаерволы» с биосенсорами; сбор данных даёт бонусы к устойчивости или открывает биохак-квесты.
        - «Логистика шторма»: штормовые расписания дронов, включающие «красные окна» доставки; несанкционированные рейсы превращаются в тайм-челленджи.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
        - mechanics/world/resilience-systems.yaml
        - mechanics/economy/resource-pipelines.yaml
      assets: []
    - id: period-2061-2077
      title: "2061–2077 — Региональный центр"
      body: |
        - «Малаккский коридор»: ИИ-диспетчеры на проливе; игроки могут менять приоритеты конвоев, влияя на цены на рынке ресурсов.
        - «Культурный экспорт»: лицензирование «Harmony Clubs» с AR-обрядом разных общин; участие в ивентах даёт мультикультурные баффы.
        - «Город-близнец»: связка с Сингапуром по протоколу «Twin Ports» — зеркальные настройки налогов и логистики; квесты на расхождение параметров.
        - «Сертификация доверия»: система «HalalTrust» проверяет импланты и кибердеку; контрабанда серых имплантов вызывает рейды и побочные миссии.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
        - mechanics/world/governance-systems.yaml
        - mechanics/narrative/culture-integration.yaml
      assets: []
    - id: period-2078-2093
      title: "2078–2093 — Пакет гармонии"
      body: |
        - «Пакет гармонии»: экспорт набора модулей (мультикультурное управление, климат-адаптация, био-реакторы, Malacca AI); города-партнёры получают разные перки.
        - «VR-хадж и Лой Кратонг 2.0»: гибридные паломничества и фестивали в AR; участие баффает репутацию в религиозных и туристических фракциях.
        - «Симуляции пролива»: цифровой двойник Малаккского коридора продаётся страховым и пиратским синдикатам; вмешательство меняет реальные страховые тарифы.
        - «Зелёные облигации 2.0»: глобальные инвесторы покупают доли в климатических модулях; спекуляции игрока двигают ставку обслуживания долгов города.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
        - mechanics/factions/reputation-system.yaml
        - mechanics/narrative/timeline-system.yaml
      assets: []
    - id: hooks
      title: "Механики и хуки"
      body: |
        - Башни-серверы, халяль-финтех, мангровые «фаерволы», подводные MRT, тайм-слоты штормовой логистики.
        - ASEAN Mesh, Malacca AI диспетчер, Twin Ports с Сингапуром, HalalTrust проверка имплантов.
        - Harmony Clubs, VR-хадж, экспорт «пакета гармонии», цифровой двойник Малаккского пролива.
      mechanics_links:
