summary:
  problem: 'Требуется связная линейка событий по Сеулу для интеграции в региональные кампании и квестовые цепочки.'
  goal: 'Зафиксировать ключевые десятилетия развития города с фокусом на киберкультуру, чеболи и AI-управление.'
  essence: 'Столица киберкультуры, где чеболи, киберспорт и AI формируют новую идентичность Кореи.'
  key_points:
    - 'Начало 2020-х задаёт K-cyber волну, киберкафе 2.0 и милитаризацию границы.'
    - 'Red+-эпоха закрепляет Сеул как глобальную столицу киберспорта и дата-центров.'
    - 'Поздние десятилетия описывают AI-правления и экспорт культурных протоколов.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — K-Cyber волна'
      body: |
        - «Хангук-Тауэр»: самый подключённый мегаполис с тотальным покрытием сетей.
        - «K-Pop Имплантация»: культурные импланты и биомоды для идолов и фанатов.
        - «Демилитаризованная зона»: тестовая площадка для боевых дронов и сетевых щитов.
        - «PC-банги 2.0»: погружение в VR/AR-кафе с игровыми контрактами.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Корпоративные чеболи'
      body: |
        - «Самсунг-Сити»: корпоративное государство с закрытыми сетями.
        - «Хан-ривер Неон»: плавучие платформы для глобальных стриминговых шоу.
        - «Северный Коридор»: криптопротоколы переговоров и теневые сделки о воссоединении.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: киберспорт-столица'
      body: |
        - «Глобальная Арена»: крупнейший киберспортивный комплекс с живыми сетевыми трансляциями.
        - «Сеул-Серверы»: дата-центры как национальная гордость и стратегический ресурс.
        - «Военный Протокол»: обязательная киберслужба и тренировочные симуляции.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Нео-чеболи и AI'
      body: |
        - «AI-Правления»: корпорации управляются советами ИИ.
        - «Воссоединение 2.0»: виртуальные каналы объединяют корейские регионы.
        - «Экспорт Культуры»: K-культура и киберконтент становятся мировым стандартом.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет инноваций'
      body: |
        - Экспорт протоколов киберспорта и AI-управления в другие мегаполисы.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Кiber-импланты, глобальная арена и AI-советы чеболей.
        - Виртуальное воссоединение, сеть PC-бангов 2.0 и милитаризованные протоколы.
      mechanics_links: []
      assets: []
