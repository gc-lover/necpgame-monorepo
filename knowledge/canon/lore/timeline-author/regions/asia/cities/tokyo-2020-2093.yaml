summary:
  problem: 'Нужен подробный набор событий и механизмов для Токио, согласованный с региональным лором Азии.'
  goal: 'Описать ключевые десятилетия развития Токио, отражающие корпоративные режимы, Blackwall-коридоры и культурно-правовые прецеденты.'
  essence: 'Метрополия с чередой сетевых реформ, мегастэков и параметрических судов.'
  key_points:
    - 'Первые десятилетия формируют рекурс-кварталы Arasaka и BD-театры.'
    - 'Red+-эпоха вводит туннели обмена, стандарты поведения ИИ и закрытые каналы.'
    - 'Поздние события концентрируются на судах параметров и экспорте культурных лицензий.'
content:
  sections:
    - id: 2020-2029
      title: '2020–2029 — Рекурс-кварталы'
      body: |
        - «Рекурс Arasaka»: циклы полной безопасности и нулевой терпимости.
        - «Синто-Лабс»: биоэтика имплантов и ритуальные практики.
        - «Кабуки-Линк»: сцена BD-театров и смешение традиционных форм с виртуальными постановками.
      mechanics_links: []
      assets: []
    - id: 2030-2039
      title: '2030–2039 — Мегастэки и водные линии'
      body: |
        - «Йокогама-Стэк»: вертикальные жилые ярусы и теневые рынки.
        - «Токийские Каналы»: водные оффлайн-маршруты с автономными конвоями.
        - «Храм Памяти»: общественные BD-архивы и лицензирование воспоминаний.
      mechanics_links: []
      assets: []
    - id: 2040-2060
      title: '2040–2060 — Red+: коридоры Blackwall'
      body: |
        - «Коридор Осаки»: туннель обмена данными, защищённый от Blackwall, с роевыми ИИ.
        - «Код Вежливости»: стандарты поведения сервисных ИИ в публичных пространствах.
        - «Клуб Нулевого Шума»: элитные нулевые каналы для корпоративной элиты.
      mechanics_links: []
      assets: []
    - id: 2061-2077
      title: '2061–2077 — Суд Параметров'
      body: |
        - «Кагура-казус»: судебные дела о параметрах культурных симуляций.
        - «Metro-Grid JP»: совместимость с азиатскими хабами и сетевыми театрами.
        - «Лицензии Призраков»: ограничения для BD-персон и цифровых дублей.
      mechanics_links: []
      assets: []
    - id: 2078-2093
      title: '2078–2093 — Пакет Токио'
      body: |
        - Экспорт культурно-правовых параметров и их продажа другим лигам.
        - «Ночь Храмов»: публичные мета-сценарии и синхронные перформансы.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Коридоры через Blackwall, суды параметров, нулевые каналы и лицензирование BD-персон.
        - Связи с региональным документом `timeline-author/regions/asia-2020-2093.md`.
      mechanics_links: []
      assets: []
