summary:
  problem: Необходимо детально описать эволюцию Токио от технологического чуда 2020-х к городу неоновых ронинов 2090-х, включая влияние Blackwall и культурные трансформации.
  goal: Создать immersive нарратив Токио как живого персонажа в истории NECPGAME, с привязкой к игровым механикам и фракциям.
  essence: "Токио — это не просто город, это цифровой организм, пульсирующий неоновыми венами в темноте Blackwall. Здесь ронины сражаются не за честь, а за право существовать в сетевом хаосе."
  key_points:
    - Трансформация от корпоративного мегаполиса к анархичному лабиринту
    - Эволюция концепции "ронина" в цифровую эпоху
    - Blackwall как архитектурный элемент города
    - Культурный синтез традиций и технологий

narrative:
  overview: |
    Токио 2025–2093 — это история города, который отказался умирать. Когда Blackwall начал пожирать глобальную сеть,
    Токио не просто адаптировался — он трансформировался. Из стерильного корпоративного рая он стал живым,
    дышащим организмом, где неоновые огни пульсируют в ритме цифрового сердца.

    В этом городе ронины — не пережитки прошлого, а авангард будущего. Они не ищут хозяина, они создают свой собственный код,
    свой собственный путь через лабиринт Blackwall. Здесь традиционная честь встречается с цифровой свободой,
    а самурайский кодекс эволюционирует в алгоритмы выживания.

  themes:
    - digital_immortality: "Город, который отказался исчезнуть в цифровом хаосе"
    - cultural_resynthesis: "Слияние древних традиций с технологиями будущего"
    - adaptive_anarchy: "От корпоративного контроля к органичному хаосу"
    - neon_poetry: "Красота в цифровом упадке и возрождении"

  key_characters:
