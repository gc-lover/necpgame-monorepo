conclusion:
  legacy: |
    Токио 2093 года — это не просто город, это манифест. Манифест о том, что технологии не должны
    покорять человека, а гармонировать с ним. Что традиции не умирают, а эволюционируют.
    Что в сердце самого страшного хаоса можно найти красоту и смысл.

    Неоновые ронины Токио — это будущее человечества. Не покоренное машинами,
    а слившееся с ними в симфонии света и тени.

