summary:
  problem: Нужна связная картина трансформации постсоветских регионов для настройки сюжетных арок и экономических связей.
  goal: Зафиксировать эволюцию СНГ от свободных портов до параметр-советов и устойчивых архивов.
  essence: Регион проходит путь через купольные республики, зимние караваны и кодексы ремесленников, подготавливая переносимые правила для будущих перезапусков.
  key_points:
    - 2020–2029 запускают фрипорт в СПб, московскую архологию и энергокланы ЦАР.
    - 2030–2039 формируют подземные логистические сети и киберказачьи артели.
    - Red+ эпоха развивает тёплые коридоры Сибири, нейро-ремесло Минска и черноморские рынки.
    - После 2061 регионы переходят к купольным хартиям, автономным конвоям и параметр-советам.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Свободные порты и трансконтинентальные артерии'
      body: |
        - «СПб Фрипорт» создаёт свободную зону импорта имплантов под управлением городских DAO.
        - «Москва Архология» формирует корпоративный анклав с многоуровневой идентификацией и серыми слоями граждан.
        - «ЦАР-Трубоплеты» поддерживают и саботируют энергетические артерии, превращая их в PvPvE-экстракции.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Карта Подземки и киберказачьи артели'
      body: |
        - «Карта МТЛ» соединяет мегаполисы подпольными линиями высокоскоростной логистики.
        - «Кибер-казачьи артели» предлагают вооружённые контракты охраны и возмездия с кодексами чести.
        - «Алтай Смарт-убежища» разворачивают автономные станции выживания с оффлайн-пакетами.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: сети и зимние ярмарки'
      body: |
        - «Сибирские Тёплые Коридоры» открывают сезонные окна обмена через Blackwall в экстремальных условиях.
        - «Минск Нейро-ремесло» преобразует мастерские прошивок и адаптеров совместимости.
        - «Черноморские Рынки» становятся морскими хабами оффлайн-пакетов.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2077
      title: '2061–2077 — Купольные республики и кодексы'
      body: |
        - «Купол-Хартии» закрепляют локальные конституции городов Казани, Новосибирска и Алматы.
        - «Кодекс Ремесленника» защищает права рипдоков и мастеров прошивок.
        - «Северные Конвои» создают автономные цепочки снабжения на сверхдальних дистанциях.
      mechanics_links:
        - mechanics/factions/faction-influence.yaml
      assets: []
    - id: decade-2078-2093
      title: '2078–2093 — Параметр-советы и наследие'
      body: |
        - «Советы Параметров» готовят пакет правил для перезапуска мира.
        - «Ледяные Архивы» сохраняют историю и телеметрию в устойчивых хранилищах.
        - «Крестовые караваны» превращают обмены между лигами в фестивали.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: hooks
      title: 'Квестовые хуки и механики'
      body: |
        - Охрана каравана через тёплый коридор Сибири.
        - Рассмотрение дела о нарушении Кодекса Ремесленника.
        - Организация подземной логистики «Карты МТЛ».
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
