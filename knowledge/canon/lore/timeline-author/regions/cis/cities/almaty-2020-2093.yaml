summary:
  problem: "Описать трансформацию Алматы в центральноазиатский узел на период 2020–2093 годов."
  goal: "Выделить этапы, где город сочетает горные серверы, степные ретрансляторы и космические проекты."
  essence: "Алматы соединяет горные убежища, кочевые сети и космопорт, формируя пакет степей для масштабного управления удалёнными территориями."
  key_points:
    - "2020-е: горный узел — заилийские серверы, ледовые энергосхемы и Шёлковый путь 3.0."
    - "2030-е: коридоры ЦентрАзии и кибер-юрты, стягивающие степные племена и грузовые караваны."
    - "2040–2060-е: Red+ буфер, сеть ретрансляторов и многоязычные протоколы для пустынь и гор."
    - "2061–2093: федерация степей, космолифт Тянь-Шаня и экспорт пакета степных сетей."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Алматы позиционируется как центр Центральной Азии, опирающийся на горные и степные ресурсы. Хронология показывает, как город расширяет логистику, инфраструктуру Red+ и космические программы.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2020-2029
      title: "2020–2029 — Горный узел"
      body: |
        - «Заилийские Серверы» уходят в ледовые шахты, охлаждаясь естественными потоками.
        - «Шёлковый Путь 3.0» фиксирует таможенные смарт-контракты между Китаем, Казахстаном и Европой.
        - «Медео-Станция» тестирует аэроклиматические купола и защищает каналы связи от лавинных сбоев.
        - «Станции Фиксеров» связывают горные поселения с городскими кластерами.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: [ ]
    - id: cycle-2030-2039
      title: "2030–2039 — ЦентрАзия-хаб"
      body: |
        - «Каспийско-Тихоокеанский Коридор» объединяет железнодорожные, воздушные и дроновые ветки.
        - «Казахский Космопорт» закрепляет орбитальные челноки и ранние испытания лифтовых секций.
        - «Кибер-Юрты» превращают кочевые кланы в мобильные телеком-хабы степи.
        - «Горный Роуминг» вводит квоты доступа к спутниковым каналам для кланов.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: [ ]
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: Степной буфер"
      body: |
        - «Степные Ретрансляторы» формируют пояс связи между Алтаем, Тянь-Шанем и Аралом.
        - «Горные Убежища» превращаются в нейтральные кэш-зоны для эвакуации данных.
        - «Многоязычные Сети» добавляют протоколы тюркских и уйгурских диалектов, снижая барьеры союзов.
        - «Красные Караваны» доставляют модули Red+ по беспилотным степным маршрутам.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: [ ]
    - id: cycle-2061-2077
      title: "2061–2077 — Центральноазиатская федерация"
      body: |
        - «Пять Станов» закрепляют общий устав степных сетей и единый тариф на транзит данных.
        - «Космический Лифт Тянь-Шаня» строит коридор для грузовых пакетов и эвакуации спутников.
        - «Договор Копья» определяет нейтралитет караванов в пограничных конфликтах.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: [ ]
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет степей"
      body: |
        - Экспорт пакета степных протоколов для пустынь Африки и плато Монголии.
        - Конструкторы ретрансляторов поставляются как «юрт-кейсы» для быстрого развёртывания.
        - «Договор Горного Нейтралитета» продаётся как консалтинг для стран с труднопроходимым рельефом.
      mechanics_links:
        - mechanics/world/expansion-kits.yaml
      assets: [ ]
    - id: hooks
      title: "Квестовые возможности"
      body: |
        - Защитить заилийские серверы от схода лавин и саботажа конкурентов.
        - Провести караван с модулями Red+ через степные ретрансляторы в период песчаных бурь.
        - Настроить многоязычные протоколы для переговоров «Пяти Станов» перед запуском космолифта.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
