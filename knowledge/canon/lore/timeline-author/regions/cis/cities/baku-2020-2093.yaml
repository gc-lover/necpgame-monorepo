summary:
  problem: Требуется показать превращение Баку из нефтяной столицы в каспийский техно-хаб.
  goal: Зафиксировать этапы развития города для сюжетных линий логистики, культурного экспорта и региональных альянсов.
  essence: Баку объединяет AR-символику, каспийские серверы и тех-ось с соседями, завершаясь экспортом пакета каспийских протоколов.
  key_points:
    - 2020–2029 укрепляют бренд Пламенных башен, развивают нефтегаз-данные и каспийские порты.
    - 2030–2039 формируют транскаспийский коридор, киберспорт Формулы 1 и подземный город.
    - Red+ период строит серверы на воде, обсуждает кавказский альянс и переосмысливает нефтяное наследие.
    - С 2061 город становится региональной столицей и экспортирует каспийские протоколы.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Огненная земля 2.0'
      body: |
        - «Пламенные Башни AR» закрепляют цифровой символ города.
        - «Нефтегаз-Данные Транзит» переводит ресурсы в технологический сектор.
        - «Каспийские Порты» усиливают оффлайн-логистику.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Каспийский хаб'
      body: |
        - «Транскаспийский Коридор» соединяет Европу и Азию.
        - «Формула 1 Кибер» трансформирует гоночную культуру в киберспорт.
        - «Подземный Баку» расширяет метро и сервисы.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: южнокавказская крепость'
      body: |
        - «Каспий-Серверы» размещают дата-центры на воде.
        - «Кавказский Альянс» обсуждает объединение с соседними городами.
        - «Нефтяное Наследие» переосмысливает индустриальные зоны.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Региональная столица'
      body: |
        - «Азербайджан-Грузия Коридор» выстраивает тех-ось.
        - «Культурный Экспорт» формирует каспийский неон.
        - «Пакет каспия» экспортирует городские протоколы.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Защитить каспийские серверы от рейдеров.
        - Настроить транскаспийский коридор для обмена пакетов.
        - Организовать кибер-гран-при Формулы 1.
