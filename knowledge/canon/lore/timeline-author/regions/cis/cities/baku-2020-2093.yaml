summary:
  problem: Требуется показать превращение Баку из нефтяной столицы в каспийский техно-хаб.
  goal: Зафиксировать этапы развития города для сюжетных линий логистики, культурного экспорта и региональных альянсов.
  essence: Баку объединяет AR-символику, каспийские серверы и тех-ось с соседями, завершаясь экспортом пакета каспийских протоколов.
  key_points:
    - 2020–2029 закрепляют AR-бренд Пламенных башен, переводят нефть в дата-потоки и укрепляют каспийские порты с дронофлотом.
    - 2030–2039 строят многовекторный транскаспийский коридор, переносят Формулу 1 в киберспорт и углубляют подземный Баку.
    - 2040–2060 (Red+) размещают серверы на воде, собирают кавказский альянс данных и перепрофилируют нефтяные районы под технополигоны.
    - 2061–2093 делают Баку региональной столицей, экспортирующей «пакет каспия» и культурный неон на шельфы соседей.
content:
  sections:
    - id: decade-2020-2029
      title: "2020–2029 — Огненная земля 2.0"
      body: |
        - «Пламенные Башни AR» становятся маяками навигации и рекламных сетей.
        - «Нефтегаз-Данные Транзит» переводит сырьевые потоки в дата-каналы и аналитические биржи.
        - «Каспийские Порты» добавляют дронофлот и умные доки для контейнеров.
        - «Шельфовые Фермы Охлаждения» используют море для устойчивых дата-узлов.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: [ ]
    - id: decade-2030-2039
      title: "2030–2039 — Каспийский хаб"
      body: |
        - «Транскаспийский Коридор» объединяет жд, море, воздушные коридоры и беспилотные суда.
        - «Формула 1 Кибер» превращает городской центр в AR-арену с потоками ставок и спонсоров.
        - «Подземный Баку» расширяет туннели под портами, создавая защищённые логистические ярусы.
        - «Шельфовые Кабели» закрепляют подводную магистраль данных к Туркменистану и Грузии.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: [ ]
    - id: decade-2040-2060
      title: "2040–2060 — Red+: южнокавказская крепость"
      body: |
        - «Каспий-Серверы» строят плавучие дата-фермы с ледовым охлаждением.
        - «Кавказский Альянс» подписывает протокол обмена данными и совместного реагирования на атаки.
        - «Нефтяное Наследие» превращает вышки в технополигоны и музеи индустриальной эпохи.
        - «Red+ Шельф» вводит аварийные каналы для штормов и блокад проливов.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: [ ]
    - id: decade-2061-2093
      title: "2061–2093 — Региональная столица"
      body: |
        - «Азербайджан-Грузия Коридор» становится нейтральной осью торговли и кибер-караванов.
        - «Культурный Экспорт» пакует каспийский неон и AR-образы в лицензируемые сеты.
        - «Пакет каспия» продаёт шаблоны портовых сетей, шельфовых ферм и протоколов дрон-охранников.
        - «Каспийский Арбитраж» обслуживает споры по подводным кабелям и энергетическим слотам.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
        - mechanics/world/expansion-kits.yaml
      assets: [ ]
    - id: hooks
      title: "Квестовые возможности"
      body: |
        - Защитить каспийские серверы на плавучих фермах от рейдеров и штормовых отключений.
        - Настроить транскаспийский коридор, синхронизировав подводные кабели и дронофлот.
        - Организовать кибер-гран-при Формулы 1, удержав городскую сеть от перегрузки.
        - Провести переговоры «Кавказского Альянса» о доступе к Red+ каналам в штормовой сезон.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
