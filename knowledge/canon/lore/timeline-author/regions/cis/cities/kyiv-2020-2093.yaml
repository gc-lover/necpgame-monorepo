summary:
  problem: Требовалось отразить трансформацию Киева из IT-центра в нейтральную дипломатическую столицу.
  goal: Зафиксировать этапы развития города для настройки сюжетных линий посредничества и сетевой совместимости.
  essence: Киев сочетает технологические анклавы, буферный статус и международные суды, экспортируя протоколы нейтрального управления.
  key_points:
    - 2020–2029 развивают IT-квартал Днепр-Сити, цифровой протест Майдан 3.0 и лаврские архивы.
    - 2030–2039 формируют транзитный хаб между ЕС и СНГ и подземную логистику Подола.
    - Red+ десятилетие закрепляет нейтральный статус и мосты совместимости сетей.
    - После 2061 город становится дипломатическим посредником и экспортирует пакет протоколов.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Восстановление и IT-бум'
      body: |
        - «Днепр-Сити» разворачивает новый IT-квартал на берегу реки.
        - «Майдан 3.0» переносит протесты и активизм в киберпространство.
        - «Лавра-Архивы» трансформируют монастыри в дата-хранилища.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: [ ]
    - id: decade-2030-2039
      title: '2030–2039 — Европейский вектор'
      body: |
        - «Ворота в ЕС» делают Киев транзитным хабом между ЕС и СНГ.
        - «Стартап-Столица» способствует росту украинских киберстартапов.
        - «Подольские Тоннели» обеспечивают подземную логистику и контрабанду данных.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: [ ]
    - id: decade-2040-2060
      title: '2040–2060 — Red+: нейтральная зона'
      body: |
        - «Буферный Город» получает юридический нейтральный статус.
        - «Мосты Совместимости» синхронизируют несовместимые сети.
        - «Софийские Серверы» хранят культурные архивы и протоколы.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: [ ]
    - id: decade-2061-2093
      title: '2061–2093 — Дипломатический центр'
      body: |
        - «Город-Посредник» используется как площадка межблоковых переговоров.
        - «Нейтральные Суды» решают международные арбитражи.
        - «Пакет посредничества» экспортирует протоколы нейтрального управления.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: [ ]
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Восстановить Днепр-Сити после атаки киберсепаратистов.
        - Сопроводить переговоры в статусе нейтрального посредника.
        - Настроить мосты совместимости перед крупным сетевым обменом.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
