summary:
  problem: Необходимо описать эволюцию Минска как сочетания IT-центра, нейтрального коридора и экогородского щита.
  goal: Зафиксировать ключевые десятилетия, отражающие переход от цифрового парка к экспортируемым эко-протоколам.
  essence: Минск развивает ПВТ 2.0, партизанские сети и зелёные стандарты, превращаясь в био-совместимую столицу.
  key_points:
    - 2020–2029 формируют парк высоких технологий 2.0, андеграунд Немиги и речные дата-хабы.
    - 2030–2039 выводят город в роль нейтрального коридора и ремесленных кооперативов кастомных имплантов.
    - Red+ период строит пущанские серверы, зелёные протоколы и партизанские сети.
    - После 2061 город экспортирует эко-технологические практики как «пакет леса».
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — IT-страна'
      body: |
        - «Парк Высоких Технологий 2.0» расширяет цифровой кластер.
        - «Немига-Андеграунд» формирует подпольную киберкультуру.
        - «Свислочь-Хабы» создают речные дата-центры.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: [ ]
    - id: decade-2030-2039
      title: '2030–2039 — Нейтральный коридор'
      body: |
        - «Балтийско-Черноморский Путь» превращает Минск в транзит Север-Юг.
        - «Ремесленные Кооперативы» выпускают кастомные импланты.
        - «Беловежские Архивы» сохраняют экологические данные.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: [ ]
    - id: decade-2040-2060
      title: '2040–2060 — Red+: лесной щит'
      body: |
        - «Пущанские Серверы» размещаются в заповедниках.
        - «Зелёные Протоколы» устанавливают эко-стандарты технологий.
        - «Партизанские Сети» обеспечивают децентрализованную инфраструктуру.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: [ ]
    - id: decade-2061-2093
      title: '2061–2093 — Экологический центр'
      body: |
        - «Зелёная Столица» демонстрирует модель устойчивого кибер-города.
        - «Био-Совместимость» объединяет природу и технологию.
        - «Пакет леса» экспортирует эко-протоколы.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: [ ]
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Защитить пущанские серверы от корпоративного рейда.
        - Провести переговоры о зелёных протоколах с соседними куполами.
        - Раскрыть контрабанду кастомных имплантов в Немига-Андеграунде.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
