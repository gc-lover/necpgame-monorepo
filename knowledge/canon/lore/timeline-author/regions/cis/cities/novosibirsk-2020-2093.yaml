summary:
  problem: "Отразить трансформацию Новосибирска в сибирский научный и логистический центр 2020–2093 годов."
  goal: "Систематизировать ключевые инициативы от Академгородка 2.0 до экспорта криопротоколов."
  essence: "Новосибирск совмещает научные коммуны, криохранение и зимние окна Blackwall, формируя пакет вечности."
  key_points:
    - "2020-е: обновление Академгородка и речных дата-хабов."
    - "2030-е: база транзита между Европой и Азией в экстремальных условиях."
    - "2040–2060-е: Red+ Ледяной щит с криохранилищами."
    - "2061–2093: автономный статус и экспорт протоколов долгосрочного хранения."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Новосибирск удерживает статус научного ядра Сибири и адаптирует инфраструктуру к суровым условиям. Хронология раскрывает, как город строит логистику, криосервисы и автономию.
      mechanics_links: []
      assets: []
    - id: cycle-2020-2029
      title: "2020–2029 — Научный центр Сибири"
      body: |
        - «Академгородок 2.0»: киберпанк-версия научного города.
        - «Обь-Хабы»: речные дата-центры для охлаждения кластеров.
        - «Транссиб-Узел»: укрепление трансконтинентальной логистики.
      mechanics_links: []
      assets: []
    - id: cycle-2030-2039
      title: "2030–2039 — Ворота на Восток"
      body: |
        - «Сибирский Коридор»: маршруты Европа–Азия с защитой от экстремального климата.
        - «Зимние Технологии»: специализация на продуктах для холода.
        - «Подземный Город»: укрытия от морозов и DataKrash.
      mechanics_links: []
      assets: []
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: Ледяной щит"
      body: |
        - «Криохранилища»: защищённые архивы в вечной мерзлоте.
        - «Зимние Окна»: сезонные каналы обмена через Blackwall.
        - «Научные Коммуны»: автономные исследовательские объединения.
      mechanics_links: []
      assets: []
    - id: cycle-2061-2077
      title: "2061–2077 — Сибирская республика"
      body: |
        - «Автономный Статус»: ослабление влияния центральных структур.
        - «Экспорт Холода»: технологии криохранения и консервации данных.
      mechanics_links: []
      assets: []
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет вечности"
      body: |
        - Экспорт протоколов долгосрочного хранения и криосетей.
        - Консалтинг по управлению научными коммунами в экстремальных условиях.
      mechanics_links: []
      assets: []
