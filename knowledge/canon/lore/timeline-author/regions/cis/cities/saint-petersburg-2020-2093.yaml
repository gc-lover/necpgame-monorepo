# Санкт-Петербург (Saint Petersburg) 2020-2093
# From Imperial Glory to Cyberpunk Venice

lore:
  overview: |
    Санкт-Петербург, некогда имперская столица Российской Империи, превратился в футуристическую Венецию XXI века.
    Город, построенный на болотах, стал жертвой климатических катастроф, где каналы и набережные теперь
    являются жизненно важными транспортными артериями в постоянно затопляемой мегаполисе.

    К 2077 году Санкт-Петербург стал одним из самых технологически продвинутых городов СНГ,
    где имперское прошлое смешивается с киберпанковским будущим. Эрмитаж и Зимний дворец
    теперь окружены неоклассическими небоскребами корпораций, а Невский проспект стал
    главной артерией ночной экономики.

  historical_transformation:
    early_2020s: |
      2020-е годы стали периодом первых климатических катастроф. Уровень Балтийского моря
      начал подниматься быстрее, чем предсказывали модели. Санкт-Петербург стал пионером
      в области водной инфраструктуры. Первые антигравитационные платформы появились
      над затопляемыми районами Васильевского острова.

      Политически город оставался центром либеральных идей в авторитарной России.
      Университетские кампусы стали очагами технологического прогресса, привлекая
      молодых инженеров из Европы и Азии.

    mid_2030s: |
      К середине 2030-х климатический кризис достиг пика. Большая часть исторического
      центра оказалась под водой. Правительство инициировало "Проект Возрождения",
      который превратил город в плавающий мегаполис. Дворцовая площадь стала огромной
      антигравитационной платформой, парящей над водой.

      Корпорации начали доминировать в экономике. "РосТех" (бывший Ростех) стал
      крупнейшим работодателем, фокусируясь на кибернетических имплантах и ИИ.

    late_2040s: |
      2040-е годы - эпоха корпоративных войн. Санкт-Петербург стал ареной борьбы
      между европейскими и азиатскими корпорациями за контроль над Балтийским регионом.
      Город разделился на корпоративные зоны: район "Европолис" контролировался
      немецкими концернами, "Азиатский квартал" - китайскими, а "Русский сектор"
      оставался под контролем местных олигархов.

      К этому времени 70% населения имели хотя бы базовые кибернетические импланты.
      Образование стало полностью виртуальным, с нейроинтерфейсами, позволяющими
      загружать знания напрямую в мозг.

    cyberpunk_era_2077: |
      К 2077 году Санкт-Петербург стал одним из самых ярких примеров киберпанковского урбанизма.
      Город представлял собой смесь имперского величия и технологического безумия:

      - Эрмитаж стал музеем-лабиринтом с виртуальными экспозициями, где посетители
        могли "войти" в картины через нейроинтерфейсы

      - Невский проспект превратился в бесконечный неоновый каньон с голографической рекламой
        и плавающими торговыми платформами

      - Петропавловская крепость стала тюрьмой для политических диссидентов и
        хакеров, пойманных корпорациями

      - Мариинский театр стал центром виртуальной оперы, где зрители могли менять
        декорации и исход спектаклей через коллективный нейроинтерфейс

  social_structure:
    elite: |
      Верхний класс - "Небоходцы" - живут в плавающих пентхаусах над городом.
      Это корпоративные executives, политическая элита и техно-миллиардеры.
      Они имеют полный набор имплантов: от анти-старения до прямого доступа к
      глобальным сетям. Их дети обучаются в эксклюзивных виртуальных академиях.

    middle_class: |
      Средний класс - "Канальщики" - работают в корпоративных офисах на нижних уровнях.
      Они имеют базовые импланты для работы с данными и базовую защиту от
      городских угроз. Многие живут в модульных жилых комплексах на сваях.

    underclass: |
      Нижний класс - "Глубинники" - обитают в затопленных подвалах и канализационных
      системах. Это иммигранты, беженцы от климатических катастроф и деклассированные
      элементы. Они часто работают на черном рынке имплантов и информации.

  economy:
    corporations:
      - name: "РосТех"
        focus: "Кибернетические импланты, ИИ, военная техника"
        headquarters: "Бывший Адмиралтейский завод, теперь плавающая крепость"

      - name: "БалтИнвест"
        focus: "Финансы, криптовалюты, водная инфраструктура"
        headquarters: "Мариинский дворец"

      - name: "НейроЛинк СПб"
        focus: "Нейроинтерфейсы, виртуальная реальность"
        headquarters: "Бывший Смольный институт"

    black_market: |
      Черный рынок процветает в "Теневых каналах" - сети подземных туннелей под городом.
      Здесь можно купить запрещенные импланты, украденные данные корпораций,
      контрабандное ПО и даже клонов органов. Главный рынок находится под
      площадью Восстания.

  technology:
    transportation: |
      - Антигравитационные платформы для массового транспорта
      - Водные такси с ИИ-навигаторами
      - Подводные метро-линии для нижних уровней
      - Дроны-доставщики для элиты

    security: |
      Город патрулируется корпоративной полицией и автономными дронами.
      Биометрическая идентификация обязательна для всех граждан.
      Нейро-сканеры на каждом углу предотвращают преступления.

    entertainment: |
      - Виртуальные арены для кибер-спорта
      - Нейро-кинотеатры с полным погружением
      - Уличные голографические шоу
      - Подпольные хакерские вечеринки

  conflicts:
    corporate_wars: |
      Постоянные конфликты между корпорациями за контроль над ресурсами.
      Балтийское море стало источником редких минералов после климатических изменений.

    resistance: |
      "Красные Хакеры" - подпольная группа, борющаяся против корпоративного контроля.
      Они используют вирусы и саботаж для подрыва корпоративной инфраструктуры.

    climate_terrorism: |
      Экстремисты, обвиняющие корпорации в климатическом кризисе, устраивают
      атаки на водную инфраструктуру, вызывая локальные наводнения.

  landmarks_2077:
    hermitage: |
      Музей стал интерактивным лабиринтом. Посетители могут "войти" в картины
      через нейроинтерфейсы, переживая исторические события изнутри.

    winter_palace: |
      Теперь штаб-квартира "РосТех". Фасад украшен голографическими проекциями
      имперских церемоний, смешанных с корпоративной пропагандой.

    st_isaacs_cathedral: |
      Превращен в коммуникационный хаб с огромной антенной на куполе.
      Служит ретранслятором для глобальных сетей.

    peter_and_paul_fortress: |
      Стала тюрьмой максимальной безопасности для политических преступников.
      Содержит экспериментальную тюрьму виртуальной реальности.

  culture:
    art: |
      Имперское искусство смешивается с киберпанком. Уличные художники создают
      био-люминесцентные граффити, а виртуальные галереи позволяют любому
      стать художником через нейроинтерфейсы.

    music: |
      Петербуржская опера эволюционировала в нейро-оперу, где зрители могут
      менять музыку и сюжет через коллективное сознание. Подпольные клубы
      предлагают "нейро-транс" - музыку, ощущаемую непосредственно в мозгу.

    education: |
      Образование стало полностью виртуальным. Студенты подключаются к
      глобальным сетям знаний. Физические университеты стали местами
      для практических экспериментов и хакерских соревнований.

  future_prospects:
    2080s_outlook: |
      К 2080-м годам Санкт-Петербург может стать полностью подводным городом.
      Планируется строительство огромных куполов над историческим центром.
      Корпорации инвестируют в технологии terraforming для восстановления
      суши, но экологические последствия остаются неясными.

    global_significance: |
      Город становится мостом между Европой и Азией в киберпанковском мире.
      Его уникальное сочетание имперского прошлого и технологического будущего
      делает его привлекательным для туристов, корпораций и революционеров.

