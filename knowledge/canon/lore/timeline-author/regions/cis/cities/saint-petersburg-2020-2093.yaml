summary:
  problem: "Закрепить хронологию развития Санкт-Петербурга как свободного портового узла в 2020–2093 годах."
  goal: "Описать ключевые программы по управлению портами, контролю импорта имплантов и формированию экспортируемых регламентов."
  essence: "Санкт-Петербург превращает северный порт в фрипорт, усиливает безопасность через Red+ и формирует пакеты правил для других городов."
  key_points:
    - "2020-е: свободные зоны импорта и DAO-пошлины."
    - "2030-е: плавающие оффлайн-хабы и дроны на фарватерах."
    - "2040–2060-е: Red+ Балтийское кольцо против чёрных провайдеров."
    - "2061–2093: портовые хартии и экспорт пакета СПб."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Санкт-Петербург остаётся северным воротом региона и экспериментирует с фрипорт-режимами. Хронология отслеживает переход от свободных зон импорта к жесткому контролю сетей и экспорту регламентов.
      mechanics_links: []
      assets: []
    - id: cycle-2020-2029
      title: "2020–2029 — Фрипорт"
      body: |
        - Свободная зона импорта имплантов с гибкими тарифами.
        - DAO-пошлины, регулирующие доступ к инфраструктуре портов.
        - Протоколы охраны причалов и складов.
      mechanics_links: []
      assets: []
    - id: cycle-2030-2039
      title: "2030–2039 — Неон-Невы"
      body: |
        - Плавучие хабы, обслуживающие оффлайн-пакеты для серых сделок.
        - Дроновые патрули на фарватерах, контролирующие контрабанду.
        - Новая эстетика неоновых набережных для событийных квестов.
      mechanics_links: []
      assets: []
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: Балтийское кольцо"
      body: |
        - Петли оптоволокна, связывающие порты Балтики в единую сеть.
        - Охота на чёрных провайдеров в рамках режима Red+.
        - Координация рейдов по подавлению нелегального трафика.
      mechanics_links: []
      assets: []
    - id: cycle-2061-2077
      title: "2061–2077 — Портовые хартии"
      body: |
        - Комплект правил безопасности рейдов и доступа к портовой инфраструктуре.
        - Согласование хартии между корпорациями, фракциями и городскими службами.
      mechanics_links: []
      assets: []
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет СПб"
      body: |
        - Экспорт портовых регламентов и процедур в другие мегапорты.
        - Консалтинг по развёртыванию фрипорт-режима и контроля DAO-пошлин.
      mechanics_links: []
      assets: []
