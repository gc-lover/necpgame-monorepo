summary:
  problem: "Систематизировать трансформацию Тбилиси в хронике 2020–2093 годов."
  goal: "Показать ключевые этапы развития города как технологического и культурного узла Кавказа."
  essence: "Тбилиси становится мостом между регионом и глобальной экономикой, сочетая горные ресурсы и цифровую культуру."
  key_points:
    - "2020-е: цифровизация исторического центра и развитие логистики вдоль реки Кура."
    - "2030-е: интеграция в трансрегиональные коридоры и запуск горных дата-центров."
    - "2040–2060-е: программа Red+ формирует защищённую инфраструктуру и винную биотехнологию."
    - "2061–2093: Тбилиси укрепляет культурное влияние и экспортирует модели гостеприимства."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Тбилиси балансирует между культурной аутентичностью и технологическим ускорением Кавказа. Хронология подчёркивает, как город превращается в мост между Европой, Азией и региональными альянсами.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2020-2029
      title: "2020–2029 — Кавказская Жемчужина"
      body: |
        - «Старый Город AR»: цифровые слои на исторических кварталах и туристических маршрутах.
        - «Кура-Хабы»: речные логистические узлы, связывающие районы города.
        - «Грузинское Вино BD»: цифровая база знаний по винодельческим традициям.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2030-2039
      title: "2030–2039 — Кавказский Мост"
      body: |
        - «Тбилиси-Баку Коридор»: расширение транспортного и цифрового коридора между столицами региона.
        - «Горные Серверы»: устойчивые дата-центры в защищённых горных комплексах.
        - «Транзит Шёлкового Пути»: интеграция в глобальные цепочки поставок.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: Горная Республика"
      body: |
        - «Кавказские Крепости»: сеть бункеров и убежищ, поддерживающих Red+.
        - «Геотермальные Центры»: энергетическая база, использующая горячие источники.
        - «Винная Биотех»: контроль культурного наследия через биотехнологические лаборатории.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2061-2077
      title: "2061–2077 — Культурный Центр"
      body: |
        - «Кавказская Федерация»: обсуждаемая модель политико-экономического объединения региона.
        - «Экспорт Гостеприимства»: модули гостеприимства как услуга для внешних рынков.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет гор"
      body: |
        - Экспорт протоколов горного гостеприимства и устойчивой логистики.
        - Модульные комплексы для настройки горных анклавов под различные сценарии.
      mechanics_links: [ ]
      assets: [ ]
