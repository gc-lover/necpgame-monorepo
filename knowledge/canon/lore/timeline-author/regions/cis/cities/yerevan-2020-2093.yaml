# Ереван (Yerevan) 2020-2093
# From Ancient Stone City to Cyberpunk Citadel

lore:
  overview: |
    Ереван, один из древнейших непрерывно населенных городов мира, превратился в уникальный
    сплав древней армянской культуры и ультрасовременных технологий. Город, построенный
    из розового туфа и окруженный горами, стал цитаделью кавказского киберпанка,
    где многовековые традиции сосуществуют с передовыми имплантами и ИИ.

    К 2077 году Ереван стал центром "армянского ренессанса" - движения, которое сочетает
    древнюю культуру с технологическим прогрессом. Город представляет собой идеальный
    баланс между сохранением культурного наследия и инновациями в области кибернетических
    технологий и ИИ этики.

  historical_transformation:
    early_2020s: |
      2020-е годы стали периодом восстановления после региональных конфликтов.
      Ереван, переживший войну в Нагорном Карабахе и экономические трудности,
      начал активную технологическую трансформацию. Армянские инженеры и ученые,
      эмигрировавшие в Кремниевую долину, начали возвращаться, принося с собой
      опыт работы в ведущих tech-компаниях.

      Первые кибернетические лаборатории появились в старых зданиях из розового туфа,
      создавая контраст между древней архитектурой и современными технологиями.
      Университет Еревана стал центром исследований в области ИИ этики.

    mid_2030s: |
      К середине 2030-х региональные конфликты эскалировали из-за климатических
      изменений и борьбы за ресурсы. Ереван стал крепостью, защищенной продвинутыми
      оборонительными системами. "Проект Арарат" создал сеть подземных бункеров
      и туннелей под городом, способных выдержать ядерный удар или климатическую
      катастрофу.

      Экономика диверсифицировалась от традиционной добычи полезных ископаемых
      к производству военных имплантов и кибернетического оружия. Армения стала
      ключевым игроком в кавказском регионе благодаря технологическому превосходству.

    late_2040s: |
      2040-е годы - эпоха "Армянского Возрождения". Ереван стал центром культурно-
      технологического движения, которое сочетает древние традиции с передовыми
      технологиями. Город разделился на зоны:

      - "Старый Город" - исторический центр с традиционной архитектурой
      - "Нейро-Квартал" - район с продвинутыми лабораториями и университетами
      - "Военный Сектор" - производственные комплексы для кибернетического оружия
      - "Культурный Энклав" - музеи и театры, интегрированные с виртуальной реальностью

      К этому времени 60% населения имели базовые импланты, но сохранялась
      сильная культурная идентичность, отвергающая "чужие" технологии.

    cyberpunk_era_2077: |
      К 2077 году Ереван стал одним из самых уникальных городов киберпанковского мира:

      - Матенадаран (хранилище древних манускриптов) стал центром цифрового
        сохранения культурного наследия с нейроинтерфейсами для "погружения"
        в исторические тексты

      - Каскад стал гигантской голографической инсталляцией, показывающей
        историю Армении от древних времен до будущего

      - Оперный театр стал центром "нейро-оперы", где зрители переживают
        эмоции композиторов через коллективное сознание

      - Цицернакаберд (мемориал геноцида) стал интерактивным музеем,
        где посетители могут "пережить" исторические события

  social_structure:
    elite: |
      Верхний класс - "Князья Кода" - состоят из старых аристократических семей,
      технологических магнатов и военных лидеров. Они живут в укрепленных
      комплексах на холмах, окруженных горами. Их дети получают образование
      в элитных академиях, где изучают армянскую историю через нейроинтерфейсы
      и одновременно осваивают квантовые технологии.

    middle_class: |
      Средний класс - "Цифровые Стражи" - инженеры, ученые и военные специалисты.
      Они имеют продвинутые импланты для работы в высокотехнологичных отраслях,
      но сохраняют культурные традиции. Многие живут в модернизированных
      домах из розового туфа с встроенными умными системами.

    underclass: |
      Нижний класс - "Теневые Хранители" - беженцы от региональных конфликтов
      и деклассированные элементы. Они обитают в подземных туннелях под городом,
      созданных во времена "Проекта Арарат". Многие работают на черном рынке,
      торгуя запрещенными имплантами или информацией о древних артефактах.

  economy:
    corporations:
      - name: "ArmTech Defense"
        focus: "Военные импланты, кибернетическое оружие, оборона"
        headquarters: "Бывший завод в Канакере, теперь подземная крепость"

      - name: "Ararat Quantum"
        focus: "Квантовые вычисления, ИИ, криптография"
        headquarters: "Университет Еревана"

      - name: "Heritage Digital"
        focus: "Цифровое сохранение культуры, виртуальная археология"
        headquarters: "Матенадаран"

    black_market: |
      Черный рынок процветает в "Подземном Базаре" - сети туннелей под Старым Городом.
      Здесь можно купить контрабандные импланты из Турции или Азербайджана,
      украденные артефакты из древних раскопок, и запрещенное ПО для хакинга
      региональных сетей. Рынок особенно активен во время "ночных фестивалей".

  technology:
    transportation: |
      - Маглев поезда, соединяющие город с другими кавказскими центрами
      - Военные дроны для патрулирования границ
      - Подземные транспортные системы для защиты от атак
      - Антигравитационные платформы для экстренной эвакуации

    security: |
      Город имеет одну из самых продвинутых систем обороны в регионе.
      Биометрическая идентификация сочетается с культурными тестами -
      только те, кто знает армянскую историю, могут получить доступ
      к определенным зонам.

    entertainment: |
      - Виртуальные фестивали в честь древних праздников
      - Нейро-театры с постановками армянских легенд
      - Кибер-спортивные арены с традиционными видами спорта,
        усиленными имплантами

  conflicts:
    regional_tensions: |
      Постоянные конфликты с соседними странами из-за территорий и ресурсов.
      Ереван стал центром кибер-войн, где хакеры сражаются за контроль
      над региональными сетями и инфраструктурой.

    cultural_technological_divide: |
      Конфликт между консерваторами, видящими технологии как угрозу
      культурному наследию, и прогрессистами, считающими технологии
      способом сохранения и распространения армянской культуры.

    environmental_challenges: |
      Горы вокруг города стали источником редких минералов, необходимых
      для производства имплантов, что привело к конфликтам с экологиями.

  landmarks_2077:
    matenadaran: |
      Хранилище древних манускриптов стало центром цифрового сохранения.
      Посетители могут "войти" в исторические тексты через нейроинтерфейсы,
      переживая события древней Армении изнутри.

    cascade_complex: |
      Стал гигантской голографической инсталляцией, рассказывающей историю
      Армении. Каждая ступень представляет эпоху, с интерактивными
      экспозициями и виртуальными реконструкциями.

    opera_theater: |
      Превращен в "Нейро-Оперу" - место, где зрители переживают музыку
      Комитаса и других композиторов через коллективное сознание.
      Спектакли могут длиться в субъективном времени неделями.

    genocide_memorial: |
      Стал интерактивным музеем, где посетители могут пережить
      исторические события через иммерсивные симуляции.
      Служит напоминанием о важности сохранения культурной памяти.

  culture:
    art: |
      Армянское искусство эволюционировало в "цифровое наследие".
      Художники создают работы, сочетающие традиционные мотивы хачкаров
      с голографическими эффектами. Музыка Комитаса адаптирована для
      нейроинтерфейсов, позволяя слушателям переживать эмоции композитора.

    music: |
      Музыка стала глубоко личной и коллективной одновременно.
      Дудук и традиционные инструменты сочетаются с электронной музыкой.
      Концерты часто проходят в виртуальном пространстве, где
      слушатели делятся эмоциями через нейроинтерфейсы.

    education: |
      Образование фокусируется на сохранении культурной идентичности
      одновременно с технологическим прогрессом. Студенты изучают
      армянскую историю через иммерсивные симуляции, а программирование
      через древние алгоритмы, записанные в Матенадаране.

  future_prospects:
    2080s_outlook: |
      К 2080-м годам Ереван может стать полностью защищенной цитаделью.
      Региональные конфликты требуют постоянной готовности к обороне.
      Технологии будут развиваться в направлении сохранения культурного
      наследия в цифровой форме.

    global_significance: |
      Город становится примером того, как древняя культура может процветать
      в киберпанковском мире. Его уникальное сочетание традиций и технологий
      делает его привлекательным для исследователей и паломников,
      ищущих баланс между прошлым и будущим.

