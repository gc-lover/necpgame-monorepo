summary:
  problem: Требовалось систематизировать развитие европейских мегаполисов и их сетевых стандартов.
  goal: Обозначить этапы от корпоративных хартий до экспорта параметров для подготовки перезапуска лиг.
  essence: Регион проходит путь от городов-узлов в 2020-х к экспортируемым «Евро-конституциям» с переносимыми пакетами правил.
  key_points:
    - 2020-е вводят корпоративные харты и подземные рынки брайнданса.
    - 2030-е строят Пан-ЕвроГрид и кибер-караваны мигрантов.
    - Red+ эпоха формирует автономные петли, блок-щиты и морские обмены.
    - 2061–2093 закрепляют нео-союзы, медиаквоты и экспорт параметров.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Корпоративные харты и города-узлы'
      body: |
        - «Лондонский устав хартии» распределяет юрисдикции между мегакорпорациями.
        - «Париж: катакомбы Красного рынка» формируют подземные ярмарки braindance.
        - «Балканы: датавены» становятся маршрутом PvP-экстракций между куполами.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Пан-ЕвроГрид и миграции'
      body: |
        - «Пан-ЕвроГрид 1.0» задаёт совместимый сетевой стандарт.
        - Кибер-караваны обеспечивают мобильные клиники и логистику беженцев.
        - «Рейн-Рур неон-спирс» становятся ареной рейдов за пропускную способность.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: сеть городов-государств'
      body: |
        - «Черное гданьское кольцо» обеспечивает автономные оптоволоконные петли портов.
        - «Сканди блок-щиты» защищают коммунальные сети от потомков DataKrash.
        - «Медитеран протокол» использует морские дроны для обмена оффлайн-пакетами.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: decade-2061-2077
      title: '2061–2077 — Нео-союзы и прокси-конфликты'
      body: |
        - «Альянс куполов» синхронизирует безопасность городов.
        - «Серые театры» организуют прокси-войны за офшорные дата-хабы.
        - «Квоты влияния медиа» ограничивают ИИ-пропаганду.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: decade-2078-2093
      title: '2078–2093 — Параметрики мира и экспорт правил'
      body: |
        - «Евро-конституции лиг» публикуют переносимые пакеты городских правил.
        - «Карнавал параметров» тестирует мьютейшены перед перезапуском.
        - «Архив Артемиды» собирает артефакты за Blackwall и легализует их через мета-дела.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Охота за чёрными провайдерами в «Черном гданьском кольце».
        - Судебное дело по медиаквотам против ИИ-студии BD.
        - Экспедиция «Архива Артемиды» за культурными логами.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
