summary:
  problem: "Систематизировать роль Белграда как посреднического балканского узла."
  goal: "Показать ключевые фазы, где город формирует речные коридоры, арбитраж и Red+ нейтралитет."
  essence: "Белград объединяет речные маршруты, floating-рынки и арбитражные институты, превращаясь в экспортируемый пакет мостовых протоколов."
  key_points:
    - "2020-е: становление балканского узла с речной логистикой."
    - "2030-е: интеграция региона и подземные коммуникации."
    - "2040–2060-е: Red+ нейтральный хаб и речные серверы."
    - "2061–2093: политические игры Федерации и экспорт пакета моста."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Белград выступает связующим звеном между Востоком и Западом, опираясь на дунайско-савские маршруты и культурные мосты. Хронология раскрывает этапы превращения города в посреднический центр региона.
      mechanics_links: []
      assets: []
    - id: cycle-2020-2029
      title: "2020–2029 — Балканский узел"
      body: |
        - «Дунай-Сава Коридор»: речная логистика и распределение грузов.
        - «Сплавы»: плавучие рынки и социальные пространства на реках.
        - «Калемегдан AR»: цифровые слои на крепости для туристов и оперативных баз.
      mechanics_links: []
      assets: []
    - id: cycle-2030-2039
      title: "2030–2039 — Региональная интеграция"
      body: |
        - «Балканская Сеть»: цифровое объединение городов Балкан.
        - «Фрилансер-Столица»: центры удалённой работы на глобальные корпорации.
        - «Подземные Коммуникации»: бункеры и туннели, использующиеся как дата-центры.
      mechanics_links: []
      assets: []
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: Нейтральный хаб"
      body: |
        - «Балканский Арбитраж»: структуры для урегулирования конфликтов.
        - «Культурные Мосты»: программы обмена Восток-Запад.
        - «Речные Серверы»: охлаждаемые водой дата-центры на баржах.
      mechanics_links: []
      assets: []
    - id: cycle-2061-2077
      title: "2061–2077 — Балканская федерация?"
      body: |
        - «Объединение или Раздел»: политические сценарии и игры влияния.
        - «Культурный Экспорт»: балканский неон, музыка и гастрономия.
      mechanics_links: []
      assets: []
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет моста"
      body: |
        - Экспорт протоколов посреднических городов и арбитражных моделей.
        - Консалтинг по созданию нейтральных хабов в конфликтных регионах.
      mechanics_links: []
      assets: []
