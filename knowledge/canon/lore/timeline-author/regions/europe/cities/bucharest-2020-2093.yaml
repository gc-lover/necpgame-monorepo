summary:
  problem: "Зафиксировать развитие Бухареста как буферного города ЕС и центра AR-туризма."
  goal: "Структурировать этапы, где город усиливает IT-аутсорсинг, карпатские бункеры и Red+ оборону."
  essence: "Бухарест использует культурное наследие и позицию на границе ЕС для создания пакета протоколов буферных городов."
  key_points:
    - "2020-е: IT-аутсорсинг и AR-слои старого города."
    - "2030-е: стартап-экосистема и карпатские архивы."
    - "2040–2060-е: Red+ как восточный щит ЕС."
    - "2061–2093: черноморская интеграция и экспорт пограничных протоколов."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Бухарест комбинирует исторические кварталы, карпатские ресурсы и пограничную роль, чтобы стать восточным щитом ЕС. Хронология фиксирует эволюцию от аутсорсинга к экспортируемым протоколам буферных городов.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2020-2029
      title: "2020–2029 — IT-аутсорсинг хаб"
      body: |
        - «Парламент-Серверы»: дата-центры в исторических зданиях.
        - «Старый Город AR»: гибрид киберпанка и легенд Дракулы для туризма.
        - «Дунай-Черноморский Коридор»: торговые маршруты и логистика.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2030-2039
      title: "2030–2039 — Региональный игрок"
      body: |
        - «Румынский Силикон»: стартап-экосистема и венчурные фонды.
        - «Карпатские Бункеры»: защищённые архивы и дата-убежища.
        - «Трансильвания AR-Туризм»: смешение хоррора и технологий для импакта.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: Восточный щит ЕС"
      body: |
        - «Граница-Протокол»: буферная система между ЕС и СНГ сетями.
        - «Подземные Расширения»: расширение метро и подземных магистралей.
        - «Энерго-Независимость»: солнечные фермы и автономные сети.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2061-2077
      title: "2061–2077 — Черноморский хаб"
      body: |
        - «Румыно-Болгарский Альянс»: интеграция портов и логистики.
        - «Культурный Экспорт»: восточноевропейский неон и фестивали.
      mechanics_links: [ ]
      assets: [ ]
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет границы"
      body: |
        - Экспорт протоколов буферных городов и пограничного мониторинга.
        - Конструкторы для адаптации к гибридным угрозам.
      mechanics_links: [ ]
      assets: [ ]
