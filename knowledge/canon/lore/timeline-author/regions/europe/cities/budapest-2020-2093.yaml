summary:
  problem: "Зафиксировать ключевые этапы трансформации Будапешта в дунайский культурно-логистический узел."
  goal: "Собрать хронологию, показывающую переход от речных ретрансляторов к пакету Дуная."
  essence: "Будапешт превращает исторические купола, термальные комплексы и Red+ программы в экспортируемый набор протоколов для речных мегаполисов."
  key_points:
    - "2020-е: мосты-ретрансляторы и термальные AR купальни."
    - "2030-е: стандарты V4 и расширение подземного транспорта."
    - "2040–2060-е: Red+ защита культурного ядра и гастро BD."
    - "2061–2093: региональные альянсы и экспорт дунайских протоколов."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Будапешт укрепляет роль дунайского узла через синергию инфраструктуры, культуры и Red+ защиты. Хронология показывает, как город формирует экспортируемый пакет для речных мегаполисов.
      mechanics_links: []
      assets: []
    - id: cycle-2020-2029
      title: "2020–2029 — Дунайский узел"
      body: |
        - «Мосты-Ретрансляторы»: коммуникационные связки между Будой и Пештом.
        - «Купальни AR»: термальные комплексы с AR-слоями и сервисами здоровья.
        - «Парламент-Серверы»: государственные дата-центры с гражданскими услугами.
      mechanics_links: []
      assets: []
    - id: cycle-2030-2039
      title: "2030–2039 — Центральная ось"
      body: |
        - «V4-Стандарты»: регуляторные протоколы для стран Вышеградской группы.
        - «Дунай-Логистика»: речные коридоры для грузов и пасcажирских потоков.
        - «Метро-Расширение»: подземные магистрали, связывающие новые районы.
      mechanics_links: []
      assets: []
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: Культурная крепость"
      body: |
        - «Исторические Купола»: защитные структуры над культурным ядром.
        - «Подземные Архивы»: хранилища памяти и оцифрованных коллекций.
        - «Гастро-BD»: кухня как брендированная медиа-платформа.
      mechanics_links: []
      assets: []
    - id: cycle-2061-2077
      title: "2061–2077 — Региональный центр"
      body: |
        - «Венгрия—Австрия—Чехия»: технологическая ось и совместные проекты.
        - «Культурный Экспорт»: дунайский неон и гастрономические фестивали.
      mechanics_links: []
      assets: []
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет Дуная"
      body: |
        - Экспорт протоколов речных мегаполисов и управление водной инфраструктурой.
        - Пакеты культурных и гастрономических сценариев для городов-партнёров.
      mechanics_links: []
      assets: []
