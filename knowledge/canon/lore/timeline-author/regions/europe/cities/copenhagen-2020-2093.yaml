summary:
  problem: Описание Копенгагена в Markdown не связывало кибер-велодороги, хюгге-протоколы и подводные туннели в единую картину.
  goal: Оцифровать развитие города как скандинавского эталона благополучия и устойчивости.
  essence: Копенгаген соединяет автономные велосети, хюгге-протоколы и балтийские туннели, экспортируя «пакет благополучия».
  key_points:
    - Этапы от велогорода 3.0 до нордического центра и экспорта протоколов счастья.
    - Хуки: кибер-велодороги, хюгге-протоколы, подводные туннели, био-гавань, нордический стандарт.
    - Сюжеты о пряной демократии, оффшорной энергии и климатической защите побережья.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Велосипедный город 3.0
      body: |
        - «Кибер-велодороги»: автономные велосети с нейро-навигацией.
        - «Эресунн-мост данные»: цифровая связь Дании и Швеции.
        - «Зелёная столица»: курс на нулевые выбросы.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Нордическая гармония
      body: |
        - «Хюгге-протоколы»: цифровые стандарты благополучия.
        - «Ветровые фермы моря»: оффшорная энергетика.
        - «Копенгаген-DAO»: прямая демократия через нейро-интерфейсы.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Островной узел"
      body: |
        - «Балтийские коридоры»: координация скандинавских городов.
        - «Подводные туннели»: связка Дания—Швеция—Германия.
        - «Био-гавань»: технологии очистки моря.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Нордический центр
      body: |
        - «Нордический стандарт»: экспорт социальной модели.
        - «Культура хюгге»: благополучие как экспортный продукт.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет благополучия
      body: |
        - Экспорт протоколов устойчивого счастья и экологической гармонии.
        - Копенгаген закрепляется как столица скандинавского образа жизни.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Кибер-велодороги, хюгге-протоколы, подводные туннели, био-гавань, нордический стандарт.
        - Сюжеты о климатической защите, оффшорной энергии и цифровом благополучии.
      mechanics_links: []
      assets: []
