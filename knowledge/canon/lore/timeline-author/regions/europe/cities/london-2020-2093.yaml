summary:
  problem: "Описать эволюцию Лондона от корпоративных хартий к экспортируемым протоколам управления."
  goal: "Выделить этапы, когда город конвертировал корпоративные зоны, Red+ купола и протоколы совместимости в экспортируемый пакет правил."
  essence: "Лондон использует гибридное корпоративно-городское управление, воздушные коридоры дронов и Red+ купола, чтобы проектировать стандарты безопасности и торговли."
  key_points:
    - "2020-е: хартийная модель районов и муниципальный контрактный модем."
    - "2030-е: битва за пропускную способность RingData и воздушные DroneWays."
    - "2040–2060-е: Red+ купола и сертификация имплантов."
    - "2061–2093: стандартизация Metro-Protocols и экспорт городских правил."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Лондон удерживает статус глобальной столицы через корпоративные хартии, купольные зоны и стандарты протоколов. Хронология фиксирует, как город переходит от локальных экспериментов к экспортируемому пакету правил.
      mechanics_links: []
      assets: []
    - id: cycle-2020-2029
      title: "2020–2029 — Хартии Кворума"
      body: |
        - «Канэри-Хартии»: корпоративные хартии районов с гибкой налоговой политикой.
        - «Туманные Переходы»: динамические зоны контроля толп и адаптивной безопасности.
        - «Сити-Модем»: муниципальная платформа для контрактов фиксеров и гражданских услуг.
      mechanics_links: []
      assets: []
    - id: cycle-2030-2039
      title: "2030–2039 — Ринг-Дата и автобаны дронов"
      body: |
        - «RingData»: оптоволоконное кольцо центра с войнами за пропускные слоты.
        - «DroneWays»: выделенные воздушные полосы и аренда крыш для автономных перевозок.
        - «Тэмза-Хабы»: плавучие хабы оффлайн-пакетов и контрабанды.
      mechanics_links: []
      assets: []
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: купольные уставы"
      body: |
        - «Whitechapel Dome»: купол с низкими налогами и высокими PvPvE рисками.
        - «Кодекс Сертификаторов»: рынок сертификации имплантов и «человечности».
        - «Сессии Переключения»: ночные окна без-сетки для рейдов и зачисток.
      mechanics_links: []
      assets: []
    - id: cycle-2061-2077
      title: "2061–2077 — Метрополия протоколов"
      body: |
        - «Metro-Protocols»: совместимость с Пан-ЕвроГрид и стандарты городской безопасности.
        - «Суды Медиакейсов»: прецеденты по регулированию ИИ-редакций и медиа-контента.
        - «Купол-Архив»: устойчивая система хранения параметров города.
      mechanics_links: []
      assets: []
    - id: cycle-2078-2093
      title: "2078–2093 — Экспорт правил"
      body: |
        - «Пакет Лондона»: переносимый набор правил торговли, безопасности и толп управления.
        - «Ночной Перезапуск»: публичные испытания параметров перед глобальными лигами.
        - «Гильдия Переходов»: оператор мета-сценариев и толповых симуляций.
      mechanics_links: []
      assets: []
