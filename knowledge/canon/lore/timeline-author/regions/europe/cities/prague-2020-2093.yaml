summary:
  problem: "Упорядочить этапы трансформации Праги в культурно-технологический узел Центральной Европы."
  goal: "Показать, как историческое наследие и программы Red+ создают экспортируемый пакет культурных протоколов."
  essence: "Прага соединяет средневековое наследие с AR-технологиями и защищёнными архивами, формируя альянсы V4 для культурного интерфейса Европы."
  key_points:
    - "2020-е: цифровизация исторических объектов и речных маршрутов."
    - "2030-е: стандартизация протоколов для Вышеградской четвёрки и развитие катакомб."
    - "2040–2060-е: Red+ укрепляет защиту наследия и университетские серверы."
    - "2061–2093: Прага становится культурным капиталом и экспортирует протоколы сохранения."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Прага выступает культурным сердцем Центральной Европы и площадкой для экспериментальных протоколов V4. Хронология раскрывает, как исторический центр адаптируется к цифровым реалиям и становится поставщиком культурного софта.
      mechanics_links:
        - mechanics/world/timeline.yaml
        - mechanics/narrative/reference-usage.yaml
      assets: [ ]
    - id: cycle-2020-2029
      title: "2020–2029 — Золотой Город 2.0"
      body: |
        - «Карлов Мост Ретранслятор»: исторический мост превращён в узел связи и обмена данных.
        - «Пражский Град Архивы»: государственные хранилища, цифровизирующие ключевые документы.
        - «Влтава-Хабы»: сеть речных оффлайн-маршрутов для контрабанды и резервных поставок.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
        - mechanics/world/offline-networks.yaml
        - mechanics/world/reputation-system.yaml
      assets: [ ]
    - id: cycle-2030-2039
      title: "2030–2039 — Центральноевропейский узел"
      body: |
        - «Вышеград Протоколы»: стандарты для обмена данными между странами V4.
        - «Старый Город AR»: исторический центр с адаптивными AR-слоями для туристов и жителей.
        - «Подземные Лаборатории»: секретные разработки в катакомбах под городом.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
        - mechanics/world/world-map.yaml
        - mechanics/world/offline-networks.yaml
      assets: [ ]
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: Купол истории"
      body: |
        - «Защита Наследия»: купол над историческим центром, сохраняющий его от техногенных рисков.
        - «Чешские Стартапы»: волна стартапов, поддерживающих программы Red+ и культурные сервисы.
        - «Карловы Серверы»: университетские дата-центры, архивирующие исследования и истории.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
        - mechanics/economy/resource-pipelines.yaml
        - mechanics/technology/bio-computing.yaml
      assets: [ ]
    - id: cycle-2061-2077
      title: "2061–2077 — Культурный капитал"
      body: |
        - «Музей Памяти»: BD-архив европейской истории с интерактивными сценариями.
        - «V4 Альянс»: технологическое объединение Центральной Европы с культурным интерфейсом Праги.
      mechanics_links:
        - mechanics/world/reputation-system.yaml
        - mechanics/narrative/reference-usage.yaml
      assets: [ ]
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет культуры"
      body: |
        - Экспорт протоколов сохранения исторического наследия в другие мегаполисы.
        - Консалтинг по внедрению культурных куполов и AR-архивов.
      mechanics_links:
        - mechanics/world/governance/culture-courts.yaml
        - mechanics/world/world-map.yaml
      assets: [ ]
    - id: hooks
      title: "Квестовые возможности"
      body: |
        - Провести делегацию V4 через AR-слои Старого Города и защитить каналы от саботажа.
        - Перехватить контрабанду через Влтава-хабы, балансируя репутацию с городскими службами.
        - Восстановить повреждённый купол наследия и интегрировать новые культурные сенсоры.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
        - mechanics/world/world-map.yaml
        - mechanics/narrative/branching-decisions.yaml
      assets: [ ]
