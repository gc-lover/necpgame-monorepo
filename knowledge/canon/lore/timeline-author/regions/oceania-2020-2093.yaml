summary:
  problem: Нужна целостная картина трансформаций региона Океании на период 2020–2093 для согласования сюжетных арок и экономических систем.
  goal: Систематизировать ключевые события, влияющие на островные государства, климатические вызовы и стадию океанического федерализма.
  essence: Последовательность эпох фиксирует путь от ранних эко-протоколов к биотехнологическим архивам и экспортируемой устойчивости.
  key_points:
    - 2020–2029: био-куполы для портовых столиц, распределённые серверные фермы и коралловые протоколы восстановления.
    - 2030–2039: плавучие города принимают климат-беженцев, подводные кабели объединяют архипелаги, оформляется Тихоокеанский пакт.
    - 2040–2060 (Red+): подводные хабы, биопроцессорные коралловые фермы, культурные сети маори и риф-патрули.
    - 2061–2077: океанический федерализм с парламентом платформ, голубая экономика и биослияние имплантов для жизни на воде.
    - 2078–2093: глубинные архивы, биопамять на коралловых носителях и экспорт пакета устойчивости в другие регионы.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Островные государства и эко-протоколы'
      body: |
        - «Сидней Неон-Харбор» развивает био-купол, защищающий гавань и инфраструктуру, вокруг которой растут морские платформы обслуживания.
        - «Окленд Серверфермы» переводят геотермальную энергетику в режим охлаждения дата-центров, обслуживающих южные кластеры.
        - «Микронезия Архипелаг» формирует сеть распределённых хабов, поддерживающих автономность малых государств.
        - «Коралловые Протоколы» балансируют между добычей океанических ресурсов и программами восстановления рифов.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
        - mechanics/world/urban-expansion.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Морские города и климат-беженцы'
      body: |
        - «Плавучие Города» создают автономные платформы размещения климатических беженцев с модульными сервисами.
        - «Океанические Маршруты» объединяют подводные кабели и оффлайн-дроны для непрерывной связи между островами.
        - «Квинсленд Био-Зоны» экспериментируют с генетически модифицированными экосистемами для стабилизации побережий.
        - «Тихоокеанский Пакт» оформляет дипломатический альянс островных государств с общими протоколами безопасности.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
        - mechanics/world/disaster-system.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: подводные хабы'
      body: |
        - «Подводные Хабы» скрывают дата-центры под поверхностью, защищая их от техногенных штормов Blackwall.
        - «Био-Коралловые Фермы» выращивают органические процессоры и поддерживают энергетический баланс.
        - «Маори-Сети» вводят культурные протоколы организации цифрового наследия, совмещая традиции и технологии.
        - «Риф-Патрули» удерживают контроль над подводной инфраструктурой и предотвращают рейды корпораций.
      mechanics_links:
        - mechanics/economy/resource-pipelines.yaml
        - mechanics/technology/bio-computing.yaml
      assets: []
    - id: decade-2061-2077
      title: '2061–2077 — Океанический федерализм'
      body: |
        - «Федерация Тихого Океана» учреждает единый парламент и распределяет управление между платформами и островами.
        - «Голубая Экономика» делает морские ресурсы основой благосостояния и запускает новые отрасли торговли.
        - «Био-Слияние» адаптирует импланты, позволяющие жителям взаимодействовать с океанической средой.
        - «Штормовые Убежища» формируют защищённые зоны, выдерживающие климатические катастрофы.
      mechanics_links:
        - mechanics/factions/faction-influence.yaml
        - mechanics/world/blue-economy.yaml
      assets: []
    - id: decade-2078-2093
      title: '2078–2093 — Океанические архивы и био-наследие'
      body: |
        - «Архивы Глубин» размещают долговечные хранилища на океанском дне, вне зоны глобальных перезапусков.
        - «Био-Память» использует коралловые структуры как органические носители данных и культурных записей.
        - «Экспорт Устойчивости» транслирует модели выживания на воде в другие регионы.
        - «Планктон-Процессоры» выводят новую волну биологических вычислений.
      mechanics_links:
        - mechanics/technology/bio-computing.yaml
        - mechanics/world/expansion-kits.yaml
      assets: []
    - id: hooks
      title: 'Квестовые хуки и механики'
      body: |
        - Защита подводного хаба от рейдеров.
        - Экстракция био-процессоров с коралловых ферм.
        - Дипломатическая миссия в Федерацию Тихого Океана.
        - Спасательная операция во время климатического шторма.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
