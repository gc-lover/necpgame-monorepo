summary:
  problem: Требуется структурировать трансформацию Окленда от геотермального центра до ядра полинезийской сети.
  goal: Описать ключевые десятилетия развития города, показывающие синтез маори-наследия, зелёной энергии и антарктических экспедиций.
  essence: Окленд комбинирует вулканическую энергетику, культурную идентичность и логистику Южного океана.
  key_points:
    - В 2020–2029 город строит геотермальные серверы и формирует маори-киберпанк.
    - Эпоха 2030–2039 достигает 100% зелёной энергии и связывает островные сети.
    - Red+ усиливает защиту кальдер и развивает био-коралловые плантации.
    - В 2061–2093 город становится центром полинезийской сети и антарктических экспедиций.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Город парусов 2.0'
      body: |
        - «Геотермальные Серверы» обеспечивают устойчивое энергоснабжение.
        - «Маори-Киберпанк» объединяет традиции и современные импланты.
        - «Южные Ворота» делают Окленд главной точкой доступа в Антарктиду.
      mechanics_links:
        - mechanics/world/energy-systems.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Эко-столица'
      body: |
        - «100% Зелёная Энергия» сочетает ветровые и геотермальные источники.
        - «Островные Сети» создают связность с Тихоокеанскими государствами.
        - «Хоббитон-Серверы» превращают туристический бренд в технологический узел.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: вулканический щит'
      body: |
        - «Защита Кальдеры» укрепляет инфраструктуру под вулканами.
        - «Био-Коралловые Плантации» выращивают органические процессоры.
        - «Маори-Протоколы» обновляют цифровое наследие.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Южнотихоокеанский центр'
      body: |
        - «Полинезийская Сеть» объединяет культурные и экономические связи.
        - «Антарктические Экспедиции» формируют логистические маршруты.
        - «Пакет островов» экспортирует опыт автономных систем.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Поддержать маори-киберпанк инициативу против корпоративного давления.
        - Защитить геотермальную станцию от техногенного кризиса.
        - Руководить полинезийской экспедицией к Антарктиде.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
