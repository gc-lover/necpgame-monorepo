summary:
  problem: Требовалось описать долгосрочную трансформацию Сиднея как ключевого порта и технологической витрины Океании.
  goal: Сформировать последовательность этапов, показывающих переход от неонового порта к центру федерации и экспорту океанических технологий.
  essence: Сидней сочетает морскую инфраструктуру, био-куполы и культурное наследие, определяя сюжетные точки для региональных линий.
  key_points:
    - В 2020–2029 формируется «Неон-Харбор» с био-купола и международными мостами.
    - Десятилетие 2030–2039 выдвигает плавучие кварталы и коралловые фермы.
    - Эпоха Red+ создаёт подводные хабы и риф-патрули, защищающие инфраструктуру.
    - После 2061 Сидней становится ядром федерации и поставщиком океанических протоколов.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Неон-Харбор'
      body: |
        - «Био-Купол над Оперой» защищает знаковую архитектуру и формирует туристический кластер.
        - «Бонди-Импланты» внедряют технологии в пляжную культуру, усиливая влияние корпораций медицины.
        - «Азиато-Тихоокеанский Мост» укрепляет логистические и торговые связи с азиатскими мегаполисами.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: [ ]
    - id: decade-2030-2039
      title: '2030–2039 — Морские платформы'
      body: |
        - «Плавучие Кварталы» расширяют город за счёт модульных платформ.
        - «Коралловые Фермы» выращивают биопроцессоры для местных производств.
        - «Аборигенные Протоколы» интегрируют знания Первых народов в управление гаванью.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
      assets: [ ]
    - id: decade-2040-2060
      title: '2040–2060 — Red+: подводный Сидней'
      body: |
        - «Подводные Хабы» размещают дата-центры и деловые кварталы под поверхностью.
        - «Риф-Патрули» защищают коммуникации от рейдеров и экологических угроз.
        - «Климат-Адаптация» выводит набор технологий выживания в условиях шторма.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: [ ]
    - id: decade-2061-2093
      title: '2061–2093 — Тихоокеанская столица'
      body: |
        - «Федерация Океании» закрепляет Сидней как административный центр.
        - «Голубая Экономика» делает морские ресурсы ключевым источником богатства.
        - Пакет океанических технологий экспортируется на другие континенты.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: [ ]
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Оборона коралловых ферм от саботажа корпораций.
        - Переговоры по федерализации островных платформ.
        - Исследование подводного хаба с угрозой Blackwall.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]
