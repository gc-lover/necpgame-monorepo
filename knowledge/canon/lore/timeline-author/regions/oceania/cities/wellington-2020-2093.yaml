summary:
  problem: Требовалось структурировать эволюцию Веллингтона как политического и культурного центра Океании в долгосрочном таймлайне.
  goal: Зафиксировать этапы развития столицы Новой Зеландии, отражающие переход от креативного хаба к парламентской площадке региона.
  essence: Веллингтон сочетает климатическую устойчивость, маори-протоколы и международную политику, формируя сценарии для сюжетных арок.
  key_points:
    - Период 2020–2029 выводит город в лидеры по возобновляемой энергетике и BD-индустрии.
    - В 2030–2039 Веллингтон закрепляется как креативный хаб с маори-протоколами и сетевой инфраструктурой.
    - Red+ эпоха строит сейсмическую защиту, подземные убежища и геотермальные серверы.
    - С 2061 года столица становится ядром тихоокеанского парламента и экспортирует пакеты устойчивого развития.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Ветреная столица'
      body: |
        - «Парламентские Серверы» переводят правительственную инфраструктуру на собственные дата-центры.
        - «Ветровая Энергия» доводит потребление до 100% за счёт прибрежных турбин.
        - «Киностудии BD» превращают Веллингтон в киностолицу региона с глубокими погружениями.
      mechanics_links:
        - mechanics/world/energy-systems.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Креативный хаб'
      body: |
        - «Спецэффекты 2.0» выводят BD-производство на глобальный уровень.
        - «Маори-Протоколы» закрепляют цифровое наследие в партнёрстве с племенами.
        - «Подводные Кабели» усиливают международную связь и защищают каналы связи.
      mechanics_links:
        - mechanics/narrative/culture-integration.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: сейсмическая защита'
      body: |
        - «Умные Здания» адаптируются к землетрясениям и ветровым нагрузкам.
        - «Подземные Убежища» обеспечивают безопасность во время катастроф.
        - «Геотермальные Серверы» используют вулканическую активность для охлаждения вычислительных мощностей.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Политический центр и пакет устойчивости'
      body: |
        - «Тихоокеанский Парламент» размещает столицы объединённой федерации.
        - «Экологические Стандарты» задают зелёные требования для региона.
        - Пакеты устойчивого развития экспортируются во внешние кластеры.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Использовать киностудию BD для пропаганды парламентских решений.
        - Усилить сейсмическую защиту перед глобальным событием.
        - Разрабатывать маори-протоколы как условие доступа к архивам.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
