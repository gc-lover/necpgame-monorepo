conclusion:
  legacy: |
    Медельин 2093 — это не просто город, это состояние бытия. Место, где тропическая
    страсть встречается с цифровым экстазом, а традиционная сила картелей эволюционирует
    в нечто совершенно новое. Здесь Blackwall не разрушает — он создает.

    Нарко-короли стали цифровыми богами, их продукт — не химия, а чистое сознание.
    В этом тропическом раю рождается новая форма жизни, где границы между человеком,
    машиной и природой стираются навсегда.

  lessons:
