summary:
  problem: Необходимо описать эволюцию Медельина от центра наркотрафика к цифровому центру картелей, интегрировавшихся с Blackwall и глобальными технологиями.
  goal: Создать immersive историю Медельина как контраста между тропической красотой и цифровым хаосом, с привязкой к игровым механикам.
  essence: "Медельин — это наркотик в чистом виде. Не просто город, а состояние сознания, где тропическая нега смешивается с цифровым экстазом Blackwall."
  key_points:
    - Трансформация традиционных картелей в цифровые корпорации
    - Blackwall как новый источник "продукта" и власти
    - Культурный синтез латиноамериканских традиций с кибернетикой
    - Экономическая эволюция от наркотиков к цифровым наркотикам

narrative:
  overview: |
    Медельин 2020–2093 — это история города, который всегда был на краю. На краю закона, на краю технологий,
    на краю реальности. Когда Blackwall пришел в мир, Медельин не сопротивлялся — он обнял новую силу,
    превратив цифровой хаос в самый ценный продукт на планете.

    Нарко-короли стали цифровыми королями. Их лаборатории теперь в киберпространстве,
    их продукт — не химия, а чистый цифровой экстаз. В тропическом раю, где пальмы
    шепчут секреты ветра, а горы хранят тайны прошлого, рождается будущее человечества.

  themes:
    - digital_addiction: "Blackwall как наркотик, вызывающий зависимость"
    - tropical_contrast: "Сопоставление тропической красоты и цифрового хаоса"
    - cultural_evolution: "Эволюция латиноамериканской культуры в цифровую эпоху"
    - economic_transformation: "От наркотрафика к цифровой экономике"

  key_characters:
    - digital_kings: "Современные нарко-короли, контролирующие Blackwall"
    - traditional_bosses: "Старые боссы, пытающиеся адаптироваться к новой эре"
    - blackwall_alchemists: "Ученые, превращающие цифровой хаос в продукт"
    - cultural_bridges: "Те, кто соединяет традиции с технологиями"

