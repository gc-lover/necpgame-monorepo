summary:
  problem: 'Нужно консолидировать события корпоративных войн 2000–2020 годов для дальнейшего использования в сюжетах и механиках.'
  goal: 'Предоставить структурированный обзор фаз корпоративных войн, технологических прорывов и их влияния на мир.'
  essence: 'Корпоративные конфликты эскалируют из экономических войн в кибератакующие кампании, формируя новый мировой порядок.'
  key_points:
    - 'Корпоративные войны проходят в несколько фаз, перерастая от экономического саботажа до тотальной кибервойны.'
    - 'Появление NetWatch и Soulkiller усиливает контроль над информацией и показывает угрозу ИИ.'
    - 'К 2020 году Arasaka и Militech готовятся к открытому столкновению, определяя облик будущего.'
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Период 2000–2020 годов фиксирует эскалацию корпоративных конфликтов и переход человечества в эпоху кибервойн. Консорциумы борются за орбитальные ресурсы, информационные активы и политическое влияние, а Найт-Сити превращается в ключевую арену будущих событий.
      mechanics_links: []
      assets: []
    - id: wars-early
      title: '2000–2006: орбитальные и логистические конфликты'
      body: |
        - Конец Второй Корпоративной войны вокруг IHAG и Orbital Air сопровождается рейдерством, наёмными армиями и кибератаками.
        - 2004–2006: Первая Корпоративная война между EBM и Orbital Air определяет контроль над космической логистикой и становится прецедентом силового решения корпоративных споров.
      mechanics_links: []
      assets: []
    - id: wars-escalation
      title: '2008–2011: глобализация корпоративной конкуренции'
      body: |
        - 2008–2010: активная фаза Второй Корпоративной войны усиливает кибератаки и формирует корпоративные экспедиционные силы.
        - 2010–2011: Третья Корпоративная война переносится в Сеть и медиа, формализуя роль NetWatch как регулятора и легитимизируя кибервойну как основной инструмент давления.
      mechanics_links: []
      assets: []
    - id: tipping-points
      title: '2013–2020: подготовка к четвёртой войне'
      body: |
        - 2013: похищение Альт Каннингем и создание Soulkiller подчеркивают угрозу сознаний в цифровом виде и повышают ставку в информационных войнах.
        - Формализация NetWatch и рост корпоративных медиаконгломератов консолидируют контроль над данными.
        - 2013–2020: нарастающие прокси-конфликты и милитаризация корпоратов ведут Arasaka и Militech к открытому силовому столкновению.
        - 2020: события настольной игры «Cyberpunk 2020» разворачиваются на фоне глобального предвоенного напряжения.
      mechanics_links: []
      assets: []
    - id: trends
      title: 'Ключевые тенденции периода'
      body: |
        - Корпоративные войны проходят четыре фазы: от орбитальной конкуренции до грядущей Четвёртой войны.
        - Технологический прогресс ускоряет развитие Сети, нейроинтерфейсов и военных технологий.
        - Политические структуры государств ослабевают, корпорации формируют альянсы и фактически правят территориями.
        - Социальное расслоение и киберпреступность растут, формируя новые субкультурные движения.
      mechanics_links:
        - mechanics/world/events/world-events-2000-2020.md
      assets: []
    - id: legacy
      title: 'Наследие корпоративных войн'
      body: |
        - Arasaka и Militech закрепляются как главные противостоящие силы мира Cyberpunk.
        - Корпоративные войны задают стандарты применения наёмных армий, кибератак и информационных операций.
        - Технологические инновации Soulkiller, NetWatch и боевые импланты определяют дальнейший ход истории.
      mechanics_links: []
      assets: []
