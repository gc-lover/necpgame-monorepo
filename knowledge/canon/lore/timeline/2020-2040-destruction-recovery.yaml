summary:
  problem: 'Требуется закрепить канон разрушения Найт-Сити и послевоенного восстановления 2020–2040 годов.'
  goal: 'Описать ключевые события Четвёртой Корпоративной войны, DataKrash, Blackwall и их последствия для мира.'
  essence: 'Взрыв Arasaka Tower, коллапс NET и Blackwall определяют разрушение и долгую реконструкцию Найт-Сити.'
  key_points:
    - 'Четвёртая Корпоративная война (2021–2023) разрушает Найт-Сити и меняет геополитику.'
    - 'DataKrash и Blackwall радикально перестраивают архитектуру сетей и безопасность данных.'
    - 'Восстановление Найт-Сити и независимость города в 2030-х формируют новый порядок.'
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Период 2020–2040 годов охватывает разрушительные события Четвёртой Корпоративной войны, цифровой коллапс и первые усилия по восстановлению мира. Найт-Сити переживает ядерный удар, DataKrash уничтожает старую NET, а Blackwall создаёт новый цифровой порядок.
      mechanics_links: []
      assets: []
    - id: timeline-2020
      title: '2020: преддверие катастрофы'
      body: |
        - События настольной игры «Cyberpunk 2020» разворачиваются на фоне глобального кризиса.
        - Корпорации наращивают вооружения и технологические инвестиции, а Найт-Сити становится эпицентром напряжения.
        - Улучшаются нейроинтерфейсы и военные импланты, что повышает ставки будущего конфликта.
      mechanics_links: []
      assets: []
    - id: timeline-2021-2023
      title: '2021–2023: Четвёртая Корпоративная война'
      body: |
        - 2021: Arasaka и Militech вступают в открытую войну, комбинируя боевые операции и кибератаки.
        - 2022: конфликт достигает пика, а Найт-Сити превращается в поле боя.
        - 2023: подрыв ядерного заряда в башне Arasaka уничтожает центр города; стороны переходят к политическому урегулированию.
      mechanics_links: []
      assets: []
    - id: datakrash-blackwall
      title: 'DataKrash и Blackwall'
      body: |
        - 2022: наследие Рэйча Бартмосса запускает DataKrash, делая старую NET смертельно опасной и порождая rogue-AI.
        - 2023–2025: NetWatch и консорциумы возводят Blackwall, отделяющий заражённые сегменты и формирующий новые протоколы доступа.
        - 2025: Blackwall стабилизируется, нормализуя работу защищённых сетей.
      mechanics_links: []
      assets: []
    - id: recovery
      title: '2025–2035: восстановление и новые порядки'
      body: |
        - 2025: стартует активная реконструкция Найт-Сити, вводятся международные санкции, ограничивающие корпоративные войны.
        - 2030: завершается первая фаза восстановления, возвращается население и функционируют ключевые районы.
        - 2035: город закрепляет независимость, развивает биотехнологии и устанавливает относительное равновесие корпораций.
      mechanics_links: []
      assets: []
    - id: trends
      title: 'Ключевые тенденции периода'
      body: |
        - Разрушение и восстановление: от ядерного удара до устойчивой реконструкции.
        - Сети и безопасность: DataKrash трансформирует цифровую инфраструктуру, Blackwall задаёт новые правила доступа.
        - Политика и экономика: санкции против корпораций, рост независимости городов, формирование новых альянсов.
        - Социальные изменения: миграция в мегаполисы, появление новых структур власти и систем поддержки.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.md
      assets: []
    - id: legacy
      title: 'Наследие периода'
      body: |
        - Четвёртая Корпоративная война демонстрирует масштаб разрушений корпоративных конфликтов.
        - Blackwall и DataKrash закрепляют новую цифровую архитектуру и безопасность.
        - Найт-Сити становится символом выживания и независимости после катастроф.
      mechanics_links: []
      assets: []
