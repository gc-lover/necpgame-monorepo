summary:
  problem: Необходимо зафиксировать ранние корпоративные конфликты, которые заложили основы для Четвёртой корпоративной войны.
  goal: Создать детальную хронологию корпоративных войн 2000–2020 годов с ключевыми событиями и фигурами.
  essence: Период формирования современной корпоративной структуры, где войны становятся нормой международных отношений.
  key_points:
    - Корпорации постепенно заменяют государства как основных игроков
    - Формирование альянсов и коалиций между корпорациями
    - Развитие корпоративных армий и частных военных компаний
