appendix:
  glossary:
    - term: Корпоративная война
      definition: Конфликт между мегакорпорациями, часто включающий экономические, кибер и военные действия.
    - term: Частная армия
      definition: Вооруженные силы, принадлежащие корпорации, а не государству.
    - term: Экономический шпионаж
      definition: Незаконное получение коммерческих секретов и технологий конкурентов.
