summary:
  problem: Необходимо зафиксировать ключевые события 2077 года из Cyberpunk 2077, чтобы связать канон CDPR с авторским сеттингом NECPGAME.
  goal: Создать детальную ленту событий 2077 года с привязкой к персонажам, локациям и игровым механикам.
  essence: 2077 год - переломный момент, когда V становится катализатором глобальных изменений, ведущих к эпохе NECPGAME.
  key_points:
    - V получает Relic с сознанием Johnny Silverhand и начинает борьбу за выживание.
    - Атака на Arasaka Tower и последующий хаос меняют политический ландшафт Night City.
    - События Phantom Liberty расширяют географию и добавляют новые фракции.
content:
  sections:
    - id: prologue
      title: 'Пролог и начало (январь-май 2077)'
      body: |
        - V начинает как мелкий merc в Night City, получает задание от Claire на ограбление.
        - Знакомство с Jackie Welles, Misty, Judy Alvarez и другими ключевыми NPC.
        - Получение Relic с сознанием Johnny Silverhand, начало квестовой линии.
      mechanics_links: [ ]
      assets: [ ]
    - id: main-story-arc
      title: 'Основная сюжетная арка (май-август 2077)'
      body: |
        - Поиск лечения от "вируса" (в действительности - биологическая реакция на Relic).
        - Конфликт с Arasaka, Militech и другими корпорациями.
        - Выбор фракций и концовок: Night City, Nomad, Corpo, Street Kid.
      mechanics_links: [ ]
      assets: [ ]
    - id: phantom-liberty
      title: 'Phantom Liberty (сентябрь-ноябрь 2077)'
      body: |
        - Переход в NUSA и работу с Solomon Reed.
        - Конфликт с MaxTac и Black Ops.
        - Освобождение Night City от Militech.
      mechanics_links: [ ]
      assets: [ ]
    - id: climax
      title: 'Кульминация и концовки (ноябрь-декабрь 2077)'
      body: |
        - Финальная атака на Arasaka Tower.
        - Выбор между жизнью и бессмертием.
        - Разные концовки в зависимости от выборов игрока.
      mechanics_links: [ ]
      assets: [ ]
    - id: aftermath
      title: 'Последствия для NECPGAME'
      body: |
        - Смерть V и распространение Relic-технологии.
        - Изменения в политическом балансе Night City.
        - Наследие Johnny Silverhand и его влияние на будущие события.
      mechanics_links: [ ]
      assets: [ ]
