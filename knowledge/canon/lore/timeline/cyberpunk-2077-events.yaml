    - id: main-story-arc
      title: 'Основная сюжетная арка (май-август 2077)'
      body: |
        **Май-Июнь 2077: Konpeki Plaza инцидент**
        - Задание от Yorinobu Arasaka на ограбление Konpeki Plaza - штаб-квартиры корпорации.
        - Трагедия: Jackie Welles погибает во время побега, Relic активируется полностью.
        - V просыпается в госпитале, начинает слышать голос Johnny Silverhand в голове.
        - Конфликт с Arasaka: корпорация требует возврата Relic, начинается охота.

        **Июль 2077: Поиск лечения**
        - V встречается с Takemura - корпоративным шпионом, который обещает лечение.
        - Сотрудничество с Judy Alvarez для хакерских операций и исследования Relic.
        - Контакты с Panam Palmer - nomad лидером, которая предлагает альтернативный путь.
        - Знакомство с River Ward - NCPD детективом, расследующим дела V.

        **Август 2077: Кульминация конфликта**
        - V вынужден выбирать между фракциями: корпоративный путь, уличный путь, nomad путь.
        - Конфликт с Militech - конкурентом Arasaka в войне за Relic технологию.
        - Личные дилеммы: влияние Johnny на решения V, потеря идентичности.
        - Финальные приготовления к решающей атаке на Arasaka Tower.
      mechanics_links:
        - system: relic-progression
        - faction: arasaka-corporation
        - faction: militech-corporation
