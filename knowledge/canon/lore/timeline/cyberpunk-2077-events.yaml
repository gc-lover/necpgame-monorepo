summary:
  problem: Необходимо зафиксировать ключевые события 2077 года из Cyberpunk 2077, чтобы связать канон CDPR с авторским сеттингом NECPGAME.
  goal: Создать детальную ленту событий 2077 года с привязкой к персонажам, локациям и игровым механикам.
  essence: 2077 год - переломный момент, когда V становится катализатором глобальных изменений, ведущих к эпохе NECPGAME.
  key_points:
    - V получает Relic с сознанием Johnny Silverhand и начинает борьбу за выживание.
    - Атака на Arasaka Tower и последующий хаос меняют политический ландшафт Night City.
    - События Phantom Liberty расширяют географию и добавляют новые фракции.
content:
  sections:
    - id: prologue
      title: 'Пролог и начало (январь-май 2077)'
      body: |
        **Январь 2077: Появление V**
        V прибывает в Night City как иммигрант из-за пределов города. Начинает карьеру как мелкий merc в Watson районе.
        Первое знакомство с Claire - лидером Maelstrom банды, которая предлагает первое серьезное задание.

        **Февраль-Март 2077: Первые шаги**
        - Знакомство с Jackie Welles - опытным merc'ом и первым настоящим союзником.
        - Контакты с Misty - ритуальной татуировщицей и медиумом, которая становится духовным гидом.
        - Первые миссии: мелкие контракты в Watson и Heywood, знакомство с инфраструктурой города.
        - Начало отношений с Judy Alvarez - хакером и техником из Maelstrom.

        **Апрель-Май 2077: Рост влияния**
        - Более сложные контракты, включая работу с различными фиксаторами (Dino Dinovic, Rogue, Dexter DeShawn).
        - Знакомство с уличной культурой Night City: концерты, гонки, подпольные бои.
        - Получение Relic - экспериментального биочипа от Arasaka, содержащего сознание Johnny Silverhand.
        - Первые симптомы "вируса" - на самом деле биологическая реакция на чужое сознание.
      mechanics_links:
        - system: merc-career-progression
        - location: watson-district
        - faction: maelstrom-gang
      assets:
        - v-arrival-footage
        - first-merc-contracts
