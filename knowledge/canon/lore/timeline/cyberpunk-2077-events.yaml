    - id: phantom-liberty
      title: 'Phantom Liberty (сентябрь-ноябрь 2077)'
      body: |
        **Сентябрь 2077: Катастрофа и новые возможности**
        - Крушение авиалайнера с президентом NUSA Rosalind Myers в Night City.
        - V получает предложение от Solomon Reed - агента NUSA, о помощи в спасательной операции.
        - Переход в Dogtown - закрытый район, ранее известный как Pacifica.

        **Октябрь 2077: Шпионаж и интриги**
        - Работа с Songbird - загадочным агентом, чье прошлое связано с Arasaka.
        - Конфликт с MaxTac и Black Ops - элитными силами безопасности NUSA.
        - Расследование политического заговора вокруг президента Myers.
        - Сотрудничество с Kurt Hansen - лидером подполья Dogtown.

        **Ноябрь 2077: Освобождение Night City**
        - Финальная операция по спасению президента и разоблачению заговора.
        - Битва с Black Ops и освобождение Dogtown от влияния Militech.
        - Возвращение в основной Night City с новыми союзниками и информацией.
      mechanics_links:
        - system: espionage-mechanics
        - location: dogtown-district
        - faction: nusa-government
        - quest: phantom-liberty-arc
      assets:
        - plane-crash-investigation
        - dogtown-resistance-footage
        - presidential-rescue-operation

    - id: climax
      title: 'Кульминация и концовки (ноябрь-декабрь 2077)'
      body: |
        **Ноябрь 2077: Финальная подготовка**
        - V собирает союзников для решающей атаки на Arasaka Tower.
        - Выбор фракций определяет доступных союзников и подход к операции.
        - Личные моменты с каждым ключевым персонажем перед финалом.

        **Декабрь 2077: Штурм Arasaka Tower**
        - Эпическая атака на корпоративную крепость в сердце города.
        - Конфронтация с Yorinobu Arasaka и его силами безопасности.
        - Кульминация: выбор между жизнью V и цифровым бессмертием Johnny.

        **Концовки игры:**
        - **Devil Ending**: Arasaka получает полный контроль над Relic, V становится их инструментом.
        - **Star Ending**: V уходит с nomads, сохраняя надежду на будущее, но без полного излечения.
        - **Sun Ending**: V жертвует собой, становясь легендой Night City, Johnny получает тело.
        - **Temperance Ending**: Johnny полностью занимает тело V, становясь новой легендой улиц.
      mechanics_links:
        - system: tower-assault-mechanics
        - system: multiple-endings
        - quest: final-mission-arc
      assets:
        - arasaka-tower-battlefootage
        - ending-cinematic-footage
        - character-farewell-scenes

    - id: aftermath
      title: 'Последствия для NECPGAME'
      body: |
        **Немедленные последствия (декабрь 2077):**
        - Смерть V (в большинстве концовок) и распространение слухов о Relic технологии.
        - Политический хаос: ослабление Arasaka, рост влияния Militech в некоторых сценариях.
        - Johnny Silverhand становится мифической фигурой, вдохновляющей уличную культуру.

        **Долгосрочные изменения (2078-2093):**
        - Relic технология становится предметом глобальной гонки вооружений.
        - Формирование движения "Relic для всех" - борьбы за равный доступ к бессмертию.
        - Night City становится эпицентром технологической революции и социальных конфликтов.
        - Создание основы для мира NECPGAME, где игроки наследуют наследие V и Johnny.

        **Наследие для игроков NECPGAME:**
        - Возможность встретить призраков прошлого (цифровые копии персонажей).
        - Доступ к "наследию V" - специальным квестам и артефактам.
        - Влияние выбора концовки на стартовые условия игры.
      mechanics_links:
        - system: relic-technology-evolution
        - system: political-power-shifts
