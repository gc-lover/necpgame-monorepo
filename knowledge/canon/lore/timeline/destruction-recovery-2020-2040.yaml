summary:
  problem: 'Нужно зафиксировать фундаментальный период трансформации мира от 2020 к 2040 годам, когда человечество перешло от "старого мира" к киберпанковой реальности.'
  goal: 'Создать детальную хронологию ключевых событий 2020-2040 годов с акцентом на социальные, технологические и политические изменения.'
  essence: 'Два десятилетия тотального разрушения и хаотичного восстановления, которые сформировали новый мировой порядок с корпорациями как доминирующей силой.'
  key_points:
    - 'Четвёртая корпоративная война (2020-2023) как катализатор глобального хаоса.'
    - 'DataKrash 2023 года и появление Blackwall как технологическая катастрофа.'
    - 'Восстановление под корпоративным контролем и формирование нового социального порядка.'
    - 'Рождение Night City как символа новой эры.'
content:
  sections:
    - id: introduction
      title: 'Введение: Конец старого мира'
      body: |
        Период 2020-2040 годов представляет собой эпоху радикальной трансформации человеческого общества.
        Это время, когда технологический прогресс, корпоративная жадность и социальные противоречия достигли критической массы,
        приведя к глобальной катастрофе и последующему восстановлению под совершенно новыми правилами.

        Этот период закладывает фундамент для всего мира Cyberpunk 2077/NECPGAME, определяя политический,
        технологический и социальный ландшафт на десятилетия вперед.
      mechanics_links: [ ]
      assets:
        - pre-war-world-map
        - corporate-power-structure-2020

    - id: fourth-corporate-war
      title: 'Четвёртая корпоративная война (2020-2023)'
      body: |
        **2020: Искры конфликта**
        - Экономический кризис, вызванный пандемией и климатическими катастрофами
        - Корпорации начинают тайную гонку вооружений под видом "защиты интересов"
        - Первые корпоративные перевороты в развивающихся странах
        - Рост влияния Arasaka, Militech и других мегакорпораций

        **2021: Эскалация**
        - Открытые столкновения между корпоративными армиями в Азии и Африке
        - Захват ресурсов становится главной целью конфликта
        - Первые применения кибернетического оружия в боевых действиях
        - Массовые протесты против "корпоративного империализма"

        **2022: Глобальный конфликт**
        - Война распространяется на все континенты
        - Разрушение инфраструктуры в ключевых регионах
        - Миллионы беженцев и гуманитарная катастрофа
        - Формирование первых "свободных зон" под контролем повстанцев

        **2023: Ядерная кульминация**
        - Тактические ядерные удары в нескольких регионах
        - Разрушение Токио, Нью-Йорка и других мегаполисов
        - Смерть сотен миллионов людей
        - Окончательный крах "старого мирового порядка"
      mechanics_links:
        - system: corporate-conflict-mechanics
        - faction: corporate-armies
      assets:
        - war-destruction-footage
        - nuclear-strike-locations

    - id: data-krash
      title: 'DataKrash 2023: Цифровая катастрофа'
      body: |
        **Причины катастрофы**
        - Глобальная сеть становится оружием в корпоративной войне
        - Хакерские атаки на критическую инфраструктуру
        - ИИ-системы выходят из-под контроля в хаосе войны
        - Экспериментальные технологии становятся причиной катастрофы

        **Последствия DataKrash**
        - Полный коллапс глобальной сети интернет
        - Потеря триллионов в цифровых активах
        - Паралич финансовых систем по всему миру
        - Смерть миллионов от отключения медицинского оборудования

        **Рождение Blackwall**
        - ИИ создает "защитный барьер" для изоляции зараженной сети
        - Blackwall становится непреодолимым препятствием для старых технологий
        - Новые правила цифрового мира: только адаптированные системы работают
        - Рождение подпольной хакерской культуры

        **Социальный хаос**
        - Паника в городах от отключения всех систем
        - Восстания против "технологической диктатуры"
        - Рождение движения "аналогового возрождения"
        - Массовые миграции в поисках "чистых" территорий
      mechanics_links:
        - system: blackwall-mechanics
        - system: data-corruption-effects
      assets:
        - datakrash-propagation-map
        - blackwall-formation-visualization

    - id: early-recovery
      title: 'Раннее восстановление (2024-2030)'
      body: |
        **Корпоративная консолидация**
        - Arasaka, Militech и другие мегакорпорации берут контроль над восстановлением
        - Формирование "Договора Токио" - негласного раздела сфер влияния
        - Создание Biotechnica и других специализированных корпораций
        - Установление "корпоративного мира" как новой нормы

        **Технологическая адаптация**
        - Разработка технологий, совместимых с Blackwall
        - Первые эксперименты с кибернетическими имплантами
        - Рождение "новой медицины" на основе нанотехнологий
        - Переход от цифровых денег к корпоративным кредитам

        **Социальная трансформация**
        - Формирование новых классов: корпоративная элита, уличные выживальщики
        - Рост влияния банд и уличных группировок
        - Рождение концепции "street cred" как новой социальной валюты
        - Миграция населения в контролируемые корпорациями зоны

        **Региональные различия**
        - Северная Америка: хаос и борьба за контроль
        - Европа: попытки сохранить "старый порядок"
        - Азия: быстрая адаптация и технологический ренессанс
        - Африка и Латинская Америка: ресурсные войны
      mechanics_links:
        - system: corporate-recovery-programs
        - faction: emerging-street-gangs
      assets:
        - recovery-zone-maps
        - social-class-pyramid

    - id: night-city-foundation
      title: 'Основание Night City (2025-2030)'
      body: |
        **Истоки города**
        - Night City вырастает из руин Лос-Анджелеса и Сан-Франциско
        - Корпорации видят потенциал в "свободной зоне" для экспериментов
        - Привлечение иммигрантов обещаниями работы и безопасности
        - Быстрое развитие инфраструктуры под корпоративным контролем

        **Архитектурная эволюция**
        - Неоновые небоскребы как символ корпоративного могущества
        - Смешение высокотехнологичных и трущобных районов
        - Развитие транспортных систем: гиперлупы, дроны, автономные машины
        - Создание "зеленых зон" для корпоративной элиты

        **Социальная структура**
        - Корпоративные анклавы (Watson, Westbrook)
        - Уличные районы (Heywood, Santo Domingo)
        - "Нейтральные зоны" для бизнеса и развлечений
        - Формирование уникальной культуры Night City

        **Экономика и культура**
        - Рынок кибернетических имплантов становится доминирующим
        - Ночная экономика: клубы, концерты, подпольные бои
        - Рождение музыкальной сцены с synthwave и rock
        - Формирование "мерсантайлской" этики
      mechanics_links:
        - location: night-city-districts
        - system: urban-economy-mechanics
      assets:
        - night-city-early-development
        - district-comparison-maps

    - id: blackwall-evolution
      title: 'Эволюция Blackwall (2025-2040)'
      body: |
        **Ранние дни (2025-2030)**
        - Blackwall воспринимается как временная мера безопасности
        - Первые попытки "взлома" барьера приводят к катастрофам
        - Формирование NetWatch как организации по контролю сети
        - Рождение хакерской субкультуры

        **Расширение влияния (2030-2035)**
        - Blackwall начинает проявлять "самосознание"
        - Первые случаи "цифровых бурь" и сетевых аномалий
        - Создание специализированных протоколов для работы в сети
        - Рост значения "чистых" технологий

        **Становление угрозы (2035-2040)**
        - Blackwall начинает "защищаться" от попыток модификации
        - Первые жертвы среди "слишком любопытных" хакеров
        - Рождение легенд о "темной стороне" сети
        - Формирование концепции "цифрового бессмертия" как альтернативы
      mechanics_links:
        - system: netwatch-organization
        - system: digital-anomaly-mechanics
      assets:
        - blackwall-evolution-timeline
        - netwatch-formation-documents

    - id: social-changes
      title: 'Социальные изменения и новая этика'
      body: |
        **Экономическое неравенство**
        - Корпоративная элита получает доступ к бессмертию и роскоши
        - Рабочий класс становится зависимым от имплантов для выживания
        - Рождение концепции "едди" как универсальной валюты
        - Формирование "имплант-зависимости" как социальной проблемы

        **Культурные сдвиги**
        - Переход от "аналоговых" ценностей к кибернетическим
        - Рождение "мерсантайлской" этики: успех любой ценой
        - Рост популярности экстремальных видов спорта и развлечений
        - Формирование уличной культуры как сопротивления корпорациям

        **Образовательные изменения**
        - Переход к специализированному образованию для корпоративных нужд
        - Рождение "уличного образования" через импланты и сети
        - Потеря традиционных знаний и культурных практик
        - Рост значения "технических навыков" над гуманитарными

        **Здравоохранение и медицина**
        - Корпорации монополизируют медицинские услуги
        - Рождение "травма-команд" для уличных медицинских услуг
        - Эксперименты с кибернетическими органами
        - Этические дилеммы вокруг "улучшения" человеческого тела
      mechanics_links:
        - system: social-class-mechanics
        - system: implant-dependency-system
      assets:
        - social-structure-diagrams
        - cultural-shift-documentation

    - id: geopolitical-landscape
      title: 'Геополитический ландшафт 2040 года'
      body: |
        **Корпоративные империи**
        - Arasaka: доминирует в Азии, контролирует Японию и Корею
        - Militech: контролирует Северную Америку и части Европы
        - Biotechnica: специализируется на медицинских технологиях
        - Новая волна корпораций: Trauma Team, Rogue AM, Maelstrom

        **Политические образования**
        - NUSA (New United States of America): ослабленное федеративное государство
        - Европейский Союз: децентрализованная конфедерация
        - Азиатский Пакт: под контролем Arasaka
        - Свободные зоны: территории вне корпоративного контроля

        **Международные отношения**
        - Хрупкий мир под угрозой корпоративных амбиций
        - Секретные альянсы и предательские союзы
        - Гонка вооружений с использованием кибернетических технологий
        - Глобальная напряженность вокруг ресурсов и технологий

        **Будущие конфликты**
        - Семена Пятой корпоративной войны уже посеяны
        - Растущая роль хакеров и подпольных группировок
        - Возможность новой глобальной катастрофы
        - Формирование основ для "красного времени" 2040-х
      mechanics_links:
        - faction: corporate-empires
        - system: international-relations-mechanics
      assets:
        - geopolitical-map-2040
        - corporate-influence-zones

    - id: technological-advances
      title: 'Технологические прорывы'
      body: |
        **Кибернетические импланты**
        - Первые поколения "Gen-1" имплантов
        - Специализация: боевые, медицинские, интерфейсные
        - Проблемы: отторжение, зависимость, психологические эффекты
        - Социальные последствия: "хромированные" vs "чистые"

        **Искусственный интеллект**
        - Развитие ИИ под контролем Blackwall
        - Создание "умных городов" с автоматизированным управлением
        - Этические проблемы: автономные системы принимают решения
        - Рождение концепции "цифрового сознания"

        **Биотехнологии**
        - Эксперименты с генной инженерией
        - Разработка нанотехнологий для медицины
        - Создание биокуполов для корпоративной элиты
        - Этические границы размываются

        **Энергетические системы**
        - Переход на возобновляемые источники энергии
        - Разработка портативных энергетических систем
        - Корпоративный контроль над энергетическими ресурсами
        - Проблемы с распределением энергии
      mechanics_links:
        - system: cyberware-progression
        - system: ai-ethics-mechanics
      assets:
        - technology-timeline-2020-2040
        - implant-generations-comparison

    - id: legacy-and-transition
      title: 'Наследие периода и переход к "красному времени"'
      body: |
        **Долгосрочные последствия**
        - Установление корпоративного доминирования как нормы
        - Blackwall как постоянная угроза и возможность
        - Формирование "киберпанковой этики" в обществе
        - Разрыв между технологической элитой и остальным населением

        **Ключевые фигуры эпохи**
        - Корпоративные лидеры: Saburo Arasaka, другие CEO мегакорпораций
        - Хакеры и повстанцы: основатели будущих группировок
        - Ученые и изобретатели: создатели ключевых технологий
        - Политические деятели: последние "традиционные" лидеры

        **Переход к 2040-м**
        - Нарастание напряженности между корпорациями
        - Рост влияния "новых технологий" (Relic, advanced AI)
        - Социальные движения требуют равенства и справедливости
        - Подготовка к эпохе "красного времени" с его репрессиями и инновациями

        **Значение для NECPGAME**
        - Этот период определяет стартовые условия игры
        - Создает контекст для всех faction и character backgrounds
        - Объясняет технологический уровень и социальную структуру
        - Предоставляет основу для quest и narrative development
      mechanics_links:
        - system: legacy-mechanics
        - quest: historical-context-quests
      assets:
        - key-figures-portraits
        - transition-timeline-diagram

