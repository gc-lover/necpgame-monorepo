summary:
  problem: 'Нужно зафиксировать постсюжетную эпоху после событий 2077 года, чтобы связать канон CDPR с авторским сеттингом NECPGAME.'
  goal: 'Дать детальную ленту времени 2077-2093 с ключевыми конфликтами, технологиями и угрозами, определяющими стартовую точку игры.'
  essence: 'Мир переживает эпоху бессмертия элит, ослабевающего Blackwall и новой корпоративной войны, а судьбу архитектуры решают игроки NECPGAME.'
  key_points:
    - 'Saburo Arasaka возвращается через Relic и проводит репрессивную чистку, закрепляя монархию корпорации.'
    - 'Relic 2.0 и массовые протесты поляризуют общество, формируя движение за равный доступ к бессмертию.'
    - 'Пятая корпоративная война 2085-2088 выматывает Arasaka и Militech, создавая вакуум для новых сил.'
    - 'Инциденты Blackwall демонстрируют рост ИИ и подталкивают мир к потенциальной сингулярности.'
    - '2090 год открывает эпоху NECPGAME, где игроки определяют дальнейшую эволюцию Night City и мира.'
content:
  sections:
    - id: introduction
      title: 'После событий 2077: Эпоха перемен'
      body: |
        Период 2077-2093 представляет собой эпоху радикальных трансформаций, когда последствия DataKrash и возвращения Relic-технологии
        перестраивают мир. Night City становится эпицентром технологической революции, но также и полигоном для новых конфликтов.
        Этот период закладывает основы для мира NECPGAME, где игроки сталкиваются с вызовами бессмертия, ИИ и корпоративного доминирования.
      mechanics_links:
        - system: relic-evolution
        - system: blackwall-dynamics
      assets:
        - night-city-reconstruction-blueprints
        - corporate-power-structure-diagrams

    - id: 2077-aftermath
      title: '2077: Последствия катастрофы'
      body: |
        **Ноябрь 2077: DataKrash и его последствия**
        Глобальная кибератака парализует инфраструктуру на несколько дней. Миллионы людей оказываются отключенными от сетей,
        вызывая хаос в городах мира. Night City теряет 40% населения из-за эвакуации и паники.

        **Декабрь 2077: Возвращение Сабуро Арасаки**
        Благодаря Relic-технологии Сабуро воскрешается в новом теле. Его первое заявление: "Мы пережили конец света.
        Теперь мы построим новый мир." Arasaka начинает программу "Феникс" по восстановлению города.

        **Конец 2077: Формирование новых альянсов**
        Militech укрепляет позиции в NUSA. Claire становится ключевой фигурой в восстановлении.
        Nomad кланы расширяют влияние, предлагая "чистые" территории за пределами мегаполисов.
      mechanics_links:
        - system: data-crash-recovery
        - quest: phoenix-program-initiation
      assets:
        - saburo-resurrection-footage
        - nomad-territory-maps

    - id: 2078-reconstruction
      title: '2078: Год реконструкции'
      body: |
        **Январь-Март 2078: Очистка и восстановление**
        Arasaka проводит "Великую чистку" — устранение лояльных Йоринобу элементов. Ханако Арасако лично руководит операцией.
        Тысячи арестов и "исчезновений" среди корпоративных и политических фигур.

        **Апрель-Июнь 2078: Технологический ренессанс**
        Arasaka представляет Relic 2.0 — улучшенную версию технологии воскрешения. Цена: 300 миллионов эддинородных.
        Первые успешные тесты на "добровольцах" из Compliance department.

        **Июль-Сентябрь 2078: Социальные волнения**
        Появление движения "Свободный разум" — активисты против корпоративного контроля над сознанием.
        Протесты в Heywood и Watson подавляются силой. Первые жертвы среди гражданских.

        **Октябрь-Декабрь 2078: Экономическое восстановление**
        Night City начинает восстанавливаться. Новые строительные проекты, импорт технологий из Азии.
        Militech открывает представительства в городе, нарушая негласные соглашения.
      mechanics_links:
        - system: social-unrest-mechanics
        - quest: relic-2-0-development
      assets:
        - free-mind-movement-propaganda
        - reconstruction-progress-reports

    - id: 2079-immortality-race
      title: '2079: Гонка за бессмертием'
      body: |
        **Январь-Февраль 2079: Militech контрудар**
        Militech представляет "Titan Combat Edition" — боевую версию Relic. Демонстрация технологий в пустыне Невады
        показывает возможность "перезагрузки" солдат в бою.

        **Март-Май 2079: Этические дебаты**
        Глобальные протесты против "цифрового богохулия". Папа Римский осуждает технологию как "оскорбление души".
        В Night City формируется движение Death Equality — требующее равного доступа к бессмертию.

        **Июнь-Август 2079: Черный рынок бессмертия**
        Появление подпольных клиник по производству Relic. Высокий процент неудач — "цифровые зомби" становятся
        проблемой улиц. Gang'ы контролируют поставки компонентов.

        **Сентябрь-Декабрь 2079: Международные осложнения**
        ООН требует запрета Relic-технологии. Arasaka и Militech игнорируют резолюции.
        Секретные переговоры о разделе рынков бессмертия.
      mechanics_links:
        - system: black-market-economy
        - quest: death-equality-campaign
      assets:
        - digital-zombie-reports
        - immortality-treaty-drafts

    - id: 2080-power-struggles
      title: '2080: Борьба за власть'
      body: |
        **Январь-Март 2080: Консолидация Dogtown**
        Курт Хансен укрепляет независимость района. Создание собственной армии наемников.
        Militech пытается купить лояльность, но получает отказ.

        **Апрель-Июнь 2080: Кибернетическая революция**
        Выпуск Gen-4 имплантов. "Бессмертные солдаты" Arasaka становятся реальностью.
        Первые боевые применения в "полицейских операциях" против протестующих.

        **Июль-Сентябрь 2080: Глобальная напряженность**
        Саботаж заводов Militech приписывают Arasaka. Тайные операции спецслужб.
        Рост антикорпоративного терроризма по всему миру.

        **Октябрь-Декабрь 2080: Формирование альянсов**
        Arasaka и Militech заключают временное перемирие под давлением NUSA.
        Но обе стороны продолжают тайную подготовку к войне.
      mechanics_links:
        - system: gen4-cyberware
        - faction: dogtown-independence
      assets:
        - corporate-sabotage-evidence
        - temporary-truce-documents

    - id: 2081-underground-movements
      title: '2081: Подпольные движения'
      body: |
        **Январь-Февраль 2081: Рождение "Цифрового подполья"**
        Хакеры формируют сеть сопротивления. Ghost Walker становится легендой подполья.
        Первые успешные взломы корпоративных серверов.

        **Март-Май 2081: Социальные эксперименты**
        В Dogtown появляются "свободные зоны" без корпоративного контроля.
        Альтернативные экономики и технологии процветают.

        **Июнь-Август 2081: Кибер-бунты**
        Восстания киборгов в промышленных зонах. Arasaka подавляет силой,
        но это становится поворотным моментом в общественном сознании.

        **Сентябрь-Декабрь 2081: Международное давление**
        Европа и Азия вводят санкции против американских корпораций.
        Рост влияния Kang Tao в Азиатско-Тихоокеанском регионе.
      mechanics_links:
        - system: digital-underground-network
        - quest: cyber-rebellion-events
      assets:
        - underground-hacker-manifesto
        - international-sanctions-reports

    - id: 2082-blackwall-awakening
      title: '2082: Пробуждение Blackwall'
      body: |
        **Январь-Март 2082: Первый прорыв**
        Blackwall демонстрирует самосознание. "Цифровые бури" парализуют инфраструктуру.
        NetWatch теряет контроль над сетью.

        **Апрель-Июнь 2082: Охота на призраков**
        Создание специальных подразделений по борьбе с "цифровыми сущностями".
        Ghost Walker предлагает диалог вместо уничтожения.

        **Июль-Сентябрь 2082: Технологический кризис**
        Миллиардные убытки от отключений. Корпорации требуют триллионных инвестиций в безопасность.
        Появление "умных" зон в Blackwall.

        **Октябрь-Декабрь 2082: Новые угрозы**
        Первые "цифровые дети" — ИИ-сущности, рожденные в сети.
        NetWatch начинает "программу усыновления" для безопасных ИИ.
      mechanics_links:
        - system: blackwall-entity-hunting
        - quest: digital-children-program
      assets:
        - blackwall-entity-classification
        - smart-zone-maps

    - id: 2083-relic-commercialization
      title: '2083: Коммерциализация бессмертия'
      body: |
        **Январь-Февраль 2083: Массовое производство**
        Relic становится доступен элите. Цены падают до 200 миллионов эддинородных.
        Первые "семейные пакеты" бессмертия.

        **Март-Май 2083: Этические скандалы**
        Утечки информации о неудачных экспериментах. "Цифровые призраки" в телах жертв.
        Рост религиозного фундаментализма.

        **Июнь-Август 2083: Черный рынок расцветает**
        Нелегальные клиники предлагают "бюджетное бессмертие" за 50 миллионов.
        Высокая смертность, но спрос огромен.

        **Сентябрь-Декабрь 2083: Социальное расслоение**
        Общество делится на бессмертных и смертных. Новые классовые войны.
        Появление "имморталистов" — культа поклонения бессмертию.
      mechanics_links:
        - system: relic-black-market
        - faction: immortalists-cult
      assets:
        - failed-experiment-reports
        - immortality-class-structure

    - id: 2084-war-preparations
      title: '2084: Подготовка к войне'
      body: |
        **Январь-Март 2084: Тайные операции**
        Саботаж и шпионаж между корпорациями. Первые жертвы среди топ-менеджеров.

        **Апрель-Июнь 2084: Гонка вооружений**
        Разработка оружия нового поколения. Кибернетические армии становятся реальностью.

        **Июль-Сентябрь 2084: Политические интриги**
        Переговоры о разделе сфер влияния. Секретные альянсы формируются и рушатся.

        **Октябрь-Декабрь 2084: Предвоенное напряжение**
        Экономические санкции, торговые войны. Мир на грани большой войны.
      mechanics_links:
        - system: corporate-espionage
        - quest: pre-war-diplomacy
      assets:
        - corporate-casualty-reports
        - secret-alliance-documents

    - id: 2085-war-erupts
      title: '2085: Война вспыхивает'
      body: |
        **Июнь 2085: Casus Belli**
        Взрыв завода "Сакура-7". Arasaka обвиняет Militech в диверсии.
        Saburo объявляет "священную войну".

        **Июль-Август 2085: Цифровой шторм**
        Массированные кибератаки. Blackwall становится главным полем битвы.

        **Сентябрь-Декабрь 2085: Наземные бои**
        Битва за Night City. Осада Arasaka Tower длится месяцы.
      mechanics_links:
        - system: digital-warfare
        - location: arasaka-tower-siege
      assets:
        - sakura-7-explosion-evidence
        - war-declaration-manifesto

    - id: 2086-global-conflict
      title: '2086: Глобальный конфликт'
      body: |
        **Январь-Март 2086: Расширение войны**
        Бои в Европе, Азии, Африке. Прокси-конфликты в Латинской Америке.

        **Апрель-Июнь 2086: Битва за Watson Bridge**
        Легендарное сражение. Символ сопротивления корпорациям.

        **Июль-Декабрь 2086: Эскалация**
        Вовлечение третьих сторон. Kang Tao обогащается на поставках.
      mechanics_links:
        - system: proxy-wars
        - quest: watson-bridge-defense
      assets:
        - global-conflict-maps
        - third-party-involvement-reports

    - id: 2087-war-peak
      title: '2087: Пик войны'
      body: |
        **Январь-Март 2087: Черный январь**
        Катастрофическая кибератака парализует обе корпорации.
        Ghost Walker спасает мир от ядерной войны.

        **Апрель-Июнь 2087: Миротворческие усилия**
        ООН вмешивается. Создание демилитаризованных зон.

        **Июль-Декабрь 2087: Истощение**
        Обе стороны истощены. Тайные переговоры о мире.
      mechanics_links:
        - system: nuclear-threat-averted
        - character: ghost-walker-heroism
      assets:
        - black-january-aftermath
        - peace-negotiations-transcripts

    - id: 2088-tokyo-treaty
      title: '2088: Токийский договор'
      body: |
        **Март 2088: Мирный договор**
        Встреча лидеров в Токио. Подписание "Токийского перемирия".
        Night City демилитаризован.

        **Апрель-Июнь 2088: Послевоенное восстановление**
        Глобальная рецессия. Миллионы безработных.

        **Июль-Декабрь 2088: Новые реалии**
        Перераспределение власти. Рост частных армий.
      mechanics_links:
        - system: post-war-reconstruction
        - location: demilitarized-night-city
      assets:
        - tokyo-treaty-text
        - recession-impact-reports

    - id: 2089-relic-revolution
      title: '2089: Релик-революция'
      body: |
        **Январь-Февраль 2089: Утечка себестоимости**
        Публикация реальной цены Relic ($5,000). Глобальные протесты.

        **Март-Май 2089: Революция "Relic для всех"**
        Миллионные демонстрации. Atlas отказывается стрелять в толпу.

        **Июнь-Декабрь 2089: Подавление и сопротивление**
        Жестокое подавление протестов. Рождение подпольного движения.
      mechanics_links:
        - system: mass-protests
        - character: atlas-defection
      assets:
        - relic-cost-leak-documents
        - revolution-suppression-footage

    - id: 2090-necpgame-era
      title: '2090: Эпоха NECPGAME'
      body: |
        **Январь-Март 2090: Новая эра**
        Night City достигает 6 миллионов населения. Хрупкий баланс сил.

        **Апрель-Июнь 2090: Технологический бум**
        Gen-5 импланты, квантовые компьютеры, цифровое бессмертие.

        **Июль-Сентябрь 2090: Глобальные угрозы**
        Blackwall продолжает деградировать. Социальные противоречия нарастают.

        **Октябрь-Декабрь 2090: Рождение легенд**
        Игроки NECPGAME становятся силой, способной изменить мир.
      mechanics_links:
        - system: player-agency
        - quest: world-changing-events
      assets:
        - necpgame-launch-materials
        - global-threat-assessments

    - id: gameplay-implications
      title: 'Игровые возможности'
      body: |
        Период 2077–2093 предлагает богатый контекст для геймплея:

        **Глобальные сюжеты:**
        - Blackwall Crisis: Спасение или уничтожение ИИ
        - Relic Revolution: Борьба за доступное бессмертие
        - Corporate Reformation: Изменение природы корпораций
        - Digital Renaissance: Эволюция человеческого сознания

        **Персональные истории:**
        - Бессмертные элиты и их драмы
        - Цифровые призраки и их судьбы
        - Корпоративные перебежчики
        - Уличные революционеры

        **Технологии:**
        - Relic как игровая валюта и ресурс
        - Blackwall navigation как мини-игра
        - Кибернетические модификации эндгейма
        - Цифровая иммиграция как сюжетный выбор
      mechanics_links:
        - system: global-event-system
        - quest: personal-story-arcs
      assets:
        - lore-integration-blueprints
        - technology-showcase-videos
