summary:
  problem: 'Нужно зафиксировать фундаментальные события 1990-2000 годов, которые заложили основы для трансформации мира в киберпанковскую реальность.'
  goal: 'Создать детальную хронологию ключевых событий последнего десятилетия XX века, показывающую зарождение корпораций, технологий и социальных тенденций.'
  essence: 'Десятилетие, когда цифровая революция, корпоративная экспансия и социальные изменения создали предпосылки для будущего хаоса и трансформации.'
  key_points:
    - 'Интернет-революция и цифровая трансформация общества.'
    - 'Рост корпоративной мощи и первые мегакорпорации.'
    - 'Технологические прорывы в области ИИ, биотехнологий и кибернетики.'
    - 'Социальные изменения и зарождение субкультур.'
content:
  sections:
    - id: introduction
      title: 'Введение: Последнее десятилетие XX века'
      body: |
        Период 1990-2000 годов представляет собой время бурных изменений, когда человечество стояло на пороге новой эры.
        Это десятилетие цифровой революции, корпоративной экспансии и социальных трансформаций, которые заложили
        фундамент для всего мира Cyberpunk 2077/NECPGAME.

        В эти годы интернет вышел из академических кругов в повседневную жизнь, корпорации начали доминировать
        в мировой экономике, а технологические инновации открыли двери в будущее, которое станет киберпанковской реальностью.
      mechanics_links: [ ]
      assets:
        - world-map-1990
        - technology-timeline-1990s

    - id: digital-revolution
      title: 'Цифровая революция (1990-1995)'
      body: |
        **1990: WWW и глобальная сеть**
        - Тим Бернерс-Ли создает World Wide Web
        - Первые браузеры и веб-сайты появляются в академической среде
        - Начало коммерциализации интернета
        - Формирование концепции "глобальной деревни"

        **1991: Коммерческий интернет**
        - Отмена запрета на коммерческую деятельность в сети
        - Первые корпоративные веб-сайты
        - Рождение киберкоммерции и электронных платежей
        - Рост числа интернет-провайдеров

        **1993: Графические браузеры**
        - Появление Mosaic - первого популярного веб-браузера
        - Интернет становится визуальным и доступным
        - Экспоненциальный рост числа пользователей
        - Первые онлайн-сообщества и форумы

        **1994: Коммерческий бум**
        - IPO Netscape становится символом "дотком" эры
        - Первые интернет-магазины и онлайн-банки
        - Рождение концепции "новой экономики"
        - Корпорации начинают инвестировать в цифровые технологии

        **1995: Массовое распространение**
        - Интернет проникает в дома через dial-up соединения
        - AOL становится крупнейшим интернет-провайдером
        - Первые социальные сети и чаты
        - Начало "киберкультуры"
      mechanics_links:
        - system: digital-communication-mechanics
        - system: early-internet-culture
      assets:
        - early-web-screenshots
        - internet-adoption-statistics

    - id: corporate-rise
      title: 'Рост корпоративной мощи (1990-2000)'
      body: |
        **Формирование мегакорпораций**
        - Слияния и поглощения создают гигантов
        - Arasaka Industries начинает глобальную экспансию
        - Militech Corporation доминирует в оборонной отрасли
        - Biotechnica основана как фармацевтический гигант

        **Технологические гиганты**
        - Microsoft доминирует в ПО и операционных системах
        - Intel и AMD лидируют в процессорах
        - Cisco становится королем сетевого оборудования
        - Oracle и SAP - в корпоративном ПО

        **Финансовые изменения**
        - Рынки акций взлетают благодаря технологическому буму
        - IPO технологических компаний собирают миллиарды
        - Рождение венчурного капитала для стартапов
        - Корпоративные рейдеры становятся легендами

        **Глобализация бизнеса**
        - Корпорации выходят за национальные границы
        - Свободная торговля и NAFTA (1994)
        - Азиатский экономический бум
        - Европейский союз расширяется

        **Этические проблемы**
        - Корпоративные скандалы и коррупция
        - Мошенничество с акциями доткомов
        - Трудовые споры и эксплуатация
        - Рождение антикорпоративных движений
      mechanics_links:
        - faction: early-megacorporations
        - system: corporate-expansion-mechanics
      assets:
        - corporate-logo-evolution
        - market-capitalization-charts

    - id: technological-breakthroughs
      title: 'Технологические прорывы'
      body: |
        **Компьютерная революция**
        - Pentium процессоры (1993) - мощность растет экспоненциально
        - Windows 95 (1995) - графический интерфейс становится стандартом
        - Первые ноутбуки и мобильные компьютеры
        - CD-ROM и мультимедиа становятся доступными

        **Интернет-технологии**
        - TCP/IP становится стандартом
        - Первые поисковые системы (Yahoo!, Altavista)
        - Электронная почта становится повсеместной
        - Файлообменные сети и FTP

        **Биотехнологии**
        - Завершение секвенирования генома человека (2000)
        - Первые генетически модифицированные продукты
        - Развитие фармацевтики и медицинских технологий
        - Этические дебаты вокруг клонирования

        **Космические технологии**
        - Международная космическая станция (1998)
        - Частные космические компании (SpaceX предшественники)
        - Коммерциализация космоса
        - Глобальные спутниковые системы

        **Связь и мобильность**
        - Сотовые телефоны становятся массовыми
        - Пейджеры и первые смартфоны
        - GPS и глобальная навигация
        - Цифровое телевидение и спутниковое ТВ
      mechanics_links:
        - system: technological-progression
        - system: early-cyberware-prototypes
      assets:
        - technology-museum-exhibits
        - innovation-timeline-visual

    - id: social-cultural-changes
      title: 'Социальные и культурные изменения'
      body: |
        **Цифровая культура**
        - Рождение киберпанка как субкультуры
        - Хакерская этика и underground сообщества
        - Первые киберпреступления и цифровая безопасность
        - Концепция "киберпространства" (Neuromancer, 1984, но популярность в 90-х)

        **Молодежная культура**
        - Grunge движение и альтернативная музыка
        - Hip-hop и рэп становятся глобальными
        - MTV и музыкальная индустрия цифровизируются
        - Уличная культура и граффити

        **Политические изменения**
        - Падение Берлинской стены (1989) влияет на 90-е
        - Распад СССР и новые геополитические реалии
        - Балканские войны и этнические конфликты
        - Рост национализма и популизма

        **Экономическое расслоение**
        - Рост разрыва между богатыми и бедными
        - "Дотком" миллионеры и безработица
        - Глобализация и потеря рабочих мест
        - Рождение "креативного класса"

        **Образовательные сдвиги**
        - Массовое распространение компьютеров в школах
        - Онлайн-образование и дистанционное обучение
        - Рождение концепции "цифрового разрыва"
        - Изменение навыков, необходимых для работы
      mechanics_links:
        - system: cultural-evolution-mechanics
        - system: social-class-formation
      assets:
        - cultural-movement-posters
        - demographic-shift-statistics

    - id: environmental-global-challenges
      title: 'Глобальные вызовы и окружающая среда'
      body: |
        **Климатические изменения**
        - Рио-де-Жанейро саммит (1992) - первые глобальные соглашения
        - Киотский протокол (1997) - борьба с глобальным потеплением
        - Ураганы и наводнения становятся более частыми
        - Осознание проблемы изменения климата

        **Экологические катастрофы**
        - Разлив нефти Exxon Valdez (1989) влияет на 90-е
        - Чернобыльская катастрофа (1986) - долгосрочные последствия
        - Вырубка лесов Амазонии
        - Загрязнение океанов пластиком

        **Здравоохранение**
        - Эпидемия СПИДа продолжает уносить жизни
        - Первые антиретровирусные препараты
        - Дебаты вокруг стволовых клеток
        - Рост ожирения и связанных заболеваний

        **Геополитические кризисы**
        - Первая война в Персидском заливе (1991)
        - Балканские войны (1990-е)
        - Конфликты в Африке и Азии
        - Терроризм становится глобальной угрозой

        **Экономические кризисы**
        - Азиатский финансовый кризис (1997)
        - Российский дефолт (1998)
        - Бразильский кризис (1999)
        - Волатильность рынков и спекуляции
      mechanics_links:
        - system: environmental-disaster-mechanics
        - system: geopolitical-tension-system
      assets:
        - environmental-impact-maps
        - crisis-timeline-visuals

    - id: entertainment-media
      title: 'Развлечения и медиа'
      body: |
        **Фильмы и сериалы**
        - Киберпанк становится мейнстримом: "Blade Runner" (1982) влияет на 90-е
        - "Матрица" (1999) определяет визуальный стиль
        - Рост CGI и спецэффектов
        - Голливуд глобализируется

        **Музыка и искусство**
        - Альтернативный рок доминирует
        - Электронная музыка и рейв-культура
        - Hip-hop становится глобальным явлением
        - Цифровая музыка и MP3

        **Игры и интерактивные развлечения**
        - Первые 3D игры (Doom, 1993)
        - Консоли нового поколения (PlayStation, Nintendo 64)
        - MMORPG зарождаются (Ultima Online, 1997)
        - Киберпанк в играх: "Deus Ex" (2000)

        **Цифровые медиа**
        - CD-ROM и интерактивные энциклопедии
        - Цифровое телевидение и кабельные сети
        - MTV и музыкальные видео
        - Рождение концепции "информационного общества"
      mechanics_links:
        - system: media-influence-mechanics
        - system: entertainment-industry-evolution
      assets:
        - movie-poster-collection
        - game-screenshots-1990s

    - id: science-research
      title: 'Наука и исследования'
      body: |
        **Компьютерные науки**
        - Развитие искусственного интеллекта
        - Нейронные сети и машинное обучение
        - Квантовые вычисления (теоретические основы)
        - Криптография и цифровая безопасность

        **Биотехнологии и медицина**
        - Генотерапия и генная инженерия
        - Протезирование и медицинские импланты
        - Наномедицина и таргетированные препараты
        - Этические дебаты вокруг человеческого улучшения

        **Физика и материаловедение**
        - Нанотехнологии и новые материалы
        - Сверхпроводимость при комнатной температуре (теория)
        - Альтернативные источники энергии
        - Космические технологии и спутниковые системы

        **Социальные науки**
        - Исследования цифровой культуры
        - Психология интернет-зависимости
        - Социология информационного общества
        - Философия постчеловечества
      mechanics_links:
        - system: scientific-breakthrough-mechanics
        - system: research-institution-development
      assets:
        - laboratory-equipment-photos
        - research-paper-abstracts

    - id: seeds-of-future
      title: 'Семена будущего: Зарождение киберпанка'
      body: |
        **Технологические предпосылки**
        - Первые прототипы кибернетических имплантов
        - Эксперименты с виртуальной реальностью
        - Развитие биотехнологий для человеческого улучшения
        - Корпоративный контроль над технологиями

        **Социальные тенденции**
        - Рост неравенства и корпоративного влияния
        - Цифровой разрыв между поколениями
        - Уличная культура и сопротивление системе
        - Глобализация и потеря национальной идентичности

        **Культурные основы**
        - Киберпанк как литературный жанр становится популярным
        - Хакерская этика и цифровое сопротивление
        - Футуристические видения общества
        - Музыка и искусство отражают технологические страхи

        **Экономические изменения**
        - Доминирование корпораций над государствами
        - Цифровая экономика и новые формы капитала
        - Венчурный капитал и технологические стартапы
        - Рождение концепции "корпоративного гражданина"

        **Политические сдвиги**
        - Ослабление национальных государств
        - Рост наднациональных корпораций
        - Цифровой надзор и потеря приватности
        - Глобальные кризисы требуют глобальных решений
      mechanics_links:
        - system: cyberpunk-origins-mechanics
        - system: dystopian-future-seeds
      assets:
        - cyberpunk-influences-timeline
        - corporate-vs-government-power-charts

    - id: millennium-transition
      title: 'Переход в новое тысячелетие (1999-2000)'
      body: |
        **Y2K кризис**
        - Страхи компьютерного апокалипсиса
        - Миллиарды долларов на подготовку к "проблеме 2000"
        - В итоге - минимальные проблемы, но урок о цифровой уязвимости
        - Рождение концепции "цифровой катастрофы"

        **Технологический бум**
        - Взрыв доткомов и технологических IPO
        - Рождение NASDAQ как технологической биржи
        - Миллиардеры из Кремниевой долины
        - Глобальный технологический оптимизм

        **Социальные изменения**
        - Тысячелетие как символ новой эры
        - Цифровая культура становится доминирующей
        - Молодое поколение - "цифровые аборигены"
        - Изменение представлений о времени и пространстве

        **Геополитика нового века**
        - США как единственная сверхдержава
        - Европейская интеграция ускоряется
        - Азиатский подъем (Китай, Индия)
        - Глобализация достигает пика

        **Будущие вызовы**
        - Терроризм 11 сентября (2001) уже на горизонте
        - Экономические пузыри готовы лопнуть
        - Технологические изменения ускоряются
        - Общество готовится к неизвестному будущему
      mechanics_links:
        - system: millennium-transition-mechanics
        - system: technological-bubble-formation
      assets:
        - y2k-crisis-memorials
        - millennium-celebration-photos

appendix:
  glossary:
    - term: Дотком
      definition: Интернет-компания конца 1990-х, часто без прибыльной бизнес-модели
    - term: Мегакорпорация
      definition: Огромная транснациональная корпорация с влиянием, превышающим национальные государства
    - term: Киберпанк
      definition: Научно-фантастический жанр, описывающий высокотехнологичное общество с низким уровнем жизни
    - term: Глобализация
      definition: Процесс интеграции экономик, культур и технологий разных стран
    - term: Цифровой разрыв
      definition: Разница в доступе к цифровым технологиям между разными группами населения
