summary:
  problem: Командам требовался детальный стандарт визуализации персонажей, оружия, имплантов и предметов с привязкой к микросервисам.
  goal: Зафиксировать методику детализации и интеграционные требования, чтобы арт-пайплайн, геймплей и маркетинг опирались на единый источник.
  essence: Документ описывает слои визуала, палитры, материалы, эффекты и API-процессы для генерации ассетов.
  key_points:
    - Расписаны архетипы персонажей и NPC, их силуэты, материалы и эффекты.
    - Оружие, импланты, броня и гаджеты имеют визуальные профили, связанные с сервисами.
    - Указаны REST/Kafka контракты, JSON схемы и UX/QA статусы для автоматизации ассет-пайплайна.
content:
  sections:
    - id: methodology
      title: Методика детализации
      body: |
        - Слои визуала: базовая форма, модули, подсветка, динамические эффекты.
        - Палитры: основные и вторичные цветовые схемы, поведение подсветки.
        - Материалы: металл, композиты, кожа, ткань, голографические поверхности.
        - Динамика: эффекты при движении, атаке, использовании способностей.
        - Фракции и бренды: связь образов с корпорациями и бандами, логотипы, узоры.
        - Модули микроанимации: вспышки, пар, искры, глич-эффекты.
        - Микросервисы: character-service, gameplay-service, economy-service, social-service, marketing-service.
      mechanics_links: []
      assets: []
    - id: archetypes
      title: Архетипы персонажей и NPC
      body: |
        **Corpo Operative** — угловатый силуэт, титановые панели, лазурные прожилки и кейс-дрон; логотипы Arasaka/Zetatech, вспышки имплантов.
        **Street Ronin** — асимметричные плащи, переработанный металл, кислотная палитра; татуировки меняются при адреналине, дым из имплантов.
        **Nomad Mechanist** — экзокаркас, пылевые фильтры, янтарные LED; талисманы клана и динамические карты маршрутов.
        **Synth Mystic** — плащи из световых нитей, фиолетово-розовые переходы, парящие руны; символы ИИ-культов.
        **Дополнительные роли NPC:** Data Broker, Synth Street Healer, Corporate Handler, Nomad Quartermaster, Fixer Elite, Gang Lieutenant, Trauma Team Commander.
      mechanics_links: []
      assets: []
    - id: weapons
      title: Оружие и боевые платформы
      body: |
        **Пистолеты:** Smart (карбон, голографический прицел, магнитная рельса), Tech (прозрачные камеры, янтарные индикаторы).
        **Штурмовые винтовки:** Militech (оливковый+янтарь), Arasaka (чёрный+красный глянец), Zetatech (полупрозрачные панели).
        **Снайперские системы:** монолитные стволы, гравитационные стабилизаторы, ветровые голограммы.
        **Дробовики:** городские модели с голографическим конусом, тактические с сенсором отдачи.
        **Тяжёлое оружие:** Railguns с магнитными рельсами, Miniguns с предупреждающими пиктограммами.
        **Метательное:** свечение лезвий, голографические таймеры гранат.
      mechanics_links: []
      assets: []
    - id: implants
      title: Импланты и модификации
      body: |
        - Нейрошунты: серебристые пластины, импульсные вспышки, статусные индикаторы.
        - Когнитивные усилители: полупрозрачные капсулы, фиолетовое свечение.
        - Боевые усилители мышц: карбоновые ребра, янтарные жгуты.
        - Кожные хроматические пластины: смена текстур и цветов по эмоциям.
        - Сенсорные сетки: оптоволоконные линии под кожей.
        - Тактильные моды и нейрослоты: магнитные соединители и док-станции для дронов.
        - Эмо-катализаторы: кристаллы в груди, управление социальными реакциями.
      mechanics_links: []
      assets: []
    - id: equipment
      title: Экипировка и броня
      body: |
        - Лёгкие костюмы: матовая нано-ткань, адаптивные узоры, режим stealth/боевой.
        - Тяжёлый экзокаркас: массивные сервоприводы, дрон-щит, звуковые стуки.
        - Корпоративная парадная броня: зеркальные панели, фрактальные гербы.
        - Кибер-шлемы и рюкзаки: панорамные HUD, платформы для дронов.
        - Имплантируемые аксессуары: кольца-контроллеры, субдермальные панели.
      mechanics_links: []
      assets: []
    - id: items
      title: Предметы и гаджеты
      body: |
        - Дроны сопровождения: перестраиваемые крылья, голографические маски.
        - Кибердеки: стеклянные панели, цветовая смена уровней доступа.
        - Медицинские стимы: цветовая кодировка жидкостей, голографические ярлыки.
        - Экзотика: Blackwall Shard, Chrono-Sync Watch, Bio-ink Tattoos, Quantum Dice, Neon Graffiti Capsules и др.
      mechanics_links: []
      assets: []
    - id: usage
      title: Использование и интеграция
      body: |
        - Опирайтесь на гайд при генерации карточек персонажей, оружия, имплантов и предметов.
        - Привязывайте визуальные элементы к сервисам: character, gameplay, economy, social, marketing.
        - Указывайте брендовые элементы (логотипы, палитры) в API задачах и готовьте мультимедийные референсы.
      mechanics_links: []
      assets: []
    - id: apis
      title: REST/API и JSON схемы
      body: |
        - `GET /character/visuals/archetypes/detailed`
        - `GET /character/visuals/romance-states`
        - `GET /gameplay/visuals/equipment/detailed`
        - `GET /economy/visuals/items/detailed`
        - `POST /character/visuals/asset-packages`
        JSON схемы: `visual-archetype-detailed.schema.json`, `visual-romance-state.schema.json`, `visual-equipment-detailed.schema.json`, `visual-item-detailed.schema.json`, `visual-asset-package-request.schema.json`.
      mechanics_links: []
      assets: []
    - id: events_metrics
      title: Kafka события и метрики
      body: |
        | Topic | Producer | Консьюмеры |
        |-------|----------|-----------|
        | `character.visuals.archetype.detailed.updated` | character-service | ui-service, marketing-service, telemetry |
        | `character.visuals.romance.state.changed` | character-service | narrative-service, social-ui, analytics |
        | `gameplay.visuals.equipment.variant` | gameplay-service | loadouts-ui, economy-service |
        | `economy.visuals.item.detailed` | economy-service | marketplace-frontend, marketing-automation |

        Метрики: `ArchetypeVisualFidelity`, `RomanceVisualResonance`, `EquipmentVisualPreference`, `MarketplaceAssetConversion`.
      mechanics_links: []
      assets: []
    - id: ux_qa
      title: UX, QA и согласование
      body: |
        - Art review `ART-VIS-ASSET-DET-005` подтверждает ассет-листы и микроанимации.
        - UX макеты карточек (PR `FW-VISUAL-ASSET-DETAIL-002`) согласованы с character/gameplay/social.
        - QA чеклист: JSON схемы, Kafka payloadы и экспорт ассетов прошли проверки.
        - Workshop 2025-11-08: character, gameplay, economy, social, marketing команды подтвердили сценарии.
      mechanics_links: []
      assets: []
