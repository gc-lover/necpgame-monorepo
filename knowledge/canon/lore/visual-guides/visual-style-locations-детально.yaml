summary:
  problem: Нужен единый стандарт визуального оформления макро- и микро-локаций с учётом погодных сценариев, фракций и сервисов.
  goal: Задать детальные профили зон, социальные хабы, рейдовые арены и инфраструктуру для world-service и связанных модулей.
  essence: Документ описывает атмосферу, свет, аудио и интеграции для мегаполисов, природных зон и подпольных пространств.
  key_points:
    - Раскрыты макро-локации (Night City, Neo Tokyo, Lagos, Amazon Basin) и их визуальные параметры.
    - Детализированы районы, социальные хабы, рейдовые арены и пограничные территории.
    - Приведены REST/Kafka контракты, метрики и UX/QA статусы для world-service.
content:
  sections:
    - id: global_settings
      title: Глобальные сценарии и атмосферные настройки
      body: |
        - Динамика погоды: нейтральная, напряжённая, экстремальная с влиянием на освещение, туман и трафик NPC.
        - Световые циклы: дневные/ночные сценарии, отражение неона, тени небоскрёбов.
        - Аудиофон: палитры звуков (гул мегаполиса, ритмы кибершоу, песчаные ветра).
        - Фракционный след: палитры корпораций и банд, логотипы и граффити.
        - Микросервисная связка: world-service, social-service, economy-service, marketing-service.
      mechanics_links: []
      assets: []
    - id: macro_locations
      title: Макро-локации
      body: |
        **Night City Megapolis:** башни корпораций, SkyRail, агрессивный неон, патрули MAX-TAC.
        **Neo Tokyo Arcology:** концентрические слои, гидропонные сады, кибер-дзен монахи, музыкальные экран-партитуры.
        **Lagos Skyport:** многоуровневые площадки, тросовые лифты, янтарные навигационные лазеры, торговые аукционы.
        **Amazon Cloud Basin:** подвесные платформы, биолюминесцентные водоросли, щиты с орнаментами племён.
      mechanics_links: []
      assets: []
    - id: night_city_districts
      title: Районы Night City
      body: |
        **Quantum Plaza:** голографический купол, прозрачные мосты, Executive Bistro, охранные дроны.
        **Pacifica Reclamation Zone:** обрушенные курорты, неоновые сетки, Implant Swap Alley, фракции Voodoo Boys.
        **Westbrook Skyline Gardens:** стеклянные павильоны, парящие фонтанчики, романтические лаунжи.
        **Heywood Barrio Nexus:** барочные граффити Valentinos, Barrio Cantina, тёплые гирлянды.
      mechanics_links: []
      assets: []
    - id: social_hubs
      title: Социальные хабы
      body: |
        **Skyline Agora:** круглые платформы, VR-подиумы, торговые переговоры.
        **Undermarket Bazaar:** кирпичные арки, влажные стены, подпольные клиники и обмен данными.
        **League Hub Conflux:** голографические арены, студии стриминга, рейтинги соревнований.
        **Synth Faith Sanctum:** полупрозрачные колонны, акустические резонансы, медитации ИИ.
      mechanics_links: []
      assets: []
    - id: raid_zones
      title: Рейдовые зоны и боевые арены
      body: |
        **Blackwall Breach Site:** фрактальные стены, энергетические волны, глич-эффекты.
        **Titan Freight Orbital:** орбитальный комплекс, низкая гравитация, обзор на планету.
        **Sable Reactor Ruins:** токсичные испарения, радиоактивные зоны, ловушки.
      mechanics_links: []
      assets: []
    - id: hidden_spaces
      title: Подземные и скрытые пространства
      body: |
        **Netherline Tunnels:** поезда-призраки, граффити Voodoo Boys, Ghost Market.
        **Archive of Echoes:** висящие капсулы, лазерные дорожки, архивариусы-андроиды.
      mechanics_links: []
      assets: []
    - id: frontier_zones
      title: Природные и пограничные зоны
      body: |
        **Badlands Storm Belt:** песчаные штормы, Nomad Foundries, Storm Watch Towers.
        **Floating Mangrove Farms:** свечение корней, туман, Hydro Feast Docks.
        **Red Wastes Crevasse:** красные пещеры, обмен данными, рейды на логистику корпораций.
      mechanics_links: []
      assets: []
    - id: infrastructure
      title: Инфраструктура и ключевые объекты
      body: |
        - Transit Nexus: многоуровневая станция с цветовым кодом маршрутов.
        - MediGrid Clinics: стеклянные капсулы, голографические экраны.
        - League Command Center: операционные комнаты, рейтинги.
        - Nomad Caravan Plaza: тканевые навесы, цирковые представления, обмен ресурсами.
      mechanics_links: []
      assets: []
    - id: apis
      title: REST/API и JSON схемы
      body: |
        - `GET /world/visuals/locations/detailed`
        - `GET /world/visuals/events`
        - `GET /social/visuals/hubs/detailed`
        - `POST /world/visuals/locations/snapshots`
        - `GET /marketing/visuals/packages`
        JSON схемы: `visual-location-detailed.schema.json`, `visual-event-profile.schema.json`, `visual-hub-detailed.schema.json`, `visual-snapshot-request.schema.json`, `visual-package.schema.json`.
      mechanics_links: []
      assets: []
    - id: events_metrics
      title: Kafka события и метрики
      body: |
        | Topic | Producer | Консьюмеры |
        |-------|----------|-----------|
        | `world.visuals.location.detailed.updated` | world-service | frontend-theme-service, analytics, marketing-service |
        | `world.visuals.event.triggered` | world-service | social-service, gameplay-service, telemetry |
        | `social.visuals.hub.activity` | social-service | ui-service, notification-service |
        | `marketing.visuals.package.generated` | marketing-service | marketing-automation, ui-content-service |

        Метрики: `VisualFidelityScore`, `EventVisualImpact`, `HubAmbienceRetention`, `MarketingAssetUtilization`.
      mechanics_links: []
      assets: []
    - id: ux_qa
      title: UX, QA и согласование
      body: |
        - Art review `ART-VIS-DET-004` утверждает палитры и погодные профили.
        - UX макеты детальных карт (PR `FW-VISUAL-DETAIL-003`) согласованы.
        - QA чеклист: JSON схемы, Kafka payloadы и экспорт ассетов проверены.
        - Workshop 2025-11-08: world, art, social, marketing команды синхронизировали сценарии.
      mechanics_links: []
      assets: []
