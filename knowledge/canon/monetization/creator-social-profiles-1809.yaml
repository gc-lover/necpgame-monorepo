# NECPGAME Creator Social Profiles System
# Issue: #1809 - Creators: Social profile with media/streaming links

metadata:
  issue: "#1809"
  title: "Creator Social Profiles - Media Links & Streaming Integration"
  description: "Premium social profiles for content creators with media and streaming links"
  version: "1.0.0"
  created: "2026-01-12"
  author: "Content Agent"
  next_agent: "Backend"
  categories: ["monetization", "social", "creators", "profiles"]

# Core Philosophy
philosophy:
  - "CREATOR EMPOWERMENT: Enable content creators to showcase their work"
  - "PURELY VISUAL: No gameplay bonuses, cosmetic prestige only"
  - "COMMUNITY BUILDING: Connect players with their favorite creators"
  - "PLATFORM INTEGRATION: Seamless links to external content"

# 1. PROFILE STRUCTURE
profile_structure:
  base_profile:
    display_name: "Creator's in-game display name"
    avatar: "Custom profile picture (256x256 recommended)"
    bio: "Short creator description (200 characters max)"
    join_date: "Account creation date"
    last_active: "Last login timestamp"

  creator_fields:
    creator_status: "Content creator designation (Creator/Streamer/Content Creator)"
    verification_badge: "Official verification status"
    featured_badge: "Special recognition badge"
    creator_level: "Creator engagement tier (1-5)"

  media_links:
    primary_platform: "Main content platform (YouTube/Twitch/etc.)"
    youtube_channel: "YouTube channel URL"
    twitch_channel: "Twitch streaming channel"
    twitter_handle: "Twitter/X username"
    instagram_handle: "Instagram username"
    tiktok_handle: "TikTok username"
    discord_server: "Discord server invite"
    website_url: "Personal website/blog"

  streaming_status:
    currently_streaming: "Live streaming indicator"
    stream_title: "Current stream title"
    viewer_count: "Current viewer count"
    stream_category: "Game/category being streamed"

# 2. VERIFICATION SYSTEM
verification_system:
  verification_tiers:
    basic_verification:
      requirements: "100+ followers on primary platform"
      badge: "Blue checkmark"
      benefits: "Verified badge display"
      validity: "Annual renewal required"

    creator_verification:
      requirements: "500+ followers + content creation history"
      badge: "Gold creator badge"
      benefits: "Creator title, enhanced profile features"
      validity: "Annual renewal required"

    partner_verification:
      requirements: "5000+ followers + partnership agreement"
      badge: "Platinum partner badge"
      benefits: "Priority features, partnership perks"
      validity: "Semi-annual renewal"

  verification_process:
    application_steps:
      - "Submit platform links and follower counts"
      - "Automated verification checks"
      - "Manual review for high-tier applications"
      - "Badge assignment and profile updates"

    renewal_process:
      - "Automated follower count checks"
      - "Content activity verification"
      - "Manual review for continued eligibility"
      - "Badge renewal or revocation"

# 3. CREATOR BADGES & TITLES
creator_badges:
  status_badges:
    - name: "Verified Creator"
      icon: "Blue checkmark"
      description: "Officially verified content creator"
      color: "#1DA1F2"

    - name: "Streaming Legend"
      icon: "Purple crown"
      description: "Established streaming personality"
      color: "#8B5CF6"

    - name: "Content Pioneer"
      icon: "Gold star"
      description: "Innovative content creator"
      color: "#F59E0B"

  activity_badges:
    - name: "Live Now"
      icon: "Red dot with pulse"
      description: "Currently streaming"
      color: "#EF4444"

    - name: "New Upload"
      icon: "Green arrow up"
      description: "Recent content upload"
      color: "#10B981"

    - name: "Community Favorite"
      icon: "Heart with star"
      description: "Popular with community"
      color: "#EC4899"

  special_badges:
    - name: "NECPGAME Partner"
      icon: "Diamond"
      description: "Official game partner"
      color: "#06B6D4"

    - name: "Community Champion"
      icon: "Trophy"
      description: "Community recognition"
      color: "#F97316"

# 4. PRIVACY & MODERATION
privacy_moderation:
  privacy_controls:
    profile_visibility:
      - "Public: Visible to all players"
      - "Friends Only: Visible to friend list"
      - "Private: Hidden from public view"

    link_visibility:
      - "Show All Links: Display all social media"
      - "Primary Only: Show main platform only"
      - "Hidden: No links displayed"

    streaming_status:
      - "Always Show: Display current streaming status"
      - "When Live Only: Show only when streaming"
      - "Never Show: Hide streaming status"

  moderation_features:
    content_filtering:
      - "Automated link validation"
      - "Profanity and spam detection"
      - "Inappropriate content blocking"
      - "Platform URL format verification"

    reporting_system:
      - "Report inappropriate profiles"
      - "Link to fake/spam accounts"
      - "Harassment through creator profiles"
      - "Trademark infringement claims"

    anti_spam_measures:
      - "Link submission rate limiting"
      - "Duplicate content detection"
      - "Automated bot detection"
      - "Manual review queue for suspicious profiles"

# 5. PROFILE SHOWCASE
profile_showcase:
  inspection_interface:
    quick_view:
      - "Profile picture and name"
      - "Creator status and badges"
      - "Currently streaming indicator"
      - "Primary platform link"

    detailed_view:
      - "Full bio and description"
      - "All social media links"
      - "Recent content/activity"
      - "Creator statistics"

  lobby_integration:
    player_cards:
      - "Mini profile display in lobbies"
      - "Creator badge indicators"
      - "Quick social link access"
      - "Streaming status overlay"

    match_results:
      - "Creator highlights in match summaries"
      - "Content creator shoutouts"
      - "Link to related content"

  community_features:
    creator_discovery:
      - "Browse creators by category"
      - "Search by platform/username"
      - "Filter by verification status"
      - "Sort by popularity/activity"

    social_interactions:
      - "Follow/unfollow creators"
      - "Creator activity notifications"
      - "Content recommendation system"
      - "Community creator rankings"

# 6. TELEMETRY & ANALYTICS
telemetry_system:
  profile_analytics:
    view_tracking:
      - "Profile view counts"
      - "Unique visitor tracking"
      - "View duration metrics"
      - "Peak viewing times"

    engagement_metrics:
      - "Link click counts"
      - "Platform-specific clicks"
      - "Social media referrals"
      - "Content discovery rate"

  creator_performance:
    content_metrics:
      - "Content upload frequency"
      - "Average engagement rates"
      - "Follower growth tracking"
      - "Platform-specific performance"

    community_impact:
      - "Profile visit conversions"
      - "Community interaction rates"
      - "Content recommendation success"
      - "Brand partnership effectiveness"

  platform_integration:
    external_analytics:
      - "Cross-platform follower sync"
      - "Content performance import"
      - "Streaming session tracking"
      - "Social media engagement sync"

# 7. DATA LIMITS & VALIDATION
data_limits:
  profile_limits:
    display_name: "50 characters maximum"
    bio: "200 characters maximum"
    avatar_size: "2MB maximum file size"
    avatar_resolution: "512x512 pixels maximum"

  link_limits:
    total_links: "10 social media links maximum"
    primary_platform: "1 required for creator status"
    url_length: "2000 characters per URL"
    custom_links: "3 personal website links"

  content_limits:
    recent_activity: "10 recent items displayed"
    content_preview: "Thumbnail + title + date"
    streaming_history: "30 days retention"
    engagement_history: "90 days retention"

  validation_rules:
    url_format: "Must be valid HTTP/HTTPS URLs"
    platform_domains: "Must match official platform domains"
    username_format: "Platform-specific validation"
    content_appropriateness: "Automated content filtering"

# 8. CREATOR TIERS & BENEFITS
creator_tiers:
  tier_1_basics:
    requirements: "Verified account + 100 followers"
    benefits:
      - "Basic creator badge"
      - "3 social media links"
      - "Profile bio customization"
      - "Basic verification badge"

  tier_2_established:
    requirements: "500 followers + 3 months activity"
    benefits:
      - "Enhanced creator badge"
      - "6 social media links"
      - "Streaming status display"
      - "Priority profile features"

  tier_3_professional:
    requirements: "2000 followers + monetization"
    benefits:
      - "Professional creator badge"
      - "10 social media links"
      - "Advanced customization"
      - "Analytics dashboard access"

  tier_4_partner:
    requirements: "5000+ followers + partnership"
    benefits:
      - "Partner creator badge"
      - "Unlimited social links"
      - "Premium customization"
      - "Direct support access"

# 9. INTEGRATION REQUIREMENTS
integration_requirements:
  backend_services:
    - "Profile data storage and management"
    - "Link validation and verification service"
    - "Moderation queue and review system"
    - "Analytics collection and reporting"

  client_features:
    - "Profile editor interface"
    - "Link validation and preview"
    - "Moderation reporting system"
    - "Analytics dashboard for creators"

  external_integrations:
    - "Platform API connections (YouTube, Twitch, Twitter)"
    - "Content import and synchronization"
    - "Streaming status monitoring"
    - "Social media engagement tracking"

# Next Steps
next_steps:
  - "Backend Agent: Implement profile data storage and management"
  - "Backend Agent: Create link validation and verification services"
  - "UE5 Agent: Build profile editor and showcase interfaces"
  - "QA Agent: Test moderation and anti-spam features"
  - "Security Agent: Implement content filtering and privacy controls"