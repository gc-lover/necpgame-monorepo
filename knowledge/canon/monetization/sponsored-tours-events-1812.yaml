      - "Return participation rates"

    content_performance:
      - "Most popular mission types"
      - "Brand engagement levels"
      - "Creator content reach"
      - "Event satisfaction scores"

  conversion_analytics:
    promo_code_tracking:
      - "Redemption rates by creator"
      - "Conversion funnel analysis"
      - "Brand partnership ROI"
      - "Cross-promotion effectiveness"

    monetization_metrics:
      - "Event participation revenue"
