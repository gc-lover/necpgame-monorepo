summary:
  problem: Кат-сцены и пост-квестовые диалоги Helios Conspiracy находились в Markdown и требовали структурирования.
  goal: Систематизировать ветви Specter и Helios, условия запуска и интеграцию с сервисами.
  essence: Документ описывает ключевые кат-сцены, диалоги Kaori и Lysander, события и телеметрию рейда Helios Countermesh.
  key_points:
    - Сцена Specter предупреждает о Blackwall fallback и задаёт рейдовые цели.
    - Ветка Helios открывает союз с Dr. Lysander и альтернативные награды.
    - Пост-диалоги и события синхронизированы с narrative-service и telemetry.
content:
  sections:
    - id: synopsis
      title: Синопсис и ветви
      body: |
        Сценарий делится на две основные ветки: Specter (expose-conspiracy) и Helios (support-helios). Обе ветки
        формируют подготовку к финалу рейда и задают разные флаги сюжетной линии.
      mechanics_links: []
      assets: []
    - id: specter_branch
      title: Кат-сцена Specter «Blackwall Warning»
      body: |
        Cutscene CTS-HELIOS-001 триггерится при лояльности Specter. Kaori показывает Blackwall лог, запускает брифинг
        с задачами «Защитить Underlink» и «Собрать ключи», а также эмитит событие SPECTER_BLACKWALL_WARNING.
      mechanics_links: []
      assets: []
    - id: helios_branch
      title: Кат-сцена Helios «Helios Allegiance»
      body: |
        Cutscene CTS-HELIOS-002 активируется при поддержке Helios. Dr. Lysander предоставляет доступ к Obsidian Deck,
        ветвь влияет на репутацию Helios, может установить флаг двойного агента и запускает событие HELIOS_PLEDGE.
      mechanics_links: []
      assets: []
    - id: post_dialogues
      title: Пост-квестовые диалоги
      body: |
        Диалоги Kaori (DLG-KAORI-POST) и Lysander (DLG-LYSANDER-POST) реагируют на исход рейда. Они влияют на репутацию,
        запускают дополнительные события и награды при выборе агентской линии.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции, события и телеметрия
      body: |
        Нарративные события вызывают REST вызовы narrative-service и world-service. Телеметрия отслеживает cutscene_viewed,
        dialog_choice, pledge_taken и другие метрики с SLA ≤2 секунд.
      mechanics_links: []
      assets: []
