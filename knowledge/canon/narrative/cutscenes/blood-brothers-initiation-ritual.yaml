summary:
  problem: Blood Brothers как фракция с уникальной философией "кровь = валюта" нуждалась в атмосферных кат-сценах ритуала принятия.
  goal: Создать серию кат-сцен, передающих horror-эстетику медицинской фракции и психологический террор.
  essence: Кат-сцены ритуала показывают превращение пациента в члена фракции через обмен кровью и медицинские процедуры.
  key_points:
    - Кат-сцены сочетают медицинскую точность с horror-элементами
    - Показывают трансформацию персонажа через боль и принятие
    - Влияют на психическое состояние и лояльность фракции
    - Синхронизированы с системой blood economy
content:
  sections:
    - id: ritual_phases
      title: Фазы ритуала принятия
      body: |
        **CTS-BLOOD-001 (Preparation)**: Подготовка к ритуалу, медицинский осмотр.

        **CTS-BLOOD-002 (Blood Exchange)**: Обмен кровью между кандидатом и членами фракции.

        **CTS-BLOOD-003 (Transformation)**: Трансформация через боль и медицинские процедуры.

        **CTS-BLOOD-004 (Rebirth)**: Финальное принятие и обретение нового статуса.

        **CTS-BLOOD-005 (Aftermath)**: Последствия ритуала и новые возможности.
      mechanics_links:
        - ../../02-gameplay/medical/ritual-mechanics.md
      assets: []

    - id: preparation_scene
      title: Кат-сцена CTS-BLOOD-001: Подготовка
      body: |
        **Сценарий:** Кандидат приводится в операционную клиники Blood Brothers. Холодный стерильный свет.

        **Диалог:**
        Sister Mercy: "Ты готов стать одним из нас? Кровь - это валюта жизни. Сегодня ты инвестируешь в бессмертие."
        [Показывают инструменты: иглы, хирургические ножи, контейнеры для крови]
        Sister Mercy: "Сначала мы возьмем твою кровь. Потом дадим нашу. Ты станешь семьей."

        **Визуальные элементы:**
        - Стерильная операционная с красными акцентами
        - Члены фракции в медицинских масках
        - Крупный план: игла входит в вену, кровь течет в контейнер

        **Эмоциональный тон:** Клиническая холодность с подтекстом horror.
      mechanics_links: []
      assets: []

    - id: blood_exchange_scene
      title: Кат-сцена CTS-BLOOD-002: Обмен кровью
      body: |
        **Сценарий:** Кандидат лежит на операционном столе. Вокруг члены фракции с контейнерами крови.

        **Диалог:**
        Blood Master: "Чувствуешь ли ты связь? Эта кровь текла в венах наших братьев. Теперь она будет течь в тебе."
        [Процедура переливания крови, мониторы показывают жизненные показатели]
        Blood Master: "Боль - это цена. Но она временна. Связь - вечна."

        **Визуальные элементы:**
        - Темная комната с красным освещением
        - Кровь переливается из контейнеров в тело кандидата
        - Символизм: соединение жизней через кровь

        **Эмоциональный тон:** Мистический ужас, трансцендентная боль.
      mechanics_links: []
      assets: []

    - id: transformation_scene
      title: Кат-сцена CTS-BLOOD-003: Трансформация
      body: |
        **Сценарий:** Во время процедуры кандидат испытывает видения. Реальность смешивается с галлюцинациями.

        **Диалог:**
        Inner Voice: "Видишь ли ты теперь? Кровь - это знание. Каждый орган, каждая клетка - история жизни."
        [Видения: воспоминания умерших доноров, их жизни, смерти, надежды]
        Inner Voice: "Мы живем в тебе. Ты живешь в нас. Мы - единая кровь."

        **Визуальные элементы:**
        - Психоделические видения, смешение реальности
        - Кровь как метафора памяти и связи
        - Трансформация тела кандидата

        **Эмоциональный тон:** Психологический horror, потеря индивидуальности.
      mechanics_links: []
      assets: []

    - id: rebirth_scene
      title: Кат-сцена CTS-BLOOD-004: Возрождение
      body: |
        **Сценарий:** Кандидат просыпается в новой реальности. Теперь он - член семьи.

        **Диалог:**
        Sister Mercy: "Добро пожаловать домой, брат. Ты больше не один. У тебя есть семья."
        [Показывают татуировку Blood Brothers, символизирующую принадлежность]
        Sister Mercy: "Теперь твоя кровь - наша валюта. А наша кровь - твоя сила."

        **Визуальные элементы:**
        - Яркий свет после темноты
        - Новая татуировка пульсирует
        - Группа окружает кандидата как семью

        **Эмоциональный тон:** Принятие, принадлежность, новая идентичность.
      mechanics_links: []
      assets: []

    - id: aftermath_scene
      title: Кат-сцена CTS-BLOOD-005: Последствия
      body: |
        **Сценарий:** Кандидат возвращается в Night City с новым взглядом на мир.

        **Диалог:**
        [Внутренний монолог]: "Всё изменилось. Я чувствую их... Всех. Их боль, их радость, их жизнь."
        [Видит мир через призму крови: люди как ходячие контейнеры жизненной силы]
        [Внутренний монолог]: "Кровь - это правда. Теперь я вижу её везде."

        **Визуальные элементы:**
        - Измененное восприятие мира
        - Кровь как метафора во всем окружающем
        - Новая перспектива на социальные взаимодействия

        **Эмоциональный тон:** Отчуждение от старой жизни, принятие новой философии.
      mechanics_links: []
      assets: []

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Триггеры:** Ритуал запускается после достижения определенной репутации и согласия кандидата.

        **Переменные:** flag.blood_brother, blood_debt, psychosis_risk_increased.

        **Длительность:** 8-12 минут, интерактивные выборы влияют на исход.

        **Аудио:** Медицинские звуки, сердцебиение, мистическая музыка.

        **Механики:** Временное изменение восприятия, риск психоза, повышение лояльности.
      mechanics_links:
        - ../../02-gameplay/narrative/cutscene-system.md
      assets: []

