summary:
  problem: Корпоративные войны требовали драматических кат-сцен для показа масштаба конфликтов.
  goal: Создать напряжённую сцену корпоративного переворота с элементами предательства и интриг.
  essence: Игрок становится свидетелем (или участником) корпоративного переворота, раскрывающего тёмную сторону бизнеса.
  key_points:
    - Кат-сцена запускается во время faction wars
    - Показывает внутреннюю кухню корпоративных интриг
    - Включает элементы предательства и двойной игры
    - Влияет на faction reputation и available quests
cutscene_definition:
  trigger_conditions:
    - faction_war_active: corporate_vs_corporate
    - player_reputation: high_with_one_corp
    - location: corporate_hq
  duration_estimate: 180
  interactive_elements:
    - dialogue_choices: true
    - intervention_decision: true
  camera_work:
    - cinematic_shots: heavy
    - player_camera: true
    - dynamic_lighting: office_neon
  audio_design:
    - background_music: corporate_tension
    - sound_effects: office_chaos
    - voice_acting: corpo_executives
  visual_effects:
    - particle_effects: digital_security
    - screen_filters: corporate_clean
    - holographic_projections: financial_data
sequence:
  - id: boardroom_confrontation
    title: 'Конфронтация в зале заседаний'
    description: 'Лидеры корпораций сталкиваются в эпичной конфронтации'
    camera: wide_shot_boardroom
    audio: tense_corporate_music
    duration: 45
    dialogue:
      - speaker: ceo_attacker
        text: 'Ваша эра закончилась. Рынок требует свежей крови. Ваших акций.'
        voice: aggressive_male_human
      - speaker: ceo_defender
        text: 'Вы думаете, что можете просто взять то, что строилось десятилетиями?'
        voice: arrogant_female_human
  - id: betrayal_reveal
    title: 'Раскрытие предательства'
    description: 'Один из союзников предаёт другого'
    camera: close_up_traitor
    audio: dramatic_sting
    duration: 30
    visual_effects: security_alerts
    dialogue:
      - speaker: traitor_executive
        text: 'Извините, босс. Но ваши цифры не впечатляют. Я продаю акции... конкурентам.'
        voice: smug_male_human
  - id: chaos_erupts
    title: 'Вспыхивает хаос'
    description: 'Здание погружается в корпоративную войну'
    camera: chaotic_cuts_security_footage
    audio: alarm_sirens
    duration: 60
    visual_effects: exploding_consoles
    dialogue:
      - speaker: security_chief
        text: 'Вторжение обнаружено! Все на позиции!'
        voice: panicked_male_human
  - id: player_choice
    title: 'Выбор игрока'
    description: 'Игрок может вмешаться или остаться в стороне'
    camera: player_action_shot
    audio: decision_music
    duration: 45
    interactive: true
    choices:
      - id: support_attacker
        text: 'Поддержать атакующих - Получить награду'
        consequences: attacker_faction_boost
      - id: support_defender
        text: 'Защитить обороняющихся - Сохранить статус-кво'
        consequences: defender_faction_boost
      - id: play_both_sides
        text: 'Играть на обе стороны - Рискованная двойная игра'
        consequences: reputation_hit_with_both
      - id: remain_neutral
        text: 'Остаться нейтральным - Безопасный выбор'
        consequences: no_faction_changes
    dialogue:
      - speaker: player_thought
        text: 'Кто здесь жертва? Кто хищник? Или все они просто разные стороны одной монеты?'
        voice: internal_monologue
