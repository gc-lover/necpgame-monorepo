summary:
  problem: Jackie Welles как ключевой напарник нуждался в эмоциональных кат-сценах, показывающих развитие отношений.
  goal: Создать серию кат-сцен, иллюстрирующих путь от знакомства к глубокому братству с Jackie.
  essence: Кат-сцены Jackie показывают его человечность под маской уличного мерка, раскрывая темы семьи, чести и потерь.
  key_points:
    - Кат-сцены запускаются ключевыми событиями в отношениях
    - Показывают уязвимость Jackie под грубой оболочкой
    - Влияют на эмоциональную связь и квестовые ветки
    - Синхронизированы с системой репутации Valentinos
content:
  sections:
    - id: trigger_conditions
      title: Условия запуска кат-сцен
      body: |
        **CTS-JACKIE-001 (First Meeting)**: Автоматически после первого разговора с Jackie в Heywood.

        **CTS-JACKIE-002 (First Job)**: После успешного выполнения первого совместного задания.

        **CTS-JACKIE-003 (Family Moment)**: При высокой репутации (>60) и упоминании семьи.

        **CTS-JACKIE-004 (Crisis Revelation)**: Во время кризиса Valentinos или личных проблем Jackie.

        **CTS-JACKIE-005 (Farewell)**: Перед финальным расставанием (смерть или уход).
      mechanics_links:
        - ../../02-gameplay/social/relationship-triggers.md
      assets: []

    - id: first_meeting_scene
      title: Кат-сцена CTS-JACKIE-001: Первая встреча
      body: |
        **Сценарий:** Игрок входит в бар в Heywood. Jackie сидит за столиком, чистит оружие.

        **Диалог:**
        Jackie: "Ты тот новый мерк, о котором все говорят? Садись. Пиво за счет заведения."
        [Jackie наливает пиво, внимательно смотрит]
        Jackie: "Night City... Она перемалывает таких, как мы. Но с правильными друзьями... Можно выжить."

        **Визуальные элементы:**
        - Неоновые вывески бара отражаются в мокрой мостовой
        - Jackie в потрепанной одежде с Valentinos tattoo
        - Фон: уличные звуки Heywood, далекие сирены

        **Эмоциональный тон:** Осторожное доверие, уличная мудрость.
      mechanics_links: []
      assets: []

    - id: first_job_scene
      title: Кат-сцена CTS-JACKIE-002: Первое совместное дело
      body: |
        **Сценарий:** После успешного рейда. Jackie и игрок возвращаются в убежище.

        **Диалог:**
        Jackie: "Хорошая работа, carnal. Ты не бежал с поля боя. Это уже что-то значит."
        [Jackie достает бутылку текилы, разливает]
        Jackie: "В Night City все продается. Но настоящая дружба... Она бесценна. Salud!"

        **Визуальные элементы:**
        - Сумерки, неоновые огни отражаются в лужах
        - Jackie с синяками, но улыбается
        - Крупный план: братский тост, искренние глаза

        **Эмоциональный тон:** Растушее доверие, облегчение после боя.
      mechanics_links: []
      assets: []

    - id: family_moment_scene
      title: Кат-сцена CTS-JACKIE-003: Семейный момент
      body: |
        **Сценарий:** Ночной разговор после тяжелого дня. Jackie открывается о семье.

        **Диалог:**
        Jackie: "Знаешь, у меня есть сестра. Клаудия. Она всё, что осталось от моей семьи."
        [Jackie смотрит в окно, голос становится мягче]
        Jackie: "Этот город... Он забирает всё хорошее. Но я борюсь. Ради неё. Ради таких, как ты."

        **Визуальные элементы:**
        - Интимное освещение, сигаретный дым
        - Jackie держит фотографию сестры
        - Медленная камера: от лица Jackie к окну с видом на город

        **Эмоциональный тон:** Уязвимость, глубокие эмоции под грубой оболочкой.
      mechanics_links: []
      assets: []

    - id: crisis_revelation_scene
      title: Кат-сцена CTS-JACKIE-004: Кризис откровения
      body: |
        **Сценарий:** Во время кризиса Valentinos. Jackie в бешенстве после предательства.

        **Диалог:**
        Jackie: "Они предали нас! Valentinos... Моя семья! Как они могли?!"
        [Jackie разбивает бутылку, но затем успокаивается]
        Jackie: "Извини, carnal. Иногда боль... Она слишком сильна. Но с тобой рядом... Я чувствую, что не один."

        **Визуальные элементы:**
        - Бурная сцена, разбитое стекло
        - Jackie в ярости, потом в отчаянии
        - Символизм: разбитая Valentinos tattoo

        **Эмоциональный тон:** Гнев, предательство, поиск поддержки.
      mechanics_links: []
      assets: []

    - id: farewell_scene
      title: Кат-сцена CTS-JACKIE-005: Прощание
      body: |
        **Сценарий:** Финальная сцена перед уходом Jackie. Дождливый вечер.

        **Диалог:**
        Jackie: "Ну вот и всё, carnal. Не думал, что дойдёт до этого."
        [Jackie обнимает игрока, голос дрожит]
        Jackie: "Ты был лучшим напарником. Не дай этому городу сломать тебя. Помни: честь превыше всего."

        **Визуальные элементы:**
        - Дождь на улицах, мокрый асфальт
        - Медленный прощальный объятия
        - Финальный кадр: Jackie уходит в дождь, силуэт на фоне неона

        **Эмоциональный тон:** Грусть, братская любовь, надежда.
      mechanics_links: []
      assets: []

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Триггеры:** Кат-сцены запускаются через narrative-service по достижении relationship milestones.

        **Переменные:** rep.jackie, flag.jackie.family_quest, event.valentinos_crisis.

        **Длительность:** 2-4 минуты каждая, с возможностью пропуска.

        **Аудио:** Латинская музыка, уличные звуки, эмоциональный саундтрек.

        **Разрешения:** Поддержка разных языков и субтитров.
      mechanics_links:
        - ../../02-gameplay/narrative/cutscene-system.md
      assets: []

