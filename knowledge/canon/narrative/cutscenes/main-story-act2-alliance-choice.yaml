summary:
  problem: Выбор ключевого союзника в Акте II требовал драматической кат-сцены с моральными последствиями.
  goal: Создать напряжённую сцену выбора между фракциями с глубоким narrative impact.
  essence: Игрок выбирает союзника среди лидеров фракций, определяя будущее мира и свою репутацию.
  key_points:
    - Кат-сцена запускается после сбора всех Blackwall артефактов
    - Показывает собрание лидеров фракций
    - Определяет faction alignment для Акта III
    - Влияет на доступные endings
cutscene_definition:
  trigger_conditions:
    - quest_completed: main-act2-blackwall-artifacts-complete
    - location: neutral_territory
    - reputation_requirement: high_with_multiple_factions
  duration_estimate: 300
  interactive_elements:
    - dialogue_choices: true
    - alliance_selection: true
  camera_work:
    - cinematic_shots: heavy
    - player_camera: true
    - dynamic_lighting: true
  audio_design:
    - background_music: tense_political
    - sound_effects: crowd_murmurs
    - voice_acting: multiple_faction_leaders
  visual_effects:
    - particle_effects: faction_holograms
    - screen_filters: political_tension
    - holographic_projections: true
sequence:
  - id: council_gathering
    title: 'Собрание совета'
    description: 'Лидеры фракций собираются для финального решения'
    camera: wide_shot_council_chamber
    audio: tense_ambient_music
    duration: 60
    dialogue:
      - speaker: nomad_leader
        text: 'Время решений пришло. Blackwall рушится. Кто поведёт нас в новый мир?'
        voice: gravelly_male_human
      - speaker: corpo_executive
        text: 'Мы можем контролировать хаос. Восстановить порядок. Под нашим руководством.'
        voice: smooth_female_human
  - id: player_presentation
    title: 'Презентация игрока'
    description: 'Игрок показывает собранные артефакты'
    camera: close_up_player
    audio: dramatic_reveal_music
    duration: 45
    visual_effects: artifact_holograms
    dialogue:
      - speaker: player
        text: 'У меня есть ключ к Blackwall. Артефакты собраны. Но решение за нами.'
        voice: player_voice
  - id: faction_arguments
    title: 'Аргументы фракций'
    description: 'Каждая фракция представляет своё видение будущего'
    camera: rotating_shots_faction_leaders
    audio: escalating_tension
    duration: 120
    dialogue:
      - speaker: fixer_boss
        text: 'Деньги решают всё. Мы можем купить мир. Продать его тем, кто больше заплатит.'
        voice: streetwise_male_human
      - speaker: netrunner_queen
        text: 'Код - это свобода. Мы взломаем Blackwall. Освободим trapped души.'
        voice: electronic_female_human
      - speaker: gang_matriarch
        text: 'Улица знает правду. Корпорации лгут. Мы защитим слабых от машин.'
        voice: fierce_female_human
  - id: alliance_choice
    title: 'Выбор союзника'
    description: 'Игрок делает судьбоносный выбор'
    camera: slow_motion_choice
    audio: heartbeat_pulse
    duration: 75
    interactive: true
    choices:
      - id: ally_nomads
        text: 'Присоединиться к Nomads - Свобода и мобильность'
        consequences: nomad_alliance_unlocked
      - id: ally_corpos
        text: 'Присоединиться к Corporations - Власть и контроль'
        consequences: corpo_alliance_unlocked
      - id: ally_street
        text: 'Присоединиться к Street factions - Сила и лояльность'
        consequences: street_alliance_unlocked
      - id: remain_independent
        text: 'Остаться независимым - Рискованный одиночный путь'
        consequences: solo_path_unlocked
    dialogue:
      - speaker: doctor_moss
        text: 'Выбор твой. Но помни: союзники - это не только сила, но и ответственность.'
        voice: wise_female_ai
