summary:
  problem: Кульминация главного сюжета с кризисом Blackwall требовала эпической кат-сцены.
  goal: Создать напряжённую сцену финального кризиса с глобальными последствиями.
  essence: Игрок стоит перед финальным выбором, определяющим судьбу trapped душ и будущего человечества.
  key_points:
    - Кат-сцена запускается в момент активации Omega Virus
    - Показывает глобальный хаос и trapped души
    - Финальный выбор между спасением и разрушением
    - Определяет одну из 8 возможных концовок
cutscene_definition:
  trigger_conditions:
    - quest_triggered: main-act3-omega-virus-activation
    - location: blackwall_core
    - alliance_chosen: true
  duration_estimate: 360
  interactive_elements:
    - dialogue_choices: true
    - final_decision: true
  camera_work:
    - cinematic_shots: extreme
    - player_camera: true
    - dynamic_lighting: apocalyptic
  audio_design:
    - background_music: epic_orchestral
    - sound_effects: world_ending
    - voice_acting: multiple_characters
  visual_effects:
    - particle_effects: digital_storm
    - screen_filters: reality_glitch
    - holographic_projections: trapped_souls
sequence:
  - id: crisis_beginning
    title: 'Начало кризиса'
    description: 'Omega Virus активируется, Blackwall начинает рушиться'
    camera: wide_shot_blackwall_cracking
    audio: apocalyptic_music
    duration: 60
    visual_effects: reality_tearing
    dialogue:
      - speaker: doctor_moss
        text: 'Это случилось. Omega Virus... Он разрушает барьер. Trapped души вырываются на свободу.'
        voice: terrified_female_human
  - id: soul_vision
    title: 'Видение душ'
    description: 'Игрок видит trapped сознания, умоляющие о помощи'
    camera: souls_flying_past
    audio: chorus_human_voices
    duration: 90
    visual_effects: soul_particles
    dialogue:
      - speaker: trapped_soul_1
        text: 'Помоги нам... Мы забыли, кто мы...'
        voice: distorted_human_voices
      - speaker: trapped_soul_2
        text: 'Боль... Вечная боль забвения...'
        voice: echoing_human_voices
  - id: alliance_intervention
    title: 'Вмешательство союзников'
    description: 'Выбранный союзник предлагает свой план'
    camera: alliance_leader_appears
    audio: alliance_theme_music
    duration: 60
    dialogue:
      - speaker: alliance_leader
        text: 'Время действовать! Мы можем спасти мир... или перестроить его по-новому.'
        voice: determined_faction_leader
  - id: final_choice
    title: 'Финальный выбор'
    description: 'Игрок делает выбор, определяющий концовку'
    camera: slow_motion_player_decision
    audio: time_stopping_effect
    duration: 90
    interactive: true
    choices:
      - id: strengthen_blackwall
        text: 'Усилить Blackwall - Сохранить порядок любой ценой'
        consequences: ending_a_stable_world
      - id: destroy_net
        text: 'Уничтожить NET - Освободить trapped души'
        consequences: ending_b_digital_freedom
      - id: merge_with_ai
        text: 'Слиться с ИИ - Стать цифровыми богами'
        consequences: ending_c_transcendence
      - id: sacrifice_eliza
        text: 'Пожертвовать собой - Спасти человечество'
        consequences: ending_d_heroic_sacrifice
    dialogue:
      - speaker: doctor_moss
        text: 'Выбор твой. Что важнее: порядок или свобода? Жизнь или бессмертие? Человечность или прогресс?'
        voice: emotional_female_human
