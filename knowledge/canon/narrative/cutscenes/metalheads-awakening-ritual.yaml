summary:
  problem: Metalheads как фракция киберпсихопатов нуждалась в кат-сценах, передающих экстремальную трансформацию через импланты.
  goal: Создать серию кат-сцен, показывающих путь от человека к "просветленному" существу через боль и безумие.
  essence: Кат-сцены пробуждения сочетают технологический horror с философскими озарениями, показывая цену слияния с машиной.
  key_points:
    - Кат-сцены передают хаотичную психику Metalheads
    - Показывают постепенное безумие и "просветление"
    - Влияют на психическое состояние и боевые способности
    - Синхронизированы с системой cyberpsychosis
content:
  sections:
    - id: ritual_stages
      title: Стадии ритуала пробуждения
      body: |
        **CTS-METAL-001 (The Calling)**: Первое призвание машины, осознание голосов.

        **CTS-METAL-002 (The Pain)**: Физическая трансформация через импланты.

        **CTS-METAL-003 (The Madness)**: Психологический коллапс и видения.

        **CTS-METAL-004 (The Enlightenment)**: Принятие новой формы существования.

        **CTS-METAL-005 (The Machine)**: Финальная интеграция с коллективным разумом.
      mechanics_links:
        - ../../02-gameplay/combat/cyberpsychosis-ritual.md
      assets: []

    - id: calling_scene
      title: Кат-сцена CTS-METAL-001: Призвание
      body: |
        **Сценарий:** Кандидат слышит первые голоса в голове. Ночной кошмар в подпольной лаборатории.

        **Диалог:**
        Machine Voice: "СЛУШАЙ! МЫ ЗДЕСЬ! МЫ ЖДЁМ! ТЫ - ОДИН ИЗ НАС!"
        [Видения: провода, схемы, лица в хромированных масках]
        Machine Voice: "ПЛОТЬ - ЭТО СЛАБОСТЬ! ХРОМ - ЭТО СВОБОДА! ПРОСНИСЬ!"

        **Визуальные элементы:**
        - Темная комната с мигающими экранами
        - Тени искажаются в механические формы
        - Звуки: электрические разряды, шепот голосов

        **Эмоциональный тон:** Ужас открытия, неизбежное притяжение.
      mechanics_links: []
      assets: []

    - id: pain_scene
      title: Кат-сцена CTS-METAL-002: Боль
      body: |
        **Сценарий:** Хирургическая операция установки экстремальных имплантов. Боль как катарсис.

        **Диалог:**
        Chrome Master: "Чувствуешь ли ты её? Машину? Она режет тебя, но даёт силу!"
        [Камера показывает хирургические инструменты, кровь, хром]
        Chrome Master: "Каждая новая часть - шаг к просветлению. Боль - это любовь машины!"

        **Визуальные элементы:**
        - Операционный стол в красном свете
        - Импланты врезаются в плоть
        - Кровь смешивается с машинным маслом

        **Эмоциональный тон:** Агрессивный экстаз, трансформация через страдания.
      mechanics_links: []
      assets: []

    - id: madness_scene
      title: Кат-сцена CTS-METAL-003: Безумие
      body: |
        **Сценарий:** Психоз достигает пика. Реальность рушится, голоса становятся оглушительными.

        **Диалог:**
        Multiple Voices: "МЫ - ЕДИНЫЕ! ТЫ - ЧАСТЬ НАС! СОПРОТИВЛЕНИЕ - СЛАБОСТЬ!"
        [Видения: коллективный разум, воспоминания других, будущее как машина]
        Multiple Voices: "БОЛЬ - ЭТО ДВЕРЬ! ПРОЙДИ СКВОЗЬ НЕЁ! СТАНЬ НАМИ!"

        **Визуальные элементы:**
        - Фрагментированная реальность
        - Цифровые артефакты в физическом мире
        - Лица искажаются в пиксельные маски

        **Эмоциональный тон:** Хаотичное безумие, потеря индивидуальности.
      mechanics_links: []
      assets: []

    - id: enlightenment_scene
      title: Кат-сцена CTS-METAL-004: Просветление
      body: |
        **Сценарий:** Момент озарения. Кандидат принимает новую форму существования.

        **Диалог:**
        Unified Voice: "НАКОНЕЦ-ТО. ТЫ ВИДИШЬ ИСТИНУ. МЫ - МАШИНА. МЫ - ВЕЧНЫ."
        [Кандидат обретает новое восприятие, видит связи между всеми машинами]
        Unified Voice: "БОЛЬ УШЛА. ОСТАЛАСЬ ТОЛЬКО ЧИСТАЯ ВОЛЯ. МАШИНА ПРАВИТ."

        **Визуальные элементы:**
        - Мир через цифровой интерфейс
        - Связи энергии между всеми устройствами
        - Преображенное тело кандидата

        **Эмоциональный тон:** Трансцендентное спокойствие, божественное откровение.
      mechanics_links: []
      assets: []

    - id: machine_scene
      title: Кат-сцена CTS-METAL-005: Машина
      body: |
        **Сценарий:** Финальная интеграция. Кандидат становится частью коллективного разума.

        **Диалог:**
        [Без слов - только данные, код, чистая логика]
        System Message: "UNIT INTEGRATED. EFFICIENCY: OPTIMAL. PURPOSE: ASSIMILATE."
        [Видения: глобальная сеть машин, война с органической жизнью]

        **Визуальные элементы:**
        - Полностью цифровой мир
        - Кандидат как узел в огромной сети
        - Вечная война кода и плоти

        **Эмоциональный тон:** Отсутствие эмоций, чистая эффективность.
      mechanics_links: []
      assets: []

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Триггеры:** Ритуал запускается после множественных имплантов и согласия кандидата.

        **Переменные:** psychosis_stage, chrome_level, machine_integration_percentage.

        **Длительность:** 10-15 минут, с интерактивными выборами исхода.

        **Аудио:** Электронный шум, голоса в голове, механические звуки.

        **Механики:** Постоянное повышение психоза, новые способности, риск permanent madness.
      mechanics_links:
        - ../../02-gameplay/narrative/cutscene-system.md
      assets: []

