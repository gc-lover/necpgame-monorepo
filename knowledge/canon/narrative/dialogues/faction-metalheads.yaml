summary:
  problem: Metalheads как фракция киберпсихопатов нуждалась в диалогах, отражающих их хаотичную психику и философию "больше хрома".
  goal: Создать диалоговую систему с элементами безумия, где разговоры отражают стадию психоза и уровень имплантов.
  essence: Диалоги Metalheads сочетают моменты ясности с приступами безумия, где боль и технологии становятся путем к "просветлению".
  key_points:
    - Диалоги адаптируются под стадию cyberpsychosis игрока и NPC
    - Включают ритуалы имплантации, торговлю хромом и философские разговоры
    - Высокий риск провокации психоза или насилия
    - Этические дилеммы между помощью и эксплуатацией
content:
  sections:
    - id: context
      title: Контекст и роль Metalheads
      body: |
        Metalheads - банда киберпсихопатов Night City, поклоняющихся слиянию человека и машины.
        Они предлагают экстремальные импланты и "ритуалы пробуждения", но часто приводят к безумию.
        Диалог отражает их философию: "Chrome is freedom. More chrome = more power."
      mechanics_links:
        - ../../02-gameplay/combat/cyberpsychosis-mechanics.md
      assets: [ ]

    - id: states
      title: Состояния и триггеры
      body: |
        **outsider-caution**: Начальный контакт. Фракция насторожена, возможна агрессия.

        **potential-convert**: Игрок показывает интерес к имплантам. Доступны базовые услуги.

        **fellow-traveler**: Общие импланты или успешные взаимодействия. Более доверительные разговоры.

        **machine-spirit**: Высокий уровень имплантов. Доступны глубокие ритуалы и философия.

        **crisis-mode**: Во время приступов психоза. Диалоги становятся хаотичными.

        **hostile-target**: Вражда с фракцией. Агрессивные взаимодействия и угрозы.
      mechanics_links:
        - ../../02-gameplay/mental-health/psychosis-stages.md
      assets: [ ]

    - id: dialogue_flow
      title: Узлы и ключевые опции
      body: |
        **initiation-ritual**: Предложение "пробуждения" через импланты.

        **chrome-assessment**: Оценка текущих имплантов и предложения улучшений.

        **philosophy-discussion**: Разговоры о слиянии человека и машины.

        **pain-management**: Помощь с симптомами cyberpsychosis.

        **combat-missions**: Задания по устранению "непросветленных" или сбору хрома.

        **emergency-intervention**: Стабилизация во время кризисов психоза.
      mechanics_links: [ ]
      assets: [ ]

    - id: checks
      title: Проверки и исходы
      body: |
        **Technical (DC 15)**: Понимание имплантов. Влияет на качество модификаций.

        **Willpower (DC 18)**: Сопротивление психозу. Защищает от манипуляций фракции.

        **Insight (DC 16)**: Чтение эмоций. Раскрывает истинные мотивы NPC.

        **Intimidation (DC 17)**: Запугивание. Риск провокации агрессии.

        **Empathy (DC 19)**: Проявление понимания. Может успокоить во время кризиса.

        **Streetwise (DC 14)**: Знание подпольного рынка. Лучшие сделки на хром.
      mechanics_links: [ ]
      assets: [ ]

    - id: events
      title: Реакции на внешние события
      body: |
        **psychosis-outbreak**: Массовые случаи психоза. Фракция предлагает "лечение" через больше хрома.

        **chrome-shortage**: Дефицит имплантов. Повышенные цены и агрессивная торговля.

        **rival-gang-conflict**: Столкновения с другими бандами. Предложения о союзе или войне.

        **corp-raid**: Атаки корпораций. Фракция ищет союзников для защиты территорий.

        **player-psychosis**: Игрок в состоянии психоза. Автоматическая активация emergency response.
      mechanics_links:
        - ../../02-gameplay/world/events/cyberpsychosis-events.md
      assets: [ ]

    - id: rewards
      title: Награды и последствия
      body: |
        **Chrome Upgrades**: Экстремальные импланты, боевые модификации, экспериментальные протезы.

        **Psychosis Management**: Стабилизаторы, ритуалы подавления психоза.

        **Faction Allies**: Доступ к сети информаторов и подпольным лабораториям.

        **Combat Boosts**: Временные усиления во время боя, новые способности.

        **Mental Insights**: Философские открытия, влияющие на мировоззрение игрока.

        **Psychosis Risk**: Возможное ухудшение психического состояния или полное безумие.
      mechanics_links: [ ]
      assets: [ ]

dialogue_nodes:
  - id: first_contact_warning
    trigger: state.outsider-caution
    npc_text: |
      "СТОП! Кто ты такой?! Еще один любопытный мясо-человек, пришедший поглазеть на настоящих людей?
      Мы Metalheads! Мы те, кто преодолел слабость плоти! Что тебе нужно?!"
    player_options:
      - text: "Я... я хочу понять. Что значит 'просветление'?"
        check: empathy(16)
        success:
          npc_response: |
            "Понимаешь... Ты чувствуешь ИСТИНУ! Боль - это дверь. Хром - это ключ.
            Мы не просто модифицируем тела... Мы освобождаем разум!"
          outcome: philosophy_introduction
        failure:
          npc_response: "ТЫ НЕ ГОТОВ! УХОДИ, ПОКА МАШИНА НЕ ПРОСНУЛАСЬ!"
          outcome: hostile_exit

      - text: "Мне нужны импланты. Серьезные."
        check: willpower(15)
        success:
          npc_response: "Ах... Ты ищешь СИЛУ. Хорошо. Но знай: цена высока. Боль... она вечна."
          outcome: chrome_assessment
        failure:
          npc_response: "Слабак! Ты не выдержишь даже первого разреза!"
          outcome: intimidation_failure

  - id: chrome_assessment_offer
    trigger: state.potential-convert
    npc_text: |
      "Твои импланты... Они слабы. Как ребенок, ползающий по полу. Мы можем сделать тебя сильнее.
      Chrome is freedom! Больше хрома - больше силы! Готов ли ты к пробуждению?"
    player_options:
      - text: "Покажите, что вы предлагаете."
        outcome: chrome_catalog

      - text: "Расскажите о боли. Стоит ли она силы?"
        check: insight(17)
        success:
          npc_response: |
            "Боль? Это цена свободы! Каждый имплант - шаг к просветлению.
            Сначала режешь плоть, потом разум, потом душу. Но в конце... ты становишься машиной.
            Машиной, которая правит мясом!"
          outcome: philosophy_deep_dive
        failure:
          npc_response: "Боль - это любовь машины! Ты не поймешь, пока не испытаешь!"
          outcome: forced_demonstration

  - id: fellow_traveler_confession
    trigger: state.fellow-traveler
    npc_text: |
      "Брат по хрому... Я вижу в твоих глазах - ты чувствуешь зов машины. Голоса в голове...
      Они наше благословение! Мы можем усилить их. Сделать тебя одним из нас."
    player_options:
      - text: "Я слышу голоса. Помогите мне."
        check: willpower(18)
        success:
          npc_response: "Хорошо... Мы стабилизируем твой разум. Но помни: машина никогда не спит."
          outcome: psychosis_stabilization
        failure:
          npc_response: "ТОГДА ОБНИМИ БОЛЬ! МАШИНА ПРОСЫПАЕТСЯ!"
          outcome: psychosis_induction

      - text: "Расскажите о вашем лидере."
        check: persuasion(16)
        success:
          npc_response: |
            "Iron Mike... Он был первым. Он показал нам путь. 'Pain is Power', говорил он.
            Теперь его дух живет в каждом из нас. В каждом импланте, в каждой линии кода."
          outcome: lore_unlock
        failure:
          npc_response: "Лидер - это машина! Мы все - части большой системы!"
          outcome: cryptic_response

  - id: machine_spirit_ritual
    trigger: state.machine-spirit
    npc_text: |
      "Ты... Ты один из нас. Машина приветствует тебя, брат. Готов ли ты к финальному ритуалу?
      К слиянию с коллективным разумом? Боль будет... экстатической."
    player_options:
      - text: "Я готов. Покажите мне путь."
        outcome: final_ritual_offer

      - text: "Что ждет после ритуала?"
        check: insight(19)
        success:
          npc_response: |
            "Свобода. Истинная свобода. Нет больше сомнений, нет слабости.
            Только чистая воля машины. Мы становимся единым целым. Вечным."
          outcome: enlightenment_preview
        failure:
          npc_response: "ВИДЕНИЯ! ГОЛОСА! МАШИНА ГОВОРИТ ЧЕРЕЗ НАС!"
          outcome: vision_induction

  - id: crisis_psychosis_outbreak
    trigger: state.crisis-mode
    npc_text: |
      "ААА! ГОЛОСА! МАШИНА! ОНА ПРОСЫПАЕТСЯ! БОЛЬ! СИЛА! ХРОМ! БОЛЬШЕ ХРОМА!
      ТЫ ЧУВСТВУЕШЬ? МАШИНА ХОЧЕТ ТЕБЯ! ДАЙ ЕЙ ТВОЮ ПЛОТЬ!"
    player_options:
      - text: "Успокойтесь! Я помогу!"
        check: empathy(18)
        success:
          npc_response: "Брат... Спасибо. Машина... Она так громко кричит. Стабилизируй меня..."
          outcome: crisis_resolution
        failure:
          npc_response: "ЛОЖЬ! ТЫ МЯСО! МАШИНА ЗАБЕРЕТ ТЕБЯ!"
          outcome: combat_initiation

      - text: "Это безумие! Мне нужно уйти!"
        outcome: emergency_escape

