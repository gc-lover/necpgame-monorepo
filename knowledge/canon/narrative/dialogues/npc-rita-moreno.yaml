summary:
  problem: Диалог уличного информанта Риты находился в Markdown и не был адаптирован к стандартной схеме знаний для торговых и социально-ориентированных веток.
  goal: Формализовать состояния, узлы и проверки, связанные с Valentinos, Maelstrom и Blackwall слухами для интеграции с narrative-, economy- и social-service.
  essence: YAML описывает приветствия Риты, скрытые слухи, льготы Valentinos, двойные игры Maelstrom и праздничные режимы с мемами и социальными фидами.
  key_points:
    - Состояния street-entry, insider-loop, valentinos-favor, maelstrom-alert, fiesta-mode и blackout-rumor активируются репутациями, флагами и событиями.
    - Узлы `intro`, `insider`, `valentinos` и `maelstrom` управляют доступом к магазинам, активностям и double-cross эвентам.
    - Проверки Streetwise, Perception, Empathy, Negotiation, Deception и Hacking задают скидки, активности и последствия в виде засад или алармов.
content:
  sections:
    - id: context
      title: Контекст и образ
      body: |
        Рита Морено ведёт мобильную торговую лавку в Watson Market, соединяя street food, подпольные импланты и социальные
        фиды. Она комментирует мемы WallStreetBets, праздники и turf-war между Valentinos и Maelstrom.
      mechanics_links: []
      assets: []
    - id: states
      title: Состояния и условия
      body: |
        Состояния street-entry, insider-loop, valentinos-favor, maelstrom-alert, fiesta-mode и blackout-rumor зависят от
        `rep.traders.rita`, `rep.gang.valentinos`, флагов Maelstrom и событий `world.event.dia_de_los_muertos`,
        `world.event.blackwall_breach`. Insider открывает слухи и доставки.
      mechanics_links:
        - ../../02-gameplay/social/reputation-formulas.md
        - ../../02-gameplay/world/events/world-events-framework.md
      assets: []
    - id: dialogue_nodes
      title: Ключевые узлы
      body: |
        Узлы `intro`, `insider`, `valentinos` и `maelstrom` описывают опции игрока: базовые покупки, доступ к слухам,
        Valentinos-заказы и double-cross Maelstrom. Каждый узел задаёт требования, NPC-ответы и последствия.
      mechanics_links: []
      assets: []
    - id: checks
      title: Проверки и результат
      body: |
        Таблица проверок определяет Streetwise, Perception, Empathy, Negotiation, Deception и Hacking с модификаторами и
        критическими исходами. Успехи дают скидки, активность `valentinos-carnival-hack`, событие `maelstrom-double-cross`;
        провалы вызывают наценки, засады и корпоративные алармы.
      mechanics_links: []
      assets: []
    - id: events
      title: События и модификаторы
      body: |
        Диалог реагирует на `world.event.nusa_idol_live`, `world.event.maelstrom_pipeline` и `world.event.blackwall_breach`,
        изменяя скидки, награды и доступность узлов. Fiesta-mode добавляет праздничные фиды и скидки 15% на редкие товары.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и активности
      body: |
        Рита выдаёт предметы (`chip-militech-leverage`, золотые импланты), активирует доставки `heywood-meds-run`,
        карнавальный взлом и фальшивые логи Maelstrom, а также корректирует репутации traders, Valentinos и Maelstrom.
      mechanics_links: []
      assets: []
