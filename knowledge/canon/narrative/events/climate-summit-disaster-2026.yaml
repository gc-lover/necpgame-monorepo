summary:
  problem: Международный климатический саммит в Амстердаме заканчивается катастрофой.
  goal: Показать провал глобальных усилий по борьбе с изменением климата.
  essence: Политики говорят, природа действует. Саммит становится триггером глобальных изменений.
  key_points:
    - Неожиданная экологическая катастрофа во время саммита
    - Политические последствия и международный кризис
    - Роль корпораций в усугублении проблемы
event_structure:
  trigger: Неожиданный шторм обрушивается на Амстердам во время саммита.
  buildup: Напряжение растет по мере того, как ученые предупреждают о надвигающейся катастрофе.
  climax: Шторм разрушает дамбы, топит часть города, убивает сотни людей.
  aftermath: Политический хаос, миграционные кризисы, рост экстремистских движений.
  long_term_effects: Изменение климата ускоряется, корпорации получают новые возможности.
