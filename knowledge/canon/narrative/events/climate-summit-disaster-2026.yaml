summary:
  problem: Глобальный климатический саммит в Глазго заканчивается катастрофой из-за корпоративного саботажа, что приводит к потере веры в международное сотрудничество.
  goal: Показать как корпоративные интересы разрушают глобальные усилия по борьбе с изменением климата и их последствия для Night City.
  essence: Саммит в Глазго стал символом того, как жадность корпораций может уничтожить будущее планеты ради сиюминутной прибыли.
  key_points:
    - Катастрофическая авария на саммите из-за саботажа
    - Гибель мировых лидеров и ученых
    - Потеря доверия к международным институтам
    - Эскалация климатических проблем
content:
  sections:
    - id: summit_setup
      title: Подготовка к Саммиту
      body: |
        ## COP32: Саммит Судьбы

        ### Контекст
        После рекордных наводнений 2024-2025 годов и экстремальной жары 2025 года,
        мировые лидеры собираются в Глазго для заключительного соглашения по климату.

        "Последний шанс спасти планету" - слоган саммита.

        ### Участники
        - **Глава государств**: Лидеры 195 стран
        - **Корпоративные делегации**: CEO крупнейших корпораций
        - **Ученые и активисты**: 50,000 участников
        - **Медиа**: 20,000 журналистов со всего мира

        ### Повестка Дня
        - **Нулевые выбросы**: Полный переход к возобновляемой энергии к 2040
        - **Климатические репарации**: Помощь бедным странам
        - **Технологические трансферы**: Передача зеленых технологий
        - **Углеродный налог**: Глобальный налог на выбросы

        ## Корпоративное Давление

        ### Фронтальные Группы
        Корпорации создают "гражданские" организации для лоббирования:
        - **Climate Progress Alliance**: Фронт для нефтяных компаний
        - **Energy Freedom Initiative**: Против "зеленой тирании"
        - **Economic Stability Forum**: Против углеродного налога

        ### Саботаж Планов
        - **Дезинформация**: Распространение лжи о климатических данных
        - **Политическое Давление**: Шантаж и взятки политикам
        - **Экономические Угрозы**: Угрозы перенести производства из "непослушных" стран

        ### Скрытые Операции
        - **Кибератаки**: Взлом систем ООН и национальных делегаций
        - **Шпионаж**: Кража переговорных позиций
        - **Психологические операции**: Дискредитация активистов
      mechanics_links:
        - mechanics/world/climate-negotiations.yaml
        - mechanics/economy/corporate-lobbying.yaml
      assets: []

    - id: the_disaster
      title: Катастрофа
      body: |
        ## День Катастрофы: 12 ноября 2026

        ### Авария в SEC Centre
        Во время ключевой пленарной сессии происходит катастрофа:
        - **Время**: 14:37 GMT
        - **Место**: Главный зал саммита, Глазго
        - **Жертвы**: Более 15,000 человек

        ### Что Произошло
        - **Взрыв**: Система климат-контроля выходит из-под контроля
        - **Химическая Атака**: Распыление токсичных веществ
        - **Структурный Коллапс**: Обрушение части здания
        - **Паника**: Массовое stampede в хаосе

        ### Немедленные Последствия
        - **Спасательные Операции**: 48 часов непрерывной работы
        - **Жертвы**: 8 глав государств, 200 ученых, тысячи активистов
        - **Выжившие**: Менее 30% участников саммита

        ## Расследование

        ### Официальная Версия
        - **Техническая неисправность**: Сбой в системе климат-контроля
        - **Человеческий фактор**: Ошибка в программировании
        - **Природные причины**: Экстремальная погода

        ### Скрытая Правда
        Корпоративный саботаж раскрывается постепенно:
        - **Цифровые Следы**: Хакерские атаки за неделю до саммита
        - **Физические Доказательства**: Саботаж систем безопасности
        - **Корпоративные Следы**: Деньги, ведущие к нефтяным гигантам

        ### Международное Расследование
        - **Интерпол**: Координация с национальными агентствами
        - **ООН**: Специальная комиссия по климатическим преступлениям
        - **Независимые Эксперты**: Киберфорензика и химический анализ
      mechanics_links:
        - mechanics/world/disaster-investigation.yaml
        - mechanics/combat/sabotage-operations.yaml
      assets: []

    - id: corporate_involvement
      title: Корпоративное Участие
      body: |
        ## Архитекторы Катастрофы

        ### Главные Игроки
        - **PetroGlobal**: Нефтяной гигант, потерявший бы миллиарды от соглашения
        - **CoalTech Industries**: Угольная корпорация с глобальными активами
        - **FusionCorp**: "Зеленая" корпорация, на самом деле лоббист ископаемого топлива
        - **Anonymous Corporate Alliance**: Коалиция мелких игроков

        ### Мотивации
        - **Финансовые**: Потеря триллионов долларов от климатических ограничений
        - **Власть**: Сохранение контроля над энергетическими рынками
        - **Идеологические**: "Свобода" от государственного регулирования

        ### Методы Саботажа
        - **Кибератаки**: Взлом систем управления зданием
        - **Инсайдеры**: Коррумпированные подрядчики строительства
        - **Химическое Оружие**: Токсичные вещества для максимального ущерба
        - **Дезинформация**: Создание хаоса и отвлечение внимания

        ## Последствия для Корпораций

        ### Немедленная Реакция
        - **PetroGlobal**: "Трагическая авария, не связанная с нами"
        - **Акции**: Рост акций нефтяных компаний после "отмены" соглашения
        - **PR-Кампании**: Миллиардные бюджеты на восстановление репутации

        ### Долгосрочные Изменения
        - **Регуляторный Надзор**: Ужесточение контроля за корпорациями
        - **Судебные Иски**: Тысячи исков от семей жертв
        - **Рыночные Изменения**: Потеря доверия инвесторов к "грязным" компаниям

        ## Герои и Предатели

        ### Корпоративные Герои
        - **GreenFuture Corp**: Предоставила технологии для спасательных операций
        - **BioRestore**: Разработала антидоты для химических веществ
        - **Quantum Computing**: ИИ для анализа обломков и поиска выживших

        ### Корпоративные Предатели
        - **CEO PetroGlobal**: Арестован через год после утечки документов
        - **CTO CoalTech**: Совершил самоубийство перед арестом
        - **FusionCorp Board**: Полная смена руководства после скандала
      mechanics_links:
        - mechanics/world/corporate-crimes.yaml
        - mechanics/social/corporate-accountability.yaml
      assets: []

    - id: global_aftermath
      title: Глобальные Последствия
      body: |
        ## Политический Хаос

        ### Развал Международного Сотрудничества
        - **COP Серия**: Прекращение климатических саммитов на 5 лет
        - **ООН Климат**: Бюджет сокращен на 70%
        - **Парижское Соглашение**: Фактически приостановлено

        ### Национальные Реакции
        - **США**: Выход из всех международных климатических соглашений
        - **ЕС**: Усиление национального контроля, ослабление глобального
        - **Китай**: Ускорение внутренних "зеленых" программ
        - **Развивающиеся Страны**: Экономический коллапс без обещанной помощи

        ### Восстания и Протесты
        - **Climate Revolts**: Глобальные протесты против корпораций
        - **Corporate Hunts**: Охота на CEO "грязных" компаний
        - **Digital Activism**: Хакерские атаки на корпоративные сайты

        ## Экономические Последствия

        ### Рынок Ископаемого Топлива
        - **Нефть**: Цены взлетают на 300% за год
        - **Уголь**: Возрождение угольной промышленности
        - **Инвесторы**: Массовый отток из "зеленых" технологий

        ### Зеленая Экономика
        - **Крах**: Потеря триллионов долларов инвестиций
        - **Банкротства**: Тысячи "зеленых" компаний закрываются
        - **Технологии**: Замедление развития возобновляемой энергии

        ### Глобальная Рецессия
        - **Финансовый Кризис**: Падение фондовых рынков на 40%
        - **Безработица**: Миллионы потеряли работу в "зеленых" отраслях
        - **Инфляция**: Рост цен на энергоносители и продукты

        ## Экологические Последствия

        ### Ускорение Климатических Изменений
        - **Температура**: Рост на 0.5°C за следующие 5 лет
        - **Экстремальные Погоды**: Увеличение ураганов и наводнений
        - **Биоразнообразие**: Массовое вымирание видов

        ### Региональные Катастрофы
        - **Тихоокеанские Острова**: Затопление островных государств
        - **Ближний Восток**: Экстремальная жара и засухи
        - **Африка**: Голод и миграционные кризисы
        - **Арктика**: Тающий лед ускоряет глобальное потепление
      mechanics_links:
        - mechanics/world/climate-catastrophe.yaml
        - mechanics/economy/market-collapse.yaml
      assets: []

    - id: night_city_impact
      title: Влияние на Night City
      body: |
        ## Корпоративные Изменения

        ### Militech и Arasaka
        - **Военная Подготовка**: Увеличение военных бюджетов
        - **Ресурсный Контроль**: Захват нефтяных и угольных месторождений
        - **Частные Армии**: Создание корпоративных сил безопасности

        ### Экологические Проблемы
        - **Наводнения**: Регулярные затопления прибрежных районов
        - **Жара**: Экстремальные температуры в летние месяцы
        - **Загрязнение**: Увеличение промышленных выбросов

        ### Социальные Изменения
        - **Экологические Протесты**: Рост движения "Green Revolt"
        - **Корпоративные Гетто**: Богатые районы с "чистым" воздухом
        - **Миграция**: Приток беженцев из пострадавших регионов

        ## Экономические Последствия

        ### Энергетический Кризис
        - **Электроэнергия**: Регулярные отключения из-за перегрузок
        - **Транспорт**: Проблемы с топливом для автомобилей
        - **Цены**: Взлет цен на энергоносители

        ### Новые Возможности
        - **Черный Рынок**: Торговля запрещенными технологиями
        - **Корпоративные Контракты**: Работа на "грязные" корпорации
        - **Технологические Инновации**: Разработка экстремальных технологий

        ## Культурные Изменения

        ### Эко-Терроризм
        - **Green Mercenaries**: Наемники, борющиеся с корпорациями
        - **Corporate Hunts**: Охота на CEO "грязных" компаний
        - **Digital Activism**: Хакерские группы против корпораций

        ### Философские Дебаты
        - **Экологический Нигилизм**: "Планета уже мертва"
        - **Технологический Спасение**: "Технологии решат проблему"
        - **Корпоративная Вина**: "Корпорации уничтожили мир"
      mechanics_links:
        - mechanics/world/city-climate-impact.yaml
        - mechanics/social/environmental-movements.yaml
      assets: []

    - id: long_term_legacy
      title: Долгосрочное Наследие
      body: |
        ## Изменение Мирового Порядка

        ### Эра Корпоративного Доминирования
        - **Слабые Правительства**: Национальные государства теряют власть
        - **Корпоративные Империи**: Компании становятся новыми сверхдержавами
        - **Частные Армии**: Корпоративные войны вместо государственных

        ### Технологическая Гонка
        - **Экстремальные Технологии**: Разработка технологий для выживания
        - **Геоинженерия**: Искусственное управление климатом
        - **Космическая Экспансия**: Поиск новых планет для человечества

        ### Социальная Трансформация
        - **Экологический Раскол**: Богатые vs бедные в борьбе за ресурсы
        - **Новые Религии**: Экологический фундаментализм
        - **Цифровое Сопротивление**: Глобальные сети борцов за планету

        ## Уроки Катастрофы

        ### Для Корпораций
        - **Долгосрочное Планирование**: Необходимость учитывать глобальные риски
        - **Этическая Ответственность**: Корпорации должны служить обществу
        - **Прозрачность**: Открытость в экологических практиках

        ### Для Правительств
        - **Международное Сотрудничество**: Необходимость глобального управления
        - **Регуляторная Сила**: Жесткий контроль за корпорациями
        - **Гражданское Общество**: Поддержка экологических движений

        ### Для Общества
        - **Экологическая Осознанность**: Важность защиты окружающей среды
        - **Гражданская Активность**: Необходимость борьбы за будущее
        - **Технологическая Этика**: Ответственное использование технологий

        ## Будущее Планеты

        ### Возможные Сценарии
        - **Восстановление**: Глобальное сотрудничество спасает планету
        - **Коллапс**: Климатическая катастрофа уничтожает цивилизацию
        - **Трансформация**: Человечество адаптируется к новому миру

        ### Роль Night City
        Night City становится символом корпоративного безумия и одновременно
        центром сопротивления. В этом городе, где небо всегда затянуто смогом,
        а улицы залиты неоновым светом, рождаются идеи, которые могут либо
        спасти планету, либо окончательно её уничтожить.

        Катастрофа в Глазго стала напоминанием: в мире бесконечной погони за прибылью,
        истинная цена человеческой жадности измеряется в жизнях и будущем планеты.
