    - id: cultural_impact
      title: Культурное Влияние
      body: |
        ## Корпоративная Культура

        ### Корпоративный Патриотизм
        - Лояльность к корпорации превыше национальной
        - Корпоративные гимны и символика
        - "Corporate Citizen" как новая идентичность

        ### Медиа и Пропаганда
        - Корпоративные СМИ формируют общественное мнение
        - Реклама как инструмент психологической войны
        - Голливуд под контролем корпораций

        ## Уличная Культура

        ### Анти-Корпоративное Движение
        - Рост уличных банд, сопротивляющихся корпорациям
        - Граффити с антикорпоративными лозунгами
        - Подпольные сети сопротивления

        ### Наемническая Субкультура
        - Романтизация жизни наемников
        - Фильмы и игры про корпоративные войны
        - "Solo" как символ независимости

        ## Искусство и Литература

        ### Корпоративная Литература
        - Романы о корпоративных интригах
        - Мемуары CEO и основателей корпораций
        - "Как стать корпоративным магнатом"

        ### Андерграунд Искусство
        - Графика, показывающая ужасы корпоративных войн
        - Музыка о потере индивидуальности
        - Театр, критикующий корпоративное доминирование

        ## Религиозные Аспекты

        ### Корпоративные Религии
        - Культ "прогресса и эффективности"
        - Корпоративные "миссии" и "ценности"
        - CEO как современные пророки

        ### Традиционные Религии
        - Адаптация к корпоративной реальности
        - "Благословение" корпоративных сделок
        - Религиозные лидеры как корпоративные консультанты
      mechanics_links:
        - mechanics/social/corporate-culture.yaml
        - mechanics/world/media-influence.yaml
      assets: []

    - id: legacy
      title: Наследие
      body: |
        ## Долгосрочные Последствия

        ### Экономическая Структура
        Корпоративные войны создали новую экономическую реальность:
        - **Олигополия**: Доминирование нескольких гигантов
        - **Корпоративный Капитализм**: Экономика, управляемая корпорациями
        - **Технологический Разрыв**: Неравенство в доступе к технологиям

        ### Социальная Структура
        Общество разделилось на корпоративные классы:
        - **Элита**: CEO, топ-менеджеры, акционеры
        - **Работники**: Корпоративные сотрудники с льготами
        - **Маргиналы**: Те, кто не вписывается в систему

        ### Политическая Реальность
        Корпорации стали новыми центрами власти:
        - **Корпоративные Республики**: Города под корпоративным контролем
        - **Международные Договоры**: Корпоративная дипломатия
        - **Частное Правосудие**: Корпоративные суды и законы

        ## Уроки Войн

        ### Для Корпораций
        - **Сотрудничество vs Конкуренция**: Иногда лучше делить рынки
        - **Устойчивость**: Важность долгосрочного планирования
        - **Социальная Ответственность**: Необходимость поддерживать лояльность работников

        ### Для Общества
        - **Индивидуализм**: Ценность личной свободы в корпоративном мире
        - **Сопротивление**: Важность гражданского общества
        - **Адаптация**: Необходимость жить в новой реальности

        ## Будущие Конфликты

        ### Следующие Войны
        Корпоративные войны продолжаются в новых формах:
        - **Технологические Войны**: Конкуренция за ИИ и квантовые технологии
        - **Космические Войны**: Борьба за внеземные ресурсы
        - **Кибервойны**: Битвы в цифровом пространстве

        ### Возможные Альянсы
        - **Транснациональные Корпорации**: Сверхгиганты, объединяющие национальные компании
        - **Анти-Корпоративные Альянсы**: Правительства, борющиеся с корпоративным доминированием
        - **Глобальные Сети**: Международные коалиции корпораций

        ## Значение для Истории
        Войны слияний 2025-2035 стали поворотным моментом в истории человечества.
        Они показали, что в мире бесконечного прогресса истинная власть принадлежит
        не государствам, а тем, кто контролирует технологии и капитал.

        Эта эпоха сформировала мир Night City - город, где корпорации стали богами,
        а люди - их инструментами или противниками.
