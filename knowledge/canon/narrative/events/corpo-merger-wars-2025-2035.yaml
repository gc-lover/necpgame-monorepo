        - mechanics/world/market-dynamics.yaml
      assets: []

    - id: escalation
      title: Эскалация Конфликта
      body: |
        ## Вооруженные Корпоративные Армии

        ### Частные Армии (2028)
        Корпорации начинают формировать собственные вооруженные силы:
        - **Arasaka Security Forces**: 50,000 бойцов по всему миру
        - **Militech Combat Units**: Специализированные отряды быстрого реагирования
        - **Trauma Team Elite**: Медицинские подразделения с боевыми функциями

        ### Наемники и Контрактники
        Рынок наемных услуг взрывается:
        - **Solo Operators**: Элитные убийцы и специалисты
        - **Mercenary Companies**: Частные военные подрядчики
        - **Cybernetic Enhancers**: Люди с экстремальными модификациями

        ## Экономические Войны

        ### Финансовые Атаки
        - **Кредитные Рейтинги**: Манипуляции рейтингами конкурентов
        - **Биржевые Спекуляции**: Искусственное занижение акций врагов
        - **Валютные Войны**: Саботаж экономик конкурентов

        ### Промышленный Саботаж
        - **Производственные Аварии**: Подстроенные катастрофы на заводах
        - **Снабженческие Цепочки**: Перехват поставок сырья
        - **Кибератаки**: Взлом систем управления производством

        ## Социальные Последствия

        ### Безработица и Миграция
        После поглощений тысячи людей теряют работу:
        - Массовые увольнения в acquired компаниях
        - Миграция в другие города и страны
        - Рост преступности среди бывших сотрудников

        ### Корпоративные Города
        Корпорации создают собственные анклавы:
        - **Militech Compounds**: Военные базы с гражданской инфраструктурой
        - **Arasaka Enclaves**: Корпоративные города с собственной юрисдикцией
        - **Biotechnica Research Centers**: Изолированные комплексы для экспериментов
      mechanics_links:
        - mechanics/world/corporate-territories.yaml
        - mechanics/social/economic-displacement.yaml
      assets: []

    - id: key_battles
      title: Ключевые Сражения
      body: |
        ## Битва за Детройт (2029)

        ### Предыстория
        Детройт становится полем битвы между Militech и Arasaka за контроль над автомобильной промышленностью.

        ### Ход Сражения
        - **Первая Фаза**: Экономическая война через поставщиков
        - **Эскалация**: Саботаж сборочных линий
        - **Кульминация**: Прямые столкновения частных армий
        - **Результат**: Раздел города на сферы влияния

        ## Битва за Сан-Франциско (2030)

        ### Предыстория
        Конкуренция за технологические стартапы Кремниевой Долины.

        ### Ход Сражения
        - **Кибервойна**: Массивные DDoS атаки и вирусные кампании
        - **Корпоративный Шпионаж**: Кража технологий и патентов
        - **Физические Столкновения**: Захват офисов и дата-центров
        - **Результат**: Раздел долины на корпоративные зоны

        ## Битва за Нью-Йорк (2031)

        ### Предыстория
        Борьба за контроль над финансовыми рынками.

        ### Ход Сражения
        - **Финансовые Атаки**: Манипуляции фондовыми рынками
        - **Политическое Давление**: Подкуп чиновников и политиков
        - **Уличные Бои**: Конфликты между корпоративными силами
        - **Результат**: Создание "нейтральных зон" под контролем ООН

        ## Битва за Night City (2032)

        ### Предыстория
        Night City становится центром корпоративных войн из-за стратегического положения.

        ### Ход Сражения
        - **Территориальные Захваты**: Борьба за районы города
        - **Медиа Война**: Пропаганда и дезинформация
        - **Уличные Банды**: Использование местных гангстеров как прокси
        - **Результат**: Начало "Холодной Войны" между корпорациями
      mechanics_links:
        - mechanics/world/corporate-conflicts.yaml
        - mechanics/combat/corporate-warfare.yaml
      assets: []

    - id: aftermath
      title: Последствия
      body: |
        ## Новая Реальность

        ### Корпоративное Доминирование
        - **Экономика**: 80% мирового ВВП контролируется 10 корпорациями
        - **Политика**: Корпорации влияют на выборы и законы
        - **Общество**: Люди становятся "корпоративными гражданами"

        ### Социальные Изменения
        - **Классовое Разделение**: Элита vs корпоративные работники vs маргиналы
        - **Миграция**: Массовое перемещение населения в корпоративные города
        - **Культура**: Корпоративные ценности проникают во все сферы жизни

        ## Законодательные Изменения

        ### Corporate Sovereignty Act (2033)
        Корпорациям предоставляется статус "суверенных образований":
        - Собственная юрисдикция на территориях
        - Право на формирование вооруженных сил
        - Иммунитет от национальных законов

        ### Mercenary Regulation Act (2034)
        Легализация частных военных компаний:
        - Лицензирование и стандартизация
        - Налоговые льготы для "контрактных услуг"
        - Создание рынка "безопасности"

        ## Технологические Инновации

        ### Боевые Импланты
        - Разработка специализированных модификаций для солдат
        - Нейроинтерфейсы для управления дронами
        - Кибернетическое усиление для корпоративных бойцов

        ### Корпоративная Безопасность
        - Системы биометрической идентификации
        - ИИ-системы мониторинга и предсказания угроз
        - Киберзащита корпоративных сетей

        ## Глобальные Последствия

        ### Экономическая Стабильность
        - Снижение безработицы в корпоративных зонах
        - Рост ВВП благодаря технологическим инновациям
        - Увеличение неравенства между регионами

        ### Политическая Трансформация
        - Ослабление национальных правительств
        - Возвышение корпоративной дипломатии
        - Создание "корпоративных альянсов"
