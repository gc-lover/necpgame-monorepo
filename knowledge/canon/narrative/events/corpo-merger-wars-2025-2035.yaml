summary:
  problem: Корпорации ведут беспощадную борьбу за контроль над рынками, используя любые средства для доминирования.
  goal: Показать эскалацию корпоративных войн слияний и их влияние на общество Night City.
  essence: Войны слияний - это не просто бизнес, а битва за будущее человечества, где корпорации становятся новыми империями.
  key_points:
    - Агрессивная политика слияний и поглощений
    - Использование частных армий и наемников
    - Экономические кризисы и социальная нестабильность
    - Рождение новой эры корпоративного доминирования
content:
  sections:
    - id: origins
      title: Истоки Войн
      body: |
        ## Экономический Бум и Жадность

        ### 2025: Год Великих Слияний
        После экономического восстановления 2020-х корпорации накопили огромные резервы капитала.
        Militech, Arasaka, Biotechnica и десятки других гигантов начали агрессивную экспансию.

        "Когда деньги перестают быть средством, они становятся целью" - корпоративный девиз эпохи.

        ### Триггеры Конфликтов
        - **Технологическая Гонка**: Конкуренция за патенты на кибернетические импланты
        - **Ресурсный Кризис**: Борьба за контроль над редкими материалами
        - **Политическое Вакуум**: Слабость правительств после пандемий

        ## Первые Сражения

        ### Militech vs Arasaka (2026)
        Классическое противостояние двух гигантов за контроль над рынком вооружений.
        - Militech использует лоббизм в Конгрессе США
        - Arasaka применяет корпоративный шпионаж и кибератаки
        - Результат: временное перемирие и раздел рынков

        ### Biotechnica Expansion (2027)
        Агрессивная политика поглощений мелких фармацевтических компаний.
        - Приобретение 47 компаний за один год
        - Использование генетических патентов как оружия
        - Создание монополии на медицинские импланты
