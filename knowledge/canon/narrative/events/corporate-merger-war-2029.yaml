summary:
  problem: Эскалация корпоративных войн приводит к полномасштабному вооруженному конфликту между Militech и Arasaka за контроль над Детройтом.
  goal: Показать как бизнес-конфликты переходят в настоящую войну и их влияние на жителей промышленного города.
  essence: Битва за Детройт стала символом того, как корпоративная жадность может превратить процветающий город в поле битвы.
  key_points:
    - Полномасштабная война между двумя корпорациями
    - Жертвы среди гражданского населения
    - Раздел города на сферы влияния
    - Долгосрочные последствия для Детройта и Night City
content:
  sections:
    - id: background
      title: Предыстория Конфликта
      body: |
        ## Экономический Контекст

        ### Детройт: Автомобильная Столица
        Детройт традиционно был центром автомобильной промышленности США:
        - **Население**: 3.2 миллиона человек
        - **Экономика**: 70% ВВП от автомобильной промышленности
        - **Корпорации**: GM, Ford, Chrysler + новые игроки

        ### Вторжение Корпораций
        После корпоративных войн слияний 2025-2028 годов:
        - **Militech**: Захватила контроль над GM через hostile takeover
        - **Arasaka**: Приобрела Chrysler и большинство поставщиков
        - **Ford**: Осталась независимой, но под давлением

        ### Триггеры Конфликта
        - **Технологическая Гонка**: Конкуренция за электромобили и автономный транспорт
        - **Ресурсный Контроль**: Борьба за поставщиков редких металлов
        - **Рыночный Доминирование**: Желание монополизировать рынок

        ## Первые Эскалации

        ### Экономическая Война (Январь-Март 2029)
        - **Ценовые Войны**: Снижение цен ниже себестоимости
        - **Саботаж Поставок**: Перехват грузов конкурентов
        - **Шпионаж**: Кража технологических секретов
        - **Судебные Иски**: Тысячи патентных споров

        ### Кибератаки (Апрель-Май 2029)
        - **Militech Hack**: Взлом систем управления Chrysler
        - **Arasaka Response**: DDoS атаки на Militech заводы
        - **Инфраструктура**: Отключение электроснабжения конкурентов
        - **Данные**: Утечка конфиденциальной информации

        ### Физические Столкновения (Июнь-Июль 2029)
        - **Диверсии**: Взрывы на заводах конкурентов
        - **Нападения**: Атаки на руководителей корпораций
        - **Защита**: Нанятые охранники и частные детективы
      mechanics_links:
