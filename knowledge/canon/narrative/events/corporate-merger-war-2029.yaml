    - id: legacy_impact
      title: Наследие и Уроки
      body: |
        ## Влияние на Night City

        ### Корпоративная Паранойя
        Night City становится центром корпоративной безопасности:
        - **Усиленная Охрана**: Все здания как крепости
        - **Частные Армии**: Рост числа наемников
        - **Технологии Безопасности**: Продвинутые системы защиты

        ### Экономические Изменения
        - **Диверсификация**: Уход от монозависимости
        - **Черное Рынок**: Рост нелегальной экономики
        - **Инновации**: Разработка "мирных" технологий

        ### Социальные Изменения
        - **Анти-Корпоративные Настроения**: Рост недоверия к корпорациям
        - **Наемническая Культура**: Романтизация "свободных стрелков"
        - **Коммьюнити**: Усиление локальных сообществ

        ## Глобальные Последствия

        ### Корпоративное Регулирование
        - **Международные Законы**: Ограничения на корпоративные войны
        - **Надзор**: Усиленный контроль за слияниями
        - **Ответственность**: Корпорации несут ответственность за действия

        ### Военная Индустрия
        - **Технологии**: Развитие не-letal оружия
        - **Наемники**: Профессионализация частных армий
        - **Кибервойна**: Увеличение цифровых конфликтов

        ### Экономическая Стабильность
        - **Рыночные Реформы**: Лучший надзор за слияниями
        - **Диверсификация**: Снижение зависимости от отдельных корпораций
        - **Социальная Ответственность**: Корпорации вынуждены учитывать общественное мнение

        ## Философские Уроки

        ### Цена Прогресса
        - **Технологический Империализм**: Корпорации как новые колонизаторы
        - **Человеческая Цена**: Жертвы во имя прибыли
        - **Альтернативы**: Необходимость этичных бизнес-моделей

        ### Будущее Корпораций
        - **Регулируемый Капитализм**: Баланс между прибылью и ответственностью
        - **Этические Корпорации**: Социально ответственный бизнес
        - **Технологическая Этика**: Ответственное развитие технологий

        ## Значение для Истории
        Битва за Детройт стала поворотным моментом в истории корпоративных войн.
        Она показала, что в мире бесконечной погони за прибылью, человечество
        может потерять не только жизни, но и саму цивилизацию.

        В руинах Детройта родились идеи, которые сформировали Night City:
        город, где корпорации правят, но где всегда есть место для сопротивления
        и надежды на лучший мир.
