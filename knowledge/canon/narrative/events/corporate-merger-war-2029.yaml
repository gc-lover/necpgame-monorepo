    - id: war_erupts
      title: Начало Войны
      body: |
        ## Август 2029: Точка Неповорота

        ### Инцидент на Заводе
        15 августа происходит авария на заводе Chrysler:
        - **Взрыв**: 200 погибших рабочих
        - **Обвинения**: Militech в саботаже
        - **Ответ**: Arasaka объявляет "корпоративную войну"

        ### Декларация Войны
        Arasaka публикует манифест:
        ```
        Militech нарушила священные правила бизнеса.
        Мы будем защищать наших людей и нашу собственность.
        Детройт станет могилой для захватчиков.
        ```

        ### Militech Response
        CEO Militech отвечает публично:
        ```
        Мы не боимся войны. Детройт будет нашим.
        Arasaka узнает цену сопротивления прогрессу.
        ```

        ## Мобилизация Сил

        ### Arasaka Forces
        - **Частная Армия**: 5,000 наемников и бывших военных
        - **Корпоративная Безопасность**: 10,000 охранников
        - **Местные Союзники**: Рабочие профсоюзы Chrysler
        - **Технологии**: Кибернетические солдаты и дроны

        ### Militech Forces
        - **Combat Units**: Специализированные боевые подразделения
        - **Mercenary Companies**: 8,000 профессиональных наемников
        - **Технологии**: Продвинутые дроны и автономное оружие
        - **Локальные Союзники**: Профсоюзы GM

        ### Городская Инфраструктура
        - **Полиция**: Коррумпирована обеими сторонами
        - **Национальная Гвардия**: Прибыла через неделю
        - **Федеральное Правительство**: Объявило чрезвычайное положение

        ## Первые Бои

        ### Уличные Столкновения (Август 2029)
        - **Баррикады**: Рабочие блокируют дороги
        - **Перестрелки**: Столкновения патрулей
        - **Диверсии**: Взрывы мостов и коммуникаций

        ### Заводские Битвы
        - **River Rouge Complex**: Крупнейший автомобильный завод в мире
        - **Две Недели Осада**: 500 погибших
        - **Химические Атаки**: Использование промышленных токсинов
      mechanics_links:
        - mechanics/combat/corporate-warfare.yaml
        - mechanics/world/urban-battles.yaml
      assets: []

    - id: major_battles
      title: Ключевые Сражения
      body: |
        ## Битва за Аэропорт (Сентябрь 2029)

        ### Стратегическая Ценность
        Detroit Metropolitan Airport - ключевой транспортный узел:
        - **Военный Транспорт**: Поставки оружия и подкреплений
        - **Эвакуация**: Вывод гражданских и VIP персонала
        - **Логистика**: Контроль над поставками

        ### Ход Битвы
        - **Захват Терминала**: Arasaka десант с вертолетов
        - **Контратака Militech**: Танковый штурм
        - **Воздушные Боип**: Сбито 12 вертолетов
        - **Результат**: Раздел аэропорта на зоны контроля

        ### Жертвы
        - **Военные**: 300 погибших с обеих сторон
        - **Гражданские**: 150 пассажиров в crossfire
        - **Экономический Ущерб**: $2 миллиарда

        ## Осада Downtown Detroit (Октябрь 2029)

        ### Финансовый Центр
        Downtown - сердце корпоративной власти:
        - **Офисы**: Headquarters обеих корпораций
        - **Банки**: Финансовые учреждения
        - **Медиа**: Контроль над информацией

        ### Ход Осада
        - **Блокада**: Arasaka отрезает район от города
        - **Уличные Бои**: Битвы за каждый квартал
        - **Здания-крепости**: Офисные башни как опорные пункты
        - **Результат**: Militech удерживает 60% downtown

        ### Тактические Инновации
        - **Дроны-разведчики**: Мониторинг вражеских позиций
        - **Кибернетические солдаты**: Улучшенные бойцы
        - **Химическое оружие**: Промышленные токсины

        ## Битва за Порты (Ноябрь 2029)

        ### Экономическая Жила
        Порты Детройта на Great Lakes:
        - **Импорт**: Сырье из Канады и Европы
        - **Экспорт**: Автомобили по всему миру
        - **Контрабанда**: Оружие и запрещенные технологии

        ### Морской Конфликт
        - **Блокада**: Arasaka топит корабли Militech
        - **Контрабанда**: Тайные поставки через озера
        - **Диверсии**: Взрывы доков и складов
        - **Результат**: Arasaka захватывает 80% портов

        ## Зимнее Перемирие (Декабрь 2029)

        ### Причины
        - **Погода**: Снежные бури затрудняют боевые действия
        - **Потери**: 15,000 погибших с обеих сторон
        - **Международное Давление**: ООН требует прекращения огня
        - **Экономические Потери**: $50 миллиардов ущерба

        ### Условия Перемирия
        - **Раздел Города**: Детройт делится на сферы влияния
        - **Демилитаризованная Зона**: Нейтральные районы под контролем ООН
        - **Экономические Гарантии**: Взаимные торговые соглашения
      mechanics_links:
        - mechanics/combat/urban-siege-tactics.yaml
        - mechanics/world/civilian-casualties.yaml
      assets: []

    - id: human_cost
      title: Человеческая Цена
      body: |
        ## Прямые Жертвы

        ### Военные Потери
        - **Arasaka**: 8,500 погибших, 12,000 раненых
        - **Militech**: 7,200 погибших, 10,500 раненых
        - **Наемники**: 3,000 погибших (неучтенные)
        - **Национальная Гвардия**: 800 погибших

        ### Гражданские Жертвы
        - **Погибшие**: 25,000 мирных жителей
        - **Раненые**: 50,000 человек
        - **Беженцы**: 500,000 покинули город
        - **Дети**: 8,000 сирот

        ## Экономические Потери

        ### Промышленный Ущерб
        - **Заводы**: 60% производственных мощностей уничтожено
        - **Инфраструктура**: $80 миллиардов на восстановление
        - **Рабочие Места**: 200,000 безработных
        - **Экономика**: ВВП Детройта упал на 70%

        ### Глобальные Последствия
        - **Автомобильная Промышленность**: Мировой кризис
        - **Биржи**: Падение акций на 40%
        - **Инфляция**: Рост цен на автомобили на 200%

        ## Социальные Последствия

        ### Разделенный Город
        - **Arasaka Zone**: Восточный Детройт, бедность и контроль
        - **Militech Zone**: Западный Детройт, относительная стабильность
        - **Neutral Zone**: Южный район под контролем ООН
        - **No Man's Land**: Заброшенные кварталы между зонами

        ### Психологические Травмы
        - **PTSD**: 70% выживших страдают от посттравматического синдрома
        - **Доверие**: Потеря веры в корпорации и правительство
        - **Разделение**: Семьи разлучены границами зон

        ### Преступность и Хаос
        - **Банды**: Рост уличных группировок в neutral zones
        - **Черный Рынок**: Торговля оружием и контрабандой
        - **Коррупция**: Взяточничество среди "миротворцев"

        ## Долгосрочные Эффекты

        ### Демографические Изменения
        - **Эмиграция**: 800,000 жителей покинули город
        - **Иммиграция**: Приток беженцев из других регионов
        - **Старение**: Убыль молодого населения

        ### Здравоохранение
        - **Травмы**: Тысячи нуждаются в протезах и лечении
        - **Заболевания**: Рост психических расстройств
        - **Медицина**: Перегруженные больницы и клиники
      mechanics_links:
        - mechanics/social/war-trauma.yaml
        - mechanics/world/city-destruction.yaml
      assets: []

    - id: aftermath_peace
      title: Послевоенное Урегулирование
      body: |
        ## Детройтский Мир (Март 2030)

        ### Международное Посредничество
        - **ООН**: Специальная комиссия по корпоративным конфликтам
        - **Международный Суд**: Расследование военных преступлений
        - **Экономические Санции**: Против обеих корпораций

        ### Мирное Соглашение
        - **Раздел Влияния**: Четкие сферы контроля
        - **Демилитаризованная Зона**: Нейтральная территория
        - **Экономическое Сотрудничество**: Совместные предприятия
        - **Военные Ограничения**: Лимиты на частные армии

        ### Восстановление Города
        - **Инфраструктура**: $100 миллиардов на rebuilding
        - **Жилищное Строительство**: Новые районы для беженцев
        - **Экономическое Развитие**: Диверсификация от автомобильной промышленности

        ## Судебные Последствия

        ### Военные Преступления
        - **CEO Arasaka**: Обвинен в геноциде, приговорен к пожизненному
        - **CEO Militech**: Осужден за военные преступления
        - **Командиры**: Сотни офицеров осуждены

        ### Корпоративные Штрафы
        - **Arasaka**: $50 миллиардов штрафа
        - **Militech**: $45 миллиардов штрафа
        - **Компенсации**: $20 миллиардов семьям жертв

        ## Законодательные Изменения

        ### Corporate Control Act (2030)
        - **Ограничения**: Запрет на частные армии
        - **Регулирование**: Контроль за слияниями корпораций
        - **Надзор**: Государственный контроль за корпорациями

        ### International Business Court
        - **Юрисдикция**: Суд для разрешения корпоративных споров
        - **Арбитраж**: Обязательный для крупных сделок
        - **Санкции**: Международные штрафы за нарушения

        ## Культурное Наследие

        ### Память о Войне
        - **Мемориалы**: Памятники жертвам войны
        - **Музеи**: Выставки о корпоративных конфликтах
        - **Фильмы**: Голливудские блокбастеры о "Битве за Детройт"

        ### Литература и Искусство
        - **Романы**: Истории о выживших и героях
        - **Граффити**: Уличное искусство о войне
        - **Музыка**: Рэп и рок о корпоративной жадности
