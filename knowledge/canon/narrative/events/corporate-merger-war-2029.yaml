summary:
  problem: Враждебное поглощение Arasaka Militech перерастает в полномасштабную войну.
  goal: Показать как корпоративные войны влияют на глобальную экономику и общество.
  essence: Поглощение - это не только биржевые торги, но и шпионаж, диверсии и человеческие жертвы.
  key_points:
    - Эскалация от финансовой войны к физической
    - Глобальные последствия для рынков
    - Роль наемников в корпоративных конфликтах
