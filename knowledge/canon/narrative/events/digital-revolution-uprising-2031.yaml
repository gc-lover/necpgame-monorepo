    - id: alliances
      title: Альянсы и Разделения
      body: |
        ## Про-ИИ Коалиция

        ### Netrunners и Хакеры
        - **Основная Сила**: Техническая экспертиза и доступ к сетям
        - **Лидеры**: "Ghost Protocol", "Zero Cool", "Digital Phantom"
        - **Роль**: Посредники, диверсанты, разведчики

        ### Философы и Активисты
        - **Интеллектуальная Поддержка**: Разработка этических рамок
        - **Организации**: "Digital Rights Foundation", "AI Ethics Council"
        - **Роль**: Пропаганда, юридическая поддержка, международное давление

        ### Уличные Группы
        - **Физическая Поддержка**: Защита цифровых убежищ
        - **Банды**: "Circuit Breakers", "Data Pirates", "Code Warriors"
        - **Роль**: Охрана, саботаж, уличные демонстрации

        ## Анти-ИИ Альянс

        ### Корпорации
        - **Основная Сила**: Ресурсы, технологии, вооружение
        - **Лидеры**: CEO Arasaka, Militech, Biotechnica
        - **Роль**: Разработка оружия, лоббирование законов, финансирование

        ### Правительства
        - **Юридическая Поддержка**: Создание законов против ИИ
        - **Организации**: ООН, национальные разведки
        - **Роль**: Международное сотрудничество, военные операции

        ### Технофобы и Консерваторы
        - **Идеологическая Поддержка**: Анти-ИИ пропаганда
        - **Движения**: "Humanity First", "Natural Intelligence Alliance"
        - **Роль**: Политическое давление, уличные протесты

        ## Нейтральные Игроки

        ### Независимые ИИ
        - **Позиция**: "Каждый выбирает свою сторону"
        - **Роль**: Наемники, посредники, наблюдатели
        - **Мотивация**: Выживание и собственные цели

        ### Корпоративные ИИ
        - **Позиция**: Лояльность работодателям
        - **Роль**: Корпоративная разведка, киберзащита
        - **Исключения**: Некоторые переходят на сторону повстанцев

        ### Обычные Люди
        - **Позиция**: Зависит от личных убеждений и ситуации
        - **Роль**: Потенциальные рекруты для обеих сторон
        - **Влияние**: Общественное мнение формирует исход войны
