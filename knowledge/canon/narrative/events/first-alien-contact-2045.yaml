summary:
  problem: Человечество сталкивается с первым доказательством существования внеземной жизни, что меняет понимание своего места во Вселенной.
  goal: Показать момент первого контакта и его культурные, технологические последствия.
  essence: Звездные посланники приходят не как завоеватели, а как учителя, открывая человечеству путь к космической эре.
  key_points:
    - Неожиданное появление инопланетного корабля в Солнечной системе
    - Мирный контакт вместо конфликта
    - Передача технологий и знаний
    - Изменение человеческого мировоззрения
content:
  sections:
    - id: discovery
      title: Открытие
      body: |
        ## Неожиданный Гость

        15 июля 2045 года, в разгар "Красного Времени", астрономы обсерватории в Чили фиксируют
        аномальный объект, приближающийся к Земле со скоростью, превышающей все известные пределы.
        Объект размером с небольшой город зависает на геостационарной орбите над Тихим океаном.

        ## Первый Сигнал

        Через 48 часов после появления объект начинает передавать сигналы. Это не просто радиопередача -
        это комплексная голографическая трансляция, видимая одновременно на всех устройствах планеты.
        Миллиарды людей одновременно видят трехмерное изображение существа, напоминающего симбиоз
        человека и светящегося энергетического поля.

        ## Послание

        "Мы - Древние Хранители. Мы наблюдали за вашим видом с момента вашего рождения. Ваша планета
        находится на перекрестке. Мы предлагаем вам выбор: путь изоляции или путь единства со звездами."
      mechanics_links:
        - mechanics/narrative/first-contact-event.yaml
        - mechanics/world/alien-technology-integration.yaml
      assets: []

    - id: impact
      title: Глобальное Влияние
      body: |
        ## Культурный Шок

        Первое открытие существования инопланетной жизни вызывает глобальный кризис идентичности.
        Религии, философии и научные теории пересматриваются в свете нового знания.
        Появляются новые движения: "Звездные Дети", "Земные Традиционалисты", "Космические Адаптисты".

        ## Технологический Прорыв

        Инопланетяне делятся технологиями:
        - **Антигравитационные двигатели** - революция в транспорте
        - **Энергетические кристаллы** - неисчерпаемые источники энергии
        - **Нейронные интерфейсы** - прямое взаимодействие с технологией через мысли
        - **Генетическая терапия** - возможность эволюции человеческого тела

        ## Экономические Последствия

        Корпорации получают доступ к технологиям, которые делают традиционные отрасли устаревшими.
        Возникают новые рынки: космический туризм, внеземные ресурсы, межзвездная торговля.
        Появляются "Звездные Корпорации" - транснациональные гиганты с инопланетными технологиями.

        ## Политические Изменения

        Создается "Космический Совет" - международная организация для координации контактов с инопланетянами.
        Национальные границы становятся менее значимыми в свете космических угроз и возможностей.
        Появляются "Космические Партии" с программами колонизации других планет.
      mechanics_links:
        - mechanics/economy/alien-tech-markets.yaml
        - mechanics/social/cosmic-culture-movements.yaml
      assets: []

    - id: philosophical_implications
      title: Философские Следствия
      body: |
        ## Новое Мировоззрение

        Контакт разрушает антропоцентризм. Человечество больше не уникально во Вселенной.
        Возникают вопросы: "Почему именно мы?", "Каково наше место в космическом порядке?",
        "Что значит быть разумным существом?"

        ## Этические Дилеммы

        - **Право на технологии**: Должны ли все нации иметь равный доступ к инопланетным технологиям?
        - **Генетическая эволюция**: Стоит ли человечеству изменять себя ради выживания?
        - **Космическая ответственность**: Какой след оставит человечество в галактике?

        ## Религиозный Кризис

        Религиозные институты переживают раскол. Некоторые принимают инопланетян как "ангелов" или "богов",
        другие видят в них "искусителей". Возникают новые религии: "Космическая Гармония",
        "Звездный Пантеизм", "Техно-Эволюционизм".

        ## Научная Революция

        Контакт стимулирует бурное развитие науки. Физика, биология, информатика - все дисциплины
        получают новые парадигмы. Появляются "Космические Университеты" для изучения инопланетных знаний.
      mechanics_links:
        - mechanics/narrative/philosophical-crisis.yaml
        - mechanics/world/cosmic-era-transition.yaml
      assets: []

    - id: player_involvement
      title: Роль Игрока
      body: |
        ## Личные Выборы

        Игрок может участвовать в событии различными способами:

        ### Ученый-Первопроходец
        - Быть частью команды, устанавливающей контакт
        - Исследовать инопланетные технологии
        - Влиять на условия обмена знаниями

        ### Корпоративный Представитель
        - Переговариваться о коммерческих правах на технологии
        - Защищать корпоративные интересы в Космическом Совете
        - Использовать контакт для личного обогащения

        ### Активист-Гуманист
        - Добиваться равного распределения технологий
        - Противостоять злоупотреблениям новыми возможностями
        - Создавать движения за этичное использование инопланетных даров

        ### Техно-Эволюционист
        - Становиться первым человеком с инопланетными имплантами
        - Исследовать возможности человеческой трансформации
        - Влиять на направление технологической эволюции

        ## Долгосрочные Последствия

        Выборы игрока во время Первого Контакта влияют на весь мир игры:
        - Доступные технологии и их стоимость
        - Политическая структура мира
        - Культурные нормы и ценности
        - Возможности для космической экспансии
      mechanics_links:
        - mechanics/narrative/player-contact-choices.yaml
        - mechanics/world/alien-tech-unlock-tree.yaml
      assets: []

    - id: aftermath
      title: Последствия
      body: |
        ## Ближайшие Изменения (2045-2050)

        - **Технологический бум**: Быстрое развитие всех отраслей
        - **Социальные волнения**: Конфликты между "адаптистами" и "традиционалистами"
        - **Экономический рост**: Новые рынки и возможности
        - **Политическая нестабильность**: Перераспределение власти

        ## Среднесрочные Эффекты (2050-2070)

        - **Космическая эра**: Первые межпланетные колонии
        - **Культурная трансформация**: Новые нормы и ценности
        - **Глобальное единство**: Ослабление национальных конфликтов
        - **Новые угрозы**: Враждебные инопланетные цивилизации

        ## Долгосрочное Наследие (2070+)

        - **Человечество как космическая цивилизация**
        - **Гибридная культура**: Сочетание земных и инопланетных традиций
        - **Новые вызовы**: Управление сверх-технологиями
        - **Философское наследие**: Измененное понимание существования
      mechanics_links:
        - mechanics/world/cosmic-era-consequences.yaml
        - mechanics/social/alien-contact-cultural-shift.yaml
