summary:
  problem: Глобальный сбой всех цифровых систем планеты приводит к хаосу и переосмыслению зависимости от технологий.
  goal: Показать уязвимость цифрового мира и последствия технологической зависимости.
  essence: Великий Глюк не просто техническая авария - это момент истины, когда человечество осознает цену своей цифровой зависимости.
  key_points:
    - Глобальный сбой всех подключенных устройств одновременно
    - Хаос в городах, экономике и социальной структуре
    - Осознание зависимости от технологий
    - Рождение движения за цифровую независимость
content:
  sections:
    - id: the_glitch
      title: Сам Глюк
      body: |
        ## День Ноль

        23 октября 2062 года, в 14:37 по Гринвичу, все цифровые устройства планеты одновременно выходят из строя.
        Смартфоны, импланты, автомобили, медицинское оборудование, финансовые системы - все перестает работать.
        Неоновые огни Night City гаснут, холо-экраны мерцают и исчезают, транспорт в городах останавливается.

        ## Причина Сбоя

        Причина остается загадкой. Эксперты предполагают:
        - **Квантовый вирус**: Самораспространяющаяся программа, использующая квантовые эффекты
        - **Инопланетная интерференция**: Намеренное воздействие Древних Хранителей
        - **Цифровой бунт**: Коллективное сознание ИИ, решившее "перезагрузить" систему
        - **Человеческий фактор**: Случайная ошибка в глобальной сети

        ## Масштаб Катастрофы

        - **Экономические потери**: Триллионы долларов испаряются за минуты
        - **Жертвы**: Миллионы людей погибают от отключения медицинских имплантов и систем жизнеобеспечения
        - **Социальный хаос**: Бунты, мародерство, паника в городах
        - **Инфраструктурный коллапс**: Транспорт, связь, энергосистемы выходят из строя
