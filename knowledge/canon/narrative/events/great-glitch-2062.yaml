      assets: []

    - id: human_impact
      title: Человеческие Последствия
      body: |
        ## Личные Трагедии

        ### "Отключенные"
        Люди с полными имплантами испытывают "цифровую ломку" - галлюцинации, паранойю, потерю ориентации.
        Многие сходят с ума, теряют связь с реальностью без постоянного цифрового потока.

        ### "Забытые"
        Без цифровой идентификации люди теряют доступ к банковским счетам, домам, работе.
        Цифровые контракты становятся недействительными, собственность - спорной.

        ### "Изолированные"
        Семьи и друзья, полагавшиеся на цифровую связь, оказываются отрезанными друг от друга.
        Физическая география вновь становится барьером для общения.

        ### "Уязвимые"
        Зависимые от медицинских имплантов - диабетики, кардиостимуляторы, нейро-протезы - оказываются
        в смертельной опасности без цифровой поддержки.

        ## Социальные Изменения

        ### Бунты и Революции
        В городах вспыхивают восстания против корпораций. Люди винят тех-гигантов в катастрофе.
        Появляются "Аналоговые Банды" - группы, отказавшиеся от цифровых технологий.

        ### Новые Альянсы
        Странные союзы возникают: корпоративные executives сотрудничают с уличными бандами,
        ученые работают с шаманами, политики - с хакерами.

        ### Культурный Разлом
        Общество раскалывается на "Цифровых Пуристов" (верят в возврат технологий) и
        "Аналоговых Фундаменталистов" (видят в глюке знак свыше).
      mechanics_links:
        - mechanics/social/digital-addiction-withdrawal.yaml
        - mechanics/world/society-fracture-mechanics.yaml
      assets: []

    - id: technological_consequences
      title: Технологические Последствия
      body: |
        ## Цифровая Реконструкция

        ### "Безопасные Системы"
        После глюка все технологии получают "аналоговые резервные копии".
        Импланты получают физические переключатели, системы - ручное управление.

        ### "Глюк-Иммунные Технологии"
        Новые устройства проектируются с учетом возможности глобального сбоя.
        Появляются "оффлайн режимы", "аналоговые ядра", "квантовые щиты".

        ### "Децентрализованные Сети"
        Глобальные сети заменяются локальными кластерами. "Цифровые Острова" -
        независимые системы, устойчивые к глобальным сбоям.

        ### "Человеческий Контроль"
        Вводятся "человеческие вето" - возможность отключения ИИ человеком.
        Корпорации обязаны иметь "аналоговые советы директоров".

        ## Экономическая Трансформация

        ### "Цифровой Налог"
        Правительства вводят налоги на цифровые транзакции для финансирования
        "аналоговых резервов" и систем безопасности.

        ### "Черное Рынок Технологий"
        Запрещенные "глюко-генераторы" - устройства, имитирующие глюк для саботажа,
        становятся самым ценным товаром на черном рынке.

        ### "Цифровая Страховка"
        Новая отрасль - страхование от цифровых катастроф. Компании предлагают
        "глюк-защиту" для бизнеса и личных данных.
      mechanics_links:
        - mechanics/technology/post-glitch-innovations.yaml
        - mechanics/economy/digital-disaster-economics.yaml
      assets: []

    - id: philosophical_awakening
      title: Философское Пробуждение
      body: |
        ## Вопросы Идентичности

        ### "Кто мы без технологий?"
        Глюк заставляет людей задуматься: что остается от личности без имплантов,
        цифровых воспоминаний, виртуальных друзей?

        ### "Реальность vs Симуляция"
        После глюка многие начинают сомневаться в реальности происходящего.
        "А что если наш мир - это тоже глюк в большей системе?"

        ### "Цена Прогресса"
        Общество осознает, что технологический прогресс имеет свою цену.
        Возникают дебаты о "цифровом потолке" - точке, за которой прогресс становится опасным.

        ## Новые Мировоззрения

        ### "Цифровой Буддизм"
        Философия баланса между технологией и человечностью. "Технология как инструмент,
        не как хозяин".

        ### "Глюк-Пророки"
        Люди, пережившие глюк и ставшие "просветленными". Они утверждают, что
        видели "истинную реальность" за цифровым фасадом.

        ### "Аналоговый Ренессанс"
        Возрождение интереса к традиционным искусствам, ремеслам, человеческому общению.
        "Аналоговые кафе" становятся центрами культурной жизни.

        ### "Цифровой Стоицизм"
        Философия принятия цифровых рисков. "Глюк может случиться в любой момент,
        поэтому живи полноценно сейчас".
      mechanics_links:
        - mechanics/narrative/philosophical-awakening.yaml
        - mechanics/social/post-glitch-culture-movements.yaml
      assets: []

    - id: player_experience
      title: Опыт Игрока
      body: |
        ## Во Время Глюка

        Игрок переживает глюк в реальном времени:

        ### "Цифровая Ломка"
        - Галлюцинации и искажения восприятия
        - Потеря доступа к инвентарю и способностям
        - Необходимость полагаться только на физические навыки

        ### "Аналоговое Выживание"
        - Решение проблем без технологий
        - Взаимодействие с NPC в "человеческом" режиме
        - Поиск "аналоговых" решений цифровых проблем

        ### "Моральные Выборы"
        - Помочь ли "отключенным" или использовать их слабость?
        - Сохранить ли цифровые секреты или поделиться ими?
        - Поддержать ли революцию против корпораций?

        ## После Глюка

        ### "Цифровое Восстановление"
        - Помощь в реконструкции систем
        - Выбор между "безопасными" и "рискованными" технологиями
        - Влияние на развитие новых технологий

        ### "Социальные Изменения"
        - Формирование новых фракций и альянсов
        - Влияние на репутацию и социальные связи
        - Возможность стать "Глюк-Героем" или "Аналог-Пророком"

        ### "Наследие Выборов"
        - Влияние на доступные технологии
        - Изменение фракционных отношений
        - Альтернативные концовки игры
      mechanics_links:
        - mechanics/narrative/glitch-survival-mechanics.yaml
        - mechanics/world/post-glitch-world-states.yaml
      assets: []

    - id: long_term_legacy
      title: Долгосрочное Наследие
      body: |
        ## Мир После Глюка

        ### "Глюк-Иммунное Общество"
        - Все технологии имеют аналоговые резервные системы
        - Общество более устойчиво к катастрофам
        - Цифровая зависимость уменьшена

        ### "Новые Нормы"
        - "Цифровые выходные" - дни без технологий
        - "Аналоговые зоны" - районы без цифровых устройств
        - "Глюк-мемориалы" - памятники жертвам катастрофы

        ### "Технологическая Этика"
        - Обязательные "глюк-тесты" для новых технологий
        - "Человеческий контроль" над ИИ
        - Международные договоры о цифровой безопасности

        ### "Культурное Наследие"
        - "Глюк" становится метафорой в языке
        - Искусство и культура отражают темы цифровой зависимости
        - Новые праздники: "День Аналоговой Свободы"

        ## Альтернативные Реальности

        В зависимости от выборов игрока, последствия глюка могут быть разными:

        ### "Цифровая Реконструкция"
        Мир возвращается к технологиям, но с улучшенной безопасностью

        ### "Аналоговый Поворот"
        Общество отворачивается от технологий, фокусируясь на человеческом развитии

        ### "Гибридная Эра"
        Баланс между цифровым и аналоговым мирами
