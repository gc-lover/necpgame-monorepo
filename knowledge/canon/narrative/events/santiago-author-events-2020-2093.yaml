summary:
  problem: Отсутствует детальная хронология ключевых событий в жизни Сантьяго Уэллс (Джеки Уэллс) для интеграции в квестовую систему.
  goal: Создать связную последовательность событий, определяющих развитие персонажа и влияющих на игровые механики.
  essence: Жизнь Сантьяго - это путь от уличного бойца к легендарному наемнику, отмеченный потерями, предательствами и редкими моментами человечности.
  key_points:
    - Военная служба и первые импланты (2020-2025)
    - Присоединение к Valentinos и первые контракты (2025-2030)
    - Потеря семьи и радикализация (2030-2035)
    - Рост репутации и первые крупные сделки (2035-2045)
    - Корпоративные войны и предательства (2045-2060)
    - Легендарный статус и внутренние конфликты (2060-2077)
    - Последние годы и наследие (2077-2093)
events_chronology:
  early_years_2020_2025:
    - event_id: santiago-military-service-2020
      title: "Военная служба: Корпоративные войны"
      date: "2020-01-15"
      location: "Caribbean Conflict Zone"
      description: |
        Сантьяго завербован в Militech в возрасте 17 лет. Участвует в пограничных конфликтах,
        где получает первые боевые импланты. Знакомится с реальностью корпоративных войн.
      impact:
        - Получает базовые импланты (Gorilla Arms Mk.1)
        - Развивает навыки ближнего боя
        - ПТСР от боевых действий
      quest_hooks:
        - "Military Past" side quest
        - Implant upgrade opportunities
      narrative_importance: high

    - event_id: santiago-demobilization-2023
      title: "Демобилизация и возвращение в Night City"
      date: "2023-08-22"
      location: "Night City, Watson District"
      description: |
        После демобилизации Сантьяго возвращается в Night City с полным набором имплантов.
        Начинает работать на улицах как freelance mercenary.
      impact:
        - Устанавливает контакты с уличными фракциями
        - Получает репутацию надежного бойца
        - Финансовые трудности из-за отсутствия стабильной работы
      quest_hooks:
        - "Welcome to Night City" introduction quest
        - Street reputation system unlock
      narrative_importance: high

  valentinos_period_2025_2030:
    - event_id: santiago-valentinos-initiation-2025
      title: "Инициация в Valentinos"
      date: "2025-03-14"
      location: "Night City, Valentinos Territory"
      description: |
        Сантьяго присоединяется к клану Valentinos. Получает уличное имя "Jackie Welles".
        Клан становится его новой семьей.
      impact:
        - Семейные связи с Valentinos
        - Доступ к кланским ресурсам и контрактам
        - Татуировка Valentinos на шее
      quest_hooks:
        - Valentinos faction quests unlock
        - Family reputation mechanics
      narrative_importance: high

    - event_id: santiago-first-major-contract-2027
      title: "Первый крупный контракт: Угон Arasaka транспорта"
      date: "2027-11-03"
      location: "Night City outskirts"
      description: |
        Успешный угон корпоративного транспорта за 200k eddies. Первый большой заработок.
        Устанавливает репутацию среди фиксеров.
      impact:
        - Финансовая стабильность
        - Контакты с черным рынком
        - Рост уличной репутации
      quest_hooks:
        - "Big Score" achievement quest
        - Black market access
      narrative_importance: medium

  tragedy_and_growth_2030_2045:
    - event_id: santiago-brother-death-2032
      title: "Гибель брата Клода"
      date: "2032-06-18"
      location: "Night City, Combat Zone"
      description: |
        Клод погибает в перестрелке с Maelstrom. Сантьяго винит себя и клянется отомстить.
        Этот момент определяет его мировоззрение на следующие десятилетия.
      impact:
        - Вендетта против Maelstrom
        - Изменение характера: становится более осторожным
        - Глубокая эмоциональная травма
      quest_hooks:
        - "Brother's Shadow" revenge quest chain
        - Maelstrom faction hostility
      narrative_importance: critical

    - event_id: santiago-misty-encounter-2035
      title: "Знакомство с Misty Olshevski"
      date: "2035-09-01"
      location: "Night City, Misty's Esoterica"
      description: |
        Сантьяго обращается к Misty за духовной помощью после смерти брата.
        Начинает интересоваться духовными практиками.
      impact:
        - Духовное развитие
        - Регулярные визиты к Misty
        - Альтернативный взгляд на жизнь
      quest_hooks:
        - Spiritual development side quests
        - Misty's relationship branch
      narrative_importance: medium

    - event_id: santiago-rogue-lifeline-2038
      title: "Спасение жизни Rogue AM"
      date: "2038-04-12"
      location: "Night City, Arasaka facility"
      description: |
        Во время рейда на Arasaka Сантьяго спасает жизнь Claire (будущей Rogue AM).
        Создает долг, который Rogue будет помнить десятилетиями.
      impact:
        - Будущий доступ к Rogue AM
        - Легендарный статус среди наемников
        - Корпоративная вендетта
      quest_hooks:
        - "Rogue's Favor" future quest unlock
        - Arasaka faction hostility increase
      narrative_importance: high

  corporate_wars_2045_2060:
    - event_id: santiago-militech-expansion-2047
      title: "Война с Militech: Защита Valentinos территорий"
      date: "2047-02-28"
      location: "Night City, Valentinos stronghold"
      description: |
        Militech пытается захватить территории Valentinos. Сантьяго организует оборону.
        Потеря многих друзей, но успешная защита.
      impact:
        - Героический статус в Valentinos
        - Травмы от боев
        - Рост влияния в клане
      quest_hooks:
        - Valentinos defense quests
        - Leadership reputation gain
      narrative_importance: high

    - event_id: santiago-panam-romance-2052
      title: "Роман с Panam Palmer"
      date: "2052-07-15"
      location: "Badlands, Valentinos camp"
      description: |
        Короткий, но интенсивный роман с Panam Palmer из Aldecaldos.
        Оба понимают, что их жизни слишком опасны для серьезных отношений.
      impact:
        - Эмоциональная близость с Aldecaldos
        - Воспоминания о возможности другой жизни
        - Panam становится союзником
      quest_hooks:
        - Nomad alliance quests
        - Romance flashback mechanics
      narrative_importance: medium

    - event_id: santiago-legendary-heist-2055
      title: "Легендарный ограбление: Arasaka data fortress"
      date: "2055-10-31"
      location: "Night City, Arasaka tower"
      description: |
        Успешное проникновение в Arasaka data fortress. Украдены ценные данные.
        Сантьяго становится легендой подполья.
      impact:
        - Мифический статус среди мерков
        - Цена на голову от Arasaka
        - Богатство и слава
      quest_hooks:
        - "Legendary Heist" reputation quest
        - Arasaka bounty mechanics
      narrative_importance: high

  twilight_years_2060_2093:
    - event_id: santiago-family-man-2065
      title: "Жизнь семьянина: Короткий период мира"
      date: "2065-01-01"
      location: "Night City, Valentinos community"
      description: |
        Сантьяго пытается вести нормальную жизнь с семьей Valentinos.
        Понимает, что улица не отпускает.
      impact:
        - Временное счастье
        - Осознание невозможности нормальной жизни
        - Ностальгия по прошлому
      quest_hooks:
        - Family life side quests
        - Reflection dialogue options
      narrative_importance: medium

    - event_id: santiago-ultimate-betrayal-2070
      title: "Предательство: Valentinos vs Maelstrom alliance"
      date: "2070-12-15"
      location: "Night City, Neutral ground"
      description: |
        Valentinos заключают временный союз с Maelstrom. Сантьяго отказывается
        работать с убийцами брата. Конфликт с кланом.
      impact:
        - Разрыв с Valentinos
        - Становится lone wolf
        - Личные демоны возвращаются
      quest_hooks:
        - "Betrayal" character crisis quest
        - Faction reputation changes
      narrative_importance: critical

    - event_id: santiago-final-legacy-2077
      title: "Последний контракт: Судьбоносное задание"
      date: "2077-12-25"
      location: "Night City, Arasaka tower"
      description: |
        Финальный контракт, который изменит всё. Сантьяго принимает задание,
        которое станет поворотным моментом в его жизни.
      impact:
        - Определяющий момент жизни
        - Изменение мировоззрения
        - Наследие для будущих поколений
      quest_hooks:
        - Main story integration point
        - Character epilogue branches
      narrative_importance: critical

