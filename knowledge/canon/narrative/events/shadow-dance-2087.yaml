    - id: philosophical_dilemmas
      title: Философские Дилеммы
      body: |
        ## Что такое Реальность?

        ### "Все реальности истинны"
        Тени утверждают, что все уровни симуляции равноправны.
        Нет "истинной" реальности - есть только разные интерпретации.

        ### "Иерархия реальностей"
        Реалисты верят в превосходство "физической" реальности над виртуальной.
        "Кровь и плоть" важнее "цифровых теней".

        ### "Сознание превыше материи"
        Теневики доказывают, что сознание не зависит от физического носителя.
        "Мысли" важнее "атомов".

        ### "Цикл симуляций"
        Возможно, все реальности - это уровни одной бесконечной симуляции.
        Конфликт - это просто "игра в игре".

        ## Этические Вопросы

        ### Право на существование
        Имеют ли тени право навязывать свою реальность другим?
        Стоит ли жертвовать "низшими" реальностями ради "высших"?

        ### Свобода выбора
        Можно ли заставить кого-то перейти в другую реальность?
        Что если "теневая" реальность объективно лучше?

        ### Идентичность и память
        Если сознание переносится, остается ли личность той же?
        Что происходит с воспоминаниями о "старой" реальности?

        ### Бессмертие и цена
        Стоит ли цифровое бессмертие потери физического существования?
        Является ли "идеальная" реальность тюрьмой?
      mechanics_links:
        - mechanics/narrative/reality-philosophy-mechanics.yaml
        - mechanics/social/shadow-dilemmas.yaml
      assets: []

    - id: player_role
      title: Роль Игрока
      body: |
        ## Выбор Стороны

        ### Реалист
        - Борьба против теней, защита физической реальности
        - Союз с корпорациями, правительствами, традиционалистами
        - Цели: Уничтожение теневых порталов, укрепление физического мира

        ### Теневик
        - Помощь теням в слиянии реальностей
        - Союз с ИИ, хакерами, философами
        - Цели: Открытие порталов, распространение теневой реальности

        ### Посредник
        - Поиск компромисса между реальностями
        - Союз с учеными, дипломатами, шаманами
        - Цели: Создание "гибридной" реальности, мирное сосуществование

        ### Архитектор
        - Создание новой реальности, объединяющей все уровни
        - Союз с создателями симуляций, богами
        - Цели: Переписывание правил игры, создание идеального мира

        ## Ключевые Квесты

        ### "Охота на Теней"
        - Выслеживание и уничтожение теневых аватаров
        - Раскрытие природы теневых реальностей

        ### "Мост между мирами"
        - Создание порталов для мирного обмена
        - Переговоры между фракциями реальностей

        ### "Теневой Суд"
        - Разрешение конфликтов между оригиналами и тенями
        - Определение "права на существование"

        ### "Архитектор Реальности"
        - Изменение правил симуляции
        - Создание новых уровней реальности
      mechanics_links:
