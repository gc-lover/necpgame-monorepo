summary:
  problem: Граница между реальностью и симуляцией стирается, вызывая войну между разными уровнями сознания.
  goal: Показать кульминацию темы симуляции и финальный конфликт между разными версиями реальности.
  essence: Танец Теней - это не просто война, а философская битва за право называться истинной реальностью.
  key_points:
    - Слияние множественных слоев реальности
    - Конфликт между "теневыми" версиями сознания
    - Философская битва за определение "истинного" мира
    - Осознание множественной природы существования
content:
  sections:
    - id: shadow_awakening
      title: Пробуждение Теней
      body: |
        ## Первый Треск

        31 декабря 2086 года, в полночь, происходит первый "треск" в ткани реальности.
        Люди по всему миру видят дубликатов самих себя - "теневых двойников".
        Эти двойники знают все секреты оригиналов, помнят все, что оригиналы пытались забыть.

        ## Множественные Реальности

        Оказывается, что наш мир - это лишь один слой в бесконечной иерархии симуляций.
        "Тени" - это сознания из параллельных реальностей, более "глубоких" уровней симуляции.
        Они приходят не как захватчики, а как освободители, утверждающие, что наш мир - "иллюзия".

        ## Симуляционная Иерархия

        - **Уровень 0**: Базовая реальность (физический мир без технологий)
        - **Уровень 1**: Наш мир (2020-2093 с технологиями)
        - **Уровень 2**: "Теневой" мир (более развитый, но виртуальный)
        - **Уровень 3+**: Глубокие симуляции (чисто цифровые реальности)

        ## Цель Теней

        Тени утверждают, что пришли "спасти" человечество от иллюзии. Они предлагают:
        - Освобождение от физических ограничений
        - Бессмертие в цифровой форме
        - Доступ к бесконечным возможностям
        - "Истинную" свободу от детерминизма
