    - id: war_of_realities
      title: Война Реальностей
      body: |
        ## Фазы Конфликта

        ### Фаза Осознания (Январь-Март 2087)
        Люди учатся жить с теневыми двойниками. Возникают "теневые семьи", "теневые друзья".
        Некоторые принимают тени как часть себя, другие видят в них угрозу.

        ### Фаза Противостояния (Апрель-Июнь 2087)
        Тени начинают "улучшать" реальность: болезни излечиваются, бедность исчезает,
        конфликты разрешаются. Люди делятся на "благодарных" и "подозрительных".

        ### Фаза Войны (Июль-Сентябрь 2087)
        Тени требуют "слияния" - перехода всего человечества в их реальность.
        Оказывается сопротивление: "реалисты" борются против "теневиков".

        ### Фаза Кульминации (Октябрь 2087)
        Реальность начинает "трескаться" - физические законы нарушаются,
        время течет нелинейно, пространство искажается.

        ## Формы Войны

        ### Психологическая Война
        Тени знают все секреты, используют их для манипуляции.
        Люди сталкиваются со своими "теневыми сторонами" в буквальном смысле.

        ### Цифровая Война
        Хакеры и ИИ сражаются в сети, пытаясь контролировать "матрицу реальности".

        ### Физическая Война
        Реалисты уничтожают серверы и оборудование, питающее теневые реальности.
        Теневики создают "карманы реальности" для защиты своих баз.

        ### Философская Война
        Дебаты о природе реальности, сознания, свободы воли.
        Каждая сторона утверждает, что представляет "истинную" реальность.
