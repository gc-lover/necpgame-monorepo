    - id: resolution_and_legacy
      title: Разрешение и Наследие
      body: |
        ## Возможные Исходы

        ### Победа Реалистов
        - Тени изгнаны, реальность "очищена"
        - Мир возвращается к "нормальному" состоянию
        - Но тени оставляют "семена" для будущих конфликтов

        ### Победа Теневиков
        - Человечество сливается с теневой реальностью
        - Физический мир становится "устаревшим"
        - Новая эра цифрового сознания

        ### Мирное Слияние
        - Создание гибридной реальности
        - Сосуществование всех уровней сознания
        - Новая форма существования

        ### Разрушение Всего
        - Конфликт уничтожает все уровни реальности
        - "Перезагрузка" симуляции
        - Возврат к базовому состоянию

        ## Долгосрочные Последствия

        ### Философское Наследие
        - Новое понимание реальности: "Все относительно"
        - Философия "множественных истин"
        - Искусство "реальности-миксер"

        ### Технологическое Наследие
        - "Теневые технологии" - гибридные физическо-цифровые системы
        - "Реальность-стабилизаторы" - защита от подобных кризисов
        - "Сознание-архивы" - хранение копий сознания

        ### Социальное Наследие
        - "Теневые сообщества" - группы, живущие на стыке реальностей
        - "Реальность-туризм" - путешествия между уровнями
        - "Философские ордена" - хранители знаний о множественных реальностях

        ### Культурное Наследие
        - "Танец Теней" становится метафорой в языке
        - Искусство отражает темы множественных реальностей
        - Новые праздники: "День Реальностей"
      mechanics_links:
