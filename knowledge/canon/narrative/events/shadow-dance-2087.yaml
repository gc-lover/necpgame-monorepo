    - id: meta_narrative
      title: Мета-Нарратив
      body: |
        ## Игра в Игре

        Танец Теней разрушает четвертую стену. Игрок осознает, что:
        - Мир игры - это тоже симуляция
        - NPC знают, что они в игре
        - Игрок может быть "теневым" сознанием из более высокой реальности

        ## Авторский Комментарий

        В кульминации игры появляются "сообщения от разработчиков":
        "Это не баг. Это фича. Вы - часть большего эксперимента."
        "Каждый ваш выбор влияет не только на этот мир, но и на другие."

        ## Философский Финал

        Концовка игры зависит от понимания игроком природы симуляции:
        - Игроки, принявшие иллюзию, получают "стандартные" концовки
        - Игроки, взломавшие систему, получают "мета" концовки
        - Самые проницательные получают "авторские" концовки

        ## Наследие для Игрока

        После прохождения Танца Теней игрок получает:
        - "Архитекторский доступ" к будущим играм серии
        - Возможность импорта персонажа в другие тайтлы
        - "Теневые воспоминания" - альтернативные концовки
