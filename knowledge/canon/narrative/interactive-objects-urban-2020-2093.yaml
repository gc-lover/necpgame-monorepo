summary:
  problem: Необходимы специализированные интерактивы для создания атмосферы урбан зон
  goal: Создать функциональные объекты для информационного, тактического и навигационного геймплея в городах
  essence: Умные городские объекты, сочетающие технологии, риски и возможности в киберпанк-сеттинге
  key_points:
    - Терминалы для доступа к данным с риском безопасности
    - AR-системы для информационного слоя и скрытых данных
    - Двери с многоуровневым доступом и социальными механиками
    - Дроны для мобильности и тактического контроля
    - Тайники в городской инфраструктуре для скрытной навигации
    - Системы наблюдения для разведки и контрразведки

content:
  interactives:
    - name: Street_Terminal
      display_name: "Уличный Терминал/Банкомат"
      category: data_access
      era: 2020-2093
      threat_level: variable
      description: |
        Публичные терминалы и банкоматы для доступа к финансам, данным и сервисам.
        Взлом дает доступ к деньгам или информации, но высокий риск тревоги и погони.
        Баланс между быстрым заработком и риском обнаружения.

    - name: AR_Billboard
      display_name: "AR-Борд/Реклама"
      category: information_layer
      era: 2020-2093
      threat_level: utility
      description: |
        Голографическая реклама и информационные дисплеи с AR-оверлеем.
        Скрытые коды, ключи к квестам, утилити-баффы восприятия (без силы).
        Информационный слой для лора и игрового прогресса.

    - name: Access_Door
      display_name: "Дверь с Уровнями Доступа"
      category: security_control
      era: 2020-2093
      threat_level: variable
      description: |
        Двери зданий, подъездов, служебных помещений с системами контроля доступа.
        Взлом, ключ-карты, социальная инженерия дают разные награды и риски.
        Многоуровневая система доступа для тактического разнообразия.

    - name: Delivery_Drone
      display_name: "Дрон-Поставщик"
      category: mobility_control
      era: 2020-2093
      threat_level: tactical
      description: |
        Автономные дроны для доставки грузов и логистики.
        Сбитие или взлом дает лут, но может вызвать патруль или изменить маршруты.
        Тактический элемент для контроля пространства и мобильности.

    - name: Garbage_Chute
      display_name: "Мусоропровод/Контейнер"
      category: hidden_navigation
      era: 2020-2093
      threat_level: variable
      description: |
        Системы утилизации отходов и мусорные контейнеры в урбан среде.
        Тайники с контрабандой, скрытые пути в подполье, элементы риска.
        Скрытная навигация и неожиданные награды/ловушки.

    - name: Security_Camera
      display_name: "Камера/Сеть Наблюдения"
      category: surveillance_control
      era: 2020-2093
      threat_level: tactical
      description: |
        Системы видеонаблюдения и сетевые камеры корпораций и властей.
        Перехват фида, пометка целей, отключение тревог для скрытности.
        Разведка и контрразведка в урбан пространстве.

  mechanics:
    street_terminal:
      activation:
        type: quick_interaction
        method: hack_or_social
        difficulty: low_medium
        time: 3-10_seconds
      effects:
        - name: data_extraction
          type: resource_gain
          rewards:
            - eddies: 50-500
            - data_fragments: 1-3
            - access_codes: rare
          success_chance: 70%
        - name: alarm_trigger
          type: security_response
          alert_radius: 100-300m
          patrol_attraction: 1-3_units
          bounty_increase: 10-25%
          delay: 5-30_seconds
        - name: trace_back
          type: detection_risk
          hacker_location_reveal: 50%
          network_tracking: temporary
          counter_hack_available: true
      telemetry:
        - terminal_hacks
        - alarm_triggers
        - data_stolen
        - security_responses

    ar_billboard:
      activation:
        type: passive_interaction
        method: scan_or_interact
        difficulty: none
        time: instant
      effects:
        - name: hidden_codes
          type: quest_progression
          code_types: [ "quest_clues", "access_keys", "faction_contacts" ]
          discovery_chance: 30%
          repeat_visits: diminishing_returns
        - name: perception_buff
          type: utility_enhancement
          duration: 300_seconds
          effects:
            - enemy_outline: 10%
            - loot_highlight: 15%
            - hidden_path_reveal: 20%
          cooldown: 1800_seconds
        - name: advertisement_overload
          type: minor_debuff
          duration: 60_seconds
          effects:
            - vision_blur: 5%
            - audio_distortion: 10%
          trigger_chance: 15%
      telemetry:
        - code_discoveries
        - buff_activations
        - advertisement_effects
        - repeat_interactions

    access_door:
      activation:
        type: complex_interaction
        method: multiple_paths
        difficulty: variable
        time: 5-45_seconds
      effects:
        - name: access_granted
          type: zone_unlock
          reward_tiers:
            - basic: [ "common_loot", "safe_passage" ]
            - advanced: [ "rare_items", "hidden_rooms", "security_data" ]
            - elite:
                [
                  "valuable_assets",
                  "executive_access",
                  "system_vulnerabilities",
                ]
          method_modifiers:
            hack: "tech_bonus"
            social: "stealth_bonus"
            force: "combat_bonus"
        - name: security_escalation
          type: response_system
          alert_levels: [ "silent", "local", "full_response" ]
          reinforcements:
            [ "security_drones", "corporate_guards", "netrunner_backup" ]
          escalation_chance: method_dependent
        - name: reputation_impact
          type: faction_relations
          positive_outcomes: [ "trust_increase", "information_access" ]
          negative_outcomes: [ "bounty", "restricted_zones", "enemy_factions" ]
      telemetry:
        - access_methods_used
        - security_responses
        - reward_distributions
        - reputation_changes

    delivery_drone:
      activation:
        type: combat_interaction
        method: shoot_or_hack
        difficulty: medium
        time: 2-8_seconds
      effects:
        - name: loot_drop
          type: resource_reward
          guaranteed_items: [ "eddies", "common_components" ]
          random_items: [ "rare_materials", "tech_upgrades", "faction_data" ]
          crash_site_marker: temporary
        - name: route_disruption
          type: logistical_impact
          alternative_path_creation: true
          delivery_delay: 300-900_seconds
          economic_disruption: local_area
        - name: patrol_attraction
          type: security_response
          drone_type: "cargo_intercept"
          response_time: 30-120_seconds
          patrol_strength: 2-4_units
        - name: system_hack
          type: advanced_interaction
          route_redirection: true
          false_delivery: possible
          tracking_override: temporary
      telemetry:
        - drone_interceptions
        - loot_distributions
        - route_disruptions
        - security_responses

    garbage_chute:
      activation:
        type: exploration_interaction
        method: search_or_enter
        difficulty: low
        time: 5-20_seconds
      effects:
        - name: hidden_cache
          type: random_reward
          cache_types: [ "contraband", "valuable_junk", "quest_items" ]
          trap_chance: 25%
          trap_types: [ "alarm", "minor_damage", "rat_infestation" ]
        - name: secret_passage
          type: navigation_shortcut
          destination_types:
            [ "sewers", "maintenance_tunnels", "hidden_basement" ]
          travel_time_reduction: 50%
          discovery_risk: low
        - name: environmental_hazard
          type: debuff_application
          hazard_types:
            [ "toxic_waste", "unstable_structure", "pest_infestation" ]
          duration: 60-300_seconds
          severity: light_moderate
      telemetry:
        - cache_discoveries
        - passage_usage
        - hazard_encounters
        - trap_triggers

    security_camera:
      activation:
        type: stealth_interaction
        method: hack_or_sabotage
        difficulty: medium
        time: 8-25_seconds
      effects:
        - name: feed_intercept
          type: intelligence_gathering
          view_cone: 45_degree
          range: 50-100m
          duration: 120_seconds
          enemy_marking: automatic
        - name: alarm_suppression
          type: security_bypass
          suppression_radius: 75m
          duration: 300_seconds
          false_negative_rate: 40%
        - name: target_marking
          type: tactical_advantage
          marked_targets: "high_value"
          allied_visibility: squad_only
          duration: 180_seconds
        - name: network_compromise
          type: system_vulnerability
          cascade_effect: adjacent_cameras
          detection_risk: high
          countermeasure_alert: possible
      telemetry:
        - feed_intercepts
        - alarm_suppressions
        - target_markings
        - network_compromises

  balance_parameters:
    risk_reward_ratio:
      street_terminal:
        low_risk: 30%
        medium_risk: 50%
        high_risk: 20%
      ar_billboard:
        passive_benefit: 70%
        rare_discovery: 30%
      access_door:
        social_path: 40%
        hack_path: 35%
        force_path: 25%
      delivery_drone:
        quick_loot: 50%
        strategic_disruption: 30%
        high_risk_hack: 20%
      garbage_chute:
        safe_reward: 50%
        risky_cache: 30%
        hazardous_passage: 20%
      security_camera:
        tactical_advantage: 60%
        high_risk_compromise: 40%

    difficulty_scaling:
      player_level: 1-50
      urban_density: [ "sparse", "moderate", "dense", "megacity" ]
      time_of_day: [ "day", "night", "maintenance_hours" ]
      faction_control: [ "neutral", "contested", "corporate", "gang" ]

    telemetry_categories:
      - player_interactions
      - security_responses
      - economic_impacts
      - gameplay_balance
      - content_discovery
      - navigation_patterns

  implementation_notes:
    technical_requirements:
      - Real-time state synchronization
      - Procedural content generation
      - Dynamic difficulty adjustment
      - Telemetry data collection
      - Performance optimization for dense urban areas

    gameplay_integration:
      - Seamless interaction with combat systems
      - Integration with stealth mechanics
      - Economic system connectivity
      - Quest progression triggers
      - Faction reputation effects

    content_expansion:
      - Modular interactive templates
      - Era-specific variations
      - Faction-specific customizations
      - Dynamic event integration
