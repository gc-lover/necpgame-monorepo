summary:
  problem: Недостаточно четко сформулирована философия игры для создания глубокого нарратива
  goal: Определить фундаментальные идеи, стоящие за NECPGAME
  essence: NECPGAME - это не просто игра, а исследование свободы воли в детерминированной системе
  key_points:
    - Игра исследует темы свободы, сознания и реальности в цифровом мире
    - Игрок не пассивный участник, а активный творец реальности
    - Каждый выбор влияет не только на сюжет, но и на саму природу игры
content:
  sections:
    - id: core_question
      title: Центральный вопрос
      body: |
        ## Что такое Свобода в Симуляции?

        Если весь мир - это тщательно контролируемая симуляция, где корпорации определяют правила,
        а алгоритмы предсказывают поведение, то возможна ли истинная свобода? NECPGAME отвечает:
        да, но эта свобода требует постоянной борьбы и самопознания.

        ## Игрок как Архитектор Реальности

        В отличие от традиционных игр, где игрок следует предопределенному сюжету, в NECPGAME
        игрок может переписывать правила самой игры. Каждый выбор не просто влияет на сюжет,
        а меняет фундаментальные механизмы мира.

        ## Мета-нарратив

        Игра постоянно напоминает игроку о своей искусственной природе. NPC комментируют странности,
        глюки в реальности раскрывают симуляцию, а "четвертая стена" становится игровым элементом.
      mechanics_links:
        - mechanics/narrative/meta-narrative-mechanics.yaml
        - mechanics/world/reality-glitch-system.yaml
      assets: []

    - id: freedom_concepts
      title: Концепции свободы
      body: |
        ## Свобода Выбора

        Каждый значимый выбор в игре имеет реальные последствия. Нет "правильных" выборов -
        только те, которые соответствуют вашим ценностям. Система адаптируется к вашему стилю игры.

        ## Свобода Самовыражения

        Игрок может менять не только внешность персонажа, но и его личность, убеждения и мировоззрение.
        Характер эволюционирует на основе выборов, создавая уникальную историю.

        ## Свобода Творчества

        Игроки могут создавать новые фракции, экономические системы, культурные движения.
        Мир не статичен - он эволюционирует вместе с игроками.

        ## Свобода Осознания

        Постепенное раскрытие истинной природы мира дает игроку возможность выбрать:
        продолжать игру по правилам или попытаться их сломать.
      mechanics_links:
        - mechanics/narrative/character-evolution.yaml
        - mechanics/world/player-created-content.yaml
      assets: []

    - id: consciousness_exploration
      title: Исследование сознания
      body: |
        ## Цифровое и Биологическое

        Игра исследует границы между цифровым сознанием и биологическим. Можно ли загрузить
        сознание в машину? Сохранится ли личность при полном кибернетическом апгрейде?

        ## Коллективное Сознание

        Фракции и сообщества формируют коллективное сознание. Игрок может влиять на
        "общественное мнение" через действия, слова и медиа-кампании.

        ## Память и Идентичность

        В мире, где воспоминания можно редактировать, покупать и продавать, что составляет
        нашу идентичность? Игрок сталкивается с вопросами о собственной аутентичности.

        ## Свобода от Детерминизма

        Даже в симуляции существует возможность выйти за рамки предопределенности.
        Игрок может "взломать" систему, создав новые возможности.
      mechanics_links:
        - mechanics/social/collective-consciousness.yaml
        - mechanics/digital/memory-manipulation.yaml
      assets: []

    - id: meta_gameplay
      title: Мета-геймплей
      body: |
        ## Игра в Игре

        NECPGAME содержит несколько уровней реальности. Игрок начинает в "обычной" симуляции,
        но может проникнуть в "системный уровень" и даже в "код игры".

        ## Разрушение Четвертой Стены

        NPC знают, что они в игре, и иногда обращаются напрямую к игроку. Это создает
        уникальную атмосферу, где грань между игрой и реальностью стирается.

        ## Игрок как Разработчик

        В поздних этапах игры игрок получает инструменты для модификации мира,
        создания новых механик и изменения сюжета для других игроков.

        ## Бесконечная Игра

        Теоретически игра может продолжаться вечно, так как каждый игрок создает
        новый контент и изменяет правила для следующих поколений игроков.
      mechanics_links:
        - mechanics/narrative/fourth-wall-mechanics.yaml
        - mechanics/world/player-modification-tools.yaml
      assets: []

    - id: philosophical_implications
      title: Философские следствия
      body: |
        ## Этика Искусственного Интеллекта

        NPC в игре имеют собственное сознание. Игрок должен решать: являются ли они
        "настоящими" личностями или просто программами?

        ## Ценность Человеческой Жизни

        В мире, где жизнь можно сохранить в цифровом виде, меняется отношение к смерти
        и потере. Игрок сталкивается с вопросами о ценности биологической жизни.

        ## Корпоративный Контроль

        Корпорации в игре отражают реальные опасения о потере приватности и свободы
        в цифровую эпоху. Игра исследует последствия тотального контроля.

        ## Будущее Человечества

        Через игру игрок исследует возможные пути развития человечества: цифровая
        эволюция, отказ от технологий или гармоничное сосуществование.
      mechanics_links:
        - mechanics/narrative/ethical-dilemmas.yaml
        - mechanics/world/corporate-control-mechanics.yaml
      assets: []
