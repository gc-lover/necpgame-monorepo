content:
  sections:
    - id: founding_events
      title: Основополагающие события (2020-2030)
      body: |
        ## Экономический Коллапс 2023

        Глобальный кризис привел к падению традиционной экономики. Корпорации стали единственными
        стабильными структурами, взяв на себя роль правительств. Это событие заложило основы
        корпоративного контроля над обществом.

        ## Первые Импланты (2025)

        Массовое внедрение базовых нейро-имплантов. Начался переход от биологического к
        кибернетическому улучшению. Первые "pure humans" стали рассматриваться как устаревшие.

        ## Четвертая Корпоративная Война (2026-2028)

        Крупнейший конфликт между корпорациями за контроль над ресурсами. Закончился
        переделом сфер влияния и появлением "нейтральных зон" - территорий вне корпоративного контроля.

        ## Рождение Night City (2029)

        Из пепла старого города вырос новый мегаполис - Night City. Стал центром инноваций,
        преступности и свободы одновременно.
      mechanics_links:
        - mechanics/world/economic-collapse-consequences.yaml
        - mechanics/social/implant-adoption-rates.yaml
      assets: []

    - id: transformation_events
      title: События трансформации (2030-2050)
      body: |
        ## Пятая Корпоративная Война (2035-2040)

        "Война за данные". Корпорации воевали не за территории, а за контроль над информацией.
        Появились первые "digital mercenaries" - хакеры, воюющие в киберпространстве.

        ## Открытие Blackwall (2042)

        Обнаружение цифровой "стены" в нете - границы, за которой скрываются неизвестные сущности.
        Это открытие изменило понимание реальности и породило культ "digital explorers".

        ## Климатическая Миграция (2045-2050)

        Массовое перемещение населения из зон экологической катастрофы. Night City стал
        прибежищем для миллионов беженцев, что привело к социальным конфликтам и урбанизации.

        ## Первый Full-Borg (2048)

        Создание первого полностью кибернетического существа. Это событие поставило вопрос
        о границах между человеком и машиной, породив движение "human purity".
      mechanics_links:
        - mechanics/digital/blackwall-mechanics.yaml
        - mechanics/world/climate-migration-impact.yaml
      assets: []

    - id: revelation_events
      title: События откровений (2050-2070)
      body: |
        ## Раскрытие Симуляции (2055)

        Научное открытие, доказавшее, что реальность - это симуляция. Это событие вызвало
        глобальный кризис идентичности и появление движения "simulation exit".

        ## Шестая Корпоративная Война (2060-2065)

        "Война за сознание". Корпорации боролись за контроль над коллективным сознанием.
        Появились "mind viruses" - цифровые патогены, поражающие нейро-импланты.

        ## Digital Plague (2068)

        Глобальная пандемия, распространявшаяся через нейро-сети. Миллионы погибли от
        "mind death". Это событие усилило контроль корпораций над технологиями.

        ## Рождение Новых Фракций (2070)

        После хаоса Digital Plague появились новые фракции: "Pure Humans", "Digital Nomads",
        "Corporate Loyalists". Старые границы стерлись.
      mechanics_links:
        - mechanics/world/simulation-reveal-mechanics.yaml
        - mechanics/digital/mind-plague-consequences.yaml
      assets: []

    - id: modern_events
      title: Современные события (2070-2093)
      body: |
        ## Концерт Final League (2077)

        Легендарный концерт, ставший символом сопротивления. Произошел во время "временного парадокса",
        когда прошлое, настоящее и будущее смешались.

        ## Седьмая Корпоративная Война (2085-2088)

        "Тихая война". Велась не на улицах, а в киберпространстве и через экономику.
        Закончилась новым переделом власти.

        ## Раскрытие Игрока (2090)

        Главный герой обнаруживает свою истинную природу. Это открытие ставит под вопрос
        всю реальность игры и выборы игрока.

        ## Финальное Решение (2093)

        Кульминация игры - игрок должен выбрать путь для всего мира: продолжение симуляции,
        выход из нее или создание новой реальности.
      mechanics_links:
        - mechanics/narrative/player-awakening.yaml
        - mechanics/world/endgame-consequences.yaml
      assets: []

    - id: player_influence_events
      title: События, влияемые игроком
      body: |
        ## Выбор Фракции

        Игрок может повлиять на баланс сил между фракциями. Поддержка одной фракции
        может привести к ее доминированию или падению.

        ## Экономические Решения

        Финансовые выборы игрока влияют на рынок Night City. Инвестиции в определенные
        сектора могут вызвать бумы или кризисы.

        ## Технологические Прорывы

        Игрок может ускорить или замедлить технологический прогресс. Открытие новых
        технологий меняет баланс сил в мире.

        ## Социальные Изменения

        Выборы игрока влияют на социальные нормы и культурные сдвиги. Можно способствовать
        большей свободе или усилению контроля.
      mechanics_links:
        - mechanics/narrative/player-choice-impact.yaml
        - mechanics/world/dynamic-world-events.yaml
      assets: []
