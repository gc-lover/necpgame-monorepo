summary:
  problem: Отсутствует структурированный обзор ключевых событий, формирующих нарратив игры
  goal: Определить pivotal moments, которые влияют на мир и персонажей
  essence: История NECPGAME строится вокруг ключевых событий, которые меняют мир и определяют выборы игроков
  key_points:
