summary:
  problem: Недостаточно четко определены ключевые темы и мотивации игры для создания связного нарратива
  goal: Определить фундаментальные темы и мотивации, которые будут пронизывать всю игру
  essence: NECPGAME строится вокруг тем технологии против человечности, свободы выбора, последствий симуляции и поиска смысла в цифровом мире
  key_points:
    - Основные темы включают конфликт между технологией и человечностью, поиск свободы в контролируемом мире
    - Мотивации игроков строятся на желании изменить систему, найти истину и создать собственный путь
    - Тематические элементы пронизывают все аспекты игры - от квестов до механик
content:
  sections:
    - id: core_themes
      title: Основные темы
      body: |
        ## Технология против Человечности

        Центральная дилемма игры: где заканчивается человек и начинается машина? Игроки сталкиваются с выбором между
        имплантами, усиливающими способности, но отнимающими человечность, и сохранением "чистоты" в мире, где
        технология проникает во все сферы жизни.

        ## Свобода в Контролируемом Мире

        Мир NECPGAME - это тщательно контролируемая симуляция, где корпорации и системы определяют правила жизни.
        Тема свободы проявляется в сопротивлении этому контролю, поиске лазеек в системе и создании альтернативных
        путей существования.

        ## Последствия Симуляции

        Открытие того, что реальность - это симуляция, ставит под вопрос все ценности, отношения и достижения.
        Игроки должны решить: продолжать жить в иллюзии или искать выход из матрицы.

        ## Поиск Смысла в Цифровом Мире

        В мире, где границы между реальным и виртуальным стираются, игроки ищут ответы на фундаментальные вопросы:
        Что значит быть человеком? Что такое настоящая свобода? Можно ли доверять собственным ощущениям?
      mechanics_links:
        - mechanics/narrative/player-choice-impact.yaml
        - mechanics/world/simulation-reveal-mechanics.yaml
      assets: []

    - id: player_motivations
      title: Мотивации игроков
      body: |
        ## Изменение Системы

        Основная движущая сила - желание изменить несправедливую систему. Игроки могут выбирать между радикальными
        методами (революция, хаос) и постепенными изменениями (реформы, создание альтернатив).

        ## Поиск Истины

        Раскрытие тайн симуляции становится личным квестом. Игроки собирают улики, анализируют аномалии и ищут
        выход из контролируемой реальности.

        ## Личное Выживание и Развитие

        В жестоком мире Night City выживание требует постоянного развития. Игроки улучшают свои способности,
        строят сеть контактов и создают ресурсы для будущего.

        ## Создание Альтернативы

        Вместо разрушения системы игроки могут создавать альтернативные сообщества, новые формы жизни и
        пространства свободы внутри существующего мира.
      mechanics_links:
        - mechanics/economy/player-empire-building.yaml
        - mechanics/social/faction-creation.yaml
      assets: []

    - id: thematic_elements
      title: Тематические элементы
      body: |
        ## Киберпанк Эстетика

        Неоновые огни, хромированные импланты, уличная культура, корпоративные небоскребы - все элементы
        классического киберпанка пронизывают игру, создавая атмосферу техно-дистопии.

        ## Моральные Выборы

        Каждый значимый выбор влияет на мир и персонажа. Нет черного и белого - только оттенки серого в
        сложной системе моральных компромиссов.

        ## Цифровая Двойственность

        Мир существует одновременно в физическом и цифровом пространстве. Границы между ними стираются,
        создавая новые возможности и угрозы.

        ## Социальное Неравенство

        Классовые различия, корпоративная иерархия, уличная жизнь - все аспекты социального неравенства
        отражены в игровом мире и влияют на взаимодействие с NPC.
      mechanics_links:
        - mechanics/narrative/moral-choice-system.yaml
        - mechanics/world/digital-physical-blending.yaml
      assets: []

    - id: philosophical_questions
      title: Философские вопросы
      body: |
        ## Что такое Человечность?

        В мире, где тело можно модифицировать, сознание копировать, а память редактировать, что остается
        от понятия "человек"? Игроки сталкиваются с этими вопросами через NPC, квесты и собственные выборы.

        ## Свобода или Безопасность?

        Корпорации обещают безопасность и комфорт в обмен на свободу. Стоит ли жертвовать личной свободой
        ради стабильности и процветания?

        ## Реальность и Иллюзия

        Когда симуляция становится неотличима от реальности, как определить, что истинно? Этот вопрос
        пронизывает все уровни игры, от повседневных взаимодействий до глобальных событий.

        ## Цена Прогресса

        Каждый технологический прорыв имеет свою цену. Игроки должны решать, стоят ли достижения
        той цены, которую платит общество и индивид.
      mechanics_links:
        - mechanics/narrative/philosophical-dilemmas.yaml
        - mechanics/world/simulation-reveal-consequences.yaml
      assets: []
