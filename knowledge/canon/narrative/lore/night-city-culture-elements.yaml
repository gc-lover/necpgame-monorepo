summary:
  problem: Недостаточно детально описаны культурные аспекты Night City для создания аутентичной атмосферы
  goal: Определить ключевые культурные элементы, влияющие на поведение NPC и атмосферу игры
  essence: Night City имеет уникальную культуру, сочетающую корпоративный конформизм, уличную субкультуру и цифровую идентичность
  key_points:
    - Культура сочетает корпоративный конформизм с уличным бунтарством
    - Цифровая идентичность важнее физической внешности
    - Социальные нормы определяются уровнем имплантов и корпоративным статусом
content:
  sections:
    - id: social_hierarchy
      title: Социальная иерархия
      body: |
        ## Корпоративная Элита

        Высший класс - корпоративные executives с полным набором имплантов последнего поколения.
        Они живут в пентхаусах небоскребов, питаются синтетической едой премиум-класса и общаются
        исключительно через защищенные нейро-связи.

        ## Средний Класс

        Офисные работники и middle management. Имеют базовые импланты, живут в корпоративном жилье,
        работают по гибридному графику (офис + удаленка в VR).

        ## Уличный Класс

        Mercenaries, fixers, street vendors. Максимально имплантированы для выживания, живут в
        трущобах и подвалах. Гордятся своей "чистотой" - отсутствием корпоративного контроля.

        ## Outcasts

        Те, кто отказался от имплантов. Живут на окраинах, занимаются натуральным сельским хозяйством
        или ремеслами. Считаются ретроградами, но уважаются за "аутентичность".
      mechanics_links:
        - mechanics/social/class-system.yaml
        - mechanics/economy/class-based-pricing.yaml
      assets: []

    - id: digital_identity
      title: Цифровая идентичность
      body: |
        ## Holo-Profiles

        Каждый гражданин имеет голографический профиль - цифровую визитку с достижениями,
        репутацией и социальным статусом. Профиль проецируется при встрече и определяет
        уровень доверия.

        ## Neural Networks

        Люди объединены в нейронные сети по интересам, работе и социальному статусу.
        Корпоративные сети дают доступ к привилегиям, уличные - к черному рынку.

        ## Data Shadows

        Каждый человек имеет цифровую тень - след из всех взаимодействий, покупок и коммуникаций.
        Хорошая тень открывает двери, плохая - закрывает их навсегда.

        ## Memory Trading

        Воспоминания можно покупать, продавать и обменивать. Богатые коллекционируют чужие жизни,
        бедные продают свои воспоминания за еду.
      mechanics_links:
        - mechanics/social/reputation-system.yaml
        - mechanics/digital/identity-management.yaml
      assets: []

    - id: street_culture
      title: Уличная культура
      body: |
        ## Gang Aesthetics

        Каждая банда имеет уникальный стиль - от неоновых татуировок Valentinos до хромированных
        имплантов Maelstrom. Стиль - это язык принадлежности и предупреждение врагам.

        ## Street Art

        Стены города покрыты цифровым граффити, которое оживает при приближении. Это форма
        протеста, коммуникации и территориального маркирования.

        ## Underground Music

        Techno, cyberpunk, industrial - музыка уличной культуры. Клубы в подвалах транслируют
        через нейро-импланты, создавая коллективные музыкальные переживания.

        ## Mercenary Honor Code

        Среди наемников существует кодекс чести: "Работа - работа, дружба - дружба".
        Предательство коллеги хуже, чем обман клиента.
      mechanics_links:
        - mechanics/social/gang-relations.yaml
        - mechanics/audio/dynamic-soundtrack.yaml
      assets: []

    - id: corporate_culture
      title: Корпоративная культура
      body: |
        ## Office Politics

        Корпоративная жизнь - это бесконечная борьба за повышение. Интриги, саботаж,
        подхалимство - все средства хороши для карьерного роста.

        ## Synthetic Lifestyle

        Пища, развлечения, даже эмоции - все синтетическое и оптимизированное.
        "Настоящее" считается опасным и неэффективным.

        ## Performance Metrics

        Каждый сотрудник имеет постоянный мониторинг производительности через импланты.
        Плохие метрики приводят к "оптимизации" - увольнению или перепрограммированию.

        ## Brand Loyalty

        Лояльность бренду важнее личных отношений. Сотрудники носят корпоративную одежду,
        используют корпоративные приложения и даже мыслят в корпоративных категориях.
      mechanics_links:
        - mechanics/economy/corporate-loyalty-system.yaml
        - mechanics/social/office-politics-mechanics.yaml
      assets: []

    - id: rituals_and_traditions
      title: Ритуалы и традиции
      body: |
        ## Implantation Ceremonies

        Получение нового импланта - это ритуал с пиршеством и обменом историями.
        Особенно значимы первые импланты - переход во "взрослую" жизнь.

        ## Memory Sharing Nights

        Еженедельные собрания, где люди делятся воспоминаниями через нейро-связь.
        Создает ощущение общности в атомизированном обществе.

        ## Blackout Parties

        Во время отключений электричества люди собираются в темноте, разговаривают,
        поют и вспоминают "старые времена" без технологий.

        ## Ascension Rituals

        Церемонии повышения в должности или получении доступа к новым привилегиям.
        Включают клятвы лояльности и символические подарки.
      mechanics_links:
        - mechanics/narrative/ritual-events.yaml
        - mechanics/social/community-events.yaml
      assets: []
