    - id: netrunner_arc
      title: Арка Netrunner — «Цифровой призрак»
      body: |
        ## Тематика
        Netrunner воплощает тему сознания и цифровой свободы. Это путь хакера, который становится
        цифровым божеством, способным переписывать реальность.

        ## Этапы развития

        ### Скрипт-кидди (Script Kiddie)
        - **История:** Обучение основам хакерства. Первые взломы, первые ошибки.
        - **Ключевые события:** Успешный взлом первого корпоративного сервера, спасение от ICE.
        - **Внутренний конфликт:** Любопытство vs страх перед последствиями.

        ### Диггер (Digger)
        - **История:** Глубокие погружения в сеть. Открытие скрытых истин.
        - **Ключевые события:** Проникновение в Blackwall, обнаружение корпоративных секретов.
        - **Внутренний конфликт:** Знание истины vs желание забыть для душевного спокойствия.

        ### Мастер (Master)
        - **История:** Контроль над информационными потоками. Манипуляция реальностью через данные.
        - **Ключевые события:** Взлом системы глобального контроля, раскрытие симуляции.
        - **Внутренний конфликт:** Власть над информацией vs ответственность за последствия.

        ### Цифровой бог (Digital God)
        - **История:** Слияние с сетью. Становление сущностью,超越 человеческой природы.
        - **Ключевые события:** Управление мировыми событиями через код, выбор судьбы человечества.
        - **Внутренний конфликт:** Сохранить ли человечность в цифровом бессмертии?

        ## Уникальные квесты
        - **Призрачные данные:** Извлечение информации из уничтоженных серверов
        - **Сетевые войны:** Кибербитвы между фракциями
        - **Цифровое воскрешение:** Восстановление удаленных личностей

        ## Концовки
        - **Сингулярность:** Слияние человечества с ИИ
        - **Цифровая утопия:** Создание идеального цифрового мира
        - **Аналоговая революция:** Возврат к нецифровому существованию
