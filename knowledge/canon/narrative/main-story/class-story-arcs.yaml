    - id: techie_arc
      title: Арка Techie — «Создатель миров»
      body: |
        ## Тематика
        Techie представляет путь творчества и изобретательства. Это история инженера,
        который становится создателем новых реальностей через технологию.

        ## Этапы развития

        ### Ремонтник (Fixer)
        - **История:** Выживание через ремонт и модификацию. Помощь выжившим в хаосе.
        - **Ключевые события:** Создание первого рабочего импланта из подручных средств.
        - **Внутренний конфликт:** Использовать знания для помощи или для личной выгоды?

        ### Инженер (Engineer)
        - **История:** Создание инноваций. Разработка технологий, меняющих мир.
        - **Ключевые события:** Изобретение революционного устройства, спасение района.
        - **Внутренний конфликт:** Этика создания оружия vs польза для общества.

        ### Архитектор (Architect)
        - **История:** Проектирование систем. Создание инфраструктуры нового мира.
        - **Ключевые события:** Построение альтернативной энергосистемы, спасение города.
        - **Внутренний конфликт:** Контроль над технологиями vs свобода их использования.

        ### Создатель (Creator)
        - **История:** Формирование реальности. Технологии как инструмент изменения мира.
        - **Ключевые события:** Создание портала в другую реальность, выбор новой эры.
        - **Внутренний конфликт:** Стать ли богом-создателем или оставить выбор за людьми?

        ## Уникальные квесты
        - **Запретные модификации:** Создание нелегальных имплантов
        - **Городские инновации:** Модернизация инфраструктуры районов
        - **Технологические прорывы:** Разработка революционных устройств

        ## Концовки
        - **Техно-утопия:** Мир изобилия через технологии
        - **Эко-революция:** Гармония технологии и природы
        - **Техно-дистопия:** Мир, порабощенный собственными созданиями
      mechanics_links:
        - mechanics/classes/techie-progression.yaml
        - mechanics/crafting/invention-system.yaml
      assets: []

    - id: media_arc
      title: Арка Media — «Манипулятор реальности»
      body: |
        ## Тематика
        Media воплощает тему информации и восприятия. Это путь журналиста, который становится
        архитектором общественного мнения и коллективного сознания.

        ## Этапы развития

        ### Репортер (Reporter)
        - **История:** Сбор информации в опасном мире. Первые расследования.
        - **Ключевые события:** Разоблачение корпоративного скандала, спасение от киллеров.
        - **Внутренний конфликт:** Правда vs личная безопасность.

        ### Расследователь (Investigator)
        - **История:** Глубокие расследования. Раскрытие глобальных заговоров.
        - **Ключевые события:** Обнаружение корпоративного заговора, публикация компромата.
        - **Внутренний конфликт:** Этика разоблачений vs потенциальный хаос.

        ### Манипулятор (Manipulator)
        - **История:** Контроль над нарративами. Формирование общественного мнения.
        - **Ключевые события:** Организация медиа-кампании, смена власти через информацию.
        - **Внутренний конфликт:** Использовать власть для добра или для контроля?

        ### Архитектор реальности (Reality Architect)
        - **История:** Создание новых миров через информацию. Переписывание истории.
        - **Ключевые события:** Раскрытие природы симуляции, выбор коллективной судьбы.
        - **Внутренний конфликт:** Свобода информации vs необходимость контроля?

        ## Уникальные квесты
        - **Теневая журналистика:** Расследования в подполье
        - **Медиа-войны:** Борьба за контроль над информацией
        - **Коллективное сознание:** Формирование общественного мнения

        ## Концовки
        - **Информационная утопия:** Мир абсолютной transparency
        - **Контролируемая гармония:** Баланс свободы и порядка
        - **Информационный хаос:** Мир, разрушенный дезинформацией
      mechanics_links:
        - mechanics/classes/media-progression.yaml
        - mechanics/social/influence-system.yaml
      assets: []

    - id: class_interactions
      title: Взаимодействие арок
      body: |
        ## Пересечения сюжетов

        Хотя каждая арка уникальна, классы взаимодействуют в ключевых моментах:

        ### Совместные квесты
        - **Mercenary + Netrunner:** "Цифровая охота" - физическая и кибер-атака
        - **Techie + Media:** "Технологическая революция" - изобретение и его популяризация
        - **Все классы:** Финальные события требуют комбинации навыков

        ### Влияние на мир
        - Mercenary влияют на физическую безопасность
        - Netrunner контролируют информационное пространство
        - Techie развивают технологии
        - Media формируют общественное мнение

        ### Моральные дилеммы
        - Выбор союзников из разных классов
        - Конфликты между различными подходами к проблемам
        - Необходимость компромиссов для достижения целей

        ## Динамическая адаптация

        Выборы игрока влияют на доступность классовых арок:
        - Ранние решения блокируют некоторые пути развития
        - Поздние выборы могут открыть новые возможности
        - Мир адаптируется к доминирующим классовым подходам
      mechanics_links:
        - mechanics/narrative/class-interactions.yaml
        - mechanics/world/adaptive-narratives.yaml
      assets: []
