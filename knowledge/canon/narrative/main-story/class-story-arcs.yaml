summary:
  problem: Недостаточно детализированы индивидуальные сюжетные арки для каждого класса
  goal: Создать уникальные нарративные пути для каждого класса в NECPGAME
  essence: Каждый класс имеет свою уникальную историю развития, которая переплетается с основным сюжетом
  key_points:
    - Каждый класс имеет уникальную арку развития и тематику
    - Арки пересекаются с основным сюжетом в ключевых моментах
    - Выборы класса влияют на доступные квесты и концовки
content:
  sections:
    - id: mercenary_arc
      title: Арка Mercenary — «Охотник за легендами»
      body: |
        ## Тематика
        Mercenary представляет путь силы через действия. Это история человека, который становится легендой
        через свои подвиги, лояльность и непреклонность в жестоком мире.

        ## Этапы развития

        ### Новичок (Rookie)
        - **История:** Выживание в трущобах Night City. Первые контракты, первые предательства.
        - **Ключевые события:** Спасение от корпоративных охотников, первая крупная оплата.
        - **Внутренний конфликт:** Выбор между безопасностью и риском, который приносит славу.

        ### Контрактник (Contractor)
        - **История:** Построение репутации. Работа на разные фракции, формирование сети контактов.
        - **Ключевые события:** Выполнение "невозможного" контракта, спасение важного союзника.
        - **Внутренний конфликт:** Лояльность работодателю vs собственные принципы.

        ### Легенда (Legend)
        - **История:** Становление мифом Night City. Контракты, которые меняют ход истории.
        - **Ключевые события:** Охота на корпоративного тирана, защита целого района.
        - **Внутренний конфликт:** Цена славы - потеря человечности, одиночество героя.

        ### Архитектор (Architect)
        - **История:** Формирование нового порядка. Использование силы для создания справедливости.
        - **Ключевые события:** Организация сопротивления, свержение тирании.
        - **Внутренний конфликт:** Стать ли новым тираном или создать истинную свободу?

        ## Уникальные квесты
        - **Охота на призраков:** Поиск и уничтожение цифровых аватаров
        - **Кровная клятва:** Защита чести в уличных войнах
        - **Последний рубеж:** Оборона ключевых позиций в финальной битве

        ## Концовки
        - **Имперская:** Создание собственной империи наемников
        - **Революционная:** Восстание против всех форм угнетения
        - **Философская:** Поиск смысла за пределами насилия
      mechanics_links:
