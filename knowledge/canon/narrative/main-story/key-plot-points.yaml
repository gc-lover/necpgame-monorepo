summary:
  problem: Недостаточно четко определены ключевые поворотные моменты основного сюжета
  goal: Определить pivotal moments, которые формируют драматургию и развитие истории
  essence: Основной сюжет строится вокруг ключевых точек выбора, которые определяют судьбу мира и персонажа
  key_points:
    - Сюжет разделен на акты с четкими поворотными моментами
    - Каждый выбор влияет на последующие события и доступные пути
    - Ключевые моменты связаны с глобальными событиями мира
content:
  sections:
    - id: prologue_points
      title: Пролог — Введение в мир
      body: |
        ## Точка 1: Пробуждение (Awakening Point)
        - **Описание:** Первое появление в Night City. Игрок просыпается в незнакомом месте.
        - **Драматический элемент:** Шок от новой реальности, потеря памяти, первые подсказки о симуляции.
        - **Выбор:** Исследовать окружение или искать помощь.
        - **Последствия:** Определяет начальный подход к миру (осторожный/агрессивный/любопытный).
        - **Механический эффект:** Начальные квесты и первые союзники.

        ## Точка 2: Первая кровь (First Blood)
        - **Описание:** Первое столкновение с угрозой - нападение гангстеров или корпоративных сил.
        - **Драматический элемент:** Реализация уязвимости, необходимость быстрого решения.
        - **Выбор:** Бежать, сражаться или искать компромисс.
        - **Последствия:** Первая репутация в районе, первые союзники или враги.
        - **Механический эффект:** Разблокировка базовых боевых механик.

        ## Точка 3: Первое открытие (First Revelation)
        - **Описание:** Обнаружение первой подсказки о природе мира (странный глюк, необычное поведение NPC).
        - **Драматический элемент:** Первые сомнения в реальности происходящего.
        - **Выбор:** Игнорировать или начать расследование.
        - **Последствия:** Начало сюжетной линии "раскрытие симуляции".
        - **Механический эффект:** Разблокировка системы подсказок и расследований.
      mechanics_links:
        - mechanics/narrative/prologue-events.yaml
        - mechanics/tutorial/first-encounters.yaml
      assets: []

    - id: act1_points
      title: Акт 1 — Установление
      body: |
        ## Точка 4: Первый союзник (First Ally)
        - **Описание:** Встреча с ключевым персонажем, который становится наставником.
        - **Драматический элемент:** Установление эмоциональной связи, передача знаний.
        - **Выбор:** Принять помощь или отвергнуть (влияет на faction alignment).
        - **Последствия:** Доступ к новым районам, квестам и ресурсам.
        - **Механический эффект:** Разблокировка faction механик.

        ## Точка 5: Первый большой выбор (First Major Choice)
        - **Описание:** Квест, который заставляет выбрать между фракциями или моральными принципами.
        - **Драматический элемент:** Конфликт ценностей, необратимые последствия.
        - **Выбор:** Корпорации, банды, независимые, нейтралитет.
        - **Последствия:** Закрытие некоторых линий, открытие других.
        - **Механический эффект:** Изменение faction standing и доступных квестов.

        ## Точка 6: Первая потеря (First Loss)
        - **Описание:** Потеря важного союзника или ресурса из-за предыдущих выборов.
        - **Драматический элемент:** Эмоциональный удар, осознание цены выборов.
        - **Выбор:** Месть, принятие, поиск альтернативы.
        - **Последствия:** Изменение мотивации персонажа, новые цели.
        - **Механический эффект:** Изменение emotional state и quest objectives.
      mechanics_links:
        - mechanics/narrative/act1-progression.yaml
        - mechanics/social/faction-choices.yaml
      assets: []

    - id: act2_points
      title: Акт 2 — Развитие конфликта
      body: |
        ## Точка 7: Раскрытие заговора (Conspiracy Reveal)
        - **Описание:** Обнаружение крупного заговора, затрагивающего весь город.
        - **Драматический элемент:** Шок от масштаба угрозы, личная вовлеченность.
        - **Выбор:** Предать гласности, использовать в своих интересах, игнорировать.
        - **Последствия:** Изменение политического ландшафта, новые враги/союзники.
        - **Механический эффект:** Разблокировка conspiracy questlines.

        ## Точка 8: Классовое посвящение (Class Initiation)
        - **Описание:** Ритуал или испытание, подтверждающее принадлежность к классу.
        - **Драматический элемент:** Трансформация идентичности, принятие новой роли.
        - **Выбор:** Полное принятие класса или сохранение индивидуальности.
        - **Последствия:** Усиление классовых способностей, новые социальные связи.
        - **Механический эффект:** Class-specific bonuses и quests.

        ## Точка 9: Точка невозврата (Point of No Return)
        - **Описание:** Выбор, который необратимо меняет ход сюжета.
        - **Драматический элемент:** Осознание невозможности повернуть назад.
        - **Выбор:** Радикальные изменения (предательство, жертва, прорыв).
        - **Последствия:** Закрытие альтернативных путей, фиксация основных линий.
        - **Механический эффект:** Permanent world state changes.
      mechanics_links:
        - mechanics/narrative/act2-development.yaml
        - mechanics/classes/initiation-rituals.yaml
      assets: []

    - id: act3_points
      title: Акт 3 — Кульминация
      body: |
        ## Точка 10: Финальный союзник (Final Ally)
        - **Описание:** Встреча с персонажем, который становится ключевым партнером в финале.
        - **Драматический элемент:** Эмоциональная связь, общие цели и жертвы.
        - **Выбор:** Полное доверие или осторожность.
        - **Последствия:** Дополнительные возможности в финальной битве.
        - **Механический эффект:** Companion system activation.

        ## Точка 11: Раскрытие истины (Truth Revelation)
        - **Описание:** Полное раскрытие природы симуляции и роли игрока.
        - **Драматический элемент:** Кризис идентичности, философские вопросы.
        - **Выбор:** Принять истину или отвергнуть.
        - **Последствия:** Изменение восприятия мира и всех предыдущих выборов.
        - **Механический эффект:** Meta-narrative unlocks.

        ## Точка 12: Финальный выбор (Final Choice)
        - **Описание:** Окончательное решение судьбы мира и персонажа.
        - **Драматический элемент:** Максимальное напряжение, необратимые последствия.
        - **Выбор:** Одна из множественных концовок.
        - **Последствия:** Определение финального состояния мира.
        - **Механический эффект:** Endgame resolution.
      mechanics_links:
        - mechanics/narrative/act3-climax.yaml
        - mechanics/world/endgame-choices.yaml
      assets: []

    - id: epilogue_points
      title: Эпилог — Разрешение
      body: |
        ## Точка 13: Последствия (Consequences)
        - **Описание:** Показ мира после финального выбора игрока.
        - **Драматический элемент:** Отражение всех предыдущих решений.
        - **Выбор:** Нет (пассивное наблюдение).
        - **Последствия:** Финальная оценка действий игрока.
        - **Механический эффект:** Achievement system and legacy effects.

        ## Точка 14: Новое начало (New Beginning)
        - **Описание:** Намек на продолжение или новые возможности.
        - **Драматический элемент:** Надежда или предупреждение.
        - **Выбор:** Начать новую игру или завершить.
        - **Последствия:** Legacy для следующих прохождений.
        - **Механический эффект:** New game plus options.
      mechanics_links:
        - mechanics/narrative/epilogue-events.yaml
        - mechanics/progression/legacy-system.yaml
      assets: []

    - id: dynamic_elements
      title: Динамические элементы
      body: |
        ## Адаптивные точки сюжета

        В зависимости от выборов игрока, ключевые точки могут меняться:

        ### Ранний радикализм
        Если игрок рано выбирает экстремальные позиции, некоторые точки смещаются вперед.

        ### Позднее развитие
        Консервативные выборы отодвигают ключевые моменты, позволяя более глубокое исследование.

        ### Классовые модификации
        Некоторые точки сюжета специфичны для классов (технические открытия для Techie, информационные войны для Media).

        ## Случайные события

        Система может вводить неожиданные сюжетные точки:
        - Внезапные катастрофы
        - Неожиданные союзники
        - Предательства
        - Технологические прорывы

        ## Множественные timeline

        Выборы создают branching timelines, где одни и те же точки сюжета происходят в разном контексте.
      mechanics_links:
        - mechanics/narrative/dynamic-plot-points.yaml
        - mechanics/world/random-events.yaml
      assets: []
