summary:
  problem: Недостаточно четкая архитектура основного сюжета для создания связного нарратива
  goal: Определить фундаментальную структуру основного сюжета и его эволюцию
  essence: Основной сюжет NECPGAME представляет собой многолетнюю сагу о выборе человечества в киберпанковском мире
  key_points:
    - Сюжет строится вокруг циклов лиг и эволюции мира от 2020 до 2093 года
    - Каждый цикл лиги имеет свою тематику и влияет на глобальные события
    - Игрок проходит путь от неизвестного к архитектору реальности
content:
  sections:
    - id: narrative_framework
      title: Нарративная рамка
      body: |
        ## Многоуровневая структура

        Основной сюжет NECPGAME представляет собой четыре уровня повествования:

        ### Личный уровень (Player Journey)
        История индивидуального персонажа - от новичка в Night City до архитектора реальности.
        Игрок проходит через трансформацию, которая отражает темы игры.

        ### Фракционный уровень (Faction Wars)
        Конфликты между корпорациями, бандами и независимыми фракциями. Игрок выбирает стороны,
        влияет на баланс сил и формирует политический ландшафт мира.

        ### Глобальный уровень (World Events)
        Крупные события, которые меняют мир: войны, катастрофы, технологические прорывы.
        Эти события создают контекст для личных историй игроков.

        ### Мета-уровень (Simulation Narrative)
        Раскрытие истинной природы мира как симуляции. Игрок постепенно осознает свою роль
        в более крупной игре и получает возможность влиять на ее правила.
      mechanics_links:
        - mechanics/narrative/player-choice-impact.yaml
        - mechanics/world/dynamic-world-events.yaml
      assets: []

    - id: league_cycles
      title: Циклы лиг
      body: |
        ## Структура циклов

        Основной сюжет разделен на четыре основных цикла, каждый из которых соответствует лиге:

        ### Цикл 1: Основание (2020-2030)
        - **Тема:** Выживание в хаосе
        - **Сюжетные линии:** Экономический коллапс, первые импланты, рождение Night City
        - **Игрок:** Новичок, борющийся за выживание в новом мире

        ### Цикл 2: Трансформация (2030-2050)
        - **Тема:** Технология против человечности
        - **Сюжетные линии:** Корпоративные войны, открытие Blackwall, климатическая миграция
        - **Игрок:** Развивающийся персонаж, выбирающий путь между технологией и человечностью

        ### Цикл 3: Раскрытие (2050-2070)
        - **Тема:** Иллюзия и реальность
        - **Сюжетные линии:** Раскрытие симуляции, digital plague, новые фракции
        - **Игрок:** Осознающий истинную природу мира, борющийся с иллюзиями

        ### Цикл 4: Финальный выбор (2070-2093)
        - **Тема:** Свобода воли в детерминированной системе
        - **Сюжетные линии:** Последние войны, финальный концерт, множественные концовки
        - **Игрок:** Архитектор реальности, определяющий судьбу человечества
      mechanics_links:
        - mechanics/world/league-system.yaml
        - mechanics/narrative/story-progression.yaml
      assets: []

    - id: character_arc
      title: Арка персонажа
      body: |
        ## Этапы развития

        ### Этап 1: Пробуждение (Awakening)
        Игрок начинает как обычный человек в экстремальном мире. Первые выборы определяют
        базовые ценности и стиль игры.

        ### Этап 2: Открытие (Discovery)
        Герой сталкивается с более глубокими тайнами мира. Раскрываются заговоры,
        появляется понимание истинной природы реальности.

        ### Этап 3: Конфликт (Confrontation)
        Прямое столкновение с основными антагонистами и силами мира. Игрок должен
        принимать сложные моральные решения.

        ### Этап 4: Трансформация (Transformation)
        Герой проходит через фундаментальные изменения. Выборы приводят к радикальным
        изменениям в персонаже и мире.

        ### Этап 5: Разрешение (Resolution)
        Финальные выборы, которые определяют не только судьбу персонажа, но и всего мира.
        Множественные концовки отражают разные философии игры.

        ## Классовая эволюция

        Каждый класс имеет свою уникальную арку развития:
        - **Mercenary:** От наемника к легендарному охотнику за головами
        - **Netrunner:** От скрипт-кидди к цифровому богу
        - **Techie:** От механика к создателю миров
        - **Media:** От журналиста к манипулятору реальности
      mechanics_links:
        - mechanics/narrative/character-evolution.yaml
        - mechanics/classes/class-progression.yaml
      assets: []

    - id: branching_narrative
      title: Ветвящийся нарратив
      body: |
        ## Основные ветвления

        ### Корпоративный путь
        - Фокус на интригах, власти и корпоративных войнах
        - Союзники: корпорации, executives, corporate security
        - Антагонисты: конкуренты, whistleblowers, revolutionaries
        - Концовки: корпоративное доминирование, новый мировой порядок

        ### Уличный путь
        - Фокус на выживании, лояльности и уличной культуре
        - Союзники: банды, fixers, street legends
        - Антагонисты: корпорации, corrupt cops, rival gangs
        - Концовки: уличная революция, новые формы общества

        ### Технический путь
        - Фокус на технологиях, исследованиях и цифровой свободе
        - Союзники: netrunners, scientists, digital nomads
        - Антагонисты: corporate overlords, AI systems, digital plagues
        - Концовки: технологическая сингулярность, digital utopia

        ### Философский путь
        - Фокус на вопросах существования, сознания и реальности
        - Союзники: mystics, philosophers, simulation architects
        - Антагонисты: determinists, reality deniers, cosmic entities
        - Концовки: выход из симуляции, слияние с ИИ, новая реальность

        ## Динамические события

        В зависимости от выборов игрока, мир эволюционирует:
        - Политический ландшафт меняется
        - Технологии развиваются по разным направлениям
        - Фракции растут или падают
        - Глобальные события происходят в разное время
      mechanics_links:
        - mechanics/narrative/branching-stories.yaml
        - mechanics/world/adaptive-world-state.yaml
      assets: []

    - id: thematic_consistency
      title: Тематическая связность
      body: |
        ## Ключевые темы

        ### Свобода в контролируемом мире
        Все сюжетные линии возвращаются к вопросу: возможна ли истинная свобода в мире,
        где корпорации и алгоритмы контролируют все аспекты жизни?

        ### Цена прогресса
        Каждый технологический прорыв имеет свою цену. Игрок постоянно сталкивается
        с моральными дилеммами о том, стоит ли прогресс потерь.

        ### Иллюзия выбора
        Многие "выборы" оказываются иллюзией. Настоящая свобода требует понимания
        системного уровня игры и способности их взламывать.

        ### Цикличность истории
        События повторяются в разных масштабах - от личных драм до глобальных войн.
        Игрок может разорвать цикл или стать его частью.

        ## Тематические мотивы

        - **Неоновые огни:** Символ прогресса и иллюзии, который присутствует во всех визуалах
        - **Хромированные импланты:** Воплощение технологической трансформации и ее цены
        - **Цифровые тени:** Постоянное напоминание о слежке и потере приватности
        - **Разорванные цепи:** Мотив освобождения, присутствующий в квестах и событиях
      mechanics_links:
        - mechanics/narrative/thematic-elements.yaml
        - mechanics/world/thematic-consistency.yaml
      assets: []
