summary:
  problem: Недостаточно детализированы множественные концовки и их влияние на мир
  goal: Определить возможные исходы игры и их долгосрочные последствия
  essence: Каждая концовка представляет уникальную философию и видение будущего человечества
  key_points:
    - Восемь основных концовок, каждая с уникальным мировым состоянием
    - Концовки влияют на фракции, технологии и общество
    - Игрок может увидеть последствия своих выборов в эпилоге
content:
  sections:
    - id: ending_system
      title: Система множественных концовок
      body: |
        ## Структура выбора

        Финальная концовка определяется комбинацией факторов:

        ### Основной выбор (Primary Choice)
        - **Технологический:** Сохранение и развитие технологий
        - **Человеческий:** Возврат к традиционным ценностям
        - **Синтетический:** Слияние человека и машины

        ### Фракционный выбор (Faction Alignment)
        - **Корпоративный:** Доминирование корпораций
        - **Уличный:** Контроль банд и сообществ
        - **Независимый:** Баланс сил

        ### Личный выбор (Personal Philosophy)
        - **Контроль:** Игрок становится лидером
        - **Свобода:** Игрок разрушает системы контроля
        - **Гармония:** Игрок создает новый баланс

        ## Динамическая адаптация

        Концовка адаптируется под стиль игры игрока:
        - Агрессивные игроки получают более драматичные исходы
        - Дипломатичные - более сбалансированные
        - Исследовательские - более философские
      mechanics_links:
        - mechanics/narrative/ending-system.yaml
        - mechanics/world/endgame-adaptation.yaml
      assets: []

    - id: technological_endings
      title: Технологические концовки
      body: |
        ## Сингулярность (Singularity)
        - **Описание:** Человечество сливается с ИИ в единое цифровое сознание
        - **Условия:** Высокий Netrunner уровень, технологические прорывы
        - **Мир после:** Цифровое бессмертие, коллективное сознание, конец индивидуальности
        - **Философия:** Технология как путь к совершенству

        ## Техно-Утопия (Techno-Utopia)
        - **Описание:** Мир изобилия через совершенные технологии
        - **Условия:** Доминирование Techie, успешные инновации
        - **Мир после:** Нет болезней, голода, войн; технологии решают все проблемы
        - **Философия:** Прогресс как путь к счастью

        ## Цифровой Контроль (Digital Dominion)
        - **Описание:** Корпорации контролируют все через технологии
        - **Условия:** Корпоративный путь, технологическое превосходство
        - **Мир после:** Тотальный контроль, surveillance state, технологическое рабство
        - **Философия:** Порядок через контроль
      mechanics_links:
        - mechanics/world/technological-endings.yaml
        - mechanics/narrative/singularity-narrative.yaml
      assets: []

    - id: human_endings
      title: Человеческие концовки
      body: |
        ## Аналоговая Революция (Analog Revolution)
        - **Описание:** Возврат к нецифровому существованию
        - **Условия:** Отказ от имплантов, разрушение технологий
        - **Мир после:** Простая жизнь, локальные сообщества, отказ от прогресса
        - **Философия:** Спасение через упрощение

        ## Уличная Империя (Street Empire)
        - **Описание:** Банды и сообщества контролируют мир
        - **Условия:** Уличный путь, разрушение корпораций
        - **Мир после:** Анархия, локальные войны, уличная культура доминирует
        - **Философия:** Сила в единстве снизу

        ## Экологическая Гармония (Eco-Harmony)
        - **Описание:** Восстановление природы через отказ от технологий
        - **Условия:** Экологический фокус, разрушение инфраструктуры
        - **Мир после:** Дикая природа возвращается, выжившие в гармонии с природой
        - **Философия:** Природа как истинный дом
      mechanics_links:
        - mechanics/world/human-endings.yaml
        - mechanics/social/street-empire-mechanics.yaml
      assets: []

    - id: synthetic_endings
      title: Синтетические концовки
      body: |
        ## Кибер-Эволюция (Cyber Evolution)
        - **Описание:** Люди становятся пост-человеческими существами
        - **Условия:** Массовые импланты, принятие трансформации
        - **Мир после:** Новые формы жизни, смешанные с технологией
        - **Философия:** Эволюция через симбиоз

        ## Новая Реальность (New Reality)
        - **Описание:** Создание альтернативной реальности
        - **Условия:** Раскрытие симуляции, творческий подход
        - **Мир после:** Полностью новая вселенная по выбору игрока
        - **Философия:** Творение как высшая форма свободы

        ## Коллективное Сознание (Hive Mind)
        - **Описание:** Все человечество объединяется в единый разум
        - **Условия:** Социальный фокус, принятие коллективности
        - **Мир после:** Нет конфликтов, единые цели, потеря индивидуальности
        - **Философия:** Единство как путь к миру
      mechanics_links:
        - mechanics/world/synthetic-endings.yaml
        - mechanics/digital/new-reality-creation.yaml
      assets: []

    - id: philosophical_endings
      title: Философские концовки
      body: |
        ## Выход из Симуляции (Simulation Exit)
        - **Описание:** Человечество покидает симуляцию
        - **Условия:** Полное раскрытие истины, отказ от иллюзий
        - **Мир после:** Возврат к "реальной" реальности или небытие
        - **Философия:** Истина превыше комфорта

        ## Вечный Цикл (Eternal Cycle)
        - **Описание:** Мир продолжает циклы лиг бесконечно
        - **Условия:** Баланс сил, принятие повторяющейся природы
        - **Мир после:** Новые лиги, новые герои, вечное повторение
        - **Философия:** Жизнь как бесконечный урок

        ## Игрок-Бог (Player God)
        - **Описание:** Игрок становится верховным существом мира
        - **Условия:** Максимальный контроль, принятие божественной роли
        - **Мир после:** Мир как продолжение воли игрока
        - **Философия:** Сознание как высшая сила
      mechanics_links:
        - mechanics/narrative/philosophical-endings.yaml
        - mechanics/world/simulation-exit-mechanics.yaml
      assets: []

    - id: ending_consequences
      title: Последствия концовок
      body: |
        ## Долгосрочные эффекты

        ### Социальные изменения
        - **Технологические концовки:** Новые формы социума, цифровые отношения
        - **Человеческие концовки:** Возврат к традиционным сообществам
        - **Синтетические концовки:** Гибридные формы взаимодействия
        - **Философские концовки:** Радикальные изменения в восприятии реальности

        ### Экономические последствия
        - **Корпоративные миры:** Продолжение капитализма, новые монополии
        - **Уличные миры:** Локальная экономика, бартер, черный рынок
        - **Утопические миры:** Изобилие, новые формы распределения ресурсов

        ### Технологические изменения
        - **Прогресс:** Ускоренное развитие технологий
        - **Регресс:** Отказ от сложных технологий
        - **Трансформация:** Новые формы технологий

        ## Эпилогические сцены

        Каждая концовка имеет уникальный эпилог, показывающий:
        - Судьбу ключевых персонажей
        - Состояние мира через 10-50 лет
        - Наследие выборов игрока
        - Намеки на новые возможности
      mechanics_links:
        - mechanics/world/ending-consequences.yaml
        - mechanics/narrative/epilogue-system.yaml
      assets: []

    - id: legacy_system
      title: Система наследия
      body: |
        ## New Game Plus

        Концовки влияют на следующие прохождения:
        - **Мир изменяется** в зависимости от предыдущих выборов
        - **Персонажи помнят** предыдущие взаимодействия
        - **Технологии доступны** или недоступны в зависимости от концовки

        ## Альтернативные реальности

        Каждая концовка создает параллельную реальность:
        - Игрок может "перепрыгивать" между реальностями
        - Влияние выборов накапливается
        - Возможность исправления ошибок из предыдущих концовок

        ## Мета-наследие

        Финальная концовка влияет на саму игру:
        - **Обновления мира** после релиза
        - **Новые DLC** в зависимости от популярных выборов
        - **Community-driven content** основанный на концовках игроков
      mechanics_links:
        - mechanics/progression/legacy-system.yaml
        - mechanics/world/parallel-realities.yaml
      assets: []
