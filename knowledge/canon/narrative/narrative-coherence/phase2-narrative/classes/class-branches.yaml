summary:
  problem: "Нужно зафиксировать сюжетные ветки 13 классов по эпохам 2020–2093."
  goal: "Определить ключевые этапы, квесты и финалы для классовых историй."
  essence: "Каждый класс проходит трансформацию через эпохи, завершаясь уникальными финалами, связанными с глобальными событиями."
  key_points:
    - "Netrunner превращается из защитника сети в мост между людьми и ИИ."
    - "Solo выбирает между легендарной карьерой и защитой народа."
    - "Corpo эволюционирует от винтика системы до CEO или разоблачителя."
content:
  sections:
    - id: overview
      title: "Краткое описание"
      body: |
        Документ описывает уникальные пути классов во всех эпохах. Для каждого класса выделены темы, ключевые квесты и финальные развилки, которые связывают личные истории с глобальными событиями Night City.
      mechanics_links: []
      assets: []
    - id: netrunner-path
      title: "Путь Netrunner"
      body: |
        **Тема:** от защитника NET до посредника между человечеством и ИИ.  
        - 2020–2030: NET Defender — MQ-2020-002 «Узел Триака», SQ-2020-003 «Защита чистого канала».  
        - 2030–2045: Data Explorer — SQ-2030-002 «Аудит купола».  
        - 2045–2060: Blackwall Observer — SQ-2045-001 «Охота на фантомов», MQ-2045-005 «Часовые Blackwall».  
        - 2077–2093: AI Bridge — SQ-2078-004 «Blackwall expedition».  
        **Finale:** Transcendence (про-ИИ) или Corporatocracy (поддержка NetWatch).
      mechanics_links: []
      assets: []
    - id: solo-path
      title: "Путь Solo"
      body: |
        **Тема:** от наёмника к легенде или защитнику народа.  
        - 2020–2030: Mercenary — SQ-2020-001 «Контракт Войтека».  
        - 2030–2045: Elite Contractor — рост репутации.  
        - 2045–2060: Shadow Operative — SQ-2060-001 «Серые театры».  
        - 2077–2093: выбор Legend или Protector.  
        **Finale:** Corporatocracy (легенда корпораций) или Revolution (защитник народа).
      mechanics_links: []
      assets: []
    - id: corpo-path
      title: "Путь Corpo"
      body: |
        **Тема:** от исполнительного винтика к контролю корпорации или разоблачению системы.  
        - 2020–2030: Corporate Drone.  
        - 2030–2045: Middle Management — MQ-2030-006 «Приватные войны».  
        - 2045–2060: Executive.  
        - 2077–2093: CEO или Whistleblower — SQ-2078-001 «License wars».  
        **Finale:** Corporatocracy (CEO) или Revolution (информатор).
      mechanics_links: []
      assets: []
