summary:
  problem: Обнаружены три временных несоответствия, ломавших квестовые линии и лор.
  goal: Предложить согласованные правки для фракций, локаций и временных периодов.
  essence: Документ описывает по шагам, как адаптировать фракции, локации и квесты, чтобы устранить конфликтные даты.
  key_points:
    - Вводится «Proto-Voodoo» как предшественник Voodoo Boys до 2033 года.
    - Arasaka 2030–2039 действует через shadow operations в США.
    - Центр Night City 2023–2031 классифицируется как зона «DANGER ZONE» с особыми требованиями.
content:
  sections:
    - id: issue-voodoo-boys
      title: 'Проблема 1 — Voodoo Boys до 2033'
      body: |
        - Несоответствие: упоминания Voodoo Boys в 2020–2030 до официального основания.
        - Решение: переименовать фракцию в «Proto-Voodoo (Haitian Underground)» на период 2025–2032 и фиксировать переход в 2033.
        - Обновления: заменить ссылки в квестах (например, MQ-2020-005) и расширить faction-lore.
      mechanics_links: []
      assets: []
    - id: issue-arasaka-exile
      title: 'Проблема 2 — Arasaka в период изгнания'
      body: |
        - Несоответствие: открытые квесты Arasaka в США 2030–2039.
        - Решение: разделить квесты на открытые (за пределами США) и [CLASSIFIED] shadow ops в США с повышенными требованиями и наградами.
        - Обновления: добавить пометки в квестах, повысить требования (corpo skill 16+ или репутация 75+) и увеличить reward multiplier.
      mechanics_links: []
      assets: []
    - id: issue-downtown-ruins
      title: 'Проблема 3 — Центр Night City 2023–2031'
      body: |
        - Несоответствие: активные квесты в центре после взрыва 2023 года.
        - Решение: внедрить статусы локации (danger_zone, reconstruction, partial_recovery, fully_recovered) с требованиями доступа, особыми наградами и пометкой DANGER ZONE для квестов 2023–2031.
        - Обновления: задать уровни требований, оборудование (radiation suit) и NCPD-пермиты, скорректировать location-timeline.yaml.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: implementation-steps
      title: 'Имплементация'
      body: |
        Шаги включают обновление quest-system, faction-evolution и location-timeline YAML. Добавляются новые поля для статусов фракций, периодов активности и ограничений локаций.
      mechanics_links: []
      assets: []
    - id: gameplay-impact
      title: 'Влияние на игровой процесс'
      body: |
        Исправления улучшают историческую точность, добавляют высокорисковые зоны и усиливают значение репутации. DANGER ZONE вводит дополнительные механики (радиация, улучшенный лут), а shadow operations дают риск-ревард луп для Arasaka.
      mechanics_links: []
      assets: []
