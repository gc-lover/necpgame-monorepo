summary:
  problem: Сложный сюжет требует строгой временной согласованности для NPC, фракций, локаций и технологий.
  goal: Задать принципы проверки, зафиксировать критические события и указать найденные несоответствия.
  essence: Документ описывает критерии контроля, ключевые маркеры по эпохам и фиксирует выявленные проблемы с рекомендациями.
  key_points:
    - Пять базовых правил непротиворечивости.
    - Хронология NPC, фракций, локаций и технологий по эпохам.
    - Список найденных конфликтов и предложенные корректировки.
content:
  sections:
    - id: principles
      title: 'Принципы проверки'
      body: |
        Проверка требует уникального присутствия NPC во времени, запрета возрождений вне Relic, соблюдения дат основания фракций, завершения строительства локаций и отсутствия ссылок на будущее.
      mechanics_links: []
      assets: []
    - id: epoch_markers
      title: 'Ключевые события по эпохам'
      body: |
        Для эпох 2020-2030, 2030-2045, 2045-2060, 2060-2077 и 2078-2093 перечислены важные маркеры, включая взрыв Night City, Blackwall Incidents и Пятую войну.
      mechanics_links:
        - canon/lore/timeline-author/regions/world/master-timeline-index.yaml
      assets: []
    - id: npc_checks
      title: 'Проверка NPC'
      body: |
        Отмечены статусные вехи Johnny Silverhand, Saburo Arasaka, V и Morgan Blackhand. Документ подтверждает, что расхождения компенсируются технологиями Relic или неопределённым статусом.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase2-narrative/coherence/npc-lifecycle.yaml
      assets: []
    - id: faction_checks
      title: 'Проверка фракций'
      body: |
        Анализ включает NetWatch, Voodoo Boys, 6th Street, Valentinos и Arasaka. Выявлена проблема с ранними квестами Voodoo Boys и необходимостью маркировки тайных операций Arasaka в 2030-2039.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase2-narrative/coherence/faction-evolution.yaml
      assets: []
    - id: location_checks
      title: 'Проверка локаций'
      body: |
        Проверка доступности районов Night City и появления Dogtown. Требуется пересмотреть квесты в центре города в период руин 2023-2031 и обеспечить соответствие условиям восстановления.
      mechanics_links:
        - canon/lore/timeline-author/regions/america/cities/night-city.yaml
      assets: []
    - id: tech_checks
      title: 'Проверка технологий'
      body: |
        Приведены статусы Relic 1.0, Relic 2.0 и Blackwall, включая инциденты Alpha и Beta. Подтверждается соответствие технологических событий заявленным датам.
      mechanics_links: []
      assets: []
    - id: issues
      title: 'Выявленные несоответствия'
      body: |
        Документ фиксирует три проблемы: ранние квесты Voodoo Boys, открытые активности Arasaka в период изгнания и использование центральных локаций во время восстановления. Предложены корректировки.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase6-documentation/maps/narrative-map-master.yaml
      assets: []
    - id: references
      title: 'Связанные материалы'
      body: |
        Перечислены файлы NPC lifecycle, faction evolution и master timeline, обеспечивающие углублённую проверку.
