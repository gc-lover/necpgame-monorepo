summary:
  problem: Необходим короткий обзор главной сюжетной линии на все эпохи, увязывающий финалы и критические пути.
  goal: Зафиксировать шесть эпох и четыре финала, а также направить команды к деталям в частях 1 и 2.
  essence: Документ описывает эволюцию мира от катастрофы до финального выбора и суммирует критические ветви.
  key_points:
    - Шесть эпох охватывают период 2020-2093, включая события CP2077.
    - Четыре финала задают стратегические направления: корпоратократия, трансцендентность, революция, апокалипсис.
    - Каждый финал поддерживает отдельный критический путь с количеством квестов.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Главная сюжетная линия ведёт игроков через 73 года перемен и выводит к четырём возможным исходам будущего мира.
        Обзор служит ориентиром для авторов и дизайнеров систем, отражая переход от катастрофы Blackwall к решающему
        выбору 2090–2093 годов.
      mechanics_links: []
      assets: []
    - id: navigation
      title: Навигация
      body: |
        - Overview — текущий документ.
        - Part 1 — эпохи 2020-2060.
        - Part 2 — эпохи 2060-2093 и финалы.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/narrative-coherence/phase2-narrative/narrative-master-arc-part1-early.md
        - shared/docs/knowledge/canon/narrative/narrative-coherence/phase2-narrative/narrative-master-arc-part2-finale.md
      assets: []
    - id: main-arc
      title: Сюжетная арка «От катастрофы к выбору»
      body: |
        История описывает путь человечества от посткатастрофического мира к финальному выбору между четырьмя сценариями:
        корпоратократия, трансцендентность, революция или апокалипсис. Линия проходит через ключевые точки: катастрофу,
        восстановление, стабилизацию, расцвет, события CP2077 и период после V, формируя основу для всех квестовых веток.
      mechanics_links: []
      assets: []
    - id: eras
      title: Шесть эпох
      body: |
        1. 2020-2030 — Катастрофа: взрыв, Blackwall, голод.
        2. 2030-2045 — Восстановление: купола и усиление корпораций.
        3. 2045-2060 — Стабилизация: ИИ-культы, инцидент Blackwall Alpha.
        4. 2060-2077 — Расцвет: возвышение Arasaka, события CP2077.
        5. 2077 — Центральные события с V, Джонни и Relic.
        6. 2078-2093 — После V: возрождение Сабуро, Пятая война, подготовка финалов.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/narrative-coherence/phase2-narrative/classes/class-branches.md
      assets: []
    - id: finales
      title: Четыре финала
      body: |
        - Корпоратократия: победа корпораций, стабильность без свободы.
        - Трансцендентность: слияние с ИИ, эволюция человечества.
        - Революция: победа народа, свобода с риском хаоса.
        - Апокалипсис: коллапс цивилизации.
      mechanics_links: []
      assets: []
    - id: critical-paths
      title: Критические пути
      body: |
        - Corporatocracy — 19 квестов.
        - Transcendence — 18 квестов.
        - Revolution — 20 квестов.
        - Apocalypse — 15 квестов.

        Подробности находятся в Part 1 и Part 2.
      mechanics_links: []
      assets: []
