summary:
  problem: Нужен наглядный граф, показывающий переходы между эпохами и финальными сценариями главной арки.
  goal: Обобщить ключевые выборы и этапы сюжета в единой диаграмме для авторов и дизайнеров.
  essence: Mermaid-граф визуализирует движение от катастрофы 2020 года к финальному выбору 2093 года с подсветкой решений.
  key_points:
    - Отмечены четыре критических выбора на пути игрока.
    - Показаны все шесть эпох и их связи.
    - Финалы выделены цветом для быстрого восприятия.
content:
  sections:
    - id: overview
      title: 'Описание'
      body: |
        Диаграмма демонстрирует путь игрока через ключевые эпохи и выборы, ведущие к четырём финалам NECPGAME. Цветовое кодирование помогает быстро определить тип узла: выбор, эпоха или финал.
      mechanics_links: []
      assets: []
    - id: diagram
      title: 'Главная арка'
      body: |
        ```mermaid
        graph TD
            Start[2020: Игрок входит в мир] --> E1[2020-2030: Катастрофа]

            E1 --> Choice1{MQ-2020-005: NetWatch или Voodoo?}
            Choice1 -->|NetWatch| Path1A[Корп-путь начат]
            Choice1 -->|Voodoo| Path1B[Свобода-путь начат]

            Path1A --> E2[2030-2045: Восстановление]
            Path1B --> E2

            E2 --> Choice2{MQ-2030-006: Корпорации или Народ?}
            Choice2 -->|Корпорации| Path2A[Корп-путь усилен]
            Choice2 -->|Народ| Path2B[Революция-путь начат]

            Path2A --> E3[2045-2060: Стабилизация]
            Path2B --> E3

            E3 --> Choice3{MQ-2045-005: Доверять ИИ?}
            Choice3 -->|Доверять| Path3A[ИИ-путь начат]
            Choice3 -->|Не доверять| Path3B[Анти-ИИ путь]

            Path3A --> E4[2060-2077: Расцвет]
            Path3B --> E4

            E4 --> CP2077[2077: События Cyberpunk 2077]

            CP2077 --> E5[2078-2093: После V]

            E5 --> Choice4{MQ-2078-004: Финальный выбор}

            Choice4 -->|Принять корпорации| F1[ФИНАЛ: Корпоратократия]
            Choice4 -->|Слиться с ИИ| F2[ФИНАЛ: Трансцендентность]
            Choice4 -->|Свергнуть систему| F3[ФИНАЛ: Революция]
            Choice4 -->|Хаос| F4[ФИНАЛ: Апокалипсис]

            style F1 fill:#ff6b6b
            style F2 fill:#4ecdc4
            style F3 fill:#ffe66d
            style F4 fill:#2d2d2d,color:#fff

            style Choice1 fill:#95e1d3
            style Choice2 fill:#95e1d3
            style Choice3 fill:#95e1d3
            style Choice4 fill:#ff6b6b,color:#fff
        ```
      mechanics_links: []
      assets: []
    - id: legend
      title: 'Обозначения'
      body: |
        - Зелёные узлы (Choice) обозначают критические решения игрока.
        - Синие узлы отображают хронологические эпохи.
        - Красный, бирюзовый, жёлтый и чёрный узлы обозначают финалы.
      mechanics_links: []
      assets: []
    - id: decisions
      title: 'Критические выборы'
      body: |
        1. MQ-2020-005 — NetWatch против Voodoo Boys.
        2. MQ-2030-006 — Поддержка корпораций или народа.
        3. MQ-2045-005 — Доверие к ИИ или отказ.
        4. MQ-2078-004 — Финальное решение, определяющее исход.
      mechanics_links:
        - narrative-coherence-timeline-check
      assets: []
