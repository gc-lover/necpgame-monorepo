summary:
  problem: Для моделирования глобальных исходов и территориального контроля необходима визуализация переходов состояний.
  goal: Отобразить ключевые состояния мира, гибридную систему влияния и логику управления территориями.
  essence: Набор диаграмм Mermaid демонстрирует сценарии пост-2023, переходы к финалам и взаимодействие личного, серверного и фракционного состояний.
  key_points:
    - Основная state-diagram отражает эволюцию мира до финальных исходов.
    - Показан гибридный фрейм влияния (personal/server/faction).
    - Дополнительный граф описывает контроль территорий и их спорные состояния.
content:
  sections:
    - id: overview
      title: 'Описание'
      body: |
        Диаграмма фиксирует глобальные переходы от катастрофы 2023 года до финалов 2093 года. Дополнительно показан гибридный подход к состояниям и механика контроля территорий.
      mechanics_links: []
      assets: []
    - id: world-flow
      title: 'Основные состояния мира'
      body: |
        ```mermaid
        stateDiagram-v2
            [*] --> PostWar2023: 2023 Nuclear explosion

            PostWar2023 --> CorpControl: Corporations win recovery
            PostWar2023 --> Anarchy: Failed recovery

            CorpControl --> CorpDominance: 2030-2045 Stabilization
            Anarchy --> Revolution: People organize

            CorpDominance --> AIPeace: 2045-2060 AI integration
            CorpDominance --> AIWar: 2045-2060 AI conflict

            AIPeace --> Transcendence2093: AI-Human merge
            AIWar --> CorpVictory2093: Corporations control AI

            Revolution --> PeopleVictory2093: People overthrow corps
            Revolution --> Apocalypse2093: Total chaos

            CorpVictory2093 --> [*]: ENDING: Corporatocracy
            Transcendence2093 --> [*]: ENDING: Transcendence
            PeopleVictory2093 --> [*]: ENDING: Revolution
            Apocalypse2093 --> [*]: ENDING: Apocalypse
        ```
      mechanics_links: []
      assets: []
    - id: transitions
      title: 'Ключевые переходы'
      body: |
        - PostWar2023 → CorpControl: поддержка корпораций (MQ-2030-006).
        - CorpDominance → AIPeace: доверие ИИ и поддержка культов (MQ-2045-005, MQ-2045-006).
        - AIPeace → Transcendence2093: взаимодействие с Blackwall (SQ-2078-004).
      mechanics_links:
        - narrative-coherence-quest-triggers
      assets: []
    - id: hybrid-impact
      title: 'Гибридная система влияния'
      body: |
        ```mermaid
        graph TD
            World[World State]

            World --> Personal[Personal State]
            World --> Server[Server State]
            World --> Faction[Faction State]

            Personal --> P1[Player sees personal quests]
            Server --> S1[All players see server events]
            Faction --> F1[Faction members see faction quests]

            P1 --> Combined[Combined World View]
            S1 --> Combined
            F1 --> Combined

            Combined --> Priority{Conflict?}
            Priority -->|Server event| UseServer[Server > Faction > Personal]
            Priority -->|Personal quest| UsePersonal[Personal > Server]
            Priority -->|Faction war| UseFaction[Faction > Personal]

            style World fill:#4ecdc4
            style Combined fill:#ffe66d
            style Priority fill:#ff6b6b
        ```
      mechanics_links:
        - narrative-coherence-hybrid-system
      assets: []
    - id: territory
      title: 'Состояния контроля территорий'
      body: |
        ```mermaid
        stateDiagram-v2
            [*] --> Neutral: Territory unclaimed

            Neutral --> Faction1: Faction A claims
            Neutral --> Faction2: Faction B claims

            Faction1 --> Contested: Faction B attacks
            Faction2 --> Contested: Faction A attacks

            Contested --> Faction1: Faction A wins
            Contested --> Faction2: Faction B wins
            Contested --> Neutral: Both retreat

            Faction1 --> Fortress: Full control 90%+
            Faction2 --> Fortress: Full control 90%+

            Fortress --> Contested: Major attack
        ```
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
