summary:
  problem: Структуру раздела common NPC требовалось перенести из Markdown в единый формат знаний.
  goal: Зафиксировать назначение подпапок, правила создания массовых NPC и ссылки на ключевые материалы.
  essence: Документ описывает торговцев, граждан, врагов и сервисных NPC, задавая принципы категоризации и оформления.
  key_points:
    - Каталоги `traders`, `citizens`, `enemies`, `service` определяют классы второстепенных NPC.
    - Создатели должны использовать шаблон NPC и согласовывать лор.
    - Документ не предполагает API-интеграции и служит руководством для авторов.
content:
  sections:
    - id: description
      title: Общее описание
      body: |
        Раздел собирает второстепенных NPC, которые наполняют мир торговцами, обычными жителями, врагами и служебными персонажами,
        поддерживая атмосферу и игровые механики.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура раздела
      body: |
        Поддиректории разделены по функциям NPC: торговцы, граждане, враги, сервисные роли. Каждая папка содержит соответствующие
        профили и сценарии использования.
      mechanics_links: []
      assets: []
    - id: guidelines
      title: Правила создания NPC
      body: |
        Авторы обязаны применять шаблон, выбирать категорию, детализировать историю и сохранять согласованность с лором и игровыми
        функциями NPC.
      mechanics_links: []
      assets: []
