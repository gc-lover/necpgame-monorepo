summary:
  problem: Необходим контратакующий юнит для систем стелса
  goal: Создать уборочный мех, который обнаруживает и подавляет стелс игроков
  essence: Автоматизированный уборщик с химическим оружием для борьбы со скрытностью
  key_points:
    - Химические облака снижают видимость и наносят урон
    - Перетаскивает тела для обнаружения стелс-игроков
    - Создает зоны обнаружения и тревоги
    - Синергия с другими юнитами для фокуса на ослепленных целях
