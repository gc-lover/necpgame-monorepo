summary:
  problem: Необходимы тактически скоординированные враги для реалистичных боевых сценариев
  goal: Создать корпоративный штурмовой отряд с ролевой специализацией и координацией
  essence: Корпо-штурмовой отряд как профессиональная военная единица с тактическим мышлением
  key_points:
    - Щитовики для фронтальной защиты и штурмовики для фланговых атак
    - Голосовые команды и целеуказание по ролям
    - Синергия с поддержкой и снайперским прикрытием

