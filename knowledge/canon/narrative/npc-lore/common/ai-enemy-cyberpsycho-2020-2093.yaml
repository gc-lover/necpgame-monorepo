  appearance_style:
    visual_description: |
      Человек в руинах имплантов и кибернетических протезов.
      Сломанные оптические импланты мигают хаотично.
      Кожа покрыта нейронными рубцами и кровотечениями.
      Оружие - импровизированные клинки из хрома.
    implants:
      - malfunctioning_chrome
      - neural_overload
      - pain_suppression_failure
      - reflex_acceleration
    clothing_style: tattered_street_clothes
    speech_patterns: |
      - "YOU WILL FEEL THE CHROME!"
      - "Neural overload... PAIN!"
      - "Cannot... stop... the madness..."
      - "Die with me!"

  history:
    origin: |
      Обычные люди, потерявшие рассудок от чрезмерных имплантов.
      Стали легендой улиц как непредсказуемые угрозы.
    key_events:
      - "2020: Первые случаи киберпсихоза"
      - "2040: Массовые эпидемии среди имплантированных"
      - "2070: Киберпсихи как игровые мини-боссы"
    current_status: active
    motivations: |
      - Нейронный коллапс вызывает агрессию
      - Импланты борются за контроль над телом
      - Боль и безумие направлены наружу

  relationships:
    faction_relations:
      - faction: all_factions
        initial_relation: hostile
        development_factors:
          - implant_quality
          - neural_damage
    npc_relations:
      - type: turrets
        relation: disruptive
        synergy: turret_overload
      - type: support_units
        relation: threatening
        synergy: squad_disruption
    player_interactions:
      - initial_relation: hostile
      - development_factors:
          - player_implant_count
          - combat_style

  gameplay_role:
    primary_function: dynamic_threat
    secondary_functions:
      - squad_disruption
      - environmental_damage
    related_quests: []
    related_events:
      - street_encounters
      - underground_raids
    rewards:
      - rare_chrome
      - implant_parts
    consequences:
      - environmental_destruction
      - psychological_impact

  mechanics:
    combat_stats:
      health: 2500
      armor: 600
      movement_speed: 4.2
      threat_radius: 25m

    abilities:
      - name: Rage_Mode
        description: "Режим ярости с повышенным уроном и скоростью"
        cooldown: 45
        duration: 15
        effects:
          - damage_multiplier: 1.5
          - speed_multiplier: 1.3
          - defense_reduction: 20%
          - self_damage_tick: 10_per_second

      - name: Neural_Lockdown
        description: "Рандомный стан на себя или цель"
        cooldown: 25
        random_trigger: 0.3_chance
        duration: 2
        effects:
          - stun_self_or_target: random
          - creates_opening: true
          - interrupt_abilities: true

      - name: Berserker_Charge
        description: "Рывок в ближний бой с метательными лезвиями"
        cooldown: 18
        range: 15m
        effects:
          - leap_attack: true
          - blade_throw: 3_blades
          - damage: 180_per_hit
          - knockback: 3m

      - name: Ground_Slam
        description: "Удар по площади с топотом"
        cooldown: 22
        radius: 8m
        effects:
          - area_damage: 250
          - knockback: 5m
          - stun_chance: 40%
          - screen_shake: true

    ai_behavior:
      priorities:
        - target_weakest_player
        - disrupt_formations
        - environmental_destruction
        - random_phase_switches
      tactics:
        - unpredictable_movement
        - phase_transitions
        - self_damage_acceptance
        - window_creation

    telemetry_tracking:
      metrics:
        - phase_switches
        - self_stuns
        - player_targeting
        - environmental_damage
      balance_indicators:
        - combat_duration: target_3-5min
        - player_deaths: target_20%
        - phase_balance: target_40%_each

  dialogues:
    combat_lines:
      - "YOU WILL FEEL THE CHROME!"
      - "Neural overload... PAIN!"
      - "Cannot... stop... the madness..."
      - "Die with me!"
      - "Implants... take control..."
    victory_lines:
      - "Chrome... prevails..."
    defeat_lines:
      - "Finally... peace..."

  inspiration:
    cyberpunk_sources:
      - "Cyberpunk 2077: Cyberpsycho encounters"
