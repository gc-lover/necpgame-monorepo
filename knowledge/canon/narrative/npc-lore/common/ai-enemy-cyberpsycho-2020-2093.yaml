summary:
  problem: Необходим mini-boss для динамичных боёв
  goal: Создать непредсказуемого киберпсиха с режимами и иммунными фазами
  essence: Элита-человек с киберпсихозом, рывками и периодическими станами
  key_points:
    - Фазы ярости и замыкания с разными стилями боя
    - Рандомные станы для создания окон
    - Синергия с турелями и поддержкой
    - Фокус на самом слабом игроке
content:
  identity:
    name: Cyberpsycho
    aliases:
      - Chrome Fiend
      - Implant Maniac
      - Neural Breakdown
    unique_id: ai-enemy-cyberpsycho-001
    category: ai-enemy
    type: mini_boss
    era: 2020-2093
    active_years: 2020-2093
