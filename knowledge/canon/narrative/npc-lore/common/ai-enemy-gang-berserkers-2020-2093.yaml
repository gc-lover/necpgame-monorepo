summary:
  problem: Необходимы агрессивные уличные враги с химическим усилением для динамичных ближних боёв
  goal: Создать берсерков, которые эффективны в рывках но уязвимы к контролю
  essence: Ганг-берсерки как химически усиленные уличные бойцы с высоким риском для себя
  key_points:
    - Химические стимуляторы для скорости и урона с обратным эффектом
    - Агрессивные рывки в ближний бой
    - Синергия с поддержкой и разрушением укрытий

