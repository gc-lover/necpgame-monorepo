        description: "Перегрузка сети с дымовым укрытием"
        cooldown: 30
        triggers:
          - low_health_threshold: 40%
          - detection_confirmed
        effects:
          - network_jamming: 12s_radius
          - smoke_screen: 6m_cover
          - temporary_invisibility: 4s

    ai_behavior:
      priorities:
        - create_diversions
        - avoid_direct_combat
        - support_assault_teams
        - maintain_distance
      tactics:
        - stay_in_rear_positions
        - relocate_after_exposure
        - coordinate_with_leaders
        - use_terrain_for_cover

    telemetry_tracking:
      metrics:
        - successful_deceptions
