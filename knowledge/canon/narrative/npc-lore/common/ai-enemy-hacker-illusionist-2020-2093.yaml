      Хакер в лёгком кибернетическом костюме с множеством антенн и голографических проекторов.
      На спине - портативный хакерский девайс с голографическими эмиттерами.
      В руках - нейроинтерфейс и пистолет для самообороны.
      Постоянно мерцающие голографические помехи вокруг фигуры.
    implants:
      - neural_interface
      - holographic_projectors
      - signal_manipulator
    clothing_style: cybernetic_hacker_armor
    speech_patterns: |
      - "Reality is just code... and I'm rewriting it!"
      - "See what you want to see..."
      - "Your sensors lie to you!"
      - "Phantom protocols engaged!"

