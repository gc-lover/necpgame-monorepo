        description: "Создание ложных сигналов целей на карте и сенсорах"
        cooldown: 15
        duration: 10
        range: 25m
        charges: 4
        effects:
          - fake_targets: 3-5_targets
          - map_distortion: 50%_accuracy_reduction
          - sensor_jamming: 8s_duration

