summary:
  problem: Необходим AI враг поддержки для тактических хакерских боёв
  goal: Создать сбалансированного хакера-иллюзиониста, который создаёт дезинформацию и отвлекает игроков
  essence: Хакер с ложными сигналами, фантомными целями и визуальными помехами
  key_points:
    - Ложные пинги и фантомные силуэты на карте
    - Визуальные помехи на HUD без урона
    - Тактическая поддержка штурмовых отрядов
    - Мобильное поведение с дымовыми укрытиями
