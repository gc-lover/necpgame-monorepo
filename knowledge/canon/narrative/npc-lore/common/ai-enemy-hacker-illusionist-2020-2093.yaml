        description: "Проекция фантомных силуэтов и визуальных помех"
        cooldown: 20
        range: 15m
        charges: 3
        effects:
          - phantom_silhouettes: 2-4_illusions
          - hud_glitches: screen_distortion
          - visual_noise: 5s_duration

