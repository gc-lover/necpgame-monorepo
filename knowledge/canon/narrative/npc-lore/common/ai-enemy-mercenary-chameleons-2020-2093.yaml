summary:
  problem: Необходимы скрытные враги для тактических засад и неожиданных атак
  goal: Создать наёмников с активной маскировкой для динамичных stealth-сценариев
  essence: Наёмники-хамелеоны как профессиональные убийцы, маскирующиеся под окружение
  key_points:
    - Активная камуфляж с раскрытием при атаке
    - Ловушки и мины для контроля территории
    - Синергия со снайперами и подсветка целей

