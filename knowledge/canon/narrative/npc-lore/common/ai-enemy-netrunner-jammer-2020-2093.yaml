summary:
  problem: Необходим AI враг поддержки для противодействия хакерским механикам игроков
  goal: Создать тактического саппорта, который контролит хакерские возможности игроков
  essence: Нетрейсер-глушитель как мобильная контрмера против цифровых угроз
  key_points:
    - Глушилки связи и взлома на ключевых позициях
    - Anti-ICE импульсы для снятия хакерских баффов
    - Поддержка союзных турелей и снижение эффективности демонов

