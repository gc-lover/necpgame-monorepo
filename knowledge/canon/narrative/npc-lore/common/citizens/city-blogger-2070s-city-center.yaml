summary:
  problem: Необходимо зафиксировать городского инфлюенсера, формирующего общественные настроения в City Center.
  goal: Описать профиль блогера, его каналы влияния и применение в квестах и событиях.
  essence: Блогер ведёт стримы, собирает слухи и за счёт подписчиков влияет на восприятие игроков и NPC.
  key_points:
    - Активен в 2070-х годах, следит за горячими новостями района.
    - Использует стримы и сетевые платформы для распространения информации.
    - Может создавать волны общественного мнения, влияя на игровой мир.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Независимый блогер, обитающий в высотках City Center. Работает в одиночку, но имеет сеть информаторов среди курьеров и охранников.
        Основной инструмент — прямые эфиры и короткие клипы, разоблачающие коррупцию и рекламные кампании корпораций.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: influence
      title: Каналы влияния
      body: |
        - Стримы и публикации, повышающие или снижающие уровень тревоги в районе.
        - Сбор слухов о корпорациях и фиксация городских событий.
        - Коллаборации с другими инфлюенсерами для усиления сообщений.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: interactions
      title: Взаимодействия с игроком
      body: |
        - Предлагает делиться инсайдами за вознаграждение или связи.
        - Может запустить волну поддержки или негативную кампанию против игрока.
        - Предоставляет задания на поиск информации и медиаматериала.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: dialogue_sample
      title: Образец реплики
      body: |
        «Подписывайся, если хочешь правду — или шоу. У меня они всегда идут в паре.»
      mechanics_links: []
      assets: []
