summary:
  problem: Требуется описать типового корпоративного клерка для фоновых сцен и микро-квестов City Center.
  goal: Стандартизировать профиль офисного NPC, обеспечивающего доступ к корпоративным слухам и поручениям.
  essence: Занятой сотрудник корпорации, балансирующий отчёты, стендапы и внутренние интриги, готовший делиться информацией за помощь.
  key_points:
    - Постоянно торопится между встречами и требует быстрых взаимодействий.
    - Знает о внутренних корпоративных конфликтах и может выдавать слухи.
    - Поддерживает атмосферу повседневной корпоративной рутины.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Сотрудник среднего звена, закреплённый за юридическим или финансовым отделом. Часто работает сверхурочно,
        зависим от корпоративных сервисов доставки и VR-стендапов.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: location
      title: Локация
      body: |
        Расположен в офисных кварталах City Center, чаще у входов в небоскрёбы корпораций или в бизнес-лаунджах.
        Можно встретить возле лифтов, офисных кухонь и терминалов отчётности.
      mechanics_links: []
      assets: []
    - id: interactions
      title: Взаимодействия
      body: |
        - Просит помочь с передачей документов или устранением сбоев в корпоративных системах.
        - Делится слухами о конкурентах, если игрок сокращает его рабочую нагрузку.
        - Может выдать временный пропуск или чистую запись для системы доступа.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: dialogue_sample
      title: Образец реплики
      body: |
        «Извините, у меня стендап через пять минут. Если ты по делу — говори быстро.»
      mechanics_links: []
      assets: []
