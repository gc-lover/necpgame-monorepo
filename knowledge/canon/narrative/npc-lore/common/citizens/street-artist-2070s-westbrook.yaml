summary:
  problem: Нужно закрепить образ уличного художника, отражающего творческую сцену Westbrook.
  goal: Описать поведение и использование NPC в квестах о городском искусстве и репутации районов.
  essence: Художник создаёт граффити, ведёт культурные акции и делится историями о районе.
  key_points:
    - Активен в 2070-х, реагирует на состояние улиц и действия игроков.
    - Может стать проводником в субкультуры и нелегальные арт-ивенты.
    - Поддерживает атмосферу живого мегаполиса и его контркультур.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Артист, использующий AR-слои и неоновые краски для масштабных граффити. Работает ночью, опирается на сеть
        художников и музыкантов в Westbrook, стремится оставить послание на каждой стене.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: activities
      title: Деятельность
      body: |
        - Создание интерактивных граффити, реагирующих на события.
        - Организация тайных выставок и уличных перформансов.
        - Ведение блога о городской культуре и истории района.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: interactions
      title: Взаимодействия с игроком
      body: |
        - Предлагает квесты на защиту арт-объектов или распространение работ по городу.
        - Просит добыть редкие материалы или доступ к закрытым площадкам.
        - Рассказывает истории о влиянии корпораций на творческую сцену.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: dialogue_sample
      title: Образец реплики
      body: |
        «Город — это холст. Смотри внимательнее, и увидишь, кто им управляет.»
      mechanics_links: []
      assets: []
