summary:
  problem: Описание корпоративного менеджера существовало в Markdown и не входило в структурированную базу NPC.
  goal: Зафиксировать профиль обычного служащего крупных корпораций для использования в сюжетных сценах и побочных квестах.
  essence: Документ описывает уставшего менеджера, зависимого от корпорации, с личной драмой и крючками для миссий.
  key_points:
    - 30-летняя карьера в Arasaka/Militech/Biotechnica удерживает героя заложником ипотек и семьи.
    - Персонаж служит источником информации и эмоционального контраста к героическим фигурам.
    - Квест "Серый человек" раскрывает корпоративную бюрократию через просьбу о помощи семье.
content:
  sections:
    - id: history
      title: История
      body: |
        Дэвид Чен — типичный сотрудник мегакорпорации, тридцать лет проработавший в продажах. Он пережил несколько реструктуризаций,
        потерял надежду на повышение и продолжает работать ради семьи и ипотечных выплат.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Уставший и циничный, но не злой. Он прагматичен, проявляет сострадание и готов стать информатором, если игрок покажет
        сочувствие.
      mechanics_links: []
      assets: []
    - id: quest
      title: Квесты
      body: |
        «Серый человек» — низкоуровневое задание, в котором герой просит достать лекарство для дочери, подчеркивая бессердечие
        корпоративного страхования.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Я отдал корпорации 30 лет. Они дали мне кубикл, ипотеку и стресс. Добро пожаловать в мечту." — реплика отражает его
        цинизм и корпоративную ловушку.
      mechanics_links: []
      assets: []
