summary:
  problem: "Нужен профиль тяжёлого шагохода с фронтальным щитом, уязвимыми суставами и фазой перегрева."
  goal: "Зафиксировать параметры щита, weakpoints, перегрева/стана, атаки и телеметрию."
  essence: "Тяжёлый шагоход: фронтальный щит, weakpoints на суставах/спине, перегрев→стан→окно ядра; синергия с инженером."
  key_points:
    - "Щит фронтально, слабые суставы/спина."
    - "Перегрев от sustained fire/EMP → стан 3–5с."
