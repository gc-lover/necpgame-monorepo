    - "Синергия: инженер чинит; рой получает укрытие."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Тяжёлый штурмовой шагоход, силён фронтально благодаря щиту, но уязвим на суставах и спине.
        Перегревается при длительном огне или EMP, что открывает окно стана и урона по ядру.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities
      title: "Способности"
      body: |
        • Фронтальный щит: высокий DR спереди; weakpoints на суставах/спине.  
        • Перегрев → стан: при sustained fire/EMP; стан 3–5с, окно для урона по ядру.  
        • Атаки: пулемётный конус, ракетный залп по дистанции, топот-шок вблизи.
      mechanics_links: [ ]
      assets: [ ]
    - id: behavior
      title: "Поведение"
      body: |
        • Держит дистанцию, разворачивает щит к главной угрозе.  
        • При низком HP зовёт дронов/турели, если инженер рядом — чинится.  
        • Меняет тип атаки по дистанции.
      mechanics_links: [ ]
      assets: [ ]
    - id: counters
      title: "Контр-игра"
      body: |
        • Фланг по суставах/спине, фокус в перегрев.  
        • EMP для ускорения перегрева.  
        • Укрытия от ракет, разрыв дистанции от топота.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • time_to_kill, weakpoint_damage_share, overheat_events, stun_windows_used.  
        • shield_blocked_damage, drone_calls, emp_triggers.  
        • Цели: TTK сбалансирован, weakpoint_share высок, EMP как надёжный контр.
      mechanics_links: [ ]
      assets: [ ]
    - id: loot
      title: "Лут"
      body: |
        • Бронепластины, ракетные детали, ядро шагохода; редкий blueprint на перегрев-мод.  
        • Низкие креды.
      mechanics_links: [ ]
      assets: [ ]
