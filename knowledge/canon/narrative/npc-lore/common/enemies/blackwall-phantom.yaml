    - "Телеметрия: % отключений имплантов, смертность в аномалиях."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Призрак сети за Blackwall, проявляется в аномалиях. Глушит импланты, давит на психику, телепортируется,
        частично невидим. Опасен для имплант-зависимых игроков, но уязвим к анти-ICE инструментам.
      mechanics_links: []
      assets: []
    - id: abilities
      title: "Способности"
      body: |
        • Пульс глушения: радиус 10–16 м, отключение имплантов на 4–7с, кд 14–20с.  
        • Псих-рост: постепенное накопление псих-напряжения, накладывает дебаффы восприятия.  
        • Телепорт/фаза: случайный перенос каждые 8–14с, частичная невидимость 2–4с.  
        • Синергия: усиливает ICE-волны, бафает нетворкеров рядом.
      mechanics_links: []
      assets: []
    - id: behavior
      title: "Поведение"
      body: |
        • Бьёт по нетраннерам/имплант-зависимым, избегает прямого боя.  
        • Отступает при анти-ICE, реагирует на EMP.  
        • Телепортируется, атакует из тумана, поддерживает сетевые угрозы.
      mechanics_links: []
      assets: []
    - id: counters
      title: "Контр-игра"
      body: |
        • Анти-ICE деки, EMP для сброса фаз.  
        • Дистанция и укрытия, чтобы пережить пульс.  
        • Быстрый фокус при проявлении, сканы для отслеживания телепортов.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • implant_disable_events, psycho_stack_rate, anomaly_deaths.  
        • teleport_events, anti_ice_hit_rate, emp_shutdowns.  
        • Цели: disable_events контролируемые, anomaly_deaths ≤ целевых значений, anti_ice как надёжный контр.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут"
      body: |
        • Анти-ICE фрагменты, псих-экраны, редкий квестовый ключ.  
        • Данные аномалий (низкая ценность).
      mechanics_links: []
      assets: []
