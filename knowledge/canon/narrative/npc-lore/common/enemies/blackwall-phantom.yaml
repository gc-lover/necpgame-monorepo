summary:
  problem: "Нужен профиль Blackwall-призрака, глушащего импланты и бьющего по псих-стеку, уязвимого к анти-ICE."
  goal: "Зафиксировать параметры глушения, псих-роста, телепортов и телеметрию."
  essence: "Аномальный призрак: глушит импланты, повышает псих-стек, телепортируется; уязвим к анти-ICE/EMP."
  key_points:
    - "Пульс глушения имплантов, рост псих-стека."
    - "Телепорты/фазы, частичная невидимость."
