    - "Телеметрия: длительность, участие нетраннеров, вайпы."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Сетевой босс, управляет боем в двух слоях: физическом и хакерском. Спавнит демонов, бьёт по HUD,
        запускает ICE-волны и открывает ядро в короткие окна уязвимости. Меняет паттерн после успешного взлома.
      mechanics_links: []
      assets: []
    - id: phases
      title: "Фазы боя"
      body: |
        • Фаза 1: спавн демонов, давление на HUD, ограниченный блок имплантов.  
        • Фаза 2: ICE-волна, снижение эффективности имплантов, AOE глитчи.  
        • Фаза 3: ядро уязвимо 10–14с, требуется взлом; после — цикл повторяется с усилением.  
        • Подкрепления вызываются при падении HP порогов (70/40%).
      mechanics_links: []
      assets: []
    - id: abilities
      title: "Способности"
      body: |
        • Демоны: волны каждые 14–20с, давление на нетраннеров.  
        • ICE-волна: пульс каждые 22–30с, дебафф имплантов на 8–12с.  
        • HUD-глитчи: помехи/блики 1–2с, кд 10–14с.  
        • Блок имплантов: короткий блок 4–6с в радиусе 12–18 м, кд 24–32с.
      mechanics_links: []
      assets: []
    - id: behavior
      title: "Поведение"
      body: |
        • Держит дистанцию, мульти-таргет: физически отступает, цифрово атакует деку.  
        • Меняет паттерн при взломе ядра, вызывает подкрепления.  
        • Уязвим к анти-ICE/EMP в окне уязвимости.
      mechanics_links: []
      assets: []
    - id: counters
      title: "Контр-игра"
      body: |
        • Координация: разделить роли бойцов и нетраннеров.  
        • Анти-ICE дек и EMP для окна ядра.  
        • Сбивать демонов/подкрепления быстро, чтобы открыть время на взлом.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • fight_duration, netrunner_participation_rate, wipes_count.  
        • core_hack_success_rate, demon_wave_kill_time, ice_wave_hits.  
        • Цели: fight 120–180с, core_hack_success ~60% при двух нетраннерах, wipes ≤2 на прогресс-группе.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут"
      body: |
        • Редкие чипы, анти-ICE софт, уникальные косметические трофеи.  
        • Квестовый ключ ядра, данные для прогресса.
      mechanics_links: []
      assets: []
