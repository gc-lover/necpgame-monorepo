summary:
  problem: "Нужен профиль босс-нетраннера с фазами демонов, ICE-волной и уязвимостью ядра."
  goal: "Зафиксировать фазы, урон/длительность глитчей, подкрепления и телеметрию."
  essence: "Двухслойный бой: физика + взлом. Демоны, ICE-волны, окна уязвимости ядра, вызовы подкреплений."
  key_points:
    - "Фазы: демоны → ICE-волна → уязвимость ядра."
    - "HUD-глитчи, блок имплантов, мульти-таргет."
