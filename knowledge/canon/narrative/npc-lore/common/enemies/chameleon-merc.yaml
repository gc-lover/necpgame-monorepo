summary:
  problem: "Нужен профиль наёмника с активной маскировкой: засады, смена позиции, уязвимость к термо/шум-сканам."
  goal: "Зафиксировать параметры камуфляжа, кд, ловушек/мин и телеметрию."
  essence: "Засадный стрелок с камуфляжем: выстрел — уход, ловушки на подходах, раскрывается сканами."
  key_points:
    - "Камуфляж скрывает до выстрела, охлаждающий таймер."
    - "Ловушки/мины на тропах; смена позиции после выстрела."
    - "Работает со снайперами-дронами, подсвечивает цели."
    - "Телеметрия: обнаружение сканами, убийства из засады."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Наёмник с активной маскировкой, действует из засады. Вступает в бой короткими сериями, затем меняет позицию.
        Камуфляж сбрасывается при выстреле и требует охлаждения. Использует ловушки, чтобы задержать преследующих.
      mechanics_links: []
      assets: []
    - id: abilities
      title: "Способности"
      body: |
        • Камуфляж: до выстрела, раскрытие на 2–3с после выстрела; охлаждение 10–16с.  
        • Ловушки/мины: 1–2 устройства на подходах; замедление/шок. Кд 18–26с.  
        • Маркер цели: слабая метка для отряда/дронов, кд 14–20с.  
        • Быстрый выстрел + отход: короткая очередь/одиночный выстрел, сразу смена позиции.
      mechanics_links: []
      assets: []
    - id: behavior
      title: "Поведение"
      body: |
        • Ждёт жертву, открывает огонь, уходит в маскировку после кд и смещается на новую точку.  
        • Обходит сенсоры; если сканеров много — ставит мину и отступает.  
        • Предпочитает высоту/диагональные углы, избегает длительных перестрелок.
      mechanics_links: []
      assets: []
    - id: counters
      title: "Контр-игра"
      body: |
        • Термо/шум-сканы раскрывают камуфляж; импульсные гранаты сбивают маску.  
        • Агрессивный пуш после выстрела, пока камуфляж в кд.  
        • Детект ловушек сканерами, обход или подрыв заранее.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • detection_by_scan_rate, ambush_kills, reposition_after_shot_time.  
        • trap_trigger_rate, cloak_uptime, first_shot_time.  
        • Цели: cloak_uptime 35–50%, reposition ≤5с после выстрела, ambush_kills 0.3–0.6/бой.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут"
      body: |
        • Модули камуфляжа, метки, ловушки; редкий шанс на термо-щит.  
        • Данные о маршрутах (низкая ценность), иногда — квестовый ключ.
      mechanics_links: []
      assets: []
