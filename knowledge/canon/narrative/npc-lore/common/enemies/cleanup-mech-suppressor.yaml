summary:
  problem: "Нужен профиль меха, который срывает стелс дымом/химией, перетаскивает тела и ломает рейтинги стелса."
  goal: "Зафиксировать параметры дыма/DoT, скорость перетаскивания тел, кд и телеметрию."
  essence: "Стелс-контр: дым/хим облака, перенос тел в свет, фокус турелей/роев по ослеплённым."
  key_points:
    - "Дым/хим-облака снижают видимость и дают слабый DoT."
    - "Тянет тела в свет, поднимая тревогу."
    - "Уязвим к взлому/EMP."
    - "Телеметрия: сорванные стелс-прохождения, убийства под дымом."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Полуутилитарный мех, модифицированный под подавление стелса. Бросает дым/химию, тянет тела в освещённые зоны,
        заставляя охрану поднимать тревогу. Сам избегает фронтового боя, держится позади пачки.
      mechanics_links: []
      assets: []
    - id: abilities
      title: "Способности"
      body: |
        • Дым/хим-облако: радиус 8–12 м, длительность 8–12с, слабый DoT 3–6 HP/тик; кд 14–22с.  
        • Перетаскивание тела: скорость 1.6–2.2 м/с, тянет в освещённую зону; может сбросить при уроне.  
        • Маркер «грязной зоны»: помечает область для турелей/роев, даёт им +15–25% точности.  
        • Самозащита: слабый электрошок/спрей, кд 10–14с.
      mechanics_links: []
      assets: []
    - id: behavior
      title: "Поведение"
      body: |
        • Заходит на точки стелса, бросает дым, вытягивает тела на свет.  
        • Избегает прямого боя, держится за спинами; при фокусе отступает.  
        • Синхронизируется с турелями/роями для фокуса по ослеплённым целям.
      mechanics_links: []
      assets: []
    - id: counters
      title: "Контр-игра"
      body: |
        • Взлом/EMP, чтобы отключить меха; фокус после броска дыма.  
        • Сохранение тел в закрытых зонах, быстрый лут/эвак.  
        • Сканеры, чтобы отслеживать его маршруты и закладывать ловушки.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • stealth_break_events, bodies_moved_to_light, dot_kills_under_smoke.  
        • turret_focus_events, smoke_uptime, emp_shutdowns.  
        • Цели: break_events в стелс-зонах ≤1/бой при осторожной игре, smoke_uptime 25–40%, emp_shutdowns как баланс-клапан.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут"
      body: |
        • Хим-картриджи, дымовые гранаты, слабые модули сенсоров.  
        • Редкий шанс тех-данных о маршрутах уборки (квест).
      mechanics_links: []
      assets: []
