summary:
  problem: "Нужен профиль корп-штурмового стека с координацией ролей, щитовиками и метками целей."
  goal: "Зафиксировать параметры щитов, метки, кулдауны дым/флеш и телеметрию kill-time/маркировки."
  essence: "Скоординированный стек: щиты закрывают фронт, штурмовики флангуют, снайпер маркирует, лидер даёт команды."
  key_points:
    - "Щитовики перекрывают фронт и гранаты; штурмовики флангуют."
    - "Маркеры целей по ролям (медик/нетраннер) дают бафф урона."
    - "Дым/флеш для входа; смена направления при потерях."
    - "Телеметрия: kill-time, эффективность маркировки, смены команд."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Корпоративный штурмовой стек с чёткой ролевой структурой. Лидер командует, щитовики держат фронт, штурмовики
        флангуют, снайпер маркирует цели. Высокая скоординированность, быстрая адаптация к потерям.
      mechanics_links: []
      assets: []
    - id: abilities
      title: "Способности и снаряжение"
      body: |
        • Щиты: блок фронта, поглощение 1200–1600 урона, кд поднятия 6–9с, частичный блок гранат.  
        • Маркер цели: снайпер даёт метку на 8–12с, +15–25% урон от отряда по цели; кд 14–20с.  
        • Дым/флеш: для входа и смены фланга; кд 16–22с.  
        • Команды лидера: push/hold/retreat, переключают поведение штурмовиков; кд смены 10–14с.
      mechanics_links: []
      assets: []
    - id: behavior
      title: "Поведение"
      body: |
        • Старт: щиты вперёд, дым на вход, штурмовики обходят.  
        • При потере двух бойцов — смена направления фланга.  
        • Снайпер маркирует приоритет (медик/нетраннер), штурм фокусит цель.  
        • Лидер переключает команды по ситуации; оборона — компакт, атака — сплит по флангам.
      mechanics_links: []
      assets: []
    - id: counters
      title: "Контр-игра"
      body: |
        • EMP/шок против щитов, фокус по снайперу/лидеру для срыва команд.  
        • Дым/ослепление ответа, растягивание флангов, мины на маршрутах.  
        • Разрыв дистанции, чтобы щиты теряли ценность, и быстрый фокус по меткам.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • squad_kill_time, mark_effectiveness, shield_damage_blocked.  
        • command_switch_events, flank_success_rate, grenade_blocks.  
        • Цели: kill_time 18–32с на равных, mark_effectiveness 12–20% доп. урона, flank_success ~50%.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут"
      body: |
        • Щит-модули, тактические гранаты, редкий чертёж на маркер.  
        • Корп-креды среднего/высокого тира, данные о протоколах.
      mechanics_links: []
      assets: []
