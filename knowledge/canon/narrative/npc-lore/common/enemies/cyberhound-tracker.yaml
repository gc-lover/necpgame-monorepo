summary:
  problem: "Нужен профиль киберпсов-трекеров с scent-tag меткой, агро-баффом стаи и уклонениями."
  goal: "Зафиксировать длительность метки, бонус агро/точности, кд, прыжки/уклонения и телеметрию."
  essence: "Быстрые трекеры: метят цель, повышают агро/точность союзников, прыгают и уклоняются; контрятся хаком/глушителем."
  key_points:
    - "Метка 20–30с, бафф агро/точности по цели."
    - "Приоритет хил/нетраннеры, смена цели после кд метки."
    - "Уклонения при фокусе, отступление при потере стаи."
    - "Телеметрия: смертность целей с меткой, снятия метки."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Стая киберпсов, заточенных под трекинг. Выдаёт scent-tag на ключевых целях, повышая агрессию и точность пакета.
        Работают быстро, используют прыжки и уклонения, уходят при потере большинства стаи.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities
      title: "Способности"
      body: |
        • Scent tag: метка 20–30с, бафф агро/точности союзников по цели; кд 12–18с.  
        • Прыжок/уклонение: короткие прыжки, спам уклонений при фокусе; кд 6–10с.  
        • Укус ближки, слабый bleed.  
        • Снятие метки: хак/глушитель снимает; повторная метка после кд.
      mechanics_links: [ ]
      assets: [ ]
    - id: behavior
      title: "Поведение"
      body: |
        • Приоритет цели — хил/нетраннер.  
        • Смена цели после отката метки или при потере стаи.  
        • Отступление при потере большей части стаи; спам уклонений под фокусом.
      mechanics_links: [ ]
      assets: [ ]
    - id: counters
      title: "Контр-игра"
      body: |
        • Глушитель/хак для снятия метки.  
        • АОЕ/шок по стае, чтобы сбить агро.  
        • Удерживать дистанцию, ловушки на маршрутах.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • tag_duration_avg, agro_bonus_effect, accuracy_bonus_effect.  
        • tagged_target_deaths, tag_removed_rate, dodge_events.  
        • Цели: tag_removed_rate ≥30% подготовленными игроками; agro/accuracy бонусы в целевом коридоре.
      mechanics_links: [ ]
      assets: [ ]
    - id: loot
      title: "Лут"
      body: |
        • Метки, сенсорные модули; редкий шанс на scent-сканер.  
        • Низкоценные батареи.
      mechanics_links: [ ]
      assets: [ ]
