summary:
  problem: "Нужен профиль мини-босса-киберпсиха с фазами ярости и замыкания, влиянием на тактику сквада и телеметрией."
  goal: "Зафиксировать фазы, урон/защиту, частоту замыканий, окна уязвимости и параметры телеметрии для баланса."
  essence: "Непредсказуемый элитный враг с рывками и самооглушениями, создающий пики угрозы и окна для контратаки."
  key_points:
    - "Две основные фазы: ярость (урон↑, защита↓) и замыкание (самостановка 1–2с)."
    - "Рывки, прыжки, метательные лезвия; иммун к страху и контролю слабой силы."
    - "Переключает таргет между слабейшей и самой опасной целью; меняет позицию после рывка."
    - "Телеметрия: смертность игроков, длительность боя, окна дамага, частота замыканий."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Элита-человек с тяжёлым киберпсихозом. Играет от агрессии и рывков, ломает построения сквада,
        вынуждает держать дистанцию и контролировать пространство. Опасен в ближнем бою и при метательных
        атаках, но создаёт окна уязвимости через собственные глитчи.
      mechanics_links: [ ]
      assets: [ ]
    - id: phases
      title: "Фазы и состояния"
      body: |
        • Ярость: +30–45% урон, -20–30% броня, длительность 8–12с, кд 18–25с.  
        • Замыкание: самостановка 1–2с каждые 20–30с, сбрасывает агро, открывает окно фокуса.  
        • Порог HP-триггеры: при 70% и 35% HP получает усиленный рывок и шквал лезвий.  
        • Иммун: страх, слабые станы; восприимчив к мощным шок/тяжёлому контролю.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities
      title: "Способности"
      body: |
        • Рывок-разрез: 12–18 м, кд 6–9с, наносит кровоток, сбивает укрытия низкого класса.  
        • Прыжок с ударом: вертикальный вход, АоЕ 4–5 м, шанс нокдауна.  
        • Метательные лезвия: веер 3–5 снарядов, шквал при HP <50%.  
        • Глитч-усиление: при замыкании следующий удар +50% урон, после — усталость (урон -20% на 5с).
      mechanics_links: [ ]
      assets: [ ]
    - id: ai-behavior
      title: "Поведение AI"
      body: |
        • Выбор цели: чередует слабейшую по HP и наибольший DPS, чтобы рвать строй.  
        • После 1–2 рывков меняет позицию, избегая удержания в одном углу.  
        • При дальнем кайте ускоряет вход через прыжок+рывок; при ближнем контакте — чередует лезвия и захваты.  
        • Не боится численного преимущества, но реагирует на тяжёлый контроль — отскакивает или уходит в дым.
      mechanics_links: [ ]
      assets: [ ]
    - id: counters
      title: "Контр-игра"
      body: |
        • Шок/тяжёлый контроль во время замыкания даёт безопасное окно; лёгкие станы бесполезны.  
        • Кайте и коридоры: заставить тратить рывок в пустоту, затем фокусить при кд 6–9с.  
        • Укрытия высокого класса и высота снижают эффективность прыжков; турели с шоком ускоряют усталость.  
        • Анти-ближка: минные ловушки и оглушающие гранаты перед рывком.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия и баланс"
      body: |
        • player_deaths_per_fight, avg_fight_duration, damage_taken_windows (во время замыкания).  
        • frenzy_uptime, frenzy_damage_bonus, self_stun_frequency.  
        • dash_whiff_rate, blade_hit_rate, knockdown_events.  
        • Цели: длительность боя 65–110с для сквада 3–4; окна урона ≥5с каждые 20–30с; смертность игроков ≤35% при равной силе.
      mechanics_links: [ ]
      assets: [ ]
    - id: loot
      title: "Лут и награды"
      body: |
        • Имплант-фрагменты, редкие моды на ближний бой, редкий шанс чертежа метательных лезвий.  
        • Низкий шанс данных о киберпсихозе (квестовый хук), кредиты среднего тира.
      mechanics_links: [ ]
      assets: [ ]
