content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Мех поддержки, держится за спинами танков и шагоходов. Чинит броню, ставит мини-турели и даёт краткий EMP-щит,
        снижая входящий урон и усложняя взлом рядом.
      mechanics_links: []
      assets: []
    - id: abilities
      title: "Способности"
      body: |
        • Ремонт: восстанавливает 20–30% брони укрытий/шагоходов/союзников; кд 14–20с.  
        • Мини-турели: 1–2 шт, адаптация урона, HP/DPS среднего тира; кд развёртывания 18–26с.  
        • EMP-щит: 5с, снижает входящий урон союзникам в радиусе, гасит сигналы; кд 22–30с.  
        • Поддержка роев/турелей: баф точности/скорострельности на 10–18%.
      mechanics_links: []
      assets: []
    - id: behavior
      title: "Поведение"
      body: |
        • Держится за танками/шагоходами, отступает при фокусе, ставит щит.  
        • При угрозе ближке — выпускает турели, зовёт рой/киберпсов.  
        • Чинит в безопасных окнах, прижатие — щит или отход.
      mechanics_links: []
      assets: []
    - id: counters
      title: "Контр-игра"
      body: |
        • Фокус до развёртывания турелей; EMP/взлом по щиту.  
        • Снести турели/рои, лишив баффов.  
        • Давление и фланг, чтобы не дать ремонтировать.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • repair_amount, shield_uptime, turret_dps_effective, fight_duration_delta.  
        • dps_with_mech_vs_without, emp_block_events, turret_adapt_switches.  
        • Цели: заметное удлинение боя, но контримое фокусом/EMP.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут"
      body: |
        • Запчасти, турельные модули, батареи; редкий чертёж EMP-щита.  
        • Логи ремонтных операций (низкая ценность).
      mechanics_links: []
      assets: []
