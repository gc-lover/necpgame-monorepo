summary:
  problem: "Нужен профиль вражеского медика, который поднимает союзников под прикрытием дыма/щита и меняет динамику боя."
  goal: "Зафиксировать механику реанимации с каналом, ограничения зарядов, поведение под фокусом и телеметрию для баланса."
  essence: "Поддерживающий юнит дальнего хила и реанима, играющий от укрытий и дымовых экранов, с ограниченными ресурсами и уязвимостью к прерыванию каналов."
  key_points:
    - "Реанимация через канал 2.5–3.5с под дымом/переносным щитом; 2–3 заряда."
    - "Дистанционное лечение короткими сериями, кд 8–12с, радиус 15–20 м."
    - "Поведение: держится в тылу, выходит только под поднятие downed, при фокусе кидает дым и отступает."
    - "Телеметрия: успешные/прерванные реанимы, средний хил за жизнь, использование дымов/щита."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Поддерживающий боец, сопровождает отряд и держится за укрытиями. Главная задача — поднимать союзников
        и заливать быстрый хил для удержания флангов. Не вступает в фронтальный бой, предпочитает смену позиции
        после каждого раскрытия.
      mechanics_links: [ ]
      assets: [ ]
    - id: role-and-behavior
      title: "Роль и поведение"
      body: |
        • Триггер выхода — появление downed-союзника в радиусе 25 м.  
        • Перед реанимом разворачивает дымовую гранату или переносной проекционный щит, затем начинает канал.  
        • При получении фокуса >30% HP за 2 секунды — бросает второй дым/отступает за укрытие, прерывая действие.  
        • Патрулирует заднюю линию, периодически меняет позицию после раскрытия, чтобы избежать повторного фокуса.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities
      title: "Способности"
      body: |
        • Реаним-канал: 2.5–3.5с, 2–3 заряда на бой; ставит дым 6–8с и проекционный щит 900–1100 HP, кд 18–24с.  
        • Дистанционный хил: импульсный луч 3 тика по 35–45 HP, кд 8–12с, радиус 15–20 м; 4–5 стаков на бой.  
        • Дымовая отвязка: мгновенный дым на себя при фокусе, кд 25–30с, снижает точность противников на 15–20%.  
        • Самозащита: слабый пистолет, низкий урон; цель — удержать дистанцию, а не убивать.
      mechanics_links: [ ]
      assets: [ ]
    - id: tactics-and-synergy
      title: "Тактика и синергии"
      body: |
        • Работает в паре с лидером/щитовиком, который открывает окно для реанима.  
        • Ставит дым по линии обзора на downed, вынуждая игроков сближаться и рисковать минами/кроссфайром.  
        • Снайперы и роумеры прикрывают канал; медик использует их метки, чтобы избегать опасных углов.  
        • В штурме держится на средне-дальней дистанции; в обороне — рядом с точками возрождения и укрытиями.
      mechanics_links: [ ]
      assets: [ ]
    - id: counters
      title: "Контр-игра"
      body: |
        • Прерывания: любые стан/шок/кнокаут сбивают канал реанима и тратят заряд.  
        • Анти-дым: термо/ИК-прицелы, импульсные гранаты, взрывы, давящие щит.  
        • Фокус по таймингу: заход после первого дыма, пока кд 18–24с, или кайт на открытом пространстве.  
        • Превентивный урон: добивать downed до входа медика в радиус или ставить мины у тел.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry-and-balance
      title: "Телеметрия и баланс"
      body: |
        • success_revives / interrupted_revives / failed_entries.  
        • heal_done_per_life, heal_per_downed_target, average_channel_time.  
        • smoke_usage_rate, shield_break_time, distance_to_downed_on_start.  
        • Целевые коридоры: успех реанима 35–50% при равных складах, средний хил 350–500 HP за жизнь,
          прерывания ≥40% в высокоуровневых боях; использовать для автотюнинга кулдаунов/зарядов.
      mechanics_links: [ ]
      assets: [ ]
    - id: loot-and-rewards
      title: "Лут и награды"
      body: |
        • Мед-стимы, дымовые гранаты, редкий шанс тактического щита.  
        • Данные о лечении (низкая ценность), иногда — квестовый меджек для побочек на спасение/эвакуацию.  
        • Баланс: лут смещён в утилити, боевой лут минимален.
      mechanics_links: [ ]
      assets: [ ]
