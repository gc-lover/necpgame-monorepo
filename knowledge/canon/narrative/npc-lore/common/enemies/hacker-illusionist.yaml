summary:
  problem: "Нужен профиль врага, который создает ложные сигналы/голограммы и сбивает трекинг, отвлекая сквад."
  goal: "Зафиксировать параметры частоты и длительности фантомов, хаки HUD, поведение при раскрытии и телеметрию."
  essence: "Обман и дезориентация: фантомные пинги и силуэты, шумы HUD, смена позиции при раскрытии."
  key_points:
    - "Ложные пинги/силуэты, фантомные метки на карте; хаки HUD с бликами и шумами."
    - "Перемещается после раскрытия, использует дым/перегрузку сети, действует из тыла."
    - "Телеметрия: % игроков, купившихся на пинги, время на обнаружение, эффективность отвлечения."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Сетевая поддержка противника, нацеленная на дезориентацию сквада. Создает фантомные цели, мешает
        восприятию и ломает координацию, пока штурмовая группа заходит с фланга. Работает из тыла и меняет позицию
        при первом же раскрытии.
      mechanics_links: []
      assets: []
    - id: abilities
      title: "Способности"
      body: |
        • Фантомные пинги: размещает 2–4 ложных пинга на карте/сенсорах, живут 6–10с; кд 14–18с.  
        • Голограммы-силуэты: проецирует 1–2 фантомных силуэта с шумом движения на 4–7с; кд 16–22с.  
        • HUD-глитч: краткие всплески бликов/шумов, без урона, сбивают прицеливание на 0.5–1с; кд 12–16с.  
        • Перегрузка сети: временно увеличивает задержку пинга клиентов на 20–35% в зоне 20–30 м, 3–5с; кд 24–30с.
      mechanics_links: []
      assets: []
    - id: behavior
      title: "Поведение"
      body: |
        • Держится за спинами боевой группы, перемещается после каждого раскрытия фантома.  
        • При обнаружении — использует дым/ EMP-гранату и отходит на новую точку.  
        • Работает от таймингов: пинги перед заходом союзников, HUD-глитч во время перестрелки, перегрузка для срыва пуша.
      mechanics_links: []
      assets: []
    - id: tactics
      title: "Тактика и синергии"
      body: |
        • Синергия с штурмовиками/снайперами: отвлекает, пока они заходят на позицию.  
        • С турелями: фантомные метки заставляют игроков открываться под огонь.  
        • Может bait'ить на мины/ловушки, подсвечивая ложные цели в опасных зонах.
      mechanics_links: []
      assets: []
    - id: counters
      title: "Контр-игра"
      body: |
        • Тепловизоры/ИК и сканеры различают фантомов; быстрая проверка пингов через короткие пики.  
        • Давление на тыл, поиск источника сигнала; подавление сети, чтобы сорвать перегрузку.  
        • Координация: callouts на подозрительные пинги, игнорирование одиночных «криков» без визуала.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • fake_ping_belief_rate (% игроков, следовавших за ложным пингом).  
        • time_to_detect_hacker, hologram_trigger_rate, hud_glitch_effective_time.  
        • flank_success_rate_while_hacking, disengage_success_rate.  
        • Цели: belief_rate 25–45% на неподготовленных, <20% на опытных; обнаружение ≤15с после первого фантома.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут"
      body: |
        • Хакерские модули, импульсные гранаты, редкий софт для маскировки.  
        • Данные о сетевой активности (низкая ценность), иногда — квестовый ключ для киберпространства.
      mechanics_links: []
      assets: []
