summary:
  problem: Описание техника Maelstrom было записано в Markdown и не влияло на дизайн встреч в Watson.
  goal: Структурировать профиль врага с упором на ловушки и поддержку турелей для миссий в промзоне.
  essence: Инженер банды насыщает арену минами и дронами, заставляя игрока искать противодействие через EMP.
  key_points:
    - Использует самодельные турели и мины, прикрывая продвижение отряда.
    - Слаб к EMP-оружию и целевым взломам, что открывает окна для нападения.
    - Поддерживает других бойцов Maelstrom, ремонтируя броню и дронов прямо в бою.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Техник Maelstrom сопровождает рейды банды в Watson и отвечает за установку ловушек. У него массивный
        набор киберимплантов и модифицированные глаза для отслеживания движения. Чаще встречается на складах и
        заводах у Нортсайдского порта.
      mechanics_links: []
      assets: []
    - id: combat_behaviour
      title: Боевой паттерн
      body: |
        Перед схваткой расставляет мины и активирует стационарные турели. В бою держится за укрытием, управляет
        дронами и усиливает броню союзников. При снижении здоровья запускает дымовые завесы для отхода.
      mechanics_links:
        - mechanics/combat/combat-training-systems.yaml
      assets: []
    - id: weaknesses
      title: Слабости и контрмеры
      body: |
        - EMP-гранаты и импульсные винтовки мгновенно отключают его дроны.
        - Быстрые взломы позволяют перегрузить турели и развернуть их против Maelstrom.
        - Ограниченная мобильность делает его уязвимым для фланговых атак и высоких точек.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Заказ fixera на нейтрализацию инженера Maelstrom, блокирующего торговые маршруты Watson.
        - Инфильтрация склада с целью украсть чертежи ловушек и перенастроить оборону против банды.
        - Контакт с службу безопасности корпорации, которая хочет нанять техника для нелегальных задач.
      mechanics_links: []
      assets: []
