summary:
  problem: "Нужен профиль снайперского дрона с маскировкой, зарядным выстрелом и сменой позиции."
  goal: "Зафиксировать параметры камуфляжа, время зарядки/урон, смену позиции и телеметрию."
  essence: "Маскирующийся дрон: заряжает выстрел с предупреждением, раскрывается сканами тепла/шума, меняет позицию после выстрела."
  key_points:
    - "Камуфляж скрывает до скана; уязвим к термо/шум-детекту."
    - "Зарядный выстрел с предупреждением, высокий урон, низкий HP."
    - "Смена позиции после каждого выстрела."
    - "Телеметрия: хедшоты, обнаружения, убийства игроков."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Снайперский дрон с активной маскировкой под окружение. Работает на дистанции, даёт предупредительный луч,
        заряжает выстрел и сразу меняет позицию. Уязвим к сканам и ближнему бою.
      mechanics_links: []
      assets: []
    - id: abilities
      title: "Способности"
      body: |
        • Камуфляж: невиден до термо/шум-скана; раскрытие на 2–3с после выстрела; кд маски 15–22с.
        • Зарядный выстрел: предупреждение лазером 1.5–2.0с, высокий урон (180–250); кд 12–18с.
        • Смена позиции: обязательный уход на 15–25 м после выстрела; если в кайте — уходит в маску.
        • Ближний режим: слабые короткие очереди при сближении противника (50–80 урон).
      mechanics_links: []
      assets: []
    - id: behavior
      title: "Поведение"
      body: |
        • Держит дистанцию, фокус по хил/нетраннерам.  
        • При скане — отходит и перестраивает позицию.  
        • Работает с турелью-кимера/киберпсом, используя их метки.
      mechanics_links: []
      assets: []
    - id: counters
      title: "Контр-игра"
      body: |
        • Термо/шум-скан, быстрый пуш в ближку.  
        • Дым/помехи на лазер, чтобы сбить заряд.  
        • EMP/взлом, чтобы вывести камуфляж из строя.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • headshot_rate, detection_events, player_kills, reposition_time.
        • cloak_uptime, scan_reveal_rate, charge_cancel_events.
        • Цели: headshot_rate 12–18% (Tactical), reposition ≤6с после выстрела, scan_reveal_rate растёт в прогрессе игроков.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут"
      body: |
        • Оптика, маск-модули, патроны высокоточки; редкий дроп на камуфляжный узел.
        • Данные о маршрутах патруля (низкая ценность).
      mechanics_links: []
      assets: []
    - id: balance
      title: "Баланс"
      body: |
        **Street Level:**
        • Камуфляж кд: 12–18с, раскрытие: 1.5–2.5с
        • Выстрел урон: 120–180, предупреждение: 2.0–2.5с
        • Headshot rate цель: 8–12%

        **Tactical Level:**
        • Камуфляж кд: 15–22с, раскрытие: 2–3с
        • Выстрел урон: 180–250, предупреждение: 1.5–2.0с
        • Headshot rate цель: 12–18%

        **Mythic Level:**
        • Камуфляж кд: 20–28с, раскрытие: 2.5–3.5с
        • Выстрел урон: 250–350, предупреждение: 1.0–1.5с
        • Headshot rate цель: 15–22%
      mechanics_links: []
      assets: []
