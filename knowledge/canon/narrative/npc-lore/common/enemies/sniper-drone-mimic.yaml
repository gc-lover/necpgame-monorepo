content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Снайперский дрон с активной маскировкой под окружение. Работает на дистанции, даёт предупредительный луч,
        заряжает выстрел и сразу меняет позицию. Уязвим к сканам и ближнему бою.
      mechanics_links: []
      assets: []
    - id: abilities
      title: "Способности"
      body: |
        • Камуфляж: невиден до термо/шум-скана; раскрытие на 3–4с после выстрела; кд маски 10–16с.  
        • Зарядный выстрел: предупреждение лазером 0.8–1.2с, высокий урон; кд 10–14с.  
        • Смена позиции: обязательный уход на 12–20 м после выстрела; если в кайте — уходит в маску.  
        • Ближний режим: слабые короткие очереди при сближении противника.
      mechanics_links: []
      assets: []
    - id: behavior
      title: "Поведение"
      body: |
        • Держит дистанцию, фокус по хил/нетраннерам.  
        • При скане — отходит и перестраивает позицию.  
        • Работает с турелью-кимера/киберпсом, используя их метки.
      mechanics_links: []
      assets: []
    - id: counters
      title: "Контр-игра"
      body: |
        • Термо/шум-скан, быстрый пуш в ближку.  
        • Дым/помехи на лазер, чтобы сбить заряд.  
        • EMP/взлом, чтобы вывести камуфляж из строя.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • headshot_rate, detection_events, player_kills, reposition_time.  
        • cloak_uptime, scan_reveal_rate, charge_cancel_events.  
        • Цели: headshot_rate 20–30% (Tactical), reposition ≤5с после выстрела, scan_reveal_rate растёт в прогрессе игроков.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут"
      body: |
        • Оптика, маск-модули, патроны высокоточки; редкий дроп на камуфляжный узел.  
        • Данные о маршрутах патруля (низкая ценность).
      mechanics_links: []
      assets: []
