content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Стайка малых дронов с общим ядром-роеводом. Низкое HP, высокий DPS, усиления распространяются от ядра.
        Потеря дронов усиливает оставшихся (stacked fury), но смерть роевода снимает баффы и дезориентирует рой.
      mechanics_links: []
      assets: []
    - id: abilities
      title: "Способности"
      body: |
        • Бафф роевода: скорость/точность, распределяется по рою.  
        • Stacked fury: при потере дронов оставшиеся получают кратковременный бафф.  
        • Суицидный наскок: при низком HP дрон бросается и взрывается.  
        • Визуал слабого ядра (роевода) для таргета.
      mechanics_links: []
      assets: []
    - id: behavior
      title: "Поведение"
      body: |
        • Фокус по меткам (scent tag и др.), смена цели при высоком уроне по роеводу.  
        • Отступление к меху-ремонтнику при потере >50% роя.  
        • Распад при смерти роевода (дезориент на 2с).
      mechanics_links: []
      assets: []
    - id: counters
      title: "Контр-игра"
      body: |
        • AOE/EMP против роя; фокус по роеводу.  
        • Сбивать stacked fury контролем.  
        • Избегать плотных групп, чтобы не ловить суицид.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • time_to_clear, player_damage, suicide_triggers, swarm_leader_deaths.  
        • buff_uptime, fury_stacks_avg, retreat_events.  
        • Цели: time_to_clear краткое при AOE, buff_uptime падает при смерти роевода.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут"
      body: |
        • Батареи, микросхемы; редкий шанс на роевой контроллер.  
        • Низкие креды.
      mechanics_links: []
      assets: []
