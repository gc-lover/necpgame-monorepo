summary:
  problem: "Нужен профиль роя малых дронов с ядром роевода, баффами и суицидным наскоком."
  goal: "Зафиксировать размер роя, баффы, суицидный триггер, ядро и телеметрию."
  essence: "Стайка 8–15 дронов, бафф от роевода, stacked fury при потерях, суицид при низком HP; убийство роевода снимает баффы."
  key_points:
    - "Рой 8–15 дронов, общий бафф скорости/точности от роевода."
    - "Stacked fury при потерях; суицидный наскок при низком HP."
