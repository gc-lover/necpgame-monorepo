summary:
  problem: "Нужен профиль тяжёлого синта с гарпуном и анкером для удержания позиции."
  goal: "Зафиксировать параметры гарпуна, анкер-баффы, урон конуса и телеметрию."
  essence: "Фронтовой танк: притягивает гарпуном, анкерится для снижения отдачи, но уязвим к взлому якоря."
  key_points:
    - "Гарпун-пулл, анкер в землю, конусный шотган и АоЕ удар."
    - "Уязвим к взлому якоря и флангу."
    - "Телеметрия: успешные притяжения, смерти притянутых."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Тяжёлый синт, удерживает choke, притягивает цели и анкерится для стабильной стрельбы. Опасен спереди,
        но уязвим к флангу и взлому якоря.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities
      title: "Способности"
      body: |
        • Гарпун: дистанция 12–18 м, кд 10–14с, притягивает и кратко замедляет цель.  
        • Анкер: закрепляется, получая устойчивость (-40% отдача, -20% входящий урон), но замедляется; взлом якоря снимает бафф.  
        • Шотган-конус: средний урон, эффективен вблизи.  
        • АоЕ удар: удар по площади 3–4 м, кд 12–16с.
      mechanics_links: [ ]
      assets: [ ]
    - id: behavior
      title: "Поведение"
      body: |
        • Анкерится при встрече сквада, держит choke.  
        • Если потерял HP — притягивает хилера/нетраннера для разрыва построения.  
        • При взломе якоря вынужден двигаться и теряет гарпун до восстановления.
      mechanics_links: [ ]
      assets: [ ]
    - id: counters
      title: "Контр-игра"
      body: |
        • Взлом якоря, чтобы отключить гарпун и бафф.  
        • Фланг/высота, чтобы обойти конус и АоЕ.  
        • Контроль после притяжения, чтобы не дать конвертировать килл.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • harpoon_success, pulled_target_deaths, anchor_uptime.  
        • cone_kills, aoe_hits, anchor_hack_events.  
        • Цели: harpoon_success 35–55%, pulled_deaths умеренные, anchor_hack как контрмера.
      mechanics_links: [ ]
      assets: [ ]
    - id: loot
      title: "Лут"
      body: |
        • Гарпун-мод, якорные болты, тяжёлые пластины; редкий чертёж шотган-мода.  
        • Данные о маршрутах (низкая ценность).
      mechanics_links: [ ]
      assets: [ ]
