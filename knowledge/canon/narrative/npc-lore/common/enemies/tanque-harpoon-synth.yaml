summary:
  problem: "Нужен профиль танкового синтета с гарпун-притяжением и якорением для контроля пространства."
  goal: "Зафиксировать параметры гарпуна, якорения, урон конусных атак и телеметрию удержания."
  essence: "Тяжёлый синт-танкует: притягивает гарпуном, вкапывается для фиксации позиции, уязвим к взлому якоря."
  key_points:
    - "Гарпун-притяжение с дистанцией 15-25м, кд 8-12с."
    - "Якорение снижает отдачу но замедляет движение; уязвимо к взлому."
    - "Конусный шотган-урон и удар по площади."
    - "Телеметрия: успешные притяжения, смерти притянутых игроков."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Тяжёлый синт с массивным гарпуном на плече. Работает как мобильный танк - притягивает цели,
        вкапывается в землю для фиксации позиции и контроля пространства. Уязвим к взлому якоря и фланговым атакам.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities
      title: "Способности"
      body: |
        • Гарпун-притяжение: дальность 15-25м, кд 8-12с; притягивает цель вплотную с 2.0-2.5с задержкой.
        • Якорение: вкапывается в землю, снижает отдачу на 60% но замедляет движение на 70%; кд активации 3с.
        • Конусный шотган: урон 80-120 в конусе 45°, эффективен вблизи после притяжения.
        • Удар по площади: тяжёлый удар с уроном 150-200 в радиусе 3м, оглушение на 1.5-2.0с.
        • Взлом якоря: если якорь взломан - теряет гарпун на 15-20с, вынужден двигаться.
      mechanics_links: [ ]
      assets: [ ]
    - id: behavior
      title: "Поведение"
      body: |
        • При встрече сквада сразу якорится и держит choke-point; притягивает дальних стрелков.
        • Если потерял >40% HP - фокусируется на притяжении хилеров/нетраннеров для изоляции.
        • Работает в синергии с мехами/турелями - держит фронт, даёт время на перезарядку.
        • При взломе якоря переходит в мобильный режим, пытается добраться до укрытия.
      mechanics_links: [ ]
      assets: [ ]
    - id: counters
      title: "Контр-игра"
      body: |
        • Взлом якоря для отключения гарпуна, лишения мобильности.
        • Фланговые атаки - уязвим к тылу из-за медленного разворота.
        • EMP для временного отключения якоря и гарпуна.
        • Огонь с дистанции >25м, чтобы избежать притяжения.
        • Smoke grenades для блокировки линии прицеливания гарпуна.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • harpoon_pulls_successful, pulled_player_deaths, anchor_uptime.
        • hack_anchor_events, cone_damage_dealt, area_stun_applied.
        • Цели: harpoon_accuracy 70-85%, pulled_player_kill_rate 45-60%, anchor_uptime >75% в encounter.
        • Метрики синергии: mech_cover_time, turret_reload_assists.
      mechanics_links: [ ]
      assets: [ ]
    - id: loot
      title: "Лут"
      body: |
        • Гарпун-модули, якорь-импланты, тяжёлая броня; редкий дроп на харпун-прототип.
        • Данные о паттернах удержания позиций (средняя ценность).
      mechanics_links: [ ]
      assets: [ ]
    - id: balance
      title: "Баланс"
      body: |
        **Tactical Level:**
        • Гарпун: дальность 15-20м, урон притяжения 0, кд 10-12с
        • Якорение: -60% отдача, -70% скорость, HP якоря 800
        • Конус: урон 80-100, радиус 4м
        • Удар: урон 120-150, радиус 2.5м, стан 1.5с

        **Mythic Level:**
        • Гарпун: дальность 20-25м, урон притяжения 50, кд 8-10с
        • Якорение: -70% отдача, -75% скорость, HP якоря 1200
        • Конус: урон 120-150, радиус 5м
        • Удар: урон 180-220, радиус 3.5м, стан 2.0с
      mechanics_links: [ ]
      assets: [ ]
