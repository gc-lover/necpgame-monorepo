summary:
  problem: "Нужен профиль адаптивной турели с изменением типа урона и уязвимым модулем адаптации."
  goal: "Зафиксировать параметры смены типов урона, HP модуля, кд адаптации и телеметрию эффективности."
  essence: "Стационарная турель-кимера: сканирует бой, меняет тип урона (кинетик/лазер/EMP), ломается при уничтожении модуля адаптации."
  key_points:
    - "Смена типа урона каждые 8-12с на основе телеметрии боя."
    - "Модуль адаптации как weakpoint; взлом фиксирует тип на 15-20с."
    - "Приоритет по уязвимым целям; смена типа при обнаружении резиста."
    - "Телеметрия: смены типа, киллы, успешные взломы."
content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Стационарная турель с системой адаптивного урона. Непрерывно сканирует бой, меняет тип урона
        между кинетикой, лазером и EMP на основе телеметрии. Уязвима к взлому и уничтожению модуля адаптации.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities
      title: "Способности"
      body: |
        • Адаптация урона: смена типа каждые 8-12с; сканирует входящий/исходящий урон для оптимизации.
        • Типы урона: Кинетик (стандартный), Лазер (прожигает броню), EMP (отключает импланты).
        • Модуль адаптации: weakpoint с HP 300-500; при уничтожении теряет адаптацию навсегда.
        • Взлом модуля: фиксирует текущий тип на 15-20с, предотвращает смену.
        • Усиление: +25% урон к уязвимым типам (кинетик vs броня, лазер vs органика, EMP vs импланты).
      mechanics_links: [ ]
      assets: [ ]
    - id: behavior
      title: "Поведение"
      body: |
        • Приоритет по уязвимым целям: меняет тип если цель показывает резист (броня/импланты/органика).
        • Синергия с мехами: мех чинит модуль, шагоход даёт укрытие от фланговых атак.
        • При обнаружении взлома - фокусируется на защите модуля, снижает урон.
        • Адаптируется к паттернам команды: если игроки используют один тип - меняет на контр.
      mechanics_links: [ ]
      assets: [ ]
    - id: counters
      title: "Контр-игра"
      body: |
        • Фокус по модулю адаптации - разрушение или взлом для отключения смены типов.
        • EMP для временного отключения сканирования и фиксации типа.
        • Использование mixed damage типов для усложнения адаптации.
        • Фланговые атаки - уязвима к тылу из-за стационарности.
        • Overload с одним типом урона для выявления слабостей.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • damage_type_switches, adaptation_accuracy, module_hack_events.
        • player_kills_by_type, resistance_breaks, synergy_repairs.
        • Цели: adaptation_accuracy 75-90%, damage_type_switches 12-18 per encounter, module_survival_rate 60-75%.
        • Метрики синергии: mech_repair_count, mechwalker_cover_time.
      mechanics_links: [ ]
      assets: [ ]
    - id: loot
      title: "Лут"
      body: |
        • Адаптационные модули, типо-сканеры, EMP-конденсаторы; редкий дроп на прототип адаптера.
        • Данные о паттернах боя команд (высокая ценность для анализа).
      mechanics_links: [ ]
      assets: [ ]
    - id: balance
      title: "Баланс"
      body: |
        **Tactical Level:**
        • Смена типа: кд 10-12с, HP модуля 300-400
        • Урон: кинетик 60-80, лазер 70-90, EMP 40-60 (имплант-дамаг)
        • Адаптация: +20% урон к уязвимым, точность 70-80%
        • Взлом: фиксация 12-15с

        **Mythic Level:**
        • Смена типа: кд 8-10с, HP модуля 450-550
        • Урон: кинетик 80-110, лазер 90-120, EMP 60-80 (имплант-дамаг)
        • Адаптация: +30% урон к уязвимым, точность 80-90%
        • Взлом: фиксация 18-22с
      mechanics_links: [ ]
      assets: [ ]
