content:
  sections:
    - id: profile
      title: "Профиль"
      body: |
        Стационарная турель с адаптивным типом урона. Анализирует входящий/исходящий урон и переключает режимы,
        чтобы контрить сопротивления игроков. Слабое место — модуль адаптации; при его выводе из строя тип фиксируется.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities
      title: "Способности"
      body: |
        • Адаптация: смена типа урона (кинетика/лазер/EMP) каждые 10–16с или при детекте резиста.  
        • Модуль адаптации: отдельный HP-пул; взлом или уничтожение фиксирует текущий тип на 12–20с.  
        • Приоритет целей: бьёт по уязвимым; если цель резистит, переключает тип раньше.
      mechanics_links: [ ]
      assets: [ ]
    - id: counters
      title: "Контр-игра"
      body: |
        • Взлом модуля, фокус по weakpoint.  
        • Дым/укрытия, чтобы сбить линию огня.  
        • ЭМИ/кинетика по модулю до адаптации.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • damage_type_switches, kills, hacks_success, weakpoint_destroys.  
        • type_fixed_time, resist_detect_events.  
        • Цели: switches 3–5/бой, hacks_success как основной контр.
      mechanics_links: [ ]
      assets: [ ]
    - id: loot
      title: "Лут"
      body: |
        • Адаптивные модули, батареи, редкий чертёж на сменный ствол.  
        • Тех-данные низкой ценности.
      mechanics_links: [ ]
      assets: [ ]
