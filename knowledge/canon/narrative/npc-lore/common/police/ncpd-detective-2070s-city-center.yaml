content:
  sections:
    - id: overview
      title: "Краткий профиль"
      body: |
        Детектив полиции Night City, закреплённый за центральным районом. Занимается расследованиями, где пересекаются интересы корпораций и городской инфраструктуры. Авторитет среди коллег строится на умении находить юридически безупречные доказательства и выдерживать давление корпордепартаментов безопасности.
      mechanics_links: []
      assets: []
    - id: gameplay-hooks
      title: "Геймплейные акценты"
      body: |
        • Может выступать источником квестов, связанных с расследованиями и корпоративными конфликтами.
        • Помогает игроку легализовать найденные доказательства при условии соблюдения процедур.
        • При попытке обойти его правила обращается к внутренней безопасности.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: "Пример реплики"
      body: |
        "Докажи, что это не совпадение, и я двинусь дальше."
      mechanics_links: []
      assets: []
