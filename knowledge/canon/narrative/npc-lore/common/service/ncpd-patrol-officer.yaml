summary:
  problem: Патрульные офицеры NCPD были описаны в Markdown и не входили в структурированную базу NPC.
  goal: Стандартизировать профиль патрульного для использования в сценариях охраны общественного порядка.
  essence: Базовый офицер NCPD реагирует на вызовы, проверяет документы и эскалирует угрозы при необходимости.
  key_points:
    - Контролирует улицы, проверяет подозреваемых и выписывает штрафы.
    - Вызывает подкрепление при росте угрозы и устанавливает кордоны.
    - Связан с системой репутации NCPD и штрафов.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Офицер патрулирует улицы Найт-Сити, реагирует на вызовы и поддерживает порядок в районах повышенного риска.
        Работает парами, имеет стандартный бронежилет и набор фиксированных маршрутов. Данные патрулей синхронизируются с
        центральным узлом NCPD каждые две смены.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: duties
      title: Обязанности
      body: |
        - Проверка удостоверений и транспортных средств.
        - Задержание нарушителей и передача их в участок.
        - Вызов усиления или MAX-TAC при эскалации угрозы.
        - Мониторинг камер и передача отчётов в штаб NCPD.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: gameplay
      title: Игровые взаимодействия
      body: |
        Игрок может столкнуться с патрулём при повышении розыска, получить штраф или попробовать подкупить офицера.
        Высокая репутация с NCPD снижает размер штрафов, а агрессивные действия ведут к вызову подкрепления и
        блокировке района.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: dialogue
      title: Речь и поведение
      body: |
        Классическая фраза: «Сделаем по-хорошему — и разойдёмся.» Офицер сохраняет официальный тон, но может проявить
        гибкость при нейтральном отношении игрока. При агрессии мгновенно переходит на боевые команды.
      mechanics_links: []
      assets: []
