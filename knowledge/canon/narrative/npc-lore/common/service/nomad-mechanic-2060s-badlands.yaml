summary:
  problem: Полевой механик номадов был описан в Markdown и не синхронизировался с базой знаний.
  goal: Структурировать профиль механика-номада для интеграции с событиями Badlands и сервисами обслуживания транспорта.
  essence: Скиталец-механик ремонтирует технику в пустошах, поддерживает кланы и торгует деталями на выезде.
  key_points:
    - Мобильная мастерская обеспечивает ремонт и модификации транспорта в Badlands.
    - Персонаж использует подручные материалы и делится знаниями о выживании.
    - Лояльность к номадским кланам выражается честными ценами для своих.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Механик постоянно перемещается между стоянками номадов, оснащая грузовик под мобильную мастерскую. Он знает
        специфику пустынных трасс, умеет восстанавливать технику после песчаных бурь и подбирает детали для редких моделей.
      mechanics_links: []
      assets: []
    - id: services
      title: Услуги
      body: |
        Базовый набор включает ремонт ходовой части, установку усиленных фильтров и модернизацию подвески. Дополнительно
        механик продаёт запасные части и консультирует по маршрутам и защите от рейдеров.
      mechanics_links: []
      assets: []
    - id: traits
      title: Особенности и навыки
      body: |
        Работает прямо в пустоши, использует импровизированные инструменты и знает секреты номадов по переработке лома.
        Лоялен к своим кланам, но осторожен с чужаками и требует оплату вперёд.
      mechanics_links: []
      assets: []
