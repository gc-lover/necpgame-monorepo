summary:
  problem: Скупщик техники описывался в Markdown и не участвовал в системах сборки и лута.
  goal: Структурировать торговца электронным ломом для интеграции с крафтовыми цепочками и черными рынками.
  essence: Скупщик покупает и продаёт компоненты, редкие детали и схемы, выступая источником квестов на сбор.
  key_points:
    - Покупает электронный хлам, платит больше за рабочие модули.
    - Продаёт чертежи и редкие контроллеры для крафта.
    - Раздаёт задания на поиск деталей по эпохам.
content:
  sections:
    - id: stall
      title: Локация и ассортимент
      body: |
        Торговец работает на блошиных рынках Watson и Santo Domingo. На витрине — платы, датчики, контроллеры и обломки
        кибердевайсов. Запасы часто меняются в зависимости от недавних рейдов.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: services
      title: Услуги
      body: |
        - Покупка лута по категориям и эпохам.
        - Продажа редких компонентов для имплантов и роботов.
        - Обмен древних схем на скидки.
        - Оценка ценности найденных вещей.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []
    - id: dialogue
      title: Речевые сигнатуры
      body: |
        Характерная фраза: «Если оно мигает — значит ещё живо. Продашь?» Скупщик торгуется, но ценит клиентов, которые
        приносят рабочие модульные блоки.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Задания на сбор редких компонентов из развалин.
        - Квесты по обмену схем с гиками и корпорациями.
        - Линии доверия, открывающие доступ к запрещённым микросхемам.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
