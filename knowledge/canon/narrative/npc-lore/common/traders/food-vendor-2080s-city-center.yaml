summary:
  problem: Профиль продавца уличной еды находился в Markdown и не был интегрирован в базу знаний.
  goal: Структурировать описание персонажа, который поддерживает городской быт и мелкие экономические арки City Center.
  essence: Независимый торговец обслуживает корпоратов и посетителей, делится слухами и предоставляет быстрые услуги.
  key_points:
    - Работает в City Center в 2080-е годы, ориентируясь на деловой трафик.
    - Использует современные кулинарные технологии и знает местные сплетни.
    - Предлагает быстрые задания и доступ к бытовой информации района.
content:
  sections:
    - id: profile
      title: Профиль и контекст
      body: |
        Уличный продавец еды обеспечивает деловой район City Center быстрыми блюдами, напитками и синтетическими продуктами.
        Он работает после событий 2077 года и поддерживает повседневность мегаполиса, смешивая комфорт и киберпанк-эстетику.
      mechanics_links: []
      assets: []
    - id: offerings
      title: Ассортимент и сервис
      body: |
        Ассортимент включает горячие блюда, напитки, синтетическую еду и энергетические батончики. Высокий поток клиентов
        требует автоматизированного оборудования, позволяющего обслуживать корпоратов за считанные секунды.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-logistics.yaml
      assets: []
    - id: personality
      title: Поведение и ценность для игроков
      body: |
        Продавец дружелюбен, охотно делится слухами о City Center и может выдавать микро-контракты на доставку или сбор
        информации. Его присутствие подчёркивает бытовой слой района и даёт репутационные бонусы для социальных веток.
      mechanics_links: []
      assets: []
