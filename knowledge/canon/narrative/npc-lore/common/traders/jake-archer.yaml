summary:
  problem: Профиль независимого торговца Downtown существовал только в Markdown и не был закреплён в каноне.
  goal: Перенести сведения о Джейке Арчере в единый формат знаний для синхронизации с экономическими и нарративными системами.
  essence: Бывший корпо, перешедший в независимую торговлю, продаёт качественные товары и реагирует на репутацию игрока.
  key_points:
    - Предлагает базовую и среднюю экипировку, медикаменты и инструменты.
    - Репутация и объём покупок влияют на скидки и ассортимент.
    - Служит контактной точкой для квестов по доставке и поиску товаров.
content:
  sections:
    - id: background
      title: Происхождение и контекст
      body: |
        Джейк начинал карьеру в корпорации, но ушёл в Downtown ради независимости и гибкости. Магазин располагается в
        оживлённом торговом квартале, где он взаимодействует с корпорациями, бандами и фрилансерами, сохраняя нейтралитет.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и модификации
      body: |
        Сдержанный деловой стиль, тёмные костюмы и минимальные импланты связи и анализа данных. Подчёркивает образ
        профессионального продавца, способного работать с корпоративными клиентами.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и мотивация
      body: |
        Прагматичный и дружелюбный торговец, стремящийся расширять ассортимент и удерживать клиентов. Боитcя потерять
        бизнес и уделяет внимание качеству товара и отзывам покупателей.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Предлагает оружие, броню, медикаменты и инструменты среднего уровня. Выступает точкой входа в квесты «Торговля»,
        «Доставка» и «Поиск товаров». При росте доверия открывает эксклюзивные позиции и скидки.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и взаимодействие
      body: |
        Поддерживает нейтралитет с основными корпорациями и бандами, работая с теми, кто платит. Игроки повышают доверие
        регулярными покупками и корректной репутацией. Другие торговцы рассматривают его как надёжного партнёра.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Речь и паттерны поведения
      body: |
        Использует непринуждённые коммерческие фразы, подчёркивающие гарантии качества. Интонация меняется от дружелюбной
        до сдержанной в зависимости от репутации игрока и успешности сделок.
      mechanics_links: []
      assets: []
