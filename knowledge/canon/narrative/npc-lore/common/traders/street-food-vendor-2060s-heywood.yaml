summary:
  problem: Профиль продавца уличной еды из Heywood сохранялся в Markdown и не поддерживал сценарии городской экономики.
  goal: Описать торговца, который снабжает игроков и NPC едой и слухами в районе Heywood.
  essence: Продавец уличной еды обеспечивает быстрые закуски, делится новостями и отражает настроение улиц.
  key_points:
    - Питание и напитки, которые дают мелкие бусты и восстанавливают здоровье.
    - Распространение слухов и подсказок о событиях района.
    - Репутационные скидки для постоянных клиентов.
content:
  sections:
    - id: stall
      title: Торговая точка
      body: |
        Ларёк расположен в оживлённой части Heywood. Работает вечером и ночью, обслуживая таксистов, курьеров и игроков,
        возвращающихся после миссий. Продавец следит за свежестью продуктов и быстро адаптирует меню под спрос.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: menu
      title: Меню и товары
      body: |
        - Пряные тако и рамен с временными бонусами к выносливости.
        - Энергетические напитки и кофе для восстановления стамины.
        - Секретные «корп-сеты» для клиентов с высокой репутацией.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []
    - id: dialogue
      title: Речь и взаимодействие
      body: |
        Любимая фраза: «Горячо, как новости из корп-сектора.» Продавец дружелюбен к постоянным клиентам, делится слухами
        о корп-операциях и может предупредить о рейдах NCPD.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Квесты на доставку продуктов в блокированный район.
        - Линии доверия для получения эксклюзивных рецептов.
        - События, где продавец становится свидетелем преступления.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
