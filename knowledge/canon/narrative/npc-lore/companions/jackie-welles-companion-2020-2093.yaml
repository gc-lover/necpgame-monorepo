summary:
  problem: Jackie Welles может стать первым companion игрока в Night City, но отсутствует детальная спецификация companion механик и диалогов.
  goal: Создать полную спецификацию Jackie как companion с диалогами, взаимодействиями и механиками развития отношений.
  essence: Jackie - надежный и веселый напарник, который помогает новичкам освоиться в Night City, обучает ремеслу мерка и становится настоящим другом.
  key_points:
    - Первый companion для новых игроков
    - Учит основам выживания в Night City
    - Имеет развитую систему диалогов и отношений
    - Может развиваться в постоянного напарника или уходить из жизни
content:
  sections:
    - id: companion_overview
      title: Обзор роли companion
      body: |
        Jackie Welles становится первым companion для новых игроков в Night City. Он берет на себя роль наставника и напарника,
        помогая освоиться в жестоком мире корпораций и улиц. Jackie идеален для новичков - он терпелив, весел и всегда готов помочь.

        **Ключевые особенности:**
        - Автоматически присоединяется к игроку в начальных квестах
        - Предоставляет советы и подсказки
        - Может участвовать в боях и квестах
        - Развивает отношения через диалоги и совместные приключения
        - Имеет собственную мотивацию и backstory
      mechanics_links:
        - companion-recruitment-system
        - relationship-progression-system
      assets: []

    - id: recruitment
      title: Набор в команду
      body: |
        **Условия рекрутинга:**
        - Игрок начинает игру в Heywood
        - Выполняет начальный квест "Добро пожаловать в Night City"
        - Jackie предлагает помощь как местный гид и напарник
        - Игрок может принять или отказаться (но отказ усложнит игру)

        **Момент рекрутинга:**
        После прибытия в Heywood, Jackie находит игрока в доках или на улице. Он объясняет, что слышал о новом мерке в городе
        и предлагает показать "как все работает по-настоящему". Если игрок соглашается, Jackie становится временным companion.

        **Временные рамки:**
        - Jackie доступен как companion в течение первых 5-10 часов игры
        - Может стать постоянным напарником при высоком уровне отношений
        - Возможен уход из команды в зависимости от выборов игрока
      mechanics_links:
        - companion-recruitment-mechanics
      assets: []

    - id: personality_companion
      title: Личность как companion
      body: |
        **Основные черты:**
        - **Веселый и оптимистичный**: Всегда находит повод для шутки, даже в опасных ситуациях
        - **Заботливый наставник**: Объясняет механики игры, дает советы по выживанию
        - **Лояльный друг**: Никогда не предает, всегда прикрывает спину
        - **Семейный человек**: Часто упоминает маму и сестру, ценит семейные ценности
        - **Честный и принципиальный**: Отказывается от "грязных" контрактов

        **Реакции на действия игрока:**
        - **Положительные выборы**: "Эй, брат! Ты делаешь все правильно!" (повышение отношений)
        - **Жестокие действия**: "Чувак, это было слишком... Мне нужно подумать" (снижение отношений)
        - **Помощь слабым**: "Так и надо поступать в нашем мире" (значительное повышение)
        - **Корпоративные контракты**: "Я не работаю на этих уродов" (может уйти из команды)

        **Юмор и диалоги:**
        Jackie использует мексиканский сленг, смешивает английский с испанским. Его юмор - добродушный,
        часто самокритичный. Может петь песни во время езды или рассказывать байки из жизни.
      mechanics_links:
        - dialogue-system
        - relationship-system
      assets: []

    - id: combat_role
      title: Роль в бою
      body: |
        **Стиль боя:**
        - Специализируется на ближнем бое и защите
        - Использует пистолет "Malorian" и нож
        - Предпочитает не убивать, а выводить из строя
        - Отлично работает в команде, всегда прикрывает игрока

        **AI поведение:**
        - Активно защищает игрока
        - Прикрывает фланги
        - Использует тактику "защиты и контратаки"
        - Может отвлекать врагов

        **Уровень и развитие:**
        - Начинает с уровнем 15-20 (опытный, но не легенда)
        - Может прокачиваться вместе с игроком
        - Специализируется на выживании и поддержке

        **Оборудование:**
        - Базовое: пистолет, нож, бронежилет
        - Может использовать снаряжение игрока
        - Предпочитает надежное оружие над хай-теком
      mechanics_links:
        - companion-combat-system
        - ai-companion-behavior
      assets: []

    - id: dialogue_tree
      title: Система диалогов
      body: |
        **Основные темы разговоров:**

        **Знакомство и backstory:**
        - "Слушай, брат, я Jackie. Jackie Welles. Из Heywood, знаешь? Valentinos - моя семья."
        - Рассказы о семье, потере отца, жизни на улицах
        - "Моя мама всегда говорит: 'Trabaja duro, vive limpio' - работай усердно, живи чисто"

        **Советы новичку:**
        - "Никогда не верь корпорациям, чувак. Они все одинаковые."
        - "Друзья важнее денег. Запомни это."
        - "Если сомневаешься - стреляй первым. Но только если нет другого выхода."

        **Юмор и байки:**
        - "Эй, помнишь того корпоративного придурка? Он думал, что может меня купить!"
        - "Моя сестра говорит, что я слишком много говорю. Но как иначе узнавать людей?"
        - Пение песен: "♪ Viva la vida, viva la vida ♪" во время езды

        **Серьезные моменты:**
        - После тяжелого боя: "Иногда я думаю... стоит ли вся эта кровь того?"
        - О потерянном напарнике: "Он был как брат мне. Не смог его вытащить..."
        - О мечтах: "Хочу открыть барчик. Ничего шикарного, просто место где люди могут расслабиться."

        **Развитие отношений:**
        - Уровень 1: Знакомый - формальные разговоры, базовые советы
        - Уровень 2: Друг - личные истории, юмор, совместные воспоминания
        - Уровень 3: Брат - глубокие откровения, взаимное доверие, готовность к жертвам
      mechanics_links:
        - dialogue-tree-system
        - companion-relationship-levels
      assets: []

    - id: quest_integration
      title: Интеграция в квесты
      body: |
        **Начальные квесты:**
        - "Первый шаг в Night City" - Jackie учит основам
        - "Знакомство с Heywood" - показывает местные достопримечательности
        - "Первый контракт" - совместное выполнение задания

        **Развитие сюжета:**
        - "Семья Jackie" - помощь с семейными проблемами
        - "Долги Valentinos" - вовлечение в дела банды
        - "Трагедия" - возможная смерть Jackie в зависимости от выборов

        **Branching narratives:**
        - **Путь лояльности**: Jackie становится постоянным напарником
        - **Путь предательства**: Jackie уходит или становится антагонистом
        - **Путь жертвы**: Jackie погибает, спасая игрока

        **Влияние на мир:**
        - Высокие отношения = Jackie помогает с контактами в Valentinos
        - Низкие отношения = проблемы с бандой, потеря поддержки
        - Смерть Jackie = траур в Heywood, квест на месть
      mechanics_links:
        - quest-companion-integration
        - branching-narrative-system
      assets: []

    - id: relationship_system
      title: Система отношений
      body: |
        **Уровни отношений:**
        1. **Знакомый** (0-20): Базовое взаимодействие, формальные разговоры
        2. **Напарник** (21-50): Совместная работа, доверие в бою
        3. **Друг** (51-80): Личные разговоры, взаимопомощь
        4. **Брат** (81-100): Полное доверие, готовность к жертвам

        **Факторы влияния:**
        - **Положительные действия:**
          - Спасение жизни: +15
          - Помощь семье/друзьям: +10
          - Честные контракты: +5
          - Юмор и поддержка: +3

        - **Отрицательные действия:**
          - Предательство: -30
          - Жестокость к невинным: -20
          - Корпоративные контракты: -15
          - Игнорирование советов: -5

        **Специальные события:**
        - День рождения Jackie: возможность подарить подарок (+10)
        - Проблемы с семьей: помощь решает ситуацию (+15)
        - Конфликт с Valentinos: правильный выбор (+20)

        **Последствия:**
        - Максимальные отношения: Jackie становится постоянным companion
        - Минимальные отношения: Jackie уходит навсегда
        - Смерть: траур и возможность квеста на память
      mechanics_links:
        - relationship-progression-mechanics
        - companion-loyalty-system
      assets: []

    - id: equipment_sharing
      title: Совместное использование снаряжения
      body: |
        **Доступное снаряжение:**
        - Может использовать оружие и броню игрока
        - Специализированное снаряжение Jackie:
          - "Malorian" - надежный пистолет
          - "Cuerno de Chivo" - нож с символикой Valentinos
          - Бронежилет с нашивками банды

        **Управление инвентарем:**
        - Jackie может носить ограниченное количество предметов
        - Может обмениваться предметами с игроком
        - Специальные предметы: фото семьи, талисман от матери

        **Визуальная кастомизация:**
        - Одежда отражает лояльность Valentinos
        - Татуировки и аксессуары
        - Возможность изменения внешности (стрижка, борода)
      mechanics_links:
        - companion-inventory-system
        - equipment-sharing-mechanics
      assets: []

    - id: endgame_scenarios
      title: Финальные сценарии
      body: |
        **Положительные концовки:**
        - **Постоянный напарник**: Jackie продолжает работать с игроком, развивает свой бизнес
        - **Счастливая семья**: Jackie уходит из мира мерков, открывает семейный бизнес
        - **Лидер Valentinos**: Становится важной фигурой в банде, помогает сообществу

        **Негативные концовки:**
        - **Предательство**: Jackie уходит после предательства игрока
        - **Гибель**: Погибает в бою, спасая игрока (самая эмоциональная концовка)
        - **Разрыв**: Уходит из-за несовместимости ценностей

        **Наследие:**
        - Даже после ухода Jackie может появляться в побочных квестах
        - Его семья может продолжить взаимодействие с игроком
        - Valentinos может упоминать его в диалогах
      mechanics_links:
        - endgame-companion-scenarios
        - legacy-npc-system
      assets: []

