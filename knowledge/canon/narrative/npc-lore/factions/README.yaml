summary:
  problem: Структура фракционных NPC была в Markdown и не соответствовала стандарту знаний.
  goal: Систематизировать каталоги корпораций, банд и организаций, описать уровни и эпохи распределения персонажей.
  essence: Документ задаёт иерархии и временные периоды для фракционных NPC, служа картой содержания каталога.
  key_points:
    - Корпорации, банды и независимые организации представлены отдельными директориями.
    - Иерархические уровни описывают структуру власти от CEO до новобранцев.
    - NPC распределены по эпохам 2020-2093, что помогает планировать контент.
content:
  sections:
    - id: structure
      title: Структура каталогов
      body: |
        Корпоративные, бандитские и организационные подразделы хранят материалы по иерархиям конкретных групп, включая Arasaka,
        Militech, Maelstrom, Valentinos и другие.
      mechanics_links: []
      assets: []
    - id: hierarchy
      title: Иерархия уровней
      body: |
        Для корпораций предусмотрены шесть уровней от совета директоров до охраны, для банд — пять ступеней от лидеров до рекрутов.
        Эти уровни задают шаблон распределения ролей.
      mechanics_links: []
      assets: []
    - id: epochs
      title: Эпохи
      body: |
        NPC отмечаются по ключевым периодам — восстановление после войны, Купольные войны, Time of the Red, преддверие 2077, события 2077
        и поздняя лига, чтобы отражать изменения фракций во времени.
      mechanics_links: []
      assets: []
