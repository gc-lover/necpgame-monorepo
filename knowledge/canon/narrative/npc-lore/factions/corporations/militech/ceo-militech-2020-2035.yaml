summary:
  problem: Нужен структурированный профиль главы Militech для сценариев корпоративных войн в 2020–2035 гг.
  goal: Зафиксировать стратегию Маргарет Хейл и её влияние на военные контракты и взаимоотношения с Arasaka и NUSA.
  essence: Агрессивный CEO, расширяющий частные армии и стандарты вооружения через тендеры и политическое давление.
  key_points:
    - Ведёт Militech к доминированию в секторе безопасности и логистики.
    - Использует политические связи в NUSA и купольных администрациях.
    - Противостоит Arasaka в Найт-Сити, комбинируя военную силу и юридический прессинг.
content:
  sections:
    - id: leadership_profile
      title: Лидерский профиль
      body: |
        Маргарет Хейл — харизматичная руководительница и ветеран корпоративных тендеров. Поддерживает строгий деловой стиль,
        предпочитает точные решения и демонстративную силу Militech. Рабочие площадки — штаб-квартира в Остине,
        купола Найт-Сити и оборонные проекты по всей Северной Америке.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: military_strategy
      title: Военная стратегия 2020–2035
      body: |
        - Расширение частных военных компаний Militech для охраны куполов.
        - Контракты по восстановлению инфраструктуры и силовых зон.
        - Подписание соглашений с NUSA и локальными правительствами.
        Основной упор — силовой контроль территорий через стандартизированные вооружения и элитные подразделения.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: motivations
      title: Мотивации и риски
      body: |
        Мотивация: закрепить Militech как глобальный стандарт безопасности. Боитесь объединения конкурентов и политических
        коалиций против Militech. Стремится к полному контролю над военными поставками и приватизированными армиями.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Ключевые отношения
      body: |
        - Arasaka: прямой конкурент, гонка за контракты и стандарты безопасности.
        - NUSA: стратегический партнёр, предоставляющий легитимность и ресурсы.
        - Городские банды и независимые силы: объект подавления и рекрутирования.
        Игрок может участвовать в контрактах Militech, выбирая сторону корпоративного конфликта.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Миссии по сопровождению Militech PMC и защите куполов.
        - Политические сделки по вытеснению Arasaka из Найт-Сити.
        - Доступ к эксклюзивным военным технологиям и перкам.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
