summary:
  problem: Детализированный Markdown-профиль Маркуса Колтрейна требовал структурированного описания для сюжетов Militech и военной логистики.
  goal: Конвертировать данные о директоре глобальной логистики Militech в формат знаний с выделением биографии, мотивации и игровых крючков.
  essence: Ветеран USMC управляет глобальными поставками Militech, создаёт скрытые маршруты и формирует высокорискованные логистические квесты.
  key_points:
    - Руководит логистикой Militech с 2048 по 2065 год, внедрив систему «Логистика 3.0» и «Теневые маршруты».
    - Обладает множеством военных имплантов, включая кибернетическую руку, нейролинк и поддермальную броню.
    - Предлагает игрокам конвойные операции, зачистку складов и расследование кибератак на логистику.
content:
  sections:
    - id: profile
      title: Профиль и служебный контекст
      body: |
        Полковник Маркус Дж. Колтрейн — бывший офицер USMC, возглавивший глобальную логистику Militech. Его базы:
        штаб-квартира в Вашингтоне и логистический хаб в Найт-Сити. Никнеймы «Железная Дорога» и «Человек, который везёт
        войну» отражают его контроль над снабжением корпорации.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/world-governance.yaml
      assets: []
    - id: appearance
      title: Внешность, импланты и стиль
      body: |
        185 см ростом, мускулистое телосложение, седые волосы, кибернетическая правая рука Hercules-M. Использует Zeiss
        Warpac, нейролинк Chain of Command, Subdermal Armor, Kerenzikov и биомонитор Sentinel. Предпочитает милитаристский
        стиль Militech, всегда готовый к бою.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-implants-system.yaml
      assets: []
    - id: history
      title: Биография и ключевые вехи
      body: |
        Служил в USMC (2006–2020), получил Silver Star за спасение конвоя и потерял руку. После демобилизации перешёл в
        Militech: сначала региональный менеджер, затем вице-директор и, в 2048 году, директор глобальной логистики. Создал
        «Железный занавес», внедрил «Логистику 3.0» и программу «Теневые маршруты».
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация, цели и страхи
      body: |
        Верит в силу дисциплины и контролируемое насилие. Цели: поддерживать доминирование Militech в поставках, расширять
        теневые маршруты, подготовить преемника. Боится саботажа складов, кибератак на ИИ логистики и внутренней коррупции.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и поведение
      body: |
        Жёсткий, прагматичный лидер, говорит коротко и военной терминологией. Ценит дисциплину, ненавидит коррупцию,
        ностальгирует по фронтовой службе. Не садится спиной к двери и держит систему под личным контролем.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Отношения и влияние
      body: |
        С руководством Militech сохраняет профессиональное уважение, с R&D — сотрудничество с трениями, с полевыми
        командирами — братство. Враждебен Arasaka, конкурирует с Kang Tao, опирается на PetroChem. Работает с NCPD,
        фиксёрами и наёмниками для охраны конвоев.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровые сценарии и квесты
      body: |
        Колтрейн выдаёт миссии «Теневой маршрут», «Железный занавес» и «Логистика 3.0: Сбой» с множеством развилок: защита
        конвоев, зачистка складов, расследование кибератак, возможность предательства и торговли данными.
      mechanics_links:
        - shared/docs/knowledge/mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и прогресс
      body: |
        Награды включают высокие выплаты, репутацию Militech, уникальные предметы вроде «Coltrane's Choice», доступ к
        логистической сети и перки «Iron Discipline» и «Supply Chain Master». Отношение зависит от выполнения контрактов.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Манера речи и цитаты
      body: |
        Использует короткие, жёсткие реплики: «Конвой. Пункт А — Night City. Пункт Б — Tucson. Вопросы?». Делится опытом
        Четвёртой корпоративной войны, подчёркивает важность доставки и контролирует лояльность наёмников.
      mechanics_links: []
      assets: []
