summary:
  problem: Профиль регионального директора NetWatch был в Markdown и не использовался в сюжетах зачисток сети.
  goal: Структурировать данные о Викторе Клайне для миссий юридического надзора и операций против нелегальных узлов.
  essence: Хранитель сетевого закона координирует зачистки NetWatch и добивается поддержки правительства для расширения полномочий.
  key_points:
    - Руководит региональными операциями NetWatch по зачисткам и надзору.
    - Балансирует между сотрудничеством с корпорациями и борьбой с Voodoo Boys.
    - Строит политические альянсы для укрепления правового контроля в NET.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Виктор Клайн — сдержанный корпоративный управленец. Использует Secure Neural Link и ICE Hardened для
        координации операций, избегает ярких имплантов и предпочитает документооборот, подкреплённый юридическими
        протоколами NetWatch.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: operations
      title: Операции и достижения
      body: |
        Прошёл путь от аналитика угроз до руководителя региона. Организовал операции против Voodoo Boys, перекрыл
        несколько чёрных ICE-рынков, разработал стандарты зачисток узлов в Night City и прилегающих куполах.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Верит в порядок и закон в NET. Пытается стандартизировать протоколы зачисток и добиться политической поддержки
        полномочий NetWatch. Опасается внутренних утечек и коррупции.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт игроку квесты по зачистке нелегальных узлов, снятию сетевых штрафов и защите инфраструктур. Навыки:
        хакерские — высокие, социальные — средние, боевые — низкие. Предоставляет доступ к юридическим инструментам и
        сетевым операциям.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Расследование утечек внутри NetWatch.
        - Политическая борьба за расширение полномочий.
        - Совместные операции с Arasaka/Militech против нелегальных сетей.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
