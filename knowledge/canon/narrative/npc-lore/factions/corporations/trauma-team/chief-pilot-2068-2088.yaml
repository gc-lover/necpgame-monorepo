summary:
  problem: Детализированный профиль главного пилота Trauma Team находился в Markdown и не использовался в сюжетах авиаподдержки.
  goal: Перенести данные об Изабель «Иззи» Ортеге в структурированную базу для миссий элитных пилотов и обучения новичков.
  essence: Легендарный пилот возвращается в небо после катастрофы, создавая школу «Ангелов неба» и ведя самые опасные операции.
  key_points:
    - Ветеран ВВС NUSA, перешедшая в Trauma Team ради спасения жизней.
    - Пережила катастрофу 2065, получила кибернетические импланты и вернулась в строй.
    - Обучает элитных пилотов и лично ведёт критические вылеты.
content:
  sections:
    - id: career
      title: Карьера и достижения
      body: |
        Иззи прошла путь от военного пилота до главного пилота Trauma Team. После службы на транспортниках и эвакуационных
        миссиях NUSA возглавила программу «Ангелы неба», снизив смертность пилотов на 40%.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: trauma_event
      title: Катастрофа 2065 и возвращение
      body: |
        Во время конфликта Militech и Arasaka её AV был подбит. Несмотря на тяжёлые травмы и потерю конечности, она
        посадила горящую машину и спасла команду. Три года реабилитации завершились возвращением в небо и назначением
        на должность главного пилота.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и страхи
      body: |
        Верит в долг пилота забрать клиента живым любой ценой. Боится превратить Trauma Team в бездушный бизнес и
        опасается, что возраст когда-нибудь помешает спасению жизней.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт игроку миссии «Код красный», «Падший ангел» и «Последний полёт». Навыки: пилотирование — экстремальные,
        лидерство — высокое, боевые — средние. Может сопровождать игрока как NPC в воздушных операциях.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Обучение игрока пилотированию AV в условиях боевого хаоса.
        - Спасение ученика, захваченного Wraiths.
        - Дилемма между героической смертью или передачей эстафеты новому поколению.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
