summary:
  problem: Профиль CTO ZetaTech по сетевым технологиям хранился в Markdown и не был связан с сюжетами разработки кибердек.
  goal: Структурировать образ Сэйлона Миуры для линий кибербезопасности, стандартизации NET и корпоративных контрактов.
  essence: Архитектор NET-решений добивается идеальной сетевой дисциплины, продвигая стандарты ZetaTech во всём мире.
  key_points:
    - Руководит линейками кибердек Gen-7 и модульными ICE-решениями.
    - Стремится заключить стандарты с NetWatch и доминировать на рынке.
    - Балансирует между сотрудничеством с корпорациями и угрозой подпольных нетраннеров.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Сэйлон Миура — CTO по NET в ZetaTech, работающий между Найт-Сити, Токио и Сан-Франциско. Отличается строгим
        техно-корпо стилем и набором имплантов Net Architect Suite, обеспечивающих прямое управление инфраструктурой.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: innovations
      title: Инновации и стандарты
      body: |
        Курирует разработки кибердек Gen-7, модульных ICE и корпоративных протоколов. Продвигает стандарты для сетей
        мегакорпораций, стремясь к чистой архитектуре без хаоса.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Жаждет лидерства ZetaTech в сетевых технологиях и боится 0-day уязвимостей в продуктах. Мечтает закрепить
        стандарты ZetaTech на уровне NetWatch, превратив корпорацию в законодателя NET.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и соперники
      body: |
        Сотрудничает с NetWatch, ведёт ZetaTech как поставщика для Arasaka и Militech, но с осторожностью относится к
        Voodoo Boys и другим нетраннерским группам.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт квесты по разработке протоколов, тестированию кибердек и защите инфраструктур. Навыки: технические —
        экстремальные, социальные — средние, боевые — низкие.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Заключение контракта с NetWatch на новые стандарты.
        - Противостояние подпольным группам, взламывающим деки Gen-7.
        - Внутренние споры о направлении развития ZetaTech.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
