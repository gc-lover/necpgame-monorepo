summary:
  problem: Описание координатора гражданской обороны 6th Street существовало в Markdown и не было интегрировано в игровую базу знаний.
  goal: Формализовать профиль Сэма Макрея для сценариев обороны кварталов и взаимодействия с жителями Santo Domingo.
  essence: Ветеран NUSA превращает 6th Street в «народную милицию», организуя оборонительные сети и удерживая доверие кварталов.
  key_points:
    - Создаёт систему гражданской обороны и укрытий в Santo Domingo.
    - Руководит обороной кварталов против Maelstrom и других угроз.
    - Ведёт переговоры с жителями, поддерживая образ «защитников».
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Сэм «Капитан» Макрей — бывший офицер NUSA, вернувшийся в Santo Domingo и возглавивший гражданскую оборону 6th
        Street. Он строит сеть опорных пунктов, безопасных маршрутов и тренировочных программ для жителей, позиционируя
        дружину как защитников, а не бандитов.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: history
      title: История и наследие
      body: |
        После Четвёртой корпоративной войны Макрей основал командный центр обороны, координировал патрули и создал укрытия.
        В 2070 году организовал легендарную оборону против рейда Maelstrom: 200 бойцов 6th Street защитили квартал без
        жертв среди гражданских.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Хочет превратить 6th Street из банды в легитимную милицию. Боится, что радикалы дискредитируют движение. Цели —
        безопасность семей, укрепление общественных связей и признание NCPD.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и политика
      body: |
        Поддерживает доверие жителей Santo Domingo, жёстко противостоит Maelstrom и Wraiths, критично относится к NCPD,
        которые не защищают район. Имеет осторожные сделки с фиксёрами для снабжения.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт игроку квесты по подготовке обороны, эвакуации гражданских и сбору данных о рейдах. Навыки: боевые —
        высокие, лидерские — высокие, дипломатические — средние. Повышение репутации открывает оборонительные бонусы.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Подготовка баррикад и обучение ополченцев.
        - Сбор компромата на коррумпированных офицеров NCPD.
        - Дилемма между жёстким режимом и доверием населения.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
