summary:
  problem: Сеть снабжения Valentinos была описана в Markdown и не поддерживала квесты логистики и семейного бизнеса.
  goal: Структурировать профиль Лусии «Серебряной Лисы» Карденас для сюжетов контрабанды, предательства и «серебряного маршрута».
  essence: Матриарх Heywood обеспечивает семью всем необходимым, превращая логистику в орудие власти.
  key_points:
    - Руководит контрабандой и снабжением Valentinos через «Серебряный маршрут».
    - Использует экономические и семейные связи для защиты квартала.
    - Решает внутренние конфликты, предотвращая предательство и хаос.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Лусия «Серебряная Лиса» Карденас управляет снабжением Valentinos из офиса над «El Coyote Cojo». Минимальная
        кибернетика и безупречный стиль подчёркивают её статус бизнес-матриарха.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: operations
      title: Операции
      body: |
        Организует поставки оружия, медикаментов и товаров роскоши. Контролирует налоговые потоки, а также переговоры с
        Tyger Claws, 6th Street и корпорациями.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и личные цели
      body: |
        Верит в семью и традиции. Хочет, чтобы Valentinos были обеспечены и уважали кодекс. Боится предательства и
        стремится легализовать часть бизнеса для будущих поколений.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт квесты «Серебряный маршрут под угрозой» и «Предательство в семье», предоставляя игроку выбор между
        силовыми и дипломатическими решениями. Навыки: социальные — высокие, стратегические — высокие, боевые — средние.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Баланс сил между Valentinos и Tyger Claws за торговые точки.
        - Расследование шантажа NCPD, угрожающего маршруту.
        - Подготовка преемника для управления логистикой.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
