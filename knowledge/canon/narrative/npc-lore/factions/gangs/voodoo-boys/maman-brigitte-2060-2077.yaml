summary:
  problem: Профиль лидера Voodoo Boys существовал только в Markdown и не участвовал в сценариях Pacifica.
  goal: Структурировать данные о Maman Brigitte для сюжетов нетраннинга и защиты общины.
  essence: Визионер-нетраннер объединяет общину Pacifica и защищает её интересы через ритуалы в Сети.
  key_points:
    - Руководит Voodoo Boys после упадка Pacifica и развивает сетевые культы.
    - Ведёт юридические и силовые конфликты с корпорациями за контроль узлов.
    - Предоставляет игроку доступ к уникальным нетраннерским квестам и ритуалам.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Maman Brigitte — духовный лидер и стратег Voodoo Boys. Поддерживает сеть ритуальных дата-алтарей в Pacifica,
        сочетая традицию и высокие технологии. Координирует погружения в Сеть и распределяет ресурсы общины.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: history
      title: История и достижения
      body: |
        После Четвёртой корпоративной войны собрала вокруг себя ядро нетраннеров, восстановила каналы связи общины и
        организовала защиту от корп-сканеров. Заключила сделки с фиксёрами Pacifica и отражала попытки Militech и
        Arasaka взять район под контроль.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Заинтересована в автономии общины и сохранении сакральных знаний. Боится утечек ключей и профанации ритуалов.
        Цель — создать собственный сегмент NET, недоступный корпорациям и чужакам.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и противостояния
      body: |
        - Mr. Hands — прагматичные договорённости по защите районов.
        - Militech и Arasaka — враждебные стороны, пытающиеся проникнуть в их сеть.
        - Maelstrom — опасные деловые контакты.
        - The Mox — взаимная поддержка и обмен информацией.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт нетраннерские цепочки, глубокие погружения и задания по защите узлов. Навыки: нетраннинг — экстремально,
        социальные — высокие, боевые — низкие (опирается на охрану общины). Может открывать уникальные ритуальные
        модификаторы и ключи для игроков.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Ритуальные погружения в чёрный ICE.
        - Защита общины от корпоративных рейдов.
        - Выбор между сохранением традиций и технологическим прогрессом.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
