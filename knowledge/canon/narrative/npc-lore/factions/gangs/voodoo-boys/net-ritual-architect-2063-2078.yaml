summary:
  problem: Описание архитектора ритуалов NET находилось в Markdown и не использовалось в сюжетах погружений Voodoo Boys.
  goal: Стандартизировать данные о Тибо «Лоа» Дювале для ритуальных квестов и защиты общины Pacifica.
  essence: Инженер ритуалов превращает духовные практики Voodoo Boys в безопасные протоколы глубокого погружения и обучает общину.
  key_points:
    - Стандартизировал ритуалы, снизив смертность нетраннеров при погружениях.
    - Комбинирует верования и код, создавая защищённые святилища NET.
    - Предоставляет игрокам доступ к уникальным бустерам и миссиям Voodoo Boys.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Тибо «Лоа» Дюваль — архитектор сетевых ритуалов Voodoo Boys. Он проектирует церемонии, соединяющие духовную
        практику и строгие протоколы безопасности, чтобы община могла работать за Blackwall.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: achievements
      title: История и достижения
      body: |
        Стандартизировал глубинные протоколы и обучил операторов, что сократило смертность нетраннеров. Создал систему
        культурных ключей, позволяющих безопасно делиться знаниями внутри общины Pacifica.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивации и цели
      body: |
        Стремится защитить сакральность ритуалов и обеспечить автономию Voodoo Boys. Боится похищения протоколов и
        профанации традиций корпорациями и NetWatch.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи
      body: |
        - Maman Brigitte — доверие и совместная работа над ритуалами.
        - NetWatch — постоянное противостояние из-за ритуальных святилищ.
        - Mr. Hands — прагматичные сделки по ресурсам и укрытиям.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Запускает ритуальные цепочки, выдаёт доступ к защитным бустерам и специальным модификаторам для нетраннинга.
        Навыки: нетраннинг — очень высокие, социальные — средние, боевые — низкие.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Проведение коллективного ритуала для защиты узла Pacifica.
        - Охота NetWatch за ритуальными ключами и выбор: скрыть или поделиться.
        - Постройка нового святилища NET с участием игрока.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
