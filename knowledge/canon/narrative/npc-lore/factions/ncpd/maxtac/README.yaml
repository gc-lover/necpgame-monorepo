content:
  sections:
    - id: mandate
      title: "Мандат подразделения"
      body: |
        MAX-TAC ликвидирует киберпсихопатов и защищает граждан в критических ситуациях. Операторы часто сами имеют высокую
        степень кибернетизации или прошли через киберпсихоз, что задаёт тон для драматичных сюжетов.
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: [ ]
    - id: roster
      title: "Состав"
      body: |
        - **Commander "Atlas" (Maya Cross)** — бывший киберпсихопат, командир отряда.
        - **Operator "Razor"** — снайпер с безупречной статистикой нейтрализаций.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/npc-lore/factions/ncpd/maxtac/commander-atlas-2070-2090.yaml
        - shared/docs/knowledge/canon/narrative/npc-lore/factions/ncpd/maxtac/operator-razor-2075-2090.yaml
      assets: [ ]
    - id: notes
      title: "Заметки"
      body: |
        Бойцы носят белую броню, чтобы помнить о человеческой крови на руках. Эта деталь поддерживает сюжеты о цене
        службы и тонкой грани между долгом и безумием.
      mechanics_links: [ ]
      assets: [ ]
