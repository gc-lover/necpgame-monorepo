summary:
  problem: Досье Марии «Мама Мария» Альдекальдо существовало только в Markdown и не описывало влияние на стратегию клана.
  goal: Структурировать данные о старейшине Aldecaldos для использования в сюжетах о преемственности и клановой политике.
  essence: Мудрая матриарх клана удерживает семью вместе, передаёт традиции и благословляет ключевые союзы.
  key_points:
    - Одна из основателей Aldecaldos, пережившая Четвёртую корпоративную войну и коллапс США.
    - Спасла караван от ядерного взрыва в 2023 году и поддержала операцию Панам и V в 2077 году.
    - Организует ритуалы и благословения, обеспечивая эмоциональную опору клана.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Мария «Мама Мария» Альдекальдо — хранительница традиций Aldecaldos и моральный авторитет клана. Она
        живёт в мобильном автобусе-доме и принимает решения, влияющие на всю семью.
      mechanics_links: []
      assets: []
    - id: history
      title: История и наследие
      body: |
        Пережив ключевые катастрофы XXII века, Мария сформировала принципы выживания и солидарности Aldecaldos.
        В 2023 году предчувствовала катастрофу в Night City и эвакуировала караван. В 2077 году благословила
        Панам на союз с V против Arasaka, закрепив влияние клана в городе.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: personality
      title: Характер и ценности
      body: |
        Она терпелива, заботлива и видит людей насквозь. Говорит тихо, но её мнение определяет стратегию клана.
        Главная цель Марии — сохранить единство и передать традиции следующему поколению.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Квест «Последнее путешествие»: сопровождение Марии к истокам Aldecaldos.
        - Линия «Благословение старейшины»: получение артефакта, усиливающего репутацию игрока среди Nomad.
        - Драма преемственности, где игрок помогает выбрать нового духовного лидера.
      mechanics_links: []
      assets: []
    - id: quotes
      title: Цитаты
      body: |
        > «Дороги — это наша жизнь. Мы не бежим от мира. Мы несём мир с собой.»

        > «Корпорации приходят и уходят. Но семья вечна.»
      mechanics_links: []
      assets: []
