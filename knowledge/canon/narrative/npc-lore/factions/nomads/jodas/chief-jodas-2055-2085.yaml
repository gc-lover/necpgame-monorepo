summary:
  problem: Досье на Кейна Джодаса находилось в Markdown и не учитывало текущие конфликты Nomad-кланов.
  goal: Описать боевой профиль лидера Jodas для сюжетов о рейдах, переговорах и угрозе биологического оружия.
  essence: Жестокий «Железный Волк» превратил Jodas в военную машину и готов использовать любые средства ради силы.
  key_points:
    - Захватил экспериментальное биооружие Biotechnica и применил его против Raffen Shiv.
    - Держит клан в режиме постоянной войны, набирая бойцов через культуру силы и страха.
    - Предлагает игроку выбор между уничтожением Jodas или опасным союзом.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Кейн «Железный Волк» Джодас возглавляет клан Jodas с 2055 года. Он позиционирует себя как полевого
        командующего и строит клан на принципах подавления соперников, рейдерства и трофеев.
      mechanics_links: []
      assets: []
    - id: history
      title: История и ключевые операции
      body: |
        Кейн вырос в пустошах Юго-Запада и с ранних лет участвовал в подпольных боях. В 2070 году организовал
        нападение на конвой Biotechnica и завладел биооружием, уничтожив лагерь Raffen Shiv. С тех пор Jodas
        считается одной из самых опасных Nomad-группировок.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: personality
      title: Характер и методы
      body: |
        Жесток, параноидален и ревностно охраняет власть. Для него сила — единственный аргумент. Лояльность
        получает через страх и награды, а конкурентов устраняет личным примером.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Квест «Кровь и сталь»: выбор между войной с Jodas или заключением прагматичного союза.
        - История о поиске и нейтрализации биологического оружия, удерживаемого кланом.
        - Дипломатическая миссия от Aldecaldos по предотвращению новой войны Nomad.
      mechanics_links: []
      assets: []
    - id: quotes
      title: Цитаты
      body: |
        > «Aldecaldos играют в семью. Мы играем в выживание. И мы побеждаем.»
      mechanics_links: []
      assets: []
