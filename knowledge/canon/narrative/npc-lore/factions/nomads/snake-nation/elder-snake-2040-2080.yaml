summary:
  problem: Профиль духовного лидера Snake Nation существовал только в Markdown и не был согласован с каноном.
  goal: Зафиксировать ключевые сведения о старейшине «Гремучая Змея» для интеграции в повествование о кочевых кланах.
  essence: Харизматичный хранитель традиций объединяет Snake Nation через ритуалы и уважение к земле, передавая духовное наследие.
  key_points:
    - Руководил кланом в течение сорока лет и удерживал союз Nomad-кланов через ритуалы.
    - Признаёт технологии как инструмент, но ставит дух и традиции выше материальных выгод.
    - Обеспечил преемственность знаний, подготовив наследника перед смертью в 2080 году.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Старейшина «Гремучая Змея» руководил Snake Nation с 2040 года. Он отвечал за духовное единство
        каравана, хранение священных земель и поддержание связи с предками. Его авторитет распространялся
        даже на кланы, враждебные Snake Nation.
      mechanics_links: []
      assets: []
    - id: history
      title: История и ключевые события
      body: |
        Клан Snake Nation вырос из традиций коренных народов Северной Америки, сохранив коллективную память
        о земле и ритуалах. В 2075 году старейшина провёл ритуал «Возвращения духов», который собрал Nomad
        со всего континента и укрепил союз. В 2080 году он мирно скончался, передав знания новому лидеру.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: personality
      title: Личность и влияние
      body: |
        Особенности характера: мудрость, спокойствие, готовность к компромиссу. Даже противники уважали его,
        благодаря чему Snake Nation избегал крупных конфликтов. Он обучал следующую генерацию лидеров
        уважать баланс между технологией и духовностью.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Ритуал «Наследие Змеи», где игрок защищает священные земли от корпораций.
        - Посмертное расследование тайного завещания старейшины, распределяющего маршруты караванов.
        - Дипломатическая миссия по примирению Snake Nation с агрессивным кланом Jodas.
      mechanics_links: []
      assets: []
    - id: quotes
      title: Цитаты
      body: |
        > «Земля помнит нас. Даже когда мы забываем её.»

        > «Технологии приходят и уходят. Но дух народа вечен.»
      mechanics_links: []
      assets: []
