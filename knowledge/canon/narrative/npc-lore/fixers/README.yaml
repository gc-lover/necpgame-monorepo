summary:
  problem: Индекс фиксеров существовал только в Markdown и не отражал связи в общей базе знаний.
  goal: Представить главных фиксеров Night City по районам и зафиксировать основные ссылки на детализированные профили.
  essence: Документ агрегирует ключевых посредников Pacifica, Badlands, Japantown, Heywood и City Center, подчёркивая их специализации.
  key_points:
    - Содержит краткие описания Mr. Hands, Dakota Smith, Wakako Okada, Padre и Dino Dinovic.
    - Обеспечивает навигацию к детальным YAML-профилям.
    - Отмечает характер конкуренции и сотрудничества среди фиксера сети Night City.
content:
  sections:
    - id: pacifica
      title: Pacifica
      body: |
        Mr. Hands — «невидимый король Pacifica», контролирует более 10 000 контактов и выступает посредником между Voodoo Boys,
        корпорациями и кочевниками.
      mechanics_links: []
      assets: []
    - id: badlands
      title: Badlands
      body: |
        Dakota Smith — «мать пустошей», соединяет кланы Nomad, мародёров и беженцев, управляя нейтральной точкой на Rocky Ridge.
      mechanics_links: []
      assets: []
    - id: japantown
      title: Japantown
      body: |
        Wakako Okada — старейший фиксер, контролирующий отношения Tyger Claws, Arasaka и независимых операторов в районе Pachinko.
      mechanics_links: []
      assets: []
    - id: heywood
      title: Heywood
      body: |
        Padre (Sebastián Ibarra) — моральный лидер квартала и модератор дел Valentinos, использующий связи церкви.
      mechanics_links: []
      assets: []
    - id: city_center
      title: City Center
      body: |
        Dino Dinovic — «корпо-фиксер», специализирующийся на саботаже и информационных войнах для Militech и других корпораций.
      mechanics_links: []
      assets: []
    - id: notes
      title: Заметки
      body: |
        Фиксеры города образуют сеть взаимного уважения и конкуренции. Они иногда объединяются для крупных сделок, сохраняя при этом
        строгие границы влияния.
      mechanics_links: []
      assets: []
