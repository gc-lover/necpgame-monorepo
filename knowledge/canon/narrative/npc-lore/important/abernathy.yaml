summary:
  problem: 'Описание Сьюзан Абернати находилось в Markdown и не было интегрировано в структурированную базу знаний.'
  goal: 'Перенести профиль топ-менеджера Arasaka в YAML 1.1.0 с акцентом на управленческие арки и крючки для игрока.'
  essence: 'Жёсткий и результативный директор, контролирующий корпоративные операции и проверяющий лояльность подчинённых.'
  key_points:
    - Определены биография, мотивация и корпоративные триггеры NPC.
    - Добавлены системные крючки для корпоративных квестов и Live Ops.
    - Заданы варианты взаимодействия игрока: продвижение, проверка эффективности, корпоративные дилеммы.
content:
  sections:
    - id: identity
      title: Позиционирование и данные
      body: |
        Susan Abernathy — директор по корпоративным операциям Arasaka. Активна 2065–2085. Работает на верхних уровнях Arasaka Tower, куратор кадровой политики и стратегических инициатив. ID `npc-abernathy`. Личное прошлое — корпоративная элита, воспитанная на дисциплине и эффективности.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и кибервар
      body: |
        Стройная женщина 45–55 лет с холодным, проницательным взглядом и седыми прядями. Стиль — high-end корпоративный, тёмные тона и минималистичные украшения. Использует нейроинтерфейсы, когнитивные усилители, биомониторы и защиту от взлома. Внешние модификации скрыты, акцент на функциональности.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится к идеальной эффективности и стабильности Arasaka. Цели: поддерживать корпоративные операции, устранять слабые звенья, подготавливать новое поколение управленцев. Боится хаоса, предательства и некомпетентности. Желаемое — признание через результаты и безупречная корпоративная система.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и влияние
      body: |
        Фракции: абсолютная лояльность Arasaka, враждебность к Militech, прагматичный контакт с NCPD. NPC: поддерживает Hanako, конфликтует с коррумпированными менеджерами, служит фильтром лояльности для Йоринобу. Игроки получают доступ к заданиям при высокой эффективности; провал приводит к жёстким санкциям.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки и квесты
      body: |
        Narrative-service: цепочки «Корпоративная чистка», «Стратегический ход», «Цена эффективности». Social-service: проверки репутации, отчёты KPI, собеседования. Economy-service: открытие премиальных контрактов и корпоративных ресурсов. Дилеммы — баланс между результатами и моралью, выбор игроков влияет на карьеру и доступ к Arasaka Tower.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Манера речи чёткая и лаконичная: «У вас есть две минуты», «Результаты говорят громче слов». Приветствия зависят от репутации, особые реплики для квестов эффективности. Диалоги концентрируются на KPI, лояльности и последствиях некомпетентности.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арка развития
      body: |
        Арка «Контроль эффективности»: игрок помогает Абернати очистить корпорацию от неэффективности, раскрывая кризис и внутренние заговоры. Исходы: усиление её власти, падение из-за интриг или переход на менторство. Связанные квесты — `corp-cleanse`, `strategic-move`, `efficiency-price`.
      mechanics_links: []
      assets: []
