  appearance_style:
    visual_description: |
      Элегантный мужчина средних лет в безупречном корпоративном костюме Arasaka.
      Короткие темные волосы с идеальной стрижкой, пронизывающий взгляд.
      На лацкане - значок Arasaka с золотой отделкой.
      Движения уверенные, но сдержанные, как у хищника в засаде.
    implants:
      - neural_enhancer
      - corporate_communicator
      - data_shield
    clothing_style: executive_business_suit
    speech_patterns: |
      - "Efficiency is the cornerstone of progress."
      - "In Arasaka, we don't ask questions. We provide solutions."
      - "Consider this a... professional courtesy."
      - "The corporate world rewards those who understand leverage."

  history:
    origin: |
      Родился в бедном районе Night City, поднялся по корпоративной лестнице благодаря острому уму и безжалостной амбициозности.
      Начал как младший аналитик, быстро проявил таланты в корпоративном шпионаже и интригах.
    key_events:
      - "2040: Вступление в Arasaka как junior executive"
      - "2055: Руководство проектом 'Digital Shadows' - корпоративный шпионаж"
      - "2065: Координация тайных операций против Militech"
      - "2075: Возвышение до senior management с доступом к classified data"
    current_status: senior_executive
    motivations: |
      - Корпоративная лояльность vs личные амбиции
      - Стремление к власти и контролю над информацией
      - Понимание неизбежности корпоративных войн
      - Желание пережить хаос киберпанка

