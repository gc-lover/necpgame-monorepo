      contemplated)
    method: Player weapon (assassinate target или sabotage career, Jenkins directs
      safely, evidence destroyed/blamed player)
    justification: "Survival corporate world - ruthless win, hesitant perish, morality
      luxury."
    risks: Discovery lethal (Arasaka executes traitors, player testimony damning,
      failure terminal), conscience minimal (guilt suppressed, desperation overrides,
      sleep difficult)
  
