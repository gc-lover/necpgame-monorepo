summary:
  problem: Необходим ключевой NPC для корпоративного нарратива Arasaka
  goal: Создать харизматичного корпоративного менеджера с глубоким лором
  essence: Профессиональный менеджер Arasaka с двойной моралью и стратегическим мышлением
  key_points:
    - Ключевой менеджер Arasaka с доступом к конфиденциальной информации
    - Двойственная натура: профессионал vs амбициозный интриган
    - Связи с другими фракциями и черным рынком
    - Вовлеченность в корпоративные интриги и тайные операции
