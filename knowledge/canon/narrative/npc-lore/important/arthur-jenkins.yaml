background:
  origin: |
    Born 2035 Boston upper-middle-class family - father corporate accountant (stable
    boring successful), mother homemaker (traditional values, social climbing aspirations).
    Childhood comfortable privileged - private schools, college prep, expectations
    high. Arthur internalized success metrics early: Grades, achievements, status
    - love conditional approval earned. Adolescence competitive stressful - peers
    wealthy privileged, Arthur adequate never exceptional, inferiority complex developed
    deeply.
    
    Education prestigious - Boston University business degree 2057 (grades good not
    outstanding, networking prioritized academics), MBA corporate management 2059
    (debt significant, investment future justified). Personality formed: Ambitious
    (escape mediocrity urgently), insecure (never enough achieved), manipulative
    (shortcuts learned, ethics flexible), desperate (time running promotion elusive).
    
    Career Arasaka 2059-2077 (18 years) middle management purgatory: Hired entry-level
    Counter-Intelligence division (ambition recognized, talent moderate), promoted
    junior manager 2063 (competence adequate, politics savvy), stalled mid-level
    2067-2077 (10 years plateau, frustration mounting, desperation increasing). Peers
    promoted (connections better, ruthlessness greater, luck favored), Arthur overlooked
    repeatedly (competent insufficient, exceptional lacking, invisible corporate
    hierarchy). Age 42 (2077) crisis point - career stagnating, youth fading, desperation
    peaks, morality abandoned willingness anything advancement.
  
  corporate_career_details:
    division: Counter-Intelligence (information warfare, corporate espionage, competitor
      sabotage)
    rank: Junior Manager (mid-level, decision authority limited, upward mobility
      blocked)
    tenure: 18 years (loyalty demonstrated, rewards insufficient, resentment brewing)
    reputation: Competent reliable forgettable (reports accurate, initiatives safe,
      innovation absent)
    obstacles: Lack connections (networking poor, mentors absent, allies few), insufficient
      ruthlessness (ethics flexible not absent, hesitation critical moments), bad
      timing (promotions coincide others' successes, credit stolen frequently)
  
  family:
    parents: Alive Boston retired (contact minimal, disappointment palpable, expectations
      unmet)
    siblings: Sister younger (more successful startup entrepreneur, comparison painful)
    marriage: Divorced 2072 (wife couldn't tolerate workaholism, departure unsurprising)
    children: None (choice/circumstance ambiguous, regret possible buried)

personality:
  core_traits:
    - Ambitious: Promotion obsessed, advancement singular goal, morality sacrificed
      readily
    - Insecure: Never enough achieved, peers' success painful, validation external
      dependent
    - Manipulative: People tools, loyalty transactional, guilt suppressed practiced
    - Desperate: Time running out, youth fading, risks escalating recklessly
    - Resentful: System unfair perceived, others' success undeserved believed, bitterness
      underlying
  
  values:
    - Success: "Corporate ladder everything - climb vagy irrelevant, stagnation death
      slow."
    - Power: "Authority respect commands, decisions matter finally, mediocrity escaped."
    - Loyalty: "Valuable currency tradeable - upward always, downward never."
  
  speech_patterns: |
    Corporate formal stiff - vocabulary business jargon, tone professional forced,
    sincerity absent. Compliments calculated ("Impressive work, real asset team"),
    promises vague ("Future opportunities abundant, performance rewarded"). Manipulation
    subtle ("Mutual benefit, trust me"), desperation leaks stressed ("Need this,
    understand?"). Deflects responsibility automatic ("Decision above pay grade",
    "Following protocols"), claims credit opportunistic ("Initiative mine, execution
    collaborative"). Profanity rare (control slipping moments, frustration vented
    briefly).

role:
  primary_function: Arasaka Counter-Intelligence Junior Manager - Corporate espionage,
    competitor sabotage, player manipulation
  responsibilities:
    - Intelligence operations: Competitor data gathered (corporate espionage routine,
      methods questionable legal), sabotage planned (deniability maintained, ethics
      ignored), reports compiled (accuracy prioritized, credit sought)
    - Resource allocation: Operatives managed (contractors expendable, loyalty bought
      temporary), budgets controlled (authority limited, decisions constrained),
      assets deployed (risks calculated, blame deflected)
    - Political maneuvering: Superiors impressed (initiatives proposed, successes
      exaggerated, failures minimized), rivals undermined (subtle sabotage, credit
      stolen, reputation damaged), alliances temporary (mutual benefit, betrayal
      anticipated)
    - Player recruitment: Contractor hired (deniability perfect, loyalty unnecessary,
      expendability ideal), missions assigned (dirty work delegated, personal risk
      minimized), manipulation employed (promises made, betrayal planned potentially)
  
