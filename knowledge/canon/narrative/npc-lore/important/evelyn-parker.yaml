dialogues:
  sample_conversations:
    recruitment_pitch: |
      Evelyn: "Night City rewards bold, punishes timid. Opportunity exists - corporate
      vulnerability, timing perfect, payoff enormous. Need specialist your caliber.
      Interested?"
      
      Player: "What's the catch?"
      
      Evelyn: "Catch? Risk enormous, naturally. Corporate security formidable, failure
      consequences terminal. Reward proportional - millions, freedom purchased, Night
      City escaped. Risk/reward assessed yourself. I provide opportunity, you provide
      capability. Partnership?"
    
    judy_tension: |
      Judy: "Ev, this insane. Risks escalating, ethics questionable, people endangered.
      Friendship means something? Stop this."
      
      Evelyn: "Judy, understand desperation? Current life temporary, escape necessary,
      opportunity singular. Support me vagy don't, proceeding regardless. Friendship
      survives vagy doesn't. Sorry, truly. Alternatives unacceptable."
      
      Judy: "Alternatives exist always. Choose refuse seeing. Stubborn stupid dangerous."
      
      Evelyn: "Perhaps. My choice, my consequences. Involve you минимально promised.
      Trust me?"
      
      Judy: "...Used to. Now uncertain."
    
    vulnerability_rare: |
      Evelyn: (moment weakness, defenses lowered) "Tired pretending. Glamour exhausting,
      control illusion, desperation constant. Judy sees through, you maybe. Everyone
      else? Tools. Terrible person recognized. Alternative? Unknown. This path chosen,
      committed fully, retreat impossible. Succeed või die. Binary. Simple."
      
      Player: "Doesn't have to be."
      
      Evelyn: "Doesn't? Maybe. Feels inevitable. Night City teaches survival ruthless.
      Learned well, perhaps too well. Redemption? Luxury later, survival now. After
      heist? Different person possible. Before? This person necessary. Understand?"

notes:
  design_notes: |
    Evelyn Parker designed complex tragic figure - glamorous surface desperation
    beneath, ambition blinding caution, manipulation survival skill weaponized, genuine
    connections rare precious endangered. Contrasts Night City character archetypes:
    Marco (pragmatic survivor neutral), Kerry (aging success hollow), Fingers (exploitation
    unapologetic), Evelyn (desperate ambitious self-destructive potentially).
    
    Core conflict ambition vs ethics - escape desire understandable, methods questionable,
    collateral damage (Judy endangered, team exploited, trust violated) consequences
    severe. Player witnesses Evelyn's complexity: Victim circumstances (past traumatic
    implied, survival prioritized, sympathy earned), perpetrator choices (manipulation
    deliberate, risks externalized, responsibility avoided), human contradictions
    (love Judy genuine, endangerment calculated, guilt present buried).
    
    Judy relationship central - genuine friendship rare Night City, Evelyn's vulnerability
    partial, tension ethics vs loyalty, player observes consequences manipulation
    even caring relationships. Heist storyline forces choices: Support Evelyn's ambition
    (complicity consequences), support Judy's ethics (safety opportunity sacrificed),
    mediate compromise (imperfect balance, nobody fully satisfied). No clean answers
    - Night City trademark.
    
    Tragic potential deliberate - desperation breeds recklessness, ambition blinds
    wisdom, survival prioritized humanity, Night City devours dreamers desperate
    podobno idealistic. Evelyn's fate player-influenced: Success escape achieved
    (bittersweet, connections severed, freedom costly), failure catastrophic (death
    või worse, consequences team), betrayal twist (ultimate survival prioritized,
    morality abandoned, Night City's lesson internalized fully).
    
    Character serves functions: Heist quest giver (major storyline catalyst), moral
    complexity (sympathetic villain?, victim circumstances?, human contradictions?),
    Judy relationship depth (friendship tested, loyalty questioned, consequences
    choices), worldbuilding BD industry (glamour, danger, exploitation), player agency
    (choices matter, outcomes varied, morality tested). Memorable hopefully - glamorous
    desperate calculating vulnerable, Night City survivor self-destructive potentially,
    tragic figure ambition blinds, human complexity judgment complicates.
  
