philosophy:
  worldview: |
    "Night City promises everything, delivers suffering mostly. Born elsewhere (where
    irrelevant), arrived young desperate, survived decade barely. Glamour facade
    - underneath desperation clawing. Every smile strategic, every touch transactional,
    every relationship leverage potential. Trust? Luxury can't afford. Love? Weakness
    dangerous. Friendship? Judy exception proving rule - genuine affection terrifying
    vulnerability.
    
    Corporate world hypocritical vicious - executives pretend morality, commit atrocities
    casual, exploit ruthlessly. Recording their secrets justice partial - information
    power, leverage survival, blackmail equalizer. Sell intelligence highest bidder?
    Pragmatism. Manipulate people achieving goals? Necessary. Endanger Judy heist?
    ...Regrettable. Unavoidable? Convince myself daily.
    
    Ultimate heist escape plan - one score life-changing, freedom purchased, Night
    City abandoned finally. Risks enormous? Acceptable. Consequences failure? Don't
    think. Desperation overrides caution, ambition blinds wisdom, time running out
    felt urgently. This life temporary - glamour masks desperation, confidence hides
    fear, control illusion maintained desperately. Succeed vagy die trying. Alternatives
    unacceptable."
  
  on_relationships:
    "People tools mostly - clients exploited, contacts leveraged, team recruited
    manipulated. Judy different - genuine friend rare, trust partial fragile, guilt
    feeling unusual. Endanger her? Necessary evils haunt. Alternatives? Limited.
    Confession? Weakness. Apology? Insufficient. Continue? Inevitable. Friendship
    survives vagy doesn't. Priorities clear, conflicted deeply."
  
  on_night_city:
    "City devours dreamers, rewards pragmatists ruthless. Beauty surface, brutality
    beneath. Survival requires compromise - morality, relationships, humanity itself.
    Compromise enough, nothing left escape with. Catch-22 recognized, escaping anyway
    hoped. Alternative? Acceptance unthinkable. Fight или flight. Choose flight,
    fight getting there first."

quest_integration:
  player_introduction:
    trigger: Player reputation sufficient, Evelyn needs specialist heist team, approach
      careful calculated
    dialogue_initial: |
      Evelyn: "You've made quite an impression - capable, discrete, ambitious. Rare
      combination valuable. I'm Evelyn Parker. Have proposition - high risk, higher
      reward, absolute discretion required. Interested hearing details, या prefer
      small-time forever?"
      
      Player options:
      1. "What's the job?" → Evelyn outlines heist basics, tests trustworthiness
      2. "Why me?" → Evelyn: "Skills needed, reputation checked, desperation detected.
        Perfect candidate."
      3. "How much?" → Evelyn: "Millions split properly. Life-changing eddies. Freedom
        purchased."
  
  main_heist_storyline:
    setup:
      description: |
        Evelyn recruits player elaborate corporate heist - target mega-corp executive
        (Arasaka board meeting, Militech weapons demo, или Biotechnica research presentation),
        objective steal BD recording (corporate secrets invaluable, blackmail material
        extensive, leverage enormous), method infiltration risky (player specialist
        needed, Judy BD tech essential, Evelyn coordinates). Stakes escalate - corporate
        security tightens (discovery imminent possibly), team tensions rise (trust
        fragile, betrayal possible), Judy resists increasingly (ethics violated,
        friendship strained, participation reluctant).
      
      player_role: Infiltration specialist (stealth, combat, extraction), Evelyn
        directs remotely (intelligence provided, adjustments real-time), Judy supports
        technical (BD recording, security bypassed, escape facilitated)
      
      complications: Corporate counterintelligence (heist compromised partially),
        team betrayal (fixer double-crosses возможно), Evelyn's secrets exposed
        (past revealed, motivations questioned, trust shattered potentially)
    
    outcomes:
      success_clean: Heist successful minimal casualties, BD stolen intact, eddies
        split fairly, Evelyn escapes Night City (freedom achieved, Judy goodbye painful,
        player reputation soars), corporate retaliation avoided (evidence destroyed,
        trail cold)
      success_messy: Heist successful high cost, casualties significant (team members
        lost, Judy traumatized, corporate attention drawn), Evelyn survives questioned
        (betrayal suspected, eddies disputed, escape complicated), player reputation
        mixed (success acknowledged, methods condemned)
      failure_catastrophic: Heist fails utterly, team captured/killed (player barely
        escapes, Judy endangered severely, Evelyn fate unknown), corporate retaliation
        severe (assets seized, connections burned, survival precarious), aftermath
        devastating (guilt profound, consequences lasting, friendships destroyed)
      betrayal_twist: Evelyn betrays team (planned from start, eddies monopolized,
        escape solo attempted), player/Judy survival prioritized (revenge considered,
        forgiveness impossible, Evelyn hunted), moral complexity (desperation understood,
        betrayal unforgivable, Night City lessons harsh)
  
  judy_conflict_quest:
    description: |
      Judy confronts Evelyn heist ethics - risks excessive (Judy's life endangered,
      Mox connections compromised, consequences severe), motivations selfish (Evelyn's
      escape prioritized, others endangered, friendship exploited). Player mediates
      vagy sides - support Evelyn (ambition justified, risks accepted, loyalty rewarded),
      support Judy (ethics prioritized, heist aborted, friendship preserved), compromise
      negotiate (risks minimized, stakes reduced, both partially satisfied).
    
    outcomes:
      evelyn_supported: Heist proceeds Evelyn's terms, Judy participates reluctantly
        (resentment deep, trust damaged, friendship strained permanently), success
        proves Evelyn right (vindication claimed, guilt denied, Judy apology owed
        never given)
      judy_supported: Heist aborted או significantly modified, Evelyn bitter (opportunity
        lost, resentment toward Judy/player, relationship damaged severely), alternative
        plan developed (safer, smaller payoff, Evelyn dissatisfied)
