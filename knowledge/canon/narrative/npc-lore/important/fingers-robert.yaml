      1. "Are you licensed?" → Fingers: "Licenses bureaucratic nonsense. Skills matter,
        paperwork doesn't. Thirty years experience, thousands satisfied clients."
      2. "Heard bad things about you." → Fingers: "Rumors exaggerated - competitors
        jealous, clients ungrateful. Judge yourself, choom."
      3. "Show me what you have." → Fingers displays inventory (quality concerning,
        prices tempting)
  
  moral_dilemma_quests:
    expose_fingers:
      description: |
        Player discovers Fingers' misconduct evidence - medical records falsified,
        sexual assault allegations documented, stolen cyberware manifests. Choice:
        Expose publicly (Fingers arrested possibly, clinic closed, desperate clients
        lose access), report Mox (Judy handles internally, violence likely), ignore
        (profit Fingers continues, victims suffer ongoing), या blackmail (eddies
        extorted, complicity shared).
      
      outcomes:
        expose_public: Fingers arrested (trial delayed bribes), clinic closed temporarily
          (reopens elsewhere), desperate clients suffer (no alternative cheap), player
          reputation mixed (justice served, collateral damage)
        report_mox: Judy confronts Fingers (violence threatened), Fingers pays reparations
          forced, clinic continues monitored closely, victims compensated partially
        ignore: Fingers continues (status quo maintained), guilt player's (complicity
          passive), victims suffer ongoing (exploitation unchecked)
        blackmail: Fingers pays reluctantly (resentment deep), player compromised
          morally (eddies tainted), relationship hostile (betrayal inevitable)
    
    save_victim:
      description: |
        Player witnesses Fingers victimize client unconscious - inappropriate touching,
        photos taken, procedure unnecessarily prolonged. Intervene immediately (violence
        likely, Fingers coward flees), report after (evidence needed, victim trauma
        compounds), ignore (complicity passive, regret likely).
      
      outcomes:
        intervene: Fingers beaten/threatened (coward confesses), victim rescued (trauma
          minimized), clinic access lost (Fingers refuses service), Mox grateful
          (reputation boost)
        report_after: Investigation launched (evidence gathered), victim interviewed
          (trauma relived), Fingers denies (lawyer hired), trial prolonged (justice
          delayed)
        ignore: Victim suffers (trauma compounds), player haunted (guilt persistent),
          Fingers continues (emboldened)
    
    desperate_choice:
      description: |
        Player critically injured, legitimate rippers unavailable (hours closed, too
        expensive, too far), Fingers only option. Accept substandard treatment (infection
        risk, malfunction possible, survival likely), risk death refusing (pride costly),
        compromise negotiate (Fingers prices surge desperation exploited).
      
      outcomes:
        accept_treatment: Survival achieved (barely), complications emerge (infection
          treated later, implant malfunction occasional), debt owed Fingers (leverage
          gained), moral compromise (hypocrisy recognized)
        refuse_die: Player dies (pride ultimate price), game over (respawn), lesson
          learned (pragmatism survival sometimes)
        negotiate: Fingers extorts (prices tripled), player pays (eddies drained),
          treatment adequate (Fingers motivated avoid death investigation), resentment
