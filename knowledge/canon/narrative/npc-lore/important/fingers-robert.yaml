  player_introduction:
    trigger: Player needs cheap implants urgently, directed Fingers Japantown (warnings
      ignored desperation)
    dialogue_initial: |
      Fingers: "Well well, new face. Fingers MD - best ripper doc Japantown, competitive
      prices, no questions asked. Need chrome installed? Got everything - Kiroshi
      optics knock-offs, Sandevistan budget versions, mantis blades factory seconds.
      Cheap fast discrete. What you need, baby?"
      
