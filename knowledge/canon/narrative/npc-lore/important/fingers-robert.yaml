philosophy:
  worldview: |
    "Night City brutal - eat vagy eaten, exploit vagy exploited. Born nothing Pacifica,
    survived decades Japantown dangerous, earned eddies however possible. Moral?
    Morality luxury rich afford. Poor need pragmatism - shortcuts, corners cut, rules
    bent. Clients complain? Choose elsewhere - oh wait, can't afford legitimate.
    My services necessary evil. Provide demand, profit misery, survive another day.
    
    Reputation bad? Deserved partially. Botched surgeries? Happened. Misconduct allegations?
    Overblown mostly. Clients vulnerable, rumors spread, evidence lacking. Not monster
    - opportunist. Night City rewards opportunists, punishes idealists. Chose survival
    over principles. Regret? Sometimes. Change? Never. Too late, too profitable,
    too scared alternatives."
  
  on_clients:
    "Desperate people poor decisions make. My responsibility? Install chrome, collect
    eddies, move next. Aftercare? Complications? Not my problem - signed waivers
    (forged, але signed). Clients knew risks (didn't, але claim did). Sympathy expensive
    - can't afford myself, certainly not clients."
  
  on_mox:
    "Protection racket disguised community service. Pay monthly või face consequences
    - broken windows, supplier problems, NCPD raids sudden. Resent? Absolutely. Refuse?
    Suicidal. Mox necessary evil tolerate. Judy especially - self-righteous hypocrite,
    judges me constantly. Like she's perfect. Everyone compromises Night City. Hers
    invisible, mine obvious. Difference?"

