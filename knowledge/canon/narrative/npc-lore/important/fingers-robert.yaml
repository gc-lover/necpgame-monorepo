background:
  origin: |
    Born 2023 Pacifica slums, childhood poverty extreme. Father absent, mother junkie
    died overdose when Robert age 12, raised street-survival instincts. Education
    spotty - public schools violent underfunded, Robert learned survival skills primarily:
    Lie convincingly, manipulate constantly, exploit weaknesses ruthlessly. Teenage
    years petty crime (theft, scams, drug running minor), arrested multiple times
    juvenile (records sealed), learned lesson: Don't get caught, not stop crime.
    
    Age 18 (2041) discovered cyberware black market - profitable, dangerous, fascinating.
    Apprenticed underground ripper doc (unlicensed, criminal, skilled technically).
    Learned installation basics, medical procedures minimal, ethics absent entirely.
    Mentor arrested 2045 (botched surgery client died, NCPD crackdown), Robert inherited
    equipment/clientele, established own operation Japantown back-alley clinic.
    
    Career 2045-2077 (32 years) underground ripper - cheap implants questionable
    quality, stolen cyberware fenced regularly, surgery standards minimal (sterilization
    optional, anesthesia cheap, aftercare nonexistent). Clientele desperate - poor
    can't afford legit rippers, criminals avoiding records, addicts seeking implants
    fast cheap. Reputation sordid - botched surgeries occasional (infections, rejections,
    malfunctions), sexual misconduct alleged multiple times (clients vulnerable unconscious,
    Fingers opportunistic predatory), financial exploitation constant (hidden fees,
    shoddy work, planned obsolescence).
    
    Survived decades law enforcement proximity Mox territory - protection payments
    made reluctantly (Fingers resents, unable refuse), NCPD bribes regular (officers
    corrupted, raids avoided), clients desperate silent (complaining risks exposure
    criminal activities). Age 54 (2077), Fingers established Japantown fixture -
    everyone knows reputation, desperate enough ignore warnings, Fingers profits
    misery.
  
