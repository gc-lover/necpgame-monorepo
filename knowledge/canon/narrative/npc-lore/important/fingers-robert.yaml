notes:
  design_notes: |
    Fingers Robert designed morally reprehensible NPC - exploitation embodied, player
    discomfort intentional, ethical dilemmas forced. Night City's brutality spectrum
    wide - honorable characters (Viktor Vector, Misty), pragmatic survivors (Marco
    Sanchez), outright villains (Fingers). Fingers occupies despicable-но-useful
    niche - services needed desperate, personality repellent, choices uncomfortable.
    
    Character deliberately unlikeable: Sleazy demeanor, predatory behavior, cowardice
    profound, greed singular motivation. Appearance trying-too-hard (knockoff luxury,
    cheap imitation wealth), speech inappropriate familiar (unsolicited terms endearment,
    deflection reflexive), actions reprehensible (medical malpractice, sexual misconduct
    alleged, financial exploitation routine). Player viscerally dislikes - design
    intentional.
    
    Moral complexity nuanced: Fingers evil? Partially. Product environment? Absolutely.
    Born poverty, survived brutality, learned exploitation survival. Justifications
    thin (morality luxury, pragmatism necessity), але context matters. Night City
    creates Fingers - desperation breeds predators, systems fail vulnerable, alternatives
    absent. Player judges Fingers, system created him examined simultaneously.
    
    Quest integration forces uncomfortable choices: Use Fingers services (complicity
    exploitation), expose publicly (justice served, collateral damage desperate lose
    access), report Mox (violence likely, resolution unclear), ignore (passive complicity,
    guilt compounds). No clean answers - Night City trademark. Player agency respected,
    consequences significant, morality tested.
    
    Mox relationship tension-filled: Fingers proximity territory requires protection
    payments, services sex workers problematic (predatory behavior, client complaints),
    Judy's hatred profound (Evelyn Parker incident catalytic - details player discovers).
    Mox tolerate reluctantly (alternative ripper difficult, monitoring intensive),
    termination desired (violations punished severely, clinic closure possible).
    
    Viktor Vector contrast deliberate: Viktor ethical skilled expensive (golden standard),
    Fingers unethical shoddy cheap (desperate alternative). Player chooses based
    values/resources - rich afford Viktor principles, poor tolerate Fingers compromises.
    Economic determinism moral choices questioned - privilege enables ethics, poverty
    forces compromises. Uncomfortable truth Night City reality.
    
    Character serves functions: Moral dilemma generator (player choices uncomfortable),
    worldbuilding (Night City's underbelly exposed), quest giver reluctant (services
    needed despite revulsion), cautionary tale (exploitation unchecked consequences),
    player discomfort intentional (not every NPC likeable, some despicable). Memorable
    hopefully - reasons wrong. Disgust earned, choices forced, Night City brutality
    embodied single sleazy ripper doc.
  
