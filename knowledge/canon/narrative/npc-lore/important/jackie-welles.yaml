  problem: Необходим иконический уличный NPC для аутентичного киберпанка
  goal: Создать харизматичного наемника с глубокой историей и уличной мудростью
  essence: Легендарный merc с кодексом чести, уличными связями и трагическим прошлым
  key_points:
    - Легендарный наемник с репутацией и кодексом чести
    - Глубокие связи в уличных кругах и подполье
    - Трагическая история потери семьи
    - Ментор для начинающих merc'ов
