summary:
  problem: Профиль Джеки существовал в Markdown и не был связан с системами наставничества и сюжетами Valentinos.
  goal: Сформировать структурированное описание напарника для стартовой кампании Street Kid и событий Heywood.
  essence: Харизматичный наёмник с прошлым в Valentinos, помогая игрокам влиться в Night City и дать стартовую опору.
  key_points:
    - Выходец из Heywood, бывший Valentinos, теперь независимый наёмник и наставник новичков.
    - Строит цепочки дружбы, славы и кооперативных миссий, открывая доступ к фиксерам.
    - Балансирует между семейными ценностями и стремлением к славе, поддерживая связь с Misty.
    - Используется в Live Ops как лицо уличных событий и социального продвижения.
content:
  sections:
    - id: profile
      title: Профиль и роль
      body: |
        Джеки Уэллс (ID `npc-jackie-welles`) — независимый наёмник, вышедший из Valentinos. Работает в Heywood, но легко
        перемещается по городу. Высокий, атлетичный, с фирменной улыбкой и татуировками Valentinos. Для старта Street Kid
        выступает в роли напарника и связующего звена с городом.
      mechanics_links: []
      assets: []
    - id: background
      title: История и мотивация
      body: |
        Вырос среди Valentinos, но ушёл, чтобы добиться славы и богатства. Поддерживает отношения с бандой и фиксерами,
        ценит семью (Мисты, мать). Боится потерять друзей и умереть бесславно. Живёт мечтой о легендарном статусе и
        готов передать опыт новичкам.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: relationships
      title: Связи и влияние
      body: |
        Дружит с Марко «Фиксом» Санчесом, поддерживает Misty и старых товарищей из Valentinos. Отношения с корпорациями
        прагматичные: работает, если платят. С игроками быстро устанавливает доверие и расширяет список контактов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровые функции
      body: |
        Выдаёт стартовые цепочки «Первые шаги», «Напарник», «Путь к славе», проводит по городским системам. Обеспечивает
        доступ к фиксерам, обучает кооперативным действиям, помогает в уличных ивентах. Награды — ресурсы, репутация и
        социализация с Valentinos.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: dialogue
      title: Диалоговые акценты
      body: |
        Ключевые реплики: «Чомбата, давай работать вместе!», «Мы команда, мы справимся!», «К славе и богатству!».
        Тон — дружелюбный и мотивирующий. При низкой репутации становится сдержанным, но не переходит в открытую вражду.
      mechanics_links: []
      assets: []
