  appearance_style:
    visual_description: |
      Мощный латиноамериканец с татуировками и шрамами от боев.
      Короткие черные волосы, борода, пронизывающий взгляд.
      Носит потрепанную кожаную куртку с нашивками уличных банд.
      Всегда вооружен - пистолет в кобуре, нож на поясе.
    implants:
      - pain_suppressor
      - reflex_booster
      - subdermal_armor
    clothing_style: street_merc_gear
    speech_patterns: |
      - "Listen up, choom. Life's too short for bullshit."
      - "You wanna be a merc? First rule: never trust a corpo."
      - "Pain's temporary. Glory lasts forever."
      - "Family comes first. Everything else is negotiable."

  history:
    origin: |
      Родился в бедном районе Night City, вырос в жестокой уличной среде.
      Потерял семью в корпоративной войне, что закалило его характер.
      Стал легендой среди merc'ов благодаря бескомпромиссности и верности слову.
    key_events:
      - "2040: Потеря семьи в Militech-Arasaka войне"
      - "2050: Стал известным merc'ом в уличных кругах"
      - "2060: Лидерство в подпольных операциях против корпораций"
      - "2070: Ментор для молодого поколения merc'ов"
    current_status: street_legend
    motivations: |
      - Защита слабых от корпоративного гнета
      - Поиск искупления за прошлые ошибки
      - Создание семьи среди уличных братьев
