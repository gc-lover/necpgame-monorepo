summary:
  problem: Профиль Керри Евродайна существовал в Markdown и не был связан с музыкальными событиями и наследием Samurai.
  goal: Структурировать данные о музыканте для нарративных арок Westbrook и музыкальных Live Ops.
  essence: Возрастной рокер, ищущий новый смысл после славы Samurai и готовый вовлекать игроков в музыкальные истории.
  key_points:
    - Бывший участник Samurai, живёт в роскоши Westbrook, но борется с кризисом среднего возраста.
    - Использует музыкальные импланты и устраивает шоу, чтобы вернуть энергию прошлых лет.
    - Поддерживает связи с Johnny Silverhand legacy и помогает молодым исполнителям.
    - Запускает события, связанные с музыкой, брайндансами и творческими конфликтами.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Керри Евродайн (ID `npc-kerry-eurodyne`) — рок-икона, бывший гитарист Samurai. Внешность — подтянутый мужчина
        50–55 лет, тёмные волосы с проседью, роскошный рок-стиль, сочетающий чёрные куртки и яркие аксессуары. Живёт в
        элитном районе Westbrook.
      mechanics_links: []
      assets: []
    - id: biography
      title: Биография и кризис
      body: |
        После распада Samurai Керри занялся сольной карьерой, но потерял ориентиры. Его история фокусируется на поиске
        нового смысла, борьбе с одиночеством и попытках достойно продолжить наследие группы.
      mechanics_links: []
      assets: []
    - id: motivations
      title: Мотивация и цели
      body: |
        Стремится вернуть вдохновение, поддержать молодых музыкантов и доказать себе, что сцена всё ещё его дом. Боится
        потерять аудиторию и чувствует ответственность за наследие Samurai.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: relationships
      title: Связи
      body: |
        Поддерживает связь с поклонниками Samurai, сотрудничает с Джуди Альварез и другими творческими NPC. С корпорациями
        предпочитает держать дистанцию, но способен использовать их ресурсы для крупных шоу.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровое применение
      body: |
        Активирует музыкальные квесты, брайнданс-ивенты и сюжетные линии, связанные с концертом Samurai Revival.
        Предлагает задания по продюсированию молодых талантов и борьбе с пиратством. Награды — эксклюзивные треки,
        косметика и доступ к сценам Live Ops.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: dialogue
      title: Диалоговый тон
      body: |
        Выражается творчески и меланхолично: «Музыка — это моя жизнь.», «Я ищу новый смысл.», «Мы должны творить.»
        Тон дружелюбный, но в словах слышится ностальгия по временам Samurai.
      mechanics_links: []
      assets: []
