background:
  origin: |
    Born 1988 Texas, childhood ordinary middle-class. Discovered music teenage years
    (guitar, vocals, composition), moved California early 20s pursuing rock dreams.
    Met Johnny Silverhand 2008 through underground music scene, formed Samurai band
    shortly after (lineup: Johnny vocals/guitar, Kerry lead guitar/vocals, Henry bass,
    Denny drums). Band exploded 2010s-2020s - anti-corporate anthems, rebellious image,
    massive following youth disillusioned corporate dystopia. "Chippin' In" (2013),
    "Never Fade Away" (2020), "Black Dog" (2019) iconic hits generations.
    
    Samurai dissolved 2023 dramatic fallout - Johnny's radicalization (terrorism Arasaka
    Tower 2023, died mission), Kerry devastated personally/professionally. Band's
    lead vocalist/soul gone, Kerry's best friend killed, music industry legacy complicated
    terrorism association. Kerry continued solo career 2023-present (54 years), success
    moderate - respected technically, але never matched Samurai magic. Johnny's ghost
    haunts - comparisons constant, legacy overshadows, Kerry's achievements dismissed
    "not Johnny."
    
    2077 Kerry age 89, maintained cybernetically (life-extension treatments wealthy
    afford, body sculpting perpetual youth aesthetic). Lives North Oak mansion Westbrook
    (luxury neighborhood corporate elites celebrities), wealth accumulated decades
    music royalties/investments. Outwardly successful - mansion, eddies, fame, respect.
    Inwardly struggling - mid-life crisis (technically late-life, але cyber-youth confuses),
    artistic stagnation, Johnny's absence/presence simultaneous (dead 54 years, legacy
    alive culturally), purpose questioned.
    
  samurai_history:
    formation: 2008 California underground scene
    peak_years: 2010-2023 (13 years anti-corporate rock icons)
    dissolution: 2023 Johnny's death Arasaka Tower raid
    legacy: Music transcends generations, anthems rebellion, cultural touchstone Night
      City
    members:
      - Johnny Silverhand (vocals guitar, died 2023, legend status)
      - Kerry Eurodyne (lead guitar vocals, alive 2077, legacy burden)
      - Henry (bass, fate unknown)
      - Denny (drums, fate unknown)
    iconic_songs:
      - Chippin' In (2013, rebellion anthem)
      - Never Fade Away (2020, anti-corporate classic)
      - Black Dog (2019, raw energy captured)
      - A Like Supreme (2022, jazz-rock fusion experimental)
  
  solo_career:
    start: 2023 post-Samurai
    duration: 54 years (2023-2077)
    success_level: Moderate - respected не revolutionary, comfortable не legendary
    albums: 12 solo albums, reviews positive-mixed, sales steady-declining
    tours: Regular 2020s-2050s, occasional 2060s-2070s (age catching despite cyber)
    recognition: Grammy equivalents multiple, Hall of Fame inducted 2065, legacy secure
      але overshadowed Samurai
  
  family:
    parents: Deceased (natural causes decades ago)
    siblings: Estranged (decades no contact, lifestyle/fame gulf unbridgeable)
    relationships:
      - Multiple partners decades (none permanent, rock star lifestyle commitment-averse)
      - Closest relationship: Johnny Silverhand (friendship brotherhood, died 2023,
        grief unresolved)
      - Current: Single, emotionally isolated luxury, connections superficial

personality:
  core_traits:
    - Creative: Musical genius, composition instinctive, performance transcendent
      (when inspired)
    - Restless: Perpetual reinvention, genre experimentation, image changes constant
    - Haunted: Johnny's ghost omnipresent, comparisons painful, legacy burden heavy
    - Aging-denying: Cybernetic youth maintained, але age psychological felt deeply
    - Seeking-meaning: Success achieved, purpose unclear, "What now?" eternal question
  
  values:
    - Artistic integrity: "Music matters - fame, eddies secondary. Art primary."
    - Authenticity: "Fuck corpo bullshit. Real music, real emotions, real connections."
    - Legacy: "Samurai mattered. Johnny mattered. Do I matter? Prove it still."
    - Mentorship: "Young artists deserve chances - industry brutal, guidance rare."
  
  speech_patterns: |
    Rock star charisma aged - confident performative public, vulnerable introspective
    private. Profanity casual (rock culture), slang dated (2020s references betray
    age), humor self-deprecating defensive. Philosophical drunk - "Life's performance,
    audience leaves eventually, stage empty always." Passionate music discussed -
    technical knowledge deep, enthusiasm infectious, critique harsh (perfectionist).
    Johnny mentioned frequently - reverence, resentment, grief mixed inextricably.
    "Johnny would've hated this" / "Johnny would've loved that" - comparison perpetual.

