summary:
  problem: Профиль Lucy из Edgerunners требовал стандартизированного YAML представления.
  goal: Зафиксировать трагичного нетраннера с высоким уровнем навыков и эмоциональным прошлым.
  essence: Lucy — замкнутая специалистка по нетрану, чьи операции сопряжены с риском и глубокой личной историей.
  key_points:
    - Проводит высокоуровневые нет-операции с акцентом на стелс и сигнатурные навыки.
    - Предпочитает одиночество и минимальное общение, что влияет на взаимодействия с игроком.
    - Сюжетные линии затрагивают травмы и попытки оторваться от прошлых контрактов.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Lucy остаётся закрытой и осторожной, избегая длинных бесед. Её прошлое наполнено травмами, что заставляет её держаться подальше
        от людей и полагаться на себя.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        В миссиях с Lucy игрок принимает участие в сложных сетевых операциях, где важно скрытность и знание систем безопасности.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Тишина — лучший щит в Сети." — ключевая реплика, подчеркивающая её подход к работе и общению.
