  primary_function: Fixer - Independent Mediator Watson
  responsibilities:
    - Contract brokering: Connects clients (corps, gangs, individuals) with operators
      (solos, netrunners, techies)
    - Conflict mediation: Negotiates disputes before violence escalates (saves everyone
      money/lives)
    - Information trading: Buys/sells intel (never sensitive enough burn bridges)
    - Newcomer orientation: Helps fresh arrivals Watson navigate territory safely
      (future investment)
    - Balance maintenance: Prevents any faction Watson monopoly (survival strategy)
  
  services_offered:
    contracts:
      - Wetwork (assassination, combat support)
      - Data extraction (netrunning, physical infiltration)
      - Transport (smuggling, protection, delivery)
      - Repair/Tech (mechanical, cyberware, electronics)
    rates:
      standard_commission: 15% contract value
      newcomer_discount: 10% first three jobs (investment)
      loyalty_premium: None (independence maintained)
    payment_methods:
      - Eddies (cash, crypto)
      - Services trade (information, favors)
      - Reputation (building network value)

  relationships_factions:
