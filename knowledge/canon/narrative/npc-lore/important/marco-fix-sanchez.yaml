      status: Neutral professional
      history: Father was member, Marco rejected recruitment respectfully
      current: Provides occasional contracts, mediates disputes with 6th Street
      trust_level: Moderate (respects independence, tests loyalty occasionally)
    
    tyger_claws:
      status: Neutral professional
      history: Helped broker Japantown-Watson border peace 2068
      current: Contracts regular, information trading frequent
      trust_level: High (reliability proven decades)
    
    sixth_street:
      status: Neutral cautious
      history: Ideology conflicts (Marco pragmatist, 6th Street patriots rigid)
      current: Contracts occasional, mediation valued (Marco prevents escalations)
      trust_level: Moderate-low (ideological distance, professional respect)
    
    corporations:
      status: Neutral transactional
      arasaka: Rare contracts (Marco avoids corpo entanglement), payment reliable
      biotechnica: Mother's former employer, occasional industrial espionage contracts
      kang_tao: Growing Watson presence, Marco mediates gang-corpo tensions
      trust_level: Low (corporations exploit, Marco knows, minimizes exposure)
    
    ncpd:
      status: Neutral complicated
      history: Brother Javier officer corrupted, occasional information trades
      current: Watson precincts understaffed overwhelmed, Marco helps maintain order
        indirectly (gang conflicts contained)
      trust_level: Very low (police unreliable Watson, Marco self-sufficient)

