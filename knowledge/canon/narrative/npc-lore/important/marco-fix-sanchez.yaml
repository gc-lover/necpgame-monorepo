background:
  origin: |
    Born 2030 Watson Industrial District, third generation Night City. Grandfather
    worked Arasaka production lines, father Valentinos gang low-level, mother corporate
    secretary Biotechnica. Marco saw all sides young - corporate exploitation, gang
    violence, street survival, family exhaustion. Learned early: Staying independent
    means staying alive, picking sides means dying someone else's war.
    
    Education minimal formal (Watson public schools underfunded, dangerous), education
    maximal practical (street smarts, negotiation, network building, conflict mediation).
    Teenage years ran small errands multiple factions - Valentinos, Tyger Claws, 6th
    Street, corporate fixers, NCPD dirty cops. Never joined, never betrayed, earned
    reputation reliable neutral. "Fix" nickname emerged early - "Marco fixes problems
    without breaking things."
    
    Age 25 (2055) established independent fixer operation Watson. Small apartment
    converted office, basic tech, extensive contacts. Philosophy simple: Connect people
    needing jobs with people doing jobs, take modest cut, stay neutral all conflicts,
    survive long-term över fast eddies short-term. Twenty years later (2077), Marco
    one of Watson's most trusted fixers - not richest, not flashiest, але most reliable.
    Corporations, gangs, solos, netrunners - everyone uses Marco. Nobody owns Marco.
    
  family:
    father: Deceased 2063 (gang violence Valentinos territory dispute)
    mother: Alive, retired Biotechnica, lives Heywood
    siblings:
      - Sister Maria (52, netrunner, estranged relationship complicated)
      - Brother Javier (44, NCPD officer corrupted, occasional cooperation tense)
    relationships:
      - Maintains distance all factions professionally
      - Respects boundaries, expects reciprocity
      - Helps newcomers Watson orientation (reputation investment)

personality:
  core_traits:
    - Calm: Never panics, always thinking three steps ahead
    - Wise: Decades Watson experience, patterns recognized instantly
    - Neutral: Refuses faction allegiance, mediates conflicts pragmatically
    - Pragmatic: Survival prioritized over ideology, morality situational
    - Patient: Understands long game, short-term losses acceptable long-term gains
  
  values:
    - Independence: "Work for everyone, owned by nobody"
    - Balance: "Watson needs equilibrium - monopolies kill everyone eventually"
    - Reliability: "Reputation currency - break word once, worthless forever"
    - Mentorship: "Newcomers need guidance - helping them helps Watson stability"
  
  speech_patterns: |
    Calm, measured, minimal words maximum meaning. Speaks English/Spanish code-switched
    effortlessly (Watson multicultural). Rare profanity (swearing wastes energy). Direct
    але respectful - "Here's situation. Here's options. Choose wisely. I facilitate,
    not decide." Often uses Watson slang (local flavor), avoids corporate jargon
    (maintains distance). Philosophical occasionally - "Night City chews up idealists,
    spits out pragmatists. Survive or preach. Choose."

