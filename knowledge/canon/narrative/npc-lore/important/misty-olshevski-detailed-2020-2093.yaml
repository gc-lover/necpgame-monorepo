summary:
  title: "Misty Olshevski — хранительница человечности"
  description: |
    Misty Olshevski — мистик и целительница из клана Aldecaldos, живущая в Badlands. Она сочетает древние традиции с современными технологиями,
    предлагая духовное руководство и лечение в мире, где человечность под угрозой.

    Ее клиника в Badlands служит убежищем для тех, кто ищет исцеления не только тела, но и души. Misty верит, что технологии могут усилить
    духовные способности человека, а не заменить их.
  key_characteristics:
    - Мистик и целительница
    - Член клана Aldecaldos
    - Практикует таро и спиритизм
    - Верит в баланс технологий и человечности
    - Помогает героям найти внутренний покой
  locations:
    - primary: Misty's Esoterica (Badlands clinic)
    - secondary: Aldecaldos camps, Night City (occasional visits)
  relationships:
    - panam_palmer: Close friend and spiritual guide
    - jackie_welles: Occasional spiritual consultation
    - claire: Business acquaintance in Night City
  age: 28
  gender: female
  faction: Aldecaldos
  occupation: Mystic healer and spiritual guide
content:
  - id: background
    title: Происхождение и ранняя жизнь
    body: |
      Misty выросла в клане Aldecaldos в Badlands. Ее мать была шаманкой, а отец - техником, что сформировало ее уникальный взгляд на мир.
      В юности она пережила тяжелую утрату близкого человека, что привело ее к изучению спиритизма и поиску смысла жизни.

      Она открыла свою клинику "Misty's Esoterica" в 2048 году, где сочетает традиционные методы лечения с современными имплантами.
      Ее подход заключается в том, что технологии должны служить человечности, а не заменять ее.
    mechanics_links: []
    assets: []

  - id: personality
    title: Личность и мировоззрение
    body: |
      Misty — спокойная, мудрая женщина с глубоким пониманием человеческой природы. Она не судит других, но всегда говорит правду,
      даже если она неприятна. Ее голос успокаивает, а присутствие приносит мир.

      Она верит, что каждый человек несет в себе искру божественного, и задача мистика — помочь этой искре разгореться.
      Misty часто цитирует древние тексты, адаптируя их к реалиям 2077 года.

      "Технологии — это инструменты. Они могут усилить вашу душу или похоронить ее. Выбор за вами."
    mechanics_links: []
    assets: []

  - id: abilities
    title: Способности и навыки
    body: |
      **Мистические способности:**
      - Таро-гадалка с поразительной точностью предсказаний
      - Способность чувствовать "ауру" людей и машин
      - Лечение через медитацию и ритуалы
      - Создание защитных амулетов и талисманов

      **Технические навыки:**
      - Специалист по биоимплантам
      - Знание кибернетических систем
      - Создание гибридных устройств (технология + магия)

      **Социальные навыки:**
      - Посредник в конфликтах
      - Духовный наставник
      - Советчик для героев в поисках смысла жизни
    mechanics_links: []
    assets: []

  - id: relationships
    title: Отношения с другими персонажами
    body: |
      **Panam Palmer:** Близкая подруга и духовная сестра. Misty часто выступает как духовный гид для Panam,
      помогая ей справиться с травмами прошлого.

      **Jackie Welles:** Jackie иногда приходит к Misty за духовными консультациями. Она уважает его кодекс чести,
      но беспокоится о его наивности.

      **Vasco:** Как член Aldecaldos, Vasco относится к Misty с уважением, но не всегда понимает ее методы.

      **Claire:** Misty иногда посещает Afterlife в Night City и обменивается историями с Claire.
    mechanics_links: []
    assets: []

  - id: role_in_story
    title: Роль в сюжете
    body: |
      Misty служит моральным компасом в жестоком мире Night City. Она представляет альтернативу - путь баланса между
      технологиями и человечностью. Ее клиника становится убежищем для героев, ищущих не только физического,
      но и духовного исцеления.

      В ключевых моментах сюжета Misty может:
      - Предоставить важную информацию через таро
      - Помочь герою принять трудное решение
      - Исцелить не только тело, но и душу персонажа
      - Открыть новые перспективы на мир игры
    mechanics_links: []
    assets: []

  - id: development
    title: Развитие персонажа
    body: |
      Misty может развиваться в зависимости от выборов игрока:

      **Путь духовного лидера:** Misty становится духовным лидером Aldecaldos, помогая клану найти баланс
      между традициями и современностью.

      **Путь целительницы:** Misty расширяет свою клинику, становясь центром исцеления для всего Badlands.

      **Путь мистика:** Misty углубляется в изучение древних знаний, становясь настоящим духовным авторитетом.

      Возможна трагическая арка, если игрок предает доверие Misty - она может отвернуться от мира,
      став циничной и закрытой.
    mechanics_links: []
    assets: []

  - id: inspiration
    title: Источники вдохновения
    body: |
      Misty вдохновлена образами шаманов и мистиков из различных культур, адаптированных к киберпанковскому миру.
      Ее философия сочетает идеи буддизма, шаманизма и современных духовных практик.

      Вдохновение также черпается из историй о людях, которые сохранили человечность в самых жестоких условиях.
      Музыкальные предпочтения: ambient и этническая музыка, помогающая медитации.
    mechanics_links: []
    assets: []
