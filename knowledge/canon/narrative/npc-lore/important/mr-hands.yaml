summary:
  problem: 'Профиль Mr. Hands был в Markdown и не фиксировал системные сценарии Pacifica.'
  goal: 'Перевести фикcера высшего уровня в YAML 1.1.0, описав его сеть контрактов и влияние на эндгейм-контент.'
  essence: 'Серый кардинал Pacifica, управляющий хаосом района через сеть контрактов и стратегические альянсы.'
  key_points:
    - Зафиксированы биография, мотивация и долгосрочные цели фикcера.
    - Добавлены связи с корпорациями, Voodoo Boys и независимыми операторами.
    - Определены крючки Narrative/Social/Economy для контрактов высокой сложности.
content:
  sections:
    - id: identity
      title: Позиционирование
      body: |
        Mr. Hands — элитный фиксер района Pacifica, контролирующий высокорисковые операции и сеть посредников. ID `npc-mr-hands`. Работает из скрытых офисов, контактирует с игроками через доверенных курьеров и защищённые каналы.
      mechanics_links: []
      assets: []
    - id: biography
      title: История и рост
      body: |
        Начал как уличный брокер, пережил крах проекта Pacifica и захватил теневой рынок района. Построил разветвлённую сеть информаторов, заключил сделки с корпорациями и кочевыми кланами. Несколько раз становился целью устранения, но укрепил позиции благодаря дальновидности.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Мотивация — контроль и долгосрочная стабильность Pacifica. Цели: превратить район в независимую зону влияния, уменьшить зависимость от корпораций, подготовить преемника. Страхи: хаос без контроля, предательство союзников, силовое вторжение Militech.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и баланс сил
      body: |
        Фракции: Arasaka и Militech — прагматичные сделки, Voodoo Boys — напряжённое сотрудничество, банды Pacifica — удерживает дисциплиной. Игроки получают доступ к контрактам только после успешного прохождения испытательных миссий.
      mechanics_links:
        - canon/narrative/scenarios/factions/gangs/voodoo-boys.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: цепочки «Тени Pacifica», «Игра в долгую», «Наследие района». Social-service: проверка репутации, дипломатия с фракциями, выбор преемника. Economy-service: доступ к эксклюзивному снаряжению, апгрейд инфраструктуры Pacifica, управление налогами с контрактов.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Речь сдержанная и прагматичная: «Время — валюта. Не трать мою», «В Pacifica правила пишут те, кто выживает». Реагирует на прогресс игрока доступом к более сложным задачам. При провалах связь замораживается до компенсации ущерба.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и финалы
      body: |
        Арка «Независимая Pacifica»: игрок помогает Mr. Hands укрепить контроль над районом или поддерживает корпорации. Финалы включают независимость Pacifica, изгнание фикcера или передачу власти игроку. Связанные квесты — `pacifica-long-game`, `corporate-shadows`, `successor-trial`.
      mechanics_links: []
      assets: []
