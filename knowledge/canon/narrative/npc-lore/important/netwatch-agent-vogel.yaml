summary:
  problem: Досье агента NetWatch оставалось в Markdown и не связывалось с механиками Blackwall и квестами борьбы с киберугрозами.
  goal: Структурировать профиль Vogel для использования в сюжетах NetWatch, моральных дилеммах и заданиях нетраннеров.
  essence: Холодный профессионал NetWatch, охраняющий Blackwall и использующий игроков для нейтрализации нелегальных нетраннеров.
  key_points:
    - Курирует операции против Voodoo Boys и отслеживает попытки прорваться за Blackwall.
    - Даёт квесты, ставящие вопрос баланса между безопасностью и свободой Net.
    - Обладает доступом к эксклюзивным программам NetWatch и может временно защищать игроков.
content:
  sections:
    - id: identity
      title: Профиль и роль
      body: |
        - Полное имя: Bryce Mosley, кодовое имя «Vogel»; элитный агент NetWatch.
        - Локации: центральные узлы City Center, мобильные точки подключения и виртуальные зоны Net.
        - Ответственность: координация операций против нелегальных нетраннеров и защита критических сегментов Net.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и импланты
      body: |
        - Мужчина 40–50 лет, строгие черты, деловые костюмы с скрытыми защитными элементами.
        - Импланты: продвинутые нейроинтерфейсы NetWatch, защита от ICE, биомониторы, анализаторы трафика.
        - Сдержанный стиль с тонкими акцентами символики NetWatch.
      mechanics_links: []
      assets: []
    - id: background
      title: История и мотивация
      body: |
        - Ранние способности к нетраннингу привели к вербовке NetWatch и интенсивной подготовке.
        - Участвовал в операциях против Voodoo Boys, расследованиях кибератак и защите инфраструктуры.
        - Мотивирован предотвращением прорыва Blackwall и поддержанием контроля над Net.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и дилеммы
      body: |
        - Флегматичен, прагматичен, скрывает усталость от бесконечных угроз.
        - Манера речи техническая и точная, часто подчёркивает риски и протоколы.
        - Внутренне балансирует между долгом и пониманием цены тотального контроля.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и фракции
      body: |
        - Абсолютно лоялен NetWatch, работает в тесной связке с городскими службами безопасности.
        - Непримирим с Voodoo Boys и нелегальными нетраннерами; сотрудничает с корпорациями лишь при необходимости.
        - С игроками поддерживает осторожное сотрудничество, оценивая их действия в Net.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Геймплейные функции
      body: |
        - Квестовые ветки: «За Blackwall», «Охота на призраков», «Цена порядка».
        - Награды: доступ к программам NetWatch, снижение преследования, эксклюзивные intel-пакеты.
        - Навыки: очень высокие нетраннерские способности, средние боевые, высокий технический анализ.
      mechanics_links: []
      assets: []
