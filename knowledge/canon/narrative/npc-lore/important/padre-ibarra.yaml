summary:
  problem: Профиль Padre хранился в Markdown и не фиксировал системные связи с уличной веткой, семейными квестами и социальными событиями.
  goal: Сформировать структурированный YAML-документ, описывающий влияние Padre на Heywood, его мотивации и игровые функции.
  essence: «Уличный патриарх Heywood, оберегающий честь района и направляющий игроков по кодексу улиц.»
  key_points:
    - Зафиксированы ключевые события биографии и мотивация защиты района.
    - Добавлены связи с фракциями Valentinos, корпорациями и игроком.
    - Определены квестовые хуки, бонусы и финальные ветви.
content:
  sections:
    - id: identity
      title: Идентичность и зона контроля
      body: |
        - Имя: Sebastian «Padre» Ibarra, ID `npc-padre-ibarra`.
        - Роль: фиксёр Heywood, наставник Valentinos, посредник между улицей и корпорациями.
        - Локации: часовня San Domingo, мобильные офисы Heywood, частные встречи в районах Найт-Сити.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и стиль
      body: |
        - Возраст 60+, массивные киберруки с золотыми вставками, кисточки неоновых чёток.
        - Тёмный костюм с религиозными элементами, цилиндрические импланты подсвечников.
        - Бронированный седан с скрытыми отсекателями, кибернетические чётки как нейроключи.
      mechanics_links: []
      assets: []
    - id: biography
      title: История и наследие
      body: |
        - Вырос в Heywood, от посланника до влиятельного фиксёра и миротворца.
        - Организовал «Padre Logistics», обеспечил перемирие Valentinos и 6th Street (2069), сотрудничал с NCPD без потери независимости.
        - Сегодня удерживает баланс сил, запускает новые поколения street-операторов.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и страхи
      body: |
        - Главная цель: сохранить честь и безопасность Heywood, защитить «своих».
        - Дополнительные мотивы: наставничество, справедливые сделки, удержание традиций Valentinos.
        - Страхи: корпоративная зачистка, распад уличного кодекса, предательство учеников.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и политика
      body: |
        - Фракции: наставник Valentinos, дипломат с Maelstrom, прагматичный контакт с NCPD, осторожное сотрудничество с Arasaka и Militech.
        - NPC: Hanako Arasaka (деловые переговоры), Marko «Fix» Sanchez (коллега/конкурент), Royce (напряжённые переговоры).
        - Игрок: доверие растёт после `mq-001` и соблюдения уличного кодекса; нарушение слова снижает статус.
      mechanics_links:
        - canon/narrative/quests/main/mq-002-choose-path.yaml
      assets: []
    - id: gameplay_hooks
      title: Игровые функции и бонусы
      body: |
        - Narrative-service: выдаёт уличные контракты, координирует ветку `mq-002`, `mq-003`, `mq-201`.
        - Social-service: открывает социальные перки, снижает штрафы за уличные миссии, модифицирует репутацию Valentinos.
        - Economy-service: предоставляет независимые каналы поставок и скидки на street-снаряжение.
        - Навыки: максимальные социальные показатели, средние боевые навыки, низкие технические; уникальная способность отменять уличные рейды.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговые паттерны
      body: |
        - Приветствия: «Bienvenido, hijo. Что у тебя за душой?», «Ты доказал, что улицы могут на тебя рассчитывать».
        - Темы: честь, ответственность, история Heywood, выбор между улицей и корпорациями.
        - В квестах подчёркивает честь и последствия действий («Это про честь, не про цифры»).
      mechanics_links: []
      assets: []
    - id: arc
      title: Арка развития и финалы
      body: |
        - Начало: патриарх улиц, поддерживающий порядок.
        - Развитие: дилемма сотрудничества с корпорациями или сохранения независимости.
        - Финалы: альянс с игроком и укрепление района, гибель в защите Heywood, уход на покой с передачей наследия.
        - Quest hooks: «Гроздья Heywood», «Семейное наследие», «Священные граффити».
      mechanics_links: []
      assets: []
