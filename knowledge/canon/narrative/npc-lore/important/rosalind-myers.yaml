summary:
  problem: Профиль президента NUSA существовал лишь в коротком Markdown и не отражал игровые связи.
  goal: Описать Rosalind Myers как центр геополитических сюжетов и источник федеральных последствий для Найт-Сити.
  essence: «Президент NUSA, ставящая государственные интересы выше всего и запускающая масштабные операции против хаоса Night City».
  key_points:
    - Myers управляет федеральными сценариями и влияет на мировую карту фракций.
    - Её решения вводят ограничения, санкции и военные операции по всему сеттингу.
    - Игроки взаимодействуют с ней через политические квесты, выбирая между порядком и свободой.
content:
  sections:
    - id: identity
      title: Идентичность и статус
      body: |
        - Имя: Rosalind Myers, ID `npc-rosalind-myers`, президент Новых Соединённых Штатов Америки.
        - Фракция: NUSA, полномочия распространяются на федеральные регионы и Night City.
        - Позиционирование: политик-реалист, ставящий безопасность государства выше индивидуальных свобод.
      mechanics_links: []
      assets: []
    - id: mandate
      title: Мандат и цели
      body: |
        - Управляет геополитическими кризисами, координирует военные и дипломатические операции.
        - Цели: удержание NUSA в статусе сверхдержавы, стабилизация Night City, нейтрализация корпоративных угроз.
        - Страхи: дестабилизация регионов, рост влияния корпораций и банд, разрушение государственных институтов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровое влияние
      body: |
        - Запускает геополитические квесты с последствиями для городских фракций.
        - Может блокировать или открывать доступ к федеральным ресурсам и военным операциям.
        - Реплики и решения меняют статус регионов через `world-service` и `diplomacy-service`.
      mechanics_links:
        - canon/narrative/quests/main/mq-geopolitics-arc.yaml
      assets: []
    - id: dialogue
      title: Диалоги и цитаты
      body: |
        - Ключевая реплика: «Мы защищаем порядок, иначе хаос поглотит всех».
        - Тон строгий, прагматичный; диалоги направляют игрока к выбору между федерацией и локальной автономией.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Сюжетные хуки
      body: |
        - Кризисы NUSA в Найт-Сити, взаимодействие с Militech и MaxTac.
        - Вмешательство в корпоративные конфликты Arasaka vs Militech.
        - Возможность введения чрезвычайного положения с особыми правилами для Live Ops.
      mechanics_links: []
      assets: []
