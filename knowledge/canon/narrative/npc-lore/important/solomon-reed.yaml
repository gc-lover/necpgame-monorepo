summary:
  problem: Профиль агента NUSA находился в Markdown и требовал включения в YAML базу NPC.
  goal: Зафиксировать характеристики Соломона Рида как федерального оперативника с моральными дилеммами.
  essence: Reed — профессионал с кодексом, работающий на NUSA и выполняющий миссии в Dogtown и Night City.
  key_points:
    - Комбинирует скрытность, дипломатию и силовые методы операции.
    - Сталкивается с моральными выборами, выбирая меньшее из зол.
    - Представляет интересы NUSA в конфликте с местными фракциями.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Solomon Reed служит агентом федеральных служб NUSA, действуя главным образом в Dogtown и Night City. Он сочетает профессиональную
        подготовку с личным кодексом, стараясь сохранять человечность в корпоративных войнах.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Его задания связаны со спецоперациями, где игрок выбирает подход между скрытностью, дипломатией или штурмом, влияя на отношение NUSA.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Иногда правильный выбор — это меньшая из бед." — фраза подчеркивает его прагматичный взгляд на моральные дилеммы.
      mechanics_links: []
