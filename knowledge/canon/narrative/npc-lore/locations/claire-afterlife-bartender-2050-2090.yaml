summary:
  problem: Профиль бартендера Afterlife находился в Markdown и требовал переноса в YAML.
  goal: Зафиксировать историю и роль Клэр Рассел как хранительницы легенд и персонажа локации Afterlife.
  essence: Claire — трансгендерная женщина, которая обслуживает легендарных наёмников, хранит их истории и помогает игрокам разобраться с местью и потерями.
  key_points:
    - Работает в Afterlife более 40 лет, помнит истории величайших соло.
    - Путь мести за мужа Dean отражён в квесте «Гонка для Claire».
    - Оказывает моральную поддержку V и другим посетителям бара.
content:
  sections:
    - id: history
      title: История
      body: |
        Claire Russell управляет баром Afterlife, будучи свидетелем множества легенд. Потеряв мужа в гонке, она попыталась отомстить,
        но осознала, что месть не возвращает любимых. Теперь помогает другим находить свой путь.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Добрая и мудрая «мать» Afterlife, помнящая каждого посетителя. Она сочувствует потерявшим близких и делится историями о прошлом.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квесты
      body: |
        «Гонка для Claire» — канонический квест CP2077, где игрок решает, помочь ли в мести или удержать Клэр от убийства, влияя на её
        дальнейший путь.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Afterlife — это место, где легенды пьют вместе с мертвецами. И я помню их всех." — реплика подчёркивает её связь с историей бара.
      mechanics_links: []
      assets: []
