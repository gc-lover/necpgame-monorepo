summary:
  problem: Профиль Ziggy Q находился в Markdown и должен быть перенесён в YAML.
  goal: Зафиксировать образ редактора нелегального braindance и его взаимодействия с игроками.
  essence: Ziggy Q создаёт экстремальные BD, сотрудничает с теневыми клиентами и предлагает игроку рискованные задания.
  key_points:
    - Работает в Kabuki и специализируется на нелегальном контенте.
    - Участвовал в анализе BD Konpeki Plaza.
    - Предлагает миссию «Запрещённые записи» с высоким риском.
content:
  sections:
    - id: history
      title: История
      body: |
        Ziggy Q более 20 лет продвигает индустрию braindance, работая с экстремальными и запрещёнными материалами. Его студия в Kabuki
        служит центром BD-контента, включая работу с Evelyn Parker и V.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Эксцентричный и циничный, видит в braindance искусство, даже если оно жестокое. Ценит талант и готов рискнуть ради эксклюзивного контента.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квесты
      body: |
        «Запрещённые записи» — задание, где игрок добывает уникальную BD-запись из корпоративного архива, сталкиваясь с усиленной охраной.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Braindance — это чистая правда. Ты не можешь врать в чужой голове." — ключевая реплика Ziggy.
      mechanics_links: []
      assets: []
