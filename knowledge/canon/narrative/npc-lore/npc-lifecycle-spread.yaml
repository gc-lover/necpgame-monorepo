summary:
  problem: План распределения активных лет NPC существовал в формате Markdown и не был интегрирован в базу знаний.
  goal: Зафиксировать эпохи активности и целевые доли NPC, чтобы поддерживать возрастные переходы и смену поколений.
  essence: Документ определяет сетку эпох 2020–2093, нормы распределения и правила построения жизненных циклов NPC.
  key_points:
    - Определено восемь эпох с описанием контекста для нарратива.
    - Установлены целевые доли NPC по каждому десятилетию для балансировки поколений.
    - Сформулированы правила по длительности карьеры и межэпохальным траекториям.
content:
  sections:
    - id: purpose
      title: Цель
      body: |
        Формализовать распределение активных лет NPC, чтобы обеспечить реалистичное старение персонажей и смену поколений в лоре.
      mechanics_links: []
      assets: []
    - id: era_grid
      title: Сетка эпох 2020–2093
      body: |
        - 2020–2029: Финал эпохи 2020, последствия четвёртой корпоративной войны.
        - 2030–2039: Раннее восстановление и формирование новых когорт.
        - 2040–2049: Массовое восстановление, миграции и рынок труда.
        - 2050–2059: Консолидация корпоративного контроля и появление новых элит.
        - 2060–2069: Пик влияния корпораций, независимость Найт-Сити.
        - 2070–2079: Предсобытия 2077 и технологическая кульминация.
        - 2080–2089: Пост-2077 период с новыми поколениями.
        - 2090–2093: Поздняя современность и подготовка будущих арок.
      mechanics_links: []
      assets: []
    - id: distribution_targets
      title: Целевые доли активных NPC
      body: |
        - 2020–2029: 12%
        - 2030–2039: 12%
        - 2040–2049: 14%
        - 2050–2059: 14%
        - 2060–2069: 16%
        - 2070–2079: 18%
        - 2080–2089: 10%
        - 2090–2093: 4%
      mechanics_links: []
      assets: []
    - id: rules
      title: Правила моделирования
      body: |
        1. Важные NPC активны 8–15 лет и демонстрируют преемственность внутри фракций.
        2. Обычные NPC активны 3–8 лет с ротацией профессий и районов.
        3. Не менее 25% персонажей пересекают две и более эпохи.
        4. Возрастной диапазон старта карьеры 18–30 лет, для корпоратов пик 35–60 лет.
      mechanics_links: []
      assets: []
    - id: examples
      title: Примерные траектории
      body: |
        - Фиксер 2071–2090, поддерживающий межэпохальную карьеру до 60+ лет.
        - Уличный торговец 2066–2074 с миграцией между районами.
        - Корпоративный агент 2052–2067, переходящий из полевых операций в менеджмент.
      mechanics_links: []
      assets: []
