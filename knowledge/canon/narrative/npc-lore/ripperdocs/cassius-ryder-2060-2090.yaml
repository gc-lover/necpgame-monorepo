summary:
  problem: Профиль Кассиуса Райдера существовал в Markdown и не был интегрирован в каталог знаний NPC.
  goal: Сформировать структурированное описание элитного ripper doc для использования в сюжетах и экономических арках.
  essence: Документ раскрывает историю, характер и сюжетные крючки Кассиуса Райдера в период 2060–2090 годов.
  key_points:
    - Cassius работает исключительно с корпоративной элитой и использует премиум-оборудование.
    - Персонаж демонстрирует холодный профессионализм и высокие стандарты обслуживания.
    - Квест «Операция класса люкс» даёт доступ к лучшим имплантам через корпоративный контракт.
content:
  sections:
    - id: biography
      title: История и позиционирование
      body: |
        Кассиус Райдер — самый дорогой ripper doc Найт-Сити, принимающий клиентов в частной клинике City Center.
        Работает с 2060 года, предоставляет премиальные импланты и поддерживает репутацию идеального хирурга корпоратов.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Высокомерный, перфекционист и требовательный к клиентам.
        Отказывает всем, кто не может оплатить услугу или не соответствует его стандартам.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квестовые связи
      body: |
        «Операция класса люкс» — игрок получает доступ к клинике через корпоративный контракт и может установить лучшие импланты.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Характерные реплики
      body: |
        > "Мои услуги стоят дорого, потому что ошибок не бывает."
      mechanics_links: []
      assets: []
