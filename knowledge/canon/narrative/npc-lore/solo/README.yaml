content:
  sections:
    - id: archetype
      title: "Архетип Solo"
      body: |
        Solo — профессиональные наёмники, мастерски владеющие боем. Они живут по личному кодексу, балансируя между
        корпоративными контрактами и собственной свободой. Легендарные Solo становятся ориентиром для новых поколений.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: legends
      title: "Легендарные представители"
      body: |
        - **Морган Блэкхэнд** — эталон профессионализма Solo, пропал после 2023 года.
        - **Роуг Амендиарес** — легендарная наёмница, ставшая фиксером и владелицей Afterlife.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/npc-lore/solo/morgan-blackhand-legend-1990-2023.yaml
        - shared/docs/knowledge/canon/narrative/npc-lore/solo/rogue-amendiares-legend-2000-2077.yaml
      assets: []
    - id: guidance
      title: "Заметки и использование"
      body: |
        Solo служат ключевыми NPC для заданий высокого риска. Их кодекс отражает баланс между честью и прагматизмом,
        что используется в сюжетах о выборе и лояльности.
      mechanics_links: []
      assets: []
