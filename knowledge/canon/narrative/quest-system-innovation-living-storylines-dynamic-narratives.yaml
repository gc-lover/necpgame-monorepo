  ## Quest Innovation Mechanics
  
  ### Living Quest Types
  ```yaml
quest_types:
  - evolving_quests:
      description: quests that change objectives as story progresses
      examples:
        - "Find the missing person" → "The person has joined a faction"
        - "Investigate the crime" → "The criminal is now a political figure"

  - branching_narratives:
      description: quests with multiple valid conclusions
      mechanics:
        - choice_impact: each decision affects story outcome
        - consequence_chains: choices create future opportunities
        - alternative_endings: different completion states
        - replay_variability: same quest, different experiences

  - emergent_quests:
      description: quests generated from player actions
      triggers:
        - reputation_events: social standing creates opportunities
        - world_reactions: player impact generates story hooks
        - relationship_changes: social bonds create quest opportunities
        - discovery_mechanics: exploration reveals hidden narratives
  ```
  
