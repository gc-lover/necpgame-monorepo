summary:
  problem: "Наследие бунтов 1967 года продолжает раздирать Детройт. Корпорации используют историческую травму для манипуляции общественным мнением, а забытые свидетельства событий пылятся в подвалах. Город не может исцелиться, пока правда о прошлом остается скрытой."
  goal: "Расследовать истинные причины и последствия бунтов 1967 года, собрать свидетельства очевидцев, противостоять корпоративной цензуре истории и помочь Детройту найти путь к примирению."
  essence: "Бунты 1967 года - это не просто 'беспорядки', а крик души угнетенного народа. В мире, где корпорации переписывают историю, сохранение правды становится актом сопротивления и надежды на лучшее будущее."
  key_points:
    - "Расследование исторических событий 1967 года"
    - "Сбор свидетельств очевидцев и участников"
    - "Борьба с корпоративной цензурой"
    - "Помощь в примирении разных групп населения"
    - "Восстановление исторической памяти"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Бунты 1967 года оставили глубокий шрам на душе Детройта. Пять дней насилия, 43 погибших, тысячи арестованных. В 2020-х годах город пытается исцелиться, но корпорации используют эту травму для манипуляции и контроля."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает интервью с выжившими очевидцами, поиск забытых архивов, противостояние корпоративным 'историкам', организацию мемориальных мероприятий и помощь в создании музея памяти о событиях 1967 года."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 15
  duration: "long"
  rewards:
    - type: "experience"
      value: 25600
    - type: "currency"
      value: 15800
    - type: "item"
      name: "Медальon 1967"
      description: "+10% к социальным взаимодействиям в Детройте, разблокирует доступ к историческим архивам, +15% к обнаружению скрытых свидетельств"
    - type: "achievement"
      name: "Хранитель истины"
      description: "Раскрыли правду о бунтах 1967 года и помогли исцелению Детройта"
  objectives:
    - "Найти и опросить выживших очевидцев событий 1967 года"
    - "Собрать фотографии, документы и артефакты из того времени"
    - "Противостоять корпоративным попыткам исказить историю"
    - "Организовать мемориальное мероприятие"
    - "Помочь создать музей памяти о событиях 1967 года"
    - "Способствовать примирению между разными группами населения"
  description: "Наследие бунтов 1967 года продолжает влиять на Детройт. Расследуйте истинные причины событий, соберите свидетельства очевидцев и помогите городу исцелиться от исторической травмы."
  requirements:
    - "Уровень 15+"
    - "Доступ к Детройту"
    - "Высокие навыки социальных взаимодействий и исследования"
    - "Доверие местных жителей"
  consequences:
    - "Улучшение отношений между разными группами населения Детройта"
    - "Открытие музея памяти о событиях 1967 года"
    - "Доступ к уникальным историческим квестам"
    - "Влияние на социальную стабильность города"
    - "Разблокировка специальных диалогов с NPC из разных поколений"

review:
  rating: 9
  feedback: "Очень глубокий и эмоциональный квест, затрагивающий важные социальные темы. Хорошо показывает сложность исторических событий и важность сохранения правды."
  improvements: "Добавить больше ветвлений в зависимости от решений игрока и влияния на разные группы населения."
