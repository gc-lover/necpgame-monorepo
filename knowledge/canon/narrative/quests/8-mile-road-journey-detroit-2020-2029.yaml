metadata:
  id: "canon-quest-8-mile-road-journey-detroit-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Дорога 8-Майл, исторический разделитель между разными районами Детройта, стала символом социальных барьеров. Корпорации используют эти разделения для манипуляции, а уникальная культура Motor City теряется в конфликтах между районами."
  goal: "Путешествовать по дороге 8-Майл, преодолевать социальные барьеры, объединять разные культуры Детройта и показать, что Motor City сильнее в единстве."
  essence: "8-Майл - это не просто дорога, а метафора человеческих разделений. В мире корпоративного контроля, преодоление барьеров между людьми становится актом настоящего сопротивления и надежды на лучшее будущее."
  key_points:
    - "Путешествие через разные районы Детройта"
    - "Преодоление социальных и культурных барьеров"
    - "Объединение разных сообществ города"
    - "Борьба с корпоративными провокаторами"
    - "Восстановление единства Motor City"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Дорога 8-Майл веками была границей между мирами. В 2020-х она стала линией фронта корпоративных войн, где разные районы борются за выживание. Путешествие по этой дороге - это путь к пониманию и единству."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает посещение разных районов вдоль 8-Майл, выполнение заданий от местных жителей, разрешение конфликтов между сообществами, организацию совместных мероприятий и создание символа единства города."

