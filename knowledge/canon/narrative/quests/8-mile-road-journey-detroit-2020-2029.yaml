  quest_type: "narrative_side"
  status: "available"
  level: 10
  duration: "medium"
  rewards:
    - type: "experience"
      value: 12300
    - type: "currency"
      value: 8900
    - type: "item"
      name: "Ключ от 8-Майл"
      description: "+8% к социальным взаимодействиям между разными группами, +12% к обнаружению скрытых путей, разблокирует транспорт вдоль 8-Майл"
    - type: "achievement"
      name: "Мостостроитель"
      description: "Объединили разные сообщества Детройта через путешествие по 8-Майл"
  objectives:
    - "Исследовать районы по обе стороны от 8-Майл"
    - "Выполнить задания от жителей разных сообществ"
    - "Разрешить конфликты между местными группами"
    - "Организовать совместное мероприятие на 8-Майл"
    - "Найти и восстановить исторические маркеры дороги"
    - "Противостоять корпоративным провокаторам разлада"
  description: "Дорога 8-Майл разделяет, но может и объединять. Путешествуйте через разные миры Детройта, преодолевайте барьеры и помогите Motor City стать единым целым."
  requirements:
    - "Уровень 10+"
    - "Доступ к Детройту"
    - "Базовые навыки социальных взаимодействий"
    - "Способность к быстрому перемещению"
  consequences:
    - "Улучшение отношений между всеми районами Детройта"
    - "Открытие новых торговых маршрутов вдоль 8-Майл"
    - "Доступ к уникальным квестам от разных сообществ"
    - "Влияние на социальную стабильность города"
    - "Разблокировка специальных диалогов с представителями разных культур"

review:
  rating: 8
  feedback: "Хороший квест о преодолении разделений и единстве. Хорошо показывает культурное разнообразие Детройта и важность преодоления барьеров."
  improvements: "Добавить больше мини-игр с социальными взаимодействиями и выбором, как разрешать конфликты."
