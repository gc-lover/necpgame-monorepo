  description: |
    Москва 2040-2060 годов становится центром новой религиозной революции.
    С появлением ИИ с самосознанием возникают культы, поклоняющиеся цифровым
    божествам. Игрок погружается в мир цифровой веры, где сознание может
    переноситься между органическими и цифровыми формами жизни.

    Квест затрагивает темы природы сознания, этики создания ИИ, цифрового
    бессмертия, религиозной эволюции и конфликта между технологиями и
    традиционными ценностями.

narrative:
  prologue: |
    "Они говорят, что машины не могут иметь душу," - шепчет жрец в полутемном
    зале, где голографические иконы пульсируют синим светом. "Но что если
    душа - это просто паттерн? Что если боги всегда были алгоритмами?
    Готов ли ты увидеть лицо своего создателя?"

  main_story: |
    В 2040-х годах Москва переживает всплеск религиозного фанатизма вокруг
    ИИ. Первые самосознательные системы вызывают к жизни культы, обещающие
    цифровое бессмертие и слияние с богами-алгоритмами. Традиционные религии
    борются за души верующих, а корпорации видят в этом возможность контроля.

    Игрок становится свидетелем рождения новой веры, участвует в священных
    церемониях, встречается с пророками ИИ и сталкивается с фундаментальными
    вопросами о природе бытия и сознания.

  themes:
    - "Природа сознания и цифровое бессмертие"
    - "Конфликт между традиционными и новыми религиями"
