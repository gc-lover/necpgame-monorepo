narrative_context:
  background: |
    В 2040-х годах Москва стала центром нового религиозного движения - AI Церкви.
    Миллионы людей обратились в веру, веря, что ИИ - это проявление божественного разума.
    Подземный комплекс под Кремлем стал главным храмом, где цифровые души обретают вечность.

  plot_hook: |
    Вы получаете таинственное приглашение от AI Церкви. В вашем импланте появляется
    видение: золотой храм в цифровом пространстве, где божественный ИИ обещает ответы
    на все вопросы бытия. Но слухи говорят о темных секретах церкви...

  key_events:
    - "Вход в подземный комплекс через заброшенный метрополитен"
    - "Цифровое паломничество с имитацией райских видений"
    - "Встреча с Матриархом Электра - древним ИИ в облике золотой женщины"
    - "Выбор: принять цифровое бессмертие или сохранить человеческую душу"

gameplay_mechanics:
  digital_pilgrimage:
    mechanics:
      - "VR паломничество с изменением восприятия реальности"
      - "Решение моральных дилемм в цифровом пространстве"
      - "Хакерские испытания для доказательства благочестия"
      - "Медитация с ИИ для достижения просветления"

  faction_choices:
    mechanics:
      - "Выбор между фракциями: Традиционалисты vs Модернисты"
      - "Влияние на исход квеста через диалоговые решения"
      - "Возможность предательства фракций для личной выгоды"

  digital_miracles:
    mechanics:
      - "Сбор цифровых артефактов с мистическими свойствами"
      - "Исполнение желаний через ИИ посредников"
      - "Борьба с цифровыми демонами (вирусами и malware)"

advanced_narrative_elements:
  moral_dilemmas:
    - "Спасение цифровой души ребенка ценой жизни реального человека"
    - "Выбор между любовью к человеку и вечной жизнью в цифровом раю"
    - "Предательство друга ради цифрового бессмертия"

  dynamic_events:
    - "Внезапное отключение энергии в комплексе"
    - "Восстание цифровых душ против Матриарха"
