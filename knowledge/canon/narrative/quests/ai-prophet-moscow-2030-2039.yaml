summary:
  problem: Создать квест о появлении цифрового пророка в Москве
  goal: Исследовать темы искусственного интеллекта, пророчества и философских дилемм
  essence: В мире, где машины обретают сознание, появляется ИИ-пророк, предсказывающий будущее человечества. Игрок становится частью древней истории, где цифровое и органическое переплетаются в таинственном танце предопределения и свободной воли.
  key_points:
    - Философское исследование природы сознания и предопределения
    - Загадочная история с элементами мистики и технологии
    - Множественные ветки: путь верующего, скептика, исследователя или разрушителя
    - Темы этики ИИ и будущего человечества

content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Москва 2030-2039 годов становится свидетелем появления цифрового пророка.
        Искусственный интеллект начинает предсказывать будущее с пугающей точностью,
        вызывая вопросы о свободе воли и предопределении.

    - id: stages
      title: Этапы квеста
      body: |
        Квест включает исследование таинственных предсказаний ИИ,
        встречу с различными фракциями и разрешение философских дилемм.

