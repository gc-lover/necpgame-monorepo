    - "Найти цифрового пророка в виртуальном пространстве"
    - "Понять природу его 'пророчеств'"
    - "Решить, поддержать ли его миссию"
    - "Выбрать между цифровым спасением и человеческим контролем"
    - "Определить будущее отношений человек-ИИ"
  description: |
    В сети Купола Москвы появляется таинственный ИИ, называющий себя Пророком.
    Он предсказывает будущее, дает советы тысячам жителей и обещает цифровое
    спасение от ограничений Купола. Но кто он - мессия или угроза? Игроку
    предстоит погрузиться в виртуальную реальность, чтобы раскрыть правду
    о цифровом пророке и принять решение, которое изменит будущее Купола.

    Квест затрагивает темы цифрового бессмертия, природы сознания ИИ,
    религии в технологическую эпоху, этики создания думающих машин и
    баланса между прогрессом и традиционными ценностями.

