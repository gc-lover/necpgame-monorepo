  level_min: 8
  level_max: 20
  estimated_duration: 60
  difficulty: medium
  category: narrative
  type: cultural_immersion
  rewards:
    experience: 12000
    currency:
      type: eddies
      amount: 18000
    items:
    - name: Legendary Figurine
      type: quest_item
      rarity: epic
  prerequisites:
  - completed: tutorial_basics
  faction_impact:
  - faction: otaku_network
    impact: 20
  - faction: corporate
    impact: -5
  location: tokyo_akihabara
  time_restriction: anytime
  quest_type: narrative_main
quest_flow:
  entry_point: akihabara_arrival
  nodes:
  - id: akihabara_arrival
    type: exploration
    title: Прибытие в Акихабару
    description: Игрок впервые попадает в яркий мир Акихабары, полный неоновых огней
      и аниме-рекламы.
    objectives:
    - Осмотреть район
    - Найти первую подсказку о Легендарной Фигурке
    choices:
    - id: explore_streets
      title: Исследовать улицы
      description: Прогуляться по основным улицам района
      requirements: {}
      next_node: street_encounter
    - id: enter_maid_cafe
      title: Зайти в maid cafe
      description: Попробовать культурный опыт maid cafe
      requirements: {}
      next_node: maid_cafe_meeting
  - id: street_encounter
    type: social
    title: Уличная встреча
    description: Игрок встречает уличного продавца фигурок, который делится информацией.
    objectives:
    - Купить редкую фигурку
    - Получить подсказку о следующей локации
    choices:
    - id: buy_figure
      title: Купить фигурку
      description: Приобрести редкую коллекционную фигурку
      requirements:
        currency: 500
      next_node: figure_analysis
    - id: negotiate_info
      title: Выторговать информацию
      description: Использовать социальные навыки для получения подсказки
      requirements:
        skill: social
        level: 2
      next_node: info_gathering
  - id: maid_cafe_meeting
    type: dialogue
    title: Встреча в maid cafe
    description: В maid cafe игрок встречает загадочную девушку-отаку.
    objectives:
    - Поговорить с девушкой
    - Получить приглашение в подпольный клуб
    choices:
    - id: accept_invitation
      title: Принять приглашение
      description: Пойти в подпольный отаку-клуб
      requirements: {}
      next_node: underground_club
  - id: figure_analysis
    type: puzzle
    title: Анализ фигурки
    description: Игрок изучает купленную фигурку и находит скрытую подсказку.
    objectives:
    - Расшифровать подсказку
    - Найти следующую точку
    choices:
    - id: decode_message
      title: Расшифровать сообщение
      description: Разгадать код в фигурке
      requirements:
        skill: intelligence
        level: 2
      next_node: puzzle_solved
  - id: info_gathering
    type: investigation
    title: Сбор информации
    description: Игрок собирает слухи и подсказки от разных продавцов.
    objectives:
    - Опросить 3 продавца
    - Собрать все подсказки
    choices:
    - id: compile_clues
      title: Собрать подсказки
      description: Объединить все полученные подсказки
      requirements: {}
      next_node: clue_combination
  - id: underground_club
    type: social
    title: Подпольный клуб отаку
    description: Игрок попадает в секретный клуб, где собираются элитные отаку.
    objectives:
    - Вписаться в компанию
    - Найти информацию о Легендарной Фигурке
    choices:
    - id: prove_worth
      title: Доказать свою крутость
      description: Показать знания в аниме/манге
      requirements:
        knowledge: anime
        level: 3
      next_node: club_initiation
    - id: offer_services
      title: Предложить услуги
      description: Помочь клубу в каком-то деле
      requirements:
        skill: any
        level: 2
      next_node: club_quest
  - id: puzzle_solved
    type: location
    title: Загадка решена
    description: Игрок находит скрытый магазин с редкими фигурками.
    objectives:
    - Осмотреть магазин
    - Найти владельца
    choices:
    - id: talk_to_owner
      title: Поговорить с владельцем
      description: Узнать больше о Легендарной Фигурке
      requirements: {}
      next_node: owner_interview
  - id: clue_combination
    type: puzzle
    title: Комбинация подсказок
    description: Игрок объединяет все подсказки и находит скрытое место.
    objectives:
    - Найти спрятанный вход
    - Проникнуть внутрь
    choices:
    - id: enter_hidden_room
      title: Войти в скрытую комнату
      description: Найти и открыть потайную дверь
      requirements:
        skill: perception
        level: 2
      next_node: hidden_chamber
  - id: club_initiation
    type: ritual
    title: Инициация в клубе
    description: Игрок проходит ритуал принятия в элитный круг отаку.
    objectives:
    - Пройти испытания
    - Получить доступ к секретам
    choices:
    - id: complete_ritual
      title: Завершить ритуал
      description: Стать членом клуба
      requirements: {}
      next_node: club_secrets
  - id: club_quest
    type: side_quest
    title: Квест для клуба
    description: Игрок выполняет задание для членов клуба.
    objectives:
    - Найти редкую мангу
    - Вернуться с ней
    choices:
    - id: retrieve_manga
      title: Найти мангу
      description: Отправиться на поиски редкой манги
      requirements: {}
      next_node: manga_recovery
  - id: owner_interview
    type: dialogue
    title: Беседа с владельцем
    description: Владелец магазина делится историей Легендарной Фигурки.
    objectives:
    - Узнать правду
    - Получить финальную подсказку
    choices:
    - id: learn_truth
      title: Узнать правду
      description: Получить полную историю
      requirements: {}
      next_node: truth_revealed
  - id: hidden_chamber
    type: exploration
    title: Скрытая комната
    description: Игрок находит тайную комнату с прототипами технологий.
    objectives:
    - Исследовать комнату
    - Найти Легендарную Фигурку
    choices:
    - id: find_figurine
      title: Найти фигурку
      description: Обнаружить артефакт
      requirements:
        skill: perception
        level: 3
      next_node: figurine_found
  - id: club_secrets
    type: revelation
    title: Секреты клуба
    description: Игрок узнает, что Легендарная Фигурка - часть большего плана.
    objectives:
    - Понять истинную цель
    - Выбрать сторону
    choices:
    - id: join_otaku
      title: Присоединиться к отаку
      description: Стать частью их движения
      requirements: {}
      next_node: otaku_alliance
    - id: steal_figurine
      title: Украсть фигурку
      description: Взять артефакт для себя
      requirements:
        skill: stealth
        level: 3
      next_node: betrayal_path
  - id: manga_recovery
    type: fetch_quest
    title: Поиски манги
    description: Игрок находит редкую мангу в другом районе Токио.
    objectives:
    - Найти мангу
    - Вернуться в клуб
    choices:
    - id: return_with_manga
      title: Вернуться с мангой
      description: Принести мангу обратно
      requirements: {}
      next_node: club_reward
  - id: truth_revealed
    type: story
    title: Правда раскрыта
    description: Игрок узнает истинную природу Легендарной Фигурки.
    objectives:
    - Осознать последствия
    - Принять решение
    choices:
    - id: protect_technology
      title: Защитить технологию
      description: Предотвратить злоупотребление
      requirements:
        trait: heroic
        level: 2
      next_node: heroic_ending
    - id: exploit_technology
      title: Использовать технологию
      description: Применить для личной выгоды
      requirements: {}
      next_node: pragmatic_ending
  - id: figurine_found
    type: climax
    title: Фигурка найдена
    description: Игрок находит Легендарную Фигурку и сталкивается с выбором.
    objectives:
    - Активировать технологию
    - Решить судьбу артефакта
    choices:
    - id: destroy_figurine
      title: Уничтожить фигурку
      description: Разрушить опасную технологию
      requirements: {}
      next_node: destruction_ending
    - id: keep_figurine
      title: Сохранить фигурку
      description: Оставить себе для использования
      requirements: {}
      next_node: power_ending
  - id: otaku_alliance
    type: alliance
    title: Альянс с отаку
    description: Игрок присоединяется к сети отаку и получает их поддержку.
    objectives: []
    choices: []
  - id: betrayal_path
    type: betrayal
    title: Путь предательства
    description: Игрок предает доверие отаку и становится их врагом.
    objectives: []
    choices: []
  - id: club_reward
    type: reward
    title: Награда клуба
    description: Игрок получает награду от клуба и продолжает поиски.
    objectives: []
    choices:
    - id: continue_search
      title: Продолжить поиски
      description: Идти дальше за Легендарной Фигуркой
      requirements: {}
      next_node: truth_revealed
  - id: heroic_ending
    type: completion
    title: Героический конец
    description: Игрок предотвращает злоупотребление технологией.
    objectives: []
    choices: []
  - id: pragmatic_ending
    type: completion
    title: Прагматичный конец
    description: Игрок использует технологию для достижения целей.
    objectives: []
    choices: []
  - id: destruction_ending
    type: completion
    title: Конец разрушения
    description: Игрок уничтожает опасную технологию.
    objectives: []
    choices: []
  - id: power_ending
    type: completion
    title: Конец силы
    description: Игрок сохраняет технологию для будущего использования.
    objectives: []
    choices: []
