narrative_elements:
  themes:
  - virtual_escapism
  - technology_addiction
  - subculture_power
  - reality_vs_illusion
  characters:
  - id: mysterious_otaku_girl
    name: Ая
    role: guide
    background: Таинственная девушка-отаку, знающая секреты Акихабары
  - id: figure_shop_owner
    name: Мастер Хидэо
    role: mentor
    background: Владелец магазина редких фигурок, хранитель традиций
  - id: club_leader
    name: Клубный лидер
    role: authority
    background: Лидер подпольного клуба отаку, хакер и коллекционер
  dialogues:
  - speaker: mysterious_otaku_girl
    text: Добро пожаловать в настоящий рай. Здесь аниме не просто картинки - это наша
      реальность. А Легендарная Фигурка... она может сделать виртуальный мир реальным.
  - speaker: figure_shop_owner
    text: Отаку - это не просто хобби. Это образ жизни, философия. Мы создаем миры,
      которые лучше этого корпоративного ада снаружи.
  - speaker: club_leader
    text: Технологии должны служить мечтам, а не корпорациям. Мы - стражи цифровых
      снов. Присоединишься к нам?
