summary:
  problem: Создать погружающий квест о мире отаку в Акихабаре эпохи киберпанка
  goal: Исследовать темы одержимости технологиями, побега от реальности и силы фан-сообщества
  essence: В неоновых переулках Акихабары виртуальный мир аниме и манги становится
    реальнее, чем окружающая действительность, заставляя героя выбирать между цифровым
    раем и суровым киберпанковским миром
  key_points:
  - Квест сочетает элементы коллекционирования, социальных взаимодействий и технологических
    загадок
  - Множественные ветки: путь коллекционера, хакера, посредника, спасителя
  - Исследование темы потери себя в виртуальном мире
  - Возможность разных исходов от создания собственной империи до разрушения иллюзий
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: akihabara_context
    title: Акихабара — Рай Отаку
    body: 'Токио 2020-2029 — район Акихабара превратился в настоящий рай для

      отаку. Неоновые вывески с аниме-персонажами, магазины с фигурками,

      аркадные залы с VR-играми, подпольные клубы мангаки. В эпоху

      киберпанка отаку стали силой - они создают вирусы, хакерские

      инструменты и даже контролируют часть подпольной экономики.

      Игрок погружается в этот мир, чтобы найти редкий артефакт -

      легендарную фигурку из первого аниме, которая якобы содержит

      ключ к мощной технологии.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает подсказку о "Легендарной Фигурке" - артефакте из

      первого цифрового аниме 2020-х, который содержит код к революционной

      технологии управления реальностью. Квест включает погружение в

      субкультуру отаку, решение загадок связанных с аниме/мангой,

      социальные взаимодействия с различными группами отаку, и финальное

      противостояние за обладание артефактом, которое может изменить

      как виртуальный, так и реальный мир.

      '
