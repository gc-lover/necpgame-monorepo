summary:
  problem: Создать квест о мире голливудской славы в киберпанке Лос-Анджелеса
  goal: Исследовать темы celebrity-культуры, медиа-манипуляций и цены славы
  essence: В неоновых огнях Голливуда слава - это не дар, а сделка с дьяволом, где
    импланты заменяют талант, а рейтинги важнее человеческой жизни
  key_points:
  - Квест сочетает элементы медиа-манипуляций, celebrity-культуры и этических дилемм
  - Множественные ветки: путь хакера-разоблачителя, амбициозной звезды, циничного
      продюсера
  - Исследование темы фальшивой славы в эпоху цифровых технологий
  - Возможность разных исходов от разрушения индустрии до создания новой эры славы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: hollywood_fame
    title: Аллея Славы — Голливудский Ад Лос-Анджелеса
    body: 'Лос-Анджелес 2020-2029 — Голливуд стал фабрикой цифровых иллюзий.

      Звезды используют нейроимпланты для совершенной игры, хакерские

      атаки для повышения рейтингов, синтетических клонов для дублей.

      Игрок попадает в этот мир гламура и гнилья, когда становится

      свидетелем "несчастного случая" с восходящей звездой. Квест включает

      навигацию по студиям, вечеринкам и подпольным клиникам, установление

      контактов с агентами, продюсерами и журналистами, и принятие решений,

      которые могут изменить лицо индустрии развлечений.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок оказывается втянутым в мир голливудской славы, где каждый выбор

      влияет на судьбу индустрии развлечений. Квест включает выбор стороны

      в войне за рейтинги, участие в медиа-скандалах, сбор компромата и

      финальный выбор между поддержанием системы или её разрушением.

      '
