quest_flow:
  entry_point: studio_accident
  nodes:
  - id: studio_accident
    type: initiation
    title: Инцидент на студии
    description: Игрок становится свидетелем подозрительного 'несчастного случая'
      со звездой.
    objectives:
    - Исследовать инцидент
    - Собрать информацию
    choices:
    - id: investigate_secretly
      title: Расследовать тайно
      description: Стать невидимым наблюдателем
      requirements:
        skill: stealth
        level: 2
      next_node: investigation_started
    - id: offer_help
      title: Предложить помощь
      description: Вмешаться и помочь жертве
      requirements: {}
      next_node: help_offered
  - id: investigation_started
    type: espionage
    title: Расследование начато
    description: Игрок тайно собирает доказательства манипуляций в индустрии.
    objectives:
    - Хакнуть сервер студии
    - Найти свидетелей
    choices:
    - id: hack_studio_systems
      title: Взломать системы студии
      description: Получить доступ к конфиденциальным данным
      requirements:
        skill: hacking
        level: 3
      next_node: systems_hacked
  - id: help_offered
    type: alliance
    title: Помощь предложена
    description: Игрок помогает пострадавшей звезде и становится её союзником.
    objectives:
    - Защитить от преследователей
    - Узнать правду
    choices:
    - id: protect_star
      title: Защитить звезду
      description: Стать телохранителем знаменитости
      requirements: {}
      next_node: star_protected
  - id: systems_hacked
    type: revelation
    title: Системы взломаны
    description: Игрок получает доступ к сети манипуляций в Голливуде.
    objectives:
    - Проанализировать данные
    - Найти ключевых игроков
    choices:
    - id: expose_corruption
      title: Разоблачить коррупцию
      description: Опубликовать доказательства в сети
      requirements: {}
      next_node: corruption_exposed
  - id: star_protected
    type: mentorship
    title: Звезда защищена
    description: Игрок становится доверенным лицом знаменитости.
    objectives:
    - Узнать секреты индустрии
    - Планировать возвращение
    choices:
    - id: learn_industry_secrets
      title: Узнать секреты индустрии
      description: Получить инсайдерскую информацию
      requirements: {}
      next_node: secrets_learned
  - id: corruption_exposed
    type: scandal
    title: Коррупция разоблачена
    description: Медиа-скандал потрясает Голливуд.
    objectives:
    - Организовать протесты
    - Привлечь союзников
    choices:
    - id: rally_underground
      title: Организовать подполье
      description: Создать движение против системы
      requirements: {}
      next_node: underground_rallied
  - id: secrets_learned
    type: ambition
    title: Секреты изучены
    description: Игрок понимает механизмы создания славы.
    objectives:
    - Выбрать карьеру
    - Использовать знания
    choices:
    - id: become_star_maker
      title: Стать создателем звезд
      description: Использовать знания для создания карьеры
      requirements: {}
      next_node: star_maker_became
  - id: underground_rallied
    type: revolution
    title: Подполье организовано
    description: Движение против медиа-корпораций набирает силу.
    objectives:
    - Провести акцию протеста
    - Нанести удар по системе
    choices:
    - id: stage_protest
      title: Провести акцию
      description: Организовать массовый протест на Аллее славы
      requirements: {}
      next_node: protest_staged
  - id: star_maker_became
    type: production
    title: Создатель звезд стал
    description: Игрок начинает создавать новых знаменитостей.
    objectives:
    - Найти таланты
    - Создать хиты
    choices:
    - id: launch_career
      title: Запустить карьеру
      description: Сделать нового кумира индустрии
      requirements: {}
      next_node: career_launched
  - id: protest_staged
    type: uprising
    title: Акция проведена
    description: Протест на Аллее славы привлекает внимание всего мира.
    objectives:
    - Распространить информацию
    - Привлечь знаменитостей
    choices:
    - id: viral_campaign
      title: Вирусная кампания
      description: Запустить глобальную информационную атаку
      requirements: {}
      next_node: campaign_viral
  - id: career_launched
    type: success
    title: Карьера запущена
    description: Новая звезда рождается под руководством игрока.
    objectives:
    - Управлять славой
    - Монетизировать успех
    choices:
    - id: manage_fame
      title: Управлять славой
      description: Стать королём медиа-империи
      requirements: {}
      next_node: fame_managed
  - id: campaign_viral
    type: transformation
    title: Кампания вирусная
    description: Скандал меняет лицо индустрии развлечений.
    objectives:
    - Реформировать систему
    - Создать новые правила
    choices:
    - id: reform_industry
      title: Реформировать индустрию
      description: Установить честные правила игры
      requirements: {}
      next_node: industry_reformed
  - id: fame_managed
    type: empire
    title: Слава управляема
    description: Игрок контролирует целую сеть знаменитостей.
    objectives:
    - Расширить империю
    - Стать легендой
    choices:
    - id: build_media_empire
      title: Построить медиа-империю
      description: Стать самым влиятельным продюсером
      requirements: {}
      next_node: empire_built
  - id: industry_reformed
    type: renaissance
    title: Индустрия реформирована
    description: Голливуд входит в новую эру честного искусства.
    objectives:
    - Поддерживать изменения
    - Вдохновлять других
    choices:
    - id: inspire_change
      title: Вдохновить изменения
      description: Стать символом новой эры
      requirements: {}
      next_node: change_inspired
  - id: empire_built
    type: domination
    title: Империя построена
    description: Игрок становится верховным правителем мира развлечений.
    objectives: []
    choices: []
  - id: change_inspired
    type: legacy
    title: Изменения вдохновлены
    description: Игрок оставляет след в истории индустрии.
    objectives: []
    choices: []
