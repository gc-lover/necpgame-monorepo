narrative_elements:
  themes:
  - celebrity-culture
  - media-manipulation
  - fame-addiction
  - hollywood-corruption
  - digital-illusions
  characters:
  - id: fallen_star
    name: Павшая Звезда
    role: protagonist/ally
    background: Бывшая супермодель, чья карьера была разрушена корпоративными интригами,
      теперь борется за возвращение в индустрию
  - id: media_baron
    name: Медиа-Барон
    role: antagonist
    background: Владелец крупнейшей студии, манипулирующий рейтингами и карьерами
      для личной выгоды
  - id: underground_artist
    name: Подпольный Художник
    role: ally/antagonist
    background: Талантливый артист, отвергнутый системой, предлагающий альтернативные
      пути к славе
  - id: implant_surgeon
    name: Хирург Имплантов
    role: neutral
    background: Черный рынок хирург, предлагающий запрещенные модификации для 'совершенства'
  dialogues:
  - speaker: fallen_star
    text: Они сказали, что я слишком старая для этого бизнеса. Но посмотри на меня
      теперь - с этими имплантами я моложе, чем когда-либо. Слава - это не талант,
      это технология.
  - speaker: media_baron
    text: Рейтинги - это всё. Твоя личность? Твой талант? Это просто пиксели в матрице
      развлечений. Я создаю звезд, я их и уничтожаю. Так работает бизнес.
  - speaker: underground_artist
    text: Их слава - это иллюзия, созданная алгоритмами и имплантами. Настоящее искусство
      рождается в подполье, где нет спонсоров и нет рейтингов. Хочешь настоящей славы?
      Забудь о Голливуде.
