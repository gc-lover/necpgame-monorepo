summary:
  problem: Создать квест об аллигаторах Эверглейдс в Майами периода 2020-2029
  goal: Исследовать темы экологии, био-инженерии и взаимодействия человека с дикой
    природой в эпоху киберпанка
  essence: В Эверглейдс 2020-2029 годов, где древние болота встречаются с неоновыми
    корпорациями, аллигаторы эволюционировали - одни стали разумными существами с
    имплантами, другие - жертвами браконьеров, третьи - биологическим оружием, и каждый
    крокодилий взгляд может решить судьбу экосистемы, где природа борется за выживание
    в цифровую эпоху
  key_points:
  - Квест сочетает элементы экологии, био-инженерии и выживания в дикой природе
  - Множественные ветки: путь эколога, браконьера, ученого, шамана природы
  - Исследование темы этики био-модификаций и сохранения дикой природы
  - Возможность разных исходов от экологической гармонии до полного уничтожения экосистемы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: everglades_alligators
    title: Аллигаторы Эверглейдс — Дикая Природа Майами
    body: 'Эверглейдс 2020-2029 — древние болота Флориды, ставшие полигоном для экспериментов
      корпораций. В эпоху

      киберпанка традиционная экосистема эволюционировала - аллигаторы с нейронными
      имплантами, генетически

      модифицированные хищники, браконьерские синдикаты и экологические активисты.
      Игрок попадает в этот

      мир дикой природы, когда становится свидетелем незаконного эксперимента над
      аллигаторами и получает

      приглашение присоединиться к борьбе за сохранение Эверглейдс. Квест включает
      исследование болот,

      взаимодействие с модифицированными животными, противостояние браконьерам, и
      принятие решений,

      которые могут изменить экосистему навсегда.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью экосистемы Эверглейдс, где каждый выбор влияет
      на баланс дикой природы.

      Квест включает выбор позиции в конфликте между природой и технологиями, исследование
      болот,

      установление контактов с различными группами защитников природы, и финальный
      выбор между

      сохранением дикой природы или ее технологической трансформацией.

      '
quest_definition:
  level_min: 14
  level_max: 30
  estimated_duration: 78
  difficulty: hard
  category: narrative
  type: wildlife_conservation
  rewards:
    experience: 29500
    currency:
      type: eddies
      amount: 48000
    items:
    - name: Ancient Gator Scale
      type: quest_item
      rarity: epic
  prerequisites:
  - completed: tutorial_basics
  - level: 14
  - reputation: nature_aware
  objectives:
  - id: witness_bio_experiment
    title: Стать свидетелем био-эксперимента
    description: Увидеть незаконный эксперимент корпорации над аллигаторами
    type: event_witness
    optional: false
  - id: choose_nature_path
    title: Выбрать путь природы
    description: Определить свою позицию в конфликте экологии и технологий
    type: choice
    optional: false
  - id: explore_everglades
    title: Исследовать Эверглейдс
    description: Проникнуть вглубь болот и изучить местную экосистему
    type: exploration
    danger_level: extreme
    optional: false
  - id: communicate_with_gators
    title: Общаться с аллигаторами
    description: Установить контакт с модифицированными разумными аллигаторами
    type: animal_communication
    success_rate: 0.6
    optional: false
  - id: confront_poachers
    title: Противостоять браконьерам
    description: Остановить группу браконьеров, охотящихся на редких аллигаторов
    type: confrontation
    optional: false
  - id: restore_ecosystem
    title: Восстановить экосистему
    description: Очистить болота от токсичных отходов корпораций
    type: environmental_restoration
    optional: true
  - id: final_nature_decision
    title: Принять финальное решение природы
    description: Определить будущее Эверглейдс и аллигаторов
    type: choice
    optional: false
  dialogue_tree:
  - node_id: bio_engineering_discovery
    speaker: distressed_scientist
    text: Mon Dieu! Ces aligators... ils ont ete modifies genetiquement! Des implants
      neuraux, des mutations controlees. C'est de la folie pure!
    choices:
    - text: Je dois proteger ces creatures. La nature doit survivre!
      next_node: conservation_activist
      faction_points:
        ecologists: 25
    - text: Ca pourrait etre lucratif. Ces aligators valent une fortune.
      next_node: poacher_opportunity
      faction_points:
        hunters: 20
    - text: C'est fascinant. Je veux en savoir plus sur ces modifications.
      next_node: scientific_curiosity
      faction_points:
        researchers: 18
  - node_id: conservation_activist
    speaker: environmental_guardian
    text: Les Everglades sont mourants. Les corporations les empoisonnent avec leurs
      dechets toxiques, modifient les animaux comme des jouets. Nous devons les sauver!
    choices:
    - text: Je reunirai tous les protecteurs de la nature pour la defense.
      next_node: eco_warrior
      faction_points:
        ecologists: 30
    - text: Je parlerai directement aux aligators modifies.
      next_node: animal_communicator
      faction_points:
        shamans: 25
    - text: Nous utiliserons la technologie pour surveiller et proteger.
      next_node: tech_conservationist
      faction_points:
        innovators: 20
  - node_id: poacher_opportunity
    speaker: seasoned_hunter
    text: Ecoute, mon ami. Ces gators modifies? Ils valent des millions. Peaux speciales,
      organes pour transplants, ADN pour recherches. C'est le jackpot!
    choices:
    - text: Je veux controler tout le marche noir des aligators.
      next_node: poaching_lord
      faction_points:
        hunters: 35
    - text: Je prefere travailler pour les corporations directement.
      next_node: corporate_supplier
      faction_points:
        corporations: 25
    - text: Ca semble trop dangereux. Peut-etre une petite operation.
      next_node: opportunistic_hunter
      faction_points:
        independents: 15
  branching_paths:
  - path_id: ecosystem_guardian
    title: Путь Стража Экосистемы
    description: Защита дикой природы Эверглейдс от всех угроз, восстановление баланса
    requirements:
      ecology_loyalty: 70
    outcomes:
    - ecosystem_restoration
    - wildlife_protection
    - natural_harmony
    rewards_modifier: 1.3
  - path_id: bio_engineer
    title: Путь Био-Инженера
    description: Использование науки для улучшения и защиты модифицированных аллигаторов
    requirements:
