narrative:
  overview: |
    В киберпанковом Майами 2020-2029 годов уникальная экосистема Эверглейдс находится под угрозой
    полного уничтожения. Корпорация "BioGen Corp" проводит секретные генетические эксперименты,
    которые превратили местных аллигаторов в агрессивных мутантов с кибернетическими имплантами.

    Игрок присоединяется к движению "Swamp Guardians" - группе активистов, борющихся за сохранение
    болот и их древней экосистемы. Квест исследует темы экологической катастрофы, корпоративной
    безответственности и баланса между технологическим прогрессом и природным равновесием.

  setting:
    location: "Everglades National Park, South Florida"
    time_period: "2020-2029"
    atmosphere: |
      Эверглейдс представляют собой странную смесь дикой природы и технологических вторжений.
      Вода имеет неестественный флуоресцентный оттенок от химикатов корпорации, а воздух наполнен
      гулом корпоративных дронов и криками мутировавших животных. Древние кипарисовые деревья
      соседствуют с голографическими предупреждающими знаками.

  characters:
    - name: "Running Water 'Swamp Spirit' Johnson"
      role: "Лидер Swamp Guardians, шаман и эколог"
      background: |
        49-летний семинол-индеец, потомок хранителей болот. Сочетая традиционные знания предков
        с современными технологиями мониторинга. Видит в Эверглейдс живое существо, которое
        нужно защищать от корпоративной эксплуатации. Его видение - гармония между природой и технологией.

    - name: "Dr. Victor Kane"
      role: "Главный генетик BioGen Corp"
      background: |
        53-летний ученый, который начал как идеалист, верящий в "улучшение" природы через генетику.
        Его эксперименты с аллигаторами должны были создать "идеальных хищников" для очистки загрязнений,
        но вышли из-под контроля. Теперь осознает катастрофические последствия своих действий.

    - name: "Techie 'Marsh Walker' Chen"
      role: "Хакер и экологический активист"
      background: |
        25-летний китаец-американец, специалист по экологическому хакированию. Создает сети датчиков
        для мониторинга мутаций в экосистеме. Его родители были инженерами BioGen, но ушли после
        скандала с загрязнениями. Видит в технологиях инструмент для защиты природы.

  plot:
    introduction: |
      Квест начинается с сообщения о нападении гигантского аллигатора на рыбацкую лодку.
      Игрок прибывает на место происшествия и находит выжившего рыбака, который рассказывает
      о "монстре с металлическими зубами". Running Water связывается с игроком и раскрывает:
      BioGen проводит эксперименты по созданию "усиленных" аллигаторов для очистки загрязнений.

      Первое задание - установка сети датчиков для мониторинга мутаций в болотах.

    main_conflict: |
      Конфликт разворачивается на экологическом и технологическом уровнях:

      1. **Генетическая катастрофа**: Мутировавшие аллигаторы распространяют изменения
         через пищевую цепь, угрожая всей экосистеме Флориды.

      2. **Корпоративная война**: BioGen пытается скрыть эксперименты, обвиняя в мутациях
         "экологических террористов" и климатические изменения.

      3. **Культурная борьба**: Семинолы борются за свои традиционные земли против
         корпоративной экспансии.

      4. **Технологическая дилемма**: Dr. Kane предлагает "контролируемые" мутации как
         решение экологических проблем, в то время как активисты требуют полного запрета.

    climax: |
      Кульминация происходит во время сезона дождей, когда аллигаторы наиболее активны.
      BioGen планирует выпуск "финальной версии" мутантов - аллигаторов с полным кибернетическим
      контролем для "очистки" болот.

      Игрок координирует защиту ключевых зон: священных семинольских мест, источников пресной
      воды и лабораторий корпорации. Выбор между уничтожением мутантов или попыткой их "исцеления".

    resolution: |
      В зависимости от выборов игрока:

      **Экологический триумф**: BioGen банкротится, болота очищаются, аллигаторы возвращаются
      к естественному состоянию. Создается национальный парк с семинольским управлением.

      **Технологический симбиоз**: Находится способ контролировать мутации, превратив аллигаторов
      в полезных "экологических помощников".

      **Катастрофический финал**: Мутанты распространяются по континенту, вызывая экологическую
      катастрофу. Игрок становится свидетелем конца уникальной экосистемы.

  gameplay_elements:
    exploration: |
      - Исследование скрытых болот и подземных лабораторий
      - Навигация по изменяющимся водным путям Эверглейдс
      - Поиск древних семинольских артефактов
      - Взаимодействие с местными племенами и активистами

    combat: |
      - Битвы с гигантскими мутировавшими аллигаторами
      - Саботаж корпоративных патрулей в болотах
      - Защита священных мест от рейдов корпорации
      - Экологические диверсии против заводов BioGen

    puzzles: |
      - Анализ генетических мутаций для создания противоядий
      - Создание экологических вирусов для имплантов аллигаторов
      - Балансировка экосистемы после вмешательств корпорации
      - Расшифровка древних семинольских карт болот

    choices: |
      - Выбор между уничтожением или сохранением мутировавших видов
      - Решение судьбы корпоративных ученых и их экспериментов
      - Определение будущего Эверглейдс: заповедник или технологический парк
      - Личные выборы, влияющие на отношения с персонажами

