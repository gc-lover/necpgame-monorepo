summary:
  problem: "Горная болезнь в Денвере, вызванная экстремальной высотой города, становится смертельной угрозой в 2020-х годах. Корпорации экспериментируют с генетическими модификациями для адаптации к высоте, но их решения создают новые проблемы - мутации и зависимость от имплантов."
  goal: "Найти естественные способы адаптации к высоте Денвера, раскрыть корпоративные эксперименты с генетическими модификациями и помочь жителям города справиться с горной болезнью без потери человечности."
  essence: "Высокая высота Денвера - это не только географическая особенность, но и метафора борьбы с изменениями. В мире, где корпорации предлагают быстрые решения через импланты, настоящая адаптация требует времени и уважения к природе."
  key_points:
    - "Расследование причин горной болезни в Денвере"
    - "Борьба с корпоративными генетическими экспериментами"
    - "Поиск естественных способов адаптации"
    - "Помощь жертвам неудачных модификаций"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Денвер, город на высоте 1600 метров над уровнем моря, всегда был местом, где люди адаптировались к разреженному воздуху. В 2020-х годах горная болезнь становится эпидемией, а корпорации предлагают 'решения' через импланты и генетические модификации."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование медицинских центров, интервью с выжившими, противостояние корпоративным лабораториям, поиск альтернативных методов адаптации и помощь в создании сообщества устойчивых к высоте людей."

