summary:
  problem: "В мире, где корпорации скупают музеи, а исторические артефакты становятся цифровыми копиями, что значит настоящая ценность утраченного шедевра? Янтарная комната - это не просто золото и янтарь, а символ культурных потерь, где каждая панель хранит историю империи. Но когда появляется шанс найти оригинал, что важнее: национальная гордость, личная выгода или сохранение тайны?"
  goal: Создать детективный квест о поиске пропавшей Янтарной комнаты, где игрок расследует историческую тайну Второй мировой войны, преодолевает подземные ловушки в заброшенных бункерах, сталкивается с моральными дилеммами о судьбе артефакта и принимает решение, которое изменит культурную карту мира.
  essence: В эпоху, когда музеи пустеют, а история продается на аукционах, Янтарная комната напоминает, что некоторые сокровища не должны принадлежать никому - они принадлежат человечеству и его памяти.
  key_points:
    - Детективное расследование с поиском исторических улик и архивных документов
    - Опасное путешествие в заброшенные бункеры Второй мировой войны
    - Подземный комплекс с ловушками и охранными системами нацистской эпохи
    - Глубокие моральные выборы о судьбе культурного наследия
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Янтарная комната (Amber Room)

        **Период:** 2030-2039 годы - эпоха возрождения интереса к историческим тайнам после цифровой революции.

        **Сеттинг:** Санкт-Петербург, Калининградская область, заброшенные бункеры времен Второй мировой войны. Атмосфера тайн, пыльных архивов и подземных комплексов.

        **Главный герой:** Детектив, историк или авантюрист, ищущий смысл в эпоху, когда история становится товаром.

        **Темы:** Ценность vs цена, наследие vs собственность, правда vs легенда.

        **Продолжительность:** 6-7 часов геймплея
        **Уровень сложности:** Expert
        **Рекомендуемый уровень игрока:** 45-65
      mechanics_links:
        - ../../mechanics/world/historical-investigation.md
        - ../../mechanics/social/artifact-morality.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Шепот янтаря"**
        - Игрок получает анонимное сообщение с фрагментом янтаря и картой с координатами
        - Первое знакомство с атмосферой тайны: пыльные архивы Эрмитажа, шепот кураторов, ощущение слежки
        - Ароматы старых документов, звуки ветра в пустых залах, предчувствие великого открытия
        - Решение: погрузиться в расследование или остаться в безопасности известного мира

        **Акт 1: "Архивные тени"**
        - Исследование архивов Эрмитажа и немецких библиотек за следами Янтарной комнаты
        - Работа с историками, коллекционерами и бывшими разведчиками
        - Сбор улик: фотографии, документы, свидетельства очевидцев
        - Осознание масштаба тайны: 80 лет поисков, миллионы потраченных средств

        **Акт 2: "Путь в Калининград"**
        - Путешествие в Калининградскую область, бывший Кёнигсберг, место последних следов
        - Исследование местных архивов и общение с потомками немецких жителей
        - Поиск скрытых входов в подземные комплексы времен войны
        - Постепенное приближение к подземному миру и его опасностям

        **Акт 3: "Подземный лабиринт"**
        - Спуск в заброшенный бункер с системами безопасности нацистской эпохи
        - Навигация по лабиринту коридоров с ловушками и охранными дронами
        - Решение головоломок, связанных с историей и архитектурой бункера
        - Столкновение с современными "охотниками за сокровищами"

        **Акт 4: "Комната откровений"**
        - Обнаружение помещения с янтарными панелями и золотыми элементами
        - Анализ подлинности: современная копия или оригинал 18 века?
        - Встреча с другими искателями и конфликт интересов
        - Финальные испытания для подтверждения права на артефакт

        **Акт 5: "Судьба сокровища"**
        - Возвращение в Санкт-Петербург с находкой или без нее
        - Моральные дилеммы: вернуть государству, продать на черном рынке, уничтожить?
        - Глобальные последствия выбора: дипломатические кризисы, культурные скандалы
        - Понимание, что некоторые тайны лучше хранить в секрете
      mechanics_links:
        - ../../mechanics/combat/stealth-investigation.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к расследованию" (Акт 1)**
        - **Академический:** Фокус на исторической точности (+научная ценность)
        - **Детективный:** Использование нестандартных методов (+эффективность)
        - **Личный:** Связь с собственными мотивами (+эмоциональная глубина)

        **Выбор 2: "Отношение к рискам" (Акт 2)**
        - **Осторожный:** Избегание опасных контактов (+безопасность)
        - **Рисковый:** Работа с сомнительными источниками (+информация)
        - **Дипломатичный:** Поиск официальной поддержки (+легитимность)

        **Выбор 3: "Тактика в бункере" (Акт 3)**
        - **Скрытная:** Избегание прямых столкновений (+выживание)
        - **Агрессивная:** Прямое противостояние угрозам (+контроль)
        - **Техническая:** Взлом и отключение систем (+инновация)

        **Выбор 4: "Судьба артефакта" (Акт 5)**
        - **Патриотический:** Возврат государству (+национальная гордость)
        - **Коммерческий:** Продажа на аукционе (+финансовая выгода)
        - **Философский:** Уничтожение для сохранения тайны (+этическая чистота)
      mechanics_links:
        - ../../mechanics/social/artifact-choice-system.md
        - ../../mechanics/progression/historical-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Доктор Анна "Историк" Сергеева (Куратор Эрмитажа)**
        - Профессиональный искусствовед с 25-летним опытом работы с янтарем
        - Backstory: Посвятила жизнь поиску Янтарной комнаты, пережила личные потери в процессе
        - Мотив: Вернуть человечеству утраченный шедевр и восстановить культурную справедливость
        - Развитие: От скептика к страстному союзнику в поиске

        **Виктор "Разведчик" Ковалев (Бывший офицер ФСБ)**
        - Опытный специалист по холодным делам времен Второй мировой
        - Представляет официальную сторону расследования с государственными интересами
        - Символ баланса между патриотизмом и личной этикой

        **Эрик "Коллекционер" фон Браун (Немецкий бизнесмен)**
        - Потомок немецкой семьи, эмигрировавшей после войны
        - Имеет доступ к семейным архивам и связям в европейских музеях
        - Представляет международный аспект культурного наследия

        **Мария "Хранительница" Иванова (Локальная жительница)**
        - Потомок русских переселенцев в Калининградской области
        - Знает местные легенды и тайные тропы к подземным комплексам
        - Олицетворяет связь между прошлым и настоящим региона
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Архивы Эрмитажа (Санкт-Петербург)**
        - Темные залы с рядами пыльных полок и старинными документами
        - Атмосфера: таинственная, сосредоточенная, с запахом старой бумаги и ощущением истории
        - Место рождения расследования и первых открытий

        **Калининградские улицы**
        - Смесь немецкой архитектуры и советской застройки, с балтийским ветром
        - Атмосфера: меланхоличная, загадочная, с ощущением скрытых тайн под ногами
        - Переходная зона между культурами и эпохами

        **Подземный бункер (Кёнигсберг)**
        - Лабиринт бетонных коридоров с ржавым оборудованием и следами войны
        - Атмосфера: claustrophobic, threatening, с эхом капель и гулом вентиляции
        - Символ забытых ужасов и спрятанных сокровищ

        **Комната открытий**
        - Просторное помещение с янтарными панелями, отражающими свет тысячью оттенками
        - Атмосфера: торжественная, волшебная, с ощущением присутствия истории
        - Место кульминации и самых трудных решений

        **Музейные залы (финал)**
        - Современные экспозиционные пространства с системами безопасности
        - Атмосфера: стерильная, профессиональная, но с подтекстом коммерциализации
        - Контраст между живой историей и музейной консервацией
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/historical-bunkers.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Детективные элементы:**
        - Анализ документов и фотографий для поиска улик
        - Допрос свидетелей и анализ их показаний на противоречия
        - Поиск скрытых камер и слежки за персонажем

        **Исследовательские элементы:**
        - Навигация по архивам с поиском конкретных документов
        - Расшифровка старых карт и кодов времен войны
        - Анализ янтарных образцов на подлинность

        **Боевые элементы:**
        - Стелс-прохождение подземных комплексов с охранными системами
        - Противостояние конкурентам-охотникам за сокровищами
        - Решение ловушек и головоломок нацистской эпохи
      mechanics_links:
        - ../../mechanics/combat/stealth-archaeology.md
        - ../../mechanics/hacking/historical-cryptography.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Хранитель Наследия (Heritage Guardian):**
        - Становление международным экспертом по культурному наследию
        - Создание фонда по защите исторических артефактов от коммерциализации
        - Влияние на глобальную политику возвращения культурных ценностей
        - Тематика: "История принадлежит человечеству, не отдельным нациям"

        **Мастер Детективов (Master Detective):**
        - Специализация на расследовании холодных дел и исторических тайн
        - Создание детективного агентства с фокусом на культурные преступления
        - Революция в подходе к историческим расследованиям
        - Тематика: "Истина - это не факт, а процесс ее открытия"

        **Артефактный Торговец (Artifact Trader):**
        - Становление королем черного рынка культурных ценностей
        - Создание сети связей между коллекционерами и музеями
        - Влияние на мировой рынок исторических артефактов
        - Тематика: "В мире корпораций даже история имеет цену"

        **Философ Тайн (Mystery Philosopher):**
        - Размышления о природе тайн и их роли в человеческой культуре
        - Создание философской концепции ценности неизвестного
        - Влияние на культурные дискуссии о сохранении загадок
        - Тематика: "Некоторые истины слишком прекрасны, чтобы их раскрывать"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция исторических документов и артефактов Второй мировой войны
        - Доступ к эксклюзивным архивам и частным коллекциям
        - Специальные инструменты для исторических расследований

        **Репутационные награды:**
        - Титул "Искатель Янтаря" для детективного статуса
        - Связи с музеями, коллекционерами и историками по всему миру
        - Влияние на культурную и дипломатическую политику

        **Эмоциональные награды:**
        - Глубокое понимание роли исторических тайн в формировании культурной идентичности
        - Навык "Историческое расследование" для анализа артефактов в игре
        - Влияние на глобальные дискуссии о культурном наследии и его стоимости
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic investigation simulation system для детективных механик
        - Historical puzzle mechanics для решения загадок прошлого
        - Moral choice branching framework для этических дилемм

        **API интеграции:**
        - Exploration service для исследования архивов и бункеров
        - Culture service для исторических фактов и артефактной экспертизы
        - Quest service для complex mystery narratives с множественными ветвями

        **Performance considerations:**
        - Procedural archive generation для разнообразия документальных поисков
        - Real-time bunker simulation для атмосферы подземных комплексов
        - Memory pooling для historical assets и investigation tools
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Янтарная комната
      definition: Уникальный шедевр декоративно-прикладного искусства XVIII века, представляющий собой кабинет, полностью облицованный янтарем, золотом и зеркалами, созданный для Екатерининского дворца и пропавший во время Второй мировой войны
    - term: Кёнигсберг
      definition: Немецкое название города Калининграда до 1945 года, столица Восточной Пруссии, место последних известных следов Янтарной комнаты перед ее исчезновением
    - term: Восьмое чудо света
      definition: Неофициальное название Янтарной комнаты за ее уникальную красоту и сложность исполнения, символизирующее вершину декоративного искусства
    - term: Артефактный черный рынок
      definition: Подпольная сеть торговли историческими ценностями, где предметы культурного наследия продаются частным коллекционерам без учета национальной принадлежности
