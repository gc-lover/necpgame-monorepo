summary:
  problem: Создать квест о тайнах амстердамских каналов, где поднимающийся уровень воды раскрывает забытые секреты
  goal: Исследовать темы урбанистических тайн, адаптации к климату и сохранения либеральных традиций
  essence: В затопляемом Амстердаме 2020-2039 поднимающаяся вода раскрывает секреты прошлого, угрожая традициям города
  key_points:
  - Квест сочетает подводные исследования, исторические расследования и защиту культурного наследия
  - Множественные ветки: путь дайвера, историка, активиста, хранителя традиций
  - Исследование темы баланса между прогрессом и сохранением наследия
  - Возможность разных исходов от раскрытия тайн до их погребения навсегда
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета с подводно-исторической тематикой.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир тайн амстердамских каналов с уникальной историей борьбы с водой и временем.
  - id: amsterdam_canal_context
    title: Тайны Амстердамских Каналов
    body: 'Амстердам 2020-2039 — город, где вода хранит секреты прошлого.

      С поднятием уровня мирового океана каналы Амстердама стали глубже, раскрывая забытые артефакты и тайны. Корпорации утверждают, что их "адаптационные технологии" спасут город, но на деле используют подъем воды для коммерческой застройки и стирания истории.

      Игрок становится свидетелем странных событий в каналах - появление древних артефактов и призрачных видений. В поисках объяснений он попадает в сеть "Canal Keepers" - хранителей водных тайн. Они рассказывают о "Project Atlantis" - плане корпораций по созданию подводного города, который уничтожит историческое наследие.

      Квест включает подводные исследования, защиту исторических объектов, этические дилеммы и финальную "водную революцию", которая может изменить будущее города.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок работает гидом по каналам и замечает странные артефакты, поднимающиеся из воды.

      Исследуя их происхождение, он обнаруживает, что вода раскрывает секреты "Золотого века" Голландии. Корпорации пытаются скрыть эти открытия, чтобы продолжить застройку. Игрок присоединяется к "Canal Keepers" - защитникам водных тайн.

      Задачи включают:
      - Исследование подводных артефактов
      - Защиту исторических объектов от разрушения
      - Раскрытие корпоративных планов по застройке
      - Конфронтацию с корпоративным "Водным Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с тайнами амстердамских каналов
      2. Спасение хранителей от корпоративного преследования
      3. Раскрытие планов корпораций по контролю над водой
      4. Организация сопротивления через сохранение наследия
      5. Финальная водная революция, определяющая будущее города

      **Побочные задания:**
      - Помощь в подводных исследованиях
      - Защита каналов от загрязнения и застройки
      - Создание музеев подводных артефактов
      - Вербовка союзников из местного сообщества

      **Множественные концовки:**
      - Сохранение побеждает: история и традиции спасены
      - Компромисс: регулируемая адаптация к изменениям
      - Корпоративная победа: город превращен в подводный мегаполис
      - Личная победа: игрок становится хранителем водных тайн
  - id: characters
    title: Ключевые персонажи
    body: |
      **Lena "Water" van der Berg** - Лидер Canal Keepers, дайвер и историк, потомок первых поселенцев.

      **Jan "Depth" Bakker** - Специалист по подводным технологиям с имплантами для дыхания под водой.

      **Dr. Marcus Voss** - Корпоративный "Водный Директор" Militech, который верит, что прогресс требует жертв.

      **Oracle** - AI, созданный для мониторинга уровня воды, который "проснулся" и помогает сохранять подводные секреты.
  - id: locations
    title: Ключевые локации
    body: |
      **Submerged Archives "Deep Library"** - Подводный архив в затопленных туннелях.

      **Corporate Flood Control Center "Water Citadel"** - Центр управления водой Militech.

      **Abandoned Canal District** - Заброшенные каналы, где прячутся хранители тайн.

      **Black Market "Tide Bazaar"** - Подводный рынок на дне каналов, где торгуют артефактами и информацией.
  - id: mechanics
    title: Игровые механики
    body: |
      **Подводные мини-игры:**
      - Исследование затопленных объектов
      - Решение исторических загадок
      - Управление дайвингом и дыханием

      **Хакерские элементы:**
      - Взлом систем контроля уровня воды
      - Создание сетей подводной коммуникации

      **Социальные взаимодействия:**
      - Вербовка местных жителей и дайверов
      - Организация фестивалей на воде
      - Политические альянсы за сохранение традиций

      **Боевые элементы:**
      - Защита подводных объектов от корпоративных дайверов
      - Скрытные миссии по спасению артефактов
  - id: themes
    title: Темы и символизм
    body: |
      **Водные тайны:** Вода как хранительница прошлого

      **Климатическая адаптация:** Изменения как угроза или как возможность?

      **Этические дилеммы:** Где кончается сохранение и начинается эксплуатация?

      **Традиции vs прогресс:** Наследие как якорь или как цепи?

      **Революция через память:** История как оружие сопротивления
