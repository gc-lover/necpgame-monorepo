npc_interactions:
- name: Jan "Stroopwafel" Bakker
  role: Market Vendor
  location: Albert Cuypmarkt
  personality: Friendly, knowledgeable about stroopwafel history, passionate
  dialogues:
    introduction: Welcome to Albert Cuypmarkt! You want to try a real stroopwafel? 
      Fresh from the iron, just like they made them in Gouda three hundred years ago!
    preparation: Watch closely—the secret is in the timing. Two thin waffles, 
      warm caramel in between, pressed together while still hot. That's the authentic 
      way!
    coffee_ritual: Ah, you know the trick! Place it on your coffee cup, let the 
      steam warm the caramel. That's how the Dutch do it—the caramel becomes soft 
      and aromatic. Perfect!
    history: Stroopwafel was invented in Gouda in the 18th century. Bakers used 
      leftover dough and sweet syrup to create something special. Now it's a symbol 
      of Dutch street food culture!

- name: Maria "Market" van der Berg
  role: Market Regular
  location: Albert Cuypmarkt
  personality: Social, helpful, loves sharing food traditions
  dialogues:
    introduction: First time at Albert Cuypmarkt? You must try the stroopwafel! 
      It's not just a cookie—it's a ritual, a piece of Amsterdam's soul.
    tradition_insight: The best stroopwafel is always fresh, always warm. And 
      remember—always place it on your coffee cup. The steam makes the caramel 
      perfect. That's the Dutch way!
    sharing: Food brings people together. When you share stroopwafel with friends, 
      you're sharing a piece of Amsterdam's culture. That's what makes it special!

