content:
  sections:
  - id: overview
    title: Обзор квеста "Амстердам 2020-2029 — Стропвафель"
    body: |
      Квест "Амстердам 2020-2029 — Стропвафель" происходит в эпоху раннего киберпанка, 
      когда Амстердам становится центром технологических инноваций. Квест исследует 
      темы голландской кулинарной традиции, уличной еды и культурного наследия.
      
      Игрок находит рынок Albert Cuypmarkt, наблюдает за процессом приготовления, 
      заказывает свежий строопвафель, прогревает карамель на кофе, съедает тёплую 
      вафлю и покупает упаковку для друзей.
  - id: cultural_context
    title: Культурный контекст периода 2020-2029
    body: |
      В период 2020-2029 Амстердам становится центром технологических инноваций:
      - Ранний киберпанк и технологическая трансформация
      - Сохранение традиционной уличной еды
      - Рынки и гастрономические традиции
      - Голландская культура и современность
      - Смешение истории и технологий
      
      Стропвафель в этом контексте становится символом голландской уличной кухни, 
      где встречаются традиция, ритуал подогрева на кофе и аутентичный опыт уличных 
      рынков, создавая атмосферный опыт гастрономической культуры Амстердама.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает пять основных этапов:
      1. Поиск рынка — найти Albert Cuypmarkt и найти продавца
      2. Наблюдение за приготовлением — изучить процесс создания строопвафель
      3. Кофейный ритуал — заказать свежий строопвафель и прогреть на кофе
      4. Дегустация и обучение — съесть тёплую вафлю и узнать историю
      5. Разделение традиции — купить упаковку для друзей и завершить квест

