narrative_context:
  background: |
    В 2020-2029 годах Амстердам становится центром технологических инноваций, но 
    традиционная уличная еда остаётся важной частью городской жизни. Стропвафель — 
    символ голландской уличной кухни, изобретённый в Гауде в XVIII веке.
    
    Игрок находит рынок Albert Cuypmarkt, наблюдает за процессом приготовления, 
    заказывает свежий строопвафель, прогревает карамель на кофе, съедает тёплую 
    вафлю и покупает упаковку для друзей.
