summary:
  problem: В эпоху раннего киберпанка (2020-2029) Амстердам становится центром технологических инноваций, но традиционная уличная еда остаётся важной частью городской жизни. Квест о строопвафлях оставался в Markdown и не описывал традицию уличных рынков Амстердама, что не позволяло игрокам погрузиться в голландскую кулинарную культуру.
  goal: Найти рынок Albert Cuypmarkt, наблюдать за процессом приготовления свежих строопвафель, заказать только что испеченный строопвафель, положить вафлю на чашку горячего кофе для прогрева карамели, съесть тёплую вафлю, купить упаковку для друзей и узнать историю изобретения строопвафель в городе Гауда.
  essence: Стропвафель в эпоху раннего киберпанка — это не просто сладость, а символ голландской уличной кухни, где встречаются традиция, ритуал подогрева на кофе и аутентичный опыт уличных рынков, создавая атмосферный опыт гастрономической культуры Амстердама.
  key_points:
    - Рынок Albert Cuypmarkt и уличные стенды
    - Процесс приготовления свежих строопвафель
    - Ритуал подогрева карамели на горячем кофе
    - История изобретения в городе Гауда в XVIII веке
    - Покупка упаковки для друзей
    - Гастрономические традиции Амстердама

