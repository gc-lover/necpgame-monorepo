quest_flow:
  entry_point: studio_invitation
  nodes:
  - id: studio_invitation
    type: opportunity
    title: Приглашение в студию
    description: Игрок получает приглашение работать в аниме-студии.
    objectives:
    - Прочитать предложение
    - Принять работу
    choices:
    - id: join_creative_team
      title: Присоединиться к команде
      description: Стать частью творческого процесса
      requirements: {}
      next_node: team_integration
    - id: research_studio
      title: Исследовать студию
      description: Узнать больше о компании
      requirements:
        skill: investigation
        level: 2
      next_node: studio_analysis
  - id: team_integration
    type: integration
    title: Интеграция в команду
    description: Игрок становится частью аниме-команды.
    objectives:
    - Познакомиться с командой
    - Выбрать роль
    choices:
    - id: director_role
      title: Роль режиссера
      description: Взять на себя режиссуру
      requirements: {}
      next_node: directing_path
    - id: artist_role
      title: Роль художника
      description: Стать главным художником
      requirements: {}
      next_node: art_path
    - id: producer_role
      title: Роль продюсера
      description: Управлять производством
      requirements: {}
      next_node: production_path
  - id: studio_analysis
    type: investigation
    title: Анализ студии
    description: Игрок изучает студию и ее проекты.
    objectives:
    - Посмотреть работы
    - Оценить команду
    choices:
    - id: impressed_join
      title: Впечатлен - присоединиться
      description: Присоединиться после изучения
      requirements: {}
      next_node: team_integration
  - id: directing_path
    type: creative
    title: Путь режиссера
    description: Игрок работает как режиссер аниме.
    objectives:
    - Разработать сюжет
    - Руководить съемками
    choices:
    - id: vision_development
      title: Развитие видения
      description: Создать уникальную концепцию
      requirements:
        skill: creativity
        level: 3
      next_node: story_creation
  - id: art_path
    type: artistic
    title: Путь художника
    description: Игрок работает как главный художник.
    objectives:
    - Создать дизайн персонажей
    - Разработать визуальный стиль
    choices:
    - id: character_design
      title: Дизайн персонажей
      description: Создать запоминающихся персонажей
      requirements:
        skill: art
        level: 3
      next_node: visual_development
  - id: production_path
    type: management
    title: Путь продюсера
    description: Игрок управляет производством аниме.
    objectives:
    - Управлять бюджетом
    - Координировать команду
    choices:
    - id: budget_management
      title: Управление бюджетом
      description: Эффективно распределить ресурсы
      requirements:
        skill: management
        level: 3
      next_node: team_coordination
  - id: story_creation
    type: writing
    title: Создание сюжета
    description: Игрок разрабатывает сюжет аниме.
    objectives:
    - Написать сценарий
    - Разработать персонажей
    choices:
    - id: compelling_story
      title: Завораживающий сюжет
      description: Создать эмоциональную историю
      requirements:
        skill: writing
        level: 3
      next_node: directing_success
  - id: visual_development
    type: design
    title: Визуальная разработка
    description: Игрок создает визуальный стиль.
    objectives:
    - Разработать стиль
    - Создать атмосферу
    choices:
    - id: stunning_visuals
      title: Потрясающие визуалы
      description: Создать незабываемые образы
      requirements:
        skill: design
        level: 3
      next_node: art_success
  - id: team_coordination
    type: coordination
    title: Координация команды
    description: Игрок управляет командой.
    objectives:
    - Мотивировать команду
    - Решать конфликты
    choices:
    - id: team_harmony
      title: Гармония команды
      description: Создать продуктивную атмосферу
      requirements:
        skill: leadership
        level: 3
      next_node: production_success
  - id: directing_success
    type: achievement
    title: Успех режиссера
    description: Режиссерский успех в создании аниме.
    objectives: []
    choices: []
