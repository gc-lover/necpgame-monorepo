summary:
  problem: Создать творческий квест о производстве аниме в киберпанковском Токио
  goal: Исследовать темы творческого процесса, студийного менеджмента и культурного
    воздействия
  essence: В гигантских студиях Акихабары нейронные сети рисуют персонажей, а режиссеры
    управляют командами через AR-интерфейсы, но сердце аниме остается в человеческих
    эмоциях и видении, заставляя задуматься о том, что важнее - технологическая эффективность
    или творческая страсть в создании историй
  key_points:
  - Квест сочетает элементы творческого процесса, управления командой и индустриальной
    драмы
  - Множественные ветки: путь режиссера, путь художника, путь продюсера
  - Исследование темы баланса между технологией и человеческим творчеством
  - Возможность разных исходов от создания культового хита до корпоративного провала
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: anime_context
    title: Аниме — Душа Творчества в Цифровую Эру
    body: 'Токио 2040-2060 — аниме индустрия достигла пика технологической

      революции. Нейронные сети генерируют тысячи кадров в секунду,

      AR-очки позволяют режиссерам видеть сцены в 3D пространстве,

      а актеры озвучивания синхронизируют эмоции через нейронные

      интерфейсы. Но в этом мире бесконечных бюджетов и корпоративных

      спонсоров сохраняются маленькие студии, где творчество побеждает

      коммерцию. Игрок получает приглашение от "Студии Мечты" — независимой

      аниме-компании, борющейся за выживание в мире голливудских блокбастеров

      и корпоративного контента.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает предложение стать частью команды аниме-производства.

      Квест включает создание сюжета, работу с командой, преодоление

      творческих кризисов и финальный показ фильма. Игрок может стать

      режиссером, художником или продюсером, влияя на будущее студии

      и всей аниме-индустрии.

      '
