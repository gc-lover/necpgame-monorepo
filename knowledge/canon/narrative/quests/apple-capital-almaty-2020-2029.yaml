narrative_context:
  background: 'Алматы по праву называется яблочной столицей мира. Именно здесь,

    в предгорьях Тянь-Шаня, был одомашнен дикий яблоня - Malus sieversii,

    предок всех культурных сортов яблок. В 2020-е годы Алматы продолжает

    традиции яблочного садоводства, развивая современные плантации и

    организуя фестивали. Яблоки здесь - не просто фрукт, а символ

    культурного наследия и экономического процветания региона.

    '
  plot_hook: 'Вы прогуливаетесь по рынку в Алматы, когда замечаете необычную активность

    возле фруктовых рядов. Местный садовод с корзиной спелых яблок подходит

    к вам: "Чужеземец! Ты знаешь, что стоишь в самом сердце яблочного мира?

    Алматы - родина всех яблок планеты! Присоединяйся к нашему празднику

    урожая и узнай секреты золотых плодов!"

    '
  key_events:
  - Знакомство с историей яблок в Алматы
  - Экскурсия по яблочным садам и плантациям
  - Обучение основам садоводства
  - Сбор урожая и дегустация сортов
  - Участие в яблочном фестивале
gameplay_mechanics:
  exploration:
  - Исследование яблочных садов и плантаций
  - Посещение музеев садоводства
  - Знакомство с инфраструктурой ферм
  - Открытие исторических мест выращивания яблок
  skill_checks:
  - Сбор урожая (ловкость, внимание)
  - Дегустация (вкус, различение сортов)
  - Садоводство (уход за деревьями)
  - Исторические знания (легенды и факты)
  challenges:
  - Различение сортов яблок
  - Сбор урожая в ограниченное время
  - Поддержание качества продукции
  - Конкуренция с другими сборщиками
  choices:
  - Выбор сортов яблок для изучения
  - Методы сбора урожая (ручной/механический)
  - Участие в конкурсах или только обучение
  - Фокус на историю или современное садоводство
