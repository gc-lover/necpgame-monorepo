summary:
  problem: В мире бесконечных ресурсов и виртуальной реальности, что значит настоящая экологическая катастрофа? Аральское море - живая иллюстрация того, как человеческая жадность может уничтожить целые экосистемы. Но когда корпорации хотят "забыть" о прошлом, может ли один человек сохранить память о трагедии?
  goal: Создать глубокий эмоциональный квест о трагедии Аральского моря, где игрок исследует высохшее дно бывшего моря, встречается с жертвами катастрофы, переживает VR-реконструкции прошлого и принимает решение о будущем экологии региона.
  essence: В мире, где можно купить любое море, Арал напоминает, что некоторые потери невозможно восстановить - только запомнить и предотвратить.
  key_points:
    - Исследование "Кладбища кораблей" с ржавыми судами на песке
    - Эмоциональные интервью с рыбаками, потерявшими livelihood
    - VR-реконструкция Арала 1960-х годов с динамикой высыхания
    - Глубокие моральные выборы о будущем ирригационной системы
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Трагедия Аральского моря (Aral Sea Tragedy)

        **Период:** 2020-2029 годы - эпоха экологического пробуждения после пандемии.

        **Сеттинг:** Бывшее дно Аральского моря, Узбекистан. Тысячи квадратных километров высохшей земли, где когда-то плескались волны.

        **Главный герой:** Исследователь или активист, ищущий понимание глобальных экологических катастроф в эпоху корпораций.

        **Темы:** Память vs забвение, ответственность vs безнаказанность, восстановление vs принятие потерь.

        **Продолжительность:** 5-6 часов геймплея
        **Уровень сложности:** Hard
        **Рекомендуемый уровень игрока:** 40-60
      mechanics_links:
        - ../../mechanics/world/environmental-catastrophe.md
        - ../../mechanics/social/ecological-testimony.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Призрак моря"**
        - Игрок получает загадочное сообщение от "старого рыбака" о "море, которое ушло"
        - Первое знакомство с атмосферой Ташкента, где все еще помнят о катастрофе
        - Ароматы пустыни, звуки ветра в сухой траве, ощущение утраты
        - Решение: отправиться в экспедицию к бывшему морю или остаться в комфорте города

        **Акт 1: "Путь к призраку"**
        - Долгое путешествие через пустыню (1000 км) с остановками у ирригационных каналов
        - Встречи с фермерами и инженерами, объясняющими систему орошения
        - Осознание масштаба: миллионы гектаров земли, отобранные у природы
        - Постепенное приближение к горизонту, где должно быть море

        **Акт 2: "Кладбище кораблей"**
        - Исследование ржавых корпусов кораблей, торчащих из песка как памятники
        - Сбор артефактов: рыбацкие сети, навигационные приборы, личные вещи
        - Понимание человеческой трагедии через материальные остатки
        - Эмоциональное воздействие от масштаба утраты

        **Акт 3: "Голоса прошлого"**
        - Интервью с выжившими рыбаками и жителями прибрежных деревень
        - Сбор свидетельств о том, как море исчезало постепенно: сначала мелело, потом исчезло
        - Запись историй о семьях, потерявших livelihood, здоровье и будущее
        - Создание эмоциональной связи с жертвами катастрофы

        **Акт 4: "Виртуальное восстановление"**
        - VR-погружение в Арал 1960-х: голубая вода, плеск волн, крики чаек
        - Динамическая визуализация высыхания по годам (1970-е, 1980-е, 1990-е)
        - Интерактивное исследование причин: ирригация, загрязнение, климатические изменения
        - Понимание, что катастрофа была результатом системных решений

        **Акт 5: "Будущее после катастрофы"**
        - Финальные решения о будущем региона и ирригационной системы Узбекистана
        - Влияние выбора на экологию, экономику и социальные программы
        - Оценка личного вклада в глобальную экологическую повестку
        - Принятие того, что некоторые раны природы никогда не заживут полностью
      mechanics_links:
        - ../../mechanics/combat/environmental-investigation.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к исследованию" (Акт 1)**
        - **Объективный:** Фокус на фактах и данных (+научная ценность)
        - **Эмоциональный:** Внимание к человеческим историям (+гуманистическая ценность)
        - **Активистский:** Поиск виновных и решений (+социальная ответственность)

        **Выбор 2: "Отношение к артефактам" (Акт 2)**
        - **Документалист:** Систематический сбор и каталогизация (+научная ценность)
        - **Уважительный:** Оставление артефактов на местах (+этическая ценность)
        - **Активист:** Использование для привлечения внимания (+социальное воздействие)

        **Выбор 3: "Работа с очевидцами" (Акт 3)**
        - **Журналист:** Фокус на фактах и хронологии (+документальная ценность)
        - **Эмпатичный:** Поддержка и эмоциональная помощь (+гуманистическая ценность)
        - **Активист:** Организация помощи и компенсаций (+социальная справедливость)

        **Выбор 4: "Будущее ирригации" (Акт 5)**
        - **Консервативный:** Сохранение текущей системы (+экономическая стабильность)
        - **Реформаторский:** Внедрение устойчивых технологий (+экологическое восстановление)
        - **Радикальный:** Полный отказ от хлопковой монокультуры (+системные изменения)
      mechanics_links:
        - ../../mechanics/social/ecological-choice-system.md
        - ../../mechanics/progression/environmental-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Ахмед "Капитан" Рахимов (Старый рыбак)**
        - Бывший капитан рыболовного траулера, переживший все этапы катастрофы
        - Backstory: Родился у моря, видел, как оно уходило, теряя работу, дом, смысл жизни
        - Мотив: Рассказать правду о катастрофе, пока не поздно
        - Развитие: От озлобленного старика к мудрому хранителю памяти

        **Динара "Эколог" Садыкова (Молодая ученая)**
        - Специалист по восстановлению экосистем Аральского региона
        - Представляет новое поколение, которое борется за восстановление
        - Символ надежды на то, что катастрофы можно предотвратить

        **Владимир "Инженер" Петров (Советский специалист)**
        - Бывший инженер ирригационных систем, принимавший решения о распределении воды
        - Рассказывает о логике решений 1960-70-х годов и их непредвиденных последствиях
        - Представляет системные причины экологических катастроф

        **Мария "Мать" Коваленко (Жительница Муйнака)**
        - Мать семейства, потерявшая мужа-рыбака и здоровье от пыльных бурь
        - Рассказывает о человеческом измерении катастрофы: болезни, миграции, утраты
        - Олицетворяет жертвы, чьи голоса редко слышны
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Подъезд к Аральскому морю**
        - Долгая дорога через пустыню с видом на бесконечные ирригационные каналы
        - Атмосфера: тревожная, предвосхищающая, с ощущением приближения к чему-то страшному
        - Переход от плодородных полей к мертвой земле

        **Кладбище кораблей**
        - Ржавые корпуса судов, торчащие из песка как скелеты гигантских рыб
        - Атмосфера: жуткая, меланхоличная, с воем ветра в металлических конструкциях
        - Монумент человеческой глупости и природной трагедии

        **Муйнак (прибрежная деревня)**
        - Заброшенные дома, пустые причалы, пыльные улицы
        - Атмосфера: призрачная, скорбная, с ощущением города-призрака
        - Место, где время остановилось 40 лет назад

        **VR-реконструкция Арала**
        - Виртуальное погружение в голубые воды и шум волн 1960-х
        - Атмосфера: ностальгическая, радостная, но с подтекстом неизбежной утраты
        - Контраст между прошлым изобилием и настоящим опустошением

        **Современные ирригационные сооружения**
        - Огромные каналы и плотины, перераспределяющие воду из рек
        - Атмосфера: техническая, мощная, но с ощущением искусственности и хрупкости
        - Символы инженерного триумфа и экологической ошибки
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/ecological-disaster-sites.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Исследовательские элементы:**
        - Навигация по опасной местности: пыльные бури, токсичная пыль, нестабильный грунт
        - Сбор артефактов с кораблей и анализ их состояния
        - Документирование экологических изменений

        **Эмоциональные элементы:**
        - Диалоги с очевидцами катастрофы с множеством эмоциональных выборов
        - VR-переживания с иммерсивными реконструкциями прошлого
        - Мини-игры по анализу экологических данных и причин катастрофы

        **Социальные элементы:**
        - Помощь жертвам катастрофы: медицинская помощь, психологическая поддержка
        - Организация благотворительных программ и компенсаций
        - Адвокация за экологические изменения на уровне правительства
      mechanics_links:
        - ../../mechanics/combat/environmental-survival.md
        - ../../mechanics/hacking/ecological-data-analysis.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Экологический Активист (Environmental Activist):**
        - Становление международным борцом за экологию и предотвращение подобных катастроф
        - Создание глобального движения за устойчивую ирригацию
        - Влияние на политику водопользования во всем мире
        - Тематика: "Уроки прошлого предотвращают катастрофы будущего"

        **Экологический Исследователь (Environmental Researcher):**
        - Глубокие научные исследования последствий экологических катастроф
        - Создание моделей прогнозирования и предупреждения подобных ситуаций
        - Вклад в академическое понимание антропогенных изменений климата
        - Тематика: "Понимание причин - ключ к предотвращению"

        **Гуманитарный Помощник (Humanitarian Aid Worker):**
        - Фокус на помощи жертвам экологических катастроф по всему миру
        - Организация программ поддержки и компенсаций пострадавшим
        - Создание сети помощи при экологических кризисах
        - Тематика: "За каждой статистикой стоит человеческая судьба"

        **Экологический Философ (Environmental Philosopher):**
        - Размышления о взаимоотношениях человека и природы в эпоху антропоцена
        - Создание философской концепции гармонии с окружающей средой
        - Влияние на культурные и этические дискуссии об экологии
        - Тематика: "Экология - это не наука, а философия выживания"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция артефактов Аральской катастрофы и исторических документов
        - Доступ к эксклюзивным экологическим исследованиям и архивам
        - Специальные предметы с символикой сохранения природы

        **Репутационные награды:**
        - Титул "Хранитель Арала" для экологического статуса
        - Связи с учеными, активистами и международными организациями
        - Влияние на глобальную экологическую повестку

        **Эмоциональные награды:**
        - Глубокое понимание последствий человеческой деятельности на планету
        - Навык "Экологическое мышление" для оценки последствий решений в игре
        - Влияние на глобальные дискуссии об устойчивом развитии и климатических изменениях
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic environmental simulation system для реалистичных пыльных бурь
        - VR reconstruction mechanics для иммерсивных исторических погружений
        - Emotional dialogue system для глубоких интервью с очевидцами

        **API интеграции:**
        - Environment service для экологических эффектов и мониторинга
        - Narrative service для complex emotional storytelling
        - Quest service для branching environmental narratives с human impact

        **Performance considerations:**
        - Procedural environmental generation для разнообразия пустынных локаций
        - Real-time weather simulation для атмосферы катастрофы
        - Memory pooling для VR assets и historical reconstructions
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Аральское море
      definition: Бывшее четвертое по величине озеро мира, почти полностью высохшее в результате нерационального использования водных ресурсов для ирригации хлопковых полей в советский период
    - term: Кладбище кораблей
      definition: Участок высохшего дна Аральского моря, где остались сотни ржавых судов бывшего рыболовного флота, ставшие символом экологической катастрофы
    - term: Муйнак
      definition: Бывший портовый город на Аральском море, который после высыхания моря оказался в 100 км от воды, став символом человеческой трагедии
    - term: Ирригационная катастрофа
      definition: Экологическая катастрофа, вызванная чрезмерным забором воды из питающих Арал рек (Амударья и Сырдарья) для орошения хлопковых полей
