summary:
  problem: Создать эпичную историю проникновения в самую защищенную корпорацию мира
  goal: Показать непобедимую силу Arasaka через призму попытки её взлома
  essence: В мире, где Arasaka считается непобедимой, игрок пытается проникнуть в
    её святая святых
  key_points:
  - Квест сочетает скрытность, хакинг и прямую конфронтацию
  - Множественные ветки: разные методы проникновения и цели
  - Исследование темы корпоративной мощи и её уязвимостей
  - Возможность разных исходов от триумфа до полного провала
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: corporate_context
    title: Arasaka — Непобедимая крепость
    body: 'Arasaka Corporation — самая мощная и самая параноидальная корпорация в
      мире.

      Её штаб-квартира в Токио считается абсолютно неприступной крепостью,

      защищенной самыми передовыми технологиями безопасности. Системы ИИ,

      квантовые шифрования, армии кибернетических солдат и легендарные

      нетраннеры делают Arasaka символом корпоративной мощи.

      Проникновение в Arasaka — это не просто ограбление, это акт войны.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок — элитный агент, нанятый конкурирующей корпорацией или правительством

      для получения критически важных данных из штаб-квартиры Arasaka.

      Цель — проникнуть в "Черное крыло" — сверхсекретный исследовательский комплекс,

      где хранятся прототипы оружия, способного изменить баланс сил в мире.

      Квест включает подготовку, несколько уровней проникновения,

      моральные дилеммы и неизбежную конфронтацию с легендарной безопасностью Arasaka.

      '
