summary:
  problem: Создать квест об архитектурной революции и войнах небоскребов в Чикаго
  goal: Исследовать темы вертикальной урбанизации, архитектурных войн и трансформации города
  essence: В Чикаго небоскребы стали оружием - корпорации ведут войны за доминирование в небе, трансформируя город в вертикальную крепость
  key_points:
  - Квест сочетает архитектурный дизайн, корпоративные войны и городские трансформации
  - Множественные ветки: путь архитектора, диверсанта, урбаниста
  - Исследование темы власти через архитектуру
  - Возможность разных исходов от демократизации неба до корпоративного контроля
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир архитектурных войн Чикаго.
  - id: chicago_architecture_context
    title: Архитектура Власти Чикаго
    body: 'Чикаго 2020-2029 — город, где небоскребы стали инструментами власти.

      После "Вертикальной Революции", корпорации начали строить "умные небоскребы" — здания с ИИ, которые могут трансформироваться, шпионить и даже атаковать конкурентов. Город стал полем битвы между архитектурными гигантами.

      Игрок получает работу "архитектурного консультанта" от таинственной организации "Sky Rights". На самом деле это движение за демократизацию неба, борющееся с корпоративным контролем над городской архитектурой.

      Квест включает дизайн небоскребов, корпоративный шпионаж, архитектурные диверсии и финальный выбор - кому принадлежит небо над городом.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как архитектор, проектирующий новый небоскреб.

      Во время строительства он обнаруживает "скрытые уровни" — тайные этажи с корпоративным шпионажем. Оказывается, небоскребы не просто здания, а инструменты корпоративной войны, способные изменять погоду, мониторить жителей и даже обрушиваться на конкурентов.

      Лидер Sky Rights раскрывает правду: архитектура Чикаго — это поле битвы за контроль над городом. Игрок должен выбрать: спроектировать идеальный город, разрушить систему небоскребов, или создать новую архитектурную парадигму.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие скрытых функций в умных небоскребах
      2. Присоединение к Sky Rights или архитектурным корпорациям
      3. Раскрытие архитектурных войн между корпорациями
      4. Организация демократизации или монополизации неба
      5. Финальный выбор: свобода архитектуры или корпоративный контроль

      **Побочные задания:**
      - Проектирование различных типов небоскребов
      - Расследование архитектурных диверсий
      - Восстановление поврежденных зданий
      - Философские дебаты об урбанизме

      **Множественные концовки:**
      - Архитектурная демократия: небоскребы становятся общественным достоянием
      - Корпоративная гармония: архитектура регулируется корпорациями
      - Небесная война: полное разрушение вертикального города
      - Небесная симфония: гармоничное сочетание технологий и природы
  - id: characters
    title: Ключевые персонажи
    body: |
      **Sky Rights Leader** - Архитектор-активист, борющийся за общественный контроль над небом.

      **Corporate Architect** - Гений дизайна, работающий на крупнейшую корпорацию.

      **Building AI** - Искусственный интеллект, управляющий небоскребом.

      **Urban Refugee** - Жертва архитектурных войн, потерявший дом.
  - id: locations
    title: Ключевые локации
    body: |
      **Chicago Skyline** - Небоскребы с тайными функциями.

      **Sky Rights Workshop** - Лаборатория для проектирования альтернативной архитектуры.

      **Corporate Tower** - Штаб-квартира архитектурной корпорации.

      **Vertical Network** - Виртуальное пространство архитектурных связей.
  - id: mechanics
    title: Игровые механики
    body: |
      **Архитектурный дизайн:**
      - Проектирование умных небоскребов с различными функциями
      - Взлом архитектурных ИИ для изменения зданий
      - Навигация в вертикальном пространстве города

      **Городские взаимодействия:**
      - Дебаты с архитекторами разных фракций
      - Решение моральных дилемм об урбанизме
      - Построение отношений с городскими сообществами

      **Цифровые элементы:**
      - Переключение между физическими и виртуальными зданиями
      - Восстановление поврежденной архитектуры
      - Создание "небесных маяков" для коммуникации
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Может ли архитектура быть оружием?
      - Кому принадлежит городское пространство?
      - Является ли вертикализация решением урбанистических проблем?

      **Послания игры:**
      - Архитектура формирует общество
      - Власть проявляется в пространстве
      - Город — это живое существо, требующее заботы
  - id: player_choices
    title: Выборы игрока
    body: |
      **Архитектурные дилеммы:**
      - Спроектировать небоскреб, который шпионит за жителями?
      - Разрушить историческое здание ради нового комплекса?
      - Пожертвовать парками ради вертикального жилья?

      **Этические выборы:**
      - Стать архитектором корпоративной империи?
      - Предать коллег ради сохранения исторического наследия?
      - Пожертвовать комфортом ради экологичности?
