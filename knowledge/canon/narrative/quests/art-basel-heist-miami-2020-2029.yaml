summary:
  problem: Создать квест об ограблении фестиваля Art Basel в Майами
  goal: Исследовать темы арт-рынка, культурного капитала и high-society intrigue
  essence: На фестивале Art Basel в Майами 2020-х происходит дерзкое ограбление, где воры крадут не картины, а цифровые права на искусство, угрожая перевернуть арт-индустрию
  key_points:
  - Квест сочетает heist mechanics, social infiltration и digital theft
  - Множественные ветки: путь thief, curator, journalist, art-collector
  - Исследование темы "art as commodity vs cultural heritage"
  - Возможность разных исходов от art democratization до market collapse
