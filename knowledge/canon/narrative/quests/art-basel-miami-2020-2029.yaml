  dialogue_tree:
  - node_id: art_market_disruption
    speaker: frustrated_artist
    text: Ces corporations ont tout detruit! Mon art digital vaut des millions sur
      le marche noir, mais les galeristes prennent 90% des profits. L'art devrait
      etre libre, pas une marchandise!
    choices:
    - text: Je vais creer de l'art authentique, loin du systeme commercial.
      next_node: authentic_artist
      faction_points:
        independents: 20
    - text: Le marche digital offre des opportunites incroyables.
      next_node: market_opportunist
      faction_points:
        entrepreneurs: 15
    - text: Je vais hacker le systeme et redistribuer la richesse artistique.
      next_node: digital_revolutionary
      faction_points:
        hackers: 25
  - node_id: authentic_artist
    speaker: gallery_owner
    text: L'art doit transcender le commerce. Mais comment survivre dans ce monde
      ou meme les emotions sont brevetees? Viens avec moi, nous allons creer quelque
      chose de vraiment revolutionnaire.
    choices:
    - text: Enseignez-moi l'art authentique, loin des corporations.
      next_node: pure_artist
      faction_points:
        traditionalists: 25
    - text: Utilisons la technologie pour democratiser l'art.
      next_node: digital_democratizer
      faction_points:
        innovators: 20
    - text: Creons un mouvement underground contre le systeme.
      next_node: art_resistance
      faction_points:
        rebels: 18
  - node_id: market_opportunist
    speaker: corporate_collector
    text: Regarde ces chiffres! Mon NFT vient de se vendre pour 50 millions d'eddies.
      L'art n'est plus qu'un algorithme de profit maximise. Tu veux une part du gateau?
    choices:
    - text: Je veux controler le marche de l'art digital.
      next_node: market_dominator
      faction_points:
        capitalists: 30
    - text: Je prefere collectionner les vraies oeuvres d'art.
      next_node: elite_collector
      faction_points:
        patrons: 25
    - text: Monetisons l'art d'une nouvelle facon.
      next_node: art_businessman
      faction_points:
        entrepreneurs: 20
