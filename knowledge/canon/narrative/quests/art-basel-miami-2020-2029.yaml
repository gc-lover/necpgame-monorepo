summary:
  problem: Создать квест об Art Basel в Майами периода 2020-2029
  goal: Исследовать темы современного искусства, цифровой революции и корпоративного
    влияния на художественный мир
  essence: В Майами 2020-2029 годов, где галереи Wynwood пульсируют неоновыми инсталляциями,
    а NFT-токены стоят миллионы эдди, каждый мазок кисти становится линией фронта
    в войне между аутентичным искусством и цифровым капиталом - где художники становятся
    хакерами, а коллекционеры - алгоритмами, определяющими ценность искусства в эпоху,
    когда даже эмоции можно запатентовать
  key_points:
  - Квест сочетает элементы современного искусства, цифровых технологий и художественной
    революции
  - Множественные ветки: путь художника, коллекционера, галериста, хакера искусства
  - Исследование темы аутентичности vs коммерциализации в цифровую эпоху
  - Возможность разных исходов от художественной революции до корпоративного доминирования
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: art_basel
    title: Art Basel — Художественная Революция Майами
    body: 'Майами 2020-2029 — центр мирового искусства, где Art Basel стал эпическим
      событием цифровой эпохи. Традиционные галереи Wynwood эволюционировали - стены
      оживают с интерактивными AR-инсталляциями, NFT заменяют традиционные картины,
      нейронные импланты позволяют "чувствовать" искусство на молекулярном уровне.
      Игрок попадает в этот бурный мир современного искусства, когда становится свидетелем
      скандальной продажи цифрового шедевра и получает приглашение присоединиться
      к художественной революции. Квест включает создание цифрового искусства, организацию
      выставок, установление контактов с коллекционерами, и принятие решений, которые
      могут изменить будущее искусства.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью художественной сцены Майами, где каждый выбор влияет
      на будущее современного искусства. Квест включает выбор позиции в конфликте
      традиций и инноваций, участие в создании произведений искусства, установление
      контактов с различными художественными группами, и финальный выбор между аутентичностью
      искусства или его коммерциализацией.

      '
