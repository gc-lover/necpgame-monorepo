summary:
  problem: "В 2020-х годах корпорации монополизировали производство мяса в Аргентине. Они навязывают синтетические аналоги, контролируют все фермы и уничтожают традицию аргентинского асадо - барбекю, которое является сердцем социальной жизни аргентинцев. Настоящее мясо становится роскошью, а традиционные встречи с друзьями и семьей вокруг мангала уходят в прошлое."
  goal: "Восстановить традицию аргентинского асадо, собрать команду истинных аргентинцев, найти последние запасы настоящего мяса и организовать подпольное барбекю, которое покажет, что настоящая еда - это не продукт корпораций, а часть культурной идентичности."
  essence: "Асадо - это не просто приготовление мяса, это ритуал единения аргентинцев. В мире, где корпорации контролируют все удовольствия, сохранение традиции настоящего барбекю становится актом культурного сопротивления."
  key_points:
    - "Поиск настоящего мяса и ингредиентов"
    - "Восстановление традиций приготовления"
    - "Организация подпольных барбекю"
    - "Борьба с корпоративной едой"
    - "Сохранение социальной традиции"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Асадо - традиционное аргентинское барбекю - находится под угрозой. Корпорации заменили свежее мясо синтетическими аналогами, контролируют все поставки и навязывают стандартизированные рецепты. Но настоящие аргентинцы помнят вкус настоящего асадо - с дымком от мангала, ароматом специй и разговором с друзьями."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает поиск последних запасов настоящего мяса, сбор команды мастеров асадо, восстановление семейных рецептов, организацию подпольных барбекю и финальный фестиваль настоящей аргентинской еды, бросающий вызов корпоративным аналогам."

