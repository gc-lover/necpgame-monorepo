summary:
  problem: "В 2020-х годах корпорации запретили традиционное asado, заменив его синтетическими продуктами и VR-традициями. Настоящие аргентинские гаучо вынуждены прятаться, организуя подпольные барбекю в заброшенных доках и старых эстансиях. Культура asado находится на грани исчезновения."
  goal: "Найти легендарного маэстро asado, собрать настоящих гаучо и поваров, возродить традиционное аргентинское барбекю и сохранить эту важнейшую часть национальной культуры в эпоху корпораций."
  essence: "Asado - это не просто еда, это ритуал единения, традиция, передающаяся поколениями. В мире, где корпорации контролируют все удовольствия, настоящее asado становится актом культурного сопротивления."
  key_points:
    - "Поиск легендарного маэстро asado"
    - "Сбор команды настоящих гаучо"
    - "Организация подпольного барбекю"
    - "Сохранение традиций asado"
    - "Борьба с корпоративной едой"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Корпорации ввели 'здоровое питание' - синтетические продукты без вкуса и души. Традиционное asado запрещено как 'неэффективное и вредное'. Но в подполье гаучо продолжают готовить настоящее мясо на углях, сохраняя тысячелетние традиции."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает поиск скрытых поставщиков мяса, сбор команды мастеров asado, организацию подпольных барбекю вечеринок, защиту от корпоративных рейдов и финальное грандиозное asado, которое изменит город."

