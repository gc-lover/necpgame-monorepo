summary:
  problem: "Asado, священная традиция аргентинского барбекю, находится под угрозой исчезновения. Корпорации навязывают синтетическое мясо, выращенное в лабораториях, заменяя традиционные методы приготовления и рецепты. Настоящие аргентинские гаучо и их секреты становятся редкостью в мире корпоративной еды."
  goal: "Найти настоящих мастеров asado, собрать традиционные рецепты, научиться готовить аутентичное аргентинское барбекю и сохранить культуру asado в эпоху синтетической еды."
  essence: "Asado - это не просто еда, это ритуал и традиция. В мире синтетической пищи сохранение настоящего asado становится способом сохранить связь с землей и традициями."
  key_points:
    - "Поиск мастеров традиционного asado"
    - "Сбор аутентичных рецептов"
    - "Обучение искусству приготовления"
    - "Борьба с корпоративными продуктами"
    - "Организация традиционных asado-вечеринок"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Asado - это сердце аргентинской культуры, ритуал приготовления мяса на открытом огне, который объединяет семью и друзей. В 2020-х годах корпорации видят в пище огромный рынок - предлагают идеально выращенное синтетическое мясо без костей, жира и вкуса. Но настоящие аргентинцы продолжают традиции в подпольных asado."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск мастеров-гаучо, сбор ингредиентов, обучение техникам приготовления, организацию подпольных asado-вечеринок, противостояние корпоративным инспекторам и проведение большого фестиваля традиционного барбекю."

