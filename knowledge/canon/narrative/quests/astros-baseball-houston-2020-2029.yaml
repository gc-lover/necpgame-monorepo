    atmosphere: high_tech, commercial, overwhelming
    hazards: surveillance_systems, crowd_control_tech, performance_monitoring
  - id: astros_training_facility
    name: Тренировочный комплекс Astros
    description: Высокотехнологичный центр подготовки с лабораториями имплантов
    atmosphere: clinical, competitive, intense
    hazards: medical_risks, performance_pressure, corporate_secrecy
