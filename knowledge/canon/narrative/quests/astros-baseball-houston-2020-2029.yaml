summary:
  problem: "Бейсбольная команда Astros стала жертвой корпоративного скандала с допингом и договорными матчами. Игрок должен расследовать коррупцию и восстановить честность в любимом спорте Хьюстона."
  goal: "Расследовать скандал с допингом и договорными матчами в команде Astros, собрать доказательства коррупции, защитить честных игроков и восстановить доверие болельщиков."
  essence: "Бейсбол Astros - это не просто спорт, а сердце Хьюстона, где смешиваются страсть болельщиков, борьба за победу и моральные дилеммы в мире профессионального спорта."
  key_points:
    - "Скандал с допингом в профессиональном бейсболе"
    - "Договорные матчи и коррупция"
    - "Восстановление честности в спорте"
    - "Страсть болельщиков Хьюстона"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х бейсбол Astros остается любимой командой Хьюстона. Однако корпоративные интересы проникли в спорт, поставив под угрозу честность игры и доверие болельщиков."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает сбор информации о подозрительных матчах, интервью с игроками, анализ медицинских записей, противостояние корпоративным агентам и разоблачение заговора."

