summary:
  problem: "После скандала с электронным шпионажем в 2017 году команда Houston Astros пытается восстановить доверие болельщиков. Молодой тренер ищет способ вернуть былую славу команде через честную игру и инновационные методы тренировок."
  goal: "Помочь Houston Astros восстановить репутацию, внедрить новые тренировочные методики, выиграть важный сезон и вернуть доверие фанатов после скандала со шпионажем."
  essence: "Бейсбол Astros - это не просто спорт, а символ надежды Хьюстона. После скандала команда учится заново завоевывать сердца болельщиков через честность, упорство и командный дух."
  key_points:
    - "Восстановление репутации после скандала"
    - "Инновационные тренировочные методики"
    - "Борьба за доверие болельщиков"
    - "Традиции и будущее бейсбола в Хьюстоне"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Хьюстон Astros работают над восстановлением репутации после скандала 2017 года. Команда фокусируется на честной игре, инновациях и возвращении доверия местных фанатов."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает посещение тренировочного комплекса, знакомство с игроками и тренерами, внедрение новых методик тренировок, участие в матчах и организацию мероприятий для болельщиков."

