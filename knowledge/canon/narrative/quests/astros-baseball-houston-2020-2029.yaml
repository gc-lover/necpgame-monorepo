summary:
  problem: Создать квест о бейсбольной команде Astros в технологичном Хьюстоне
  goal: Исследовать темы корпоративного контроля над спортом и эксплуатации атлетов
  essence: На поле, где игроки-киборги бросают мячи со сверхчеловеческой скоростью,
    а зрители наблюдают через виртуальную реальность, каждый хоум-ран становится корпоративным
    продуктом, а каждый страйк-аут - вопросом о цене человеческого духа в эпоху, когда
    даже спорт стал алгоритмом, а чемпионат - ставкой в корпоративной игре
  key_points:
  - Квест сочетает элементы спортивного расследования, корпоративного шпионажа, технологического
    саботажа и борьбы за справедливость в спорте
  - Множественные ветки: путь спортивного активиста, корпоративного менеджера, подпольного
      букмекера, киборгизированного игрока
  - Исследование темы потери аутентичности спорта в эпоху коммерциализации и технологий
  - Возможность разных исходов от восстановления честного спорта до создания новой
    спортивной империи
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: astros_baseball_houston
    title: Бейсбол Астрос — Спорт в эпоху корпораций
    body: 'Хьюстон 2020-2029 — Astros стали символом того, как традиционный спорт

      превратился в высокотехнологичную индустрию развлечений. Киборгизированные

      игроки, виртуальные зрители и алгоритмические ставки изменили лицо

      бейсбола. Игрок попадает в этот мир спортивных интриг, когда становится

      свидетелем корпоративного скандала с манипуляцией результатами матчей.

      Бывший игрок предлагает помощь в разоблачении системы или использование

      её для личной выгоды.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью борьбы за будущее бейсбола Astros, где спорт

      — это не просто игра, а корпоративный продукт. Квест включает расследование

      манипуляций результатами, противостояние эксплуатации игроков, организацию

      подпольных матчей и финальный выбор между восстановлением честного спорта

      или его дальнейшей коммерциализацией.

      '
quest_definition:
  level_min: 15
  level_max: 25
  estimated_duration: 85
  difficulty: medium
  category: narrative
  type: sports_integrity_investigation
  rewards:
    experience: 31000
    currency:
      type: eddies
      amount: 52000
    items:
    - name: Astros Championship Ring Replica
      type: quest_item
      rarity: rare
  prerequisites:
  - completed: tutorial_basics
  - level: 15
  objectives:
  - id: investigate_game_manipulation
    title: Расследовать манипуляцию матчами
    description: Выявить методы искусственного влияния на результаты игр
    type: sports_investigation
    order: 1
  - id: expose_player_exploitation
    title: Разоблачить эксплуатацию игроков
    description: Раскрыть методы корпоративного контроля над спортсменами
    type: athlete_rights_investigation
    order: 2
  - id: organize_fan_resistance
    title: Организовать сопротивление фанатов
    description: Создать движение против корпоративного контроля над спортом
    type: grassroots_organization
    order: 3
  - id: disrupt_betting_algorithms
    title: Нарушить алгоритмы ставок
    description: Саботировать системы искусственного формирования коэффициентов
    type: gambling_system_disruption
    order: 4
  - id: establish_sports_integrity
    title: Установить спортивную честность
    description: Реализовать меры по обеспечению справедливой игры
    type: regulatory_reform
    order: 5
  branching_paths:
  - id: sports_integrity_activist_path
    title: Путь активиста спортивной честности
    description: Фокус на борьбе за чистоту спорта и права спортсменов
    requirements:
    - expose_corruption: true
    - protect_player_rights: true
    - restore_fan_trust: true
    rewards:
      experience: 6000
      currency:
        type: eddies
        amount: 18000
      items:
      - name: Sports Integrity Whistleblower Badge
        type: status_symbol
        rarity: uncommon
  - id: underground_gambling_operator_path
    title: Путь оператора подпольных ставок
    description: Эксплуатация коррупции в спорте для личной выгоды
    requirements:
    - manipulate_betting_odds: true
    - establish_black_market_network: true
    - maximize_gambling_profits: true
    rewards:
      experience: 5500
      currency:
        type: eddies
        amount: 32000
      items:
      - name: Underground Betting Network Terminal
        type: illegal_device
        rarity: epic
  - id: corporate_sports_executive_path
    title: Путь корпоративного спортивного директора
    description: Модернизация спорта для максимальной прибыли
    requirements:
    - implement_advanced_technologies: true
    - monopolize_sports_entertainment: true
    - optimize_fan_engagement: true
    rewards:
      experience: 6500
      currency:
        type: eddies
        amount: 28000
      items:
      - name: Corporate Sports Management Suite
        type: executive_tool
        rarity: legendary
  npcs:
  - id: coach_marcus_veteran_coach
    name: Coach Marcus 'Iron Fist' Reynolds
    role: veteran_baseball_coach
    description: Опытный тренер, борющийся за сохранение традиций бейсбола
    personality: disciplined, traditional, frustrated
    location: Astros Training Facility
  - id: lila_sports_journalist
    name: Lila 'Truth Seeker' Chen
    role: investigative_sports_journalist
    description: Журналистка, расследующая коррупцию в профессиональном спорте
    personality: tenacious, analytical, courageous
    location: Underground Press Office
  - id: victor_sports_corporate_exec
    name: Victor 'Profit Pitch' Kane
    role: sports_entertainment_executive
    description: Корпоративный директор, превращающий спорт в развлекательный продукт
    personality: charismatic, profit_oriented, manipulative
    location: Corporate Stadium Tower
  locations:
  - id: minute_maid_park_stadium
    name: Стадион Minute Maid Park
    description: Современный стадион с виртуальной реальностью и киборгизированными
