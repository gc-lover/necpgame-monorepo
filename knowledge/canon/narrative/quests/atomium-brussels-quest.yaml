metadata:
  id: "atomium-brussels-quest"
  title: "Атомиум (Брюссель 2020-2029)"
  description: "Атомная загадка о символе Брюсселя в эпоху киберпанка. Игрок раскрывает секреты Атомиума, который скрывает высокотехнологичные лаборатории и политические тайны."
  location: "Брюссель, Бельгия - Атомиум и прилегающие территории"
  timeline: "2020-2029 год"
  level_range: "35-45"
  difficulty: "Высокая"
  theme: "Наука, Архитектура, Тайные лаборатории"
  tone: "Таинственный, Научный, Драматический"
  atmosphere: "Металлические сферы Атомиума с голографическими дисплеями, атмосфера научного открытия и скрытых опасностей"
  narrative_overview: |
    В 2020-х годах Атомиум стал не только туристической достопримечательностью, но и секретным
    исследовательским комплексом. Его сферы скрывают лаборатории, где разрабатываются передовые
    технологии и проводятся эксперименты. Игрок - ученый или журналист, втянутый в расследование
    опасных экспериментов и политических интриг. Квест сочетает элементы научных головоломок,
    stealth-проникновений и этических дилемм.
  key_elements:
    - Девять сфер Атомиума с различными лабораториями
    - Секретные лифты и переходы между сферами
    - Научные эксперименты с квантовыми технологиями
    - Корпоративные шпионы и правительственные агенты
    - Туристические зоны как прикрытие для секретных операций
  characters:
    - name: "Доктор Эрик ван дер Берг"
      role: "Главный герой, квантовый физик"
      background: "Бывший сотрудник CERN, ставший независимым исследователем"
      personality: "Гениальный, этичный, немного параноидальный"
    - name: "Директор Квант"
      role: "Глава исследовательского комплекса"
      background: "Корпоративный ученый с правительственными связями"
      personality: "Амбициозный, манипулятивный, безжалостный"
    - name: "Сара 'Лазер' Мюллер"
      role: "Технический специалист, союзник"
      background: "Инженер, работающая на Атомиуме"
      personality: "Умная, решительная, с острым чувством юмора"
    - name: "Профессор Старк"
      role: "Старый ученый, наставник"
      background: "Один из создателей оригинального Атомиума"
      personality: "Мудрый, ностальгический, идеалистичный"
  gameplay_opportunities:
    - "Решение научных головоломок с квантовыми технологиями"
    - "Навигация по сферам Атомиума с использованием лифтов"
    - "Хакерство в системах безопасности комплекса"
    - "Исследование секретных лабораторий"
    - "Борьба с корпоративными агентами"
    - "Моральные выборы о публикации научных открытий"
  philosophical_implications:
    - "Наука как инструмент власти"
    - "Этика научных экспериментов"
    - "Тайные исследования vs открытое знание"
    - "Архитектура как метафора для структуры общества"
    - "Будущее человечества через призму науки"
