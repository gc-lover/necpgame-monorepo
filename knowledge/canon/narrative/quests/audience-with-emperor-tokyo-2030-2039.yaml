    name: Дворцовый интриган
    role: antagonist
    background: Политический оппонент, пытающийся манипулировать ситуацией
  dialogues:
  - speaker: emperor_naruhito
    text: В эпоху перемен традиции — наш якорь. Но даже якорь должен иногда перемещаться
      с течением времени. Что вы думаете о будущем нашей нации?
  - speaker: chief_courtier
    text: Протокол — это не пустая формальность. Это язык уважения, мост между прошлым
      и настоящим. Каждая деталь имеет значение.
  - speaker: imperial_guard
    text: Император — сердце Японии. Его безопасность превыше всего. Любая угроза
      будет устранена с предельной эффективностью.
  - speaker: court_intriguer
    text: Политика — это шахматная партия. Каждый ход имеет последствия. Вы думаете,
      что пришли сюда по собственной воле? Или вас привели?
