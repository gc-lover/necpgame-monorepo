      requirements:
        skill: investigation
        level: 3
      next_node: background_inquiry
  - id: ceremony_preparation
    type: ritual
    title: Подготовка к церемонии
    description: Игрок готовится к имперской аудиенции.
    objectives:
    - Изучить протокол
    - Подготовить одежду
    choices:
    - id: study_etiquette
      title: Изучить этикет
      description: Освоить церемониальный протокол
      requirements: {}
      next_node: protocol_mastery
    - id: arrange_attire
      title: Подготовить одежду
      description: Выбрать подходящий наряд
      requirements: {}
      next_node: formal_attire
  - id: background_inquiry
    type: investigation
    title: Расследование фона
    description: Игрок пытается узнать причину приглашения.
    objectives:
    - Опросить информаторов
    - Анализировать ситуацию
    choices:
    - id: court_intrigue
      title: Дворцовые интриги
      description: Вовлечься в политические игры
      requirements:
        skill: social
        level: 4
      next_node: political_machinations
  - id: protocol_mastery
    type: learning
    title: Освоение протокола
    description: Игрок изучает церемониальный этикет.
    objectives:
    - Запомнить правила
    - Потренироваться
    choices:
    - id: perfect_etiquette
      title: Совершенный этикет
      description: Достичь идеального понимания
      requirements:
        trait: disciplined
        level: 3
      next_node: ceremony_entrance
  - id: formal_attire
    type: preparation
    title: Формальный наряд
    description: Игрок готовит подходящую одежду для церемонии.
    objectives:
    - Выбрать материалы
    - Создать костюм
    choices:
    - id: traditional_robes
      title: Традиционные одежды
      description: Выбрать классический японский наряд
      requirements: {}
      next_node: ceremony_entrance
  - id: political_machinations
    type: intrigue
    title: Политические махинации
    description: Игрок участвует в дворцовых интригах.
    objectives:
    - Найти союзников
    - Раскрыть заговоры
    choices:
    - id: loyal_servant
      title: Верный слуга
      description: Поддержать императора
      requirements: {}
      next_node: imperial_loyalty
    - id: court_reformer
      title: Реформатор двора
      description: Предложить изменения
      requirements:
        skill: diplomacy
        level: 4
      next_node: reform_advocate
  - id: ceremony_entrance
    type: ceremony
    title: Вход в церемонию
    description: Игрок входит в зал аудиенций.
    objectives:
    - Пройти проверки
    - Занять позицию
    choices:
    - id: proper_posture
      title: Правильная поза
      description: Соблюдать церемониальный этикет
      requirements: {}
      next_node: imperial_audience
  - id: imperial_loyalty
    type: allegiance
    title: Имперская лояльность
    description: Игрок демонстрирует верность императору.
    objectives:
    - Доказать преданность
    - Получить награду
    choices:
    - id: honorable_service
      title: Почетная служба
      description: Служить империи
      requirements: {}
      next_node: imperial_reward
  - id: reform_advocate
    type: reform
    title: Адвокат реформ
    description: Игрок продвигает политические реформы.
    objectives:
    - Представить идеи
    - Получить поддержку
    choices:
    - id: successful_reform
      title: Успешная реформа
      description: Изменить имперскую политику
      requirements:
        skill: persuasion
        level: 4
      next_node: political_success
  - id: imperial_audience
    type: audience
    title: Имперская аудиенция
    description: Финальная встреча с императором.
    objectives:
    - Выслушать монарха
    - Дать ответ
    choices:
    - id: wise_counsel
      title: Мудрый совет
      description: Дать полезный совет
      requirements:
        skill: wisdom
        level: 4
      next_node: imperial_favor
  - id: imperial_reward
    type: reward
    title: Имперская награда
    description: Игрок получает награду от императора.
    objectives: []
    choices: []
