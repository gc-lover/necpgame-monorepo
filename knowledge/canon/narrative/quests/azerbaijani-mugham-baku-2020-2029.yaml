narrative_context:
  background: |
    Мугам - древнее искусство азербайджанской музыки, включенное в список
    нематериального культурного наследия ЮНЕСКО. В 2020-х годах, в эпоху
    цифровой музыки, традиционный мугам переживает возрождение, привлекая
    новое поколение исполнителей и слушателей.

  plot_hook: |
    Вы - молодой музыкант или культурный деятель, заинтересованный в сохранении
    традиционной музыки. Вас приглашают в Баку для изучения мугама и участия
    в фестивале. Но чтобы доказать свою искренность, вам предстоит пройти
    через испытания, которые проверят ваше уважение к этому древнему искусству...

  key_events:
    - "Посещение Дома Мугама в Баку"
    - "Встречи с мастерами-ханенде"
    - "Уроки игры на традиционных инструментах"
    - "Участие в фестивале мугама"

