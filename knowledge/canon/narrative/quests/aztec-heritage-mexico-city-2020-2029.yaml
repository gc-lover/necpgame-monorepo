summary:
  problem: Создать квест о наследии древней ацтекской цивилизации в киберпанковом Мехико
  goal: Исследовать темы сохранения культурного наследия, прав коренных народов и применения древних знаний в современном мире
  essence: Под бетонными джунглями Мехико дремлют тайны ацтеков - от пирамид до священных знаний, где каждый артефакт становится оружием в войне между прошлым и корпоративным будущим
  key_points:
    - Квест сочетает элементы культурного наследия, археологических исследований и защиты прав коренных народов
    - Множественные ветки: путь хранителя традиций, корпоративного археолога, духовного лидера
    - Исследование темы баланса между сохранением истории и прогрессом
    - Возможность разных исходов от возрождения ацтекской культуры до её полной утраты

content:
  sections:
    - id: aztec_heritage
      title: Наследие ацтеков — Тайны древней империи
      body: |
        Мехико 2020-2029 — наследие ацтекской цивилизации становится ареной войны
        между хранителями традиций и корпорациями. В эпоху киберпанка под руинами
        современного города скрываются не только артефакты, но и забытые знания -
        древние медицинские практики, астрономические расчеты, архитектурные принципы,
        которые могут революционизировать современный мир. Игрок попадает в этот конфликт,
        когда становится свидетелем корпоративного захвата священного ацтекского храма
        и получает предложение выбрать сторону в войне за душу древней цивилизации.
        Квест включает исследование подземных комплексов, изучение древних текстов,
        организацию культурных фестивалей и принятие решений, которые могут изменить
        будущее мексиканской идентичности.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью войны за наследие ацтеков, где каждый выбор
        влияет на судьбу древней культуры. Квест включает выбор между сохранением
        и эксплуатацией, участие в культурных конфликтах, изучение древних знаний
        и финальный выбор между защитой традиций или корпоративным развитием.

