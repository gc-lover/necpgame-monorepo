  characters:
    - id: elder_custodian
      name: "Старейшина-хранитель"
      role: ally
      background: "Мудрый хранитель ацтекских традиций, потомок древней цивилизации, защищающий священные знания"
    - id: corporate_archaeologist
      name: "Корпоративный археолог"
      role: antagonist
      background: "Амбициозный ученый корпорации, видящий в ацтекском наследии источник технологий и прибыли"
    - id: spiritual_guide
      name: "Духовный наставник"
      role: ally/antagonist
      background: "Шаман, сочетающий древние ацтекские ритуалы с современными технологиями для защиты культуры"
  dialogues:
    - speaker: elder_custodian
      text: "Эти руины - не просто камни, они живые. Они хранят голоса наших предков, мудрость веков. Корпорации хотят разграбить их душу ради кредитов. Но наследие ацтеков принадлежит народу, не корпорациям."
    - speaker: corporate_archaeologist
      text: "Древние технологии? Конечно, мы их возьмем. Ацтеки знали секреты, которые превзойдут современную науку. Представьте: антигравитация, биоинженерия, квантовая связь - все спрятано в этих пирамидах."
    - speaker: spiritual_guide
      text: "Духи ацтеков шепчут в цифровом ветре. Мы можем использовать нейрочипы, чтобы слышать их голоса, сохраняя традиции. Но нарушите равновесие - и древние силы проснутся."

