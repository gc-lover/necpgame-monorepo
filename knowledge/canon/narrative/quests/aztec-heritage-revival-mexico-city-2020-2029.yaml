summary:
  problem: Создать квест о возрождении ацтекского наследия в Мехико-Сити
  goal: Исследовать темы культурного наследия, indigenous rights и corporate appropriation
  essence: В Мехико-Сити 2020-х корпорации крадут ацтекские артефакты для profit, пока indigenous activists борются за сохранение культурного наследия и открытие древних технологий
  key_points:
  - Квест сочетает artifact hunting, cultural education и corporate sabotage
  - Множественные ветки: путь archaeologist, activist, corporate thief, shaman
  - Исследование темы "preserving heritage vs corporate exploitation"
  - Возможность разных исходов от cultural renaissance до heritage destruction
