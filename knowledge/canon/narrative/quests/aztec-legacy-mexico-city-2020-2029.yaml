summary:
  problem: Создать квест об открытии древних ацтекских технологий в Мехико эпохи киберпанка
  goal: Исследовать конфликт между сохранением культурного наследия и корпоративной
    эксплуатацией древних артефактов
  essence: Под улицами современного Мехико скрыты тайны ацтекской цивилизации, где
    древние технологии сливаются с кибернетическими имплантами, а каждый артефакт
    - это мост между прошлым и будущим
  key_points:
  - Квест сочетает элементы археологии, технологических открытий, мистических элементов
    и корпоративного противостояния
  - Множественные ветки: путь археолога, корпоративного шпиона, шамана, революционера
  - Исследование темы связи между древними цивилизациями и будущим человечества
  - Возможность разных исходов от сохранения тайн до технологической революции
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: aztec_legacy_mexico
    title: Наследие Ацтеков — Древние Тайны Под Мехико
    body: 'Мехико 2020-2029 — под фундаментом современного мегаполиса скрыты

      нераскрытые тайны ацтекской цивилизации. В эпоху киберпанка археологи

      используют дроны для сканирования подземелий, нейроимпланты для

      расшифровки древних символов, и даже квантовые компьютеры для

      моделирования ацтекских технологий. Игрок попадает в этот мир,

      когда случайно активирует древний механизм во время строительства

      метро и получает предложение раскрыть секреты ацтекского наследия.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится хранителем ацтекского наследия в Мехико, где каждый

      артефакт - это ключ к пониманию древней цивилизации. Квест включает

      исследование подземных комплексов, расшифровку ацтекских технологий,

      противостояние корпорациям, желающим монополизировать открытия, и

      финальный выбор между сохранением тайн или их раскрытием миру.

      '
quest_definition:
  level_min: 12
  level_max: 25
  estimated_duration: 80
  difficulty: hard
  category: narrative
  type: archaeological_mystery
  rewards:
    experience: 25000
    currency:
      type: pesos
      amount: 45000
    items:
    - name: Aztec Holographic Codex
      type: quest_item
      rarity: epic
  prerequisites:
  - completed: tutorial_basics
  - level: 12
  objectives:
  - id: investigate_metro_incident
    title: Расследовать инцидент в метро
    description: Изучить место активации древнего механизма в строительстве метро
    type: investigation
    order: 1
  - id: decode_aztec_symbols
    title: Расшифровать ацтекские символы
    description: Изучить древние письмена с помощью нейроимплантов и ИИ
    type: puzzle_solving
    order: 2
  - id: explore_underground_complex
    title: Исследовать подземный комплекс
    description: Проникнуть в древние туннели под современным Мехико
    type: exploration
    order: 3
  - id: recover_ancient_artifacts
    title: Восстановить древние артефакты
    description: Собрать и активировать ацтекские технологические устройства
    type: artifact_collection
    order: 4
  - id: consult_indigenous_experts
    title: Посоветоваться с экспертами по коренным народам
    description: Получить знания от современных наследников ацтекской культуры
    type: consultation
    order: 5
  - id: confront_corporate_threat
    title: Противостоять корпоративной угрозе
    description: Защитить открытия от корпораций, желающих их монополизировать
    type: confrontation
    order: 6
  branching_paths:
  - id: preservationist_path
    title: Путь хранителя
    description: Полностью сохранить ацтекское наследие для будущих поколений
    requirements:
    - protect_artifacts_from_exploitation: true
    - share_knowledge_selectively: true
    - establish_cultural_protection: true
    rewards:
      experience: 6000
      currency:
        type: pesos
        amount: 12000
      items:
      - name: Aztec Preservation Seal
        type: quest_item
        rarity: legendary
  - id: technological_path
    title: Путь технолога
    description: Интегрировать ацтекские технологии в современный мир
    requirements:
    - reverse_engineer_artifacts: true
    - combine_ancient_and_modern: true
    - create_hybrid_technology: true
    rewards:
      experience: 5000
      currency:
        type: pesos
        amount: 18000
      items:
      - name: Aztec-Neural Interface Device
        type: implant
        rarity: epic
  - id: revolutionary_path
    title: Путь революционера
    description: Использовать открытия для борьбы с корпоративным доминированием
    requirements:
    - expose_corporate_archaeological_crimes: true
    - unite_indigenous_communities: true
    - create_anti_corporate_alliance: true
    rewards:
      experience: 7000
      currency:
        type: pesos
        amount: 8000
      items:
      - name: Revolutionary Aztec Banner
        type: weapon
        rarity: legendary
  npcs:
  - id: dr_santiago
    name: Dr. Elena Santiago
    role: archaeologist
    description: Ведущий археолог Национального музея антропологии
    personality: scholarly, cautious, ethical
    location: National Anthropology Museum
  - id: ticitl_ancient
    name: Ticitl 'Ancient' Morales
    role: indigenous_technologist
    description: Современная наследница ацтекских традиций с техническим образованием
    personality: wise, innovative, spiritual
    location: Underground Research Lab
  - id: exec_contreras
    name: Exec Contreras
    role: corporate_archaeologist
    description: Глава отдела древних технологий корпорации Arasaka
    personality: ambitious, ruthless, intellectually_curios
    location: Arasaka Archaeology Division
  locations:
  - id: tenochtitlan_ruins
    name: Руины Теночтитлана
    description: Подземные остатки древней ацтекской столицы под современным Мехико
    atmosphere: ancient, mysterious, dangerous
    hazards: structural_instability, ancient_traps
  - id: museum_archives
    name: Архивы музея
    description: Секретные хранилища Национального музея антропологии
    atmosphere: academic, dusty, secure
    hazards: surveillance_systems, bureaucratic_delays
  - id: corporate_excavation_site
    name: Корпоративный раскоп
    description: Секретная зона раскопок под контролем корпорации
    atmosphere: high_tech, restricted, competitive
    hazards: corporate_security, rival_archaeologists
  combat_encounters:
  - id: underground_defense
    title: Оборона подземелья
    description: Защитить древние руины от корпоративных рейдеров
    enemy_types: corporate_mercenaries, automated_defenses
    difficulty: hard
    environmental_effects: confined_spaces
  - id: artifact_guardians
    title: Стражи артефактов
    description: Противостояние древним механизмам защиты
    enemy_types: autonomous_drones, ancient_constructs
    difficulty: very_hard
    environmental_effects: energy_fields
  dialogue_options:
  - id: sacred_heritage
    text: Это священное наследие наших предков, оно должно быть защищено
    alignment: preservationist
    persuasion_bonus: 12
  - id: technological_promise
    text: Древние технологии могут революционизировать современный мир
    alignment: technological
    persuasion_bonus: 10
  - id: power_to_people
    text: Эти знания должны служить народу, а не корпорациям
    alignment: revolutionary
    persuasion_bonus: 14
  environmental_interactions:
  - id: decode_hieroglyphs
    title: Расшифровать иероглифы
    description: Использовать нейроимпланты для чтения древних символов
    success_chance: 50
    rewards: historical_knowledge, puzzle_progress
  - id: stabilize_ruins
    title: Стабилизировать руины
    description: Предотвратить обвал древних конструкций
    success_chance: 60
    rewards: safe_access, structural_integrity
  - id: interface_ancient_tech
    title: Интерфейс с древней технологией
    description: Подключиться к ацтекскому устройству через нейроинтерфейс
    success_chance: 40
    rewards: technological_insight, device_activation
  cultural_elements:
  - id: aztec_calendar_system
    name: Ацтекский календарь
    significance: time_computation
    description: Комплексная система отсчета времени с астрономической точностью
  - id: tonalamatl_prophecy
    name: Тоналаматль - книга судеб
    significance: divination_system
    description: Древняя система предсказаний и персональной судьбы
  - id: crystal_technology
    name: Кристальная технология
    significance: energy_manipulation
    description: Использование кристаллов для манипуляции энергией и информацией
  ending_conditions:
  - id: heritage_protected
    title: Наследие защищено
    description: Ацтекские тайны сохранены для достойных хранителей
    requirements:
    - seal_underground_complex: true
    - establish_cultural_guardians: true
    - prevent_corporate_access: true
    rewards:
      experience: 10000
      reputation: aztec_guardian
  - id: technological_synthesis
    title: Технологический синтез
    description: Древние и современные технологии успешно объединены
    requirements:
    - reverse_engineer_key_artifacts: true
    - create_functional_hybrids: true
    - share_technology_responsibly: true
    rewards:
      experience: 8000
      reputation: aztec_technologist
  - id: revolutionary_awakening
    title: Революционное пробуждение
    description: Открытия вдохновили глобальное движение против корпораций
    requirements:
    - broadcast_ancient_knowledge: true
    - unite_indigenous_peoples: true
    - dismantle_corporate_archaeology: true
    rewards:
      experience: 12000
      reputation: aztec_revolutionary
  quest_type: narrative_main



















