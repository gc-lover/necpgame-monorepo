quest_objectives:
  primary:
  - Подойти к башне Байтерек и изучить её архитектуру и символику
  - Подняться на лифте на смотровую площадку на высоте 97 метров
  - Приложить ладонь к золотому отпечатку руки Президента Назарбаева
  - Сделать фотографии панорамы Астаны и окружающей степи
  secondary:
  - Узнать историю переноса столицы Казахстана
  - Понять символизм башни как дерева жизни Самрук
  - Насладиться видом на современную архитектуру Астаны
  - Сфотографировать ключевые достопримечательности
