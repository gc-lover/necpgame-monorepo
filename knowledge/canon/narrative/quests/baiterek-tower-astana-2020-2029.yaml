narrative_context:
  background: 'Башня Байтерек - символ новой столицы Казахстана, построенная в 2002
    году.

    Её высота 97 метров символизирует год переноса столицы из Алматы в Астану.

    Башня представляет собой золотой шар на тонком стволе, символизирующий

    яйцо Самрук (мифической птицы) в гнезде - образ из древней казахской легенды.

    '
  plot_hook: 'Вы прибываете в Астану - футуристическую столицу Казахстана, выросшую
    из

    степи за считанные десятилетия. Башня Байтерек возвышается над городом

    как маяк прогресса. Вам предлагают подняться на вершину этого символа

    новой эры, чтобы увидеть столицу такой, какой её задумали архитекторы...

    '
  key_events:
  - Прибытие к основанию башни и изучение архитектуры
  - Подъем на лифте и выход на смотровую площадку
  - Взаимодействие с золотым отпечатком ладони
  - Фотосессия с панорамой города
  - Размышления о символизме и истории столицы
gameplay_mechanics:
  elevator_mechanics:
    mechanics:
    - Интерактивный подъем на лифте с информацией о башне
    - Возможность общения с другими посетителями
    - Визуальные эффекты изменения высоты и видов
    - Временные ограничения на время пребывания
  photography_system:
    mechanics:
    - Система фотографирования с выбором ракурсов
    - Оценка качества снимков по композиции и освещению
    - Создание коллекции фотографий для достижения
    - Шеринг фотографий в социальных сетях
  interactive_elements:
    mechanics:
    - Взаимодействие с золотым отпечатком ладони
    - Прослушивание аудиогида с историей башни
    - Чтение информационных табличек о символизме
    - Участие в интерактивных дисплеях
advanced_narrative_elements:
  moral_dilemmas:
  - Стоит ли платить за вход или найти другой способ увидеть город
  - Делиться ли фотографиями или сохранить впечатления для себя
  - Принимать ли символизм башни как данность или критиковать его
  dynamic_events:
  - Изменение погоды, влияющее на видимость с башни
  - Встреча с другими туристами и обмен впечатлениями
  - Обнаружение скрытых символов в архитектуре
  - Воспоминания о прошлом города (Астана vs Целиноград)
  educational_content:
  - История переноса столицы Казахстана в 1997 году
  - Архитектурная концепция башни как символа возрождения
  - Значение Самрук в казахской культуре
  - Современное развитие Астаны как города будущего
