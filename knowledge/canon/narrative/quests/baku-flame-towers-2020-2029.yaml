narrative_context:
  background: |
    Азербайджан - колыбель огнепоклонничества. От древних зороастрийцев до
    современных нефтяных вышек, огонь всегда был центральным символом этой земли.
    Пламенные Башни, построенные в 2010-х, стали современным воплощением этой
    традиции - три башни, имитирующие языки пламени, освещающие ночное небо Баку
    LED-огнями в цветах национального флага.
  themes:
    - cultural_heritage
    - tradition_vs_modernity
    - fire_symbolism
    - national_identity

npc_interactions:
  cultural_guide:
    name: "Лейла 'Огонь' Алиева"
    role: "Гид по культурному наследию Баку"
    location: "Подножие Пламенных Башень"
    personality: "Страстная патриотка, знаток истории"
    dialogues:
      introduction: |
        "Добро пожаловать в сердце огня! Пламенные Башни - это не просто архитектура.
        Это наша душа, воплощенная в свет и пламя. Готовы ли вы почувствовать
        жар тысячелетней традиции?"

      fire_lore: |
        "Огонь для нас - это жизнь, очищение, божественная энергия. От зороастрийских
        храмов в Сураханах до этих башен - огонь всегда вел нас вперед. Это не
        просто свет - это наша история, высеченная в небе."

  architect_designer:
    name: "Фарид 'Видение' Мамедов"
    role: "Архитектор, участвовавший в концепции башен"
    personality: "Творческий, философствующий"
    dialogues:
      design_philosophy: |
        "Башни - это мост между прошлым и будущим. Традиционные мотивы огня,
        воплощенные в современном языке архитектуры. Это не копирование прошлого,
        а его эволюция в цифровую эпоху."

  fire_ritual_keeper:
    name: "Рустам 'Хранитель' Керимов"
    role: "Хранитель традиций огнепоклонничества"
    personality: "Духовный, связанный с древними практиками"
    dialogues:
      ancient_wisdom: |
        "Огонь - это Ахура Мазда, божественный свет. Наши предки поклонялись ему
        тысячелетиями. Эти башни - современное святилище, где цифровой огонь
        встречается с духом древних."

  modern_artist:
    name: "Айдан 'Искра' Гасанова"
    role: "Художник, интерпретирующий традиции в современном искусстве"
    personality: "Экспериментальная, инновационная"
    dialogues:
      contemporary_interpretation: |
        "Традиции живы только когда они эволюционируют. Я беру древний огонь
        и воплощаю его в инсталляциях, цифровом искусстве, уличных перформансах.
        Башни - это мой холст, а огонь - моя кисть."

