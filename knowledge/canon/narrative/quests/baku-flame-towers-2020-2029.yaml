  description: |
    Баку 2020-2029 годов - город, где древние традиции огнепоклонничества
    встречаются с ультрасовременной архитектурой. Пламенные Башни, возвышающиеся
    над столицей Азербайджана, символизируют вечный огонь - от древних зороастрийских
    храмов до современных LED-дисплеев, имитирующих пламя.

    Квест затрагивает темы культурного наследия, гармонии традиции и современности,
    символизма огня в культуре, сохранения идентичности в эпоху глобализации и
    красоты слияния древнего и нового.

