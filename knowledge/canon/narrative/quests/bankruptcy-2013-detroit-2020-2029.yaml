metadata:
  id: "canon-quest-bankruptcy-2013-detroit-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Спустя годы после банкротства 2013 года, Детройт все еще борется с последствиями коррупции. Новые улики указывают на то, что кризис был искусственно создан для обогащения элиты."
  goal: "Расследовать истинные причины банкротства Детройта 2013 года, разоблачить коррупционеров и помочь городу в справедливом восстановлении."
  essence: "Банкротство Детройта стало символом падения американской мечты. В мире корпораций, где города могут быть банкротированы ради прибыли, только правда может восстановить справедливость."
  key_points:
    - "Расследование причин банкротства 2013 года"
    - "Коррупция среди городской элиты"
    - "Социальные последствия кризиса"
    - "Борьба за справедливое восстановление"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х годах Детройт продолжает восстанавливаться после крупнейшего банкротства в истории США. Однако новые документы раскрывают, что кризис был не случайным, а тщательно спланированным."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает сбор архивных документов, интервью с выжившими, противостояние корпоративным лоббистам и помощь в справедливом распределении восстановительных средств."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 15
  duration: "long"
  rewards:
    - type: "experience"
      value: 21000
    - type: "currency"
      value: 14700
    - type: "item"
      name: "Архив Детройта"
      description: "+8% к навыкам расследования, +10% к обнаружению скрытой информации"
    - type: "achievement"
      name: "Страж справедливости"
      description: "Разоблачили истинные причины банкротства Детройта"
  objectives:
    - "Изучить архивы банкротства 2013 года"
    - "Собрать свидетельства коррупции"
    - "Интервьюировать ключевых участников кризиса"
    - "Противостоять корпоративному давлению"
    - "Организовать справедливое распределение средств"
  description: "Банкротство Детройта 2013 года оставило неизлечимые раны. Расследуйте истинные причины кризиса и помогите городу восстановиться справедливо."
  requirements:
    - "Уровень 15+"
    - "Доступ к Детройту"
    - "Высокие навыки расследования и хакерства"
  consequences:
    - "Улучшение отношений с жителями Детройта"
    - "Доступ к восстановленным районам города"
    - "Влияние на городскую политику"

review:
  rating: 9
  feedback: "Отличный квест с глубоким историческим контекстом и социальными темами. Хорошо показывает последствия экономических кризисов в cyberpunk эпоху."
  improvements: "Добавить больше документальных элементов и судебных мини-игр."
