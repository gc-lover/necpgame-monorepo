summary:
  problem: Создать квест о возрождении идей Баухауса в киберпанковском Берлине
  goal: Исследовать темы модернизма, функционализма и дизайна в технологическую эпоху
  essence: В неоновых тенях Берлина 2030-х годов оживает дух Баухауса - движения, которое когда-то изменило мир дизайна. Игрок становится частью революции, где чистые формы и функциональность сталкиваются с хаосом киберпанка, заставляя переосмыслить, что значит красота в эпоху имплантов и нейрочипов.
  key_points:
    - Исследование философии Баухауса в контексте киберпанка
    - Множественные ветки: путь архитектора, дизайнера, революционера или традиционалиста
    - Темы функционализма vs эстетики в технологическую эпоху
    - Возможность разных исходов от создания нового стиля до разрушения традиций

content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Берлин 2030-2039 годов становится свидетелем возрождения идей Баухауса.
        В мире, где технологии доминируют над формой, возникает движение за возвращение
        к чистому функционализму и рациональному дизайну.

    - id: stages
      title: Этапы квеста
      body: |
        Квест включает исследование архитектурного наследия Берлина,
        встречу с представителями разных направлений дизайна,
        участие в дебатах о будущем искусства и технологии.

