summary:
  problem: В эпоху, когда дизайн стал оружием корпораций, а форма подчиняется не функции, а прибыли, один человек может переоткрыть принципы Баухауса - школу, которая изменила мир дизайна. Но для этого нужно не только изучить теорию, но и применить её в мире, где каждый пиксель стоит денег.
  goal: Создать образовательный квест о школе Баухауса, где игрок проходит обучение принципам модернистского дизайна, создаёт собственные проекты и защищает их в мире корпоративного дизайна 2030-х.
  essence: В мире, где дизайн - это власть, один студент может переписать правила игры.
  key_points:
    - Исследование принципов Баухауса и его влияния на современный дизайн
    - Образовательные механики с мастерскими и проектами
    - Темы функционализма vs коммерциализации дизайна
    - Влияние на креативные индустрии Берлина
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Дизайн Баухаус (Bauhaus Design)

        **Период:** 2030-2039 годы - эпоха цифрового дизайна.

        **Сеттинг:** Современная школа Баухауса в Берлине - не просто учебное заведение, а центр сопротивления коммерческому дизайну. Школа сохраняет традиции Веймарского Баухауса, но адаптируется к цифровой эпохе.

        **Главный герой:** Студент дизайна, ищущий смысл в мире корпоративной эстетики.

        **Темы:** Функционализм vs коммерция, минимализм vs излишества, образование vs эксплуатация.

        **Продолжительность:** 4-5 часов геймплея
        **Уровень сложности:** Medium
        **Рекомендуемый уровень игрока:** 25-40
      mechanics_links:
        - ../../mechanics/world/creative-education.md
        - ../../mechanics/social/design-networks.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Форма следует функции"**
        - Игрок получает приглашение в школу Баухауса от таинственного ментора
        - Посещение корпоративного дизайнерского агентства с его пустой эстетикой
        - Осознание кризиса современного дизайна: формы без функций
        - Решение: поступить в школу или продолжить карьеру в корпорациях

        **Акт 1: "Врата Баухауса"**
        - Поступление в школу: экзамены на понимание принципов функционализма
        - Знакомство с преподавателями и традициями школы
        - Первая лекция о Вальтере Гропиусе и манифесте Баухауса
        - Разделение на мастерские: архитектура, дизайн, искусство

        **Акт 2: "Мастерские творчества"**
        - Обучение в архитектурной мастерской: проектирование функциональных пространств
        - Работа в дизайн-мастерской: создание минималистичных объектов
        - Изучение в художественной мастерской: абстрактные формы и цвета
        - Конфликты между традициями Баухауса и современными тенденциями

        **Акт 3: "Проект жизни"**
        - Разработка финального проекта: от идеи до прототипа
        - Работа с материалами, цифровыми инструментами и традиционными техниками
        - Критика от преподавателей и сверстников
        - Выбор: следовать принципам Баухауса или адаптироваться к рынку

        **Акт 4: "Выставка идей"**
        - Подготовка к финальной выставке проектов студентов
        - Презентация перед индустриальными дизайнерами и критиками
        - Влияние проекта на мир дизайна Берлина
        - Решение о будущем: продолжить традиции или революционизировать их
      mechanics_links:
        - ../../mechanics/combat/creative-rivalry.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Дизайнерские выборы и последствия
      body: |
        **Выбор 1: "Подход к дизайну" (Акт 1)**
        - **Чистый функционализм:** Строгое следование принципу "форма следует функции"
        - **Современная адаптация:** Интеграция цифровых технологий с традициями
        - **Экспериментальный:** Свободное толкование принципов Баухауса

        **Выбор 2: "Материалы и инструменты" (Акт 2)**
        - **Традиционные:** Дерево, металл, ручная работа (высокое качество, низкая скорость)
        - **Цифровые:** 3D-печать, VR-моделирование (быстрая итерация, менее аутентично)
        - **Гибридные:** Комбинация традиционных и цифровых методов

        **Выбор 3: "Финальный проект" (Акт 3)**
        - **Социальный:** Дизайн для улучшения городской жизни
        - **Коммерческий:** Продукт для рынка, но с принципами Баухауса
        - **Революционный:** Вызов существующим нормам дизайна

        **Выбор 4: "После школы" (Акт 4)**
        - **Академическая карьера:** Продолжить преподавание в школе
        - **Индустриальная практика:** Работать в дизайн-компаниях
        - **Независимый дизайнер:** Создать собственную студию
      mechanics_links:
        - ../../mechanics/social/design-choice-system.md
        - ../../mechanics/progression/creative-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Профессор Анна Краузе (Мастер архитектуры)**
        - Потомок архитекторов Баухауса, строгая хранительница традиций
        - Backstory: Свидетельница того, как корпорации исказили принципы школы
        - Мотив: Вернуть дизайну его функциональную чистоту
        - Развитие: От скептика к наставнику нового поколения

        **Доктор Маркус фон Берг (Мастер цифрового дизайна)**
        - Инноватор, сочетающий традиции Баухауса с современными технологиями
        - Представляет прогрессивное крыло школы
        - Символ конфликта между прошлым и будущим дизайна

        **Лена Штерн (Однокурсница)**
        - Талантливая студентка, амбициозная и прагматичная
        - Хочет использовать образование Баухауса для карьеры в корпорациях
        - Представляет дилемму: принципы vs успех

        **Профессор Томас Вагнер (Историк дизайна)**
        - Специалист по истории Баухауса и его влиянию на современность
        - Рассказчик историй о Вальтере Гропиусе и других мастерах
        - Мост между прошлым и настоящим школы
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Школа Баухауса (Главное здание)**
        - Современное здание в стиле минимализма, вдохновленное оригинальной школой
        - Просторные мастерские с естественным освещением
        - Атмосфера: творческая свобода, дисциплина, инновации

        **Архитектурная мастерская**
        - Пространство с моделями зданий, чертежными столами, 3D-принтерами
        - Запах дерева и пластика, звуки работающих инструментов
        - Атмосфера: точность, функциональность, инженерный подход

        **Дизайн-мастерская**
        - Столы с прототипами объектов, цифровые планшеты, материалы
        - Цветные объекты, эскизы, прототипы в разных стадиях
        - Атмосфера: креативность, эксперименты, внимание к деталям

        **Выставочный зал**
        - Белые стены, идеальное освещение, минималистичные подиумы
        - Финальные проекты студентов, жюри из индустрии
        - Атмосфера: напряжение, гордость, ожидание оценки
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/berlin-atmosphere.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Образовательные элементы:**
        - Лекции и мини-игры по изучению принципов Баухауса
        - Практические задания по созданию дизайн-объектов
        - Критика работ преподавателями и однокурсниками

        **Творческие элементы:**
        - Дизайн-мини-игры с выбором форм, цветов и материалов
        - Итеративный процесс создания и улучшения проектов
        - Баланс между функциональностью и эстетикой

        **Социальные элементы:**
        - Диалоги с преподавателями и студентами о философии дизайна
        - Групповые проекты и сотрудничество
        - Конкуренция за лучшие оценки и ресурсы
      mechanics_links:
        - ../../mechanics/combat/creative-rivalry.md
        - ../../mechanics/hacking/digital-design-tools.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Классическая концовка (Traditionalist):**
        - Становление хранителем традиций Баухауса
        - Преподавание в школе, сохранение чистоты принципов
        - Влияние на академический дизайн Берлина
        - Тематика: "Традиции - основа будущего"

        **Инновационная концовка (Innovator):**
        - Создание нового направления дизайна, сочетающего Баухаус с технологиями
        - Основание успешной дизайн-студии
        - Изменение индустрии дизайна
        - Тематика: "Эволюция через традиции"

        **Коммерческая концовка (Pragmatist):**
        - Карьера в корпоративном дизайне с принципами Баухауса
        - Влияние на этические стандарты индустрии
        - Успех в бизнесе с сохранением идеалов
        - Тематика: "Идеалы работают, когда приносят пользу"

        **Революционная концовка (Revolutionary):**
        - Вызов существующим нормам дизайна и образования
        - Создание новой школы или движения
        - Радикальные изменения в дизайн-культуре
        - Тематика: "Истинный дизайн ломает правила"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Профессиональные дизайн-инструменты и программное обеспечение
        - Коллекция книг и материалов по истории Баухауса
        - Доступ к дизайн-лабораториям и студиям

        **Репутационные награды:**
        - Титул "Bauhaus Designer" для креативного статуса
        - Связи с дизайн-компаниями и архитектурными фирмами
        - Влияние на дизайн-сообщество Берлина

        **Эмоциональные награды:**
        - Глубокое понимание философии функционального дизайна
        - Навык "Дизайн-мастерство" для создания функциональных объектов
        - Влияние на культурные дебаты о дизайне в Европе
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Creative education system для обучения и мастерских
        - Design simulation mechanics для создания проектов
        - Talent progression system для навыков дизайна

        **API интеграции:**
        - Talent service для навыков и прогрессии в дизайне
        - Social service для взаимодействия с дизайн-сообществом
        - Quest service для complex educational narratives

        **Performance considerations:**
        - Procedural design generation для студенческих проектов
        - Real-time feedback system для критики работ
        - Memory pooling для дизайн-ассетов и моделей
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Bauhaus
      definition: Немецкая школа искусств, архитектуры и дизайна (1919-1933), основанная Вальтером Гропиусом, оказавшая огромное влияние на модернизм и функционализм
    - term: Form Follows Function
      definition: Основной принцип Баухауса: форма объекта должна определяться его функцией, а не декоративными соображениями
    - term: Less is More
      definition: Принцип минимализма Людвига Мис ван дер Роэ, ставший одним из основополагающих принципов Баухауса
