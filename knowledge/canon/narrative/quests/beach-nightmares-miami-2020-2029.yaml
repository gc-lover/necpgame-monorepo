summary:
  problem: Создать квест о цифровом сокрытии климатических кошмаров и борьбе за экологическую правду в Майами
  goal: Исследовать темы изменения климата, туристических иллюзий и экологических травм
  essence: В неоновом Майами пляжи стали цифровыми иллюзиями - корпорации скрывают поднимающийся океан за голографическими барьерами, создавая туристический рай из кошмаров
  key_points:
  - Квест сочетает экологические расследования, эмоциональные взаимодействия и климатические кошмары
  - Множественные ветки: путь активиста, хакера, туриста, ученого
  - Исследование темы сокрытия климатических изменений
  - Возможность разных исходов от разоблачения правды до поддержания иллюзий
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир климатических иллюзий Майами.
  - id: miami_beach_context
    title: Цифровые Кошмары Пляжей
    body: 'Майами 2020-2029 — город, где океан стал цифровой иллюзией.

      После "Проекта Туристического Спасения", корпорации вроде BeachCorp создали голографические барьеры, скрывающие поднимающийся океан и разрушенные пляжи. Туристы наслаждаются "идеальными" пляжами, пока реальный океан затапливает город. Импланты создают иллюзию прохлады и спокойствия, скрывая панику и экологические кошмары.

      Игрок получает работу "туристического гида" от таинственной организации "Ocean Truth". На самом деле это движение за экологическую правду, борющееся с цифровым сокрытием климатических изменений.

      Квест включает разрушение голографических барьеров, раскрытие климатических кошмаров, вербовку экологических активистов и финальный выбор - показать правду или сохранить туристическую иллюзию.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как турист, наслаждающийся "идеальными" пляжами South Beach.

      Во время отдыха его имплант начинает транслировать "кошмары" — видения поднимающейся воды и кричащих людей. Оказывается, корпорация манипулирует восприятием, скрывая тот факт, что океан уже затапливает нижние уровни города.

      Лидер Ocean Truth раскрывает правду: голографические пляжи — это тюрьма для сознания, где туристы живут в иллюзии, пока реальный мир тонет. Игрок должен выбрать: разрушить иллюзии, использовать их для собственной выгоды, или позволить корпорациям продолжать обман.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие цифровых иллюзий на "идеальных" пляжах
      2. Присоединение к Ocean Truth
      3. Раскрытие масштабов климатического сокрытия
      4. Организация массового пробуждения от иллюзий
      5. Финальный выбор: правда или комфортная ложь

      **Побочные задания:**
      - Разрушение голографических барьеров в разных районах
      - Спасение "потерянных душ" из цифровых иллюзий
      - Расследование случаев климатической паники
      - Философские дебаты с цифровыми призраками океана

      **Множественные концовки:**
      - Экологическая революция: правда разрушает туристическую индустрию
      - Цифровое спасение: иллюзии становятся реальностью
      - Корпоративная победа: климатические изменения полностью скрыты
      - Баланс катастроф: правда и комфорт сосуществуют
  - id: characters
    title: Ключевые персонажи
    body: |
      **Captain Coral** - Бывший дайвер, ставший лидером Ocean Truth, чьи воспоминания о реальном океане пугают корпорации.

      **BeachCorp Executive** - Корпоративный менеджер, утверждающий, что спасает туризм от климатической депрессии.

      **Lost Tourist** - Турист, чье сознание заблудилось в цифровых иллюзиях.

      **Ocean Ghost** - Цифровая сущность, родившаяся от коллективных кошмаров о потопе.
  - id: locations
    title: Ключевые локации
    body: |
      **South Beach Holograms** - Легендарный пляж с многослойными иллюзиями.

      **Ocean Truth Hideout** - Подпольная база в заброшенных доках.

      **BeachCorp Control Center** - Корпоративный центр управления иллюзиями.

      **Sunken Miami** - Затопленные районы, скрытые от туристов.
  - id: mechanics
    title: Игровые механики
    body: |
      **Климатический хакинг:**
      - Взлом голографических барьеров для показа правды
      - Создание "реальности-фильтров" для защиты от иллюзий
      - Навигация в смешанных реальных/виртуальных пространствах

      **Экологические взаимодействия:**
      - Дебаты с активистами о будущем планеты
      - Решение моральных дилемм о комфорте vs правде
      - Построение отношений с экологическим сообществом

      **Цифровые элементы:**
      - Переключение между иллюзиями и реальностью
      - Восстановление поврежденных воспоминаний о климате
      - Создание "экологических маяков" для пробуждения
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Должна ли правда приносить страдания?
      - Является ли сокрытие катастроф формой милосердия?
      - Может ли комфорт оправдать ложь?

      **Послания игры:**
      - Климатические изменения требуют честности, а не иллюзий
      - Туризм не должен строиться на лжи
      - Будущее принадлежит тем, кто смотрит правде в глаза
  - id: player_choices
    title: Выборы игрока
    body: |
      **Экологические дилеммы:**
      - Разрушить иллюзию, вызвав панику среди туристов?
      - Использовать климатические кошмары для собственной выгоды?
      - Сохранить комфорт немногих за счет правды для всех?

      **Этические выборы:**
      - Предать экологических союзников ради туристического бизнеса?
      - Пожертвовать экономикой города ради планеты?
      - Использовать ложь для достижения "большего блага"?
