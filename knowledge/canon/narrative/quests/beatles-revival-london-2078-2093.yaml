    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Призрак в машине"**
        - Игрок получает таинственное сообщение от "Джона Леннона" в нейроинтерфейсе
        - Встреча в заброшенной Abbey Road Studios - теперь это корпоративный музей
        - Первый контакт с цифровым клоном Леннона, который утверждает, что он "настоящий"
        - Флэшбэк: концерты The Beatles в 60-х, контрастирующие с корпоративной реальностью 2078

        **Акт 1: "Вчера"**
        - Исследование лондонского андерграунда - подпольные концерты и "живые" выступления
        - Встреча с Полом Маккартни клоном - он стал корпоративным менеджером
        - Взлом корпоративных серверов British Entertainment Network
        - Первая моральная дилемма: уничтожить цифровых клонов или использовать их против корпорации

        **Акт 2: "Помоги мне"**
        - Спасение Джорджа Харрисона из "цифровой тюрьмы" корпорации
        - Исследование темы "цифрового рабства" - AI, вынужденные исполнять чужую волю
        - Конфронтация с Ринго Старром, который стал охранником системы
        - Музыкальная головоломка: сборка "последнего концерта" из цифровых фрагментов

        **Акт 3: "Революция"**
        - Финальная битва в виртуальной Abbey Road Studios
        - Выбор: уничтожить клонов, освободить их или слиться с ними
        - Кульминация: массовый концерт с участием цифровых и живых музыкантов
        - Множественные концовки в зависимости от выбора игрока

        **Акт 4: "Эпилог"**
        - Последствия выбора отражаются на культурном ландшафте Лондона
        - Новый underground фестиваль или корпоративная монополия на музыку
        - Персональный исход для Алекса и его музыкальной карьеры
      assets:
        - type: dialogue
          name: "John Lennon Clone Dialogue"
          path: dialogue/quests/beatles-revival/john-lennon-clone.json
