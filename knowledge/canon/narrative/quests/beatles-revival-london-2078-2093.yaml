summary:
  problem: В 2078 году корпорация British Entertainment Network воскрешает The Beatles как цифровых клонов для контроля над молодежной культурой, но эксперимент выходит из-под контроля.
  goal: Создать атмосферный квест о воскрешении легендарной группы в киберпанк мире, где музыка становится оружием корпоративного контроля и личного освобождения.
  essence: В мире, где прошлое воскрешают для будущего, четыре призрака прошлого могут изменить настоящее навсегда.
  key_points:
    - Исследование темы культурного наследия в цифровую эпоху
    - Конфликт между корпоративным контролем и творческой свободой
    - Интеграция британской музыкальной культуры 60-х в киберпанк сеттинг
    - Множественные концовки отражающие культурные ценности

content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Возрождение Битлз (Beatles Revival)

        **Период:** 2078-2093 годы - эпоха культурного возрождения и корпоративного контроля над искусством.

        **Сеттинг:** Лондон в состоянии "культурной войны". Корпорации монополизировали музыку и искусство, используя AI для создания "совершенного" контента. Underground движение борется за "живую музыку" в подпольных клубах.

        **Главный герой:** Алекс "Riff" Риверс - бывший музыкант, ставший охотником за цифровыми призраками. Его собственная группа была "улучшена" корпорацией и потеряла душу.

        **Темы:** Культурное наследие, корпоративный контроль искусства, цена воскрешения прошлого, цифровая идентичность.

        **Продолжительность:** 4-6 часов геймплея
        **Уровень сложности:** Hard
        **Рекомендуемый уровень игрока:** 35-45
