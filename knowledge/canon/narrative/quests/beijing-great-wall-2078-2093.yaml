content:
  sections:
  - id: overview
    title: Обзор квеста "Пекин 2078-2093 — Великая стена"
    body: |
      Квест "Пекин 2078-2093 — Великая стена" происходит в эпоху "Пакета контроля", 
      когда Пекин экспортирует протоколы тотального управления. Квест исследует темы 
      сохранения наследия, интеграции контроля с культурой и противостояния корпоративной 
      виртуализации.
      
      Игрок должен организовать аутентичное путешествие к Великой стене, объединяющее 
      древнюю историю, технологии контроля и культурные традиции, показав что наследие 
      и контроль могут гармонично сосуществовать.
  - id: cultural_context
    title: Культурный контекст периода 2078-2093
    body: |
      В период 2078-2093 Пекин достиг статуса "Пакета контроля":
      - Экспорт протоколов тотального управления и сетей наблюдения
      - Социальный кредит 2.0 и AI-правительство
      - Китайская версия Blackwall
      - Пекинский консенсус как глобальный стандарт
      
      Великая стена в этом контексте становится символом единства, где встречаются 
      древняя история, технологии контроля и культурные традиции, создавая баланс 
      между наследием и управлением.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает три основных этапа:
      1. Открытие наследия — изучить историю Великой стены, протоколы контроля и культурные традиции
      2. Интеграция контроля и наследия — объединить технологии наблюдения с сохранением памятника
      3. Путешествие к Великой стене — провести экспедицию, демонстрирующую гармонию наследия и контроля

