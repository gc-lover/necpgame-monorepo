narrative_context:
  background: |
    В 2078-2093 годах Пекин достиг статуса "Пакета контроля" — экспортера протоколов 
    тотального управления и сетей наблюдения. Город стал центром алгоритмического 
    управления с социальным кредитом, AI-правительством и китайской версией Blackwall.
    
    Однако историческая Великая стена, символ китайской культуры и защиты, находится 
    под угрозой. Корпорации предлагают виртуальные реконструкции, цифровые туры и 
    AR-симуляции, вытесняя настоящие посещения древнего памятника.
    
    Настоящее путешествие к Великой стене, где встречаются древняя история, технологии 
    наблюдения и культурные традиции, становится актом сохранения наследия и демонстрации 
    что контроль и культура могут сосуществовать.
  themes:
    - heritage_preservation
    - control_vs_culture
    - ancient_history
    - surveillance_integration
    - control_package_identity

npc_interactions:
- name: Li "Wall Guardian" Wei
  role: Cultural Heritage Preservationist and Control Authority Liaison
  location: Great Wall Heritage Center
  personality: Passionate about preserving history, understands balance between control and culture
  dialogues:
    introduction: Welcome! The Great Wall has stood for thousands of years. The corporations 
      want to replace it with virtual tours, but they don't understand. The Wall is not 
      just a monument—it's the soul of China!
    quest_start: We need to organize a true journey to the Wall that shows the world what 
      China really is. Will you help us bring together the heritage preservationists, the 
      control authority, and even the surveillance networks?
    quest_complete: Perfect harmony! You've shown that control can preserve our heritage, 
      not replace it. The "Control Package" is not just about surveillance—it's about 
      protecting our soul!

- name: Zhang "Control Master" Ming
  role: Control Authority Representative
  location: Surveillance Network Command Center
  personality: Technical expert who values culture, bridge between control and heritage
  dialogues:
    introduction: The surveillance networks protect our heritage, but the Wall protects our 
      soul. Let's show how they work together!
    cultural_insight: Our control protocols are world-renowned, but they mean nothing 
      without the culture that created them. The Great Wall is part of China's DNA.

- name: Wang "Heritage Keeper" Fang
  role: Traditional Culture Expert and Tour Guide
  location: Forbidden City AR District
  personality: Knowledgeable about history, innovative in combining tradition with technology
  dialogues:
    introduction: The Great Wall connects us to our ancestors while embracing the future. 
      Let's show how history and technology can work together!
    contribution: I've developed AR enhancements that enrich the Wall experience without 
      losing its soul. Together we'll create something that honors both tradition and control!

