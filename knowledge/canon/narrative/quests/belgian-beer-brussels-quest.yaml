    В 2020-х годах бельгийское пиво стало объектом корпоративных войн. Традиционные траппистские
    монастыри борются с мегакорпорациями, производящими синтетическое пиво. Игрок - пивовар или гурман,
    втянутый в защиту настоящих рецептов и традиций пивоварения. Квест сочетает элементы
    кулинарных мини-игр, расследований и уличных боев с корпоративными агентами.
