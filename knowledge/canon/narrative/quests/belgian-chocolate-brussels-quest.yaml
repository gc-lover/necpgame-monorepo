metadata:
  id: "belgian-chocolate-brussels-quest"
  title: "Бельгийский шоколад (Брюссель 2020-2029)"
  description: "Сладкий и опасный квест о секретах бельгийского шоколада в эпоху киберпанка. Игрок раскрывает тайны шоколадных фабрик, где традиционное ремесло сталкивается с высокими технологиями."
  location: "Брюссель, Бельгия - Шоколадный квартал и фабрики"
  timeline: "2020-2029 год"
  level_range: "20-30"
  difficulty: "Средняя"
  theme: "Шоколад, Ремесло, Корпоративные секреты"
  tone: "Сладкий, Загадочный, Приключенческий"
  atmosphere: "Аромат шоколада в воздухе, неоновые вывески шоколадных магазинов, атмосфера роскоши и тайны"
  narrative_overview: |
    В 2020-х годах бельгийский шоколад стал не только национальным достоянием, но и предметом
    корпоративных войн. Традиционные шоколатье борются с мегакорпорациями, производящими
    синтетический шоколад. Игрок - шоколатье или гурман, втянутый в расследование,
    которое раскрывает секреты настоящего шоколадного искусства. Квест сочетает элементы
    кулинарных мини-игр, stealth-проникновений на фабрики и социальных взаимодействий
    в мире гурманов.
  key_elements:
    - Традиционные шоколадные фабрики с секретами рецептов
    - Корпоративные фабрики синтетического шоколада
    - Гурманские клубы и шоколадные дегустаторы
    - Тайные ингредиенты и древние рецепты
    - Шоколадные контрабандисты и черный рынок
  characters:
    - name: "Марсель Дюшан"
      role: "Главный герой, шоколатье"
      background: "Наследственный шоколатье из старой семьи ремесленников"
      personality: "Страстный, перфекционист, немного романтичный"
    - name: "Анна Ван дер Берг"
      role: "Мастер-дегустатор"
      background: "Эксперт по вкусовым качествам шоколада"
      personality: "Изысканная, требовательная, образованная"
    - name: "Доктор Синтез"
      role: "Корпоративный ученый"
      background: "Разработчик синтетического шоколада"
      personality: "Хладнокровный, рациональный, одержимый эффективностью"
    - name: "Жан-Поль Контрабанд"
      role: "Шоколадный контрабандист"
      background: "Бывший шоколатье, ставший подпольным торговцем"
      personality: "Хитрый, надежный, немного авантюрный"
  gameplay_opportunities:
    - "Кулинарные мини-игры по приготовлению шоколада"
    - "Дегустация и оценка различных сортов шоколада"
    - "Проникновение на корпоративные фабрики"
    - "Сбор редких ингредиентов для настоящего шоколада"
    - "Торговля шоколадом на черном рынке"
    - "Выбор между традициями и инновациями"
  philosophical_implications:
    - "Традиционное ремесло vs промышленное производство"
    - "Настоящий вкус vs синтетическая эффективность"
    - "Корпоративный контроль над едой и удовольствиями"
    - "Ценность ручного труда в технологическую эпоху"
    - "Наслаждение как форма сопротивления"
