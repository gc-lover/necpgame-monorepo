  themes:
  - artistic-expression
  - water-as-medium
  - hidden-communication
  - corporate-control-of-art
  - sensory-performance
  - digital-water-art
  characters:
  - id: fountain_master
    name: Мастер Фонтанов
    role: mentor/ally
    background: Легендарный создатель водных спектаклей Белладжио, балансирующий между
      искусством и корпоративными требованиями
  - id: water_hacker
    name: Хакер Воды
    role: ally/antagonist
    background: Технический гений, использующий фонтаны для передачи скрытых посланий
      и организации сопротивления
  - id: corporate_curator
    name: Корпоративный Курат
    role: antagonist
    background: Представитель Белладжио, контролирующий все художественные проявления
      и подавляющий свободное творчество
  - id: performance_artist
    name: Артист Выступлений
    role: neutral
    background: Молодой талант, стремящийся выразить себя через водные спектакли вопреки
      корпоративным ограничениям
  dialogues:
  - speaker: fountain_master
    text: Вода - это не просто жидкость, это поэзия в движении. Каждая струя, каждый
      каскад рассказывает историю. Но корпорации хотят превратить искусство в товар.
  - speaker: water_hacker
    text: Посмотри внимательнее на танец фонтанов. Видишь код в ритме? Это не просто
      шоу - это послания свободы, скрытые в воде, которая никогда не бывает по-настоящему
      поймана.
  - speaker: corporate_curator
    text: Искусство должно приносить прибыль. Водные шоу - это развлечение для масс,
      оптимизированное по рейтингам и доходности. Свободное творчество? Это роскошь,
      которую мы не можем себе позволить.
