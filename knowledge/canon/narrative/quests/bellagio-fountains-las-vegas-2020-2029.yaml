quest_flow:
  entry_point: fountain_glitch
  nodes:
  - id: fountain_glitch
    type: initiation
    title: Сбой фонтанов
    description: Игрок становится свидетелем необычного сбоя в программе фонтанов
      Белладжио.
    objectives:
    - Исследовать инцидент
    - Связаться с персоналом
    choices:
    - id: investigate_malfunction
      title: Расследовать сбой
      description: Проанализировать техническую сторону происшествия
      requirements:
        skill: tech
        level: 2
      next_node: malfunction_investigated
    - id: watch_performance
      title: Наблюдать за представлением
      description: Внимательно посмотреть на танец воды
      requirements: {}
      next_node: performance_watched
  - id: malfunction_investigated
    type: revelation
    title: Сбой расследован
    description: Игрок обнаруживает, что сбой был намеренным и содержал скрытое послание.
    objectives:
    - Расшифровать код
    - Найти отправителя
    choices:
    - id: decode_water_code
      title: Расшифровать водный код
      description: Анализировать паттерны движения воды
      requirements:
        skill: tech
        level: 3
      next_node: code_decoded
  - id: performance_watched
    type: inspiration
    title: Представление увидено
    description: Игрок поражен красотой танца воды и решает узнать больше.
    objectives:
    - Найти артистов
    - Познакомиться с создателями
    choices:
    - id: meet_fountain_artists
      title: Встретиться с артистами фонтанов
      description: Найти людей, создающих водные спектакли
      requirements: {}
      next_node: artists_met
  - id: code_decoded
    type: discovery
    title: Код расшифрован
    description: Игрок понимает, что послание в фонтанах - призыв к сопротивлению.
    objectives:
    - Связаться с отправителем
    - Организовать встречу
    choices:
    - id: contact_message_sender
      title: Связаться с отправителем
      description: Найти человека, закодировавшего послание
      requirements: {}
      next_node: sender_contacted
  - id: artists_met
    type: mentorship
    title: Артисты найдены
    description: Игрок знакомится с мастерами водного искусства Белладжио.
    objectives:
    - Изучить искусство фонтанов
    - Принять участие в создании
    choices:
    - id: learn_fountain_art
      title: Изучить искусство фонтанов
      description: Освоить основы водного программирования
      requirements: {}
      next_node: art_learned
  - id: sender_contacted
    type: alliance
    title: Отправитель связан
    description: Игрок встречается с хакером, использующим фонтаны для коммуникации.
    objectives:
    - Узнать мотивы
    - Получить поддержку
    choices:
    - id: understand_motives
      title: Понять мотивы
      description: Выслушать историю хакера
      requirements: {}
      next_node: motives_understood
  - id: art_learned
    type: skill_training
    title: Искусство изучено
    description: Игрок осваивает базовые навыки создания водных спектаклей.
    objectives:
    - Создать тестовый паттерн
    - Получить одобрение мастеров
    choices:
    - id: create_test_pattern
      title: Создать тестовый паттерн
      description: Сделать простой водный танец
      requirements: {}
      next_node: pattern_created
  - id: motives_understood
    type: networking
    title: Мотивы поняты
    description: Игрок узнает о движении за освобождение искусства от корпоративного
      контроля.
    objectives:
    - Присоединиться к движению
    - Спланировать акцию
    choices:
    - id: join_art_movement
      title: Присоединиться к движению
      description: Стать частью борцов за свободное искусство
      requirements: {}
      next_node: movement_joined
  - id: pattern_created
    type: success
    title: Паттерн создан
    description: Игрок успешно создает водный спектакль и получает признание.
    objectives:
    - Организовать публичное выступление
    - Привлечь аудиторию
    choices:
    - id: stage_public_show
      title: Организовать публичное выступление
      description: Показать водный спектакль перед зрителями
      requirements: {}
      next_node: show_staged
  - id: movement_joined
    type: resistance
    title: Движение присоединено
    description: Игрок становится активным участником движения за свободное искусство.
    objectives:
    - Организовать подпольное выступление
    - Собрать доказательства
    choices:
    - id: organize_underground_performance
      title: Организовать подпольное выступление
      description: Создать альтернативный водный спектакль
      requirements: {}
      next_node: performance_organized
  - id: show_staged
    type: triumph
    title: Выступление проведено
    description: Водный спектакль игрока становится сенсацией и привлекает внимание.
    objectives:
    - Получить контракт
    - Расширить влияние
    choices:
    - id: secure_performance_contract
      title: Получить контракт на выступления
      description: Заключить сделку с Белладжио
      requirements: {}
      next_node: contract_secured
  - id: performance_organized
    type: revolution
    title: Выступление организовано
    description: Подпольный водный спектакль бросает вызов корпоративному контролю.
    objectives:
    - Распространить идею
    - Привлечь сторонников
    choices:
    - id: spread_artistic_freedom
      title: Распространить идею свободы искусства
      description: Запустить кампанию за независимое искусство
      requirements: {}
      next_node: freedom_spread
  - id: contract_secured
    type: fame
    title: Контракт получен
    description: Игрок становится звездой водного искусства Белладжио.
    objectives: []
    choices: []
  - id: freedom_spread
    type: liberation
    title: Свобода распространена
    description: Идея свободного искусства охватывает весь Лас-Вегас.
    objectives: []
    choices: []
