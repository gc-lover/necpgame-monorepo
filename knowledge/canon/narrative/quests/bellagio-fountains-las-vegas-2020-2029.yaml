summary:
  problem: Создать квест о легендарных фонтанах Белладжио в киберпанковском Лас-Вегасе
  goal: Исследовать темы художественного самовыражения, скрытых посланий и водного
    спектакля
  essence: В хореографии танцующих водных струй Белладжио скрыты послания любви и
    предательства, где каждая капля воды несет память о потерянных мечтах и нерассказанных
    историях
  key_points:
  - Квест сочетает элементы водного искусства, световых шоу и скрытых коммуникаций
  - Множественные ветки: путь художника-фонтанов, детектива посланий, революционера
      искусства
  - Исследование темы художественного самовыражения в эпоху корпораций
  - Возможность разных исходов от создания шедевра до разрушения системы иллюзий
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: bellagio_fountains
    title: Фонтаны Белладжио — Танец Водных Иллюзий Лас-Вегаса
    body: 'Лас-Вегас 2020-2029 — Знаменитые фонтаны Белладжио стали живым произведением
      искусства,

      где струи воды танцуют в хореографии света и музыки. Нейроинтерфейсы позволяют

      зрителям чувствовать ритм воды в своих венах, а ИИ-композиторы создают симфонии

      из брызг и каскадов. Игрок попадает в этот мир водного искусства, когда становится

      свидетелем "случайного" сбоя в программе фонтанов. Квест включает декодирование

      скрытых посланий в танце воды, установление контактов с артистами и инженерами,

      и принятие решений, которые могут изменить лицо водного искусства.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок оказывается втянутым в мир водного искусства Белладжио, где каждый

      танец фонтанов несет скрытые послания. Квест включает расшифровку водных

      кодов, участие в создании спектаклей, сбор доказательств корпоративного

      контроля и финальный выбор между сохранением искусства или его освобождением.

      '
