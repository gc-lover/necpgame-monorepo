metadata:
  id: canon-narrative-quests-berlin-brandenburg-gate
  title: 'Квест: Бранденбургские ворота (Берлин 2020-2029)'

quest_definition:
  quest_type: side_story
  level_min: 18
  level_max: 28

  requirements:
    faction: neutral
    completed_quests: []
    skills: []

  objectives:
    - id: reach_brandenburg_gate
      type: exploration
      description: "Добраться до Бранденбургских ворот в разделенном Берлине"
      target: 1

    - id: witness_historical_events
      type: dialogue
      description: "Стать свидетелем ключевых исторических событий у ворот"
      target: 1

    - id: navigate_border_patrol
      type: stealth
      description: "Обойти патрули и блокпосты вокруг ворот"
      target: 1

    - id: collect_berlin_wall_artifacts
      type: collection
      description: "Собрать артефакты Берлинской стены: граффити, документы, личные вещи"
      target: 4

    - id: choose_divided_city_fate
      type: choice
      description: "Выбрать судьбу разделенного города: мирное объединение или конфликт"
      target: 1

  rewards:
    experience: 12000
    currency: 18000
    items:
      - id: berlin_wall_fragment
        name: "Фрагмент Берлинской стены"
        type: collectible
      - id: east_german_documents
        name: "Документы ГДР"
        type: document
      - id: brandenburg_gate_key
        name: "Ключ от Бранденбургских ворот"
        type: key
    reputation:
      berlin_historic_society: 20
      east_german_communities: 15
      west_german_government: -10
      cold_war_veterans: 25
