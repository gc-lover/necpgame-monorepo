metadata:
  id: canon-narrative-quests-berlin-east-west-reunion
  title: 'Квест: Воссоединение Востока и Запада (Берлин 2030-2039)'

quest_definition:
  quest_type: main_story
  level_min: 35
  level_max: 45

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: diplomacy
        name: "Дипломатия"
        level: 3
      - id: stealth
        name: "Скрытность"
        level: 2

  objectives:
    - id: cross_border_bridge
      type: exploration
      description: "Перейти через символический мост между Востоком и Западом Берлина"
      target: 1

    - id: mediate_peace_talks
      type: dialogue
      description: "Принять участие в переговорах между представителями Востока и Запада"
      target: 1

    - id: dismantle_border_barriers
      type: activity
      description: "Помочь демонтировать последние физические барьеры на границе"
      target: 1

    - id: collect_unity_symbols
      type: collection
      description: "Собрать символы единства: ключи от Берлинской стены, восточные и западные артефакты"
      target: 5

    - id: witness_reunion_ceremony
      type: dialogue
      description: "Стать свидетелем церемонии официального воссоединения"
      target: 1

  rewards:
    - id: unity_medal
      type: item
      name: "Медаль единства Берлина"
      description: "Редкая награда за участие в историческом событии"

    - id: berlin_citizenship
      type: reputation
      name: "Гражданство Берлина"
      description: "Повышенная репутация в Берлине"

    - id: border_pass
      type: item
      name: "Пропуск через границы"
      description: "Постоянный доступ ко всем районам Берлина"

  dialogue_options:
    - id: support_reunion
      text: "Я поддерживаю воссоединение! Это правильно для всех берлинцев."
      faction_impact:
        neutral: +10
        east_berlin: -5
        west_berlin: -5

    - id: question_motives
      text: "Почему сейчас? Какие интересы стоят за этим решением?"
      faction_impact:
        neutral: 0
        east_berlin: +5
        west_berlin: +5

    - id: oppose_reunion
      text: "Разделение было необходимо. Воссоединение принесет только проблемы."
      faction_impact:
        neutral: -10
        east_berlin: +15
        west_berlin: +15

  narrative_elements:
    - id: divided_city_memories
      type: flashback
      description: "Воспоминания о разделенном городе: семьи, разделенные стеной, контрабанда, побеги"

    - id: unity_celebrations
      type: event
      description: "Празднования по всему городу: фейерверки, парады, концерты"

    - id: resistance_movements
      type: subplot
      description: "Подпольные группы, сопротивляющиеся воссоединению с обеих сторон"
