metadata:
  id: canon-quest-canon-narrative-quests-berlin-museum-island
  title: 'Квест: Музейный остров (Берлин 2030-2039)'
quest_definition:
  quest_type: side_story
  level_min: 20
  level_max: 30
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: art_appreciation
      name: Ценитель искусства
      level: 1
  objectives:
  - id: visit_pergamon_museum
    type: exploration
    description: Посетить Музей Пергамона на Музейном острове
    target: 1
  - id: study_ancient_artifacts
    type: dialogue
    description: Изучить древние артефакты и послушать экскурсии
    target: 1
  - id: discover_hidden_exhibit
    type: investigation
    description: Найти скрытую выставку с запрещенными экспонатами
    target: 1
  - id: collect_museum_memorabilia
    type: collection
    description: 'Собрать сувениры музея: открытки, брошюры, миниатюры'
    target: 5
  - id: witness_art_heist
    type: activity
    description: Стать свидетелем попытки ограбления музея и помочь предотвратить
      её
    target: 1
  rewards:
    experience: 11000
    currency: 16000
    items:
    - id: ancient_artifact_replica
      name: Реплика древнего артефакта
      type: collectible
    - id: museum_membership_card
      name: Карта члена музея
      type: document
    - id: art_expertise_certificate
      name: Сертификат экспертизы искусства
      type: document
    reputation:
      museum_curators: 15
      art_collectors: 10
