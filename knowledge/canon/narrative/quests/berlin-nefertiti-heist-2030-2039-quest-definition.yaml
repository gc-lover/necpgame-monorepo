metadata:
  id: canon-quest-canon-narrative-quests-berlin-nefertiti-heist
  title: 'Квест: Ограбление Нефертити (Берлин 2030-2039)'
quest_definition:
  quest_type: side_story
  level_min: 30
  level_max: 40
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: stealth
      name: Скрытность
      level: 3
    - id: cyberdeck_hacking
      name: Кибердек хакинг
      level: 2
    - id: art_appreciation
      name: Ценитель искусства
      level: 1
  objectives:
  - id: infiltrate_new_museum
    type: stealth
    description: Проникнуть в Новый музей на Музейном острове незаметно для охраны
    target: 1
  - id: bypass_security_systems
    type: hacking
    description: Обойти современные системы безопасности и лазерные датчики
    target: 1
  - id: locate_nefertiti_bust
    type: investigation
    description: Найти знаменитый бюст Нефертити в специальном зале
    target: 1
  - id: disable_alarm_system
    type: hacking
    description: Отключить систему тревоги и вызвать подкрепление
    target: 1
  - id: extract_artifact
    type: activity
    description: Безопасно извлечь бюст Нефертити и покинуть музей
    target: 1
  rewards:
  - id: nefertiti_replica
    type: item
    name: Реплика бюста Нефертити
    description: Высококачественная копия знаменитого артефакта
  - id: museum_security_blueprint
    type: item
    name: Чертежи систем безопасности музея
    description: Схемы охранных систем европейских музеев
  - id: art_thief_reputation
    type: reputation
    name: Репутация арт-вора
    description: Уважение в подпольном мире искусства
  dialogue_options:
  - id: support_art_return
    text: Нефертити должна вернуться в Египет. Это культурное наследие.
    faction_impact:
      neutral: 5
  - id: keep_in_museum
    text: Бюст безопаснее в музее, где его могут видеть все.
    faction_impact:
      neutral: -5
  - id: profit_motivation
    text: Это просто работа. Искусство - товар на черном рынке.
    faction_impact:
      neutral: -10
  narrative_elements:
  - id: nefertiti_history
    type: exposition
    description: История открытия бюста Нефертити Людвигом Борхардтом в 1912 году
  - id: repatriation_debate
    type: subplot
    description: Дебаты о возвращении артефактов в страны происхождения
  - id: black_market_art
    type: subplot
    description: Подпольный рынок искусства и его связи с организованной преступностью
