metadata:
  id: canon-narrative-quests-berlin-ostalgia-cafe
  title: 'Квест: Кафе Остальгия (Берлин 2030-2039)'

quest_definition:
  quest_type: side_story
  level_min: 20
  level_max: 30

  requirements:
    faction: neutral
    completed_quests: []
    skills: []

  objectives:
    - id: find_hidden_cafe
      type: exploration
      description: "Найти спрятанное кафе 'Остальгия' в Восточном Берлине"
      target: 1

    - id: experience_east_german_culture
      type: dialogue
      description: "Поговорить с посетителями о жизни в ГДР и поделиться воспоминаниями"
      target: 1

    - id: taste_trabant_cocktail
      type: activity
      description: "Попробовать фирменный коктейль 'Трабант' и другие напитки эпохи"
      target: 1

    - id: discover_hidden_room
      type: investigation
      description: "Найти потайную комнату с коллекцией артефактов ГДР"
      target: 1

    - id: help_cafe_owner
      type: activity
      description: "Помочь владельцу кафе решить проблему с поставками или конкурентами"
      target: 1

  rewards:
    - id: ostalgia_memorabilia
      type: item
      name: "Сувениры Остальгии"
      description: "Коллекция предметов из эпохи ГДР"

    - id: east_german_recipes
      type: knowledge
      name: "Рецепты ГДР"
      description: "Знания о традиционной восточногерманской кухне"

    - id: underground_network_access
      type: item
      name: "Доступ к подпольной сети"
      description: "Контакты с ностальгическими сообществами Берлина"

  dialogue_options:
    - id: share_memories
      text: "Я помню те времена... Расскажите о вашей жизни в ГДР."
      faction_impact:
        neutral: +15

    - id: criticize_system
      text: "Как вы могли жить в такой системе? Это было ужасно."
      faction_impact:
        neutral: -10

    - id: romanticize_past
      text: "ГДР была не так уж плоха. По крайней мере, была стабильность."
      faction_impact:
        neutral: 0

  narrative_elements:
    - id: gdr_memories
      type: flashback
      description: "Воспоминания о жизни в ГДР: дефицит товаров, пропаганда, Stasi"

    - id: ostalgia_phenomenon
      type: exposition
      description: "Феномен остальгии - ностальгия по Восточной Германии"

    - id: underground_cafes
      type: subplot
      description: "Подпольные кафе и бары, сохраняющие атмосферу ГДР"
