metadata:
  id: canon-quest-canon-narrative-quests-berlin-pergamon-altar
  title: 'Квест: Алтарь Пергамона (Берлин 2030-2039)'
quest_definition:
  quest_type: side_story
  level_min: 28
  level_max: 38
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: art_appreciation
      name: Ценитель искусства
      level: 2
    - id: investigation
      name: Расследование
      level: 2
  objectives:
  - id: enter_pergamon_museum
    type: exploration
    description: Проникнуть в Музей Пергамона на Музейном острове Берлина
    target: 1
  - id: examine_pergamon_altar
    type: investigation
    description: Тщательно изучить древний Алтарь Пергамона и его надписи
    target: 1
  - id: discover_hidden_chamber
    type: exploration
    description: Найти скрытую комнату под алтарем с древними артефактами
    target: 1
  - id: decode_ancient_symbols
    type: puzzle
    description: Расшифровать древние символы и надписи на алтаре
    target: 1
  - id: protect_altar_from_threat
    type: combat
    description: Защитить алтарь от группы вандалов или террористов
    target: 1
  rewards:
  - id: pergamon_artifact
    type: item
    name: Фрагмент Алтаря Пергамона
    description: Редкий исторический артефакт
  - id: museum_curator_badge
    type: item
    name: Значок куратора музея
    description: Доступ к закрытым коллекциям музея
  - id: ancient_knowledge
    type: knowledge
    name: Древние знания
    description: Навыки понимания древних языков и символов
  dialogue_options:
  - id: respect_history
    text: Этот алтарь - часть мировой истории. Его нужно сохранить.
    faction_impact:
      neutral: 10
  - id: question_ownership
    text: Кому принадлежат эти артефакты? Турции или Германии?
    faction_impact:
      neutral: 0
  - id: support_return
    text: Артефакты должны быть возвращены в Турцию.
    faction_impact:
      neutral: -5
  narrative_elements:
  - id: pergamon_history
    type: exposition
    description: История открытия и транспортировки Алтаря Пергамона в Берлин
  - id: restoration_work
    type: subplot
    description: Работы по реставрации алтаря и связанные с этим интриги
  - id: cultural_debate
    type: dialogue
    description: Дебаты о культурном наследии и праве собственности на артефакты
