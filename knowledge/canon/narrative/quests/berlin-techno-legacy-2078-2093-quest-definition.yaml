metadata:
  id: canon-narrative-quests-berlin-techno-legacy
  title: 'Квест: Наследие техно (Берлин 2078-2093)'

quest_definition:
  quest_type: main_story
  level_min: 35
  level_max: 45

  requirements:
    faction: neutral
    completed_quests: [ ]
    skills:
      - id: cyberdeck_hacking
        name: "Кибердек хакинг"
        level: 3

  objectives:
    - id: explore_techno_underworld
      type: exploration
      description: "Исследовать подземный техно-андерграунд Берлина в 2078-2093 годах"
      target: 1

    - id: collect_techno_artifacts
      type: collection
      description: "Собрать артефакты техно-культуры: виниловые пластинки, модулярные синтезаторы, кибернетические импланты"
      target: 7

    - id: interview_techno_legends
      type: dialogue
      description: "Поговорить с легендами техно-сцены о развитии культуры в будущем"
      target: 3

    - id: infiltrate_corporate_techno_festival
      type: stealth
      description: "Проникнуть на корпоративный техно-фестиваль под контролем Arasaka"
      target: 1

    - id: choose_techno_future
      type: choice
      description: "Выбрать будущее техно-культуры: сопротивление корпорациям или симбиоз"
      target: 1

  rewards:
    experience: 25000
    currency: 35000
    items:
      - id: modular_synthesizer
        name: "Модулярный синтезатор"
        type: tool
      - id: cybernetic_rhythm_implant
        name: "Кибернетический ритм-имплант"
        type: implant
      - id: berlin_techno_passport
        name: "Паспорт техно-культуры Берлина"
        type: document
    reputation:
      berlin_techno_scene: 25
      underground_artists: 20
      corporate_music_industry: -15
      future_culture_movements: 30
