quest:
  id: quest-berlin-wall-redux
  title: Berlin Wall Redux
  description: In a Berlin divided by digital surveillance, the player becomes a digital
    dissident smuggling information across invisible firewalls in a cyberpunk echo
    of the Cold War.
  location: Berlin, Divided Digital Zones, 2050-2069
  timeline: 2055 CE
  level_range:
    min: 22
    max: 38
    recommended: 30
  estimated_duration: 6-7 hours
  difficulty: hard
  theme: digital_divide
  tone: tense
  atmosphere: surveillance drones, digital checkpoints, underground networks, information
    black markets
  narrative:
    overview: 'Berlin has been digitally divided by corporate surveillance states,
      where information flows are controlled more

      ruthlessly than physical movement ever was. The player operates as a digital
      courier, smuggling forbidden

      knowledge across invisible firewalls while evading corporate surveillance in
      a cyberpunk reimagining of the Berlin Wall.

      '
    key_elements:
    - Digital surveillance and censorship
    - Information smuggling operations
    - Underground resistance networks
    - Corporate information monopolies
    - Historical parallels to physical Berlin Wall
    characters:
    - id: npc-anna-schmidt
      name: Anna Schmidt
      role: digital_resistance_leader
      background: Former Stasi archivist, now information freedom activist
      personality: Calculating, determined, haunted by history
      motivations: Information freedom, historical justice
    - id: npc-max-thornton
      name: Max Thornton
      role: surveillance_engineer
      background: Corporate surveillance architect, disillusioned
      personality: Brilliant, conflicted, seeking redemption
      motivations: Personal atonement, system reform from within
    - id: npc-lena-kovac
      name: Lena Kovac
      role: information_broker
      background: Refugee data smuggler, black market operator
      personality: Resourceful, cynical, survival-oriented
      motivations: Profit, personal freedom
    plot_points:
    - introduction: Recruited for high-risk information smuggling
    - development: Master digital evasion and underground networks
    - climax: Execute major information heist or surveillance breakthrough
    - resolution: Determine digital divide's future and information freedom
  objectives:
    primary:
    - id: obj-smuggle-information
      type: data_transport
      description: Successfully smuggle 5 high-value information packages
      packages_delivered: 5
      rewards:
      - type: achievement
        name: Digital Courier
    - id: obj-evade-surveillance
      type: counter_surveillance
      description: Navigate surveillance grid without detection
      detection_rate: zero
      rewards:
      - type: skill_boost
        skill: digital_evasion
        amount: 45
    - id: obj-build-underground-network
      type: network_construction
      description: Establish secure communication network across Berlin
      network_coverage: city_wide
      rewards:
      - type: reputation
        faction: digital_resistance
        amount: 75
    secondary:
    - id: obj-hack-surveillance-system
      type: system_infiltration
      description: Infiltrate and expose corporate surveillance architecture
      system_compromised: true
      rewards:
      - type: item
        name: Surveillance Override Device
    - id: obj-recruit-dissidents
      type: social_recruitment
      description: Recruit 10 dissidents to the resistance network
      recruits_gained: 10
      rewards:
      - type: ally_network
        dissident_community: true
  choices:
  - id: choice-surveillance-cooperation
    context: Max offers to provide surveillance weaknesses in exchange for protection
    options:
    - id: accept_collaboration
      text: Work with Max to reform surveillance from within
      consequences:
        intelligence_access: enhanced
        betrayal_risk: high
        systemic_change: possible
    - id: use_and_discard
      text: Use Max's information then expose him
      consequences:
        short_term_advantage: gained
        long_term_trust: destroyed
        ethical_compromise: severe
    - id: reject_offer
      text: Refuse and continue pure resistance
      consequences:
        operational_difficulty: increased
        ideological_purity: maintained
        alternative_strategies: required
  - id: choice-information-value
    context: Choose which type of information to prioritize smuggling
    options:
    - id: political_secrets
      text: Focus on corporate political manipulation data
      consequences:
        political_impact: high
        personal_risk: extreme
        systemic_change: revolutionary
    - id: personal_stories
      text: Smuggle personal stories and family communications
      consequences:
        human_impact: profound
        media_attention: low
        emotional_toll: heavy
    - id: technological_secrets
      text: Prioritize surveillance technology weaknesses
      consequences:
        technical_advantage: gained
        strategic_value: high
        corporate_retaliation: focused
  rewards:
    completion:
    - type: experience
      amount: 5200
    - type: money
      amount: 40000
    - type: reputation
      faction: digital_resistance
      amount: 85
    faction_impact:
      corporate: -70
      humanity: 65
      street: 40
    unlocks:
    - id: location-underground-datacenter
      type: safehouse
      description: Secure underground data vault for information storage
  branching_endings:
  - id: ending-digital-reunification
    condition: Surveillance system compromised + network established
    title: Firewall Falls
    description: Digital divide collapses, information flows freely
    rewards:
    - type: achievement
      name: Berlin Wall 2.0 Destroyer
    world_changes:
    - berlin_digital_divide: eliminated
    - information_freedom: achieved
  - id: ending-whistleblower-martyr
    condition: Exposed major conspiracy + personal sacrifice
    title: Digital Martyr
    description: Information released but at great personal cost
    rewards:
    - type: reputation
      faction: dissidents
      amount: 100
    penalties:
    - type: wanted_level
      corporate: 5
  - id: ending-shadow-network
    condition: Built underground network + maintained secrecy
    title: Invisible Army
    description: Resistance survives as powerful shadow force
    rewards:
    - type: influence
      underground_network: dominant
    world_changes:
    - resistance_infrastructure: established
  gameplay_mechanics:
  - digital_smuggling: Data encryption, route planning, surveillance evasion
  - network_building: Contact recruitment, secure communication, trust management
  - surveillance_simulation: Detection avoidance, counter-measure deployment, risk
      assessment
  - information_economics: Data valuation, black market trading, priority assessment
  technical_requirements:
  - systems:
    - narrative-service
    - quest-service
    - surveillance-engine
    - network-security-simulation
  - assets_needed:
    - berlin_divided_city_models
    - surveillance_drone_systems
    - underground_network_visuals
    - digital_smuggling_minigames
