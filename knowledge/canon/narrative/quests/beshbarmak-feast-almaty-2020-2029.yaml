narrative_context:
  background: |
    Бешбармак - традиционное казахское блюдо из отварного мяса и лапши,
    которое является символом гостеприимства и семейных традиций. Пир
    бешбармака - это не просто еда, а целый ритуал, объединяющий семью
    и гостей за общим дастарханом (низким столом). В Алматы 2020-х годов
    эти традиции сохраняются и передаются молодому поколению, становясь
    мостом между прошлым и настоящим.

  plot_hook: |
    Вы прогуливаетесь по старому городу Алматы, когда замечаете группу
    людей, собирающихся возле уютного дома. Из окон доносится аромат
    свежеприготовленной еды. Один из прохожих подходит к вам и говорит:
    "Мы рады гостям издалека! Присоединяйтесь к нашему дастархану.
    Сегодня пир бешбармака - душа казахского народа на тарелке!"

  key_events:
    - "Знакомство с семьей-хозяевами и получение приглашения"
    - "Подготовка к трапезе и изучение основных правил"
    - "Участие в церемонии начала пира и благословения еды"
    - "Традиционная еда руками и обмен блюдами"
    - "Завершение пира тостами, кумысом и пожеланиями"

