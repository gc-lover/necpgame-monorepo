summary:
  problem: Создать квест об ограблении элитных особняков Беверли-Хиллз в эпоху киберпанка
  goal: Исследовать темы социального неравенства, моральной неоднозначности и технологического превосходства
  essence: В лабиринтах особняков Беверли-Хиллз, где бассейны с шампанским соседствуют с лазерными системами безопасности, каждый алмаз - это искра революции, а каждая кража - выбор между личным обогащением и перераспределением богатства
  key_points:
    - Квест сочетает элементы планирования ограбления, социальной критики, высокотехнологичного хакерства и этических дилемм
    - Множественные ветки: путь профессионального вора, революционера, корпоративного шпиона, Robin Hood'а
    - Исследование темы неравенства в эпоху корпоративного доминирования
    - Возможность разных исходов от личного обогащения до социальной революции

content:
  sections:
    - id: beverly_hills_heist_la
      title: Ограбление Беверли-Хиллз — Роскошь и Риск в Цифровую Эру
      body: |
        Лос-Анджелес 2020-2029 — Беверли-Хиллз остается бастионом сверхбогатых
        в эпоху киберпанка. Особняки элиты защищены многослойными системами
        безопасности: от лазерных сеток до ИИ-охранников, от дронов-патрульных
        до генетических замков. Игрок попадает в этот мир, когда становится
        свидетелем неудачного ограбления и получает предложение присоединиться
        к команде профессиональных воров или организовать собственную операцию.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью мира элитных краж Беверли-Хиллз, где каждый
        особняк - это крепость с несметными сокровищами. Квест включает
        планирование ограбления, сбор команды специалистов, преодоление
        высокотехнологичных систем безопасности, и финальный выбор между
        личным обогащением или использованием украденного для большего блага.

quest_definition:
  level_min: 15
  level_max: 28
  estimated_duration: 90
  difficulty: hard
  category: narrative
  type: elite_heist_operation
  rewards:
    experience: 28000
    currency: { type: eddies, amount: 65000 }
    items: [{ name: "Beverly Hills Master Key", type: quest_item, rarity: legendary }]
  prerequisites:
    - completed: tutorial_basics
    - level: 15
  objectives:
    - id: scout_target_mansion
      title: "Разведать целевой особняк"
      description: "Изучить планировку и системы безопасности выбранного особняка"
      type: reconnaissance
      order: 1
    - id: assemble_crew
      title: "Собрать команду"
      description: "Найти специалистов: хакера, взломщика, водителя, разведчика"
      type: team_building
      order: 2
    - id: gather_intelligence
      title: "Собрать разведданные"
      description: "Получить информацию о привычках владельцев и слабых местах"
      type: intelligence_gathering
      order: 3
    - id: plan_escape_route
      title: "Спланировать маршрут отхода"
      description: "Разработать несколько вариантов побега с учетом преследования"
      type: planning
      order: 4
    - id: execute_heist
      title: "Выполнить ограбление"
      description: "Проникнуть в особняк, обойти охрану и взять цель"
      type: heist_execution
      order: 5
    - id: escape_pursuit
      title: "Скрыться от преследования"
      description: "Уйти от полиции и корпоративной охраны с добычей"
      type: evasion
      order: 6
  branching_paths:
    - id: professional_thief_path
      title: "Путь профессионального вора"
      description: "Фокус на техническом совершенстве и личном обогащении"
      requirements:
        - prioritize_profit: true
        - maintain_professionalism: true
        - avoid_unnecessary_risks: true
      rewards:
        experience: 6000
        currency: { type: eddies, amount: 25000 }
        items: [{ name: "Thief's Master Toolkit", type: tool_set, rarity: epic }]
    - id: revolutionary_path
      title: "Путь революционера"
      description: "Использовать кражу для борьбы с социальным неравенством"
      requirements:
        - target_corrupt_elite: true
        - redistribute_wealth: true
        - expose_social_injustice: true
      rewards:
        experience: 8000
        currency: { type: eddies, amount: 15000 }
        items: [{ name: "Revolutionary's Ledger", type: data_device, rarity: legendary }]
    - id: corporate_spy_path
      title: "Путь корпоративного шпиона"
      description: "Кража для получения конкурентных преимуществ корпорации"
      requirements:
        - work_for_corporation: true
        - steal_intellectual_property: true
        - maintain_corporate_loyalty: true
      rewards:
        experience: 5000
        currency: { type: eddies, amount: 35000 }
        items: [{ name: "Corporate Intelligence Chip", type: implant, rarity: rare }]
  npcs:
