      name: "Marco 'Ghost' Santini"
      role: master_thief
      description: "Легендарный вор с 20-летним опытом элитных ограблений"
      personality: calculating, charming, ruthless
      location: Underground Heist Planning Den
    - id: lena_hacker_prodigy
      name: "Lena 'Codebreaker' Zhao"
      role: elite_hacker
      description: "Гениальный хакер с нейроимплантами последнего поколения"
      personality: brilliant, socially_awkward, ambitious
      location: Hacker's Workshop
    - id: viktor_corporate_target
      name: "Viktor 'Diamond' Kowalski"
