summary:
  problem: Создать квест об ограблении в элитном районе Беверли-Хиллз
  goal: Исследовать темы социального неравенства, классовой борьбы и перераспределения
    богатства
  essence: В золотых холмах Беверли-Хиллз богатство - это не просто деньги, а цифровые
    активы, защищенные армией дронов и ИИ-системами, где ограбление становится актом
    социальной справедливости
  key_points:
  - Квест сочетает элементы высокотехнологичного ограбления и социальной критики
  - Множественные ветки: путь профессионального вора, революционера, инсайдера
  - Исследование темы справедливости в эпоху цифрового капитализма
  - Возможность разных исходов от Robin Hood стиля до полного хаоса
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: beverly_hills_robbery
    title: Ограбление Беверли-Хиллз — Классовая Война Лос-Анджелеса
    body: 'Лос-Анджелес 2020-2029 — Беверли-Хиллз стал символом цифрового неравенства.

      Элита живет в умных особняках с ИИ-охраной, дронами-патрулями и

      биометрической защитой, пока остальной город борется за выживание.

      Игрок попадает в этот мир золотых холмов, когда получает предложение

      участвовать в дерзком ограблении. Квест включает планирование операции,

      обход систем безопасности, установление контактов с подпольем, и принятие

      решений, которые могут изменить баланс сил между классами.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок оказывается втянутым в операцию по ограблению элиты Беверли-Хиллз,
      где каждый выбор

      влияет на исход социальной революции. Квест включает сбор команды, планирование

      проникновения, преодоление высокотехнологичных барьеров и финальный выбор

      между личной выгодой и общественным благом.

      '
