narrative_elements:
  themes:
  - wealth-redistribution
  - class-struggle
  - technological-security
  - social-justice
  - elite-corruption
  characters:
  - id: master_thief
    name: Мастер-Вор
    role: ally/mentor
    background: Легендарный грабитель, сочетающий старые методы с кибернетическими
      улучшениями, видящий в ограблении акт социальной справедливости
  - id: corporate_elite
    name: Корпоративная Элита
    role: antagonist
    background: Богатый магнат, чье состояние построено на эксплуатации, защищающий
      свои активы армией охранных систем
  - id: security_expert
    name: Эксперт по Безопасности
    role: neutral/antagonist
    background: Бывший хакер, теперь работающий на корпорации, предлагающий услуги
      по защите или взлому систем
  - id: social_activist
    name: Социальный Активист
    role: ally
    background: Борец за справедливость, видящий в ограблении способ перераспределения
      богатства в пользу общества
  dialogues:
  - speaker: master_thief
    text: В этом городе богатство - это не золото, а цифровые активы, защищенные стеной
      из лазеров и ИИ. Но каждая система имеет уязвимость. Вопрос в том, используешь
      ли ты её для личной выгоды или для всеобщего блага.
  - speaker: corporate_elite
    text: Моё богатство заработано тяжким трудом. Эти стены, дроны, системы - они
      защищают не только меня, но и порядок вещей. Вы, воры, - паразиты, подрывающие
      основу общества.
  - speaker: social_activist
    text: Посмотри на эти особняки - здесь живут люди, чье состояние превышает бюджет
      целых городов. Они называют это 'успехом'. Мы называем это 'кражей'. Пришло
      время вернуть украденное.
