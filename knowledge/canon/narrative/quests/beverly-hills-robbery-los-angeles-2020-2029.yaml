quest_flow:
  entry_point: mansion_invitation
  nodes:
  - id: mansion_invitation
    type: initiation
    title: Приглашение в особняк
    description: Игрок получает таинственное приглашение посетить элитный особняк.
    objectives:
    - Исследовать приглашение
    - Принять решение
    choices:
    - id: investigate_invitation
      title: Расследовать приглашение
      description: Выяснить происхождение и цель
      requirements:
        skill: investigation
        level: 2
      next_node: invitation_investigated
    - id: accept_invitation
      title: Принять приглашение
      description: Посетить особняк и посмотреть что будет
      requirements: {}
      next_node: invitation_accepted
  - id: invitation_investigated
    type: discovery
    title: Приглашение расследовано
    description: Игрок узнает, что приглашение - приманка для ограбления.
    objectives:
    - Встретиться с заказчиком
    - Узнать детали
    choices:
    - id: meet_client
      title: Встретиться с заказчиком
      description: Поговорить с организатором ограбления
      requirements: {}
      next_node: client_met
  - id: invitation_accepted
    type: infiltration
    title: Приглашение принято
    description: Игрок попадает в особняк и становится свидетелем подготовки ограбления.
    objectives:
    - Оценить безопасность
    - Найти возможности
    choices:
    - id: assess_security
      title: Оценить безопасность
      description: Изучить системы охраны особняка
      requirements: {}
      next_node: security_assessed
  - id: client_met
    type: negotiation
    title: Заказчик встречен
    description: Игрок знакомится с организатором крупного ограбления.
    objectives:
    - Обсудить условия
    - Присоединиться к команде
    choices:
    - id: join_team
      title: Присоединиться к команде
      description: Стать частью группы грабителей
      requirements: {}
      next_node: team_joined
  - id: security_assessed
    type: analysis
    title: Безопасность оценена
    description: Игрок изучает уязвимости в системах охраны.
    objectives:
    - Найти слабые места
    - Спланировать подход
    choices:
    - id: find_weaknesses
      title: Найти слабые места
      description: Определить точки проникновения
      requirements:
        skill: hacking
        level: 3
      next_node: weaknesses_found
  - id: team_joined
    type: preparation
    title: Команда присоединена
    description: Игрок становится частью профессиональной команды грабителей.
    objectives:
    - Изучить план
    - Подготовить снаряжение
    choices:
    - id: study_plan
      title: Изучить план
      description: Ознакомиться с деталями операции
      requirements: {}
      next_node: plan_studied
  - id: weaknesses_found
    type: opportunity
    title: Слабые места найдены
    description: Игрок обнаруживает критические уязвимости в системе безопасности.
    objectives:
    - Разработать план
    - Собрать ресурсы
    choices:
    - id: create_plan
      title: Создать план
      description: Разработать стратегию ограбления
      requirements: {}
      next_node: plan_created
  - id: plan_studied
    type: briefing
    title: План изучен
    description: Игрок полностью понимает детали предстоящей операции.
    objectives:
    - Подготовить инструменты
    - Собрать информацию
    choices:
    - id: prepare_tools
      title: Подготовить инструменты
      description: Собрать необходимое оборудование
      requirements: {}
      next_node: tools_prepared
  - id: plan_created
    type: solo_operation
    title: План создан
    description: Игрок разрабатывает индивидуальный план ограбления.
    objectives:
    - Найти союзников
    - Протестировать подход
    choices:
    - id: gather_allies
      title: Собрать союзников
      description: Найти помощников для операции
      requirements: {}
      next_node: allies_gathered
  - id: tools_prepared
    type: execution
    title: Инструменты подготовлены
    description: Команда готова к проведению операции.
    objectives:
    - Начать ограбление
    - Преодолеть препятствия
    choices:
    - id: execute_heist
      title: Выполнить ограбление
      description: Начать операцию по ограблению
      requirements:
        skill: stealth
        level: 3
      next_node: heist_executed
  - id: allies_gathered
    type: coordination
    title: Союзники собраны
    description: Игрок формирует небольшую команду для ограбления.
    objectives:
    - Скоординировать действия
    - Провести операцию
    choices:
    - id: coordinate_attack
      title: Координировать атаку
      description: Запустить синхронизированную операцию
      requirements: {}
      next_node: attack_coordinated
  - id: heist_executed
    type: success
    title: Ограбление выполнено
    description: Команда успешно проводит ограбление особняка.
    objectives:
    - Обеспечить отход
    - Поделить добычу
    choices:
    - id: secure_escape
      title: Обеспечить отход
      description: Безопасно покинуть место преступления
      requirements: {}
      next_node: escape_secured
  - id: attack_coordinated
    type: triumph
    title: Атака скоординирована
    description: Игрок и союзники успешно проводят ограбление.
    objectives:
    - Собрать добычу
    - Покинуть район
    choices:
    - id: collect_loot
      title: Собрать добычу
      description: Забрать ценные активы
      requirements: {}
      next_node: loot_collected
  - id: escape_secured
    type: extraction
    title: Отход обеспечен
    description: Команда успешно покидает Беверли-Хиллз.
    objectives:
    - Разделить прибыль
    - Лечь на дно
    choices:
    - id: divide_profits
      title: Разделить прибыль
      description: Распределить добычу между участниками
      requirements: {}
      next_node: profits_divided
  - id: loot_collected
    type: distribution
    title: Добыча собрана
    description: Игрок и союзники собирают все ценности.
    objectives:
    - Распределить ресурсы
    - Спрятать следы
    choices:
    - id: distribute_wealth
      title: Распределить богатство
      description: Раздать добычу нуждающимся
      requirements: {}
      next_node: wealth_distributed
  - id: profits_divided
    type: conclusion
    title: Прибыль разделена
    description: Команда делит добычу и расходится.
    objectives:
    - Наслаждаться успехом
    - Планировать будущее
    choices:
    - id: enjoy_success
      title: Наслаждаться успехом
      description: Потратить деньги на личные нужды
      requirements: {}
      next_node: success_enjoyed
  - id: wealth_distributed
    type: legacy
    title: Богатство распределено
    description: Добыча идет на пользу обществу.
    objectives:
    - id: create_impact
      title: Создать влияние
      description: Стать символом борьбы с неравенством
      requirements: {}
      next_node: impact_created
  - id: success_enjoyed
    type: personal_gain
    title: Успехом наслаждаются
    description: Игрок использует деньги для личного обогащения.
    objectives: []
    choices: []
  - id: impact_created
    type: social_change
    title: Влияние создано
    description: Ограбление становится символом социальной справедливости.
    objectives: []
    choices: []
