summary:
  problem: "В мире, где корпорации диктуют время через спутники и квантовые сети, что значит символ британской пунктуальности? Биг-Бен - это не просто часы, а живая память о викторианской эпохе, где каждый удар колокола напоминал о силе империи. Но когда башня разваливается от времени, может ли один инженер воскресить величие прошлого через квантовые технологии?"
  goal: Создать техно-исторический квест о модернизации Биг-Бена в квантовый хронометр, где игрок сочетает викторианскую эстетику с современными технологиями, собирает квантовые компоненты по всему Лондону и принимает решение о том, кому будет принадлежать контроль над временем города.
  essence: В эпоху, когда время продается на аукционах, Биг-Бен напоминает, что настоящая власть над временем принадлежит не корпорациям, а тем, кто уважает его историческую ценность.
  key_points:
    - Поиск оригинальных викторианских чертежей в Британском музее
    - Сбор 5 квантовых модулей по разным районам Лондона
    - Акробатическая установка оборудования внутри башни Биг-Бена
    - Моральные выборы о контроле над городской системой времени
