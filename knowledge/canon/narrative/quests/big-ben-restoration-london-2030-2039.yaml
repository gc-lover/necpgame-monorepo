      link: ../../lore/locations/world-landmarks/big-ben-clock-tower.yaml
    - title: Victorian Engineering Legacy
      link: ../../lore/culture/britain/victorian-industrial-heritage.yaml
    - title: Quantum Timekeeping Technology
      link: ../../lore/technology/quantum/quantum-chronometry.yaml
