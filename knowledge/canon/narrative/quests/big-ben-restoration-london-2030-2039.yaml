content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Восстановление Биг-Бена (Big Ben Restoration)

        **Период:** 2030-2039 годы - эпоха технологической трансформации культурного наследия.

        **Сеттинг:** Лондон, Англия. Знаменитая башня Биг-Бен на фоне неоновых огней и летающих дронов.

        **Главный герой:** Инженер или историк, ищущий баланс между традициями и инновациями.

        **Темы:** Наследие vs прогресс, время vs власть, красота vs функциональность.

        **Продолжительность:** 5-6 часов геймплея
        **Уровень сложности:** Hard
        **Рекомендуемый уровень игрока:** 45-65
      mechanics_links:
        - ../../mechanics/world/technological-restoration.md
        - ../../mechanics/social/time-control-ethics.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Удары прошлого"**
        - Игрок получает приглашение от Британского музея для участия в проекте восстановления Биг-Бена
        - Первое знакомство с атмосферой викторианской башни: трещины в стенах, ржавые механизмы, эхо колокола
        - Ароматы старого масла и пыли, звуки тиканья поврежденных часов, ощущение уходящего времени
        - Решение: взяться за восстановление символа британской истории или позволить ему исчезнуть

        **Акт 1: "Архивы викторианской эпохи"**
        - Исследование Британского музея за оригинальными чертежами башни и механизмами Биг-Бена
        - Работа с кураторами и инженерами над пониманием викторианской технологии
        - Обнаружение, что традиционные методы недостаточны для восстановления
        - Осознание необходимости сочетания исторической точности с квантовыми технологиями

        **Акт 2: "Квантовый сбор"**
        - Поиск 5 квантовых модулей по разным районам Лондона: кварцевые резонаторы, атомные часы
        - Каждый модуль спрятан в исторических местах: Тауэр, Вестминстерское аббатство, Лондонский мост
        - Решение технических головоломок и взаимодействие с местными жителями
        - Постепенное понимание, что квантовые компоненты влияют на само восприятие времени

        **Акт 3: "Вертикальная симфония"**
        - Акробатическое восхождение по башне Биг-Бена для установки оборудования
        - Калибровка механизмов на высоте, балансировка между историей и технологией
        - Рискованная работа на краю пропасти с неоновым Лондоном внизу
        - Финальная синхронизация традиционных и квантовых систем

        **Акт 4: "Контроль над временем"**
        - Активация новой системы Биг-Бена и тестирование квантового хронометра
        - Выбор модели управления: общественная синхронизация, корпоративный контроль или хаотичная свобода
        - Последствия выбора проявляются в изменении городского ритма жизни
        - Финальные размышления о цене контроля над временем

        **Акт 5: "Наследие в действии"**
        - Оценка результатов: точность времени, культурное значение, техническая надежность
        - Встречи с жителями Лондона, чья жизнь изменилась из-за нового Биг-Бена
        - Решение о том, как использовать опыт в других проектах восстановления
        - Понимание, что настоящее наследие живет через постоянную адаптацию
      mechanics_links:
        - ../../mechanics/combat/quantum-engineering.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к восстановлению" (Акт 1)**
        - **Историческая аутентичность:** Сохранение только викторианских методов (+культурная ценность)
        - **Технологическая интеграция:** Сочетание прошлого и настоящего (+функциональность)
        - **Радикальная модернизация:** Полная замена на квантовые системы (+инновация)

        **Выбор 2: "Источники компонентов" (Акт 2)**
        - **Легальные поставщики:** Покупка у корпораций (+надежность, -расходы)
        - **Черный рынок:** Поиск среди подпольных торговцев (+риск, -этика)
        - **Самостоятельное создание:** Инженерная разработка (+творчество, -время)

        **Выбор 3: "Уровень риска" (Акт 3)**
        - **Безопасный подход:** Использование дронов и страховки (+защита)
        - **Традиционный метод:** Ручная работа как в викторианскую эпоху (+аутентичность)
        - **Экстремальный:** Высокорискованная акробатика (+эффективность)

        **Выбор 4: "Контроль над временем" (Акт 4)**
        - **Общественный:** Синхронизация для всех граждан (+справедливость)
        - **Корпоративный:** Контроль корпорациями (+эффективность, -свобода)
        - **Хаотичный:** Свободное время для каждого (+свобода, -порядок)
      mechanics_links:
        - ../../mechanics/social/time-control-choice-system.md
        - ../../mechanics/progression/quantum-engineering.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Доктор Элизабет "Историк" Харпер (Куратор музея)**
        - Профессиональный историк технологий с 20-летним опытом работы в Британском музее
        - Backstory: Посвятила жизнь сохранению викторианского наследия в цифровую эпоху
        - Мотив: Вернуть Биг-Бену его символическое значение в современном мире
        - Развитие: От скептика к вдохновенному партнеру в инновационном проекте

        **Профессор Джеймс "Инженер" Квант (Квантовый физик)**
        - Ведущий специалист по квантовым технологиям из Кембриджского университета
        - Представляет передовую науку и ее возможности для исторического наследия
        - Символ баланса между академической чистотой и практическим применением

        **Мистер Томас "Часовщик" Уилкинсон (Традиционный мастер)**
        - Потомок династии часовщиков, работавших над оригинальным Биг-Беном
        - Олицетворяет викторианские традиции и ремесленное мастерство
        - Представляет сопротивление технологическим изменениям

        **Сара "Активистка" Джонсон (Общественный деятель)**
        - Лидер движения за общественный контроль над городскими технологиями
        - Представляет голос граждан в дебатах о времени и власти
        - Символ демократии в эпоху корпоративного контроля
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Биг-Бен и Вестминстерский дворец**
        - Огромная викторианская башня с готическими шпилями и неоновыми вставками
        - Атмосфера: величественная, временная, с ощущением связи эпох
        - Символ британской имперской мощи и точности

        **Британский музей (архивы)**
        - Лабиринты подземных хранилищ с древними документами и чертежами
        - Атмосфера: академическая, пыльная, с ощущением накопленной мудрости
        - Место рождения идей о восстановлении

        **Тауэрский мост и Темза**
        - Викторианский мост с современными транспортными потоками
        - Атмосфера: промышленная, ревущая, с ощущением технического прогресса
        - Перекресток викторианской инженерии и будущего

        **Вестминстерское аббатство**
        - Готический собор с королевскими гробницами и современными дополнениями
        - Атмосфера: духовная, вечная, с ощущением непрерывности истории
        - Место размышлений о времени и его значении

        **Внутренняя башня Биг-Бена**
        - Узкие лестницы, огромные механизмы, вид на Лондон через бойницы
        - Атмосфера: клаустрофобичная, механическая, с ощущением работы гигантских часов
        - Сердце британской временной системы
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/victorian-london-landmarks.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Инженерные мини-игры:**
        - Калибровка квантовых резонаторов и синхронизация атомных часов
        - Акробатические элементы при установке оборудования на высоте
        - Решение технических головоломок по интеграции старого и нового

        **Исследовательские элементы:**
        - Поиск исторических чертежей в музейных архивах
        - Расследование происхождения квантовых компонентов
        - Анализ влияния разных систем времени на городскую жизнь

        **Социальные элементы:**
        - Переговоры с кураторами музеев и инженерами
        - Общественные дебаты о контроле над временем
        - Взаимодействие с жителями Лондона, чья жизнь зависит от точного времени
      mechanics_links:
        - ../../mechanics/combat/quantum-engineering.md
        - ../../mechanics/hacking/time-control-hacking.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Хранитель Традиций (Tradition Guardian):**
        - Становление мастером сохранения викторианского наследия
        - Создание фонда по защите исторических часов и механизмов
        - Влияние на культурную политику сохранения наследия
        - Тематика: "Время - это память, которую нужно беречь"

        **Квантовый Архитектор (Quantum Architect):**
        - Специализация на интеграции квантовых технологий в исторические объекты
        - Создание стандартов для "умных" памятников архитектуры
        - Революция в подходе к технологическому наследию
        - Тематика: "История оживает через технологии"

        **Властелин Времени (Time Lord):**
        - Получение контроля над городской системой времени
        - Становление ключевой фигурой в управлении временными потоками Лондона
        - Влияние на глобальные дискуссии о контроле над временем
        - Тематика: "Время - это власть, которую нужно заслужить"

        **Философ Хронометра (Chronometer Philosopher):**
        - Размышления о природе времени и его роли в человеческой культуре
        - Создание концепций гармонии между механическим и квантовым временем
        - Влияние на философские дебаты о времени и прогрессе
        - Тематика: "Время - это иллюзия, которую мы создаем"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция викторианских чертежей и квантовых компонентов
        - Доступ к эксклюзивным инженерным инструментам и технологиям
        - Специальные гаджеты для работы с временными системами

        **Репутационные награды:**
        - Титул "Восстановитель Биг-Бена" для инженерного статуса
        - Связи с музеями, инженерами и технологическими корпорациями Лондона
        - Влияние на культурную и технологическую политику города

        **Эмоциональные награды:**
        - Глубокое понимание роли технологий в сохранении культурного наследия
        - Навык "Квантовое восстановление" для модернизации исторических объектов в игре
        - Влияние на глобальные дискуссии о балансе между традициями и инновациями
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic quantum engineering simulation system для технических работ
        - Historical architecture restoration mechanics для аутентичной реставрации
        - Time control branching framework для альтернативных временных систем

        **API интеграции:**
        - Engineering service для квантовых механик и технических расчетов
        - Culture service для исторических элементов и викторианского контекста
        - Quest service для complex restoration narratives с временными дилеммами

        **Performance considerations:**
        - Procedural tower generation для разнообразия архитектурных элементов
        - Real-time quantum simulation для атмосферы технологической работы
        - Memory pooling для historical assets and quantum components
      mechanics_links:
