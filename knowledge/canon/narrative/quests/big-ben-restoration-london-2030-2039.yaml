appendix:
  glossary:
    - term: Биг-Бен
      definition: Знаменитая часовая башня Вестминстерского дворца в Лондоне, символ британской пунктуальности и имперской мощи, названная в честь гигантского колокола внутри
    - term: Квантовый хронометр
      definition: Устройство точного времени, использующее принципы квантовой механики для достижения сверхточной синхронизации, значительно превосходящей традиционные атомные часы
    - term: Викторианская эстетика
      definition: Художественный и архитектурный стиль эпохи королевы Виктории (1837-1901), характеризующийся эклектикой, готическими элементами и индустриальным романтизмом
    - term: Временной контроль
      definition: Система управления общественным временем в мегаполисах, позволяющая синхронизировать транспорт, работу и повседневную жизнь граждан через централизованные хронометры
  references:
