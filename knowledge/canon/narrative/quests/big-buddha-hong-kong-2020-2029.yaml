narrative_elements:
  themes:
  - spiritual-awakening
  - tradition-vs-modernity
  - inner-peace
  - enlightenment-path
  - corporate-spiritual-exploitation
  characters:
  - id: wise_monk
    name: Мастер Лун
    role: mentor
    background: Старший монах храма, хранитель древних традиций и духовный наставник
  - id: corporate_agent
    name: Агент корпорации
    role: antagonist
    background: Шпион Arasaka, пытающийся украсть силу Слезы Будды для корпоративных
      целей
  - id: lost_seeker
    name: Заблудший искатель
    role: ally
    background: Бывший корпоративный работник, нашедший путь к духовному исцелению
  dialogues:
  - speaker: wise_monk
    text: В мире, где корпорации крадут души через импланты, Большой Будда напоминает
      о том, что истинная сила внутри нас. Слеза Будды - не оружие, а ключ к просветлению.
  - speaker: corporate_agent
    text: Духовность? Это переоцененный актив. Мы превратим Слезу Будды в контролируемую
      технологию. Миллионы умов будут счастливы, а корпорация - богата.
  - speaker: lost_seeker
    text: Я потерял себя в корпоративной машине. Импланты обещали совершенство, но
      дали лишь пустоту. Большой Будда показал мне путь обратно к себе.
