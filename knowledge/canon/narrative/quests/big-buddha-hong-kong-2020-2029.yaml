summary:
  problem: Создать духовный квест о путешествии к Большому Будде в киберпанковском
    Гонконге
  goal: Исследовать темы духовного просветления, баланса между технологиями и древней
    мудростью, и поиска внутреннего покоя в бурном мегаполисе
  essence: В тени небоскребов Гонконга стоит гигантская статуя Будды, символ спокойствия
    среди хаоса мегаполиса, где цифровые импланты бессильны против древней мудрости,
    а истинное просветление достигается через понимание своей истинной природы
  key_points:
  - Квест сочетает элементы паломничества, медитаций и технологического шпионажа
  - Множественные ветки: путь паломника, корпоративного отступника, духовного искателя,
      революционера просветления
  - Исследование темы потери человечности в гонке за технологическим прогрессом
  - Возможность разных исходов от достижения нирваны до создания новой духовной империи
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: big_buddha_context
    title: Большой Будда — Маяк Духа
    body: 'Гонконг 2020-2029 — среди бетонных джунглей и неоновых огней стоит

      гигантская бронзовая статуя Будды на острове Лантау. В эпоху

      киберпанка это место стало оазисом спокойствия, где цифровые импланты

      теряют силу, а корпорации боятся древней мудрости. Игрок получает

      видение о "Слезе Будды" - мистическом артефакте, который может

      даровать истинное просветление или стать инструментом контроля

      над миллионами умов в перенаселенном городе.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок переживает духовный кризис и отправляется в паломничество

      к Большому Будде. Квест включает подъем к статуе, медитации у ног

      гиганта, общение с монахами, и противостояние корпоративным силам,

      пытающимся превратить святое место в центр контроля над сознанием.

      Финальное решение определит, станет ли Большой Будда маяком

      духовности или инструментом корпоративного доминирования.

      '
quest_definition:
  level_min: 8
  level_max: 20
  estimated_duration: 60
  difficulty: medium
  category: narrative
