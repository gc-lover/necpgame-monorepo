quest_flow:
  entry_point: spiritual_crisis
  nodes:
  - id: spiritual_crisis
    type: vision
    title: Духовный кризис
    description: Игрок переживает мистическое видение о Большом Будде и его силе.
    objectives:
    - Осознать видение
    - Принять зов
    choices:
    - id: heed_calling
      title: Внять зову
      description: Отправиться к Большому Будде
      requirements: {}
      next_node: journey_to_lantau
    - id: resist_vision
      title: Сопротивляться видению
      description: Игнорировать духовный зов
      requirements:
        trait: materialistic
        level: 2
      next_node: vision_ignored
  - id: journey_to_lantau
    type: pilgrimage
    title: Паломничество на Лантау
    description: Игрок путешествует к острову Лантау сквозь хаос Гонконга.
    objectives:
    - Добраться до острова
    - Найти путь к Будде
    choices:
    - id: take_ferry
      title: Плыть на пароме
      description: Использовать общественный транспорт
      requirements: {}
      next_node: ferry_journey
    - id: charter_boat
      title: Нанять лодку
      description: Воспользоваться частным транспортом
      requirements:
        currency: 2000
      next_node: private_boat
  - id: vision_ignored
    type: denial
    title: Видение проигнорировано
    description: Игрок пытается забыть видение, но оно возвращается сильнее.
    objectives:
    - Переосмыслить решение
    - Все же отправиться
    choices:
    - id: reconsider_journey
      title: Переосмыслить путешествие
      description: Отправиться к Будде
      requirements: {}
      next_node: journey_to_lantau
  - id: ferry_journey
    type: contemplation
    title: Путешествие на пароме
    description: Игрок размышляет о жизни во время плавания к Лантау.
    objectives:
    - Достичь острова
    - Подготовиться духовно
    choices:
    - id: meditate_on_deck
      title: Медитировать на палубе
      description: Погрузиться в размышления
      requirements: {}
      next_node: meditative_arrival
  - id: private_boat
    type: luxury
    title: Частная лодка
    description: Игрок путешествует в комфорте, но упускает духовный аспект.
    objectives:
    - Достичь острова
    - Встретить монаха
    choices:
    - id: arrive_luxuriously
      title: Прибыть в роскоши
      description: Достичь места назначения
      requirements: {}
      next_node: luxurious_arrival
  - id: meditative_arrival
    type: enlightenment
    title: Созерцательное прибытие
    description: Игрок прибывает на остров в состоянии внутреннего покоя.
    objectives:
    - Встретить монаха
    - Начать подъем
    choices:
    - id: greet_monk
      title: Приветствовать монаха
      description: Поговорить с привратником
      requirements: {}
      next_node: monk_greeting
  - id: luxurious_arrival
    type: disturbance
    title: Роскошное прибытие
    description: Игрок прибывает в комфорте, но создает впечатление.
    objectives:
    - Объяснить цель
    - Получить разрешение
    choices:
    - id: explain_purpose
      title: Объяснить цель
      description: Рассказать о своем путешествии
      requirements: {}
      next_node: purpose_explained
  - id: monk_greeting
    type: guidance
    title: Приветствие монаха
    description: Монах делится мудростью и дает первое испытание.
    objectives:
    - Получить благословение
    - Узнать о пути
    choices:
    - id: receive_blessing
      title: Получить благословение
      description: Принять духовное благословение
      requirements: {}
      next_node: blessing_received
  - id: purpose_explained
    type: evaluation
    title: Цель объяснена
    description: Монах оценивает искренность намерений игрока.
    objectives:
    - Доказать искренность
    - Получить доступ
    choices:
    - id: prove_sincerity
      title: Доказать искренность
      description: Показать истинные намерения
      requirements:
        trait: honest
        level: 1
      next_node: sincerity_proven
  - id: blessing_received
    type: empowerment
    title: Благословение получено
    description: Игрок получает духовную силу для подъема.
    objectives:
    - Начать восхождение
    - Следовать пути
    choices:
    - id: begin_ascent
      title: Начать восхождение
      description: Отправиться к Большому Будде
      requirements: {}
      next_node: ascent_begins
  - id: sincerity_proven
    type: acceptance
    title: Искренность доказана
    description: Монах принимает игрока несмотря на роскошное прибытие.
    objectives:
    - Получить доступ
    - Начать путь
    choices:
    - id: start_journey
      title: Начать путешествие
      description: Отправиться к статуе
      requirements: {}
      next_node: journey_starts
  - id: ascent_begins
    type: trial
    title: Восхождение начинается
    description: Игрок поднимается по ступеням к Большому Будде.
    objectives:
    - Преодолеть физические испытания
    - Достичь духовного понимания
    choices:
    - id: climb_steps
      title: Подниматься по ступеням
      description: Физически преодолеть подъем
      requirements:
        skill: athletics
        level: 2
      next_node: physical_climb
    - id: meditate_climb
      title: Медитировать во время подъема
      description: Духовно преодолеть путь
      requirements:
        trait: introspective
        level: 2
      next_node: meditative_climb
  - id: journey_starts
    type: exploration
    title: Путешествие начинается
    description: Игрок исследует путь к Большому Будде.
    objectives:
    - Найти тропу
    - Избежать опасностей
    choices:
    - id: follow_path
      title: Следовать по тропе
      description: Идти по основному пути
      requirements: {}
      next_node: path_followed
  - id: physical_climb
    type: exertion
    title: Физический подъем
    description: Игрок преодолевает путь через физические усилия.
    objectives:
    - Достичь вершины
    - Почувствовать accomplishment
    choices:
    - id: reach_summit
      title: Достичь вершины
      description: Завершить восхождение
      requirements: {}
      next_node: summit_reached
  - id: meditative_climb
    type: insight
    title: Созерцательный подъем
    description: Игрок получает озарения во время медитативного подъема.
    objectives:
    - Получить понимание
    - Достичь цели
    choices:
    - id: gain_insight
      title: Получить озарение
      description: Обрести духовное понимание
      requirements: {}
      next_node: insight_gained
  - id: path_followed
    type: discovery
    title: Тропа пройдена
    description: Игрок успешно следует по пути к Будде.
    objectives:
    - Найти статую
    - Встретить хранителя
    choices:
    - id: locate_buddha
      title: Найти Будду
      description: Обнаружить статую
      requirements: {}
      next_node: buddha_located
  - id: summit_reached
    type: accomplishment
    title: Вершина достигнута
    description: Игрок физически преодолевает путь.
    objectives:
    - Осмотреть статую
    - Почувствовать присутствие
    choices:
    - id: contemplate_buddha
      title: Созерцать Будду
      description: Погрузиться в медитацию
      requirements: {}
      next_node: buddha_contemplated
  - id: insight_gained
    type: revelation
    title: Озарение получено
    description: Игрок обретает глубокое духовное понимание.
    objectives:
    - Принять мудрость
    - Продолжить путь
    choices:
    - id: accept_wisdom
      title: Принять мудрость
      description: Обнять духовное знание
      requirements: {}
      next_node: wisdom_accepted
  - id: buddha_located
    type: encounter
    title: Будда найден
    description: Игрок находит гигантскую статую Будды.
    objectives:
    - Изучить статую
    - Почувствовать энергию
    choices:
    - id: feel_presence
      title: Почувствовать присутствие
      description: Ощутить духовную силу
      requirements: {}
      next_node: presence_felt
  - id: buddha_contemplated
    type: meditation
    title: Будда созерцаем
    description: Игрок глубоко медитирует у ног гигантской статуи.
    objectives:
    - Достичь покоя
    - Получить видение
    choices:
    - id: achieve_peace
      title: Достичь покоя
      description: Обрести внутренний мир
      requirements: {}
      next_node: peace_achieved
  - id: wisdom_accepted
    type: transformation
    title: Мудрость принята
    description: Игрок трансформируется через принятие древней мудрости.
    objectives:
    - Измениться
    - Стать новым
    choices:
    - id: transform_spiritually
      title: Трансформироваться духовно
      description: Принять новую реальность
      requirements: {}
      next_node: spiritual_transformation
  - id: presence_felt
    type: connection
    title: Присутствие прочувствовано
    description: Игрок устанавливает глубокую связь с Буддой.
    objectives:
    - Узнать тайну
    - Принять дар
    choices:
    - id: learn_secret
      title: Узнать тайну
      description: Получить скрытое знание
      requirements: {}
      next_node: secret_learned
  - id: peace_achieved
    type: climax
    title: Покой достигнут
    description: Игрок достигает высшего состояния духовного покоя.
    objectives:
    - Решить судьбу Слезы
    - Выбрать путь
    choices:
    - id: protect_tear
      title: Защитить Слезу
      description: Сохранить артефакт от корпораций
      requirements:
        trait: protective
        level: 2
      next_node: tear_protected
    - id: share_tear
      title: Поделиться Слезой
      description: Распространить силу среди достойных
      requirements:
        trait: generous
        level: 2
      next_node: tear_shared
    - id: use_tear
      title: Использовать Слезу
      description: Применить силу для личного блага
      requirements: {}
      next_node: tear_used
  - id: spiritual_transformation
    type: completion
    title: Духовная трансформация
    description: Игрок полностью трансформируется через мудрость Будды.
    objectives: []
    choices: []
  - id: secret_learned
    type: completion
    title: Тайна узнана
    description: Игрок получает глубокое понимание природы бытия.
    objectives: []
    choices: []
  - id: tear_protected
    type: completion
    title: Слеза защищена
    description: Артефакт сохранен от корпоративной угрозы.
    objectives: []
    choices: []
  - id: tear_shared
    type: completion
    title: Слеза распространена
    description: Сила Будды принесла пользу многим.
    objectives: []
    choices: []
  - id: tear_used
    type: completion
    title: Слеза использована
    description: Игрок получил силу, но изменился навсегда.
    objectives: []
    choices: []
