summary:
  problem: Создать квест о биотехнологической революции в Бостоне, где корпорации монополизируют медицинские инновации
  goal: Исследовать темы медицинской этики, доступа к технологиям и человеческого достоинства в эпоху биотехнологий
  essence: В академическом Бостоне 2020-х корпорации Arasaka BioTech и Trauma Team монополизировали медицинские импланты, превратив здравоохранение в элитный товар, доступный только богатым
  key_points:
  - Квест сочетает медицинские процедуры, корпоративный шпионаж и уличную медицину
  - Множественные ветки: путь подпольного врача, корпоративного инсайдера, активиста за равенство
  - Исследование темы медицинского неравенства в технологическую эпоху
  - Возможность разных исходов от демократизации медицины до полного корпоративного контроля
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета с медицинской тематикой.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир биотехнологий Бостона с уникальной историей медицинской революции.
  - id: boston_biotech_context
    title: Биотехнологическая Революция Бостона
    body: 'Бостон 2020-2029 — город, где Гарвардские лаборатории стали крепостями корпораций.

      После того как Arasaka BioTech приобрела все крупные медицинские университеты, биотехнологии стали элитным товаром. Корпорации утверждают, что их импланты "совершенствуют" человеческую природу, но на деле превращают людей в зависимых от корпоративного обслуживания.

      Игрок обнаруживает подпольную клинику в старом госпитале, где работают бывшие профессора Гарварда, создающие "демократичные" импланты. Они рассказывают о "Project Genesis" - плане корпораций по контролю над человеческим телом через обязательные медицинские импланты.

      Квест включает создание подпольных клиник, кражу биотехнологий, вербовку ученых и финальную операцию, которая может изменить систему здравоохранения навсегда.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает травму в перестрелке и попадает в корпоративную клинику Arasaka.

      Там он становится свидетелем того, как богатые пациенты получают революционные импланты, а бедные вынуждены жить с устаревшими протезами. Один из врачей тайно передает игроку информацию о подпольной сети "Free Flesh" - движении за свободную медицину.

      Задачи включают:
      - Помощь в проведении подпольных операций
      - Взлом корпоративных лабораторий для кражи биотехнологий
      - Организация сети бесплатных клиник в трущобах
      - Конфронтацию с корпоративным "Био-Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с медицинским неравенством Бостона
      2. Спасение подпольных врачей от корпоративного ареста
      3. Раскрытие планов корпораций по контролю над телом
      4. Организация сопротивления через бесплатную медицину
      5. Финальная операция, определяющая будущее здравоохранения

      **Побочные задания:**
      - Помощь в настройке подпольного медицинского оборудования
      - Защита клиник от корпоративных рейдов
      - Создание "свободных" имплантов
      - Вербовка союзников из медицинского сообщества

      **Множественные концовки:**
      - Медицинская демократия побеждает: технологии становятся доступными всем
      - Компромисс: регулируемый доступ к биотехнологиям
      - Корпоративная победа: медицина становится полностью платной
      - Личная победа: игрок становится легендой подпольной медицины
  - id: characters
    title: Ключевые персонажи
    body: |
      **Dr. Elias "BioGhost" Chen** - Бывший профессор Гарварда, лидер подпольной медицины, который отказался продавать душу корпорациям.

      **Nurse Raven Morales** - Бывшая военная медсестра с кибернетическими руками, специалист по экстренным операциям.

      **Dr. Victoria Kane** - Корпоративный "Био-Директор" Arasaka, которая искренне верит, что платная медицина стимулирует прогресс.

      **Synth** - AI, созданный для медицинских симуляций, который "проснулся" и помогает создавать более эффективные импланты для бедных.
  - id: locations
    title: Ключевые локации
    body: |
      **Underground Clinic "Flesh Market"** - Подпольная больница в заброшенном метро, где лечат всех бесплатно.

      **Corporate Tower "Genesis Spire"** - Штаб-квартира Arasaka BioTech, где разрабатывают новые импланты.

      **Abandoned Hospital District** - Район заброшенных больниц, где прячутся подпольные врачи.

      **Black Market "Implant Bazaar"** - Подпольный рынок на воде, где торгуют украденными имплантами и медицинским оборудованием.
  - id: mechanics
    title: Игровые механики
    body: |
      **Медицинские мини-игры:**
      - Хирургические процедуры с выбором инструментов
      - Установка имплантов с риском осложнений
      - Диагностика заболеваний через сканирование

      **Хакерские элементы:**
      - Взлом медицинских баз данных для кражи технологий
      - Создание вирусов, блокирующих корпоративные импланты

      **Социальные взаимодействия:**
      - Вербовка врачей через медицинские конференции
      - Создание сети распространения через уличные клиники
      - Альянсы с другими движениями за равенство

      **Боевые элементы:**
      - Защита клиник от корпоративных рейдов
      - Скрытные миссии по саботажу лабораторий
  - id: themes
    title: Темы и символизм
    body: |
      **Медицинское неравенство:** Богатые получают бессмертие, бедные - боль

      **Человеческое достоинство:** Право на свое тело против корпоративного контроля

      **Этические дилеммы:** Где кончается лечение и начинается улучшение?

      **Технологическая зависимость:** Импланты как цепи или как свобода?

      **Революция через заботу:** Медицина как оружие сопротивления
