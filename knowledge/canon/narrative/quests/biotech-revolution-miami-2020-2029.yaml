summary:
  problem: Создать квест о биотехнологической революции и этических вопросах трансгуманизма в Майами
  goal: Исследовать темы кибернетических имплантов, генетических модификаций и биохакинга
  essence: В неоновом Майами биотехнологии достигли пика - импланты позволяют менять тело и разум, но революция ставит под вопрос, что значит быть человеком
  key_points:
  - Квест сочетает био-хакинг, этические дилеммы и трансгуманистические выборы
  - Множественные ветки: путь ученого, хакера, активиста, корпоративного шпиона
  - Исследование темы границы между человеком и машиной
  - Возможность разных исходов от полной трансформации до возврата к естественному состоянию
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир биотехнологической революции Майами.
  - id: miami_biotech_context
    title: Биотехнологическая Революция Майами
    body: 'Майами 2020-2029 — город, где биотехнологии перевернули понятие человечности.

      После "Генетической Цифровизации", корпорации вроде BioTech Corp создали импланты, позволяющие менять ДНК, мышление и даже сознание. Город стал лабораторией трансгуманизма - улицы кишат "новыми людьми" с имплантированными органами, улучшенным интеллектом и сверхъестественными способностями.

      Игрок получает работу "био-тестера" от таинственной организации "Human Core". На самом деле это движение за сохранение естественной человечности, борющееся с полной заменой людей на киборгов.

      Квест включает био-хакинг, этические выборы, работу с генетическими модификаторами и финальный выбор - принять трансгуманизм или сохранить человеческую сущность.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как обычный житель, получающий базовый имплант для работы.

      Во время активации импланта он переживает "генетический пробуждение" — его ДНК начинает изменяться, давая сверхспособности. Оказывается, корпорации не просто улучшают людей, а проводят массовый эксперимент по созданию "идеального вида".

      Лидер Human Core раскрывает правду: биотехнологии — это не эволюция, а корпоративная война за контроль над человеческим телом. Игрок должен выбрать: присоединиться к революции киборгов, сохранить естественную человечность, или найти баланс между технологией и природой.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Получение базового импланта и обнаружение его скрытых возможностей
      2. Присоединение к Human Core или BioTech Corp
      3. Раскрытие масштабов биотехнологической манипуляции
      4. Организация сопротивления или принятия трансгуманизма
      5. Финальный выбор: человеческая сущность или киборг-революция

      **Побочные задания:**
      - Тестирование различных имплантов и их эффектов
      - Расследование случаев "генетических сбоев"
      - Спасение жертв неудачных модификаций
      - Философские дебаты с трансгуманистами

      **Множественные концовки:**
      - Киборг-революция: люди полностью переходят к технологической эволюции
      - Естественная гармония: биотехнологии используются умеренно
      - Корпоративная победа: трансгуманизм контролируется элитой
      - Гибридная симфония: люди и технологии достигают взаимопонимания
  - id: characters
    title: Ключевые персонажи
    body: |
      **Human Core Leader** - Активист против трансгуманизма, отказавшийся от всех имплантов.

      **BioTech CEO** - Корпоративный магнат, видящий в биотехнологиях путь к совершенству.

      **Transhuman Prophet** - Киборг с сотнями имплантов, считающий себя следующим этапом эволюции.

      **Implant Victim** - Жертва неудачной модификации, потерявшая человеческие черты.
  - id: locations
    title: Ключевые локации
    body: |
      **BioTech Research Labs** - Современные лаборатории с экспериментальными имплантами.

      **Human Core Underground** - Скрытое убежище для тех, кто отказывается от модификаций.

      **Implant Clinics** - Клиники, предлагающие различные улучшения тела и разума.

      **Genetic Storm** - Виртуальное пространство, где рождаются новые виды существ.
  - id: mechanics
    title: Игровые механики
    body: |
      **Био-хакинг:**
      - Взлом генетических имплантов для изменения способностей
      - Создание "био-щитов" от корпоративного контроля
      - Навигация в генетических пространствах

      **Этические взаимодействия:**
      - Дебаты с киборгами о будущем человечества
      - Решение моральных дилемм о модификации тела
      - Построение отношений с различными фракциями

      **Цифровые элементы:**
      - Переключение между естественным и модифицированным состоянием
      - Восстановление поврежденной ДНК
      - Создание "биологических маяков" для общения
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Где граница между человеком и машиной?
      - Должны ли люди изменять свою природу?
      - Является ли трансгуманизм спасением или проклятием?

      **Послания игры:**
      - Естественная человечность священна
      - Технологии могут улучшить, но не заменить человеческую сущность
      - Выбор модификации — это выбор своей идентичности
  - id: player_choices
    title: Выборы игрока
    body: |
      **Биотехнологические дилеммы:**
      - Принять имплант, который удвоит интеллект, но изменит личность?
      - Удалить имплант, спасший жизнь, но сделавший тебя "нечеловеком"?
      - Использовать генетическую модификацию для спасения близких?

      **Этические выборы:**
      - Стать киборгом, жертвуя человеческими эмоциями ради совершенства?
      - Предать друзей ради доступа к запретным технологиям?
      - Пожертвовать здоровьем ради сохранения человечности?
