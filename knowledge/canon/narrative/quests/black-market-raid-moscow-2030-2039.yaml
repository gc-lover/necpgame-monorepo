narrative_context:
  background: 'Под гигантским Куполом Москвы, защищающим жителей от внешнего мира,

    существуют целые уровни подземных структур. Когда-то это были

    инженерные коммуникации, но со временем они превратились в настоящий

    город теней. Черный рынок здесь - не просто место торговли, а целая

    экономическая система, альтернативная официальной корпоративной иерархии.

    '
  themes:
  - law_vs_justice
