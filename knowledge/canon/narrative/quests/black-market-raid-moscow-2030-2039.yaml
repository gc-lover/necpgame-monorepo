  - moral_ambiguity
  - societal_control
npc_interactions:
  informant:
    name: Сергей 'Шептун' Волков
    role: Информатор из нижних уровней
    location: Теневая таверна, нижний уровень Купола
    personality: Нервный, но надежный осведомитель с кодексом чести
    dialogues:
      introduction: '"Ты ищешь неприятности? Или действительно хочешь помочь?

        Черный рынок... это не шутки. Они узнают о каждом чужаке

        через пять минут после того, как он спустится вниз."

        '
      information_exchange: '"Ладно, слушай внимательно. Главарь зовут ''Теневой Король''.

        Он контролирует все поставки запрещенных имплантов. Его база

        в старом инженерном туннеле под Восточным сектором."

        '
      warning: '"Будь осторожен. Там не только торговцы, но и охотники.

        Они не любят, когда вмешиваются в их дела. И у них есть

        свои правила... очень болезненные."

        '
  undercover_agent:
    name: Анна 'Тень' Петрова
    role: Секретный агент сил безопасности Купола
    personality: Профессиональная и решительная женщина
    dialogues:
      cooperation_offer: '"Я работаю под прикрытием уже полгода. Твоя помощь может

        переломить ситуацию. Вместе мы можем нанести удар по

        всей сети черного рынка."

        '
      tactical_planning: '"Вот план: ты отвлекаешь охрану снаружи, я проникаю внутрь

        и отключаю системы безопасности. Встречаемся у главного

        хранилища. Не геройствуй - это не кино."

        '
  black_market_boss:
    name: Виктор 'Теневой Король' Смирнов
    role: Глава черного рынка
    personality: Харизматичный и опасный преступник
    dialogues:
      confrontation: '"Кто ты такой, чтобы вмешиваться в мои дела? Этот рынок

        кормит тысячи людей, которых Купол выбросил на обочину.

        Ты думаешь, что спасаешь мир? Ты просто разрушаешь то,

        что поддерживает баланс!"

        '
      final_stand: '"Ты думаешь, что победил? Черный рынок вечен. Пока есть

        нуждающиеся, всегда будут те, кто ее удовлетворит.

        Запомни мои слова - тени всегда возвращаются."

        '
