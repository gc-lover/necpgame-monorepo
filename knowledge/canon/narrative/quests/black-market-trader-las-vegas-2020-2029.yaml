quest_flow:
  entry_point: deal_witnessed
  nodes:
  - id: deal_witnessed
    type: incident
    title: Сделка засвидетельствована
    description: Игрок становится свидетелем подпольной сделки.
    objectives:
    - Наблюдать за происходящим
    - Принять решение
    choices:
    - id: get_involved
      title: Вмешаться
      description: Стать частью сделки
      requirements:
        skill: street_smarts
        level: 2
      next_node: involved_became
    - id: report_authorities
      title: Сообщить властям
      description: Вызвать корпоративную полицию
      requirements:
        trait: lawful
        level: 1
      next_node: authorities_reported
  - id: involved_became
    type: initiation
    title: Вовлечен стал
    description: Игрок присоединяется к черному рынку.
    objectives:
    - Доказать надежность
    - Получить задание
    choices:
    - id: prove_reliability
      title: Доказать надежность
      description: Выполнить тестовое задание
      requirements: {}
      next_node: reliability_proven
  - id: authorities_reported
    type: betrayal
    title: Властям сообщено
    description: Игрок вызывает корпоративную полицию.
    objectives:
    - Наблюдать за рейдом
    - Оценить последствия
    choices:
    - id: witness_raid
      title: Стать свидетелем рейда
      description: Посмотреть на последствия
      requirements: {}
      next_node: raid_witnessed
  - id: reliability_proven
    type: trust
    title: Надежность доказана
    description: Игрок завоевывает доверие торговцев.
    objectives:
    - Получить контакты
    - Организовать сделку
    choices:
    - id: establish_contacts
      title: Установить контакты
      description: Найти надежных партнеров
      requirements: {}
      next_node: contacts_established
  - id: raid_witnessed
    type: aftermath
    title: Рейд засвидетельствован
    description: Игрок видит разрушительные последствия рейда.
    objectives:
    - Помочь жертвам
    - Присоединиться к движению
    choices:
    - id: help_victims
      title: Помочь жертвам
      description: Стать частью реформаторского движения
      requirements:
        trait: compassionate
        level: 2
      next_node: victims_helped
  - id: contacts_established
    type: network
    title: Контакты установлены
    description: Игрок строит сеть связей в подполье.
    objectives:
    - Организовать поставку
    - Управлять рисками
    choices:
    - id: arrange_delivery
      title: Организовать поставку
      description: Провести крупную сделку
      requirements: {}
      next_node: delivery_arranged
  - id: victims_helped
    type: reform
    title: Жертвам помогли
    description: Игрок становится частью движения за реформы.
    objectives:
    - Бороться с коррупцией
    - Изменить систему
    choices:
    - id: fight_corruption
      title: Бороться с коррупцией
      description: Разоблачить систему
      requirements:
        skill: investigation
        level: 4
      next_node: corruption_fought
  - id: delivery_arranged
    type: commerce
    title: Поставка организована
    description: Крупная сделка проходит успешно.
    objectives:
    - Получить прибыль
    - Расширить бизнес
    choices:
    - id: maximize_profits
      title: Максимизировать прибыль
      description: Стать богатым торговцем
      requirements: {}
      next_node: profits_maximized
  - id: corruption_fought
    type: justice
    title: Коррупция побеждена
    description: Игрок разоблачает коррумпированную систему.
    objectives:
    - Создать справедливый рынок
    - Получить признание
    choices:
    - id: create_fair_market
      title: Создать справедливый рынок
      description: Реформировать торговлю
      requirements: {}
      next_node: fair_market_created
  - id: profits_maximized
    type: wealth
    title: Прибыль максимизирована
    description: Игрок становится богатым и влиятельным.
    objectives:
    - Контролировать рынок
    - Расширить империю
    choices:
    - id: control_market
      title: Контролировать рынок
      description: Стать королем черного рынка
      requirements: {}
      next_node: market_controlled
  - id: fair_market_created
    type: renewal
    title: Справедливый рынок создан
    description: Подпольная торговля становится более честной.
    objectives:
    - Защитить изменения
    - Распространить влияние
    choices:
    - id: protect_changes
      title: Защитить изменения
      description: Стать стражем нового порядка
      requirements: {}
      next_node: changes_protected
  - id: market_controlled
    type: dominion
    title: Рынок контролируется
    description: Игрок полностью контролирует черный рынок.
    objectives:
    - Монополизировать торговлю
    - Установить правила
    choices:
    - id: monopolize_trade
      title: Монополизировать торговлю
      description: Стать единственным игроком
      requirements: {}
      next_node: trade_monopolized
  - id: changes_protected
    type: guardianship
    title: Изменения защищены
    description: Новый порядок в подполье установлен.
    objectives:
    - Расширить реформы
    - Создать наследие
    choices:
    - id: expand_reforms
      title: Расширить реформы
      description: Изменить всю систему торговли
      requirements: {}
      next_node: reforms_expanded
  - id: trade_monopolized
    type: monopoly
    title: Торговля монополизирована
    description: Игрок становится абсолютным властелином черного рынка.
    objectives: []
    choices: []
  - id: reforms_expanded
    type: legacy
    title: Реформы расширены
    description: Система подпольной торговли полностью изменилась.
    objectives: []
    choices: []
