    name: Опытный Торговец
    role: mentor
    background: Ветеран черного рынка, знающий все тайны и риски торговли запрещенными
      товарами
  - id: corporate_enforcer
    name: Корпоративный Охотник
    role: antagonist
    background: Агент корпорации, охотящийся за подпольными торговцами и конфискурующий
      товары
  - id: desperate_client
    name: Отчаянный Клиент
    role: ally/victim
    background: Человек, ищущий запрещенные импланты для спасения близкого или достижения
      цели
  dialogues:
  - speaker: seasoned_trader
    text: В этом мире все продается. Души, технологии, жизни. Главное - знать цену
      и быть готовым заплатить. Ты готов к настоящей торговле?
  - speaker: corporate_enforcer
    text: Подпольная торговля - это раковая опухоль общества. Мы вырежем ее, даже
      если придется сжечь весь город. Сдавайся, или присоединишься к конфискованным
      товарам.
  - speaker: desperate_client
    text: Мне нужен этот имплант. Моя дочь умирает без него. Корпорации говорят 'нет',
      но черный рынок никогда не отказывает. Помоги мне, и я отдам все, что у меня
      есть.
