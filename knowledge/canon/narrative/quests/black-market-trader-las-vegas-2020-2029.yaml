summary:
  problem: Создать квест о подпольной торговле и контрабанде в Лас-Вегасе
  goal: Исследовать темы моральной двусмысленности, выживания и запрещенных товаров
  essence: В тенях неонового Лас-Вегаса процветает черный рынок, где души и технологии
    обмениваются как обычный товар, а каждый сделка может стоить жизни
  key_points:
  - Квест сочетает элементы торговли, переговоров и риска
  - Множественные ветки: путь торговца, охотника, реформатора, короля подполья
  - Исследование темы цены человеческой души в мире корпораций
  - Возможность разных исходов от создания честного рынка до полного хаоса
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: vegas_black_market
    title: Черный Рынок Лас-Вегаса — Тени Под Неоном
    body: 'Лас-Вегас 2020-2029 — город, где легальный бизнес соседствует с

      самым темным подпольем. Черный рынок торгует запрещенными

      имплантами, экспериментальными наркотиками, украденными

      технологиями и даже человеческими жизнями. Игрок попадает

      в этот мир, когда становится свидетелем крупной сделки и

      получает предложение присоединиться. Квест включает организацию

      поставок, переговоры с опасными клиентами, избежание полиции

      и этический выбор между прибылью и человечностью.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью черного рынка Лас-Вегаса, где каждый

      выбор может привести к богатству или смерти. Квест включает

      установление контактов, организацию сделок, управление рисками

      и финальный выбор между личной выгодой и разрушением системы.

      '
