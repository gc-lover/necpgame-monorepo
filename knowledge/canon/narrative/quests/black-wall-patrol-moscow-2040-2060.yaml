    отделяющей технологическую утопию Купола от постапокалиптического
    хаоса внешнего мира. Патрульные рискуют жизнью, охраняя эту грань
    между безопасностью и анархией.

    Квест затрагивает темы долга и жертвы, природы страха, этики защиты,
    ценности человеческой жизни, психологического воздействия пограничной
    службы и будущего изоляционизма в технологическом обществе.

