narrative_context:
  background: |
    Черная Стена Купола Москвы - это не просто бетон и сталь. Это живая
    система обороны с ИИ-стражами, автоматическими турелями и патрульными
    дронами. Но человеческая стража остается ключевым элементом: интуиция,
    моральные решения и способность к состраданию в ситуациях, где машины
    видят только угрозы.
  themes:
    - duty_and_sacrifice
    - border_psychology
    - defense_ethics
    - isolation_consequences

npc_interactions:
  patrol_leader:
    name: "Капитан Дмитрий 'Стена' Волков"
    role: "Командир патруля Черной Стены"
    location: "Патрульный пункт границы"
    personality: "Опытный ветеран, строгий, но справедливый"
    dialogues:
      briefing: |
        "Добро пожаловать в ад патрульных. За стеной - смерть, голод,
        радиация. Мы - последняя линия обороны. Один неверный шаг -
        и Купол падет. Ты готов отдать жизнь за безопасность миллионов?"

      philosophy: |
        "Стена - это не только защита. Это напоминание. О том, что
        ждет за пределами порядка. Мы не монстры - мы хранители
        человеческой цивилизации."

  rookie_guard:
    name: "Лейтенант Анна 'Новичок' Петрова"
    role: "Молодой патрульный, полный энтузиазма"
    personality: "Идеалистка, немного наивная"
    dialogues:
      enthusiasm: |
        "Я мечтала об этом с детства! Защищать Купол, быть героем...
        Правда, говорят, за стеной водятся мутанты и бандиты. Но мы
        справимся, верно? Мы же стражи!"

      crisis: |
        "Боже... что я наделала? Я думала, это игра. А там... люди.
        Умирающие. Голодные. Они не монстры, они просто... выживальщики.
        Что мы делаем?"

  veteran_guard:
    name: "Сержант Михаил 'Призрак' Соколов"
    role: "Старый патрульный, видавший виды"
    personality: "Циничный, но надежный"
    dialogues:
      warning: |
        "Смотри в оба. За стеной нет правил. Только инстинкт выживания.
        Я видел, как новички теряли рассудок после первого патруля.
        Помни: мы не судьи. Мы - палачи. Или жертвы."

      story: |
        "Двадцать лет на стене. Видел смерти, рождения, предательства.
        Купол думает, что мы машины. Но мы люди. С совестью. Иногда
        хочется просто... открыть ворота."

