summary:
  problem: Создать квест о цифровом похищении блюзовых душ и борьбе за культурное наследие Чикаго
  goal: Исследовать темы цифрового воровства музыки, культурного сопротивления и духовной связи
  essence: В неоновом Чикаго блюзовые музыканты обнаруживают, что корпорации крадут "души" музыки через импланты, превращая традиционный блюз в корпоративный продукт
  key_points:
  - Квест сочетает музыкальные расследования, социальные взаимодействия и цифровые загадки
  - Множественные ветки: путь музыканта, хакера, культурного критика, духовного лидера
  - Исследование темы корпоративного кражи культурного наследия
  - Возможность разных исходов от освобождения музыки до создания новой цифровой традиции
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей блюзовой культуры Чикаго.
  - id: chicago_blues_context
    title: Цифровые Души Блюза
    body: 'Чикаго 2020-2029 — город, где блюз оживает в цифровых венах.

      После "Цифровой Революции Музыки", корпорации вроде Arasaka Entertainment захватили контроль над блюзовой сценой. "Умные" импланты в ушах слушателей крадут "души" музыки — эмоциональные паттерны, мелодии и культурные воспоминания, превращая их в корпоративные продукты.

      Игрок получает приглашение в легендарный клуб "Buddy Guy's Digital" на South Side. Там он узнает о "Blues Brotherhood" — подпольном движении, борющемся с кражей музыкальных душ. Владелец клуба рассказывает о том, как корпорации похищают "дух блюза" через невидимые алгоритмы.

      Квест включает расследование корпоративных студий звукозаписи, освобождение похищенных мелодий, вербовку блюзовых музыкантов и финальное противостояние с "музыкальными вампирами".'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как уличный музыкант, выступающий на Maxwell Street Market.

      Во время выступления его имплант начинает "петь" — исполнять блюз без его участия. Оказывается, корпорация украла его музыкальную душу и теперь монетизирует её. Владелец Buddy Guy's Digital предлагает помощь: присоединиться к Blues Brotherhood для борьбы с цифровым воровством.

      По мере расследования игрок раскрывает сеть корпоративных "душеедов", которые крадут не только мелодии, но и культурные воспоминания поколений. Финал включает выбор: освободить украденные души, использовать корпоративную систему для собственной выгоды, или создать новую форму цифрового блюза.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие кражи собственной музыкальной души
      2. Присоединение к Blues Brotherhood
      3. Раскрытие масштабов цифрового воровства музыки
      4. Организация массового освобождения мелодий
      5. Финальный выбор: свобода музыки или цифровая монополия

      **Побочные задания:**
      - Освобождение душ легендарных блюзовых музыкантов
      - Создание "защищенных" музыкальных имплантов
      - Расследование случаев "музыкального безумия"
      - Организация подпольных блюзовых концертов

      **Множественные концовки:**
      - Блюзовая революция: музыка возвращается к людям
      - Корпоративная победа: блюз становится эксклюзивным продуктом
      - Цифровая гармония: традиция и технология сосуществуют
      - Культурное возрождение: блюз эволюционирует в новую форму
  - id: characters
    title: Ключевые персонажи
    body: |
      **Big Bill Broonzy** - Легендарный блюзовый музыкант, чья душа была украдена первым.

      **Sister Rosetta** - Хакер и блюзовая певица, лидер Blues Brotherhood.

      **Mr. Scratch** - Корпоративный "душеед", который утверждает, что спасает музыку от забвения.

      **Blind Lemon** - Освобожденная музыкальная душа, ставшая цифровым призраком.
  - id: locations
    title: Ключевые локации
    body: |
      **Buddy Guy's Digital** - Легендарный клуб на South Side с антикорпоративной атмосферой.

      **Maxwell Street Market** - Традиционный рынок, ставший центром блюзового сопротивления.

      **Arasaka Recording Studios** - Корпоративная студия, где крадут музыкальные души.

      **Digital Juke Joint** - Подпольный клуб для освобожденных мелодий.
  - id: mechanics
    title: Игровые механики
    body: |
      **Музыкальный хакинг:**
      - Взлом имплантов для освобождения украденных душ
      - Создание "духовных щитов" от корпоративного воровства
      - Перенос мелодий между цифровыми и аналоговыми носителями

      **Культурные взаимодействия:**
      - Джем-сессии с легендарными музыкантами
      - Дебаты о будущем блюзовой традиции
      - Построение отношений с блюзовым сообществом

      **Цифровые элементы:**
      - Навигация в музыкальных виртуальных пространствах
      - Создание "духовных мостов" между музыкантами
      - Защита мелодий от цифрового воровства
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Может ли музыка иметь душу?
      - Является ли цифровое копирование кражей?
      - Как сохранить культурное наследие в цифровую эпоху?

      **Послания игры:**
      - Искусство принадлежит людям, а не корпорациям
      - Цифровая эра требует новых форм защиты культуры
      - Традиция и инновация могут сосуществовать гармонично
  - id: player_choices
    title: Выборы игрока
    body: |
      **Музыкальные дилеммы:**
      - Освободить душу музыканта, который использует её для зла?
      - Продать собственную душу за успех?
      - Уничтожить корпоративную музыку, даже если она прекрасна?

      **Культурные выборы:**
      - Сохранить блюз в традиционной форме или позволить эволюционировать?
      - Предать музыкальных друзей ради спасения традиции?
      - Пожертвовать современными слушателями ради аутентичности?
