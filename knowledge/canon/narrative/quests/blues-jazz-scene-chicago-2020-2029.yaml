summary:
  problem: "Музыкальная сцена Чикаго - колыбель блюза и джаза - находится под угрозой исчезновения. Корпорации заменяют живую музыку синтетическими AI-композиторами, стирая душу и импровизацию из музыки. Последние настоящие музыканты борются за сохранение традиций в подпольных клубах."
  goal: "Найти и поддержать настоящих музыкантов блюза и джаза, организовать подпольные концерты, сохранить музыкальные традиции и противостоять корпоративному контролю над искусством."
  essence: "Блюз и джаз - это не просто музыка, это голос души города. В мире синтетической музыки сохранение живого звучания становится актом культурного сопротивления."
  key_points:
    - "Поиск настоящих музыкантов блюза и джаза"
    - "Организация подпольных концертов"
    - "Сбор редких инструментов и записей"
    - "Борьба с корпоративными AI-композиторами"
    - "Сохранение музыкального наследия Чикаго"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Чикаго всегда был сердцем блюза и джаза. Maxwell Street, легендарные клубы South Side - все это рождало музыку, которая определяла американскую культуру. В 2020-х годах корпорации заменили живых музыкантов AI-алгоритмами, создающими 'совершенную' музыку без души."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск музыкантов, организацию джем-сейшенов, сбор инструментов, запись живых концертов, противостояние корпоративным агентам и создание сети подпольных клубов."

