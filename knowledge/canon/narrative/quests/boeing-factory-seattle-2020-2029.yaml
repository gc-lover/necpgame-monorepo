    - hypersonic_tech: Phoenix проект - будущее
    - weather_control: Климат-манипуляция через авиацию
    - ai_integration: ИИ-пилотируемые самолеты
  factory_zones:
    perimeter_security: Многослойная охрана с дронами и сенсорами
    assembly_hangars: Заброшенные зоны с ржавеющими 747-ми
    prototype_labs: Высокотехнологичные зоны с Phoenix проектом
    administrative_complex: Корпоративные офисы и серверные
    underground_facilities: Секретные лаборатории под землей
technical_requirements:
  aircraft_simulation:
    dynamic_physics: true
    weather_effects: true
    destructible_environments: true
    ai_air_traffic: enabled
  stealth_mechanics:
    multi_layer_security: true
    adaptive_guards: true
    environmental_hiding: true
    alarm_systems: complex
