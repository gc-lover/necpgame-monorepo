summary:
  problem: Создать квест о легендарном заводе Boeing и его трансформации в киберпанковскую
    корпорацию
  goal: Исследовать темы технологического прогресса, корпоративных интриг и авиационного
    наследия
  essence: В Сиэтле 2020-2029 завод Boeing стал музеем забытых технологий и полигоном
    для корпоративных войн. Игрок расследует исчезновение прототипа гиперзвукового
    самолета и раскрывает заговор между конкурентами
  key_points:
  - Квест сочетает stealth-инфильтрацию, технологическое расследование и корпоративные
    интриги
  - Множественные ветки: путь корпоративного шпиона, охотника за реликвиями, экологического
      активиста
  - Исследование темы перехода от традиционной авиации к гиперзвуковым и космическим
    технологиям
  - Возможность разных исходов от восстановления исторического наследия до создания
    новой авиационной эры
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: boeing_legacy_context
    title: Крылья Над Сиэтлом
    body: 'Сиэтл 2020-2029 — город, где небо принадлежит корпорациям.

      Исторический завод Boeing в Эверетте стал призраком прошлого:

      огромные ангары полны ржавеющих 747-х, а в секретных лабораториях

      рождаются прототипы гиперзвуковых истребителей нового поколения.


      После "Авиационной Войны" 2018 года Boeing поглотила коалиция

      Militech-Aerospace, Arasaka Aviation и Petrochem Dynamics.

      Завод стал полигоном для тестирования запрещенных технологий:

      плазменные двигатели, ИИ-пилотируемые дроны, климат-манипулирующие

      системы для самолетов.


      Игрок попадает в эпицентр борьбы за контроль над "Проектом Phoenix" -

      прототипом самолета, способного менять погоду на маршруте полета.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает контракт от загадочного клиента: проникнуть на

      территорию Boeing Factory и сфотографировать "что-то интересное".

      Прибыв на место, игрок обнаруживает, что завод охраняется лучше

      любой корпоративной крепости, а внутри творятся странные вещи.


      Первое открытие — исчезновение прототипа "Phoenix-7", экспериментального

      гиперзвукового самолета с системой климат-контроля. Следы ведут к

      корпоративному заговору между конкурентами, где каждый хочет

      заполучить технологию для себя.


      Квест включает: stealth-проникновение в охраняемые зоны, взлом

      корпоративных серверов, допросы информаторов из разных корпораций,

      пилотирование прототипов и финальный выбор между сторонами конфликта.

      '
quest_definition:
  level_min: 12
  level_max: 25
  estimated_duration: 120
  difficulty: high
  category: narrative
  type: corporate_espionage
  rewards:
    experience: 35000
    currency:
      type: eddies
      amount: 45000
    items:
    - name: Boeing Prototype Data Chip
      type: quest_item
      rarity: epic
    - name: Aviation Cyberdeck
      type: tool
      rarity: rare
    - name: Weather Control Implant
      type: implant
      rarity: uncommon
  reputation_changes:
  - faction: corporations
    amount: -10
  - faction: underground
    amount: 20
  - faction: techno_nomads
    amount: 15
  quest_type: narrative_main
objectives:
  primary:
  - id: infiltrate_boeing_perimeter
    title: Проникнуть на территорию Boeing
    description: Обойти охрану периметра завода и попасть внутрь
    type: stealth
    location: Boeing Factory Perimeter, Everett
    hints:
    - Используй дождь для маскировки
    - Найди слабые места в заборе
    - Избегай патрульных дронов
  - id: investigate_phoenix_project
    title: Расследовать Проект Phoenix
    description: Собрать информацию о пропавшем прототипе Phoenix-7
    type: investigation
    requirements:
    - intelligence_skill: 15
    - hacking_skill: 12
    hints:
    - Взломай терминалы в административном здании
    - Опроси инженеров в кафетерии
    - Ищи чертежи в архивных ангарах
  - id: navigate_factory_hazards
    title: Преодолеть опасности завода
    description: Пройти через зоны с промышленными опасностями
    type: survival
    location: Factory Floor, Boeing Plant
    difficulty: medium
    hazards:
    - robotic_assembly_lines
    - toxic_chemical_spills
    - unstable_prototype_aircraft
  - id: confront_corporate_spies
    title: Противостоять корпоративным шпионам
    description: Встретиться с агентами конкурирующих корпораций
    type: combat
    requirements:
    - combat_skill: 16
    - allies_recruited: 2
    hints:
    - Выбери сторону в корпоративной войне
    - Используй заводские механизмы как оружие
    - Найди союзников среди недовольных работников
  - id: recover_phoenix_prototype
    title: Восстановить прототип Phoenix
    description: Найти и вернуть или уничтожить украденный прототип
    type: action
    difficulty: critical
    consequences: major
  secondary:
  - id: collect_aviation_relics
    title: Собрать авиационные реликвии
    description: Найти и сфотографировать исторические артефакты Boeing
    type: collection
    rewards:
      items:
      - name: Boeing Memorabilia
        type: collectible
        rarity: uncommon
  - id: sabotage_competitor_equipment
    title: Саботировать оборудование конкурентов
    description: Повредить шпионское оборудование вражеских корпораций
    type: sabotage
    rewards:
      reputation: 10
  - id: rescue_trapped_workers
    title: Спаси заблокированных рабочих
    description: Помочь рабочим, оказавшимся в ловушке из-за саботажа
    type: humanitarian
    rewards:
      faction_loyalty: 15
dialogues:
  npcs:
  - id: old_boeing_veteran
    name: Robert 'Bobby' Jenkins
    role: Ветеран Boeing (пенсионер)
    location: Factory Gate Guard Post
    personality: bitter_retiree
    key_lines:
    - Это уже не Boeing... это какая-то Militech-Aerospace монстр!
    - Я собирал 747-е вручную. А теперь тут одни дроны и ИИ
    - Phoenix? Это конец авиации как мы её знали...
  - id: corporate_spy_militech
    name: Agent Cortez
    role: Шпион Militech
    location: Underground Lab
    personality: ruthless_corporate
    key_lines:
    - Phoenix принадлежит Militech. Мы купили Boeing
    - Arasaka пытается украсть нашу технологию погоды
    - Присоединяйся к нам или станешь обломками
  - id: eco_activist
    name: Dr. Lena Storm
    role: Эко-активистка
    location: Rooftop Protest Point
    personality: passionate_activist
    key_lines:
    - Phoenix изменит погоду всего мира! Это экологическая катастрофа
    - Boeing тестирует климат-оружие на Сиэтле
    - Мы должны уничтожить прототип, пока не поздно
  - id: prototype_engineer
    name: Dr. Hiroshi Tanaka
    role: Главный инженер Phoenix
    location: Prototype Hangar
    personality: conflicted_scientist
    key_lines:
    - Phoenix прекрасен... он может остановить ураганы
    - Но корпорации используют его как оружие
    - Я украл прототип, чтобы спасти мир
branching_paths:
  allegiance_choice:
    militech_path:
      condition: corporate_loyalty > 50
      description: Путь корпоративного шпиона Militech
      rewards_modifier:
        experience: 1.3
        reputation_corporations: 25
      outcomes:
      - militech_victory: Militech получает контроль над Phoenix
      - corporate_war: Начало открытой войны между корпорациями
    arasaka_path:
      condition: stealth_success && underground_contacts > 3
      description: Путь независимого подрядчика Arasaka
      rewards_modifier:
        experience: 1.25
        reputation_underground: 30
      outcomes:
      - arasaka_theft: Arasaka крадет технологию
      - double_cross: Предаст обе корпорации
    activist_path:
      condition: charisma_skill > 16 && environmental_missions_completed > 2
      description: Путь эко-активиста
      rewards_modifier:
        experience: 1.2
        reputation_environmentalists: 35
      outcomes:
      - prototype_destruction: Phoenix уничтожен для спасения планеты
      - technology_leak: Технология становится общественным достоянием
  resolution_choices:
    corporate_takeover:
      condition: militech_path_completed
      description: Militech получает полный контроль
      consequences:
      - positive: Контракт выполнен, хорошая оплата
      - negative: Сиэтл становится корпоративным городом
      reputation_changes:
      - faction: corporations
        amount: 40
      - faction: environmentalists
        amount: -30
    technological_democratization:
      condition: activist_path_completed && evidence_leaked
      description: Технология становится доступной всем
      consequences:
      - positive: Конец корпоративной монополии на погоду
      - negative: Технология попадает в руки террористов
      reputation_changes:
      - faction: underground
        amount: 25
      - faction: corporations
        amount: -35
      - faction: techno_nomads
        amount: 20
    balanced_compromise:
      condition: negotiated_with_all_parties
      description: Достичь компромисса между сторонами
      consequences:
      - positive: Регулируемое использование технологии
      - negative: Сложная бюрократия вокруг погоды
      reputation_changes:
      - faction: corporations
        amount: 15
      - faction: environmentalists
        amount: 15
      - faction: street_gangs
        amount: 10
environmental_hazards:
  industrial_zone:
    intensity: high
    duration: permanent
    effects:
    - toxic_exposure: 20% health per minute
    - equipment_damage: 15% durability loss
    - radiation_risk: medium
    safe_zones:
    - Administrative Buildings
    - Clean Rooms
    - Emergency Shelters
  corporate_security:
    types:
    - autonomous_drones: Летающие охранные дроны с ИИ
    - robotic_guards: Промышленные роботы с оружием
    - corporate_agents: Живые шпионы с имплантами
    countermeasures:
    - emp_grenades
    - stealth_implant
    - corporate_id_spoofing
