narrative_context:
  background: 'Борщ - это не просто суп, это символ украинской культуры. В 2020-х
    годах, когда

    глобализация угрожает традициям, молодые украинцы возрождают интерес к национальной

    кухне. Фестивали борща становятся популярными событиями, где собираются мастера

    кулинарии, чтобы поделиться секретами и сохранить традиции.

    '
  plot_hook: 'Вы попадаете на кулинарный фестиваль в Киеве и становитесь свидетелем
    спора

    между мастерами: "Что такое настоящий борщ?" Один из них предлагает вам

    научиться готовить и принять участие в конкурсе. Но для этого нужно собрать

    редкие ингредиенты и освоить древние секреты...

    '
  key_events:
  - Посещение кулинарного фестиваля в центре Киева
  - Знакомство с мастерами кулинарии и их секретами
  - Поиск ингредиентов по рынкам и фермам
  - Процесс приготовления и дегустация
gameplay_mechanics:
  ingredient_gathering:
    mechanics:
    - Поиск редких ингредиентов по рынкам Киева
    - Взаимодействие с фермерами и поставщиками
    - Обмен рецептами с другими кулинарами
    - Управление бюджетом на покупку ингредиентов
  cooking_minigame:
    mechanics:
    - Шаговый процесс приготовления борща
    - Управление временем и температурой
    - Выбор правильных пропорций ингредиентов
    - Обработка ошибок в приготовлении
  culinary_competition:
    mechanics:
    - Участие в фестивале с другими участниками
    - Оценка блюд жюри и зрителями
    - Получение отзывов и советов по улучшению
    - Возможность выиграть призы и репутацию
advanced_narrative_elements:
  moral_dilemmas:
  - Использовать современные ингредиенты или придерживаться традиции
  - Поделиться секретом рецепта или сохранить его
  - Выбрать между качеством и скоростью приготовления
  dynamic_events:
  - Неожиданное появление редкого ингредиента на рынке
  - Конфликт между традиционалистами и новаторами
  - Проблемы с поставками из-за погоды
  cultural_education:
  - История борща и его роль в украинской культуре
  - Региональные вариации рецепта
  - Значение традиционной кухни для национальной идентичности
