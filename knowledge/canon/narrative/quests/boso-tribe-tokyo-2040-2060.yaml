  - id: tribe_elder
    name: Старейшина племени
    role: leader
    background: Мудрый вождь племени Босо, хранитель древних традиций
  - id: young_shaman
    name: Молодой шаман
    role: spiritual_guide
    background: Начинающий шаман, сочетающий традиции с технологиями
  - id: skilled_hunter
    name: Опытный охотник
    role: warrior
    background: Мастер охоты, защитник племени от внешних угроз
  - id: corporate_threat
    name: Корпоративная угроза
    role: antagonist
    background: Представитель корпорации, пытающийся захватить земли племени
  dialogues:
  - speaker: tribe_elder
    text: Наши предки жили в гармонии с природой сотни поколений. Теперь город пожирает
      все, но дух Босо живет в наших сердцах. Ты пришел узнать нашу мудрость или разрушить
      ее?
  - speaker: young_shaman
    text: Мои видения показывают сети данных, текущие как реки. Духи природы теперь
      живут в кодах и алгоритмах. Мы должны научиться говорить на их языке, чтобы
      сохранить нашу культуру.
  - speaker: skilled_hunter
    text: Когда-то мы охотились на оленей в лесах. Теперь мы выслеживаем корпоративных
      дронов в неоновых джунглях. Оружие изменилось, но инстинкт остался прежним.
  - speaker: corporate_threat
    text: Это отсталые дикари! Их земли - идеальное место для вертикального фермера.
      Мы принесем им прогресс, хотят они того или нет.
