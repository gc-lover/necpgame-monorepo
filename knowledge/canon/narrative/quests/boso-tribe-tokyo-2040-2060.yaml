summary:
  problem: Создать квест о племени Босо в киберпанковском Токио
  goal: Исследовать темы сохранения коренных традиций в урбанизированном мире
  essence: В тени небоскребов Токио племя Босо сохраняет древние традиции охотников-собирателей,
    адаптируя их к цифровой эпохе, где шаманы читают данные из нейронных сетей, а
    охотники выслеживают дронов, заставляя задуматься о том, что важнее - технологический
    прогресс или связь с корнями
  key_points:
  - Квест сочетает элементы культурного погружения, выживания в городе и духовных
    испытаний
  - Множественные ветки: путь шамана, путь охотника, путь хранителя традиций
  - Исследование темы баланса между древней мудростью и современными вызовами
  - Возможность разных исходов от становления духовным лидером до создания новой культуры
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: boso_context
    title: Племя Босо — Хранители Древней Мудрости
    body: 'Токио 2040-2060 — в мегаполисе, где большинство жителей забыли о

      своих корнях, племя Босо продолжает традиции древних охотников

      и собирателей региона Канто. Скрываясь в заброшенных подземельях

      и крышах небоскребов, они сохраняют знания о травах, животных

      и духах природы. В эпоху киберпанка Босо адаптировались: их

      шаманы используют квантовые компьютеры для чтения ауры, охотники

      выслеживают корпоративных дронов, а ритуалы проводятся с

      использованием голографических проекций. Игрок получает таинственное

      приглашение от "Духа Босо" — древнего тотема племени, который

      ищет достойного союзника в борьбе за сохранение культуры.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок находит древний артефакт племени Босо в подземельях Токио.

      Квест включает знакомство с племенем, прохождение испытаний,

      обучение традициям и выбор между помощью племени или предательством

      ради корпораций. Игрок может стать шаманом, охотником или

      посредником между племенем и современным миром.

      '
