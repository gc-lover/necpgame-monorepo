summary:
  problem: "В 2020-х годах корпорации навязывают стандартизированный 'корпоративный английский' через нейроимпланты. Бостонский акцент - уникальный диалект жителей Бостона - находится под угрозой исчезновения. Корпорации устанавливают речевые фильтры, которые автоматически корректируют произношение и заменяют местный сленг на корпоративный жаргон."
  goal: "Сохранить бостонский акцент, собрать команду носителей традиции, создать подпольную школу обучения диалекту и доказать, что язык - это не инструмент корпораций, а выражение культурной идентичности."
  essence: "Бостонский акцент - это не просто способ говорить, это культурный код Бостона. В мире, где корпорации стандартизируют всё, сохранение уникального произношения становится актом культурного сопротивления."
  key_points:
    - "Сбор носителей бостонского акцента"
    - "Создание подпольной школы диалекта"
    - "Борьба с речевыми фильтрами"
    - "Сохранение местного сленга"
    - "Восстановление культурной идентичности"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Бостон 2020-х. Корпорации ввели обязательные речевые импланты, которые корректируют произношение и заменяют местный сленг на корпоративный жаргон. Бостонский акцент - с его знаменитым непроизносимым 'r' и уникальным сленгом - находится на грани исчезновения. Но настоящие бостонцы сопротивляются стандартизации."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает поиск последних носителей чистого бостонского акцента, создание подпольной сети обучения диалекту, разработку защиты от речевых фильтров, организацию фестивалей бостонской речи и финальную конфронтацию с корпоративными лингвистами."

