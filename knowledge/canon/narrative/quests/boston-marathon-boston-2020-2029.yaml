summary:
  problem: "В 2020-х годах корпорации монополизировали спорт в Бостоне. Они заменили Бостонский марафон - легендарный забег с 1897 года - виртуальными симуляциями, контролируют все тренировки и навязывают платные импланты для 'улучшения' результатов. Реальный бег по улицам Бостона становится привилегией элиты, а традиционная культура бега исчезает."
  goal: "Восстановить традицию Бостонского марафона, собрать команду настоящих бегунов, организовать подпольный забег по историческому маршруту и доказать, что настоящий спорт - это не корпоративная симуляция, а выражение человеческого духа и преодоления."
  essence: "Бостонский марафон - это не просто забег, это испытание человеческого духа. В мире, где корпорации контролируют все достижения, настоящий бег становится актом свободы и самовыражения."
  key_points:
    - "Сбор команды настоящих бегунов"
    - "Организация подпольного марафона"
    - "Борьба с виртуальным спортом"
    - "Сохранение традиции бега"
    - "Восстановление спортивной культуры"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Бостон 2020-х. Бостонский марафон, проводимый с 1897 года, находится под угрозой. Корпорации заменили реальный забег виртуальными симуляциями, контролируют все тренировки и навязывают платные импланты. Но настоящие бегуны помнят дух настоящего марафона - преодоление себя, общение с толпой и финиш на Бойлстон-стрит."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает сбор доказательств культурной ценности марафона, объединение бегунов, организацию подпольных тренировок, проведение нелегального забега и финальную конфронтацию с корпоративным контролем над спортом."

