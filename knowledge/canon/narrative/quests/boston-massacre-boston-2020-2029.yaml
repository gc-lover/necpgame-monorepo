summary:
  problem: "В 2020-х годах корпорации переписывают историю Американской революции. Бостонская резня 1770 года - событие, ставшее искрой революции - представлена как 'террористический акт колонистов' и 'законная самооборона британских миротворцев'. Историческая память о борьбе за свободу стирается, а место событий превращено в корпоративный мемориал 'мира и стабильности'."
  goal: "Восстановить истинную историю Бостонской резни, собрать команду историков и потомков участников, организовать современную реконструкцию событий на Королевской улице и доказать, что история - это не инструмент корпораций, а урок о борьбе за свободу."
  essence: "Бостонская резня - это не просто исторический факт, это напоминание о цене свободы. В мире, где корпорации контролируют историю, сохранение памяти о настоящей борьбе за свободу становится актом революции."
  key_points:
    - "Восстановление истинной истории резни"
    - "Сбор доказательств исторической правды"
    - "Организация реконструкции событий"
    - "Борьба с корпоративной пропагандой"
    - "Сохранение памяти о революции"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Бостон 2020-х. Бостонская резня 1770 года, когда британские солдаты убили 5 колонистов, находится под угрозой. Корпорации переписали историю - колонисты стали 'террористами', британцы 'миротворцами'. Место событий на Королевской улице превращено в корпоративный мемориал. Но настоящие бостонцы помнят правду о борьбе за свободу."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает сбор подлинных исторических документов, объединение потомков участников революции, организацию подпольной реконструкции событий, противостояние корпоративным 'историкам' и финальное восстановление истинной памяти о Бостонской резне."

