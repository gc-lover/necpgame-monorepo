summary:
  problem: Бранденбургские ворота - символ единства Германии - стали границей между мирами: туристическим фасадом и криминальным андерграундом. Контрабандные сети используют исторический памятник для провоза запрещенных товаров, балансируя между славным прошлым и темным настоящим.
  goal: Создать напряженный стелс-квест о контрабанде через Бранденбургские ворота, где игрок должен провести груз под носом у охраны, выбирая между скрытностью, подкупом и силой, размышляя о цене свободы в разделенном мире.
  essence: В эпоху, когда границы существуют только в умах, один груз может переопределить, что значит быть "свободным" под сенью квадриги Виктории.
  key_points:
    - Исследование исторического символизма Бранденбургских ворот
    - Множественные подходы к контрабанде: стелс, подкуп, отвлечение
    - Темы единства и разделения в корпоративную эпоху
    - Влияние на репутацию в криминальном андерграунде Берлина
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Бранденбургские ворота (Brandenburg Gate)

        **Период:** 2020-2029 годы - эпоха, когда исторические символы стали инструментами криминала.

        **Сеттинг:** Берлин с его знаменитыми Бранденбургскими воротами, разделяющими туристическую зону от криминального андерграунда. Ворота стали не только памятником, но и стратегической точкой для контрабанды между Восточным и Западным районами.

        **Главный герой:** Игрок, нанятый контрабандной сетью для проведения особо ценного груза.

        **Темы:** Историческая ирония, цена свободы, границы в цифровую эпоху, корпоративный контроль.

        **Продолжительность:** 1-2 часа геймплея
        **Уровень сложности:** Medium
        **Рекомендуемый уровень игрока:** 5-15
      mechanics_links:
        - ../../mechanics/world/border-systems.md
        - ../../mechanics/social/smuggling-economy.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Ворота свободы"**
        - Игрок встречается с представителем контрабандной сети в подпольном баре
        - Получение груза: редкие импланты или запрещенные данные
        - Изучение маршрута через Pariser Platz и Бранденбургские ворота
        - Разведка охраны: корпоративные патрули, туристические дроны, исторические камеры

        **Акт 1: "Подготовка операции"**
        - Выбор напарника: хакер для отключения камер, дипломат для подкупа, курьер для отвлечения
        - Анализ патрулей и уязвимостей системы безопасности
        - Сбор информации о грузе и его ценности для разных фракций
        - Первая моральная дилемма: цена риска vs награда

        **Акт 2: "Пересечение границы"**
        - Подход к Бранденбургским воротам под видом туриста
        - Выбор маршрута: под арками, через толпу, по техническим туннелям
        - Обход или нейтрализация охраны различными методами
        - Критический момент под квадригой Виктории

        **Акт 3: "Доставка и побег"**
        - Уход от преследования в лабиринте берлинских улиц
        - Доставка груза заказчику в Восточном районе
        - Разрешение последствий операции для фракционных отношений
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Моральные выборы и последствия
      body: |
        **Выбор 1: "Метод провоза" (Акт 1)**
        - **Скрытность:** Использование теней и имплантов (-риск обнаружения, +чистая репутация)
        - **Подкуп:** Взятки охране (-этическая репутация, +легкость прохождения)
        - **Отвлечение:** Создание хаоса с помощью напарника (нейтрально, +креативность)

        **Выбор 2: "Цена свободы" (Акт 2)**
        - **Исторический путь:** Провоз под арками как символ свободы (+символизм, -риск)
        - **Современный путь:** Использование корпоративных лазеек (+эффективность, -ирония)
        - **Подпольный путь:** Через заброшенные туннели времен Холодной войны (+аутентичность)

        **Выбор 3: "Последствия" (Акт 3)**
        - **Честная сделка:** Доставка груза без обмана (+доверие сети)
        - **Двойная игра:** Продажа информации конкурентам (-репутация, +деньги)
        - **Героизм:** Возвращение груза владельцу (+моральная репутация, -награда)
      mechanics_links:
        - ../../mechanics/social/moral-choice-system.md
        - ../../mechanics/progression/smuggler-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Маркус "Ghost" Вебер (Наниматель)**
        - Лидер контрабандной сети, специалист по историческим маршрутам
        - Backstory: Потомок берлинских контрабандистов времен Стены
        - Мотив: Свобода движения товаров как продолжение борьбы с разделением
        - Развитие: От циничного бизнесмена к идеалисту исторического символизма

        **Анна "Valkyrie" Краузе (Корпоративная охрана)**
        - Офицер безопасности Arasaka, охраняющая Бранденбургские ворота
        - Видит ворота как символ корпоративного порядка
        - Импланты: threat detection, combat prosthetics
        - Возможный союзник при правильном подходе

        **Доктор Хельмут "Archive" Майер (Историк)**
        - Профессор истории, хранитель архивов о Бранденбургских воротах
        - Предоставляет исторический контекст и скрытые проходы
        - Символ связи прошлого с настоящим

        **Лукас "Runner" Петерсон (Напарник)**
        - Молодой курьер, специализирующийся на отвлечениях
        - Представляет новое поколение контрабандистов
        - Его судьба зависит от выбора игрока
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Pariser Platz (Парижская площадь)**
        - Широкая площадь перед воротами, полная туристов и корпоративных офисов
        - Дневной свет, флаги ЕС, голографические экскурсии
        - Скрытые проходы и технические люки для контрабандистов

        **Brandenburg Gate (Бранденбургские ворота)**
        - Самые знаменитые ворота: 12 дорических колонн, квадрига Виктории
        - Ночной режим: подсветка, патрулирующие дроны, туристы-фантомы
        - Символизм: от разделения Германии к корпоративному контролю

        **Tiergarten (Большой парк)**
        - Зеленый массив позади ворот, используемый для побега
        - Лабиринт тропинок, заброшенные бункеры, тайные встречи
        - Контраст между природой и городской инфраструктурой

        **East Berlin District (Восточный район)**
        - Промышленная зона с заброшенными заводами и контрабандными базами
        - Темные улицы, неоновые вывески подпольных клубов
        - Финальная точка доставки с множеством фракционных интересов
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/berlin-atmosphere.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Stealth элементы:**
        - Обход патрулей в тени колонн Бранденбургских ворот
        - Отключение камер и дронов через хакинг
        - Скрытное перемещение груза в толпе туристов

        **Социальные взаимодействия:**
        - Диалоги с туристами и охраной для отвлечения внимания
        - Переговоры с контрабандистами о маршрутах и ценах
        - Мини-игры подкупа и убеждения

        **Технологические элементы:**
        - Хакинг систем безопасности ворот
        - Использование имплантов для маскировки и обнаружения угроз
        - Создание цифровых отвлечений и ложных следов
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/hacking/security-hacking.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Чистая концовка (Professional):**
        - Успешная доставка груза без обнаружения
        - Максимальная репутация среди контрабандистов
        - Доступ к элитным сетям подполья
        - Тематика: "Профессионализм превыше всего"

        **Героическая концовка (Moral):**
        - Возвращение груза законному владельцу
        - Конфликт с нанимателем, но уважение от других фракций
        - Возможность стать "благородным контрабандистом"
        - Тематика: "Не все границы можно пересекать"

        **Корпоративная концовка (Betrayal):**
        - Продажа информации охране за амнистию
        - Союз с Arasaka, но потеря доверия подполья
        - Корпоративная карьера вместо криминальной
        - Тематика: "Ворота открыты для тех, кто служит власти"

        **Драматическая концовка (Chaos):**
        - Провал операции приводит к перестрелке у ворот
        - Разрушение исторического памятника
        - Глобальный скандал и изменения в фракционных отношениях
        - Тематика: "Некоторые символы слишком хрупки"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Редкие импланты маскировки и контрабанды
        - Корпоративные пропуска через Восточные районы
        - Оружие для скрытных операций

        **Репутационные награды:**
        - Доступ к берлинской контрабандной сети
        - Союзники среди историков и подпольных торговцев
        - Влияние на цены контрабанды в регионе

        **Эмоциональные награды:**
        - Глубокое понимание исторического символизма Берлина
        - Навык "Историческая контрабанда" для других городов
        - Влияние на глобальные события разделения и единства
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic border patrol system для реалистичной охраны
        - Smuggler reputation system для фракционных отношений
        - Historical context integration для диалогов и описаний

        **API интеграции:**
        - Location service для динамического состояния ворот и патрулей
        - Faction service для контрабандных сетей и их отношений
        - Quest service для multiple ending system

        **Performance considerations:**
        - Procedural crowd generation для туристических сцен
        - LOD система для исторических деталей ворот
        - Memory pooling для патрульных AI
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
