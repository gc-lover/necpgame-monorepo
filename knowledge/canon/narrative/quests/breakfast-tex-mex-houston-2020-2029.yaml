summary:
  problem: "Корпорации наводнили Хьюстон синтетической едой, уничтожая традиционную техасско-мексиканскую кухню. Последний семейный ресторан tex-mex под угрозой закрытия. Игрок должен спасти аутентичную кухню."
  goal: "Защитить семейный ресторан tex-mex от корпоративного поглощения, восстановить настоящие рецепты и доказать превосходство аутентичной кухни над синтетической едой."
  essence: "В мире корпораций и синтетической еды, настоящий вкус tex-mex завтраков стал роскошью. Huevos rancheros, migas, fajitas - эти блюда хранят душу Техаса и его мексиканское наследие."
  key_points:
    - "Борьба традиционной кухни с корпорациями"
    - "Семейные рецепты tex-mex"
    - "Синтетическая еда vs настоящая кухня"
    - "Культурное наследие Хьюстона"

