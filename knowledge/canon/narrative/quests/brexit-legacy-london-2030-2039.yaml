summary:
  problem: "В мире, где границы стираются корпоративными альянсами, что значит настоящая независимость? Лондон стал городом-государством после Брексита - символом британского суверенитета и жертвой геополитических амбиций. Но через 20 лет после выхода из ЕС, когда город борется за выживание между Британией и Европой, что важнее: гордость независимости, прагматизм воссоединения или амбиции экспансии?"
  goal: Создать глубокий политический квест о наследии Брексита, где игрок изучает историю выхода Великобритании из ЕС, встречается с ветеранами движения и чиновниками, анализирует текущую геополитическую ситуацию и принимает решение о будущем Лондона как независимого города-государства.
  essence: В эпоху, когда нации становятся брендами, Лондон напоминает, что настоящая независимость - это не только флаги и гимны, но и ежедневный выбор между прошлым и будущим, между гордостью и выживанием.
  key_points:
    - Исследование архивов о ключевых этапах Брексита и его последствиях
    - Диалоги с ветеранами движения "Leave" и "Remain" и современными политиками
    - Анализ конфликта между Лондоном, остальной Британией и Европейским Союзом
    - Глубокие моральные выборы о политической стратегии города
