appendix:
  glossary:
    - term: Брексит
      definition: Выход Великобритании из Европейского Союза, произошедший в 2020 году после референдума 2016 года, приведший к геополитическим и экономическим изменениям в Европе
    - term: Город-государство
      definition: Независимое политическое образование, состоящее из города и прилегающих территорий, обладающее суверенитетом, как Венеция или Сингапур в истории
    - term: "Leave vs Remain"
      definition: "Два противоборствующих лагеря во время референдума о Брексите: Leave (выход из ЕС) и Remain (остаться в ЕС), представлявших разные взгляды на будущее Великобритании"
    - term: Геополитическая идентичность
      definition: Самоопределение государства или города в международных отношениях, включающее культурные, экономические и политические аспекты принадлежности к глобальным альянсам
  references:
