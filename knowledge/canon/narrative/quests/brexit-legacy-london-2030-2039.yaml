summary:
  problem: Через десять лет после Brexit Лондон разделен на корпоративные анклавы. Границы между "британцами" и "иностранцами" стали вопросом жизни и смерти в мире, где корпорации решают, кто достоин жить.
  goal: Создать драматический квест о последствиях Brexit, где игрок сталкивается с моральными дилеммами иммиграции, национальной идентичности и корпоративного контроля в футуристическом Лондоне.
  essence: В мире, где границы определяются не правительствами, а корпорациями, один человек может переопределить, что значит быть "британцем" в 2030-х.
  key_points:
    - Исследование темы иммиграции в корпоративном мире
    - Выбор между лояльностью корпорациям и человеческими ценностями
    - Интеграция с британской культурой и историей
    - Множественные концовки отражающие политические взгляды
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Наследие Брексита (Brexit Legacy)

        **Период:** 2030-2039 годы - десятилетие после Brexit, когда последствия политического решения достигли апогея.

        **Сеттинг:** Лондон в состоянии "мягкого апартеида". Корпорации создали "британские зоны" с привилегиями для "чистокровных британцев", определенных по генетическому коду. Иностранцы и "нежелательные" элементы вынуждены жить в трущобах или работать на корпорации за "права проживания".

        **Главный герой:** Сара Элис - бывший член парламента, ставший повстанцем. Ее дочь - "нежелательный элемент" по корпоративным стандартам.

        **Темы:** Иммиграция, национальная идентичность, корпоративный контроль, цена свободы.

        **Продолжительность:** 3-5 часов геймплея
        **Уровень сложности:** Medium
        **Рекомендуемый уровень игрока:** 20-30
      mechanics_links:
        - ../../mechanics/world/political-systems.md
        - ../../mechanics/quests/moral-choice-system.md
      assets: []

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Граница в крови"**
        - Игрок прибывает в Лондон через "Brexit Wall" - огромную стену вокруг города
        - Встреча с Сарой в подпольном клубе, где обсуждают "кровавые сертификаты"
        - Флэшбэк: последние дни перед Brexit, когда Лондон был еще единым

        **Акт 1: "Чистая кровь"**
        - Исследование "британских зон" - стерильных корпоративных районов
        - Встреча с корпоративными инспекторами, проверяющими "генетическую чистоту"
        - Спасение дочери Сары от депортации в "ирландские трущобы"
        - Первая моральная дилемма: использовать поддельные документы или бороться с системой

        **Акт 2: "Стена падает"**
        - Проникновение в штаб-квартиру "British Purity Corp"
        - Обнаружение, что корпорации намеренно сокращают "британскую" популяцию
        - Сбор доказательств манипуляций с генетическими данными
        - Выбор союзников: хакеры, старые политики, иммигрантские банды

        **Акт 3: "Новая Британия"**
        - Финальный штурм "Brexit Memorial" - огромного монумента корпоративной победы
        - Выбор: разрушить систему или реформировать её
        - Множественные концовки в зависимости от политических выборов
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: []

    - id: moral_choices
      title: Моральные выборы и последствия
      body: |
        **Выбор 1: "Документы или достоинство" (Акт 1)**
        - **Поддельные документы:** +Corporate reputation, -Humanity, доступ к британским зонам
        - **Открытый протест:** -Corporate reputation, +Humanity, союз с повстанцами
        - **Хакерское решение:** Нейтрально, открывает технологический путь

        **Выбор 2: "Кровь нации" (Акт 2)**
        - **Поддержать генетическую чистоту:** +Corporate reputation, расистские последствия
        - **Разоблачить манипуляции:** -Corporate reputation, +Humanity, революционные последствия
        - **Создать новую идентичность:** Нейтрально, культурный путь

        **Выбор 3: "Судьба Британии" (Акт 3)**
        - **Корпоративная победа:** Лондон становится элитарным анклавом
        - **Народная революция:** Снос стен, равенство для всех
        - **Компромисс:** Реформы без разрушения
      mechanics_links:
        - ../../mechanics/social/moral-choice-system.md
        - ../../mechanics/progression/humanity-system.md
      assets: []

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Сара Элис (Главный NPC)**
        - Бывший член парламента от лейбористов, импланты: enhanced memory, voice modulator
        - Backstory: Голосовала против Brexit, потеряла всё после "Hard Brexit 2025"
        - Мотив: Спасение дочери и восстановление справедливости
        - Развитие: От циничного политика к идеалисту-революционеру

        **Доктор Джеймс Харпер (Корпоративный антагонист)**
        - CEO British Purity Corp, кибернетические улучшения: genetic scanner, combat prosthetics
        - Философия: "Brexit был началом. Мы завершим очищение нации"
        - Слабость: Скрытая иммигрантская кровь в семье

        **Мигель Родригес (Иммигрантский лидер)**
        - Бывший испанский инженер, ставший повстанцем
        - Символ надежды для "новых британцев"
        - Предлагает альтернативный путь к единству

        **Эмма Элис (Дочь Сары)**
        - 18 лет, хакер-активист
        - "Нежелательный элемент" по корпоративным стандартам
        - Представляет будущее многоэтнической Британии
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: []

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Brexit Wall**
        - Огромная стена вокруг Лондона с корпоративными логотипами
        - Контрольные пункты с генетическими сканерами
        - Граффити: "Borders in Blood", "Britain First... Corp"

        **Британские зоны (British Enclaves)**
        - Стерильные районы с викторианской архитектурой и неоновой подсветкой
        - Корпоративные гимны, строгие дресс-коды
        - Скрытые бары для "нежелательных"

        **Иммигрантские трущобы (Immigrant Slums)**
        - Переполненные районы с международной кухней и музыкой
        - Черный рынок "гражданства", подпольные хакеры
        - Уличные протесты и корпоративные рейды

        **Brexit Memorial**
        - Огромный монумент с голографическими изображениями "героев Brexit"
        - Подземные дата-центры с генетическими базами данных
        - Финальная битва среди символов ушедшей Британии
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/london-atmosphere.md
      assets: []

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Stealth элементы:**
        - Обход генетических сканеров с помощью имплантов
        - Поддельные документы и голосовые модуляторы
        - Навигация по "запретным зонам" иммигрантов

        **Combat ситуации:**
        - Столкновения с корпоративной полицией (genetic enforcers)
        - Уличные бои в трущобах с импровизированным оружием
        - Кибер-атаки на генетические базы данных

        **Технологические элементы:**
        - Хакинг генетических сертификатов
        - Манипуляция корпоративными базами данных
        - Создание "универсальных" гражданских ID
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/hacking/data-hacking.md
      assets: []

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Корпоративная концовка (Authoritarian):**
        - Система генетической чистоты укрепляется
        - Лондон становится элитарным корпоративным раем
        - Сара присоединяется к корпорациям ради дочери
        - Тематика: "Иногда порядок важнее свободы"

        **Революционная концовка (Anarchist):**
        - Стены рушатся, генетические базы уничтожены
        - Лондон становится многоэтничным мегаполисом
        - Сара становится лидером новой Британии
        - Тематика: "Границы существуют только в умах"

        **Компромиссная концовка (Pragmatic):**
        - Реформы без разрушения, генетические тесты отменены
        - Лондон развивается как "новая Британия"
        - Сара становится политиком в переходном правительстве
        - Тематика: "Изменения приходят постепенно"

        **Личная концовка (Tragic):**
        - Сара жертвует собой, дочь получает "чистый" статус
        - Система остается, но с трещинами
        - Тематика: "Иногда жертва одного спасает многих"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: []

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Генетические модуляторы (маскировка под "чистокровного")
        - Корпоративные ID с высоким уровнем доступа
        - Редкое оружие из "запретных зон"

        **Репутационные награды:**
        - Доступ к британским зонам или иммигрантским сетям
        - Союзники среди повстанцев или корпораций
        - Влияние на будущие квесты в Лондоне

        **Эмоциональные награды:**
        - Глубокое понимание последствий Brexit
        - Развитие отношений с Сарой и другими персонажами
        - Влияние на глобальные события корпораций
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: []

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Political reputation system для фракций
        - Genetic scanning mechanics для аутентичности
        - Dynamic dialogue system для культурных различий

        **API интеграции:**
        - Location service для динамических границ зон
        - Faction service для политических последствий
        - Quest service для branching narratives

        **Performance considerations:**
        - Procedural generation для иммигрантских трущоб
        - LOD система для больших зон Лондона
        - Memory pooling для генетических данных
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: []
