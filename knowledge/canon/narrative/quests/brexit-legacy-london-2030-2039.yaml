content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Наследие Брексита (Brexit Legacy)

        **Период:** 2030-2039 годы - эпоха политических трансформаций после глобальных кризисов.

        **Сеттинг:** Лондон, Англия. Независимый город-государство с напряженными отношениями с Британией и ЕС.

        **Главный герой:** Политический аналитик или дипломат, ищущий понимание последствий геополитических решений.

        **Темы:** Независимость vs единство, прошлое vs будущее, гордость vs прагматизм.

        **Продолжительность:** 6-7 часов геймплея
        **Уровень сложности:** Expert
        **Рекомендуемый уровень игрока:** 50-70
      mechanics_links:
        - ../../mechanics/world/geopolitical-analysis.md
        - ../../mechanics/social/political-diplomacy.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Город на перепутье"**
        - Игрок получает приглашение от лондонского правительства для анализа политической ситуации
        - Первое знакомство с атмосферой независимого Лондона: флаги города-государства, пограничные посты, дипломатические миссии
        - Ароматы кофе из европейских кафе, звуки акцентов разных национальностей, ощущение политического напряжения
        - Решение: погрузиться в анализ Брексита или остаться в стороне от геополитики

        **Акт 1: "Архивы разделения"**
        - Исследование исторических архивов о референдуме 2016 года и процессе выхода из ЕС
        - Анализ ключевых моментов: экономические последствия, миграционные изменения, политические кризисы
        - Встречи с историками и журналистами, пережившими события Брексита
        - Осознание, как один референдум изменил лицо Европы

        **Акт 2: "Голоса прошлого"**
        - Интервью с ветеранами движения "Leave": бизнесменами, политиками, активистами
        - Диалоги с сторонниками "Remain": академиками, иммигрантами, молодым поколением
        - Понимание эмоциональной стороны конфликта: надежды, страхи, разочарования
        - Сбор свидетельств о том, как Брексит повлиял на личные судьбы

        **Акт 3: "Современная реальность"**
        - Встречи с чиновниками лондонского правительства о текущей независимости
        - Анализ отношений с остальной Британией и Европейским Союзом
        - Изучение экономических последствий: торговые барьеры, валютные проблемы, инвестиции
        - Оценка преимуществ и недостатков независимого статуса

        **Акт 4: "Будущее на весах"**
        - Подготовка политической стратегии для Лондона на следующие десятилетия
        - Анализ трех основных вариантов: воссоединение с Британией, сохранение независимости, экспансия влияния
        - Обсуждение с заинтересованными сторонами: бизнесом, дипломатами, гражданами
        - Финальный выбор, который изменит геополитическую карту Европы

        **Акт 5: "Эхо решений"**
        - Наблюдение за первыми последствиями принятого решения
        - Встречи с людьми, чьи жизни изменились из-за выбора
        - Размышления о цене политических решений и их долгосрочном влиянии
        - Понимание, что настоящая независимость - это постоянный выбор
      mechanics_links:
        - ../../mechanics/combat/political-investigation.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Перспектива анализа" (Акт 1)**
        - **Историческая:** Фокус на фактах и хронологии (+объективность)
        - **Эмоциональная:** Внимание к человеческим историям (+гуманность)
        - **Политическая:** Анализ власти и интересов (+прагматизм)

        **Выбор 2: "Отношение к ветеранам" (Акт 2)**
        - **Нейтральное:** Слушание всех сторон без предубеждений (+баланс)
        - **Критическое:** Задавание сложных вопросов о мотивах (+глубина)
        - **Эмпатичное:** Поддержка эмоциональных рассказов (+связи)

        **Выбор 3: "Анализ последствий" (Акт 3)**
        - **Экономический:** Фокус на финансах и торговле (+практичность)
        - **Социальный:** Внимание к людям и сообществам (+гуманность)
        - **Геополитический:** Анализ глобальных отношений (+стратегия)

        **Выбор 4: "Стратегия будущего" (Акт 4)**
        - **Воссоединение:** Возврат под контроль Британии (+стабильность)
        - **Независимость:** Сохранение статус-кво (+суверенитет)
        - **Экспансия:** Расширение влияния на Европу (+амбиции)
      mechanics_links:
        - ../../mechanics/social/political-choice-system.md
        - ../../mechanics/progression/diplomatic-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Лорд Эдвард "Дипломат" Чемберс (Глава МИД Лондона)**
        - Опытный политик с 20-летним стажем в европейской дипломатии
        - Backstory: Начинал как сторонник ЕС, пережил все этапы Брексита
        - Мотив: Обеспечить стабильное будущее для Лондона в сложной геополитике
        - Развитие: От циничного прагматика к вдохновенному лидеру

        **Мэри "Ветеран" О'Коннор (Активистка Leave)**
        - Бывшая бизнесвумен, ставшая лицом движения за выход из ЕС
        - Представляет голос "простых людей" в дебатах о суверенитете
        - Символ надежд и разочарований Брексита

        **Профессор Джеймс "Академик" Уилсон (Историк)**
        - Специалист по современной европейской истории в Кембриджском университете
        - Представляет академическую перспективу на события Брексита
        - Олицетворяет поиск объективной истины в политических дебатах

        **Анна "Иммигрантка" Ковач (Представитель ЕС)**
        - Венгерская дипломатка, работающая в европейской миссии в Лондоне
        - Представляет европейскую точку зрения на последствия Брексита
        - Символ транснациональной солидарности в эпоху национализма
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Вестминстер и парламент**
        - Исторические здания с современными дополнениями независимого государства
        - Атмосфера: официальная, напряженная, с ощущением политической власти
        - Сердце лондонской независимости

        **Архивы Британской библиотеки**
        - Огромные хранилища документов о Брексите и европейской истории
        - Атмосфера: академическая, пыльная, с ощущением накопленной мудрости
        - Место рождения понимания исторических процессов

        **Пабы и кафе Сохо**
        - Традиционные британские пабы с европейскими кафе по соседству
        - Атмосфера: социальная, дискуссионная, с политическими дебатами
        - Место живых разговоров о прошлом и будущем

        **Граница с остальной Британией**
        - Современные пограничные посты с иммиграционным контролем
        - Атмосфера: формальная, ностальгическая, с ощущением разделения
        - Символ разрыва между Лондоном и бывшей метрополией

        **Европейский квартал**
        - Район с европейскими посольствами и международными организациями
        - Атмосфера: дипломатическая, космополитичная, с европейскими ароматами
        - Место пересечения интересов Лондона и ЕС
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/modern-london-political-sites.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Аналитические элементы:**
        - Исследование исторических документов и статистических данных о Брексите
        - Анализ экономических последствий и геополитических сценариев
        - Сравнение альтернативных историй "что если"

        **Диалогические элементы:**
        - Глубокие интервью с политическими деятелями разных взглядов
        - Дебаты и переговоры о будущем Лондона
        - Убеждение сторонников разных политических позиций

        **Стратегические элементы:**
        - Моделирование политических сценариев и их последствий
        - Оценка рисков разных стратегий развития
        - Планирование дипломатических инициатив
      mechanics_links:
        - ../../mechanics/combat/political-analysis.md
        - ../../mechanics/hacking/diplomatic-negotiations.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Дипломат Воссоединения (Reunion Diplomat):**
        - Становление ключевым посредником в переговорах о возврате Лондона в Британию
        - Создание модели мирного воссоединения разделенных наций
        - Влияние на глобальные дискуссии о национальном единстве
        - Тематика: "Иногда независимость - это просто остановка на пути к единству"

        **Стратег Независимости (Independence Strategist):**
        - Специализация на укреплении суверенитета города-государства
        - Разработка стратегий успешного функционирования независимого Лондона
        - Влияние на движения за городскую автономию по всему миру
        - Тематика: "Настоящая независимость рождается из ответственности"

        **Визионер Экспансии (Expansion Visionary):**
        - Становление архитектором новой европейской интеграции под лидерством Лондона
        - Создание альтернативной модели объединенной Европы
        - Влияние на переосмысление европейской идентичности
        - Тематика: "Будущее Европы пишется не нациями, а городами"

        **Философ Идентичности (Identity Philosopher):**
        - Размышления о природе национальной идентичности в глобальном мире
        - Создание концепций гармонии между традициями и современностью
        - Влияние на культурные дебаты о принадлежности и суверенитете
        - Тематика: "Идентичность - это не границы, а выборы, которые мы делаем"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция исторических документов и политических анализов о Брексите
        - Доступ к эксклюзивным дипломатическим каналам и политическим архивам
        - Специальные инструменты для политического анализа

        **Репутационные награды:**
        - Титул "Аналитик Брексита" для политического статуса
        - Связи с дипломатами, политиками и международными организациями Лондона
        - Влияние на геополитическую политику города

        **Эмоциональные награды:**
        - Глубокое понимание сложности геополитических решений и их человеческих последствий
        - Навык "Политический анализ" для оценки международных ситуаций в игре
        - Влияние на глобальные дискуссии о национальной идентичности и суверенитете
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic geopolitical simulation system для анализа политических сценариев
        - Historical investigation mechanics для исследования архивов Брексита
        - Diplomatic negotiation framework для политических диалогов

        **API интеграции:**
        - Diplomacy service для переговоров и международных отношений
        - Culture service для исторических элементов и британской идентичности
        - Quest service для complex political narratives с геополитическими ветвями

        **Performance considerations:**
        - Procedural archive generation для разнообразия исторических документов
        - Real-time political simulation для атмосферы дипломатических встреч
        - Memory pooling for historical assets and political analysis tools
      mechanics_links:
