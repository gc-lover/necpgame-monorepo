quest:
  id: quest-brexit-legacy-shadows
  title: Brexit Legacy Shadows
  description: Navigate the treacherous waters of post-Brexit London politics, where
    corporate influence meets nationalistic fervor in a web of intrigue and betrayal.
  location: London, Westminster District, 2030-2039
  timeline: 2035 CE
  level_range:
    min: 18
    max: 35
    recommended: 25
  estimated_duration: 5-6 hours
  difficulty: hard
  theme: political_intrigue
  tone: cynical
  atmosphere: foggy streets, surveillance drones, corporate skyscrapers, nationalist
    rallies
  narrative:
    overview: 'Fifteen years after Brexit, London''s political landscape has transformed
      into a corporate-dominated oligarchy where

      national sovereignty is just another commodity to be bought and sold. The player
      uncovers a conspiracy involving

      foreign corporate influence, domestic political corruption, and the remnants
      of Brexit-era ideologies.

      '
    key_elements:
    - Post-Brexit political corruption
    - Corporate vs nationalist conflicts
    - Immigration and identity politics
    - International espionage
    - Democratic erosion
    characters:
    - id: npc-lady-elizabeth-harrington
      name: Lady Elizabeth Harrington
      role: political_broker
      background: Former Tory minister, now corporate lobbyist
      personality: Sharp, aristocratic, ruthlessly pragmatic
      motivations: Personal power, maintaining status quo
    - id: npc-marcus-adebayo
      name: Marcus Adebayo
      role: immigrant_activist
      background: Nigerian refugee turned community leader
      personality: Charismatic, principled, battle-hardened
      motivations: Immigrant rights, social justice
    - id: npc-sir-richard-cheney
      name: Sir Richard Cheney
      role: corporate_executive
      background: Arasaka Europe CEO, Brexit beneficiary
      personality: Charming, intelligent, sociopathic
      motivations: Corporate dominance, profit maximization
    plot_points:
    - introduction: Hired to investigate a political assassination
    - investigation: Uncover layers of corporate and political corruption
    - climax: Prevent or enable a corporate takeover of British democracy
    - resolution: Shape the future of post-Brexit Britain
  objectives:
    primary:
    - id: obj-investigate-assassination
      type: investigation
      description: Uncover the truth behind the political assassination
      clues_required: 8
      rewards:
      - type: skill_boost
        skill: investigation
        amount: 30
    - id: obj-navigate-political-alliances
      type: diplomacy
      description: Build alliances with political factions
      faction_count: 3
      rewards:
      - type: contacts
        political_network: true
    - id: obj-expose-corruption
      type: journalism
      description: Gather evidence of corporate-political corruption
      evidence_quality: high
      rewards:
      - type: achievement
        name: Whistleblower
    secondary:
    - id: obj-infiltrate-corporate-headquarters
      type: stealth
      description: Infiltrate Arasaka Europe headquarters
      rewards:
      - type: item
        name: Corporate Intelligence Chip
    - id: obj-organize-immigrant-network
      type: social
      description: Build support network among immigrant communities
      rewards:
      - type: ally_network
        immigrant_community: true
  choices:
  - id: choice-nationalist-alliance
    context: Nationalist faction offers alliance against corporate influence
    options:
    - id: accept_nationalists
      text: Join forces with nationalists
      consequences:
        corporate_enemies: gained
        nationalist_support: strong
        ethical_compromises: required
    - id: play_both_sides
      text: Use nationalists while maintaining independence
      consequences:
        risk: high
        potential_reward: maximum
        trust: fragile
    - id: reject_nationalists
      text: Reject nationalist ideology entirely
      consequences:
        corporate_conflict: direct
        ethical_integrity: maintained
        support: limited
  - id: choice-immigration-policy
    context: Discover evidence of discriminatory immigration policies
    options:
    - id: expose_policies
      text: Publicly expose the discriminatory policies
      consequences:
        public_outrage: high
        political_instability: increased
        immigrant_gratitude: earned
    - id: negotiate_reform
      text: Work behind scenes for policy reform
      consequences:
        change: gradual
        compromise: necessary
        long_term_impact: positive
    - id: ignore_evidence
      text: Focus on main corporate conspiracy
      consequences:
        immigration_issues: unresolved
        focus: maintained
        moral_cost: incurred
  rewards:
    completion:
    - type: experience
      amount: 4200
    - type: money
      amount: 28000
    - type: reputation
      faction: investigative
      amount: 70
    faction_impact:
      corporate: -60
      humanity: 45
      political: 30
    unlocks:
    - id: safehouse-london-underground
      type: safehouse
      description: Hidden base in abandoned London Underground station
  branching_endings:
  - id: ending-democratic-restoration
    condition: Exposed corruption + built broad alliances
    title: Sovereign Dawn
    description: Corporate influence broken, democratic reforms implemented
    rewards:
    - type: achievement
      name: Democracy Guardian
    world_changes:
    - uk_politics: reformed
    - corporate_influence: reduced
  - id: ending-corporate-takeover
    condition: Failed to expose corruption + corporate alliances
    title: Corporate Crown
    description: Britain becomes corporate protectorate
    rewards:
    - type: money
      amount: 100000
    world_changes:
    - uk_sovereignty: lost
    - corporate_dominance: absolute
  - id: ending-nationalist-victory
    condition: Nationalist alliance + anti-immigrant policies
    title: Fortress Britain
    description: Nationalist government rises, isolationist policies dominate
    rewards:
    - type: reputation
      faction: nationalist
      amount: 80
    world_changes:
    - immigration: restricted
    - international_ties: severed
  gameplay_mechanics:
  - political_simulation: Dynamic political alliances and betrayals
  - investigation_system: Complex evidence gathering and analysis
  - social_engine: Multi-faction relationship management
  - stealth_infiltration: High-security corporate and political buildings
  technical_requirements:
  - systems:
    - narrative-service
    - quest-service
    - political-simulation-engine
    - investigation-mechanics
  - assets_needed:
    - london_political_models
    - corporate_headquarters
    - political_characters
    - investigation_minigames
