narrative:
  overview: |
    В 2020-2029 годах Филадельфия, известная как "Город братской любви", становится полигоном для самого амбициозного
    социального эксперимента в истории корпораций. Мега-корпорация "Harmony Corp" запускает проект "Perfect Unity" -
    программу принудительной гармонизации общества через нейроимпланты и социальные алгоритмы.

    Игрок становится частью подпольного сопротивления, борющегося против этой корпорации. Квест исследует темы
    манипуляции сознанием, потери индивидуальности, силы истинной братской любви и того, что происходит,
    когда корпорации пытаются контролировать человеческие эмоции и отношения.

  setting:
    location: "Philadelphia Metro Area, Multiple Districts"
    time_period: "2020-2029"
    atmosphere: |
      Филадельфия разделена на "гармонизированные" и "дикие" зоны. В гармонизированных районах люди двигаются
      синхронно, улыбаются одинаковыми улыбками и говорят предопределенными фразами. Воздух наполнен
      сладковатым ароматом от корпорационных феромонов и гулом пропагандистских голограмм.
      Дикие зоны - это хаотичные трущобы с настоящими человеческими эмоциями, где люди срывают импланты
      и пытаются вспомнить, кто они на самом деле.

  characters:
    - name: "Sarah 'Wild Heart' Johnson"
      role: "Лидер сопротивления, бывший психолог Harmony Corp"
      background: |
        42-летняя женщина, которая была главным психологом проекта Perfect Unity, но увидела ужасы
        корпоративного контроля над разумом. Удалила свой имплант, но сохранила доступ к корпоративным
        серверам. Её брат - высокопоставленный исполнитель в Harmony Corp.

    - name: "Marcus 'The Harmonizer' Reed"
      role: "Корпоративный агент, брат Sarah"
      background: |
        45-летний мужчина, истинно верящий в идеалы Perfect Unity. Видит в проекте путь к идеальному обществу,
        где нет конфликтов и страданий. Его любовь к сестре - единственное, что не поддается алгоритмам гармонизации.

    - name: "Dr. Elena Vasquez"
      role: "Нейрохирург подполья, специалист по удалению имплантов"
      background: |
        Иммигрантка из Мексики, потерявшая семью в экспериментах Harmony Corp. Её клиника в трущобах
        - единственное место, где можно безопасно удалить импланты. Знает все уязвимости корпоративных устройств.

  plot:
    introduction: |
      Игрок начинает квест с загадочного сообщения: "Братская любовь умирает. Найди меня у колокола свободы."
      У статуи Вильяма Пенна игрок встречает Sarah Johnson, которая рассказывает о проекте Perfect Unity.
      Она показывает имплант - устройство, которое подавляет негативные эмоции и усиливает "позитивные" связи,
      но на самом деле превращает людей в марионеток корпорации.

      Первое задание - помочь Sarah проникнуть в корпоративный центр для получения доказательств.

    main_conflict: |
      Конфликт развивается на нескольких уровнях:

      1. **Технологическая война**: Игрок должен саботировать систему распространения имплантов
         через городскую инфраструктуру - воду, еду, воздух.

      2. **Психологическая борьба**: Marcus пытается "спасти" сестру, предлагая ей добровольную гармонизацию,
         в то время как Sarah борется за его освобождение от корпоративного контроля.

      3. **Общественная революция**: Организация массовых акций сопротивления, где люди срывают импланты
         и вспоминают настоящие эмоции.

      4. **Личная драма**: Игрок должен выбрать, разрушить ли имплант Marcus силой или попытаться
         пробудить в нем настоящие воспоминания о детстве.

    climax: |
      Кульминация происходит на "Фестивале Единства" - ежегодном корпоративном мероприятии,
      где Harmony Corp планирует массовую активацию имплантов через городскую сеть.

      Игрок координирует одновременные атаки на ключевые узлы: водопроводную систему,
      систему вентиляции, энергетическую сеть и коммуникационный центр.
      Выбор между спасением тысяч людей от имплантов или разрушением всей инфраструктуры города.

    resolution: |
      В зависимости от выборов игрока:

      **Революционный триумф**: Harmony Corp банкротится, импланты признаны вне закона,
      Marcus осознает ошибки и присоединяется к сопротивлению.

      **Компромиссный мир**: Корпорация соглашается на добровольную гармонизацию,
      но проект Perfect Unity сворачивается.

      **Трагический финал**: Брат и сестра гибнут в конфликте, но их жертва вдохновляет
      национальное движение против корпоративного контроля над сознанием.

  gameplay_elements:
    exploration: |
      - Исследование гармонизированных районов города
      - Проникновение в корпоративные лаборатории
      - Поиск уязвимостей в системе имплантов
      - Взаимодействие с "дикими" сообществами в трущобах

    combat: |
      - Битвы с корпоративными enforcer'ами
      - Психологические дуэли с гармонизированными противниками
      - Саботаж инфраструктуры без человеческих жертв
      - Защита подпольных клиник от рейдов корпорации

    puzzles: |
      - Взлом алгоритмов гармонизации
      - Создание "вирусных" воспоминаний для пробуждения людей
      - Балансировка химических составов для нейтрализации имплантов
      - Расшифровка корпоративных кодов и шифров

    choices: |
      - Выбор между насилием и психологическим воздействием
      - Решение судьбы гармонизированных людей
      - Определение будущего братской любви: принудительная или добровольная
      - Личные выборы, влияющие на отношения между персонажами

  themes:
