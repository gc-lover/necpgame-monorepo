summary:
  problem: Создать квест о бюрократическом кошмаре в Брюсселе, где корпорации используют регуляции для контроля над Европой
  goal: Исследовать темы административного контроля, бумажной волокиты и сопротивления бюрократии
  essence: В столице Европы 2020-2039 корпорации превратили Европейский союз в инструмент контроля через бесконечные регуляции
  key_points:
  - Квест сочетает навигацию по бюрократическим лабиринтам, взлом систем и политические интриги
  - Множественные ветки: путь клерка, хакера, активиста, дипломата
  - Исследование темы баланса между регулированием и свободой
  - Возможность разных исходов от упрощения системы до полного хаоса
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета с бюрократической тематикой.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир брюссельской бюрократии с уникальной историей борьбы с бумажной волокитой.
  - id: brussels_bureaucracy_context
    title: Бюрократический Кошмар Брюсселя
    body: 'Брюссель 2020-2039 — город, где бумага правит миром.

      После того как корпорации захватили Европейский парламент, они создали систему бесконечных регуляций и разрешений. Каждая человеческая активность требует десятков форм и одобрений. Корпорации утверждают, что их "регуляторная система" обеспечивает безопасность, но на деле используют ее для подавления конкуренции и контроля над населением.

      Игрок пытается получить простое разрешение на жизнь в городе и попадает в бесконечный лабиринт бюрократии. В поисках выхода он находит подпольную сеть "Paper Burners" - движение против бумажной волокиты. Они рассказывают о "Project Regulation" - плане корпораций по созданию "идеального контроля" через тотальную бюрократию.

      Квест включает навигацию по административным лабиринтам, взлом баз данных, создание подпольных сетей и финальную "бюрократическую революцию", которая может изменить систему управления навсегда.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок приезжает в Брюссель и обнаруживает, что для получения работы, жилья и даже еды нужны сотни разрешений.

      Потеряв месяцы на бумажную волокиту, он находит подпольную сеть "Paper Burners" - хакеров, которые помогают обходить систему. Вместе они раскрывают, что корпорации используют бюрократию для манипуляции европейской экономикой.

      Задачи включают:
      - Навигацию по бесконечным административным процедурам
      - Взлом баз данных с личной информацией
      - Организацию подпольных сетей взаимопомощи
      - Конфронтацию с корпоративным "Регуляторным Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с бюрократическим кошмаром Брюсселя
      2. Спасение активистов от административного преследования
      3. Раскрытие планов корпораций по тотальному контролю
      4. Организация сопротивления через цифровые решения
      5. Финальная бюрократическая революция, определяющая будущее Европы

      **Побочные задания:**
      - Помощь в заполнении бесконечных форм
      - Защита баз данных от корпоративных взломов
      - Создание "автоматизированных" систем обработки
      - Вербовка союзников из административного аппарата

      **Множественные концовки:**
      - Упрощение побеждает: бюрократия становится эффективной
      - Компромисс: регулируемая система с цифровыми решениями
      - Корпоративная победа: тотальный контроль через бумагу
      - Личная победа: игрок становится мастером бюрократических интриг
  - id: characters
    title: Ключевые персонажи
    body: |
      **Marie "Form" Dubois** - Лидер Paper Burners, бывший клерк Еврокомиссии, специалист по административным лазейкам.

      **Hans "Code" Mueller** - Хакер с имплантами для обработки больших объемов данных.

      **Dr. Viktor Kowalski** - Корпоративный "Регуляторный Директор" Arasaka, который верит, что бюрократия спасает от хаоса.

      **Admin** - AI, созданный для обработки форм, который "проснулся" и помогает упрощать систему.
  - id: locations
    title: Ключевые локации
    body: |
      **Underground Filing Center "Paper Vault"** - Подпольный центр обработки документов в заброшенных офисах.

      **Corporate Regulation Tower "Form Citadel"** - Штаб-квартира Arasaka Regulation, центр бюрократического контроля.

      **Abandoned EU Quarter** - Заброшенные здания Евросоюза, где прячутся диссиденты.

      **Black Market "Permit Bazaar"** - Подпольный рынок, где торгуют разрешениями, формами и административными услугами.
  - id: mechanics
    title: Игровые механики
    body: |
      **Бюрократические мини-игры:**
      - Заполнение форм с выбором оптимальных ответов
      - Навигация по административным лабиринтам
      - Поиск лазеек в регуляциях

      **Хакерские элементы:**
      - Взлом баз данных с личной информацией
      - Создание автоматизированных систем обработки

      **Социальные взаимодействия:**
      - Вербовка клерков и чиновников
      - Организация "бумажных" протестов
      - Политические интриги в европейских структурах

      **Боевые элементы:**
      - Защита серверов от корпоративных рейдов
      - Скрытные миссии по уничтожению компрометирующих документов
  - id: themes
    title: Темы и символизм
    body: |
      **Бумажная власть:** Документы как инструмент контроля

      **Административный абсурд:** Бюрократия как защита или как тюрьма?

      **Этические дилеммы:** Где кончается регулирование и начинается тирания?

      **Цифровая свобода:** Технологии как упрощение или как новые цепи?

      **Революция через эффективность:** Реформы как оружие сопротивления
