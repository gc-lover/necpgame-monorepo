metadata:
  id: "buckingham-scandal-london-quest"
  title: "Buckingham Scandal (London 2030-2039)"
  description: "Сенсационный квест о королевском скандале в Букенгемском дворце. Игрок раскрывает интриги цифровой монархии в эпоху киберпанка, где королевская семья управляет сетью ИИ-шпионов."
  location: "Букенгемский дворец, Лондон, Англия"
  timeline: "2030-2039 год"
  level_range: "30-40"
  difficulty: "Очень высокая"
  theme: "Королевский скандал, Интриги, Цифровая монархия"
  tone: "Скандальный, Напряженный, Загадочный"
  atmosphere: "Роскошные залы дворца с голографическими портретами, секретные серверные комнаты, атмосфера заговора"
  narrative_overview: |
    В 2030-х годах Британская монархия стала цифровой империей. Королевская семья управляет
    глобальной сетью ИИ-шпионов и контролирует мировые финансы через квантовые компьютеры.
    Игрок - независимый журналист-расследователь, нанятый для раскрытия королевского скандала,
    который может разрушить всю систему. Квест сочетает stealth, социальную инженерию и
    хакерские элементы в роскошной обстановке дворца.
  key_elements:
    - Букенгемский дворец с биометрическими замками и голографическими стражами
    - Королевские апартаменты с личными серверами монархии
    - Тайные комнаты с цифровыми доказательствами коррупции
    - Королевская гвардия с кибернетическими имплантами
    - Сеть ИИ-шпионов под контролем королевской семьи
  characters:
    - name: "Алекс Рейн"
      role: "Главный герой, журналист-расследователь"
      background: "Бывший хакер, ставший журналистом после скандала с корпорациями"
      personality: "Упорный, циничный, идеалистичный, с острым чувством справедливости"
    - name: "Принцесса Элизабет 2.0"
      role: "Наследница престола, цифровая монархиня"
      background: "Кибернетически модифицированная принцесса с ИИ-имплантами"
      personality: "Харизматичная, манипулятивная, прогрессивная"
    - name: "Лорд Сайбер"
      role: "Глава королевской безопасности"
      background: "Бывший военный, ставший главным охранником монархии"
      personality: "Жесткий, преданный, безжалостный"
    - name: "Леди Шепот"
      role: "Королевский информатор"
      background: "Личная служанка принцессы, тайный диссидент"
      personality: "Лояльная, умная, осторожная"
  gameplay_opportunities:
    - "Stealth-проникновение через охраняемые королевские апартаменты"
    - "Хакерство в королевские серверы для получения доказательств"
    - "Социальная инженерия с придворными и слугами"
    - "Управление дронами-шпионами для разведки"
    - "Моральные выборы: раскрыть все или сохранить королевские секреты"
    - "Гонка со временем против королевской контрразведки"
  philosophical_implications:
    - "Цифровая монархия vs демократия в эпоху технологий"
    - "Право на правду в королевском обществе"
    - "Этика разоблачения власти имущих"
    - "Наследственная власть в мире генетической модификации"
    - "Баланс между традициями и технологическим прогрессом"
