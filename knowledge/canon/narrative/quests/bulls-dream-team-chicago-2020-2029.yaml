summary:
  problem: Создать квест о цифровом контроле над баскетболом и борьбе за честную игру в Чикаго
  goal: Исследовать темы спортивного допинга, корпоративного контроля и мечты о чемпионстве
  essence: В неоновом Чикаго корпорации контролируют баскетбольные команды через импланты, заставляя игроков "мечтать" о победах, которые никогда не наступят
  key_points:
  - Квест сочетает спортивные испытания, технические расследования и командные взаимодействия
  - Множественные ветки: путь игрока, тренера, фаната, хакера
  - Исследование темы честной игры в эпоху цифрового допинга
  - Возможность разных исходов от создания честной команды до доминирования через технологии
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир киберпанковского баскетбола Чикаго.
  - id: chicago_basketball_context
    title: Цифровые Мечты Bulls
    body: 'Чикаго 2020-2029 — город, где баскетбол стал цифровой иллюзией.

      После "Эры Умного Спорта", корпорации вроде Nike-Arasaka захватили контроль над баскетбольными командами. Импланты в игроках создают "мечты о чемпионстве" — иллюзии побед, которые поддерживают лояльность фанатов, пока корпорации манипулируют результатами матчей.

      Игрок получает приглашение в легендарный зал "United Center" как "скаут талантов". Там он узнает о подпольном движении "Dream Team Underground" — хакерах, борющихся с цифровым контролем над спортом.

      Квест включает взлом спортивных имплантов, организацию честных матчей, вербовку настоящих талантов и финальное противостояние с корпоративными "спортивными режиссерами".'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как уличный баскетболист, играющий в дворовых матчах на South Side.

      Во время игры его имплант начинает "улучшать" движения — заставляет бросать трехочковые, которые никогда не попадают в реальности. Оказывается, корпорация манипулирует его игрой, создавая иллюзию таланта для продажи корпоративных имплантов.

      Лидер Dream Team Underground предлагает помощь: взломать систему и создать настоящую команду, способную победить в честной игре. По мере расследования игрок раскрывает сеть корпоративных манипуляций, где матчи — это спектакли, а чемпионаты — предопределены.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие цифрового контроля над собственной игрой
      2. Присоединение к Dream Team Underground
      3. Раскрытие масштабов спортивных манипуляций
      4. Организация честного чемпионата
      5. Финальный выбор: честная игра или технологическое превосходство

      **Побочные задания:**
      - Освобождение игроков от корпоративных имплантов
      - Создание "чистых" тренировочных программ
      - Расследование договорных матчей
      - Организация подпольных турниров

      **Множественные концовки:**
      - Спортивная революция: баскетбол возвращается к честной игре
      - Технологическая эра: импланты становятся частью спорта
      - Корпоративная победа: спорт полностью контролируется корпорациями
      - Баланс сил: технологии и честность сосуществуют
  - id: characters
    title: Ключевые персонажи
    body: |
      **Coach Phil** - Бывший тренер Bulls, изгнанный за отказ от имплантов.

      **Dream Weaver** - Хакер и бывший игрок, лидер Dream Team Underground.

      **Corporate Commissioner** - Корпоративный менеджер, утверждающий, что импланты спасают спорт.

      **Street Ball Legend** - Уличный игрок без имплантов, настоящий талант.
  - id: locations
    title: Ключевые локации
    body: |
      **United Center** - Легендарная арена с цифровыми иллюзиями побед.

      **South Side Courts** - Уличные площадки, где играют настоящим баскетболом.

      **Nike-Arasaka Sports Complex** - Корпоративный центр спортивных технологий.

      **Underground Arena** - Подпольная площадка для честных матчей.
  - id: mechanics
    title: Игровые механики
    body: |
      **Спортивный хакинг:**
      - Взлом имплантов для восстановления честной игры
      - Создание "анти-улучшителей" для блокировки манипуляций
      - Перенос спортивных навыков между игроками

      **Командные взаимодействия:**
      - Формирование команды из настоящих талантов
      - Тренировки без технологической помощи
      - Стратегическое планирование матчей

      **Цифровые элементы:**
      - Навигация в виртуальных спортивных симуляциях
      - Анализ корпоративных алгоритмов предсказания матчей
      - Создание "честных" спортивных имплантов
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Что важнее: талант или технология?
      - Является ли спортивный допинг формой обмана?
      - Может ли спорт оставаться честным в цифровую эпоху?

      **Послания игры:**
      - Настоящий талант не нуждается в искусственном усилении
      - Спорт должен быть полем честной конкуренции
      - Технологии могут улучшить спорт, но не заменить его суть
