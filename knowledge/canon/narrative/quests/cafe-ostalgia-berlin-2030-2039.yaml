summary:
  problem: В корпоративном Берлине 2030-х, где прошлое стирается под натиском технологического прогресса, маленькое подпольное кафе становится последним убежищем для тех, кто помнит вкус настоящего социализма. Но когда воспоминания оживают слишком ярко, они могут стать опасными в мире, где память - оружие.
  goal: Создать эмоциональный квест о культурной памяти и остальгии, где игрок погружается в атмосферу подпольного кафе ГДР, исследует феномен ностальгии по социализму и помогает сохранить кусочек уходящего прошлого в технологическом будущем.
  essence: В мире, где будущее пожирает прошлое, одно кафе может стать мостом между эпохами - или последним бастионом забытых мечтаний.
  key_points:
    - Исследование феномена остальгии и ностальгии по ГДР
    - Атмосферное погружение в подпольную культуру Восточного Берлина
    - Темы памяти, утраты и сохранения культурной идентичности
    - Влияние на понимание исторического разделения Германии
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Кафе Остальгия (Café Ostalgie)

        **Период:** 2030-2039 годы - эпоха технологической трансформации.

        **Сеттинг:** Подпольное кафе в Восточном Берлине, где посетители ностальгируют по временам ГДР. Кафе оформлено в стиле 1980-х, с советскими плакатами, старыми телевизорами и запахом настоящего кофе.

        **Главный герой:** Путешественник, ищущий аутентичные переживания в корпоративном городе.

        **Темы:** Ностальгия, культурная память, утрата идентичности, мост между прошлым и будущим.

        **Продолжительность:** 3-4 часа геймплея
        **Уровень сложности:** Medium
        **Рекомендуемый уровень игрока:** 20-35
      mechanics_links:
        - ../../mechanics/world/cultural-memory.md
        - ../../mechanics/social/nostalgia-immersion.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Шепот прошлого"**
        - Игрок получает анонимную записку с адресом кафе в старом Восточном Берлине
        - Исследование района: заброшенные панельные дома, старые трамваи, советские вывески
        - Первая встреча с посетителями кафе, которые делятся историями о ГДР
        - Решение: войти в кафе или сначала разведать обстановку

        **Акт 1: "Дверь в прошлое"**
        - Знакомство с владельцем кафе, бывшим инженером ГДР
        - Обучение правилам заведения: уважение к прошлому, никаких разговоров о политике
        - Дегустация фирменных напитков: "Трабант" коктейль, настоящий восточногерманский кофе
        - История кафе: как оно пережило падение стены и корпоративную экспансию

        **Акт 2: "Воспоминания оживают"**
        - Участие в "ностальгических вечерах": просмотр старых фильмов ГДР, пение песен
        - Диалоги с посетителями: воспоминания о дефиците, пропаганде, Stasi, но и о стабильности
        - Обнаружение потайной комнаты с коллекцией артефактов ГДР
        - Раскрытие личных историй: любовь, предательство, мечты в эпоху социализма

        **Акт 3: "Цена памяти"**
        - Кризис: кафе под угрозой сноса из-за корпоративной застройки
        - Выбор: помочь спасти кафе или позволить прошлому уйти
        - Финальное мероприятие: большой "ностальгический бал" с участием всех посетителей
        - Размышления о том, что действительно важно сохранить из прошлого

        **Акт 4: "После кафе"**
        - Личные размышления о культурной идентичности и ностальгии
        - Влияние на мировоззрение: понимание сложности исторических нарративов
        - Связи с остальгия-сообществом и доступ к другим подпольным заведениям
      mechanics_links:
        - ../../mechanics/combat/cultural-preservation.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Культурные выборы и последствия
      body: |
        **Выбор 1: "Отношение к ГДР" (Акт 1)**
        - **Романтизация:** "ГДР была не так уж плоха, была стабильность" (+ностальгия, -критичность)
        - **Критика:** "Как вы могли жить в такой системе?" (-отношения, +интеллектуальная честность)
        - **Нейтральность:** "Каждое время имеет свои плюсы и минусы" (баланс, +уважение)

        **Выбор 2: "Участие в ритуалах" (Акт 2)**
        - **Полное погружение:** Активное участие в песнях и танцах (+связи, -временные затраты)
        - **Наблюдение:** Слушать и задавать вопросы (+знания, -эмоциональная связь)
        - **Отстраненность:** Сохранять дистанцию (+объективность, -доверие)

        **Выбор 3: "Помощь кафе" (Акт 3)**
        - **Активизм:** Организовать протест против сноса (+спасение, -риски)
        - **Дипломатия:** Переговоры с застройщиками (+компромисс, -чистота)
        - **Принятие:** Позволить прошлому уйти (+философское принятие, -эмоциональная утрата)

        **Выбор 4: "Что взять с собой" (Акт 4)**
        - **Воспоминания:** Только опыт и понимание (+долгосрочное влияние)
        - **Артефакты:** Физические предметы из коллекции (+практическая польза)
        - **Связи:** Контакты с остальгия-сообществом (+социальная сеть)
      mechanics_links:
        - ../../mechanics/social/cultural-choice-system.md
        - ../../mechanics/progression/memory-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Фрау Гельмут Краузе (Владелица кафе)**
        - Бывшая учительница ГДР, открывшая кафе после падения стены
        - Backstory: Потеряла мужа во времена Stasi, но сохранила веру в социалистические идеалы
        - Мотив: Сохранить кусочек прошлого для будущих поколений
        - Развитие: От защитницы традиций к мудрой хранительнице памяти

        **Герр Карл Мюллер (Регулярный посетитель)**
        - Бывший инженер ГДР, ностальгирующий по стабильности социализма
        - Рассказчик историй о дефиците товаров и очередях
        - Представляет типичного "остальгика" - ностальгия без идеализации

        **Фрау Анна Шмидт (Молодая посетительница)**
        - Рожденная после падения стены, изучающая историю ГДР
        - Ищет подлинные переживания в мире корпоративной ностальгии
        - Символ моста между поколениями и культурными эпохами

        **Герр Фолькер Вагнер (Бывший офицер Stasi)**
        - Загадочная фигура, появляющаяся иногда в кафе
        - Хранитель секретов прошлого, который может быть другом или угрозой
        - Представляет темную сторону ГДР и цену забвения
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Внешний вид кафе**
        - Обычная дверь в подвале панельного дома, без вывесок
        - Темный коридор ведет к залу, оформленному в стиле 1980-х
        - Атмосфера: тайна, ожидание, переход из современности в прошлое

        **Основной зал**
        - Стены с плакатами ГДР, старые телевизоры, советская мебель
        - Запах настоящего кофе, восточногерманских сигарет, выпечки
        - Музыка: Neue Deutsche Welle, восточногерманский рок, народные песни

        **Потайная комната**
        - Коллекция артефактов: значки пионеров, пропагандистские плакаты, предметы быта
        - Атмосфера: священная, как музейная запаска, но живая
        - Предметы оживают через истории посетителей

        **Воспоминания посетителей**
        - Виртуальные проекции или рассказы о жизни в ГДР
        - Контраст между романтизированными воспоминаниями и реальностью
        - Атмосфера: смесь грусти, гордости и критического осмысления
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/berlin-atmosphere.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Социальные взаимодействия:**
        - Диалоги с посетителями кафе о жизни в ГДР
        - Участие в ностальгических ритуалах и мероприятиях
        - Сбор историй и артефактов от разных персонажей

        **Исследовательские элементы:**
        - Изучение коллекции артефактов ГДР в потайной комнате
        - Расшифровка символов и значений предметов эпохи
        - Сопоставление рассказов разных посетителей

        **Эмоциональные элементы:**
        - Управление эмоциональным состоянием персонажа
        - Выбор между ностальгией и критическим взглядом на прошлое
        - Влияние выборов на атмосферу кафе и отношения с посетителями
      mechanics_links:
        - ../../mechanics/combat/social-conflict.md
        - ../../mechanics/hacking/memory-reconstruction.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Сохранение концовка (Preservation):**
        - Кафе удается спасти от сноса, становится культурным центром
        - Игрок становится частью остальгия-сообщества
        - Долгосрочные бонусы к культурным связям Восточного Берлина
        - Тематика: "Память можно сохранить, если за неё бороться"

        **Трансформация концовка (Transformation):**
        - Кафе меняется, адаптируясь к современности без потери аутентичности
        - Игрок помогает создать новый вид ностальгии
        - Баланс между прошлым и будущим
        - Тематика: "Традиции живы, когда эволюционируют"

        **Утрата концовка (Loss):**
        - Кафе сносится, прошлое уходит навсегда
        - Игрок получает глубокое понимание бренности памяти
        - Философские награды и эмоциональная зрелость
        - Тематика: "Иногда нужно отпустить прошлое, чтобы идти вперед"

        **Раскрытие концовка (Revelation):**
        - Обнаруживаются секреты прошлого кафе и его посетителей
        - Игрок становится хранителем опасных воспоминаний
        - Доступ к скрытым аспектам берлинской истории
        - Тематика: "Не все воспоминания должны быть забыты"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция артефактов ГДР для личного музея
        - Рецепты аутентичных восточногерманских блюд и напитков
        - Доступ к другим остальгия-заведениям Берлина

        **Репутационные награды:**
        - Титул "Хранителя Воспоминаний" в культурных кругах
        - Связи с остальгия-сообществом и историками
        - Влияние на культурные события Восточного Берлина

        **Эмоциональные награды:**
        - Глубокое понимание культурной ностальгии и исторической памяти
        - Навык "Культурный эмпат" для понимания разных точек зрения
        - Влияние на глобальные дискуссии о культурном наследии
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic memory reconstruction system для ностальгических flashbacks
        - Cultural immersion mechanics для атмосферы ГДР
        - Emotional state system для управления настроением персонажа

        **API интеграции:**
        - Social service для диалогов с посетителями кафе и их историями
        - Location service для динамических состояний подпольных заведений
        - Quest service для complex cultural narratives с эмоциональными исходами

        **Performance considerations:**
        - Procedural story generation для посетительских историй
        - Memory pooling для коллекций артефактов ГДР
        - LOD система для детализации атмосферы кафе
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Ostalgie
      definition: Портманто из слов "ост" (восток) и "ностальгия" - ностальгия по временам ГДР, часто ироничная смесь тоски и критики социалистического прошлого
    - term: GDR
      definition: German Democratic Republic (Германская Демократическая Республика) - официальное название Восточной Германии в период 1949-1990 годов
    - term: Cultural Memory
      definition: Коллективная память общества о своем культурном прошлом, которая формирует идентичность и влияет на настоящее
