summary:
  problem: "Капитолий штата Колорадо, символ демократии и государственного управления, находится под угрозой корпоративного влияния и политической коррупции. Корпорации планируют превратить историческое здание в корпоративный центр, уничтожив символ государственного суверенитета."
  goal: "Защитить Капитолий штата Колорадо от корпоративного захвата, раскрыть коррупционные схемы, сохранить демократические традиции и показать, что государственная власть важнее корпоративных интересов."
  essence: "Капитолий - это не просто здание, а символ народного суверенитета. В мире, где корпорации покупают политиков, сохранение демократических институтов становится актом сопротивления."
  key_points:
    - "Защита демократических традиций Колорадо"
    - "Расследование политической коррупции"
    - "Борьба с корпоративным лоббированием"
    - "Сохранение государственного суверенитета"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Капитолий штата Колорадо, построенный в неоготическом стиле в 1894 году, всегда был символом демократии Скалистых гор. В 2020-х годах корпоративные интересы угрожают превратить его в центр корпоративного управления."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает осмотр здания, сбор доказательств коррупции, противостояние корпоративным лоббистам, организацию общественной кампании и финальное голосование по сохранению демократических традиций."

