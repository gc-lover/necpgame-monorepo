narrative_context:
  background: |
    В 1997 году Президент Казахстана Нурсултан Назарбаев принял историческое решение
    о переносе столицы из Алматы в Астану (тогда Акмолу). Это решение стало одним из
    самых амбициозных проектов в истории независимого Казахстана. За считанные годы
    небольшой провинциальный город превратился в современную столицу с уникальной
    архитектурой и международным значением.

  plot_hook: |
    Вы гуляете по Астане и замечаете современные здания, возвышающиеся над степью.
    Вас привлекает небольшой музей, посвященный истории города. Войдя внутрь,
    вы видите экспозиции о том, как 25 лет назад здесь был практически пустырь,
    а сейчас - одна из самых красивых столиц мира. Вы решаете узнать эту
    невероятную историю трансформации...

  key_events:
    - "Посещение музея с экспозициями о прошлом и настоящем"
    - "Встречи с людьми, строившими город с нуля"
    - "Изучение архивных фотографий и документов"
    - "Осмотр мест, где происходила трансформация"
    - "Размышления о значении столицы для нации"

