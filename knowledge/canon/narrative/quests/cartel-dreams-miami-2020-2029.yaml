summary:
  problem: Создать квест о цифровом нарко-империи и борьбе с синтетическими зависимостями в Майами
  goal: Исследовать темы цифровых наркотиков, манипуляции сознанием и виртуальных зависимостей
  essence: В неоновом Майами картели эволюционировали в цифровые империи - вместо кокаина они продают "синтетические мечты", создавая виртуальные раи и адские зависимости
  key_points:
  - Квест сочетает расследования наркобизнеса, хакинг зависимостей и психологические драмы
  - Множественные ветки: путь агента, хакера, зависимого, корпоративного шпиона
  - Исследование темы цифрового контроля над сознанием через удовольствие
  - Возможность разных исходов от разрушения нарко-империи до её возглавления
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир цифрового наркобизнеса Майами.
  - id: miami_cartel_context
    title: Синтетические Мечты Картелей
    body: 'Майами 2020-2029 — город, где наркотики стали цифровыми иллюзиями.

      После "Нарко-Революции 2.0", традиционные картели эволюционировали в цифровые империи. Вместо химических веществ они продают "синтетические мечты" — виртуальные переживания, имплантируемые напрямую в мозг. Клиенты живут в персонализированных раях, пока их тела увядают в реальном мире.

      Игрок получает работу "дистрибьютора" от таинственной организации "Dream Breakers". На самом деле это движение против цифрового наркобизнеса, борющееся с манипуляцией сознанием через удовольствие.

      Квест включает взлом нарко-сетей, освобождение зависимых, вербовку бывших картелистов и финальный выбор - разрушить империю мечты или стать её новым королем.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как мелкий дилер, продающий "старомодные" химические наркотики в Little Havana.

      Во время сделки его имплант заражается "демо-версией" синтетической мечты — он переживает рай, который оказывается корпоративным продуктом. Оказывается, картели контролируют 80% экономики Майами через цифровые зависимости.

      Лидер Dream Breakers раскрывает правду: синтетические мечты крадут не только время, но и саму душу — личности растворяются в виртуальных переживаниях. Игрок должен выбрать: освободить город от цифрового яда, использовать систему для власти, или создать новую форму контролируемого удовольствия.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие цифровой нарко-империи в Майами
      2. Присоединение к Dream Breakers
      3. Раскрытие масштабов манипуляции сознанием
      4. Организация массового освобождения от зависимостей
      5. Финальный выбор: свобода или контролируемое удовольствие

      **Побочные задания:**
      - Взлом "райских серверов" для освобождения душ
      - Создание "антитоксинов" против цифровых зависимостей
      - Расследование случаев "душевного банкротства"
      - Философские дебаты с цифровыми наркоманами

      **Множественные концовки:**
      - Нарко-революция: цифровые наркотики запрещены навсегда
      - Контролируемая эйфория: система регулируется государством
      - Имперская победа: нарко-империя захватывает весь город
      - Цифровая гармония: удовольствие становится частью общества
  - id: characters
    title: Ключевые персонажи
    body: |
      **Dream Breaker Maria** - Бывшая королева картеля, ставшая лидером сопротивления после потери дочери в виртуальном рае.

      **Synthetic King** - Глава цифровой нарко-империи, утверждающий, что дарит людям счастье.

      **Lost Soul** - Зависимый, чья личность почти растворилась в синтетических мечтах.

      **Digital Phantom** - Искусственное сознание, родившееся от коллективных зависимостей.
  - id: locations
    title: Ключевые локации
    body: |
      **Little Havana VR Dens** - Традиционные наркопритоны, эволюционировавшие в VR-центры.

      **Dream Breakers Hideout** - Подпольная база в заброшенных доках Port Miami.

      **Synthetic Palace** - Роскошная штаб-квартира нарко-империи на Biscayne Bay.

      **Soul Recovery Clinic** - Центр реабилитации для освобожденных от цифровых зависимостей.
  - id: mechanics
    title: Игровые механики
    body: |
      **Нарко-хакинг:**
      - Взлом виртуальных "райских серверов" для освобождения
      - Создание "реалити-антитоксинов" против иллюзий
      - Навигация в лабиринтах цифровых зависимостей

      **Психологические взаимодействия:**
      - Дебаты с зависимыми о свободе воли
      - Решение моральных дилемм о праве на удовольствие
      - Построение отношений с сообществом бывших наркоманов

      **Цифровые элементы:**
      - Переключение между реальностью и виртуальными мирами
      - Восстановление поврежденных личностей
      - Создание "душевных барьеров" от зависимостей
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Является ли контролируемое удовольствие формой свободы?
      - Может ли цифровое счастье заменить реальную жизнь?
      - Кто имеет право контролировать сознание других?

      **Послания игры:**
      - Свобода воли священна, даже если она ведет к страданиям
      - Цифровое удовольствие не может заменить настоящую жизнь
      - Зависимости разрушают не только тело, но и душу
  - id: player_choices
    title: Выборы игрока
    body: |
      **Наркотические дилеммы:**
      - Освободить лидера картеля, который дарит счастье тысячам?
      - Использовать цифровые наркотики для допроса врагов?
      - Уничтожить рай, где живут невинные души?

      **Этические выборы:**
      - Стать новым королем нарко-империи ради "регулируемого" рынка?
      - Предать союзников ради спасения зависимых?
      - Пожертвовать свободой немногих ради счастья большинства?
