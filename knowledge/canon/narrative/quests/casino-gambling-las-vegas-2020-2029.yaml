          title: "Расследовать алгоритм"
          description: "Проанализировать код системы джекпота"
          requirements: { skill: hacking, level: 4 }
          next_node: algorithm_investigated
        - id: console_player
          title: "Утешить игрока"
          description: "Помочь разочарованному победителю"
          requirements: {}
          next_node: player_consolled

