summary:
  problem: Создать глубокий квест о мире казино и азартных игр в корпоративном Лас-Вегасе
  goal: Исследовать темы математической иллюзии, психологической манипуляции и экономики
    зависимости
  essence: В храмах вероятности, где числа танцуют в хороводе иллюзий, каждый бросок
    кубика становится молитвой о чуде, а каждая ставка - каплей в океане корпоративной
    жадности, где надежда умирает последней, питая вечный цикл зависимости
  key_points:
  - Квест сочетает элементы математического анализа, психологического воздействия,
    корпоративного шпионажа и социальной помощи
  - Множественные ветки: путь математического гения, психолога, корпоративного реформатора,
      спасителя зависимых
  - Исследование темы манипуляции вероятностью и человеческой психологией
  - Возможность разных исходов от личного обогащения до системной реформы индустрии
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: casino_gambling_vegas
    title: Казино и Азартные Игры — Математика Иллюзий
    body: 'Лас-Вегас 2020-2029 — казино стали совершенными машинами извлечения прибыли,

      где каждая игра тщательно просчитана для максимального преимущества дома.

      Игрок попадает в этот мир, когда обнаруживает математические аномалии

      в системе одного из казино. Бывший математик предлагает помощь в

      разоблачении манипуляций или использовании их в своих целях.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью скрытого мира казино, где за фасадом развлечений

      скрываются тщательно просчитанные механизмы зависимости. Квест включает

      анализ игровых алгоритмов, изучение психологии игроков, организацию

      честных игр и финальный выбор между эксплуатацией системы или её реформой.

      '
