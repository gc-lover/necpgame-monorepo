summary:
  problem: "В казино Лас-Вегаса обнаружена система мошенничества, угрожающая репутации города. Игрок должен проникнуть в закрытый покерный турнир и разоблачить коррупцию среди элиты."
  goal: "Проникнуть в элитный покерный турнир, разоблачить систему мошенничества, спасти репутацию Лас-Вегаса и наказать виновных."
  essence: "Казино Лас-Вегаса стали ареной для интеллектуальных поединков - место, где смешиваются удача, расчет, предательство и борьба за высокие ставки."
  key_points:
    - "Система мошенничества в элитных казино"
    - "Покерный турнир с высокими ставками"
    - "Коррупция среди богатой элиты"
    - "Борьба за честность в мире азарта"

