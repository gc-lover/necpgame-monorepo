summary:
  problem: Создать квест о мире азартных игр в киберпанковском Лас-Вегасе
  goal: Исследовать темы gambling addiction, rigged games и high-stakes underworld
  essence: В казино Лас-Вегаса каждый спин рулетки, каждая сдача карт - это тщательно просчитанный алгоритм, где шансы всегда в пользу дома, а свобода воли - иллюзия, созданная неоновыми огнями
  key_points:
    - Квест сочетает элементы gambling mechanics, addiction simulation и probability manipulation
    - Множественные ветки: путь professional gambler, addiction counselor, casino cheat
    - Исследование темы математической зависимости и психологической манипуляции
    - Возможность разных исходов от создания честной системы игр до революции в gambling industry

content:
  sections:
    - id: casino_gambling_world
      title: Казино — Математический Ад Лас-Вегаса
      body: |
        Лас-Вегас 2020-2029 — Казино стали совершенными машинами по извлечению
        денег, где ИИ-дилеры анализируют мимику игроков, алгоритмы подстраивают
        шансы в реальном времени, а нейроимпланты создают иллюзию удачи.
        Корпорации используют передовые технологии для создания зависимости,
        манипулируя dopamine responses и создавая personalized gambling experiences.
        Игрок попадает в этот мир иллюзий, когда становится свидетелем
        "системного сбоя" в высокотехнологичном казино. Квест включает
        навигацию по игорным залам, установление контактов с профессиональными
        игроками, шулерами и корпоративными охотниками за "китами", и принятие
        решений, которые могут изменить лицо индустрии азартных игр.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в подпольный мир высоких ставок, где каждый
        выбор влияет на судьбу зависимых игроков и корпоративных манипуляторов.
        Квест включает выбор стороны в войне за честность игр, участие в
        подпольных турнирах, взлом игровых алгоритмов и финальный выбор между
        эксплуатацией системы или её разрушением.

