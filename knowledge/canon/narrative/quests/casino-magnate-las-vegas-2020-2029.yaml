summary:
  problem: Создать квест о падении казино-магната в киберпанковском Лас-Вегасе
  goal: Исследовать темы потери состояния, корпоративного предательства и борьбы за
    восстановление
  essence: В неоновом блеске Лас-Вегаса империя азартных игр рушится как карточный
    домик, раскрывая паутину предательств, где ставка - не только деньги, но и человеческая
    душа
  key_points:
  - Квест сочетает элементы расследования, управления казино и корпоративной войны
  - Множественные ветки: путь следователя, инвестора, революционера, спасителя
  - Исследование темы зависимости от богатства и иллюзии контроля
  - Возможность разных исходов от восстановления империи до разрушения системы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: las_vegas_context
    title: Лас-Вегас — Город Греха и Иллюзий
    body: 'Лас-Вегас 2020-2029 — мегаполис развлечений, где неоновые огни скрывают

      паутину корпоративных интриг. Казино-империи управляют не только азартными

      играми, но и подпольной экономикой - от торговли имплантами до

      нелегальных боев. Игрок получает приглашение от бывшего магната,

      который потерял все из-за корпоративного заговора. Квест включает

      восстановление доверия, борьбу с конкурентами и финальное решение

      судьбы игорной империи.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью команды, помогающей бывшему казино-магнату

      восстановить свою империю. Квест включает расследование причин падения,

      борьбу с корпоративными захватчиками, управление игровыми залами

      и принятие решений, которые определят будущее Лас-Вегаса.

      '
