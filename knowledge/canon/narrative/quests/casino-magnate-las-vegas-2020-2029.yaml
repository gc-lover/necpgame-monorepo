quest_flow:
  entry_point: mysterious_invitation
  nodes:
  - id: mysterious_invitation
    type: summons
    title: Таинственное приглашение
    description: Игрок получает элитное приглашение в частный клуб.
    objectives:
    - Изучить приглашение
    - Принять решение
    choices:
    - id: attend_meeting
      title: Посетить встречу
      description: Отправиться в частный клуб
      requirements:
        skill: social
        level: 3
      next_node: magnate_meeting
    - id: investigate_invitation
      title: Расследовать приглашение
      description: Узнать больше о происхождении
      requirements:
        skill: investigation
        level: 2
      next_node: invitation_researched
  - id: magnate_meeting
    type: meeting
    title: Встреча с магнатом
    description: Игрок встречается с падшим казино-магнатом.
    objectives:
    - Выслушать историю
    - Принять предложение
    choices:
    - id: accept_help
      title: Согласиться помочь
      description: Стать частью команды магната
      requirements: {}
      next_node: team_joined
  - id: invitation_researched
    type: discovery
    title: Приглашение расследовано
    description: Игрок узнает о репутации магната и его проблемах.
    objectives:
    - Оценить риски
    - Принять решение
    choices:
    - id: join_anyway
      title: Все равно присоединиться
      description: Игнорировать предупреждения
      requirements: {}
      next_node: team_joined
  - id: team_joined
    type: initiation
    title: Команда присоединена
    description: Игрок становится частью команды магната.
    objectives:
    - Получить задание
    - Начать расследование
    choices:
    - id: investigate_casino
      title: Расследовать казино
      description: Изучить причины падения
      requirements: {}
      next_node: casino_investigated
    - id: recruit_allies
      title: Набрать союзников
      description: Найти поддержку среди дельцов
      requirements:
        skill: leadership
        level: 3
      next_node: allies_recruited
  - id: casino_investigated
    type: investigation
    title: Казино расследовано
    description: Игрок обнаруживает следы корпоративного заговора.
    objectives:
    - Собрать доказательства
    - Определить врагов
    choices:
    - id: confront_corporate
      title: Противостоять корпорациям
      description: Начать войну с захватчиками
      requirements: {}
      next_node: corporate_confronted
  - id: allies_recruited
    type: alliance
    title: Союзники набраны
    description: Игрок собирает команду из бывших сотрудников магната.
    objectives:
    - Организовать операцию
    - Планировать восстановление
    choices:
    - id: plan_takeover
      title: Запланировать захват
      description: Подготовить операцию по возвращению казино
      requirements:
        skill: tactics
        level: 3
      next_node: takeover_planned
  - id: corporate_confronted
    type: confrontation
    title: Корпорации противостояны
    description: Игрок вступает в конфликт с корпоративными захватчиками.
    objectives:
    - Выиграть сражения
    - Защитить территорию
    choices:
    - id: win_battles
      title: Выиграть сражения
      description: Доказать силу команды
      requirements:
        skill: combat
        level: 4
      next_node: battles_won
  - id: takeover_planned
    type: strategy
    title: Захват запланирован
    description: Операция по возвращению казино тщательно подготовлена.
    objectives:
    - id: execute_takeover
      title: Выполнить захват
      description: Вернуть контроль над казино
      requirements: {}
      next_node: takeover_executed
  - id: battles_won
    type: victory
    title: Сражения выиграны
    description: Игрок побеждает корпоративных захватчиков.
    objectives:
    - Укрепить позиции
    - Восстановить казино
    choices:
    - id: rebuild_casino
      title: Восстановить казино
      description: Вернуть былую славу
      requirements: {}
      next_node: casino_restored
  - id: takeover_executed
    type: execution
    title: Захват выполнен
    description: Казино возвращено под контроль магната.
    objectives:
    - Защитить приобретение
    - Расширить влияние
    choices:
    - id: expand_empire
      title: Расширить империю
      description: Создать новую сеть казино
      requirements: {}
      next_node: empire_expanded
  - id: casino_restored
    type: restoration
    title: Казино восстановлено
    description: Игорное заведение возвращено к жизни.
    objectives:
    - Управлять бизнесом
    - Получить награду
    choices:
    - id: manage_business
      title: Управлять бизнесом
      description: Стать партнером магната
      requirements: {}
      next_node: business_managed
  - id: empire_expanded
    type: expansion
    title: Империя расширена
    description: Сеть казино растет по всему Лас-Вегасу.
    objectives:
    - Консолидировать власть
    - Завершить историю
    choices:
    - id: consolidate_power
      title: Консолидировать власть
      description: Стать новым магнатом
      requirements: {}
      next_node: power_consolidated
  - id: business_managed
    type: management
    title: Бизнес управляется
    description: Игрок успешно ведет дела казино.
    objectives:
    - Получить прибыль
    - Завершить квест
    choices:
    - id: reap_rewards
      title: Получить награды
      description: Принять заслуженную плату
      requirements: {}
      next_node: rewards_received
  - id: power_consolidated
    type: dominion
    title: Власть консолидирована
    description: Игрок становится одним из самых влиятельных людей Лас-Вегаса.
    objectives: []
    choices: []
  - id: rewards_received
    type: completion
    title: Награды получены
    description: Квест успешно завершен.
    objectives: []
    choices: []
