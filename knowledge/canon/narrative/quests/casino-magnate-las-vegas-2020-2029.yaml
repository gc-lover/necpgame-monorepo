  characters:
  - id: fallen_magnate
    name: Падший Магнат
    role: quest_giver
    background: Бывший владелец крупнейшего казино Лас-Вегаса, потерявший все из-за
      предательства
  - id: corporate_raider
    name: Корпоративный Захватчик
    role: antagonist
    background: Представитель Arasaka, планирующий превратить Лас-Вегас в корпоративный
      парк
  - id: loyal_manager
    name: Верный Менеджер
    role: ally
    background: Долголетний сотрудник магната, сохранивший верность несмотря на падение
  dialogues:
  - speaker: fallen_magnate
    text: Я построил империю на костях неудачников. Теперь эти кости ломаются подо
      мной. Помоги мне встать, и я дам тебе кусок от пирога, который мы отвоюем обратно.
  - speaker: corporate_raider
    text: Лас-Вегас - это не место для индивидуальных предпринимателей. Это время
      корпораций. Ваш анахронизм будет стерт с лица земли.
  - speaker: loyal_manager
    text: Я видел, как босс терял миллионы за столом, но никогда не думал, что его
      предадут. Теперь мы должны показать, что настоящие игроки не сдаются.
