narrative_context:
  background: 'Каспийская икра - один из самых известных деликатесов мира, получаемый
    из

    осетровых рыб Каспийского моря. В 2020-х годах популяция осетровых находится

    под серьезной угрозой из-за браконьерства, загрязнения и изменения экологии.

    Азербайджан активно участвует в международных программах по сохранению этих

    древних рыб. Квест сочетает кулинарные традиции с современными вызовами

    сохранения окружающей среды.

    '
  plot_hook: 'Вы получаете приглашение от престижного рыбного ресторана в Баку принять

    участие в специальном мероприятии по приготовлению каспийской икры. Но

    оказывается, что за кулинарным искусством скрывается более серьезная миссия:

    расследование сети браконьеров, угрожающих последним популяциям осетровых.

    Вам предстоит балансировать между гастрономическими традициями и защитой

    исчезающего вида...

    '
  key_events:
  - Прибытие на рыбные причалы Баку
  - Организация экспедиции в Каспийское море
  - Встречи с рыбаками и учеными
  - Кулинарное приготовление и дегустация
