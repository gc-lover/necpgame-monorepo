summary:
  problem: Создать квест о заговоре клонов знаменитостей в Голливуде
  goal: Исследовать темы идентичности, знаменитости и этики клонирования
  essence: В Лос-Анджелесе 2020-х корпорации создают клонов знаменитостей для вечной славы, но некоторые клоны обретают сознание и борются за свою истинную идентичность
  key_points:
  - Квест сочетает детективные расследования, identity-theft и philosophical-дилеммы
  - Множественные ветки: путь детектива, клона, журналиста, философа
  - Исследование темы "что значит быть собой"
  - Возможность разных исходов от освобождения клонов до их уничтожения
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир звезд Голливуда, где никто не является тем, кем кажется.
  - id: quest_narrative
    title: Сюжетная линия
    body: Игрок расследует смерть знаменитости, которая оказывается клоном с сознанием.
  - id: quest_structure
    title: Структура квеста
    body: Квест включает поиск настоящих личностей, спасение клонов и разоблачение корпоративного заговора.
  - id: themes
    title: Темы и послания
    body: Каждая личность уникальна; копии никогда не заменят оригинал; сознание нельзя скопировать.
