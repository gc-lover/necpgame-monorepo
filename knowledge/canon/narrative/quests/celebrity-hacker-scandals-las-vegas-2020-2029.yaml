summary:
  problem: Создать интригующий квест о скандалах знаменитостей в цифровую эпоху Las Vegas
  goal: Исследовать темы цифрового шантажа, медиа-манипуляции и виртуальной реальности в мире звезд
  essence: В киберпанк-Vegas знаменитости живут двойной жизнью - днем гламурные иконы, ночью жертвы хакеров. Игрок становится информационным брокером, разоблачая виртуальные скандалы, которые могут разрушить карьеры и корпорации
  key_points:
    - Квест сочетает hacking mechanics, social engineering и VR exploration
    - Множественные ветки: журналист, хакер, спаситель или разрушитель
    - Исследование темы приватности и цифровой идентичности
    - Возможность разных исходов от медиа-империи до падения в цифровое небытие

content:
  sections:
    - id: vegas_celebrity_culture
      title: Digital Celebrity Culture Vegas
      body: |
        Las Vegas 2020-2029 — город, где знаменитости стали цифровыми
        продуктами. VR шоу, holographic концерты, neural-linked
        фанаты - всё это создает иллюзию совершенства. Но за
        кулисами - армия хакеров, информационных брокеров и
        digital blackmailers, которые знают все секреты.

        Скандалы рождаются в виртуальной реальности: нелегальные
        VR вечеринки, корпоративные сделки, личные драмы -
        всё это становится оружием в руках тех, кто контролирует
        информацию. Знаменитости платят огромные суммы за
        "digital silence", но некоторые предпочитают бороться.

        Игрок попадает в этот мир, когда находит "Scandal Chip" -
        квантовое устройство, способное взламывать VR воспоминания
        знаменитостей и раскрывать их самые сокровенные тайны.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Квест начинается с обнаружения Scandal Chip в VIP комнате
        после концерта. Устройство "оживает" и показывает фрагмент
        скандального VR воспоминания знаменитости. Игрок оказывается
        втянутым в сеть цифрового шантажа.

        Квест включает взлом VR систем, социальную инженерию
        с знаменитостями, противостояние медиа-корпорациям,
        выбор между разоблачением и молчанием, и финальное
        решение - разрушить систему или стать ее частью.

