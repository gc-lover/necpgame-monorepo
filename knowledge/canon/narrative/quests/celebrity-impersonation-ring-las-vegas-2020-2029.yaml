summary:
  problem: Создать квест о кольце самозванцев знаменитостей в Лас-Вегасе
  goal: Исследовать темы идентичности, славы и манипуляции общественным мнением
  essence: В Лас-Вегасе 2020-х профессиональные самозванцы создают идеальных копий знаменитостей для политических интриг и корпоративных схем, пока игрок раскрывает этот заговор
  key_points:
  - Квест сочетает impersonation mechanics, investigation и social deception
  - Множественные ветки: путь detective, impersonator, journalist, whistleblower
  - Исследование темы "celebrity as commodity"
  - Возможность разных исходов от разоблачения до использования системы
