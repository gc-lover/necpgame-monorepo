summary:
  problem: Создать квест об аэропорте Чанги в киберпанковском Сингапуре
  goal: Исследовать темы авиаперелетов, безопасности и глобальной мобильности
  essence: В одном из лучших аэропортов мира игрок оказывается в центре воздушного трафика Азии, где дроны-стюарды обслуживают пассажиров, ИИ-диспетчеры управляют сотнями рейсов, а под поверхностью скрываются контрабандисты и шпионы, заставляя задуматься о том, что важнее - эффективность логистики или человеческая безопасность
  key_points:
    - Квест сочетает элементы авиапутешествий, безопасности и скрытых операций
    - Множественные ветки: путь пилота, путь пассажира, путь техника, путь контрабандиста
    - Исследование темы баланса между технологиями и человеческим фактором в авиации
    - Возможность разных исходов от успешного перелета до разоблачения заговора

content:
  sections:
    - id: changi_context
      title: Чанги — Ворота Азии
      body: |
        Сингапур 2020-2029 — аэропорт Чанги остается символом сингапурской
        эффективности и инноваций. В эпоху киберпанка он эволюционировал:
        пассажиры проходят через биометрические сканеры, багаж сортируется
        роевыми роботами, а самолеты управляются автопилотами с ИИ.
        Но под лоском современности скрываются старые проблемы: контрабанда
        редких имплантов, корпоративный шпионаж, беженцы от политических
        репрессий. Игрок получает задание от "Авиационной Безопасности" —
        элитного подразделения, которое борется с угрозами в воздушном
        пространстве Азии.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок прибывает в аэропорт Чанги для обычного рейса, но оказывается
        втянутым в интригу. Квест включает проверку безопасности,
        общение с пассажирами, техническое обслуживание и финальный
        выбор между безопасностью и личными интересами. Игрок может стать
        пилотом, пассажиром, техником или даже контрабандистом.

