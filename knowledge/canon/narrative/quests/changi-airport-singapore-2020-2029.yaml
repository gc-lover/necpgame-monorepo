      name: "Секретный агент"
      role: mystery
      background: "Тайный агент, работающий под прикрытием в аэропорту"
  dialogues:
    - speaker: security_officer
      text: "В этом аэропорту безопасность превыше всего. Каждый день мы предотвращаем сотни потенциальных угроз. Ваши импланты? Покажите скан."
    - speaker: experienced_pilot
      text: "Раньше мы летали по звездам и компасу. Теперь ИИ рассчитывает каждый поворот, но сердце пилота - это то, что отличает нас от автопилотов."
    - speaker: nervous_passenger
      text: "Все эти сканеры, дроны, ИИ... Как можно чувствовать себя в безопасности? Я слышал, что самолеты теперь управляются компьютерами!"
    - speaker: undercover_agent
      text: "Под маской обычного пассажира скрываются контрабандисты, шпионы, террористы. В Чанги мы видим все, но иногда притворяемся слепыми. Баланс между безопасностью и свободой."

