narrative_context:
  background: 'В 2020-х годах зона отчуждения Чернобыльской АЭС остается одним из
    самых загадочных

    и опасных мест на планете. После катастрофы 1986 года территория на 30 километров

    вокруг станции стала запретной зоной. Но с развитием технологий и ростом научного

    интереса, ограниченный доступ для исследователей стал возможен. Игрок получает

    уникальную возможность посетить легендарные места: Припять, реактор №4, Красный
    Лес...

    '
  plot_hook: 'Вы получаете засекреченное приглашение от международной исследовательской
    группы,

    изучающей долгосрочные последствия ядерных катастроф. Но во время подготовки к

    экспедиции вы обнаруживаете, что кто-то пытается саботировать миссию. Причины

    могут быть разными: корпоративный шпионаж, экологический терроризм или скрытые

    тайны зоны, которые кто-то хочет сохранить в секрете...

    '
  key_events:
  - Подготовка экспедиции и получение разрешений
  - Пересечение границы зоны отчуждения
  - Исследование заброшенных городов и объектов
  - Встречи с другими обитателями зоны
  - Критические моменты выживания
gameplay_mechanics:
  radiation_management:
    mechanics:
    - Мониторинг уровня радиации и поиск укрытий
    - Управление запасами антирадиационных препаратов
    - Выбор маршрутов с минимальным облучением
    - Восстановление после радиационного воздействия
  exploration_stealth:
    mechanics:
    - Тихое передвижение для избежания патрулей
    - Обнаружение скрытых локаций и артефактов
    - Изучение заброшенных зданий и их секретов
    - Документирование находок для исследований
  survival_system:
    mechanics:
    - Управление ресурсами в изолированной зоне
    - Ремонт и обслуживание защитного снаряжения
    - Поиск еды и воды в загрязненной среде
    - Лечение радиационных повреждений
