summary:
  problem: Создать квест о кулинарных войнах и пищевой революции в Чикаго
  goal: Исследовать темы контроля над едой, синтетической кухни и пищевой безопасности
  essence: В Чикаго еда стала оружием - корпорации контролируют синтетическую пищу, а подпольные повара создают органические шедевры
  key_points:
  - Квест сочетает кулинарию, пищевые войны и моральные дилеммы
  - Множественные ветки: путь повара, дегустатора, пищевого критика
  - Исследование темы права на натуральную пищу
  - Возможность разных исходов от пищевой демократии до корпоративного контроля
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир кулинарных войн Чикаго.
  - id: chicago_food_context
    title: Пищевые Войны Чикаго
    body: 'Чикаго 2020-2029 — город, где еда стала формой контроля.

      После "Пищевой Цифровизации", корпорации монополизировали производство еды, создавая синтетические продукты с встроенными имплантами. Город разделился на тех, кто ест корпоративную пищу, и подпольных поваров, создающих натуральные блюда.

      Игрок получает работу "пищевого инспектора" от таинственной организации "Food Freedom". На самом деле это движение за право на натуральную еду, борющееся с корпоративным контролем над питанием.

      Квест включает приготовление блюд, дегустацию синтетической еды, расследование пищевых скандалов и финальный выбор - демократизировать еду или сохранить корпоративный контроль.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как инспектор, проверяющий качество еды.

      Во время инспекции он обнаруживает "скрытые ингредиенты" — импланты в синтетической пище. Оказывается, корпорации не просто кормят людей, а программируют их поведение через еду.

      Лидер Food Freedom раскрывает правду: еда — это последний бастион свободы в корпоративном мире. Игрок должен выбрать: бороться за натуральную пищу, использовать еду как оружие, или найти баланс между технологией и природой.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие скрытых ингредиентов в синтетической пище
      2. Присоединение к Food Freedom или пищевым корпорациям
      3. Раскрытие пищевых войн и манипуляций
      4. Организация пищевой революции или монополизации
      5. Финальный выбор: свобода питания или корпоративный контроль

      **Побочные задания:**
      - Приготовление различных типов блюд
      - Дегустация и анализ синтетической еды
      - Расследование пищевых скандалов
      - Философские дебаты о питании

      **Множественные концовки:**
      - Пищевая демократия: натуральная еда становится доступной всем
      - Корпоративная гармония: синтетическая еда регулируется корпорациями
      - Кулинарная революция: подпольные повара берут контроль
      - Гастро-симфония: технологии и натуральная еда достигают баланса
  - id: characters
    title: Ключевые персонажи
    body: |
      **Food Freedom Leader** - Подпольный повар, борющийся за натуральную еду.

      **Food Corporation CEO** - Руководитель пищевой монополии.

      **Master Chef AI** - Искусственный интеллект, создающий идеальные блюда.

      **Food Refugee** - Жертва пищевых манипуляций.
  - id: locations
    title: Ключевые локации
    body: |
      **Chicago Food Markets** - Рынки с натуральной и синтетической едой.

      **Food Freedom Kitchen** - Подпольная кухня для приготовления.

      **Food Corporation Lab** - Лаборатория синтетической еды.

      **Digital Menu** - Виртуальное пространство кулинарных рецептов.
  - id: mechanics
    title: Игровые механики
    body: |
      **Кулинарное искусство:**
      - Приготовление блюд с различными ингредиентами
      - Взлом пищевых систем для изменения рецептов
      - Навигация в мире вкусов и текстур

      **Пищевые взаимодействия:**
      - Дебаты с представителями кулинарных фракций
      - Решение моральных дилемм о питании
      - Построение отношений с пищевыми сообществами

      **Цифровые элементы:**
      - Переключение между натуральной и синтетической едой
      - Восстановление поврежденных рецептов
      - Создание "вкусовых маяков" для коммуникации
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Может ли еда контролировать людей?
      - Должны ли корпорации владеть питанием?
      - Является ли натуральная еда привилегией?

      **Послания игры:**
      - Еда формирует сознание и поведение
      - Право на натуральную пищу — основное право человека
      - Корпоративный контроль над едой опасен
  - id: player_choices
    title: Выборы игрока
    body: |
      **Пищевые дилеммы:**
      - Использовать синтетическую еду для спасения голодающих?
      - Разрушить натуральные фермы ради технологий?
      - Пожертвовать вкусом ради питательности?

      **Этические выборы:**
      - Стать частью пищевой корпорации?
      - Предать друзей ради пищевой революции?
      - Пожертвовать здоровьем ради идеального вкуса?
