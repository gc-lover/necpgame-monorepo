summary:
  problem: "Легендарный Chicago-style hot dog, душа уличной кухни города, находится под угрозой исчезновения. Корпорации заменяют аутентичные ингредиенты синтетическими аналогами, генетически модифицируют мясо и овощи, уничтожая уникальный вкус и традиции чикагской кухни."
  goal: "Сохранить аутентичный рецепт Chicago-style hot dog, найти чистые ингредиенты и защитить семейные заведения от корпоративного поглощения."
  essence: "Chicago-style hot dog - это не просто еда, это часть души города. В мире синтетической пищи сохранение настоящих вкусов становится актом культурного сопротивления."
  key_points:
    - "Сохранение аутентичных рецептов"
    - "Поиск чистых ингредиентов"
    - "Защита семейных заведений"
    - "Борьба с синтетической едой"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Chicago-style hot dog с его уникальными ингредиентами - горчица, релиш, лук, помидоры, огурец, горчичное семя, уксус - всегда был символом чикагской уличной кухни. В 2020-х годах корпорации видят в этом прибыль и заменяют натуральные продукты синтетическими."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск старых рецептов, сбор чистых ингредиентов, интервью с мастерами, противостояние корпоративным конкурентам и организацию фестиваля настоящих чикагских хот-догов."

