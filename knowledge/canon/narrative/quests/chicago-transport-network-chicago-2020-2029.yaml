summary:
  problem: Создать квест о транспортной сети и подземном городе Чикаго
  goal: Исследовать темы городской мобильности, транспортного контроля и подземных сообществ
  essence: Подземный Чикаго стал живым организмом - метро превратилось в цифровую сеть, где поезда - это нервные окончания огромного существа
  key_points:
  - Квест сочетает транспортные миссии, подземные исследования и сетевые войны
  - Множественные ветки: путь инженера, хакера, транспортного магната
  - Исследование темы связи между транспортом и властью
  - Возможность разных исходов от демократизации транспорта до корпоративного контроля
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в транспортную сеть Чикаго.
  - id: chicago_transport_context
    title: Транспортная Сеть Чикаго
    body: 'Чикаго 2020-2029 — город с живой транспортной системой.

      После "Транспортной Цифровизации", метро Чикаго стало ИИ-управляемой сетью, где поезда могут менять маршруты, пассажиры мониторятся, а подземные туннели скрывают целые города. Транспорт стал инструментом контроля и власти.

      Игрок получает работу "транспортного инженера" от таинственной организации "Track Rights". На самом деле это движение за демократизацию транспорта, борющееся с корпоративным контролем над передвижением.

      Квест включает ремонт транспортных систем, взлом транспортных ИИ, исследование подземных сообществ и финальный выбор - кому принадлежат улицы и туннели города.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как инженер, обслуживающий метро.

      Во время ремонта он обнаруживает "скрытые ветки" — тайные туннели с альтернативными сообществами. Оказывается, транспортная сеть — это живая система, где корпорации используют ее для манипуляции потоками людей и информацией.

      Лидер Track Rights раскрывает правду: транспорт Чикаго — это нервная система города, контролирующая его жизнь. Игрок должен выбрать: демократизировать транспорт, использовать его для власти, или создать новую систему мобильности.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие скрытых веток в транспортной сети
      2. Присоединение к Track Rights или транспортным корпорациям
      3. Раскрытие манипуляций транспортными потоками
      4. Организация реформ или монополизации транспорта
      5. Финальный выбор: свобода передвижения или корпоративный контроль

      **Побочные задания:**
      - Ремонт различных транспортных систем
      - Исследование подземных сообществ
      - Взлом транспортных ИИ для изменения маршрутов
      - Политические интриги вокруг транспортных контрактов

      **Множественные концовки:**
      - Транспортная демократия: система становится общественным достоянием
      - Корпоративная гармония: транспорт регулируется корпорациями
      - Подземная революция: альтернативные сообщества берут контроль
      - Сетевая симфония: транспорт и люди достигают баланса
  - id: characters
    title: Ключевые персонажи
    body: |
      **Track Rights Leader** - Инженер, борющийся за общественный транспорт.

      **Transport Corporation CEO** - Руководитель транспортной монополии.

      **Subway AI** - Искусственный интеллект, управляющий сетью.

      **Underground Dweller** - Житель подземных сообществ.
  - id: locations
    title: Ключевые локации
    body: |
      **Chicago Subway System** - Живая транспортная сеть.

      **Track Rights Workshop** - База для транспортных активистов.

      **Transport Control Center** - Центр управления сетью.

      **Digital Tracks** - Виртуальное пространство транспортных связей.
  - id: mechanics
    title: Игровые механики
    body: |
      **Транспортное проектирование:**
      - Проектирование новых маршрутов и транспортных систем
      - Взлом транспортных ИИ для изменения потоков
      - Навигация в подземной сети города

      **Городские взаимодействия:**
      - Дебаты с представителями транспортных фракций
      - Решение моральных дилемм о мобильности
      - Построение отношений с подземными сообществами

      **Цифровые элементы:**
      - Переключение между наземным и подземным транспортом
      - Восстановление поврежденных транспортных систем
      - Создание "маршрутных маяков" для коммуникации
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Может ли транспорт быть формой контроля?
      - Кому принадлежит право на передвижение?
      - Является ли подземный мир альтернативой поверхности?

      **Послания игры:**
      - Транспорт формирует социальные структуры
      - Подземные сообщества имеют право на существование
      - Свобода передвижения — основа демократии
  - id: player_choices
    title: Выборы игрока
    body: |
      **Транспортные дилеммы:**
      - Изменить маршруты, которые спасают жизни?
      - Разрушить подземное сообщество ради безопасности?
      - Пожертвовать комфортом ради экологичности?

      **Этические выборы:**
      - Стать частью транспортной монополии?
      - Предать коллег ради общественного блага?
      - Пожертвовать эффективностью ради справедливости?
