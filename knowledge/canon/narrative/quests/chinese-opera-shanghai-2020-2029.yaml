quest_flow:
  entry_point: mysterious_invitation
  nodes:
  - id: mysterious_invitation
    type: introduction
    title: Таинственное приглашение
    description: Игрок получает красивое приглашение на тайное представление в трущобах.
    objectives:
    - Изучить приглашение
    - Найти место проведения
    choices:
    - id: follow_invitation
      title: Последовать за приглашением
      description: Отправиться в указанное место
      requirements: {}
      next_node: theater_arrival
    - id: investigate_sender
      title: Расследовать отправителя
      description: Попытаться узнать, кто прислал приглашение
      requirements:
        skill: investigation
        level: 2
      next_node: sender_investigation
  - id: theater_arrival
    type: exploration
    title: Прибытие в театр
    description: Игрок попадает в скрытый оперный театр в трущобах Шанхая.
    objectives:
    - Осмотреть помещение
    - Познакомиться с труппой
    choices:
    - id: watch_performance
      title: Посмотреть представление
      description: Насладиться традиционной оперой
      requirements: {}
      next_node: opera_performance
    - id: talk_to_artists
      title: Поговорить с артистами
      description: Узнать о проблемах труппы
      requirements:
        skill: social
        level: 2
      next_node: artist_conversation
  - id: sender_investigation
    type: investigation
    title: Расследование отправителя
    description: Игрок пытается найти clues о том, кто прислал приглашение.
    objectives:
    - Найти подсказки
    - Определить отправителя
    choices:
    - id: trace_invitation
      title: Проследить приглашение
      description: Найти источник через цифровые следы
      requirements:
        skill: tracking
        level: 3
      next_node: theater_arrival
  - id: opera_performance
    type: cultural
    title: Оперное представление
    description: Игрок становится свидетелем потрясающего смешения традиционной оперы
      и технологий.
    objectives:
    - Насладиться искусством
    - Заметить проблемы
    choices:
    - id: appreciate_art
      title: Ценить искусство
      description: Полностью погрузиться в представление
      requirements:
        trait: artistic
        level: 1
      next_node: artistic_appreciation
    - id: spot_issues
      title: Заметить проблемы
      description: Обратить внимание на технические неполадки
      requirements:
        skill: perception
        level: 3
      next_node: technical_issues
  - id: artist_conversation
    type: dialogue
    title: Беседа с артистами
    description: Артисты делятся историей труппы и ее проблемами.
    objectives:
    - Узнать о угрозе
    - Получить задание
    choices:
    - id: learn_threat
      title: Узнать об угрозе
      description: Понять, что угрожает труппе
      requirements: {}
      next_node: corporate_threat
  - id: artistic_appreciation
    type: emotional
    title: Художественное восприятие
    description: Игрок глубоко проникается красотой традиционного искусства.
    objectives:
    - Почувствовать связь
    - Принять решение помочь
    choices:
    - id: pledge_support
      title: Обещать поддержку
      description: Выразить готовность помочь
      requirements: {}
      next_node: support_pledged
  - id: technical_issues
    type: puzzle
    title: Технические проблемы
    description: Игрок обнаруживает, что оборудование театра устарело.
    objectives:
    - Диагностировать проблемы
    - Предложить решения
    choices:
    - id: fix_equipment
      title: Починить оборудование
      description: Использовать технические навыки
      requirements:
        skill: engineering
        level: 3
      next_node: equipment_fixed
  - id: corporate_threat
    type: revelation
    title: Корпоративная угроза
    description: Артисты раскрывают, что корпорация планирует уничтожить театр.
    objectives:
    - Понять масштаб проблемы
    - Выбрать подход
    choices:
    - id: confront_corporate
      title: Противостоять корпорации
      description: Пойти в открытую конфронтацию
      requirements:
        trait: brave
        level: 2
      next_node: direct_confrontation
    - id: find_allies
      title: Найти союзников
      description: Собрать поддержку среди традиционалистов
      requirements:
        skill: social
        level: 3
      next_node: ally_gathering
  - id: support_pledged
    type: commitment
    title: Поддержка обещана
    description: Игрок обещает помочь сохранить оперу.
    objectives:
    - Начать подготовку
    - Планировать действия
    choices:
    - id: learn_traditions
      title: Изучить традиции
      description: Освоить основы китайской оперы
      requirements: {}
      next_node: tradition_learning
  - id: equipment_fixed
    type: success
    title: Оборудование починено
    description: Игрок успешно ремонтирует театральное оборудование.
    objectives:
    - Протестировать ремонт
    - Получить благодарность
    choices:
    - id: demonstrate_repair
      title: Продемонстрировать ремонт
      description: Показать работающее оборудование
      requirements: {}
      next_node: gratitude_earned
  - id: direct_confrontation
    type: confrontation
    title: Прямая конфронтация
    description: Игрок идет напрямую против корпоративных агентов.
    objectives:
    - Остановить разрушение
    - Защитить театр
    choices:
    - id: fight_agents
      title: Сразиться с агентами
      description: Использовать силу для защиты
      requirements:
        skill: combat
        level: 3
      next_node: agents_defeated
  - id: ally_gathering
    type: social
    title: Сбор союзников
    description: Игрок собирает поддержку среди культурных активистов.
    objectives:
    - Найти единомышленников
    - Организовать сопротивление
    choices:
    - id: rally_supporters
      title: Собрать сторонников
      description: Организовать протест
      requirements:
        skill: leadership
        level: 3
      next_node: supporters_rallied
  - id: tradition_learning
    type: training
    title: Изучение традиций
    description: Игрок учится основам китайской оперы у мастеров.
    objectives:
    - Освоить базовые движения
    - Изучить роли и персонажей
    choices:
    - id: master_basics
      title: Освоить основы
      description: Выучить базовые элементы
      requirements:
        trait: disciplined
        level: 2
      next_node: basics_mastered
  - id: gratitude_earned
    type: alliance
    title: Благодарность заслужена
    description: Труппа благодарна игроку за помощь с оборудованием.
    objectives:
    - Получить награду
    - Продолжить миссию
    choices:
    - id: accept_reward
      title: Принять награду
      description: Получить благодарность труппы
      requirements: {}
      next_node: mission_continue
  - id: agents_defeated
    type: victory
    title: Агенты побеждены
    description: Игрок успешно отбивает атаку корпоративных сил.
    objectives:
    - Защитить театр
    - Получить передышку
    choices:
    - id: secure_theater
      title: Обеспечить безопасность
      description: Укрепить оборону театра
      requirements: {}
      next_node: theater_secured
  - id: supporters_rallied
    type: movement
    title: Сторонники собраны
    description: Игрок организует движение в защиту традиционной культуры.
    objectives:
    - Создать коалицию
    - Спланировать действия
    choices:
    - id: plan_protest
      title: Спланировать протест
      description: Организовать публичную акцию
      requirements: {}
      next_node: protest_planned
  - id: basics_mastered
    type: achievement
    title: Основы освоены
    description: Игрок успешно учится традиционному искусству.
    objectives:
    - Демонстрировать навыки
    - Получить признание
    choices:
    - id: perform_basics
      title: Исполнить основы
      description: Показать выученные движения
      requirements: {}
      next_node: performance_ready
  - id: mission_continue
    type: progression
    title: Миссия продолжается
    description: Игрок продолжает помогать труппе после ремонта оборудования.
    objectives:
    - Выбрать следующий шаг
    - Углубить вовлеченность
    choices:
    - id: deepen_involvement
      title: Углубить вовлеченность
      description: Стать более активным участником
      requirements: {}
      next_node: deep_involvement
  - id: theater_secured
    type: stabilization
    title: Театр защищен
    description: Театр временно в безопасности после победы над агентами.
    objectives:
    - Укрепить позиции
    - Подготовиться к следующему акту
    choices:
    - id: strengthen_defenses
      title: Укрепить оборону
      description: Сделать театр более защищенным
      requirements: {}
      next_node: defenses_strengthened
  - id: protest_planned
    type: organization
    title: Протест спланирован
    description: Движение готово к публичным действиям.
    objectives:
    - Координировать акцию
