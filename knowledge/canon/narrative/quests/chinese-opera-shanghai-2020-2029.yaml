summary:
  problem: Создать квест о возрождении китайской оперы в киберпанковском Шанхае
  goal: Исследовать темы сохранения культурного наследия, слияния традиций и технологий,
    и борьбы с культурной ассимиляцией
  essence: В неоновых трущобах Шанхая живет древнее искусство китайской оперы - последний
    бастион традиционной культуры в мире, где технологии стирают индивидуальность,
    а корпорации навязывают глобальную культуру
  key_points:
  - Квест сочетает элементы театрального искусства, цифровых перформансов и культурного
    шпионажа
  - Множественные ветки: путь артиста, продюсера, хакера традиций, культурного революционера
  - Исследование темы потери культурной идентичности в эпоху глобализации
  - Возможность разных исходов от возрождения оперы до ее окончательного исчезновения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: chinese_opera_context
    title: Китайская опера — Последний Бастион Традиций
    body: 'Шанхай 2020-2029 — в мире, где корпорации навязывают глобальную культуру

      через нейроимпланты и виртуальную реальность, китайская опера остается

      последним оплотом традиционной культуры. В подпольных театрах трущоб

      артисты в масках и костюмах исполняют древние драмы, смешанные с

      современными технологиями. Игрок получает приглашение на тайное

      представление, где должен помочь спасти легендарную оперную труппу

      от уничтожения корпорацией, которая видит в традициях угрозу

      корпоративному контролю.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок обнаруживает, что корпорация Arasaka планирует уничтожить

      последний оперный театр, чтобы на его месте построить центр

      виртуального развлечения. Квест включает погружение в мир оперы,

      обучение традиционным искусствам, создание цифровых перформансов,

      и финальное представление, которое может спасти или погубить

      культурное наследие Шанхая.

      '
