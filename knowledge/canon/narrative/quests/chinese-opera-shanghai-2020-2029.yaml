    description: Игрок готов участвовать в оперном представлении.
    objectives:
    - Выбрать роль
    - Подготовиться к сцене
    choices:
    - id: choose_role
      title: Выбрать роль
      description: Определить персонажа для выступления
      requirements: {}
      next_node: role_chosen
  - id: deep_involvement
