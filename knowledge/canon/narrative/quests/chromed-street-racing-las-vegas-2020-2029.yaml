    description: "Ты становишься лицом корпоративных гонок с миллионами поклонников"
    rewards:
      experience: 18000
      currency: {type: eddies, amount: 120000}

  - id: phantom_partnership
    title: "Phantom Партнерство"
    requirements:
      - choice: phantom_racer_loyalty -> partnership
