summary:
  problem: Создать адреналиновый квест о подпольных уличных гонках в киберпанк-Vegas
  goal: Исследовать темы скорости, модификации и уличной чести в мире высоких ставок
  essence: В Las Vegas 2020-х улицы оживают ночью неоновыми гонками - chromed vehicles сражаются за славу и огромные ставки, где каждый заезд может закончиться триумфом или digital death в корпоративных серверах
  key_points:
    - Квест сочетает racing mechanics, vehicle customization и социальные взаимодействия
    - Множественные ветки: путь чемпиона, механика, корпоративного спонсора
    - Исследование темы скорости и риска в контролируемом мире
    - Возможность разных исходов от создания racing empire до падения в корпоративное рабство

content:
  sections:
    - id: vegas_racing_context
      title: Chromed Street Racing Vegas
      body: |
        Las Vegas 2020-2029 — город, где улицы становятся гоночными
        трассами после заката. После корпоративных запретов на
        традиционные гонки, уличные racing стали подпольным спортом
        высшего класса. Гонщики модифицируют свои "chromed vehicles" -
        антигравитационные машины с нейро-связью, где пилот и
        автомобиль становятся единым организмом.

        Ставки огромны: победители получают славу, деньги и
        корпоративные контракты, проигравшие теряют всё - от
        автомобилей до сознания. Корпорации спонсируют топовых
        гонщиков, используя гонки для тестирования новых технологий.

        Игрок попадает в этот мир, когда находит брошенный
        "Phantom Racer" - легендарный автомобиль с ИИ, который
        якобы способен предсказывать будущее гонок.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок начинает квест с обнаружения Phantom Racer в пустыне
        недалеко от Vegas. Автомобиль "оживает" и предлагает сделку:
        помочь ему вернуться в гонки, и он поделится своими секретами.

        Квест включает модификацию автомобиля, участие в подпольных
        гонках, вербовку команды, противостояние корпоративным
        гонщикам и финальный чемпионат, где ставки - будущее
        уличных гонок.

quest_definition:
  level_min: 15
  level_max: 27
  estimated_duration: 95
  difficulty: medium
  category: narrative
  type: racing_adventure
  rewards:
    experience: 31000
    currency: {type: eddies, amount: 41000}
    items:
      - {name: "Phantom Racer Vehicle", type: vehicle, rarity: epic}
      - {name: "Street Racing Champion Belt", type: title, rarity: rare}
  reputation_changes:
    - faction: street_racers
      amount: 40
    - faction: mechanics
      amount: 25
    - faction: corporations
      amount: -15

objectives:
  primary:
    - id: repair_phantom_racer
      title: "Починить Phantom Racer"
      description: "Восстановить легендарный гоночный автомобиль"
      type: crafting
      location: "Desert Workshop"
      requirements:
        - engineering_skill: 16

    - id: join_racing_circuit
      title: "Присоединиться к гоночному circuit"
      description: "Получить лицензию на участие в подпольных гонках"
      type: social
      location: "Underground Racing Hub"
      requirements:
        - reputation: street_racers >= 15

    - id: win_elimination_races
      title: "Выиграть elimination races"
      description: "Победить в 5 elimination гонках подряд"
      type: racing
      locations: ["Strip Night Circuit", "Downtown Derby", "Desert Dash"]

    - id: defeat_champion
      title: "Победить чемпиона"
      description: "Обыграть текущего чемпиона в финальной гонке"
      type: racing
      location: "Vegas Grand Prix"
      difficulty: very_hard

  secondary:
    - id: customize_vehicle
      title: "Модифицировать автомобиль"
      description: "Установить специальные модификации для повышения производительности"
      rewards:
        experience: 5000
        items: [{name: "Custom Racing Parts", type: vehicle_parts, rarity: uncommon}]

    - id: recruit_team
      title: "Нанять команду"
      description: "Собрать pit crew из механиков и spotters"
      rewards:
        experience: 4000
        reputation: {faction: mechanics, amount: 20}

branching_choices:
  - id: racing_style
    trigger: "join_racing_circuit"
    title: "Стиль гонок"
    description: "Выберите подход к гонкам и модификациям автомобиля"
    options:
      - text: "Aggressive racing (атака и риск)"
        consequences:
          reputation: {faction: street_racers, amount: 25}
          unlocks: "Aggressive Driver Path"
      - text: "Technical racing (стратегия и точность)"
        consequences:
          reputation: {faction: mechanics, amount: 20}
          unlocks: "Technical Driver Path"
      - text: "Corporate racing (спонсорство и технологии)"
        consequences:
          reputation: {faction: corporations, amount: 30}
          unlocks: "Corporate Driver Path"

  - id: phantom_racer_loyalty
    trigger: "repair_phantom_racer"
    title: "Лояльность Phantom Racer"
    description: "ИИ автомобиля предлагает разные уровни сотрудничества"
    options:
      - text: "Стать партнером (50/50 разделение)"
        consequences:
          reputation: {faction: street_racers, amount: 20}
          unlocks: "Equal Partnership Path"
      - text: "Стать хозяином (полный контроль)"
        consequences:
          reputation: {faction: mechanics, amount: 15}
          unlocks: "Master Control Path"
      - text: "Стать слугой ИИ (автоматическое управление)"
        consequences:
          reputation: {faction: street_racers, amount: 10}
          unlocks: "AI Servant Path"

endings:
