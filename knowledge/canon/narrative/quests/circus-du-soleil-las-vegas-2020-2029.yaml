summary:
  problem: Создать квест о Цирке дю Солей в киберпанковском Лас-Вегасе
  goal: Исследовать темы художественного совершенства, технологических усовершенствований и борьбы за творческую свободу
  essence: Под куполом цирка дю Солей человеческие тела танцуют с гравитацией в симфонии света и тени, где каждый прыжок - это вызов законам физики, а каждая иллюзия - вопрос свободы или контроля
  key_points:
    - Квест сочетает элементы акробатики, театральных иллюзий и технологических усовершенствований
    - Множественные ветки: путь артиста-акробата, режиссера-постановщика, хакера представлений
    - Исследование темы настоящего искусства в эпоху корпоративного развлечения
    - Возможность разных исходов от создания шедевра современного цирка до революции в искусстве

content:
  sections:
    - id: circus_du_soleil_vegas
      title: Цирк дю Солей — Храм Современного Искусства Лас-Вегаса
      body: |
        Лас-Вегас 2020-2029 — Цирк дю Солей стал вершиной развлекательного искусства,
        где человеческие тела преодолевают гравитацию с помощью нейроимплантов, а
        голографические иллюзии создают невозможные миры. Корпорации спонсируют
        представления, требуя оптимизации по рейтингам, а артисты балансируют
        между искусством и коммерцией. Игрок попадает в этот мир театральных
        чудес, когда становится свидетелем "технического сбоя" во время грандиозного
        представления. Квест включает навигацию по цирковым залам, установление
        контактов с артистами и режиссерами, и принятие решений, которые могут
        изменить лицо современного циркового искусства.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в мир циркового искусства Лас-Вегаса, где каждый
        трюк может быть алгоритмом, а каждое представление — корпоративным продуктом.
        Квест включает выбор стороны в войне за художественную свободу, участие в
        создании спектаклей, взлом театральных систем и финальный выбор между
        коммерческим успехом или истинным искусством.

