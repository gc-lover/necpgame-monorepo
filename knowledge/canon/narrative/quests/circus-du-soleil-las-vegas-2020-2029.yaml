      text: "Каждый прыжок, каждый поворот - это диалог с гравитацией. Но корпорации хотят, чтобы мы танцевали под их музыку, оптимизируя каждый жест по доходности."
    - speaker: performance_hacker
      text: "Иллюзии? Это не магия, это математика. Я могу заставить вас поверить, что левитируете над сценой. Хотите настоящего чуда? Или просто корпоративного продукта?"
    - speaker: corporate_producer
      text: "Искусство - это развлечение для масс. Мы создаем переживания, оптимизированные по эмоциональному воздействию и монетизации. Свобода творчества? Это роскошь, которую мы не можем себе позволить."

