summary:
  problem: Создать квест о Cirque du Soleil в эпоху корпоративного контроля над искусством
  goal: Исследовать темы иллюзии совершенства, корпоративного контроля над творчеством
    и поиск подлинного самовыражения
  essence: В сияющем цирке иллюзий, где тела танцуют в хороводе совершенства, каждый
    прыжок становится актом сопротивления, а каждый трюк - вопросом о цене совершенства
    в эпоху, когда искусство стало товаром, а артисты - корпоративными активами
  key_points:
  - Квест сочетает элементы циркового искусства, социальной драмы, корпоративного
    шпионажа и психологической глубины
  - Множественные ветки: путь артиста, революционера, корпоративного диверсанта, художественного
      критика
  - Исследование темы потери аутентичности в эпоху коммерциализированного искусства
  - Возможность разных исходов от личного освобождения до реформы всей индустрии развлечений
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: cirque_du_soleil_vegas
    title: Cirque du Soleil — Искусство в эпоху корпораций
    body: 'Лас-Вегас 2020-2029 — Cirque du Soleil стал символом совершенства развлечений,

      где каждый артист отточен до идеала, а каждое представление — математически

      просчитанное зрелище. Игрок попадает в этот мир иллюзий, когда становится

      свидетелем трагедии за кулисами. Бывший артист предлагает помощь в

      разоблачении системы или создании альтернативного искусства.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью теневой стороны Cirque du Soleil, где за фасадом

      совершенства скрываются человеческие жертвы и корпоративный контроль.

      Квест включает проникновение в репетиционные залы, сбор свидетельств

      эксплуатации артистов, организацию подпольных выступлений и финальный

      выбор между сохранением иллюзии или её разрушением.

      '
