summary:
  problem: "В 2020-х годах корпорации монополизировали производство клэм-чаудера - традиционного новоанглийского супа из моллюсков. Они заменили свежих моллюсков синтетическими аналогами, контролируют все ингредиенты и уничтожают семейные рецепты. Клэм-чаудер стал продуктом массового производства без вкуса и души."
  goal: "Восстановить искусство приготовления настоящего клэм-чаудера, собрать команду мастеров-поваров, найти последние запасы свежих моллюсков и сохранить традиционные рецепты Новой Англии в эпоху корпораций."
  essence: "Клэм-чаудер - это не просто суп, это кусочек Атлантического океана в тарелке. В мире, где корпорации контролируют все удовольствия, приготовление настоящего клэм-чаудера становится актом сохранения морской традиции."
  key_points:
    - "Поиск мастеров клэм-чаудера"
    - "Сбор свежих ингредиентов"
    - "Восстановление традиционных рецептов"
    - "Организация подпольных кухонь"
    - "Борьба с корпоративной едой"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Бостон 2020-х. Clam Chowder Alley, район с лучшими ресторанами клэм-чаудера, находится под угрозой. Корпорации заменили свежих моллюсков синтетическими аналогами, контролируют все поставки и навязывают стандартизированные рецепты. Но настоящие бостонцы помнят вкус настоящего супа из свежих моллюсков с Атлантики."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает поиск последних запасов свежих моллюсков, сбор команды поваров, восстановление семейных рецептов, организацию подпольных кухонь и финальный фестиваль настоящего клэм-чаудера, бросающий вызов корпоративным аналогам."

