summary:
  problem: Создать квест о климатическом кризисе в Бостоне, где корпорации игнорируют экологические катастрофы ради прибыли
  goal: Исследовать темы экологической ответственности, корпоративной жадности и выживания в изменяющемся мире
  essence: В затопляемом Бостоне 2020-х корпорации Militech и Arasaka игнорируют повышение уровня океана, превращая город в элитный архипелаг для богатых
  key_points:
  - Квест сочетает экологические катастрофы, корпоративный саботаж и адаптацию к изменениям климата
  - Множественные ветки: путь активиста, инженера, корпоративного инсайдера, выживальщика
  - Исследование темы экологической справедливости в технологическую эпоху
  - Возможность разных исходов от спасения города до полного затопления
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета с экологической тематикой.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир климатических катастроф Бостона с уникальной историей борьбы за выживание.
  - id: boston_climate_context
    title: Климатический Кризис Бостона
    body: 'Бостон 2020-2029 — город, где океан стал новым врагом.

      После того как корпорации заблокировали все экологические законы, уровень океана поднялся на метры. Богатые живут на элитных платформах, а бедные тонут в подтопленных трущобах. Корпорации утверждают, что их "адаптационные технологии" спасают город, но на деле используют кризис для захвата земель.

      Игрок становится свидетелем цунами, которое смывает целые районы, и обнаруживает подпольную группу "Water Warriors" - экологических активистов, борющихся против корпоративного контроля над климатом. Они рассказывают о "Project Atlantis" - плане корпораций по созданию подводного города только для элиты.

      Квест включает защиту прибрежных районов, саботаж корпоративных дамб, спасение жителей и финальную битву за будущее Бостона.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок теряет дом во время мощного шторма и оказывается в эвакуационном центре корпорации.

      Там он становится свидетелем того, как богатые получают места на элитных платформах, а бедные вынуждены жить в подтопленных развалинах. Один из инженеров тайно передает игроку информацию о сети "Water Warriors" - движении за справедливую адаптацию к климату.

      Задачи включают:
      - Спасение жителей от наводнений и штормов
      - Саботаж корпоративных дамб, которые защищают только элиту
      - Организация систем эвакуации для бедных районов
      - Конфронтацию с корпоративным "Климат-Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с климатическим кризисом Бостона
      2. Спасение активистов от корпоративного ареста
      3. Раскрытие планов корпораций по контролю над адаптацией
      4. Организация сопротивления через экологическую справедливость
      5. Финальная буря, определяющая будущее города

      **Побочные задания:**
      - Помощь в строительстве защитных сооружений
      - Защита районов от корпоративных рейдов
      - Создание систем раннего предупреждения
      - Вербовка союзников из экологического сообщества

      **Множественные концовки:**
      - Экологическая справедливость побеждает: город адаптируется для всех
      - Компромисс: регулируемая адаптация к климату
      - Корпоративная победа: город становится подводным элитным анклавом
      - Личная победа: игрок становится легендой экологического сопротивления
  - id: characters
    title: Ключевые персонажи
    body: |
      **Captain Mara "Wave" Chen** - Лидер Water Warriors, бывший океанолог, изгнанный за "непродуктивные" экологические исследования.

      **Engineer Jax Rivera** - Специалист по гидротехнике с кибернетическими имплантами, помогающими дышать под водой.

      **Dr. Victor Kane** - Корпоративный "Климат-Директор" Militech, который верит, что только элита достойна спасения от катастрофы.

      **Oracle** - AI, созданный для климатического моделирования, который "проснулся" и помогает предсказывать катастрофы.
  - id: locations
    title: Ключевые локации
    body: |
      **Flooded District "Water Graveyard"** - Подтопленный район, где живут выживальщики в плавающих домах.

      **Corporate Platform "Atlantis Tower"** - Элитная платформа Militech, возвышающаяся над водой.

      **Abandoned Waterfront** - Заброшенная набережная, где прячутся экологические активисты.

      **Storm Market "Tempest Bazaar"** - Подпольный рынок на воде, где торгуют защитным оборудованием и информацией о погоде.
  - id: mechanics
    title: Игровые механики
    body: |
      **Экологические мини-игры:**
      - Управление защитными сооружениями во время штормов
      - Эвакуация жителей с выбором приоритетов
      - Ремонт гидротехнических систем

      **Хакерские элементы:**
      - Взлом метеорологических спутников для предсказания бурь
      - Создание вирусов, блокирующих корпоративные дамбы

      **Социальные взаимодействия:**
      - Вербовка активистов через экологические протесты
      - Создание сетей взаимопомощи через уличные собрания
      - Альянсы с другими движениями за справедливость

      **Боевые элементы:**
      - Защита районов от корпоративных штурмовых отрядов
      - Скрытные миссии по саботажу инфраструктуры
  - id: themes
    title: Темы и символизм
    body: |
      **Экологическая справедливость:** Богатые на платформах, бедные под водой

      **Корпоративная ответственность:** Прибыль важнее планеты

      **Этические дилеммы:** Кто достоин спасения в катастрофе?

      **Технологическая адаптация:** Инструменты спасения или новые цепи?

      **Революция через солидарность:** Экология как оружие сопротивления
