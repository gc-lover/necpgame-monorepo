summary:
  problem: Создать квест о гуманитарном кризисе климатических беженцев в перенаселенном городе
  goal: Исследовать темы изменения климата, социальной справедливости и урбанистических проблем
  essence: В Сиэтле 2020-х город оказывается наводнен климатическими беженцами из затопленных прибрежных зон, вызывая социальные конфликты, перенаселение и борьбу за ресурсы, пока игрок пытается найти решения кризиса
  key_points:
  - Квест сочетает социальные взаимодействия, логистику и политические интриги
  - Множественные ветки: путь активиста, политика, предпринимателя, гуманитария
  - Исследование темы последствий изменения климата
  - Возможность разных исходов от гуманитарной победы до социального коллапса
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: seattle_climate_context
    title: Наводнение Беженцев в Сиэтле
    body: 'Сиэтл 2020-2029 — город, где дождь приносит не только воду, но и людей.

      После серии суперштормов и подъема уровня океана, прибрежные города от Сан-Франциско до Майами оказались затоплены. Миллионы климатических беженцев хлынули в Сиэтл - один из немногих крупных городов, еще стоящих над водой.

      Город не готов: перенаселение вызывает дефицит жилья, работы, еды. Корпорации эксплуатируют беженцев дешевой рабочей силой, банды терроризируют новоприбывших, а местные жители создают "анти-мигрантские" движения.

      Игрок получает работу "координатора лагеря беженцев" от гуманитарной организации "Rain City Aid". Но вскоре обнаруживает, что кризис - это возможность для корпораций захватить контроль над городом.

      Квест включает управление лагерями беженцев, разрешение конфликтов между группами, борьбу с эксплуатацией и поиск долгосрочных решений проблемы миграции.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как волонтер в лагере беженцев на окраине Сиэтла.

      Во время распределения гуманитарной помощи он становится свидетелем корпоративного рейда: Arasaka Industries пытается завербовать беженцев как "дешевую рабочую силу" для опасных работ. Лидер беженцев рассказывает историю: корпорации намеренно вызывали штормы, чтобы создать кризис и захватить контроль над оставшимися городами.

      Организация Rain City Aid раскрывает более глубокий заговор: "климатический кризис" - частично искусственный, созданный корпорациями для передела собственности и власти.

      Задачи включают:
      - Организацию помощи беженцам в базовых нуждах
      - Разрешение конфликтов между местными и мигрантами
      - Борьбу с корпоративной эксплуатацией
      - Поиск доказательств искусственного характера кризиса'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с лагерем беженцев и их проблемами
      2. Открытие корпоративной эксплуатации
      3. Раскрытие искусственного характера кризиса
      4. Организация сопротивления
      5. Финальный выбор: справедливость или порядок

      **Побочные задания:**
      - Распределение ресурсов между группами беженцев
      - Защита лагерей от банд и корпораций
      - Помощь в интеграции беженцев в городскую жизнь
      - Сбор свидетельств о корпоративных преступлениях

      **Множественные концовки:**
      - Гуманитарная победа: справедливая интеграция беженцев
      - Корпоративная победа: эксплуатация продолжается
      - Социальный коллапс: город погружается в хаос
      - Политическая реформа: изменение системы помощи мигрантам
  - id: characters
    title: Ключевые персонажи
    body: |
      **Maria "Storm" Rodriguez** - Лидер Rain City Aid, бывший мэр затопленного города, которая борется за справедливость.

      **Jax "Ghost" Chen** - Хакер из Сан-Франциско, который имеет доказательства искусственного характера штормов.

      **Senator Victoria Kane** - Политик, которая использует кризис для собственной власти, блокируя гуманитарную помощь.

      **Carlos Mendez** - Лидер беженцев, который балансирует между сопротивлением и компромиссом с корпорациями.
  - id: locations
    title: Ключевые локации
    body: |
      **Refugee Processing Center** - Огромный комплекс на окраине города, где регистрируют и размещают беженцев.

      **Flooded Barracks** - Временные лагеря в затопленных районах, где живут мигранты.

      **Corporate Employment Hub** - Офисы корпораций, где вербуют беженцев на опасную работу.

      **Rain City Aid Headquarters** - Штаб гуманитарной организации, центр сопротивления.
  - id: mechanics
    title: Игровые механики
    body: |
      **Логистика и управление ресурсами:**
      - Распределение еды, воды, жилья между группами беженцев
      - Управление лагерями и предотвращение эпидемий
      - Организация транспорта и коммуникаций

      **Социальные взаимодействия:**
      - Переговоры между конфликтующими группами
      - Вербовка союзников среди местных жителей
      - Построение доверия с лидерами беженцев

      **Расследования:**
      - Сбор доказательств корпоративных преступлений
      - Взлом серверов для получения данных о штормах
      - Интервью с выжившими из затопленных городов

      **Конфликты:**
      - Разрешение споров между бандами и беженцами
      - Защита гуманитарных конвоев
      - Противостояние корпоративным силовикам
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Последствия изменения климата и социальная несправедливость
      - Корпоративная эксплуатация уязвимых групп
      - Проблемы интеграции мигрантов в перенаселенные города
      - Искусственное создание кризисов для власти

      **Послания игры:**
      - Изменение климата - это не абстрактная угроза, а человеческая трагедия
      - Беженцы - это не проблема, а люди, нуждающиеся в помощи
      - Корпорации часто создают кризисы, чтобы на них нажиться
      - Справедливость требует действий, а не слов
  - id: player_choices
    title: Выборы игрока
    body: |
      **Этические дилеммы:**
      - Помочь корпорациям "интегрировать" беженцев (эксплуатировать) или сопротивляться?
      - Приоритет: местные жители или беженцы?
      - Использовать силу для поддержания порядка или позволить самоорганизацию?

      **Политические выборы:**
      - Поддержать реформы или революцию?
      - Сотрудничать с политиками или создавать grassroots движение?
      - Фокус на немедленной помощи или долгосрочных решениях?
  - id: rewards
    title: Награды и последствия
    body: |
      **Материальные награды:**
      - Улучшенное снаряжение для гуманитарной работы
      - Доступ к сетям беженцев и их навыкам
      - Редкие предметы из затопленных городов

      **Социальные последствия:**
      - Союзники среди различных этнических групп
      - Репутация как миротворца или революционера
      - Влияние на городскую политику

      **Долгосрочные эффекты:**
      - Изменение иммиграционной политики города
      - Новые социальные квесты от беженцев
      - Влияние на глобальную климатическую повестку
