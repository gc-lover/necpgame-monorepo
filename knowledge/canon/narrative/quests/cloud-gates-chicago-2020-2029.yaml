metadata:
  id: "canon-quest-cloud-gates-chicago-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Cloud Gate, знаменитая скульптура Чикаго, стала порталом в цифровую реальность в 2020-х годах. Корпорации используют ее для создания облачных сервисов, которые захватывают сознание людей, стирая грань между реальным миром и виртуальной реальностью."
  goal: "Исследовать цифровые тайны Cloud Gate, раскрыть корпоративные манипуляции облачными технологиями и защитить сознание жителей Чикаго от цифрового контроля."
  essence: "Cloud Gate - это не просто скульптура, это зеркало души города. В мире, где корпорации контролируют облака, сохранение человеческого сознания становится вопросом свободы."
  key_points:
    - "Исследование цифровых свойств Cloud Gate"
    - "Борьба с корпоративным контролем сознания"
    - "Защита жителей от виртуальной реальности"
    - "Восстановление границы между реальным и цифровым мирами"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Cloud Gate, известная как 'The Bean', всегда была символом отражения и самовыражения. В 2020-х годах корпорации превратили ее в цифровой портал, используя для создания облачных сервисов, которые захватывают человеческий разум и стирают грань между реальностью и виртуальностью."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование цифровых свойств скульптуры, интервью с жертвами облачных манипуляций, проникновение в корпоративные серверы, противостояние цифровым аватарам и восстановление барьеров между реальным и виртуальным мирами."

quest_definition:
  quest_type: "narrative_main"
  status: "available"
  level: 22
  duration: "epic"
  rewards:
    - type: "experience"
      value: 26000
    - type: "currency"
      value: 18500
    - type: "item"
      name: "Облачный кристалл"
      description: "+12% к сопротивлению хакинг-атакам, +8% к цифровому восприятию, разблокирует облачные интерфейсы"
    - type: "achievement"
      name: "Страж реальности"
      description: "Защитили сознание жителей Чикаго от корпоративного цифрового контроля"
  objectives:
    - "Исследовать цифровые свойства Cloud Gate"
    - "Найти жертв облачных манипуляций"
    - "Проникнуть в корпоративные облачные серверы"
    - "Противостоять цифровым аватарам"
    - "Восстановить границу между мирами"
    - "Освободить захваченное сознание"
  description: "Cloud Gate стала порталом в цифровую реальность. Исследуйте ее тайны, раскройте корпоративные манипуляции и защитите сознание жителей Чикаго."
  requirements:
    - "Уровень 22+"
    - "Доступ к Чикаго"
    - "Высокие навыки взлома и цифровой защиты"
  consequences:
    - "Изменение цифровой инфраструктуры Чикаго"
    - "Открытие новых облачных технологий"
    - "Влияние на виртуальную реальность"
    - "Разблокировка цифровых сюжетных линий"

review:
  rating: 9
  feedback: "Очень интересный квест, сочетающий архитектуру Чикаго с темами цифрового контроля. Хорошо показывает конфликт между технологиями и человечностью."
  improvements: "Добавить больше элементов виртуальной реальности и цифровых головоломок."
