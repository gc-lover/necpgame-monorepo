summary:
  problem: Создать интригующий квест о корпоративном заговоре в мире кофе-культуры
    Сиэтла
  goal: Исследовать темы манипуляции потребителями, культурного сопротивления и социальных
    сетей
  essence: В дождливом Сиэтле кофе стал оружием массового контроля - корпорации манипулируют
    эмоциями жителей через "умные" кофемашины, заставляя людей работать эффективнее
    и потреблять больше
  key_points:
  - Квест сочетает расследование, социальные взаимодействия и технологические загадки
  - Множественные ветки: путь журналиста, корпоративного шпиона, революционера
  - Исследование темы корпоративного контроля над повседневной жизнью
  - Возможность разных исходов от разоблачения заговора до использования его в свою
    пользу
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: seattle_coffee_context
    title: Кофе — Кровь Сиэтла
    body: 'Сиэтл 2020-2029 — город, где кофе заменяет кровь в венах жителей.

      После корпоративных войн, гиганты вроде Nestle-Arasaka и Militech-Caffeine

      захватили контроль над кофейной индустрией. "Умные" кофемашины в каждом

      доме анализируют ДНК, эмоции и продуктивность, автоматически заказывая

      кофе с добавками для "оптимизации" работы.


      Игрок натыкается на подпольное кафе, где подают "чистый" кофе без

      корпоративных добавок. Владелец рассказывает легенду о "Кофейном

      Заговоре" - плане корпораций по контролю над эмоциями через кофе.

      Квест включает расследование корпоративных лабораторий, сбор улик

      манипуляции, вербовку недовольных клиентов и финальное противостояние

      с корпоративными "кофе-мастерами".

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает приглашение в загадочное кафе "Black Drop" в районе

      Pioneer Square. Там он узнает о корпоративном заговоре: кофе содержит

      нано-частицы, которые усиливают определенные эмоции - страх перед

      безработицей, жажду потребления, лояльность к корпорациям.


      По мере расследования игрок раскрывает сеть корпоративных шпионов,

      поддельных "кофе-критиков", и лабораторий по созданию "идеального"

      кофейного профиля для каждого жителя. Финал включает выбор:

      разоблачить заговор, использовать его для собственной выгоды,

      или создать альтернативную кофейную сеть.

      '
quest_definition:
  level_min: 10
  level_max: 22
  estimated_duration: 75
  difficulty: medium
  category: narrative
  type: social_investigation
  rewards:
    experience: 18000
    currency:
      type: eddies
      amount: 25000
    items:
    - name: Pure Coffee Beans
      type: consumable
      rarity: rare
    - name: Corporate Whistleblower Data Chip
      type: quest_item
      rarity: uncommon
  reputation_changes:
  - faction: corporations
    amount: -20
  - faction: underground
    amount: 15
  - faction: consumer_rights
    amount: 25
  quest_type: narrative_main
objectives:
  primary:
  - id: investigate_black_drop
    title: Расследовать кафе Black Drop
    description: Посетить подпольное кафе и собрать информацию о заговоре
    type: investigation
    location: Pioneer Square, Seattle
    hints:
    - Ищи дверь с кофейным пятном
    - 'Пароль: ''no additives, just truth'''
  - id: interview_coffee_workers
    title: Опросить кофейных рабочих
    description: Найти и поговорить с 4 работниками кофе-индустрии
    type: social
    requirements:
    - persuasion_skill: 12
    - locations:
      - Capitol Hill
      - Fremont
      - Ballard
  - id: infiltrate_lab
    title: Проникнуть в лабораторию
    description: Взломать корпоративную лабораторию в промышленном районе
    type: stealth
    location: Industrial District, Seattle
    difficulty: medium
    detection_risk: high
  - id: expose_conspiracy
    title: Разоблачить заговор
    description: Опубликовать доказательства манипуляции в глобальной сети
    type: action
    requirements:
    - evidence_collected: 5
    - reputation: underground >= 15
  secondary:
  - id: save_bartender
    title: Спаси бармена
    description: Защитить владельца Black Drop от корпоративных охотников
    rewards:
      experience: 4000
      reputation:
        faction: underground
        amount: 10
  - id: create_pure_coffee
    title: Создать чистый кофе
    description: Найти рецепт и ингредиенты для кофе без добавок
    rewards:
      experience: 3000
      items:
      - name: Pure Coffee Recipe
        type: blueprint
        rarity: uncommon
branching_choices:
- id: evidence_choice
  trigger: infiltrate_lab
  title: Выбор улик
  description: В лаборатории ты находишь разные виды доказательств заговора
  options:
  - text: Взять научные данные (технические доказательства)
    consequences:
      reputation:
        faction: scientific_community
        amount: 10
      unlocks: Scientific Investigation Path
  - text: Взять личные истории жертв (эмоциональные доказательства)
    consequences:
      reputation:
        faction: consumer_rights
        amount: 15
      unlocks: Human Interest Path
  - text: Взять финансовые документы (экономические доказательства)
    consequences:
      reputation:
        faction: anti_corporate
        amount: 20
      unlocks: Economic Sabotage Path
- id: alliance_choice
  trigger: interview_coffee_workers
  title: Выбор союзников
  description: Три группы недовольных предлагают свою помощь
  options:
  - text: Присоединиться к профсоюзу барменов
    consequences:
      reputation:
        faction: labor_union
        amount: 20
      unlocks: Worker Revolution Path
  - text: Присоединиться к кофейным критикам
    consequences:
      reputation:
        faction: cultural_critics
        amount: 15
      unlocks: Cultural Awakening Path
  - text: Присоединиться к подпольным фермерам
    consequences:
      reputation:
        faction: organic_farmers
        amount: 25
      unlocks: Agricultural Resistance Path
endings:
- id: whistleblower_hero
  title: Разоблачитель Заговора
  requirements:
  - completed: expose_conspiracy
  - reputation: consumer_rights >= 40
  description: Ты становишься героем, разоблачившим корпоративный контроль над эмоциями
  rewards:
    experience: 12000
    items:
    - name: Whistleblower Medal
      type: title
      rarity: epic
- id: corporate_mole
  title: Корпоративный Крот
  requirements:
  - reputation: corporations >= 30
  - choice: evidence_choice -> keep_quiet
  description: Ты используешь знания заговора для собственной выгоды в корпорации
  rewards:
    experience: 8000
    currency:
      type: eddies
      amount: 60000
- id: coffee_revolutionary
  title: Кофейный Революционер
  requirements:
  - completed: create_pure_coffee
  - choice: alliance_choice -> farmers
  description: Ты создаешь сеть чистого кофе, противостоящую корпоративному контролю
  rewards:
    experience: 15000
    items:
    - name: Coffee Revolution Starter Kit
      type: quest_item
      rarity: rare
npcs:
- id: black_drop_owner
  name: Black Drop Owner (Владелец Black Drop)
  role: quest_giver
  personality: cynical, passionate, conspiracy_theorist
  dialogue:
    greeting: Добро пожаловать в последнее место в Сиэтле, где подают настоящий кофе.
      Что привело тебя сюда в такую погоду?
- id: corporate_scientist
  name: Corporate Scientist (Корпоративный ученый)
  role: informant
  personality: conflicted, scientific, guilty
  dialogue:
    greeting: Еще один любопытный? Большинство приходят за данными, но уходят с совестью.
- id: coffee_union_leader
  name: Coffee Union Leader (Лидер профсоюза)
  role: ally
  personality: determined, working_class, charismatic
  dialogue:
    greeting: Кофе - это не просто напиток. Это цепи, которые мы куем себе сами.
