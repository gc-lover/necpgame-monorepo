    - ai_defenders: Philosophical AI constructs with idea weapons
    - intellectual_protectors: Traditionalist security forces
  - environmental_effects:
    - thought_hallucinations: Cognition-induced illusions in discussion chambers
    - idea_manipulation: Areas where thoughts can be weaponized
    - intellectual_overload: Overwhelming philosophical experiences
  dialogue_system:
