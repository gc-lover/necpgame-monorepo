summary:
  problem: "Колизей восстановлен в 2080 году как арена для кибернетических гладиаторов. Игрок должен стать чемпионом, раскрывая заговор среди организаторов и спасая рабов от эксплуатации."
  goal: "Стать гладиатором Колизея, выиграть чемпионат и разоблачить коррумпированную систему, которая использует рабов для развлечений."
  essence: "Восстановленный Колизей сочетает древние традиции гладиаторских боев с современными кибернетическими технологиями. Зрители наслаждаются зрелищем, не подозревая о темной стороне - эксплуатации рабов."
  key_points:
    - "Гладиаторские бои с использованием кибернетических имплантов"
    - "Заговор среди организаторов турнира"
    - "Спасение рабов от эксплуатации"
    - "Борьба между славой и моралью"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2080 году Колизей был восстановлен как ультрасовременная арена. Гладиаторы используют кибернетические импланты, а бои транслируются по всему миру. Но за красивым фасадом скрывается эксплуатация рабов."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает тренировки, предварительные бои, финальный чемпионат и разоблачение заговора. Игрок должен балансировать между тренировками и расследованием."

quest_definition:
  quest_type: "narrative_main"
  status: "available"
  level: 12
  duration: "long"
  rewards:
    - type: "experience"
      value: 30000
    - type: "currency"
      value: 7500
    - type: "item"
      name: "Гладиаторский имплант"
      description: "+15% к силе в ближнем бою"
    - type: "achievement"
      name: "Чемпион Колизея"
      description: "Стали победителем гладиаторского турнира"
  objectives:
    - "Пройти тренировки и стать гладиатором"
    - "Выиграть серию предварительных боев"
    - "Расследовать эксплуатацию рабов"
    - "Разоблачить коррумпированных организаторов"
    - "Освободить рабов и разрушить систему"
  description: "Колизей 2080 года - это смесь древних традиций и современных технологий. Гладиаторские бои стали мировым зрелищем, но за кулисами скрывается эксплуатация."
  requirements:
    - "Уровень 12+"
    - "Навыки ближнего боя"
    - "Доступ к Риму"
  consequences:
    - "Освобождение рабов влияет на социальную структуру Рима"
    - "Изменение отношения фракций к эксплуатации"
    - "Доступ к гладиаторским модификациям"

review:
  rating: 9
  feedback: "Один из лучших квестов с отличным балансом экшена и сюжета. Хорошо показывает моральные дилеммы киберпанка."
  improvements: "Добавить больше вариаций в боях и последствий выбора."
