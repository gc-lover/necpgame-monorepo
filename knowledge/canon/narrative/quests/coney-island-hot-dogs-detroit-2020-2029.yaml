    - "Исследовать заброшенный парк Кони-Айленд"
    - "Найти семейный рецепт легендарных хот-догов"
    - "Собрать ингредиенты для аутентичного рецепта"
    - "Восстановить старые тележки с хот-догами"
    - "Организовать фестиваль уличной еды"
    - "Защитить парк от корпоративных рейдеров"
  description: "Заброшенный парк развлечений хранит секреты лучших хот-догов Детройта. Восстановите традицию уличной еды и спасите парк от корпоративного сноса."
  requirements:
