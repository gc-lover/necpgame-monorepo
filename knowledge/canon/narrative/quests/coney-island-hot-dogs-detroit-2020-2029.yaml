summary:
  problem: "Заброшенный парк развлечений в Детройте, когда-то бывший аналогом Кони-Айленда, хранит семейный рецепт легендарных хот-догов. Корпорации хотят снести парк и построить на его месте корпоративный комплекс, уничтожив уникальную уличную культуру города."
  goal: "Восстановить традицию хот-догов Кони-Айленда, найти легендарный семейный рецепт, спасти парк от сноса и возродить дух уличной еды Детройта."
  essence: "В мире корпоративного контроля и заброшенных городов, простой хот-дог становится символом сопротивления. Традиционная уличная еда - это связь с прошлым, которое корпорации хотят стереть."
  key_points:
    - "Восстановление заброшенного парка развлечений"
    - "Поиск семейного рецепта хот-догов"
    - "Борьба с корпоративными интересами"
    - "Возрождение уличной культуры Детройта"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Детройт пытается возродиться, но корпоративные гиганты видят в заброшенных парках только строительные площадки. Парк 'Кони-Айленд Детройт' - последний оплот традиционной уличной культуры, где когда-то готовили лучшие хот-доги в городе."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование заброшенного парка, поиск ингредиентов для рецепта, восстановление старых тележек с хот-догами, организацию фестиваля и защиту парка от корпоративных рейдеров."

