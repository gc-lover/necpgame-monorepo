    - "Доступ к Детройту"
    - "Базовые навыки cooking или street knowledge"
  consequences:
    - "Открытие сети уличных кафе в Детройте"
    - "Улучшение отношений с местными жителями"
    - "Доступ к уникальным рецептам еды"
    - "Влияние на культурное возрождение города"

review:
  rating: 7
  feedback: "Забавный квест с элементами стрит-фуда и корпоративного сопротивления. Хорошо показывает контраст между традиционной культурой и корпоративным миром."
  improvements: "Добавить больше мини-игр с приготовлением еды и социальными взаимодействиями."
