  characters:
  - id: corporate_strategist
    name: Корпоративный Стратег
    role: mentor
    background: Опытный корпоративный боец, мастер враждебных поглощений и стратегических
      операций
  - id: rival_ceo
    name: CEO Конкурента
    role: antagonist
    background: Глава конкурирующей корпорации, готовый на все для сохранения своей
      империи
  - id: ethics_investigator
    name: Расследователь Этики
    role: ally
    background: Журналист-расследователь, разоблачающий корпоративные преступления
      и коррупцию
  dialogues:
  - speaker: corporate_strategist
    text: Бизнес — это война, а война — это бизнес. Каждый контракт — это битва, каждый
      слияние — это победа. Мы не продаем продукты, мы продаем власть. Присоединяйся
      к победителям.
  - speaker: rival_ceo
    text: Вы думаете, что можете просто взять наши активы? Мы строили эту империю
      годами. Ваши 'враждебные поглощения' — это воровство. Мы будем сражаться до
      конца.
  - speaker: ethics_investigator
    text: Корпорации разрушают все на своем пути — экологию, жизни людей, демократию.
      Их 'войны' — это не метафоры, это реальные битвы за контроль над миром. Кто-то
      должен остановить этот безумие.
