summary:
  problem: Создать квест о корпоративных войнах в пустыне Феникса
  goal: Исследовать темы бизнес-конфликтов, территориального контроля и корпоративного
    шпионажа
  essence: Пустыня вокруг Феникса 2020-2029 стала полем битвы корпораций - враждебные
    поглощения, корпоративный шпионаж, саботаж инфраструктуры, где каждый квадратный
    километр песка имеет цену, а лояльность сотрудников измеряется в корпоративных
    кредитах
  key_points:
  - Квест сочетает элементы корпоративной стратегии, тактических операций и экономических
    интриг
  - Множественные ветки: корпоративный шпион, менеджер, диверсант, переговорщик
  - Исследование темы корпоративного капитализма и его последствий
  - Возможность разных исходов от создания монополии до разрушения корпоративной системы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: corporate_desert_wars_phoenix
    title: Корпоративные Войны Пустыни Феникса — Песчаные Битвы
    body: 'Феникс 2020-2029 — пустыня стала полем корпоративных сражений.

      Корпорации сражаются за контроль над солнечными фермами, водными

      ресурсами, транспортными коридорами. Враждебные поглощения,

      корпоративный шпионаж, саботаж инфраструктуры — все методы хороши

      в борьбе за доминирование. Корпоративные войны ведутся в тени,

      но их последствия ощущает весь город. Игрок попадает в этот мир,

      когда становится свидетелем корпоративного саботажа и получает

      предложение присоединиться к одной из корпораций. Квест включает

      организацию корпоративных операций, проведение шпионажа,

      управление ресурсами, ведение переговоров и выбор между

      лояльностью корпорации и этичными принципами.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью корпоративных войн Феникса,

      где бизнес — это война. Квест включает организацию операций,

      проведение шпионажа, управление территориями и финальный выбор

      между корпоративной лояльностью и разрушением системы.

      '
