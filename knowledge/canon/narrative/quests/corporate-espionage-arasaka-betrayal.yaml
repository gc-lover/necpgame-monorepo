cross_quest_continuity:
  rogue_relationship:
    impact: "Affects all future fixer interactions and quest availability"
    future_consequences:
      - "If betrayed: Rogue becomes recurring antagonist"
      - "If allied: Rogue provides better jobs and intel"
      - "If destroyed prototype: Rogue seeks revenge"

  corporate_standing:
    impact: "Determines access to corporate districts and services"
    future_consequences:
      - "High corporate rep: Better cyberware, corpo quests"
      - "Low corporate rep: Wanted status, restricted access"
      - "Arasaka blacklist: Permanent security escalation"

  technology_release:
    impact: "Affects global cyberware market and player augmentation options"
    future_consequences:
      - "Destroyed: Safer, more expensive cyberware"
      - "Exposed: Cheaper, riskier black market options"
      - "Sold: Advanced but dangerous corporate cyberware"

