# Corporate Espionage: Arasaka Betrayal
# Dynamic quest demonstrating player choice consequences

metadata:
  quest_id: "corporate-espionage-arasaka-betrayal-001"
  title: "Corporate Espionage: Arasaka Betrayal"
  author: "NECPGAME Content Writer Agent"
  version: "1.0.0"
  created_at: "2025-12-23T22:26:00Z"
  genre: "Cyberpunk Espionage Thriller"
  difficulty: "High"
  estimated_duration: "60-90 minutes"
  player_level_range: "20-35"
  tags:
    - corporate
    - espionage
    - betrayal
    - cyberware
    - moral-choice

quest_overview:
  summary: |
    Infiltrate Arasaka's Night City headquarters to steal critical corporate secrets.
    Uncover a conspiracy involving experimental cyberware that could change the balance
    of power in Night City forever. Your choices will determine alliances, betrayals,
    and the future of cybernetic augmentation.

  objectives:
    primary: "Extract Arasaka's experimental cyberware prototype data"
    secondary:
      - "Gather intelligence on corporate operations"
      - "Avoid detection by Arasaka security"
      - "Make strategic alliances or enemies"

  themes:
    - "Corporate greed vs technological advancement"
    - "Personal loyalty vs professional opportunity"
    - "Human augmentation ethics"
    - "The cost of betrayal"

  narrative_hook: |
    Your fixer contacts you with a high-stakes job: infiltrate Arasaka Tower and
    extract data on their latest cyberware prototype. The payout is substantial,
    but you sense something deeper at play in the neon-drenched corporate labyrinth.

choice_points:

  1_initial_contact:
    situation: |
      Rogue Amendiares, your longtime fixer, sets up the meeting in a dingy
      Afterlife bar. She slides you a datashard with Arasaka Tower blueprints.
      "This is the big one, choom," she says. "Arasaka's got something that'll
      change everything. But watch your back - corpo security is no joke."

      As you examine the blueprints, you notice unusual security measures around
      the R&D labs. Something about this job feels... off.

    dialogue_options:
      - text: "\"What's the real score here, Rogue? This seems too clean.\""
        type: "suspicious"
        reputation_impact:
          street: +10
          corporate: -5
        unlocks: "investigation_path"
        response: |
          Rogue hesitates, then leans in. "Fine. Arasaka's testing a cyberware
          prototype that could make current implants obsolete. But it's dangerous -
          causes cyberpsychosis in 90% of test subjects."

      - text: "\"I'm in. What's my cut?\""
        type: "businesslike"
        reputation_impact:
          corporate: +5
          humanity: -5
        unlocks: "direct_path"
        response: |
          "50k eddies, plus whatever you can fence from their servers. Standard
          merc rates. You know the drill - get in, get the data, get out."

      - text: "\"This prototype... what does it do exactly?\""
        type: "curious"
        reputation_impact:
          street: +5
          humanity: +10
        unlocks: "ethical_path"
        response: |
          Rogue glances around nervously. "It's a neural enhancer that supposedly
          eliminates cyberpsychosis. But word on the street is it drives people
          insane instead. Some fixer told me it turns people into chrome-plated
          monsters."

  2_infiltration_method:
    situation: |
      You approach Arasaka Tower through the rain-slicked streets of Night City.
      Security is tight - corpo guards with cybernetic enhancements patrol the
      perimeter. You've got three potential entry points based on Rogue's intel.

    action_choices:
      - name: "service_entrance"
        description: "Pose as maintenance crew through the service entrance"
        requirements: "Street reputation > 20 OR disguise kit"
        success_chance: 75
        consequences:
          success:
            description: "Guard accepts your forged credentials"
            unlocks: "maintenance_tunnels"
            reputation_impact: { "corporate": -10, "street": +15 }
          failure:
            description: "Guard becomes suspicious, calls for backup"
            unlocks: "combat_encounter"
            reputation_impact: { "corporate": -20 }

      - name: "roof_infiltration"
        description: "Scale the building using maintenance drones"
        requirements: "Tech skill > 18 OR climbing gear"
        success_chance: 60
        consequences:
          success:
            description: "Reach the roof undetected, access ventilation system"
            unlocks: "air_ducts"
            reputation_impact: { "street": +20, "tech": +15 }
          failure:
            description: "Security drone detects movement, alerts guards"
            unlocks: "pursuit_sequence"

      - name: "corporate_bribe"
        description: "Bribe a low-level employee for access card"
        requirements: "Corporate reputation > 15 OR 20,000 eddies"
        success_chance: 85
        consequences:
          success:
            description: "Employee provides access card and schedule"
            unlocks: "executive_elevator"
            reputation_impact: { "corporate": +25, "street": -10 }
          failure:
            description: "Employee reports you to security"
            unlocks: "wanted_status"

  3_data_discovery:
    situation: |
      Inside the R&D server room, you access the prototype database. The files
      reveal horrifying truths: the cyberware is designed to create perfect corporate
      soldiers, but it causes irreversible cyberpsychosis. Test subjects become
      mindless killing machines.

      You find evidence that Rogue knew about this and sent you here anyway.
      There's also data suggesting Militech involvement in the project.

    moral_dilemma:
      destroy_prototype:
        description: "Destroy the prototype data to prevent its release"
        consequences:
          - "Prevents dangerous technology from reaching the streets"
          - "+40 Humanity, +25 Street reputation"
          - "Arasaka and Rogue become permanent enemies"
          - "Unlocks humanitarian questline"
          - "Economic impact: Cyberware prices stabilize"

      expose_conspiracy:
        description: "Leak the data to underground networks"
        consequences:
          - "Arasaka suffers major PR crisis"
          - "+35 Street reputation, -25 Corporate reputation"
          - "Rogue exposed as traitor, becomes antagonist"
          - "Economic impact: Black market cyberware prices drop 30%"

      sell_to_highest_bidder:
        description: "Auction the data to competing corporations"
        consequences:
          - "Massive payout: 200,000+ eddies"
          - "+50 Corporate reputation, -30 Street reputation"
          - "Rogue becomes business partner"
          - "Economic impact: Corporate arms race intensifies"

      personal_use:
        description: "Install the prototype yourself"
        consequences:
          - "Gain powerful abilities but risk cyberpsychosis"
          - "+20 Humanity (if successful), -40 Humanity (if failed)"
          - "Becomes cyberpsycho if roll fails"
          - "Unlocks unique cyberpsycho storyline"

  4_escape_and_confrontation:
    situation: |
      Alarms blare as security converges. You have the data (or evidence of its
      destruction) and need to escape. Your chosen infiltration method affects
      available escape routes.

    dynamic_escape:
      air_duct_escape:
        available_if: "roof_infiltration successful"
        description: "Navigate air ducts to rooftop extraction"
        risk_level: "Medium"
        success_chance: 70

      maintenance_tunnels:
        available_if: "service_entrance successful"
        description: "Fight through underground maintenance tunnels"
        risk_level: "High"
        success_chance: 55

      executive_elevator:
        available_if: "corporate_bribe successful"
        description: "Use executive elevator with forged credentials"
        risk_level: "Low"
        success_chance: 90

      rogue_extraction:
        available_if: "Rogue relationship > 50"
        description: "Call Rogue for emergency extraction"
        risk_level: "Variable"
        success_chance: "60% (betrayal risk if conspiracy exposed)"

  5_final_confrontation:
    situation: |
      As you exit Arasaka Tower, you're confronted by corporate security forces.
      The severity depends on your infiltration success and data handling choice.
      Rogue appears, but her intentions are unclear based on your previous choices.

    confrontation_choices:
      fight_your_way_out:
        description: "Combat through security forces"
        requirements: "Combat implants OR high street reputation"
        success_chance: 65
        consequences:
          - "Direct confrontation, potential injuries"
          - "+25 Street reputation"
          - "Damages Arasaka's public image"

      negotiate_surrender:
        description: "Try to talk your way out"
        requirements: "High charisma OR corporate reputation"
        success_chance: 45
        consequences:
          - "Possible diplomatic resolution"
          - "+15 Corporate reputation"
          - "Maintains plausible deniability"

      unleash_cyberpsycho:
        available_if: "Installed prototype AND survived"
        description: "Use prototype abilities to escape"
        requirements: "Cyberpsycho state"
        success_chance: 80
        consequences:
          - "Devastating escape, high collateral damage"
          - "-50 Humanity, cyberpsycho reputation"
          - "Unlocks cyberpsycho faction quests"

