quest:
  id: quest-corporate-espionage-network
  title: Corporate Espionage Network
  description: Infiltrate the highest levels of London's corporate elite, where billion-pound
    deals are made and broken in boardrooms and betrayal is the ultimate currency.
  location: London, Canary Wharf Financial District, 2030-2039
  timeline: 2036 CE
  level_range:
    min: 20
    max: 40
    recommended: 28
  estimated_duration: 6-7 hours
  difficulty: legendary
  theme: corporate_intrigue
  tone: sophisticated
  atmosphere: glass towers, executive suites, hidden surveillance, power lunches
  narrative:
    overview: 'In the gleaming towers of Canary Wharf, corporate titans wage shadow
      wars for technological supremacy and market dominance.

      The player, a highly skilled operative, must navigate the treacherous waters
      of corporate espionage where alliances

      shift like stock prices and loyalty is measured in profit margins.

      '
    key_elements:
    - High-stakes corporate espionage
    - Executive boardroom politics
    - Technological intellectual property theft
    - Betrayal and counter-betrayal
    - Market manipulation schemes
    characters:
    - id: npc-ceo-victoria-lancaster
      name: CEO Victoria Lancaster
      role: corporate_patron
      background: Biotech mogul, former MI6 operative
      personality: Brilliant, ruthless, charismatic
      motivations: Market dominance, personal legacy
    - id: npc-cfo-alexander-cheng
      name: CFO Alexander Cheng
      role: corporate_traitor
      background: Finance genius, secretly working for competitors
      personality: Charming, intelligent, duplicitous
      motivations: Personal gain, corporate revenge
    - id: npc-security-chief-marcus-ross
      name: Security Chief Marcus Ross
      role: corporate_enforcer
      background: Former SAS operative, head of corporate security
      personality: Professional, intimidating, loyal
      motivations: Company protection, personal honor
    plot_points:
    - introduction: Recruited for a sensitive corporate intelligence operation
    - development: Infiltrate rival corporations and gather intelligence
    - climax: Execute a high-stakes data theft or corporate takeover
    - resolution: Multiple outcomes based on alliances and betrayals
  objectives:
    primary:
    - id: obj-infiltrate-rival-corporation
      type: stealth
      description: Successfully infiltrate and extract data from 3 rival corporations
      target_count: 3
      rewards:
      - type: skill_boost
        skill: corporate_infiltration
        amount: 35
    - id: obj-build-executive-network
      type: social
      description: Establish connections with 6 high-level executives
      target_count: 6
      rewards:
      - type: contacts
        executive_network: true
    - id: obj-steal-proprietary-tech
      type: hacking
      description: Steal proprietary technology worth £500 million
      value_threshold: 500000000
      rewards:
      - type: achievement
        name: Corporate Raider
    secondary:
    - id: obj-manipulate-stock-market
      type: finance
      description: Execute insider trading scheme for profit
      profit_target: 10000000
      rewards:
      - type: money
        amount: 25000000
    - id: obj-expose-corporate-secrets
      type: journalism
      description: Leak damaging corporate secrets to media
      public_impact: high
      rewards:
      - type: reputation
        faction: investigative
        amount: 40
  choices:
  - id: choice-allegiance-shift
    context: Alexander offers to switch sides for a larger payoff
    options:
    - id: stay_loyal
      text: Maintain loyalty to Victoria despite temptation
      consequences:
        trust: increased
        reward: standard
        long_term_alliances: formed
    - id: betray_victoria
      text: Accept Alexander's offer and betray Victoria
      consequences:
        immediate_wealth: high
        trust_destroyed: complete
        revenge_pursuit: inevitable
    - id: play_double_agent
      text: Pretend to betray while actually staying loyal
      consequences:
        risk: extreme
        potential_reward: maximum
        complexity: high
  - id: choice-espionage-method
    context: Choose primary method for corporate intelligence gathering
    options:
    - id: digital_infiltration
      text: Focus on cyber attacks and data theft
      consequences:
        technical_challenge: high
        evidence_trail: minimal
        detection_risk: low
    - id: human_intelligence
      text: Build human intelligence network
      consequences:
        relationship_management: complex
        information_quality: high
        betrayal_risk: high
    - id: market_manipulation
      text: Use financial tools and insider information
      consequences:
        profit_opportunity: high
        legal_risk: extreme
        systemic_impact: major
  rewards:
    completion:
    - type: experience
      amount: 5500
    - type: money
      amount: 45000
    - type: reputation
      faction: corporate
      amount: 75
    faction_impact:
      corporate: 50
      street: -20
      humanity: -30
    unlocks:
    - id: asset-corporate-jet
      type: vehicle
      description: Private corporate jet for international travel
  branching_endings:
  - id: ending-corporate-victory
    condition: Successful espionage + maintained alliances
    title: Boardroom Emperor
    description: Player becomes legendary figure in corporate espionage
    rewards:
    - type: achievement
      name: Shadow CEO
    - type: reputation
      faction: corporate
      amount: 100
    follow_up_quests:
    - id: quest-global-corporate-takeover
  - id: ending-betrayal-exposed
    condition: Double-crossing backfires
    title: Fall from Grace
    description: Betrayal exposed, hunted by all corporate factions
    rewards:
    - type: money
      amount: 100000
    penalties:
    - type: wanted_level
      corporate: 5
  - id: ending-whistleblower
    condition: Exposed corporate corruption publicly
    title: Corporate Whistleblower
    description: Leaks spark global corporate accountability movement
    rewards:
    - type: achievement
      name: Corporate Conscience
    - type: reputation
      faction: humanity
      amount: 70
  gameplay_mechanics:
  - corporate_simulation: Boardroom politics, stock manipulation, executive relationships
  - espionage_system: Stealth infiltration, data theft, counter-intelligence
  - betrayal_mechanics: Alliance shifting, double-crossing, reputation management
  - financial_engine: Market analysis, insider trading, corporate valuation
  technical_requirements:
  - systems:
    - narrative-service
    - quest-service
    - corporate-mechanics
    - espionage-engine
  - assets_needed:
    - canary_wharf_models
    - corporate_executives
    - boardroom_interiors
    - financial_minigames
