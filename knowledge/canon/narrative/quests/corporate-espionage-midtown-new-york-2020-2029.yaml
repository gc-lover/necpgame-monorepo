quest_flow:
  entry_point: mysterious_offer
  nodes:
  - id: mysterious_offer
    type: recruitment
    title: Таинственное предложение
    description: Игрок получает предложение о корпоративном шпионаже.
    objectives:
    - Встретиться с работодателем
    - Оценить риски
    choices:
    - id: accept_espionage
      title: Принять шпионаж
      description: Стать корпоративным шпионом
      requirements:
        skill: stealth
        level: 3
      next_node: espionage_accepted
    - id: investigate_employer
      title: Расследовать работодателя
      description: Узнать больше о заказчике
      requirements:
        skill: investigation
        level: 3
      next_node: employer_investigated
  - id: espionage_accepted
    type: initiation
    title: Шпионаж принят
    description: Игрок становится корпоративным шпионом.
    objectives:
    - Получить задание
    - Подготовить операцию
    choices:
    - id: receive_assignment
      title: Получить задание
      description: Взять первое шпионское поручение
      requirements: {}
      next_node: assignment_received
  - id: employer_investigated
    type: revelation
    title: Работодатель расследован
    description: Игрок узнает правду о заказчике.
    objectives:
    - Решить продолжить
    - Или отказаться
    choices:
    - id: continue_anyway
      title: Продолжить несмотря ни на что
      description: Игнорировать предупреждения
      requirements: {}
      next_node: espionage_accepted
  - id: assignment_received
    type: operation
    title: Задание получено
    description: Игрок начинает корпоративную операцию.
    objectives:
    - Собрать разведданные
    - Избежать обнаружения
    choices:
    - id: gather_intelligence
      title: Собрать разведданные
      description: Найти компромат на цель
      requirements: {}
      next_node: intelligence_gathered
  - id: intelligence_gathered
    type: discovery
    title: Разведданные собраны
    description: Компромат на конкурента получен.
    objectives:
    - Проанализировать данные
    - Выбрать стратегию
    choices:
    - id: analyze_data
      title: Проанализировать данные
      description: Найти слабые места цели
      requirements: {}
      next_node: data_analyzed
  - id: data_analyzed
    type: leverage
    title: Данные проанализированы
    description: Найдены ключевые уязвимости.
    objectives:
    - Организовать саботаж
    - Или шантаж
    choices:
    - id: orchestrate_sabotage
      title: Организовать саботаж
      description: Подорвать бизнес конкурента
      requirements: {}
      next_node: sabotage_orchestrated
    - id: execute_blackmail
      title: Выполнить шантаж
      description: Шантажировать руководство
      requirements: {}
      next_node: blackmail_executed
  - id: sabotage_orchestrated
    type: disruption
    title: Саботаж организован
    description: Бизнес конкурента подорван.
    objectives:
    - Монетизировать ущерб
    - Расширить влияние
    choices:
    - id: profit_from_damage
      title: Получить прибыль от ущерба
      description: Воспользоваться падением акций
      requirements: {}
      next_node: profit_from_damage
  - id: blackmail_executed
    type: pressure
    title: Шантаж выполнен
    description: Руководство конкурента под давлением.
    objectives:
    - Вынудить продажу
    - Получить контроль
    choices:
    - id: force_acquisition
      title: Вынудить приобретение
      description: Завершить корпоративное поглощение
      requirements: {}
      next_node: acquisition_forced
  - id: profit_from_damage
    type: gain
    title: Прибыль от ущерба получена
    description: Финансовая выгода от падения конкурента.
    objectives:
    - Инвестировать прибыль
    - Расширить сеть
    choices:
    - id: invest_profits
      title: Инвестировать прибыль
      description: Создать собственную шпионскую сеть
      requirements: {}
      next_node: profits_invested
  - id: acquisition_forced
    type: takeover
    title: Приобретение вынужено
    description: Конкурент поглощен под давлением.
    objectives:
    - Интегрировать бизнес
    - Укрепить позиции
    choices:
    - id: integrate_business
      title: Интегрировать бизнес
      description: Объединить компании
      requirements: {}
      next_node: business_integrated
  - id: profits_invested
    type: expansion
    title: Прибыль инвестирована
    description: Шпионская сеть создана и расширена.
    objectives:
    - Стать королем шпионажа
    - Контролировать информацию
    choices:
    - id: become_spy_master
      title: Стать мастером шпионажа
      description: Возглавить всю сеть корпоративного шпионажа
      requirements: {}
      next_node: spy_master_became
  - id: business_integrated
    type: consolidation
    title: Бизнес интегрирован
    description: Компании объединены под общим контролем.
    objectives:
    - Монополизировать рынок
    - Установить доминирование
    choices:
    - id: monopolize_market
      title: Монополизировать рынок
      description: Стать доминирующим игроком
      requirements: {}
      next_node: market_monopolized
  - id: spy_master_became
    type: supremacy
    title: Мастер шпионажа стал
    description: Игрок контролирует всю сеть корпоративного шпионажа.
    objectives: []
    choices: []
  - id: market_monopolized
    type: dominion
    title: Рынок монополизирован
    description: Игрок стал доминирующим игроком рынка.
    objectives: []
    choices: []
