summary:
  problem: Создать квест о корпоративном шпионаже в Midtown Нью-Йорка
  goal: Исследовать темы предательства, корпоративных интриг и бизнес-разведки
  essence: В стеклянных башнях Midtown корпоративные шпионы плетут сети интриг, где
    лояльность продается дороже акций, а один украденный секрет может стоить целой
    империи
  key_points:
  - Квест сочетает элементы шпионажа, манипуляции и корпоративных переворотов
  - Множественные ветки: путь шпиона, двойного агента, саботажника, спасителя
  - Исследование темы доверия в мире бизнеса и предательства
  - Возможность разных исходов от создания новой корпорации до полного хаоса
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: midtown_espionage
    title: Midtown Шпионажа — Стеклянные Лабиринты Нью-Йорка
    body: 'Нью-Йорк 2020-2029 — Midtown стал центром корпоративного шпионажа,

      где небоскребы корпораций скрывают сети интриг и предательств.

      В эпоху киберпанка бизнес-разведка стала искусством - от цифрового

      шпионажа до личных компроматов. Игрок получает предложение от

      таинственного работодателя присоединиться к операции по сбору

      компромата на конкурента. Квест включает корпоративный шпионаж,

      манипуляцию информацией, организацию переворотов и этический

      выбор между прибылью и разрушением бизнеса.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью мира корпоративного шпионажа Midtown,

      где информация - валюта, а доверие - редкость. Квест включает

      сбор разведданных, организацию саботажа, манипуляцию рынками

      и финальный выбор между личной выгодой и корпоративной войной.

      '
