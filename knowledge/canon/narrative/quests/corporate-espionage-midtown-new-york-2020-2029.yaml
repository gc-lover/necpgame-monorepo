narrative_elements:
  themes:
  - corporate-sabotage
  - executive-betrayal
  - information-brokerage
  - boardroom-coups
  - industrial-secrets
  characters:
  - id: espionage_broker
    name: Брокер Шпионажа
    role: mentor/antagonist
    background: Опытный специалист по корпоративному шпионажу, торгующий секретами
      как акциями
  - id: corporate_executive
    name: Корпоративный Руководитель
    role: antagonist/victim
    background: Амбициозный CEO, борющийся за выживание своей корпорации в мире интриг
  - id: information_analyst
    name: Аналитик Информации
    role: ally
    background: Эксперт по анализу данных, помогающий раскрывать корпоративные секреты
  dialogues:
  - speaker: espionage_broker
    text: Информация - это власть. Секреты корпораций стоят миллиарды. Присоединяйся
      ко мне, и мы станем богаче королей. Главное - знать, кому доверять... и кому
      нет.
  - speaker: corporate_executive
    text: Вы думаете, что можете просто украсть мою компанию? У меня есть охрана,
      юристы, связи в правительстве. Ваши маленькие интриги - ничто по сравнению с
      моей властью.
  - speaker: information_analyst
    text: В этом городе каждый байт данных - оружие. Я видел, как корпорации крадут
      жизни людей через их цифровые следы. Иногда шпионаж - это единственный способ
      восстановить справедливость.
