    - "Передать информацию заказчику"
    - "Избежать последствий разоблачения"
  description: |
    Купол Москвы 2030-2039 годов - это поле битвы корпоративных гигантов.
    Информация - валюта власти, а шпионаж - инструмент выживания. Игрок
    получает заказ на кражу технологических секретов у конкурирующей
    корпорации. Но по мере выполнения задания выясняется, что ставки
    гораздо выше, чем казалось на первый взгляд.

    Квест затрагивает темы корпоративной конкуренции, этики шпионажа,
    цены информации, предательства и последствий нарушения доверия в
    закрытом обществе Купола.

  duration_hours: 4
  group_size: "1-2"
  difficulty: "hard"
  type: "stealth"
  faction_affinity:
    corporate: 30
    street: -10
    nomad: 0

narrative_context:
  background: |
    В Куполе Москвы корпорации борются за контроль над ресурсами,
    технологиями и умами жителей. Шпионаж - это не просто бизнес,
    а вопрос выживания. Каждая украденная технология может дать
    преимущество в конкурентной борьбе, а каждая утечка информации
    может привести к корпоративной войне.
  themes:
    - corporate_intrigue
    - information_warfare
    - moral_compromise
    - power_struggles

npc_interactions:
  client_broker:
    name: "Владимир 'Серый' Кардинал"
    role: "Корпоративный брокер теневых сделок"
    location: "Нейтральная зона, верхний уровень Купола"
    personality: "Расчетливый и осторожный делец"
    dialogues:
      job_offer: |
        "У меня есть работа для человека с твоими... талантами.
        Конкурент нашей корпорации разработал прорывную технологию.
        Нам нужны чертежи. Цена - 50 тысяч кредитов. Интересует?"

      payment_arrangement: |
        "Половина аванса сейчас, остальное после доставки.
        Но помни: если попадешься - мы тебя не знаем. Корпоративные
        войны не для слабонервных."

      urgency_emphasis: |
        "Время - деньги. Конкурент уже тестирует прототип.
        Если они запустят производство первыми, мы потеряем рынок.
        Не подведи меня."

  corporate_target_ceo:
    name: "Екатерина 'Ледяная' Волкова"
    role: "Генеральный директор целевой корпорации"
    personality: "Жесткая и умная руководительница"
    dialogues:
      overheard_conversation: |
        "Эта технология изменит всё. Наши конкуренты еще не готовы,
        но скоро они поймут, что проиграли. Купол будет нашим."

      security_briefing: |
        "Увеличьте патрулирование. Есть признаки активности конкурентов.
        Никто не должен приблизиться к лаборатории. Это вопрос нашего
        будущего."

  informant:
    name: "Максим 'Крот' Сидоров"
    role: "Информатор внутри целевой корпорации"
    personality: "Нервный предатель, мотивированный деньгами"
    dialogues:
      layout_info: |
        "Слушай внимательно. Вход через вентиляцию на крыше.
        Охрана патрулирует по расписанию. Серверная на минус третьем
        этаже. Пароль от сейфа - 'Phoenix2025'. Не подведи."

      betrayal_fear: |
        "Если меня поймают... они не церемонятся. Моя семья...
        просто сделай то, что должен, и исчезни. Я рискую всем."

