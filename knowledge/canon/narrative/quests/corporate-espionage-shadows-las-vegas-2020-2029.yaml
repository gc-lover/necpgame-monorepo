summary:
  problem: Создать напряженный квест о corporate espionage в Las Vegas
  goal: Исследовать темы business wars, industrial espionage и corporate takeovers в мире теневых сделок
  essence: В киберпанк-Vegas корпорации ведут shadow wars - neural implants крадут секреты, holographic doubles подменяют executives, quantum encryption защищает сделки. Игрок становится corporate spy в мире, где бизнес - это война
  key_points:
    - Квест сочетает espionage mechanics, corporate politics и high-stakes negotiations
    - Множественные ветки: corporate spy, whistleblower, shadow broker
    - Исследование темы corporate warfare и business ethics
    - Возможность разных исходов от corporate empire до shadow economy king

content:
  sections:
    - id: vegas_corporate_shadows
      title: Corporate Espionage Shadows Vegas
      body: |
        Las Vegas 2020-2029 — город, где corporate espionage стал
        образом жизни. После "Business Transparency Act 2028",
        корпорации вынуждены были уйти в тень: shadow meetings
        в пустыне, encrypted neural communications, holographic
        boardrooms в заброшенных казино.

        Business wars ведутся на всех уровнях: industrial sabotage
        выводит конкурентов из строя, data theft крадет технологии,
        hostile takeovers организуются через подставные компании.
        Shadow economy процветает - black market для corporate
        secrets, mercenary spies, forbidden technologies.

        Игрок попадает в этот мир, когда становится свидетелем
        "Phantom Merger" - hostile takeover, где целая корпорация
        исчезает за ночь. Квест начинается с выбора стороны
        в corporate war.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Квест начинается с witness to phantom merger - игрок
        случайно становится обладателем corporate secrets,
        которые могут разрушить MegaCorp. Выбор стороны
        приводит к погружению в мир corporate espionage.

        Квест включает infiltration в corporate HQ, sabotage
        operations, negotiation с shadow brokers, выбор между
        loyalty и betrayal, и финальное решение - стать частью
        system или разрушить его.

