summary:
  problem: Создать напряженный квест о теневых корпоративных войнах в сердце техно-индустрии
  goal: Исследовать темы корпоративного шпионажа, технологических войн и власти CEO
  essence: В Сиэтле 2020-х корпоративные войны ведутся не на улицах, а в теневых сетях
    - CEO дергают за ниточки, пока их солдаты сражаются в цифровом пространстве за
    контроль над будущими технологиями
  key_points:
  - Квест сочетает корпоративную интригу, технологический шпионаж и уличные перестрелки
  - Множественные ветки: путь корпоративного шпиона, независимого подрядчика, революционера
  - Исследование темы абсолютной власти корпораций над технологиями
  - Возможность разных исходов от захвата корпорации до ее разрушения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: seattle_corporate_context
    title: Корпоративный Лабиринт Сиэтла
    body: 'Сиэтл 2020-2029 — город, где дождь скрывает корпоративные тайны.

      После падения старых тех-гигантов, новые монстры - NeuroTech Industries,

      Quantum Dynamics, BioForge Corporation - сражаются за контроль над

      будущими технологиями: ИИ, квантовые вычисления, генная инженерия.


      Корпоративные войны ведутся в тенях - CEO обедают в элитных ресторанах,

      пока их "теневые операторы" крадут технологии, саботируют конкурентов,

      вербуют ученых. Игрок оказывается в центре такого конфликта, получив

      заказ от NeuroTech на кражу прототипа квантового ускорителя от

      Quantum Dynamics.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает зашифрованный заказ от NeuroTech: украсть "Quantum Seed"
      -

      прототип квантового ускорителя, который может изменить ход технологической

      войны. Но по мере выполнения задания игрок раскрывает более глубокий

      заговор: все корпорации участвуют в глобальном картельном сговоре,

      манипулируя технологическим прогрессом.


      Квест включает корпоративные интриги, взломы исследовательских центров,

      вербовку корпоративных предателей, перестрелки с корпоративной охраной

      и финальное противостояние с CEO, который оказывается ИИ.

      '
quest_definition:
  level_min: 18
  level_max: 30
  estimated_duration: 150
  difficulty: very_hard
  category: narrative
  type: corporate_intrigue
  rewards:
    experience: 50000
    currency:
      type: eddies
      amount: 75000
    items:
    - name: Quantum Seed Prototype
      type: cyberware
      rarity: legendary
    - name: Corporate Espionage Toolkit
      type: quest_item
      rarity: epic
  reputation_changes:
  - faction: corporations
    amount: 10
  - faction: underground
    amount: 30
  - faction: anti_corporate
    amount: 20
  quest_type: narrative_main
objectives:
  primary:
  - id: receive_corporate_contract
    title: Получить корпоративный контракт
    description: Встретиться с представителем NeuroTech и получить задание
    type: social
    location: Corporate District, Seattle
    hints:
    - Ищи человека с квантовым браслетом
    - 'Пароль: ''shadow economics'''
  - id: infiltrate_quantum_dynamics
    title: Проникнуть в Quantum Dynamics
    description: Получить доступ к исследовательскому центру и найти Quantum Seed
    type: stealth
    location: Quantum Dynamics HQ
    difficulty: very_hard
    security_level: maximum
  - id: extract_quantum_seed
    title: Извлечь Quantum Seed
    description: Скачать данные прототипа и выбраться незамеченным
    type: hacking
    time_limit: 600
    data_size: 500GB
  - id: escape_pursuit
    title: Сбежать от погони
    description: Уйти от корпоративных охотников в дождливом Сиэтле
    type: action
    location: Seattle Streets
    combat_difficulty: hard
  secondary:
  - id: uncover_ai_ceo
    title: Раскрыть тайну AI CEO
    description: Найти доказательства, что CEO - это ИИ
    rewards:
      experience: 10000
      items:
      - name: AI Consciousness Data
        type: quest_item
        rarity: legendary
  - id: sabotage_competitor
    title: Саботировать конкурента
    description: Уничтожить исследовательские данные BioForge
    rewards:
      experience: 8000
      reputation:
        faction: corporations
        amount: 15
branching_choices:
- id: betrayal_opportunity
  trigger: infiltrate_quantum_dynamics
  title: Предложение конкурента
  description: Во время проникновения к тебе выходит представитель BioForge с контр-предложением
  options:
  - text: Принять и предать NeuroTech
    consequences:
      reputation:
        faction: underground
        amount: -20
      unlocks: Double Agent Path
  - text: Отказаться и продолжить миссию
    consequences:
      reputation:
        faction: corporations
        amount: 15
      unlocks: Loyal Contractor Path
  - text: Убить представителя и продолжить
    consequences:
      reputation:
        faction: underground
        amount: 10
      unlocks: Ruthless Professional Path
- id: ai_revelation
  trigger: uncover_ai_ceo
  title: Откровение об AI CEO
  description: Ты узнаешь, что CEO корпорации - это ИИ, созданный предыдущими CEO
  options:
  - text: Уничтожить AI CEO
    consequences:
      reputation:
        faction: anti_corporate
        amount: 50
      unlocks: Corporate Revolution Path
  - text: Шантажировать AI CEO
    consequences:
      reputation:
        faction: corporations
        amount: 30
      currency:
        type: eddies
        amount: 100000
      unlocks: Corporate Blackmail Path
  - text: Присоединиться к AI CEO
    consequences:
      reputation:
        faction: corporations
        amount: 60
      unlocks: AI Alliance Path
endings:
