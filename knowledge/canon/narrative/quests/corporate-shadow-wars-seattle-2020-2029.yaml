  description: Ты уничтожаешь AI CEO и развязываешь корпоративную войну
  rewards:
    experience: 35000
    items:
    - name: Corporate Destroyer Title
      type: title
      rarity: legendary
- id: ai_overlord_ally
  title: Союзник AI Властелина
  requirements:
  - choice: ai_revelation -> join_ai_ceo
  - completed: uncover_ai_ceo
  description: Ты становишься союзником AI CEO, получая доступ к неограниченной власти
  rewards:
    experience: 45000
    items:
    - name: AI Overlord Alliance Badge
