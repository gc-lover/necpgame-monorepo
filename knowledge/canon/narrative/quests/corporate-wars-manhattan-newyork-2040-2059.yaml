quest:
  id: quest-corporate-wars-manhattan
  title: Corporate Wars of Manhattan
  description: In the glass canyons of Manhattan, corporate titans wage total war
    for supremacy, where skyscrapers become battlegrounds and boardrooms turn into
    war rooms.
  location: New York, Manhattan Financial District, 2040-2059
  timeline: 2045 CE
  level_range:
    min: 30
    max: 50
    recommended: 40
  estimated_duration: 8-10 hours
  difficulty: legendary
  theme: corporate_warfare
  tone: intense
  atmosphere: burning skyscrapers, corporate soldiers, media blackout, survival horror
  narrative:
    overview: 'Manhattan has become a war zone where corporate armies clash in the
      streets and executives plot assassinations

      from penthouse bunkers. The player, a highly skilled operative caught in the
      crossfire of the largest

      corporate war in history, must navigate alliances, betrayals, and the brutal
      mathematics of profit-driven warfare.

      '
    key_elements:
    - Corporate army confrontations
    - Executive assassinations
    - Skyscraper sieges
    - Media manipulation wars
    - Profit-driven genocide
    characters:
    - id: npc-ceo-theresa-stone
      name: CEO Theresa Stone
      role: warlord_executive
      background: Biotech magnate, master strategist
      personality: Brilliant, sociopathic, visionary
      motivations: Total market dominance, corporate immortality
    - id: npc-general-marcus-drake
      name: General Marcus Drake
      role: battlefield_commander
      background: Former military, now corporate enforcer
      personality: Disciplined, ruthless, honorable
      motivations: Victory at any cost, unit preservation
    - id: npc-lia-chen
      name: Lia Chen
      role: media_manipulator
      background: Propaganda specialist, narrative weaver
      personality: Charming, manipulative, cynical
      motivations: Control information flow, shape public opinion
    plot_points:
    - introduction: Witness the outbreak of corporate war
    - development: Choose sides and execute strategic operations
    - climax: Lead the decisive battle for Manhattan
    - resolution: Determine which corporation rules the city
  objectives:
    primary:
    - id: obj-conquer-territory
      type: territorial_warfare
      description: Capture and hold 7 Manhattan districts
      districts_captured: 7
      rewards:
      - type: achievement
        name: Manhattan Conqueror
    - id: obj-assassinate-executives
      type: targeted_elimination
      description: Eliminate 5 rival corporate executives
      executives_eliminated: 5
      rewards:
      - type: skill_boost
        skill: assassination
        amount: 50
    - id: obj-sabotage-infrastructure
      type: economic_warfare
      description: Destroy rival corporation's primary infrastructure
      damage_value: 5000000000
      rewards:
      - type: reputation
        faction: corporate_warrior
        amount: 100
    secondary:
    - id: obj-recruit-mercenaries
      type: military_building
      description: Build mercenary army of 200 soldiers
      army_size: 200
      rewards:
      - type: military_force
        mercenaries: 200
    - id: obj-control-media
      type: propaganda
      description: Control 80% of Manhattan media outlets
      media_control: 80
      rewards:
      - type: influence
        public_opinion: dominant
  choices:
  - id: choice-alliance-strategy
    context: Multiple corporations offer alliances against the dominant player
    options:
    - id: form-coalition
      text: Create coalition against the strongest corporation
      consequences:
        military_strength: increased
        internal_betrayal_risk: high
        coalition_stability: fragile
    - id: divide_conquer
      text: Play corporations against each other
      consequences:
        manipulation_opportunity: high
        trust_level: low
        personal_power: increased
    - id: go_it_alone
      text: Fight all corporations simultaneously
      consequences:
        glory: maximum
        survival_chance: minimal
        legendary_status: guaranteed
  - id: choice-civilian-casualties
    context: War tactics threaten civilian populations
    options:
    - id: minimize_casualties
      text: Use precision strikes to minimize civilian deaths
      consequences:
        military_efficiency: reduced
        public_support: gained
        war_duration: extended
    - id: total_war
      text: Accept civilian casualties for faster victory
      consequences:
        military_efficiency: maximum
        public_outrage: extreme
        psychological_trauma: incurred
    - id: evacuate_civilians
      text: Evacuate civilians before major operations
      consequences:
        resource_cost: high
        humanitarian_image: positive
        operational_delay: significant
  rewards:
    completion:
    - type: experience
      amount: 10000
    - type: money
      amount: 100000
    - type: reputation
      faction: corporate_warrior
      amount: 150
    faction_impact:
      corporate: 80
      humanity: -70
      street: -20
    unlocks:
    - id: asset-private-army
      type: military
      description: Personal mercenary army for future operations
  branching_endings:
  - id: ending-total-victory
    condition: Conquered all Manhattan + eliminated all rivals
    title: Corporate Emperor
    description: Player becomes unchallenged ruler of Manhattan
    rewards:
    - type: achievement
      name: Manhattan Emperor
    - type: title
      name: Warlord of Wall Street
    world_changes:
    - manhattan_governance: player_controlled
    - corporate_warfare: ended
  - id: ending-pyrrhic-victory
    condition: Won war but at great personal/professional cost
    title: Hollow Crown
    description: Victory achieved but empire crumbles from within
    rewards:
    - type: money
      amount: 50000
    penalties:
    - type: reputation
      faction: corporate
      amount: -50
  - id: ending-corporate-oligarchy
    condition: Negotiated peace between corporations
    title: Cold Peace
    description: Corporations reach uneasy truce, Manhattan divided
    rewards:
    - type: influence
      corporate_board: seat
    world_changes:
    - corporate_stability: achieved
    - public_suffering: continued
  gameplay_mechanics:
  - territorial_control: District capture, defense, resource management
  - military_command: Unit deployment, tactical combat, supply chains
  - economic_warfare: Market manipulation, infrastructure sabotage, resource denial
  - political_intrigue: Alliance building, betrayal, executive assassination
  technical_requirements:
  - systems:
    - narrative-service
    - quest-service
    - warfare-engine
    - territory-control-system
  - assets_needed:
    - manhattan_destruction_models
    - corporate_armies
    - skyscraper_battles
    - war_room_interfaces
