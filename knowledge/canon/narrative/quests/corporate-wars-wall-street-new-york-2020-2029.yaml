narrative_elements:
  themes:
  - corporate-hostile-takeover
  - financial-manipulation
  - executive-betrayal
  - market-crash
  - power-struggle
  characters:
  - id: corporate_raider
    name: Корпоративный Рейдер
    role: mentor/antagonist
    background: Амбициозный бизнесмен, специализирующийся на враждебных поглощениях
      и финансовых манипуляциях
  - id: bank_executive
    name: Руководитель Банка
    role: antagonist
    background: Консервативный банкир, защищающий свою корпорацию всеми доступными
      средствами
  - id: whistleblower_analyst
    name: Информатор-Аналитик
    role: ally
    background: Бывший сотрудник банка, разоблачающий коррупцию и финансовые махинации
  dialogues:
  - speaker: corporate_raider
    text: Wall Street - это не место для слабаков. Здесь империи рождаются и умирают
      за один торговый день. Присоединяйся ко мне, и мы создадим такую империю, что
      весь Нью-Йорк будет у наших ног.
  - speaker: bank_executive
    text: Вы вторглись в мой дом. Этот банк - больше чем бизнес, это наследие поколений.
      Вы думаете, что можете просто купить нашу историю? Мы будем бороться до конца.
  - speaker: whistleblower_analyst
    text: Я видел, как они манипулируют рынками, скрывают убытки, разоряют инвесторов.
      Кто-то должен остановить эту коррупцию. Помогите мне, и мы изменим систему.
