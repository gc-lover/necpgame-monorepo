quest_flow:
  entry_point: raider_proposal
  nodes:
  - id: raider_proposal
    type: recruitment
    title: Предложение рейдера
    description: Игрок получает предложение присоединиться к корпоративному поглощению.
    objectives:
    - Встретиться с рейдером
    - Оценить риски и возможности
    choices:
    - id: join_takeover
      title: Присоединиться к поглощению
      description: Стать частью команды рейдера
      requirements:
        skill: business
        level: 3
      next_node: takeover_joined
    - id: investigate_target
      title: Расследовать цель
      description: Изучить целевую корпорацию
      requirements:
        skill: investigation
        level: 3
      next_node: target_investigated
  - id: takeover_joined
    type: initiation
    title: Поглощение присоединено
    description: Игрок становится частью команды корпоративного рейдера.
    objectives:
    - Анализировать финансовые данные
    - Разработать стратегию
    choices:
    - id: analyze_financials
      title: Анализировать финансы
      description: Изучить слабые места цели
      requirements: {}
      next_node: financials_analyzed
  - id: target_investigated
    type: discovery
    title: Цель расследована
    description: Игрок узнает о коррупции в целевой корпорации.
    objectives:
    - Собрать доказательства
    - Решить использовать информацию
    choices:
    - id: gather_evidence
      title: Собрать доказательства
      description: Накопить компромат для шантажа
      requirements: {}
      next_node: evidence_gathered
  - id: financials_analyzed
    type: strategy
    title: Финансы проанализированы
    description: Найдены слабые места в финансах цели.
    objectives:
    - Организовать тендерное предложение
    - Привлечь инвесторов
    choices:
    - id: launch_tender
      title: Запустить тендер
      description: Сделать публичное предложение о поглощении
      requirements: {}
      next_node: tender_launched
  - id: evidence_gathered
    type: leverage
    title: Доказательства собраны
    description: Компромат готов к использованию.
    objectives:
    - Шантажировать руководство
    - Вынудить продажу
    choices:
    - id: blackmail_executives
      title: Шантажировать руководителей
      description: Использовать компромат для давления
      requirements: {}
      next_node: executives_blackmailed
  - id: tender_launched
    type: confrontation
    title: Тендер запущен
    description: Публичное предложение о поглощении объявлено.
    objectives:
    - Бороться с защитой
    - Увеличить предложение
    choices:
    - id: counter_defenses
      title: Противостоять защите
      description: Обходить меры против поглощения
      requirements:
        skill: tactics
        level: 4
      next_node: defenses_countered
  - id: executives_blackmailed
    type: pressure
    title: Руководители шантажированы
    description: Компромат вынуждает руководство сдаться.
    objectives:
    - Заключить сделку
    - Получить контроль
    choices:
    - id: force_sale
      title: Вынудить продажу
      description: Завершить поглощение под давлением
      requirements: {}
      next_node: sale_forced
  - id: defenses_countered
    type: breakthrough
    title: Защита преодолена
    description: Меры против поглощения обойдены.
    objectives:
    - Получить одобрение акционеров
    - Завершить сделку
    choices:
    - id: win_shareholder_vote
      title: Выиграть голосование акционеров
      description: Получить контроль над корпорацией
      requirements: {}
      next_node: shareholder_vote_won
  - id: sale_forced
    type: acquisition
    title: Продажа вынужена
    description: Корпорация сдалась под давлением шантажа.
    objectives:
    - Внедрить изменения
    - Монетизировать приобретение
    choices:
    - id: implement_changes
      title: Внедрить изменения
      description: Реорганизовать приобретенную компанию
      requirements: {}
      next_node: changes_implemented
  - id: shareholder_vote_won
    type: victory
    title: Голосование акционеров выиграно
    description: Игрок получает контроль над корпорацией.
    objectives:
    - Консолидировать власть
    - Расширить влияние
    choices:
    - id: consolidate_power
      title: Консолидировать власть
      description: Стать новым руководителем
      requirements: {}
      next_node: power_consolidated
  - id: changes_implemented
    type: transformation
    title: Изменения внедрены
    description: Приобретенная компания реорганизована.
    objectives:
    - Увеличить прибыль
    - Создать империю
    choices:
    - id: maximize_profits
      title: Максимизировать прибыль
      description: Сделать компанию сверхприбыльной
      requirements: {}
      next_node: profits_maximized
  - id: power_consolidated
    type: dominance
    title: Власть консолидирована
    description: Игрок полностью контролирует корпорацию.
    objectives:
    - Расширить бизнес
    - Стать финансовым титаном
    choices:
    - id: expand_business
      title: Расширить бизнес
      description: Создать финансовую империю
      requirements: {}
      next_node: business_expanded
  - id: profits_maximized
    type: wealth
    title: Прибыль максимизирована
    description: Компания приносит огромные доходы.
    objectives:
    - Инвестировать в рост
    - Влиять на рынок
    choices:
    - id: influence_market
      title: Влиять на рынок
      description: Стать игроком, формирующим экономику
      requirements: {}
      next_node: market_influenced
  - id: business_expanded
    type: empire
    title: Бизнес расширен
    description: Финансовая империя охватывает весь Нью-Йорк.
    objectives:
    - Контролировать экономику
    - Создать наследие
    choices:
    - id: control_economy
      title: Контролировать экономику
      description: Стать экономическим диктатором
      requirements: {}
      next_node: economy_controlled
  - id: market_influenced
    type: manipulation
    title: Рынок влияет
    description: Игрок формирует экономические тенденции.
    objectives: []
    choices: []
  - id: economy_controlled
    type: supremacy
    title: Экономика контролируется
    description: Игрок становится вершителем судеб экономики.
    objectives: []
    choices: []
