summary:
  problem: Создать квест о корпоративных войнах на Wall Street в киберпанковском Нью-Йорке
  goal: Исследовать темы враждебных поглощений, финансовых манипуляций и борьбы за
    власть
  essence: На Wall Street небоскребы корпораций сражаются не пулями, а цифрами, где
    один алгоритм может уничтожить империю, а лояльность продается дороже золота
  key_points:
  - Квест сочетает элементы корпоративного шпионажа, финансовых интриг и уличных боев
  - Множественные ветки: путь корпоративного рейдера, инсайдера, революционера, спасителя
  - Исследование темы цены власти в капиталистическом обществе
  - Возможность разных исходов от создания новой финансовой империи до краха всей
    системы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: wall_street_corporate
    title: Wall Street Корпораций — Финансовые Битвы Нью-Йорка
    body: 'Нью-Йорк 2020-2029 — Wall Street стал полем битвы между корпорациями,

      где враждебные поглощения, манипуляции рынками и корпоративный шпионаж

      стали нормой. Финансовые империи растут и рушатся быстрее, чем

      успевают обновляться котировки. Игрок получает предложение от

      амбициозного корпоративного рейдера, планирующего поглощение

      крупнейшего банка. Квест включает анализ финансовых данных,

      организацию враждебного поглощения, борьбу с конкурентами,

      и этический выбор между прибылью и разрушением экономики.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью корпоративной войны на Wall Street,

      где каждый контракт - оружие, а каждый союзник потенциальный

      предатель. Квест включает планирование поглощения, сбор

      компромата, манипуляцию рынками и финальный выбор между

      личным успехом и стабильностью экономики.

      '
quest_definition:
  level_min: 15
  level_max: 28
  estimated_duration: 95
  difficulty: hard
  category: narrative
  type: corporate_takeover
  rewards:
    experience: 35000
    currency:
