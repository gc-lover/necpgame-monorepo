  characters:
  - id: cosplay_judge
    name: Судья Акира
    role: authority
    background: Известный судья чемпионатов косплея, строгий критик
  - id: fellow_cosplayer
    name: Косплеер Рио
    role: competitor
    background: Талантливый конкурент, фокусирующийся на технике
  - id: cosplay_mentor
    name: Ментор Юки
    role: mentor
    background: Опытный косплеер, помогающий новичкам
  - id: enthusiastic_fan
    name: Фанатка Минами
    role: supporter
    background: Ярая фанатка аниме, всегда поддерживающая участников
  dialogues:
  - speaker: cosplay_judge
    text: Косплей - это не просто костюм. Это воплощение души персонажа. Каждая складка
      ткани, каждый жест должны рассказывать историю. Техника важна, но эмоции - превыше
      всего.
  - speaker: fellow_cosplayer
    text: Мой костюм сделан с точностью до миллиметра! Каждая деталь аутентична, материалы
      - лучшие. Я тренировался месяцами. Это искусство!
  - speaker: cosplay_mentor
    text: Не волнуйся о совершенстве. Косплей - это о радости. Когда ты любишь персонажа,
      это видно в твоих глазах. Пусть сердце ведет тебя.
  - speaker: enthusiastic_fan
    text: Вау! Это потрясающе! Вы выглядите точно как персонаж! Я фанатела по этому
      аниме годами. Спасибо, что воплотили мою любимую героиню!
