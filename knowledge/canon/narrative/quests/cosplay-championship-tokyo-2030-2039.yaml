summary:
  problem: Создать яркий квест о чемпионате косплея в киберпанковском Токио
  goal: Исследовать темы творческого самовыражения, фан-культуры и перформанса
  essence: В неоновых залах Акихабары игрок участвует в эпичном чемпионате косплея,
    где традиционные костюмы смешиваются с кибернетическими имплантами, а жюри голосует
    через нейронные сети, заставляя задуматься о том, что важнее - техническое совершенство
    костюма или эмоциональная глубина воплощения персонажа
  key_points:
  - Квест сочетает элементы создания костюмов, социальных взаимодействий и соревновательных
    выступлений
  - Множественные ветки: путь мастера костюмов, путь актера, путь организатора
  - Исследование темы самовыражения в цифровую эпоху
  - Возможность разных исходов от становления легендой косплея до создания собственной
    студии
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: cosplay_context
    title: Косплей — Искусство Преображения
    body: 'Токио 2030-2039 — косплей стал больше чем хобби. Это спорт,

      искусство, способ социального подъема. В залах Comic Market и

      Wonder Festival собираются тысячи участников, а чемпионаты

      транслируются в прямом эфире. В эпоху киберпанка косплей эволюционировал:

      костюмы усиливаются голографическими проекциями, импланты позволяют

      изменять внешность мгновенно, а нейронные интерфейсы синхронизируют

      движения с аниме-персонажами. Игрок получает приглашение на

      "Гранд Чемпионат Косплея" — самое престижное соревнование в Азии,

      где победитель получает контракт с крупнейшей развлекательной

      корпорацией и возможность влиять на поп-культуру.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает приглашение участвовать в чемпионате косплея в

      Токио. Квест включает создание костюма, изучение персонажа,

      социальные взаимодействия с другими участниками и финальное

      выступление на сцене. Игрок может стать мастером костюмов,

      актером-имитатором или организатором, помогая другим участникам.

      '
