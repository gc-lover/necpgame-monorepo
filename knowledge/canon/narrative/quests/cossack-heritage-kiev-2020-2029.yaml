dialogues:
  introduction:
    andrey_kovalenko: '"Здравствуйте. Вы кажетесь человеком, который может понять...

      Меня зовут Андрей Коваленко. Я историк, специалист по казацкому периоду.


      Последние недели в музее происходят... странные вещи. Артефакты оживают.

      Старинные сабли светятся, иконы шепчут, а портреты гетманов оживают.

      Люди видят призраков казаков на улицах Киева!


      Это не просто глюки. Это ''тени Сечи'' - цифровые следы нашего прошлого,

      которые оживают. Корпорации пытаются коммерциализировать историю,

      но дух казаков сопротивляется.


      Поможете мне? Мы должны сохранить authentic казацкое наследие,

      а не превратить его в цифровой аттракцион."

      '
  investigation:
    hetman_bogdan_digital: '"Эй, современник! Я - Богдан Хмельницкий, гетман Войска
      Запорожского.

      Мои казаки сражались за свободу, а теперь... цифровые тени нашего прошлого

      используют как развлечение для туристов!


      ''Традиция Инк'' обещает сохранить нашу славу, но продает душу за кредиты.

      Они создают фальшивые реконструкции, где казаки танцуют для камер,

      а настоящие традиции забываются.


      Ты - потомок? Или просто любопытный? Помоги нам сохранить честь Сечи.

      Или уходи - мы сами разберемся с этими... корпораторами."

      '
  climax:
    dmitry_petrov: '"Ах, ещё один ''защитник традиций''. Вы не понимаете величия нашего
      проекта!

      ''Традиция Инк'' возвращает историю к жизни! Цифровые казаки, виртуальные

      сражения, интерактивные музеи - это будущее культурного наследия!


      Да, мы коммерциализируем. Но разве плохо, когда миллионы узнают о казаках?

      Когда дети играют в ''Запорожскую Сечь'' на своих имплантах? Когда история

      становится развлечением, а не пыльными книгами?


      Ваши ''чистые традиции'' умрут с вами. А мы сделаем их вечными!"

      '
