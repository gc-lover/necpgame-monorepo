  objectives:
  - Встретиться с историком Андреем Коваленко в Музее казачества
  - Расследовать странные события вокруг казацких реликвий
  - Найти связь между современными событиями и казацким прошлым
  - Раскрыть тайну о 'проклятии Сечи'
  - Принять решение о сохранении казацкого наследия
  description: 'В Киеве 2020-2029 годов оживают легенды о казацком прошлом. Древние
    артефакты

    Запорожской Сечи проявляют странные свойства, а современные потомки казаков

    сталкиваются с мистическими событиями. Игрок помогает историку Андрею Коваленко

    раскрыть тайну, связывающую прошлое и настоящее украинского казачества.


    Квест затрагивает темы сохранения культурного наследия, силы традиций,

    проклятий прошлого и возрождения национальной идентичности в цифровую эпоху.

    '
  quest_type: narrative_main
narrative:
  synopsis: 'Древние казацкие артефакты оживают в современном Киеве. Историк Андрей
    Коваленко

    расследует появление "теней Сечи" - призрачных видений казацкого прошлого.

    Игрок погружается в мир казацких легенд, где традиции прошлого сталкиваются

    с вызовами будущего.

    '
  main_plot: 'Запорожская Сечь, легендарная казацкая республика XVII-XVIII веков,
    оставила

    после себя не только исторические артефакты, но и "проклятие" - цифровые

    следы казацкого духа, которые оживают в XXI веке.


    Корпорация "Традиция Инк" пытается коммерциализировать казацкое наследие,

    создавая цифровые реконструкции прошлого. Но эксперимент выходит из-под

    контроля, пробуждая настоящие казацкие "тени" - цифровые сущности,

    защищающие традиции от искажения.

    '
  themes:
  - Сохранение культурного наследия в цифровую эпоху
  - Столкновение традиций и коммерциализации
  - Сила национальной идентичности
  - Проклятия прошлого в современном мире
  - Баланс между историей и прогрессом
