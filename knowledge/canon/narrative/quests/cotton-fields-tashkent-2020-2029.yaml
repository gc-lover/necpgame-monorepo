summary:
  problem: В мире вертикального фермерства и гидропонных ферм, что значит работать на традиционных полях? Хлопок - "белое золото" Узбекистана, но каждая тонна этого золота стоит литров воды из высыхающего Аральского моря. Когда корпорации хотят "оптимизировать" сельское хозяйство, может ли один человек изменить будущее хлопковой отрасли?
  goal: Создать драматический экологический квест о работе на хлопковых полях Узбекистана, где игрок погружается в тяжелый труд сборщиков, узнает историю "белого золота", сталкивается с экологической катастрофой Аральского моря и принимает решение о будущем отрасли.
  essence: В мире изобилия хлопок напоминает, что каждая нить имеет цену, а "белое золото" может стать проклятием для земли, которая его выращивает.
  key_points:
    - Физический труд на хлопковых полях под палящим солнцем
    - Изучение истории советской монокультуры и экологической катастрофы
    - Экономическая дилемма между традициями и устойчивым развитием
    - Глубокие выборы, влияющие на экологическую линию Узбекистана
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Хлопковые поля (Cotton Fields)

        **Период:** 2020-2029 годы - эпоха экологического пробуждения после пандемии.

        **Сеттинг:** Хлопковые поля вокруг Ташкента, Узбекистан. Бесконечные белые поля под палящим солнцем Средней Азии.

        **Главный герой:** Путешественник или активист, ищущий понимание экологических проблем в цифровую эпоху.

        **Темы:** Экономика vs экология, традиции vs прогресс, изобилие vs ответственность.

        **Продолжительность:** 4-5 часов геймплея
        **Уровень сложности:** Hard
        **Рекомендуемый уровень игрока:** 30-50
      mechanics_links:
        - ../../mechanics/world/agricultural-ecology.md
        - ../../mechanics/social/farmer-networks.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Зов Земли"**
        - Игрок получает приглашение от "старого фермера" поработать на полях
        - Первое знакомство с атмосферой хлопковых полей под палящим солнцем
        - Ароматы земли, звуки ветра в хлопке, пот на спине от тяжелой работы
        - Решение: погрузиться в тяжелый труд сборщиков или уйти

        **Акт 1: "Белое Золото"**
        - Прибытие на ферму и знакомство с семьей фермеров
        - Обучение технике сбора хлопка и соревнование в скорости
        - Рассказы о значении хлопка для экономики Узбекистана
        - Осознание масштаба хлопковой отрасли страны

        **Акт 2: "Труд под Солнцем"**
        - Глубокое погружение в ежедневный труд сборщиков хлопка
        - Физические испытания: жара, усталость, повторяющаяся работа
        - Диалоги с другими сборщиками о жизни и мечтах
        - Сбор урожая и понимание ценности ручного труда

        **Акт 3: "Тень Арала"**
        - Встречи с экологами и изучение проблемы высыхания Аральского моря
        - Исследование последствий советской ирригационной политики
        - Конфликт между экономической необходимостью и экологической катастрофой
        - Выбор между поддержкой традиций и требованием перемен

        **Акт 4: "Будущее Белого Золота"**
        - Финальное решение о будущем хлопковой отрасли Узбекистана
        - Влияние выбора на фермеров, экологию и экономику региона
        - Оценка личного вклада в глобальную экологическую повестку
        - Понимание, что каждое решение имеет долгосрочные последствия
      mechanics_links:
        - ../../mechanics/combat/agricultural-labor.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к работе" (Акт 1)**
        - **Традиционалист:** Следование старым методам сбора (+уважение фермеров)
        - **Оптимизатор:** Предложение современных технологий (+практичность)
        - **Исследователь:** Изучение экологических аспектов (+знания)

        **Выбор 2: "Отношение к экологии" (Акт 2)**
        - **Прагматик:** Фокус на экономической выгоде (+доход)
        - **Эко-активист:** Борьба за сохранение природы (+экологическая репутация)
        - **Баланс:** Поиск компромисса между экономикой и экологией (+мудрость)

        **Выбор 3: "Будущее отрасли" (Акт 3)**
        - **Сохранение:** Поддержка традиционного хлопководства (+традиции, -экология)
        - **Реформа:** Внедрение устойчивых технологий (+прогресс, +экология)
        - **Диверсификация:** Переход на другие культуры (+адаптивность)

        **Выбор 4: "Глобальный вклад" (Акт 4)**
        - **Локальный:** Фокус на местные проблемы (+влияние в регионе)
        - **Международный:** Привлечение глобального внимания (+широкое влияние)
        - **Личный:** Изменение собственного образа жизни (+личный рост)
      mechanics_links:
        - ../../mechanics/social/cotton-choice-system.md
        - ../../mechanics/progression/agricultural-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Камол "Дед" Абдурахманов (Опытный фермер)**
        - Владеет хлопковой фермой уже 40 лет, пережил все реформы
        - Backstory: Начал работать в советское время, видел расцвет и упадок отрасли
        - Мотив: Передать мудрость земле следующему поколению
        - Развитие: От традиционалиста к открытому переменам человеку

        **Гульнара "Эко-фермер" Исмаилова (Молодая активистка)**
        - Специалист по устойчивому сельскому хозяйству и экологии
        - Представляет новое поколение, которое хочет изменить систему
        - Символ надежды на экологическое будущее Центральной Азии

        **Рахим "Водник" Ташкенбаев (Инженер-ирригатор)**
        - Знаток систем орошения и проблем с водными ресурсами
        - Рассказывает о трагедии Аральского моря и ее причинах
        - Представляет техническую сторону экологической проблемы

        **Азиза "Сборщица" Мирзоева (Работница на полях)**
        - Опытная сборщица хлопка с многолетним стажем
        - Рассказывает о жизни сельских женщин и их борьбе за права
        - Олицетворяет человеческий аспект хлопковой отрасли
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Подъезд к полям**
        - Дорога через пустынные районы с видом на бесконечные поля
        - Атмосфера: пыльная, жаркая, с ощущением изоляции
        - Переход из современного Ташкента в традиционный сельский мир

        **Хлопковые поля днем**
        - Бесконечные ряды белого хлопка под палящим солнцем
        - Атмосфера: изнурительная, медитативная, с постоянным ритмом работы
        - Символ "белого золота" и тяжелого труда

        **Фермерский дом**
        - Традиционный узбекский дом с айваном и садом
        - Атмосфера: гостеприимная, семейная, с запахом плова и чая
        - Место отдыха и глубоких разговоров о жизни

        **Берег Аральского моря (воспоминания)**
        - Виртуальные реконструкции бывшего моря и рыбацких деревень
        - Атмосфера: трагическая, меланхоличная, с ощущением утраты
        - Память о цене "белого золота"

        **Современная ферма (бонус)**
        - Экспериментальные поля с капельным поливом и солнечными панелями
        - Атмосфера: инновационная, надеждная, с ощущением будущего
        - Возможные решения экологических проблем
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/central-asian-agriculture.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Физические элементы:**
        - Мини-игры по сбору хлопка: ритмичные движения и соревнования
        - Управление усталостью: жара, обезвоживание, повторяющаяся работа
        - Физические испытания: переноска мешков, ходьба по полям

        **Исследовательские элементы:**
        - Изучение экосистемы хлопковых полей и их влияния на окружающую среду
        - Открытие исторических артефактов советской эпохи
        - Сбор данных для экологического отчета

        **Социальные элементы:**
        - Диалоги с фермерами о традициях и проблемах сельского хозяйства
        - Участие в сельских традициях и праздниках урожая
        - Помощь в разрешении конфликтов между фермерами и экологами
      mechanics_links:
        - ../../mechanics/combat/agricultural-labor.md
        - ../../mechanics/hacking/ecological-research.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Защитник Традиций (Traditional Guardian):**
        - Становление защитником традиционного хлопководства
        - Создание кооператива по поддержке местных фермеров
        - Сохранение культурного наследия хлопковой отрасли
        - Тематика: "Традиции - это корни, которые питают будущее"

        **Эко-Реформатор (Eco-Reformer):**
        - Внедрение устойчивых технологий в сельское хозяйство
        - Создание модели экологичного хлопководства для Центральной Азии
        - Вклад в восстановление Аральского моря и экосистем региона
        - Тематика: "Экономика может служить природе, а не разрушать её"

        **Глобальный Активист (Global Activist):**
        - Международная кампания против экологически вредного хлопководства
        - Изменение глобальных стандартов текстильной промышленности
        - Влияние на потребительские привычки по всему миру
        - Тематика: "Каждый выбор влияет на планету"

        **Мудрый Посредник (Wise Mediator):**
        - Нахождение баланса между экономикой, экологией и традициями
        - Создание интегрированной системы устойчивого развития
        - Становление консультантом по сельскохозяйственным реформам
        - Тематика: "Устойчивость - это искусство баланса"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция хлопковых семян, инструментов и традиционных техник
        - Доступ к фермерским кооперативам и сельскохозяйственным знаниям
        - Специальные предметы из органического хлопка

        **Репутационные награды:**
        - Титул "Мастер Белого Золота" для сельскохозяйственного статуса
        - Связи с фермерами, экологами и сельскохозяйственными активистами
        - Влияние на аграрную политику Центральной Азии

        **Эмоциональные награды:**
        - Глубокое понимание экологических последствий человеческой деятельности
        - Навык "Экологическое мышление" для оценки последствий решений в игре
        - Влияние на глобальные дискуссии об устойчивом развитии
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic agricultural labor system для симуляции тяжелого труда
        - Environmental impact mechanics для отражения экологических последствий
        - Stamina and fatigue management для реалистичной работы на полях

        **API интеграции:**
        - Economy service для торговых механик и сельскохозяйственных товаров
        - Environment service для экологических последствий и мониторинга
        - Quest service для complex environmental narratives с трудовыми элементами

        **Performance considerations:**
        - Procedural field generation для разнообразия сельскохозяйственных локаций
        - Real-time weather systems для атмосферы и влияния на труд
        - Memory pooling для растительных ассетов и трудовых анимаций
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Белое золото
      definition: Прозвище хлопка в Узбекистане, отражающее его экономическое значение для страны и роль в мировой текстильной промышленности
    - term: Аральское море
      definition: Бывшее четвертое по величине озеро в мире, почти полностью высохшее из-за нерационального использования водных ресурсов для ирригации хлопковых полей
    - term: Монокультура
      definition: Сельскохозяйственная практика выращивания одного вида растений на больших площадях, что приводит к истощению почвы и экологическим проблемам
    - term: Капельный полив
      definition: Современная система орошения, позволяющая экономно использовать воду и минимизировать потери на испарение
