summary:
  problem: "Cowboys Stadium, дом легендарной команды Dallas Cowboys, находится под угрозой корпоративного поглощения. Корпорации планируют превратить стадион в развлекательный комплекс, уничтожив традиции американского футбола и культурное наследие Техаса."
  goal: "Защитить Cowboys Stadium от корпоративного поглощения, спасти команду Dallas Cowboys, восстановить традиции американского футбола и показать, что спорт важнее прибыли."
  essence: "Американский футбол - это не просто игра, а часть души Америки. В мире корпоративного контроля сохранение традиций спорта становится битвой за культурное наследие."
  key_points:
    - "Защита стадиона от корпоративного поглощения"
    - "Восстановление команды Dallas Cowboys"
    - "Сохранение традиций американского футбола"
    - "Борьба с коммерциализацией спорта"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Cowboys Stadium - это не просто спортивное сооружение, а символ гордости Техаса. Команда Dallas Cowboys - одна из самых титулованных в НФЛ. В 2020-х годах корпорации видят в стадионе только источник прибыли."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает сбор средств от болельщиков, поиск новых игроков, организацию матчей, противостояние корпоративным рейдерам и финальный чемпионский матч за выживание команды."

