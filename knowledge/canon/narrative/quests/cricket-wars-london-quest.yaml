metadata:
  id: "cricket-wars-london-quest"
  title: "Cricket Wars (London 2030-2039)"
  description: "Безумный квест о крикет-войнах в постапокалиптическом Лондоне. Игрок участвует в жестокой версии традиционной английской игры, где биты заменены на энергетическое оружие, а мяч - на взрывчатку."
  location: "Лордс Крикет Граунд, Лондон, Англия"
  timeline: "2030-2039 год"
  level_range: "15-25"
  difficulty: "Высокая"
  theme: "Спорт, Война, Традиции"
  tone: "Юмористический, Безумный, Эпический"
  atmosphere: "Переполненный стадион с неоновыми огнями, рев толпы, запах озона от энергетического оружия"
  narrative_overview: |
    В 2030-х годах глобальная война превратила крикет в экстремальный спорт выживания.
    Стадион Лордс стал ареной гладиаторских боев, где игроки используют кибернетические
    импланты и высокотехнологичное оружие. Игрок - талантливый спортсмен, вынужденный
    участвовать в 'турнире смерти' для спасения своей семьи. Квест сочетает элементы
    спортивной симуляции с боевыми механиками и социальной сатирой на корпоративное общество.
  key_elements:
    - Стадион Лордс с энергетическими барьерами и голографическими трибунами
    - Кибернетически модифицированные игроки-крикетисты
    - Взрывные мячи и энергетические биты
    - Корпоративные спонсоры, контролирующие матчи
    - Подпольные ставки на исход игр
  characters:
    - name: "Джеймс 'Молот' Смит"
      role: "Главный герой, бывший чемпион крикета"
      background: "Потерял все из-за корпоративных долгов"
      personality: "Упорный, остроумный, саркастичный"
    - name: "Леди Виктория Кейн"
      role: "Организатор турнира, корпоративный магнат"
      background: "Наследница древнего рода, модернизировавшая крикет"
      personality: "Харизматичная, безжалостная, театралыная"
    - name: "Профессор Бомб"
      role: "Изобретатель оружия для крикета"
      background: "Бывший ученый, сошедший с ума от экспериментов"
      personality: "Гениальный, безумный, эксцентричный"
    - name: "Сара 'Быстрая' Джонс"
      role: "Союзник, талантливая бегунья"
      background: "Молодая спортсменка, борющаяся против системы"
      personality: "Быстрая, умная, идеалистичная"
  gameplay_opportunities:
    - "Тактические крикет-матчи с элементами боя"
    - "Управление энергетическими битами и взрывными мячами"
    - "Командное взаимодействие с NPC-союзниками"
    - "Управление имплантами для улучшения способностей"
    - "Социальная инженерия с корпоративными спонсорами"
    - "Моральные выборы: играть честно или использовать запрещенные приемы"
  philosophical_implications:
    - "Традиционные ценности в эпоху корпоративного контроля"
    - "Спорт как форма социального контроля"
    - "Насилие как развлечение в потребительском обществе"
    - "Цена славы в мире, где все продается"
    - "Идентичность и культурное наследие в глобализированном мире"
