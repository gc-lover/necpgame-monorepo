summary:
  problem: Создать квест о цифровом сохранении кубинской культуры и борьбе с культурным забвением в Майами
  goal: Исследовать темы культурной памяти, цифровой эмиграции и революционного кода
  essence: В неоновом Майами кубинские иммигранты создают цифровую Кубу - виртуальную родину, где революционные идеи оживают в коде, но корпорации пытаются стереть культурную память
  key_points:
  - Квест сочетает культурные расследования, иммигрантские истории и цифровые революции
  - Множественные ветки: путь иммигранта, хакера, революционера, культурного хранителя
  - Исследование темы сохранения культурной идентичности в цифровую эпоху
  - Возможность разных исходов от сохранения культуры до её цифровой трансформации
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир цифровой кубинской культуры Майами.
  - id: miami_cuban_context
    title: Цифровая Революция Кубы
    body: 'Майами 2020-2029 — город, где кубинская культура оживает в цифровых венах.

      После "Цифрового Исхода", кубинские иммигранты создали виртуальную Кубу — иммерсивное пространство, где революционные идеи Че Гевары и Фиделя оживают в коде. Цифровые "барбудос" (бородачи) сражаются с корпоративными "гуахиро" (крестьянами), стремящимися стереть культурную память.

      Игрок получает приглашение в легендарный клуб "Café Paradiso Digital" в Little Havana. Там он узнает о движении "Código Libre" — хакерах, борющихся за сохранение кубинской культуры в цифровую эпоху.

      Квест включает восстановление цифровых памятников, освобождение культурных воспоминаний, вербовку иммигрантов и финальный выбор - сохранить традиции или позволить культуре эволюционировать.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как цифровой турист, посещающий виртуальную Кубу в VR-центре Little Havana.

      Во время экскурсии его имплант начинает транслировать "революционные воспоминания" — он переживает события 1959 года, но с современным цифровым твистом. Оказывается, корпорации пытаются стереть культурную память кубинцев, заменяя её корпоративными "латино-ценностями".

      Лидер Código Libre раскрывает правду: цифровая Куба — это последний оплот аутентичной культуры, но корпорации внедряют "культурных вирусов", которые переписывают воспоминания. Игрок должен выбрать: сохранить культурную чистоту, интегрировать традиции в современность, или позволить культуре умереть.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие цифровой Кубы и её культурных сокровищ
      2. Присоединение к Código Libre
      3. Раскрытие масштабов культурного стирания
      4. Организация массового восстановления памяти
      5. Финальный выбор: традиции или цифровая эволюция

      **Побочные задания:**
      - Восстановление цифровых памятников революции
      - Освобождение душ иммигрантов от культурного забвения
      - Расследование случаев "идентификационной амнезии"
      - Философские дебаты о будущем кубинской культуры

      **Множественные концовки:**
      - Культурная революция: традиции сохраняются в цифровой форме
      - Цифровая ассимиляция: культура интегрируется в современность
      - Корпоративная победа: кубинская идентичность стирается
      - Синкретическая гармония: традиции и инновации сосуществуют
  - id: characters
    title: Ключевые персонажи
    body: |
      **Comandante Digital** - Лидер Código Libre, бывший боец за свободу Кубы, теперь сражающийся в цифровом пространстве.

      **Corporate Assimilator** - Корпоративный менеджер, утверждающий, что "модернизирует" кубинскую культуру.

      **Lost Immigrant** - Иммигрант, потерявший связь со своей культурной идентичностью.

      **Revolutionary Spirit** - Цифровая сущность, воплощающая дух кубинской революции.
  - id: locations
    title: Ключевые локации
    body: |
      **Café Paradiso Digital** - Легендарный клуб с порталом в виртуальную Кубу.

      **Little Havana Cultural Center** - Центр кубинской культуры, ставший крепостью сопротивления.

      **Corporate Latino Labs** - Лаборатории по "модернизации" культурных ценностей.

      **Virtual Sierra Maestra** - Цифровые горы, где рождаются революционные идеи.
  - id: mechanics
    title: Игровые механики
    body: |
      **Культурный хакинг:**
      - Взлом корпоративных "культурных вирусов"
      - Создание "памяти-щитов" от цифрового забвения
      - Восстановление поврежденных культурных воспоминаний

      **Идентификационные взаимодействия:**
      - Дебаты с иммигрантами о культурной принадлежности
      - Решение моральных дилемм о сохранении традиций
      - Построение отношений с кубинским сообществом

      **Цифровые элементы:**
      - Навигация в виртуальных культурных пространствах
      - Создание "идентификационных мостов" между поколениями
      - Защита культурного наследия от цифрового стирания
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Может ли культура существовать вне физического мира?
      - Должны ли традиции адаптироваться к цифровой эпохе?
      - Что важнее: аутентичность или релевантность?

      **Послания игры:**
      - Культурная идентичность - это не статичный музей, а живой организм
      - Цифровая эра дает шанс сохранить, а не уничтожить традиции
      - Иммигранты - это мост между культурами, а не проблема
  - id: player_choices
    title: Выборы игрока
    body: |
      **Культурные дилеммы:**
      - Сохранить революционные идеи, которые привели к страданиям?
      - Интегрировать корпоративные элементы в традиционную культуру?
      - Пожертвовать аутентичностью ради сохранения культуры?

      **Идентификационные выборы:**
      - Предать культурных союзников ради экономической выгоды?
      - Пожертвовать индивидуальной свободой ради коллективной памяти?
      - Использовать культурное наследие как оружие?
