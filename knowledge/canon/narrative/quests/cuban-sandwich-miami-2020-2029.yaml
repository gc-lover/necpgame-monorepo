summary:
  problem: Создать квест о кубинском сэндвиче в Майами периода 2020-2029
  goal: Исследовать темы культурного наследия еды, инноваций в кулинарии и корпоративного
    влияния на традиционную кухню
  essence: В Майами 2020-2029 годов, где неоновые корпорации пытаются запатентовать
    рецепты предков, каждый ингредиент кубинского сэндвича становится линией фронта
    в войне за аутентичность вкуса - от семейного рецепта хамона до секретной смеси
    специй, передаваемой из поколения в поколение в эпоху, когда даже еда стала цифровой
    собственностью
  key_points:
  - Квест сочетает элементы кулинарного искусства, семейных традиций и уличной культуры
    Майами
  - Множественные ветки: путь шеф-повара, семейного хранителя традиций, корпоративного
      инноватора, уличного торговца
  - Исследование темы аутентичности vs инновации в эпоху корпоративной еды
  - Возможность разных исходов от сохранения традиций до революции в кулинарии
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: cuban_sandwich
    title: Кубинский Сэндвич — Традиция Майами
    body: 'Майами 2020-2029 — город, где еда стала полем битвы между традицией и инновацией.
      Кубинский сэндвич,

      символ культурного наследия города, оказался под угрозой корпоративного захвата.
      В эпоху киберпанка

      традиционные рецепты эволюционировали - умные ингредиенты с нано-технологиями,
      AR-меню,

      генетически модифицированные продукты и патентованные специи. Игрок попадает
      в этот кулинарный

      конфликт, когда становится свидетелем попытки корпорации запатентовать рецепт
      кубинского сэндвича

      и получает приглашение присоединиться к движению за сохранение аутентичной кухни.
      Квест включает

      сбор редких ингредиентов, приготовление блюд, организацию кулинарных мероприятий,
      и принятие

      решений, которые могут изменить будущее уличной еды Майами.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью кулинарной сцены Майами, где каждый выбор влияет
      на будущее кубинского

      сэндвича. Квест включает выбор позиции в конфликте традиций и инноваций, участие
      в приготовлении

      блюд, установление контактов с различными кулинарными группами, и финальный
      выбор между

      сохранением аутентичности или кулинарной революцией.

      '
