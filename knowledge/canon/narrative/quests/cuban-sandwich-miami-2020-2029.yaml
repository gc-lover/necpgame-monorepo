    title: Участвовать в кулинарном конкурсе
    description: Победить в конкурсе на лучший кубинский сэндвич Майами
    type: competition
    optional: true
  - id: final_food_decision
    title: Принять финальное кулинарное решение
    description: Определить будущее кубинского сэндвича в Майами
    type: choice
    optional: false
  dialogue_tree:
  - node_id: recipe_confrontation
    speaker: traditional_chef
    text: Mira, amigo! Esa corporacion esta tratando de patentar NUESTRA receta! El
      sandwich cubano no es suyo, es de Miami, de nuestras familias!
    choices:
    - text: Tienes razon. Vamos a proteger nuestras tradiciones culinarias!
      next_node: tradition_defender
      faction_points:
        traditionalists: 20
    - text: Quizas sea hora de innovar. La tecnologia puede mejorar la comida.
      next_node: innovation_supporter
      faction_points:
        innovators: 15
    - text: Esto suena como una buena oportunidad de negocio.
      next_node: business_opportunity
      faction_points:
        entrepreneurs: 10
  - node_id: tradition_defender
    speaker: family_matriarch
    text: Mi abuela me enseno esta receta hace 50 anos. No podemos dejar que unas
      maquinas con chips la cambien. El verdadero sandwich cubano viene del corazon!
    choices:
    - text: Ensename el arte de cocinar como tus ancestros.
      next_node: master_chef
      faction_points:
        traditionalists: 25
    - text: Protegere la tradicion organizando un festival culinario.
      next_node: cultural_organizer
      faction_points:
        activists: 20
    - text: Creare un movimiento para preservar la cocina autentica.
      next_node: heritage_guardian
      faction_points:
        preservers: 18
  - node_id: innovation_supporter
    speaker: tech_chef
    text: Piensa en las posibilidades! Ingredientes que se cocinan solos, sabores
      potenciados con nanobots, menus que se adaptan a tu ADN. La comida del futuro!
    choices:
    - text: Usemos la tecnologia para preservar los sabores tradicionales.
      next_node: balanced_innovator
      faction_points:
        innovators: 20
    - text: Creemos comidas completamente nuevas, revolucionarias.
      next_node: radical_innovator
      faction_points:
        revolutionaries: 25
    - text: Esto es solo marketing. El verdadero sabor viene del corazon.
      next_node: authenticity_seeker
      faction_points:
        traditionalists: 5
  branching_paths:
  - path_id: culinary_traditionalist
    title: Путь Традиционалиста
    description: Защита аутентичных рецептов и семейных традиций кубинской кухни любой
      ценой
    requirements:
      traditionalist_loyalty: 60
