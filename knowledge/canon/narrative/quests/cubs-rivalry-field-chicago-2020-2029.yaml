summary:
  problem: "В 2020-х годах соперничество между Chicago Cubs и Chicago White Sox достигает апогея. Корпорации используют древнее rivalry для манипуляции массами, организуя фиктивные матчи и подкупая игроков. Настоящие фанаты обеих команд вынуждены объединиться против общего врага."
  goal: "Разоблачить корпоративные махинации, объединить настоящих фанатов Cubs и White Sox, провести честную игру на нейтральном поле и сохранить дух здорового соперничества в эпоху корпораций."
  essence: "Rivalry между Cubs и White Sox - это не просто спортивное соперничество, это культурный феномен Чикаго. В мире, где корпорации контролируют спорт, сохранение честного соперничества становится актом культурного сопротивления."
  key_points:
    - "Расследование корпоративных махинаций"
    - "Объединение фанатов обеих команд"
    - "Организация честной игры"
    - "Сохранение духа rivalry"
    - "Борьба с фиктивными матчами"

content:
  sections:
    - id: overview
      title: "Обзор квеста"
      body: "Древнее соперничество между Chicago Cubs (Северная сторона) и Chicago White Sox (Южная сторона) всегда было сердцем чикагской культуры. В 2020-х годах корпорации используют эту вражду для манипуляции массами - подкупают игроков, организуют договорные матчи и продают билеты на фиктивные игры. Настоящие фанаты вынуждены объединиться против общего врага."
    - id: stages
      title: "Этапы квеста"
      body: "Квест включает расследование корпоративных схем, объединение фанатов обеих команд, организацию подпольных тренировок, финальную игру на нейтральном поле и восстановление честного соперничества между Cubs и White Sox."

