  rating: 8
  feedback: "Отличный квест о сохранении спортивных традиций в киберпанке. Хорошо показывает конфликт между корпоративным спортом и настоящими традициями."
  improvements: "Добавить больше мини-игр с бейсбольными механиками и диалогов с болельщиками."