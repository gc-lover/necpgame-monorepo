summary:
  problem: "Wrigley Field, легендарный стадион Chicago Cubs, находится под угрозой корпоративного поглощения. В 2020-х годах корпорации видят в историческом стадионе прибыль, планируя превратить его в мега-комплекс с VR-трибунами и синтетическими игроками. Традиционный бейсбол с живыми игроками становится роскошью."
  goal: "Защитить Wrigley Field от корпоративного поглощения, собрать команду настоящих игроков Cubs, организовать легендарную игру и сохранить дух американского бейсбола в эпоху корпораций."
  essence: "Wrigley Field - это не просто стадион, это собор американского бейсбола. В мире, где корпорации контролируют спорт, сохранение живого бейсбола становится актом культурного сопротивления."
  key_points:
    - "Сбор команды настоящих игроков Cubs"
    - "Защита Wrigley Field от корпораций"
    - "Организация легендарной игры"
    - "Сохранение традиций бейсбола"
    - "Борьба с синтетическими лигами"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Wrigley Field, построенный в 1914 году, всегда был сердцем чикагского бейсбола. В 2020-х годах корпорации видят в нем огромную прибыль - планируют установить VR-очки на каждом сиденье, заменить живых игроков голограммами и продавать виртуальные билеты. Но настоящие фанаты Cubs борются за сохранение традиций."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает сбор команды аутсайдеров-игроков, защиту стадиона от корпоративных рейдеров, организацию подпольных тренировок, финальную игру против корпоративной команды и сохранение Wrigley Field как символа настоящего спорта."

