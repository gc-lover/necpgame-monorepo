summary:
  problem: "Chicago Cubs и их легендарный стадион Wrigley Field, символы американского бейсбола, находятся под угрозой корпоративного контроля. Корпорации внедряют импланты для игроков, манипулируют матчами и превращают спорт в шоу для элиты, уничтожая дух настоящего бейсбола."
  goal: "Защитить Chicago Cubs и Wrigley Field от корпоративного поглощения, раскрыть допинговые скандалы и вернуть бейсболу его аутентичность и страсть."
  essence: "Бейсбол - это не просто игра, это часть души Америки. В мире имплантов и корпораций сохранение чистоты спорта становится вопросом национальной идентичности."
  key_points:
    - "Борьба с допингом в бейсболе"
    - "Защита традиций Chicago Cubs"
    - "Сохранение атмосферы Wrigley Field"
    - "Противостояние корпоративному контролю"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Chicago Cubs и Wrigley Field - легенда американского бейсбола. В 2020-х годах корпорации видят в спорте источник прибыли, внедряя импланты и манипулируя результатами матчей, угрожая уничтожить то, что делает бейсбол великим."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает расследование случаев допинга, интервью с ветеранами команды, противостояние корпоративным агентам, организацию подпольных матчей и восстановление традиций чистого бейсбола."

