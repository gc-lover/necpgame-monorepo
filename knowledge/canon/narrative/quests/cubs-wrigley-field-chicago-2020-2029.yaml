    - "Организовать подпольные тренировки команды"
    - "Собрать оборудование для настоящей игры"
    - "Провести легендарную игру против корпоратов"
    - "Сохранить традиции бейсбола"
  description: "Wrigley Field под угрозой корпоративного поглощения. Соберите настоящих игроков Cubs, защитите стадион и сохраните дух американского бейсбола."
  requirements:
