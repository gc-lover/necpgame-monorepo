summary:
  problem: В мире бесконечных развлечений и виртуальных музеев, что значит настоящая культурная столица? Санкт-Петербург - это не просто город, а живая энциклопедия человеческого наследия, где каждый мост и каждый дворец рассказывает историю цивилизации. Но когда корпорации хотят превратить культуру в товар, может ли один человек заново открыть душу "города-музея"?
  goal: Создать динамичный культурный марафон по 10 ключевым объектам Санкт-Петербурга, где игрок преодолевает тайм-челлендж, собирает культурные впечатления, решает образовательные мини-квесты и укрепляет репутацию города как культурной столицы мира.
  essence: В эпоху, когда музеи становятся аттракционами, Санкт-Петербург напоминает, что настоящая культура живет в сердцах тех, кто готов тратить целый день на открытие красоты и мудрости прошлого.
  key_points:
    - Марафон по 10 иконам Петербурга с жестким тайм-лимитом в один день
    - Образовательные мини-квесты и фото-челленджи на каждой локации
    - Координация транспорта между объектами в оживленном туристическом центре
    - Укрепление культурной репутации города и открытие новых культурных событий
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Культурная столица (Cultural Capital)

        **Период:** 2030-2039 годы - эпоха культурного возрождения после экологических кризисов.

        **Сеттинг:** Санкт-Петербург, Россия. Центр города с музеями, соборами, театрами и историческими достопримечательностями.

        **Главный герой:** Культурный энтузиаст или турист, ищущий глубокого погружения в наследие города.

        **Темы:** Наследие vs современность, глубина vs скорость, образование vs развлечение.

        **Продолжительность:** 6-8 часов геймплея
        **Уровень сложности:** Hard
        **Рекомендуемый уровень игрока:** 40-60
      mechanics_links:
        - ../../mechanics/world/cultural-marathon.md
        - ../../mechanics/social/cultural-networking.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Вызов культурной столицы"**
        - Игрок получает приглашение на "Культурный марафон" от культурного комитета Петербурга
        - Первое знакомство с атмосферой города-музея: туристы, экскурсоводы, очереди в музеи
        - Ароматы старых книг, звуки оркестра из Мариинки, вид на золотые купола
        - Решение: принять вызов 10-часового марафона или остаться в комфорте одиночных посещений

        **Акт 1: "Подготовка к марафону"**
        - Получение карты маршрута и расписания транспорта между объектами
        - Изучение базовой информации о каждом объекте и подготовка к мини-квестам
        - Приобретение билетов и настройка транспорта (метро, речные трамваи, электроскутеры)
        - Осознание масштаба: 10 объектов за один день с образовательными вызовами

        **Акт 2: "Музейный кластер"**
        - Посещение Эрмитажа с его миллионами экспонатов и дворцовой архитектурой
        - Мини-квесты: распознавание художественных стилей, поиск конкретных артефактов
        - Переход к Русскому музею с коллекцией русского искусства
        - Фото-челленджи и образовательные викторины на каждой локации

        **Акт 3: "Священные объекты"**
        - Исаакиевский собор с его золотым куполом и панорамными видами
        - Спас на Крови с мозаичными стенами и историей царской семьи
        - Казанский собор с колоннадой на Невском проспекте
        - Размышления о роли религии в культурном наследии Петербурга

        **Акт 4: "Искусство и история"**
        - Мариинский театр с его оперными традициями и балетными премьерами
        - Петропавловская крепость с историей основания города
        - Кунсткамера - первый музей России с уникальными коллекциями
        - Понимание эволюции культурных институций Петербурга

        **Акт 5: "Финальный рывок"**
        - Стрелка Васильевского острова с панорамой города и размышлениями о будущем
        - Подведение итогов марафона: оценка знаний, впечатлений, времени
        - Возвращение к стартовой точке и получение финальной оценки
        - Размышления о значении культурного наследия в современном мире
      mechanics_links:
        - ../../mechanics/combat/cultural-marathon.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к марафону" (Акт 1)**
        - **Туристический:** Фокус на впечатлениях и фотографиях (+удовольствие)
        - **Образовательный:** Глубокое изучение каждого объекта (+знания)
        - **Социальный:** Взаимодействие с другими участниками (+связи)

        **Выбор 2: "Распределение времени" (Акт 2-4)**
        - **Равномерное:** Равное время на каждый объект (+баланс)
        - **Приоритетное:** Больше времени на любимые объекты (+глубина)
        - **Оптимизированное:** Фокус на мини-квестах для очков (+эффективность)

        **Выбор 3: "Отношение к вызовам" (Акт 3)**
        - **Соревновательный:** Максимальные очки в викторинах (+конкуренция)
        - **Исследовательский:** Детальное изучение экспонатов (+познание)
        - **Релаксирующий:** Спокойное наслаждение атмосферой (+отдых)

        **Выбор 4: "Будущее культуры" (Акт 5)**
        - **Консервативный:** Сохранение традиционных музеев (+аутентичность)
        - **Инновационный:** Внедрение новых технологий (+доступность)
        - **Общинный:** Участие местных сообществ (+социальная ценность)
      mechanics_links:
        - ../../mechanics/social/cultural-marathon-choice-system.md
        - ../../mechanics/progression/cultural-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Елена "Куратор" Сергеева (Организатор марафона)**
        - Профессиональный искусствовед и организатор культурных событий
        - Backstory: Посвятила жизнь сохранению культурного наследия Петербурга
        - Мотив: Доказать, что культура может быть динамичной и доступной
        - Развитие: От скептика к вдохновенному лидеру культурного возрождения

        **Андрей "Гид" Козлов (Сопровождающий гид)**
        - Опытный экскурсовод с глубокими знаниями петербургской истории
        - Представляет традиционный подход к культурному туризму
        - Символ преемственности поколений в сфере образования

        **Мария "Искусствовед" Иванова (Эксперт по музеям)**
        - Специалист по музейным коллекциям и художественному анализу
        - Представляет академическую сторону культурного наследия
        - Олицетворяет глубину знаний и их передачу

        **Дмитрий "Фотограф" Петров (Участник марафона)**
        - Молодой энтузиаст, документирующий культурное наследие через фотографию
        - Представляет новое поколение, сочетающее традиции с современными технологиями
        - Символ надежды на будущее культурного туризма
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Эрмитаж (Государственный музей)**
        - Огромный дворцовый комплекс с миллионами экспонатов мировой культуры
        - Атмосфера: академическая, величественная, с ощущением мирового наследия
        - Сердце культурной жизни Петербурга

        **Исаакиевский собор**
        - Золотой купол, мраморные колонны, обзорная площадка с видом на город
        - Атмосфера: торжественная, духовная, с ощущением имперского величия
        - Символ религиозного и архитектурного наследия

        **Спас на Крови (Собор Воскресения Христова)**
        - Мозаичные стены, луковичные купола, мемориал царской семьи
        - Атмосфера: скорбная, красочная, с ощущением трагической истории
        - Памятник жертвам террористического акта

        **Мариинский театр**
        - Классический оперный театр с традициями балета и оперы
        - Атмосфера: артистическая, романтичная, с магией сцены
        - Живое искусство в исторических стенах

        **Петропавловская крепость**
        - Старейшая постройка Петербурга, место основания города
        - Атмосфера: историческая, фортификационная, с ощущением древности
        - Колыбель Российской империи

        **Кунсткамера**
        - Первый музей России с коллекциями Петра I и уникальными экспонатами
        - Атмосфера: научная, таинственная, с ощущением открытия
        - Место рождения российской науки и музееведения

        **Стрелка Васильевского острова**
        - Панорамная площадка с видом на Неву и центр города
        - Атмосфера: размышляющая, объединяющая, с ощущением завершения
        - Финальная точка культурного путешествия
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/saint-petersburg-cultural-sites.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Тайм-менеджмент элементы:**
        - Жесткий тайм-лимит на весь марафон с промежуточными чекпоинтами
        - Оптимизация транспорта между объектами (метро, водный транспорт)
        - Управление энергией и отдыхом во время переходов

        **Образовательные элементы:**
        - Викторины и мини-квесты по истории и искусству на каждой локации
        - Распознавание художественных стилей и исторических периодов
        - Поиск конкретных экспонатов и архитектурных деталей

        **Социальные элементы:**
        - Взаимодействие с другими участниками марафона и экскурсоводами
        - Обмен впечатлениями и помощь в решении мини-квестов
        - Сбор отзывов и фотографий для культурного архива
      mechanics_links:
        - ../../mechanics/combat/cultural-marathon.md
        - ../../mechanics/hacking/historical-knowledge.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Мастер Культуры (Culture Master):**
        - Становление ведущим культурным гидом и экспертом по Петербургу
        - Организация собственных культурных туров и образовательных программ
        - Влияние на развитие культурного туризма в городе
        - Тематика: "Культура живет через тех, кто ее делится"

        **Культурный Активист (Cultural Activist):**
        - Фокус на защите культурного наследия от коммерциализации
        - Создание движений по сохранению музеев и памятников
        - Влияние на культурную политику и общественное мнение
        - Тематика: "Наследие - это не бизнес, а душа общества"

        **Образовательный Инноватор (Education Innovator):**
        - Специализация на современных методах культурного образования
        - Разработка новых форматов музеев и образовательных программ
        - Революция в подходе к культурному туризму
        - Тематика: "Образование делает культуру живой"

        **Культурный Философ (Cultural Philosopher):**
        - Размышления о роли культуры в современном обществе
        - Создание концепций гармонии между традициями и инновациями
        - Влияние на культурные дискуссии и философские дебаты
        - Тематика: "Культура - это не знания, а способ жить"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция цифровых гидов и фотографий культурных объектов Петербурга
        - Доступ к эксклюзивным экскурсиям и VIP-мероприятиям музеев
        - Специальные транспортные пропуска для культурных маршрутов

        **Репутационные награды:**
        - Титул "Знаток Петербурга" для культурного статуса
        - Связи с музеями, театрами и культурными институтами города
        - Влияние на культурную сцену и туристическую политику

        **Эмоциональные награды:**
        - Глубокое понимание роли культурного наследия в формировании городской идентичности
        - Навык "Культурный анализ" для оценки художественных и исторических объектов в игре
        - Влияние на глобальные дискуссии о сохранении и развитии культурного туризма
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic cultural marathon simulation system для тайм-менеджмента
        - Procedural museum generation для разнообразия образовательных контентов
        - Transportation optimization framework для логистики между объектами

        **API интеграции:**
        - Culture service для образовательных элементов и музейных коллекций
        - Transportation service для оптимизации маршрутов между объектами
        - Quest service для complex cultural narratives с временными ограничениями

        **Performance considerations:**
        - Procedural location generation для разнообразия культурных объектов
        - Real-time transportation simulation для атмосферы городского движения
        - Memory pooling для cultural assets и educational content
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Культурный марафон
      definition: Интенсивное культурное мероприятие, объединяющее посещение нескольких музеев и достопримечательностей за ограниченное время с образовательными элементами и соревновательными аспектами
    - term: Эрмитаж
      definition: Крупнейший художественный музей мира, расположенный в Зимнем дворце Санкт-Петербурга и содержащий коллекции мирового искусства от древности до современности
    - term: Мариинский театр
      definition: Один из ведущих оперных и балетных театров мира, расположенный в Санкт-Петербурге и известный своими традициями и премьерами классического искусства
    - term: Кунсткамера
      definition: Первый музей России, основанный Петром I в Санкт-Петербурге, содержащий уникальные коллекции анатомических препаратов, этнографических предметов и естественнонаучных экспонатов
