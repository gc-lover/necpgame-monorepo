summary:
  problem: Создать квест о сохранении культурного наследия в Атланте, где корпорации стирают историю гражданских прав
  goal: Исследовать темы культурной идентичности, исторической памяти и сопротивления культурному геноциду
  essence: В историческом центре Атланты 2020-х корпорации Militech Culture стирают наследие движения за гражданские права, заменяя его корпоративной пропагандой
  key_points:
  - Квест сочетает исторические расследования, культурные фестивали и защиту наследия
  - Множественные ветки: путь историка, активиста, художника, хранителя традиций
  - Исследование темы сохранения культурной идентичности в цифровую эпоху
  - Возможность разных исходов от возрождения культуры до полного стирания истории
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета с культурно-исторической тематикой.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир культурного сопротивления Атланты с уникальной историей борьбы за наследие.
  - id: atlanta_culture_context
    title: Культурное Наследие Атланты
    body: 'Атланта 2020-2029 — город, где история стирается.

      После того как Militech Culture приобрела все музеи и культурные институты, наследие гражданских прав стало товаром. Корпорации утверждают, что их "модернизированная" история объединяет нацию, но на деле используют ее для оправдания социального контроля.

      Игрок обнаруживает, что важные исторические артефакты исчезают из музеев. В поисках правды он попадает в подпольную сеть "Heritage Guardians" - движение за сохранение культурного наследия. Они рассказывают о "Project Memory Wipe" - плане корпораций по созданию "новой истории", где все неудобные факты стираются.

      Квест включает защиту культурных объектов, восстановление исторической памяти, организацию подпольных фестивалей и финальную "культурную революцию", которая может возродить истинную историю города.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок посещает музей и обнаруживает, что экспозиции о гражданских правах заменены корпоративной пропагандой.

      Шокированный, он начинает собственное расследование и находит следы стертой истории. Один из хранителей музея тайно передает ему информацию о сети "Heritage Guardians" - движении за культурное сопротивление.

      Задачи включают:
      - Восстановление стертых исторических записей
      - Защиту культурных объектов от корпоративного уничтожения
      - Организацию подпольных культурных мероприятий
      - Конфронтацию с корпоративным "Культурным Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с культурным кризисом Атланты
      2. Спасение хранителей истории от корпоративного преследования
      3. Раскрытие планов корпораций по контролю над памятью
      4. Организация сопротивления через культурное возрождение
      5. Финальная культурная революция, определяющая будущее наследия

      **Побочные задания:**
      - Помощь в реставрации исторических артефактов
      - Защита музеев от корпоративных рейдов
      - Создание "живых" музеев в трущобах
      - Вербовка союзников из культурного сообщества

      **Множественные концовки:**
      - Культурное возрождение побеждает: история оживает
      - Компромисс: регулируемое сохранение наследия
      - Корпоративная победа: история переписана
      - Личная победа: игрок становится хранителем культурной памяти
  - id: characters
    title: Ключевые персонажи
    body: |
      **Dr. Maya "Memory" Johnson** - Лидер Heritage Guardians, историк гражданских прав, изгнанная из университета.

      **Artist Jamal "Canvas" Washington** - Уличный художник, создающий граффити с историческими фактами.

      **Dr. Robert Chang** - Корпоративный "Культурный Директор" Militech, который верит, что новая история объединит общество.

      **Archive** - AI, созданный для хранения исторических данных, который "проснулся" и помогает восстанавливать стертую информацию.
  - id: locations
    title: Ключевые локации
    body: |
      **Underground Museum "Hidden History"** - Подпольный музей в заброшенных туннелях метро.

      **Corporate Cultural Center "Unity Plaza"** - Официальный культурный центр Militech, центр пропаганды.

      **Historic District Ruins** - Заброшенные исторические здания, где прячутся хранители наследия.

      **Black Market "Heritage Bazaar"** - Подпольный рынок, где торгуют историческими артефактами и культурными ценностями.
  - id: mechanics
    title: Игровые механики
    body: |
      **Исторические мини-игры:**
      - Расследование исторических фактов через анализ документов
      - Восстановление поврежденных артефактов
      - Создание исторических реконструкций

      **Хакерские элементы:**
      - Взлом корпоративных баз данных для восстановления стертых записей
      - Создание сетей распространения исторической информации

      **Социальные взаимодействия:**
      - Вербовка историков через академические сети
      - Организация культурных фестивалей для объединения сообщества
      - Политические альянсы за сохранение наследия

      **Боевые элементы:**
      - Защита исторических объектов от корпоративных вандалов
      - Скрытные миссии по спасению артефактов
  - id: themes
    title: Темы и символизм
    body: |
      **Культурная память:** История как основа идентичности

      **Корпоративная цензура:** Контроль над прошлым для контроля над будущим

      **Этические дилеммы:** Где кончается интерпретация и начинается ложь?

      **Цифровое наследие:** Сохранение культуры в цифровую эпоху

      **Революция через память:** История как оружие сопротивления
