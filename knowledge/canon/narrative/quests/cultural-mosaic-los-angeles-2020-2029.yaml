summary:
  problem: Создать вдохновляющий квест о культурном разнообразии в мультикультурном
    LA
  goal: Исследовать темы культурного наследия, иммигрантского опыта и социальной интеграции
  essence: В LA 2020-х культурное разнообразие стало оружием и щитом - иммигрантские
    сообщества сохраняют традиции через нейро-импланты, корпорации пытаются стереть
    культурные различия через стандартизацию, а игроки выбирают между ассимиляцией
    и сохранением идентичности
  key_points:
  - Квест сочетает культурные взаимодействия, социальные связи и выборы идентичности
  - Множественные ветки: путь культурного посредника, корпоративного ассимилятора,
      традиционалиста
  - Исследование темы культурного разнообразия в корпоративном мире
  - Возможность разных исходов от создания мультикультурного рая до культурного геноцида
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: la_cultural_context
    title: Культурная Мозаика LA
    body: 'Los Angeles 2020-2029 — город, где культуры сплетаются как неоновые

      огни в тумане. После землетрясений и миграционных кризисов, LA стал

      домом для сотен культур: от традиционных японских садов в Little Tokyo

      до виртуальных африканских рынков в South LA, от мексиканских

      баррио с био-модифицированными традициями до корейских техно-башен.


      Но корпорации видят в этом проблему: культурное разнообразие мешает

      "эффективности". Они создают "Cultural Standardization Program" -

      программу, которая стирает культурные различия через импланты,

      заставляя всех думать и чувствовать одинаково.


      Игрок попадает в этот конфликт, когда получает приглашение на

      "Cultural Preservation Festival" - подпольное мероприятие,

      где представители разных культур делятся традициями через

      нейро-технологии.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает квест с посещения Cultural Preservation Festival,

      где встречает представителей разных культурных сообществ LA.

      Каждый показывает "культурный имплант" - нейро-устройство,

      позволяющее пережить традиции другой культуры изнутри.


      Но фестиваль срывается корпоративным рейдом. Игрок должен

      помочь разным сообществам сохранить свою идентичность,

      найти баланс между традициями и современностью, и решить

      судьбу культурного разнообразия LA.

      '
quest_definition:
  level_min: 13
  level_max: 25
  estimated_duration: 85
  difficulty: easy
  category: narrative
  type: cultural_exploration
  rewards:
    experience: 24000
    currency:
      type: eddies
      amount: 28000
    items:
    - name: Cultural Mosaic Implant
      type: cyberware
      rarity: rare
    - name: Community Network Access
      type: quest_item
      rarity: uncommon
  reputation_changes:
  - faction: immigrant_communities
    amount: 40
  - faction: cultural_preservation
    amount: 30
  - faction: corporations
    amount: -20
  quest_type: narrative_main
objectives:
  primary:
  - id: attend_cultural_festival
    title: Посетить культурный фестиваль
    description: Присутствовать на фестивале и познакомиться с разными культурами
    type: social
    location: Cultural Preservation Center
    hints:
    - Ищи людей с культурными имплантами
    - Каждая культура имеет уникальный 'запах'
  - id: experience_cultural_implants
    title: Испытать культурные импланты
    description: Попробовать импланты 4 разных культурных сообществ
    type: exploration
    locations:
    - Little Tokyo
    - Koreatown
    - East LA
    - South LA
  - id: protect_communities
    title: Защитить сообщества
    description: Помочь 3 сообществам противостоять корпоративной ассимиляции
    type: action
    requirements:
    - reputation: immigrant_communities >= 20
  - id: create_cultural_alliance
    title: Создать культурный альянс
    description: Объединить разные сообщества для совместного сопротивления
    type: diplomacy
    requirements:
    - protected_communities: 3
    - cultural_experiences: 4
  secondary:
  - id: preserve_tradition
    title: Сохранить традицию
    description: Помочь одному сообществу сохранить древний ритуал
    rewards:
      experience: 4000
      reputation:
        faction: cultural_preservation
        amount: 25
  - id: blend_cultures
    title: Смешать культуры
    description: Создать новый культурный синтез из разных традиций
    rewards:
      experience: 5000
      items:
      - name: Cultural Fusion Recipe
        type: blueprint
        rarity: uncommon
branching_choices:
- id: cultural_identity
  trigger: experience_cultural_implants
  title: Культурная идентичность
  description: После опыта разных культур нужно выбрать свой путь
  options:
  - text: Стать культурным посредником (связывать культуры)
    consequences:
      reputation:
        faction: immigrant_communities
        amount: 30
      unlocks: Cultural Bridge Path
  - text: Выбрать одну культуру для глубокого погружения
    consequences:
      reputation:
        faction: cultural_preservation
        amount: 35
      unlocks: Cultural Specialist Path
  - text: Создать новую смешанную культуру
    consequences:
      reputation:
        faction: immigrant_communities
        amount: 25
      unlocks: Cultural Fusion Path
  - text: Поддержать корпоративную стандартизацию
    consequences:
      reputation:
        faction: immigrant_communities
        amount: -30
      unlocks: Assimilation Path
- id: resistance_method
  trigger: protect_communities
  title: Метод сопротивления
  description: Выберите как сопротивляться корпоративной ассимиляции
  options:
  - text: Технологическое сопротивление (хакинг имплантов)
    consequences:
      reputation:
        faction: immigrant_communities
        amount: 20
      unlocks: Tech Resistance Path
  - text: Культурное сопротивление (сохранение традиций)
    consequences:
      reputation:
        faction: cultural_preservation
        amount: 25
      unlocks: Traditional Resistance Path
  - text: Социальное сопротивление (построение сообществ)
    consequences:
      reputation:
        faction: immigrant_communities
        amount: 30
      unlocks: Community Building Path
