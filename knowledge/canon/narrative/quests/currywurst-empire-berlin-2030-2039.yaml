summary:
  problem: В корпоративном Берлине 2030-х, где даже уличная еда монетизирована, один
    человек может превратить простую сосиску в мощную экономическую силу. Но для этого
    нужно создать идеальный рецепт, построить сеть и защитить бренд от конкурентов
    в мире, где каждый кусочек - это битва за выживание.
  goal: Создать бизнес-квест о построении империи карривурст в Берлине, где игрок
    управляет рецептами, расширяет сеть точек, конкурирует с соперниками и создает
    гастрономическую легенду в мире корпоративной еды.
  essence: В мире, где еда - оружие, одна сосиска может изменить правила игры для
    всего города.
  key_points:
  - Исследование берлинской уличной еды и её культурного значения
  - Бизнес-симуляция с управлением рецептами и сетью точек
  - Темы предпринимательства в корпоративную эпоху
  - Конкуренция и защита интеллектуальной собственности
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: quest_overview
    title: Обзор квеста
    body: '**Название:** Империя карривурст (Currywurst Empire)


      **Период:** 2030-2039 годы - эпоха корпоративной уличной еды.


      **Сеттинг:** Берлин, где карривурст остается символом аутентичности в мире,
      где даже фастфуд контролируется корпорациями. Игрок начинает с одной будки и
      строит империю, балансируя между традициями и инновациями.


      **Главный герой:** Предприниматель, мечтающий вернуть аутентичность уличной
      еде в корпоративном городе.


      **Темы:** Бизнес vs традиции, аутентичность vs монетизация, уличная культура
      vs корпоративный контроль.


      **Продолжительность:** 4-6 часов геймплея

      **Уровень сложности:** Medium-High

      **Рекомендуемый уровень игрока:** 15-45

      '
    mechanics_links:
    - ../../mechanics/world/urban-economy.md
    - ../../mechanics/social/business-networks.md
    assets: []
  - id: main_questline
    title: Основная сюжетная линия
    body: '**Пролог: "Запах традиций"**

      - Игрок находит заброшенную будку карривурст в рабочем районе

      - Встреча с пожилым мастером, передающим секреты традиционного рецепта

      - Решение: купить оборудование или восстановить своими руками

      - Первая продажа и понимание рыночной динамики


      **Акт 1: "Идеальный рецепт"**

      - Изучение истории карривурста и его значения для Берлина

      - Мини-игра создания секретного соуса с множеством ингредиентов

      - Тестирование рецепта на друзьях и первых клиентах

      - Получение первой лицензии от городских властей


      **Акт 2: "Сеть империи"**

      - Открытие второй и третьей точек в разных районах города

      - Управление персоналом, логистикой и качеством продуктов

      - Конкуренция с корпоративными сетями фастфуда

      - Решения: аутентичность vs прибыль, традиции vs инновации


      **Акт 3: "Битва за районы"**

      - Захват стратегических локаций (вокзалы, парки, рынки)

      - Защита от конкурентов, шпионов и саботажников

      - Маркетинговые кампании и брендинг

      - Критическое решение: пойти на компромиссы или сохранить чистоту


      **Акт 4: "Легенда карривурст"**

      - Финальное расширение до 10+ точек

      - Признание как "Currywurst King" Берлина

      - Выбор: продать империю корпорациям или сохранить независимость

      '
    mechanics_links:
    - ../../mechanics/combat/business-rivalry.md
    - ../../mechanics/quests/branching-narratives.md
    assets: []
  - id: moral_choices
    title: Бизнес-выборы и последствия
    body: '**Выбор 1: "Рецепт соуса" (Акт 1)**

      - **Традиционный:** Классический берлинский рецепт (высокое качество, низкая
      цена)

      - **Инновационный:** Современные ингредиенты и техники (высокая цена, премиум-сегмент)

      - **Гибридный:** Сочетание традиций и инноваций (баланс качества и цены)


      **Выбор 2: "Расширение сети" (Акт 2)**

      - **Органическое:** Медленное расширение через сарафанное радио (+лояльность
      клиентов)

      - **Агрессивное:** Быстрое открытие точек с маркетингом (+быстрый рост, -риски)

      - **Франчайзинг:** Продажа лицензий другим предпринимателям (+пассивный доход)


      **Выбор 3: "Конкуренция" (Акт 3)**

      - **Честная:** Конкурировать качеством и сервисом (+долгосрочная репутация)

      - **Агрессивная:** Использовать маркетинговые трюки и скидки (+быстрый рост)

      - **Кооперативная:** Сотрудничество с местными поставщиками (+устойчивое развитие)


      **Выбор 4: "Будущее империи" (Акт 4)**

      - **Независимость:** Сохранить семейный бизнес (+душевное удовлетворение)

      - **Продажа:** Продать корпорациям за миллионы (+финансовая свобода)

      - **Расширение:** Вывести бренд на европейский рынок (+глобальный успех)

      '
    mechanics_links:
    - ../../mechanics/social/business-choice-system.md
    - ../../mechanics/progression/economic-reputation.md
    assets: []
  - id: key_characters
    title: Ключевые персонажи
    body: '**Герр Фриц "Мастер" Крюгер (Ментор)**

      - Ветеран берлинской уличной еды, владелец первой будки в 1980-х

      - Backstory: Выжил все волны корпоративной экспансии

      - Мотив: Передать традиции следующему поколению

      - Развитие: От циничного скептика к гордому наставнику


      **Фрау Анна "Бренд" Мюллер (Конкурент)**

      - Амбициозная владелица корпоративной сети карривурст

      - Представляет новую волну предпринимательства

      - Возможный союзник или соперник в зависимости от выборов


      **Ханс "Секрет" Вагнер (Поставщик)**

      - Семейный бизнес по поставке специй и сосисок

      - Хранитель аутентичных рецептов и традиций

      - Может стать ключевым союзником или предателем


      **Доктор Лена "Тренды" Шмидт (Эксперт)**

      - Пищевой технолог, специалист по инновациям в еде

      - Представляет будущее уличной еды с имплантами и технологиями

      - Символ конфликта между традициями и прогрессом

      '
    mechanics_links:
    - ../../lore/characters/character-templates.md
    assets: []
  - id: locations_and_atmosphere
    title: Локации и атмосфера
    body: '**Традиционный рынок Kreuzberg**

      - Старинные будки с неоновыми вывесками среди современного бетона

      - Запах гриля, крики торговцев, толпы местных жителей

      - Атмосфера: аутентичность vs современность, традиции vs прогресс


      **Корпоративный район Mitte**

      - Глянцевые точки фастфуда рядом с правительственными зданиями

      - Туристы, бизнесмены, политики в костюмах

      - Контраст между традиционной едой и корпоративным сервисом


      **Рабочий район Neukölln**

      - Грубоватые будки для местных рабочих и иммигрантов

      - Практичность, скорость обслуживания, честные цены

      - Атмосфера: рабочая солидарность, уличная культура


      **Туристический район Prenzlauer Berg**

      - Стильные будки для туристов и хипстеров

      - Инновационные рецепты, премиум-ингредиенты, инстаграм-фото

      - Место для экспериментов с брендом и маркетингом

      '
    mechanics_links:
    - ../../mechanics/world/weather-systems.md
    - ../../lore/locations/berlin-atmosphere.md
    assets: []
  - id: combat_and_gameplay
    title: Бой и геймплей
    body: '**Бизнес-симуляция:**

      - Управление финансами, закупками и персоналом

      - Мини-игры по приготовлению карривурст с таймингом

      - Расширение сети с выбором локаций и персонала


      **Социальные взаимодействия:**

      - Переговоры с поставщиками и конкурентами

      - Маркетинговые кампании и работа с клиентами

      - Сбор отзывов и управление репутацией


      **Конкуренция:**

      - Саботаж от конкурентов (порча продуктов, ложные отзывы)

      - Защита от корпоративных рейдеров

      - Судебные разбирательства по патентам и лицензиям

      '
    mechanics_links:
    - ../../mechanics/combat/business-rivalry.md
    - ../../mechanics/hacking/corporate-espionage.md
    assets: []
  - id: multiple_endings
    title: Множественные концовки
    body: '**Традиционная концовка (Legacy):**

      - Сохранение семейного бизнеса с аутентичным рецептом

      - Признание как хранителя берлинских традиций

      - Стабильный доход и уважение сообщества

      - Тематика: "Некоторые вещи стоят дороже денег"


      **Корпоративная концовка (Empire):**

      - Продажа империи за огромную сумму денег

      - Превращение в корпоративного гиганта

      - Глобальное распространение бренда

      - Тематика: "Бизнес - это война, где все средства хороши"


      **Инновационная концовка (Revolution):**

      - Создание новой волны уличной еды с технологиями

      - Изменение индустрии фастфуда

      - Влияние на гастрономическую культуру Европы

      - Тематика: "Традиции живы, когда эволюционируют"


      **Трагическая концовка (Fall):**

      - Банкротство из-за ошибок управления или саботажа

      - Потеря всего, включая репутацию

      - Уроки о рисках предпринимательства

      - Тематика: "Не все империи вечны"

      '
    mechanics_links:
    - ../../mechanics/quests/ending-system.md
    assets: []
  - id: rewards_and_progression
    title: Награды и прогрессия
    body: '**Материальные награды:**

      - Пассивный доход от сети точек карривурст

      - Уникальные рецепты и кулинарное оборудование

      - Лицензии на торговлю в престижных районах


      **Репутационные награды:**

      - Титул "Currywurst King" Берлина

      - Доступ к кулинарным сетям и поставщикам

      - Влияние на уличную культуру города


      **Эмоциональные награды:**

      - Понимание баланса между бизнесом и традициями

      - Навык "Бизнес-стратегия" для других предпринимательских активностей

      - Влияние на экономику Берлина

      '
    mechanics_links:
    - ../../mechanics/progression/reward-system.md
    assets: []
  - id: technical_integration
    title: Техническая интеграция
    body: '**Системные требования:**

      - Dynamic economy system для цен на ингредиенты

      - Business simulation mechanics для управления сетью

      - Reputation system для кулинарных фракций


      **API интеграции:**

      - Economy service для рыночной динамики и пассивного дохода

      - Crafting service для мини-игр приготовления еды

      - Quest service для complex business narratives


      **Performance considerations:**

      - Procedural generation бизнес-событий

      - Memory pooling для инвентарей ингредиентов

      - LOD система для детализации рецептов

      '
    mechanics_links:
    - ../../implementation/api-requirements.md
    assets: []
appendix:
  glossary:
  - term: Currywurst
    definition: Икона берлинской уличной еды - сосиска с карри-соусом, подаваемая
      с картофелем фри. Символ аутентичности в корпоративную эпоху
  - term: Secret Sauce
    definition: Уникальный рецепт соуса, определяющий вкус и успех карривурст. Хранится
      в секрете и защищается от конкурентов
  - term: Currywurst King
    definition: Титул, присваиваемый мастеру карривурст, построившему успешную сеть
      точек в Берлине
