metadata:
  id: "currywurst-vendor-berlin-quest"
  title: "Currywurst Vendor (Berlin 2020-2029)"
  description: "Сочная история о легендарной берлинской колбасе в эпоху киберпанка. Игрок становится уличным торговцем и борется с корпорациями, пытающимися захватить рынок традиционной уличной еды."
  location: "Берлин, Германия - уличные киоски и рынки"
  timeline: "2020-2029 год"
  level_range: "20-35"
  difficulty: "Средняя"
  theme: "Уличная еда, Традиции, Корпоративная угроза"
  tone: "Ностальгический, Энергичный, Защитный"
  atmosphere: "Запах жареной колбасы и специй на улицах, неоновые вывески киосков, атмосфера берлинской уличной культуры"
  narrative_overview: |
    В 2020-х годах берлинская карривурст стала не только национальным блюдом, но и символом
    сопротивления корпоративной еде. Традиционные уличные торговцы борются с мегакорпорациями,
    производящими синтетические аналоги. Игрок - молодой уличный торговец, втянутый в борьбу
    за сохранение аутентичного вкуса и традиций. Квест сочетает элементы кулинарных мини-игр,
    уличных боев и политических интриг.
  key_elements:
    - Традиционные уличные киоски с секретом соуса
    - Корпоративные фастфуд-фабрики синтетической еды
    - Уличные фестивали и дегустации карривурст
    - Редкие специи и аутентичные рецепты
    - Уличные торговцы и подпольные поставщики
  characters:
    - name: "Ханс 'Карри' Мюллер"
      role: "Главный герой, уличный торговец"
      background: "Наследственный владелец киоска с семейным рецептом"
      personality: "Трудолюбивый, гордый, с острым чувством юмора"
    - name: "Доктор Фастфуд"
      role: "Антагонист, корпоративный менеджер"
      background: "Бывший повар, ставший корпоративным магнатом"
      personality: "Хладнокровный, манипулятивный, одержимый прибылью"
    - name: "Грета 'Острая' Шмидт"
      role: "Союзник, эксперт по специям"
      background: "Коллекционер редких специй и семейных рецептов"
      personality: "Страстная, образованная, немного эксцентричная"
    - name: "Фриц 'Булочка' Вагнер"
      role: "Поставщик свежей колбасы"
      background: "Традиционный мясник из старого района"
      personality: "Надежный, разговорчивый, с большим сердцем"
  gameplay_opportunities:
    - "Кулинарные мини-игры по приготовлению карривурст"
    - "Дегустация различных рецептов и оценка качества"
    - "Защита уличных киосков от корпоративных рейдов"
    - "Поиск редких ингредиентов и семейных секретов"
    - "Торговля аутентичной карривурст на черном рынке"
    - "Выбор между традициями и корпоративной эффективностью"
  philosophical_implications:
    - "Традиционная уличная еда vs промышленное производство"
    - "Настоящий вкус vs синтетическая эффективность"
    - "Корпоративный контроль над повседневной едой"
    - "Ценность ручного ремесла в технологическую эпоху"
    - "Культура как сопротивление коммерциализации"
