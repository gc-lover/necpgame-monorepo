narrative_context:
  background: |
    В 2061-2077 годах Токио находится под властью кибер-сёгуна - традиционного
    правителя, усиленного самыми передовыми технологиями. Сёгун представляет
    собой уникальный симбиоз: древние самурайские традиции сочетаются с
    мощными кибернетическими имплантами и ИИ-усилителями.

    Корпорации, особенно Арасаки, видят в сёгуне угрозу своей монополии.
    Они организуют заговор для его свержения, планируя заменить традиционную
    власть на чисто корпоративное правление. Подпольное сопротивление
    борется за сохранение баланса между традициями и технологиями.

  plot_hook: |
    Вы получаете анонимное сообщение: "Традиционная власть в опасности.
    Корпорации готовят переворот против кибер-сёгуна. Найди меня в тенях
    Акихабары, и я расскажу о заговоре, который изменит лицо Токио навсегда."

  key_events:
    - "Встреча с подпольным информатором в Акихабаре"
    - "Проникновение в корпоративную крепость Арасаки"
    - "Контакт с сетью поддержки сёгуна"
    - "Раскрытие деталей корпоративного заговора"
    - "Финальная конфронтация в виртуальном пространстве"

