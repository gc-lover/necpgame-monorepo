      name: "Традиционный старейшина"
      role: ally
      background: "Опытный хранитель традиций Día de los Muertos, противник цифрового вмешательства в священные ритуалы"
    - id: corporate_immortalist
      name: "Корпоративный имморталист"
      role: antagonist
      background: "Амбициозный руководитель корпорации цифрового бессмертия, видящий в смерти источник бесконечной прибыли"
    - id: digital_liberator
      name: "Цифровой освободитель"
      role: ally/antagonist
      background: "Хакер и бывший корпоративный инженер, борющийся за свободный доступ к технологиям бессмертия"
  dialogues:
    - speaker: traditional_elder
      text: "Наши предки живут в наших сердцах, не в корпоративных серверах. Día de los Muertos - это не бизнес, это уважение к мертвым. Корпорации хотят превратить души в товар, но память священна и должна быть свободной."
    - speaker: corporate_immortalist
      text: "Смерть устарела. Мы можем сохранить сознание навсегда, дать вечную жизнь в цифровом раю. Присоединяйтесь к нам - ваши близкие будут жить вечно, а вы получите долю от бессмертия человечества."
    - speaker: digital_liberator
      text: "Корпорации монополизировали смерть, но технологии должны быть свободными. Представьте: каждый может сохранить память близких, общаться с умершими, продолжить их наследие. Мы взломаем их монополию!"

