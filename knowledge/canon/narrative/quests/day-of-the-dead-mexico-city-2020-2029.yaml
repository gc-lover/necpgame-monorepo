summary:
  problem: Создать квест о традиционном празднике Día de los Muertos в киберпанковом Мехико
  goal: Исследовать темы смерти, памяти и цифрового бессмертия в эпоху корпораций
  essence: В неоновых тенях Мехико оfrendas превратились в цифровые алтари, где мертвые общаются через нейрочипы, а корпорации обещают вечную жизнь за соответствующую плату
  key_points:
    - Квест сочетает элементы традиционных ритуалов, цифрового бессмертия и корпоративного контроля над смертью
    - Множественные ветки: путь традиционного хранителя памяти, корпоративного имморталиста, цифрового освободителя
    - Исследование темы монополии корпораций на жизнь после смерти
    - Возможность разных исходов от демократизации бессмертия до полного корпоративного контроля над памятью

content:
  sections:
    - id: day_of_the_dead
      title: День мертвых — Цифровое бессмертие Мехико
      body: |
        Мехико 2020-2029 — традиционный Día de los Muertos стал ареной войны
        между хранителями традиций и корпорациями цифрового бессмертия. В эпоху
        киберпанка ofrendas эволюционировали - вместо цветов и свечей используются
        голографические проекции, нейрочипы для общения с умершими, цифровые
        копии сознания в облаке. Игрок попадает в этот конфликт, когда становится
        свидетелем корпоративного захвата традиционного кладбища и получает
        предложение выбрать сторону в войне за души умерших. Квест включает
        создание цифровых мемориалов, общение с "цифровыми мертвыми",
        участие в виртуальных похоронах и принятие решений, которые могут
        изменить понятие жизни и смерти в Мехико.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью войны за души умерших в Мехико, где каждый
        выбор влияет на будущее памяти и бессмертия. Квест включает выбор
        между традициями и технологиями, участие в ритуалах, сохранение
        воспоминаний и финальный выбор между свободой памяти или корпоративным контролем.

