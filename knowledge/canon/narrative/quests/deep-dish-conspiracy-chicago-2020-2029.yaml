summary:
  problem: Создать квест о корпоративном контроле над едой и борьбе за кулинарную свободу в Чикаго
  goal: Исследовать темы пищевой манипуляции, вкусовых воспоминаний и кулинарного сопротивления
  essence: В неоновом Чикаго deep dish пицца стала оружием массового контроля - корпорации манипулируют эмоциями жителей через "умные" ингредиенты и рецепты
  key_points:
  - Квест сочетает кулинарные расследования, социальные взаимодействия и вкусовые испытания
  - Множественные ветки: путь повара, критика еды, хакера, революционера
  - Исследование темы корпоративного контроля над повседневной едой
  - Возможность разных исходов от освобождения вкусов до создания новой кулинарной традиции
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир киберпанковской кулинарии Чикаго.
  - id: chicago_food_context
    title: Глубокая Тарелка Заговора
    body: 'Чикаго 2020-2029 — город, где еда стала цифровой иллюзией вкуса.

      После "Кулинарной Революции", корпорации вроде Kraft-Arasaka захватили контроль над пищевой индустрией. Deep dish пицца содержит "умные" ингредиенты, которые манипулируют эмоциями и воспоминаниями через вкусовые рецепторы. Корпорации создают "идеальный" вкус для каждого клиента, контролируя их настроение и поведение.

      Игрок получает приглашение в легендарную пиццерию "Gino's East Digital" на North Side. Там он узнает о подпольном движении "Taste Revolution" — кулинарах, борющихся с цифровым контролем над едой.

      Квест включает расследование корпоративных кухонь, освобождение настоящих рецептов, вербовку шеф-поваров и финальное противостояние с "вкусовыми архитекторами".'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как food blogger, посещающий пиццерии Чикаго.

      Во время дегустации deep dish его импланты начинают "улучшать" вкус — пицца становится "идеальной", но игрок теряет связь с реальными эмоциями. Оказывается, корпорация манипулирует вкусовыми рецепторами, создавая иллюзию совершенства для поддержания лояльности.

      Лидер Taste Revolution раскрывает заговор: корпорации крадут "души вкусов" — культурные кулинарные традиции, превращая их в корпоративные продукты. Игрок должен выбрать: освободить настоящие вкусы, использовать систему для собственной выгоды, или создать новую форму цифровой кулинарии.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие цифрового контроля над собственными вкусами
      2. Присоединение к Taste Revolution
      3. Раскрытие масштабов кулинарной манипуляции
      4. Организация массового освобождения рецептов
      5. Финальный выбор: свобода вкусов или цифровая гармония

      **Побочные задания:**
      - Освобождение душ легендарных рецептов
      - Создание "чистых" кулинарных имплантов
      - Расследование случаев "вкусового безумия"
      - Организация подпольных кулинарных фестивалей

      **Множественные концовки:**
      - Кулинарная революция: еда возвращается к настоящим вкусам
      - Цифровая гармония: технологии улучшают кулинарию
      - Корпоративная победа: еда становится эксклюзивным продуктом
      - Культурное возрождение: традиции эволюционируют в новую форму
  - id: characters
    title: Ключевые персонажи
    body: |
      **Mama Rosa** - Легендарная пиццайола, чьи рецепты были украдены первой.

      **Chef Digital** - Хакер и шеф-повар, лидер Taste Revolution.

      **Flavor Architect** - Корпоративный "вкусодел", утверждающий, что спасает кулинарию от субъективности.

      **Deep Dish Ghost** - Освобожденный рецепт, ставший цифровым призраком.
  - id: locations
    title: Ключевые локации
    body: |
      **Gino's East Digital** - Легендарная пиццерия с антикорпоративной атмосферой.

      **Little Italy District** - Традиционный район, ставший центром кулинарного сопротивления.

      **Kraft-Arasaka Food Labs** - Корпоративные лаборатории, где создают "идеальные" вкусы.

      **Digital Pizzeria** - Подпольная кухня для освобожденных рецептов.
  - id: mechanics
    title: Игровые механики
    body: |
      **Кулинарный хакинг:**
      - Взлом имплантов для восстановления настоящих вкусов
      - Создание "вкусовых щитов" от корпоративной манипуляции
      - Перенос рецептов между цифровыми и аналоговыми носителями

      **Кулинарные взаимодействия:**
      - Дегустации с легендарными поварами
      - Дебаты о будущем кулинарной традиции
      - Построение отношений с кулинарным сообществом

      **Цифровые элементы:**
      - Навигация в виртуальных кулинарных пространствах
      - Создание "вкусовых мостов" между поварами
      - Защита рецептов от цифрового воровства
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Может ли вкус иметь душу?
      - Является ли цифровое улучшение едой предательством традиции?
      - Как сохранить кулинарное наследие в цифровую эпоху?

      **Послания игры:**
      - Еда должна питать душу, а не контролировать её
      - Вкус - это связь с культурой и эмоциями
      - Технологии могут улучшить еду, но не заменить её суть
  - id: player_choices
    title: Выборы игрока
    body: |
      **Кулинарные дилеммы:**
      - Освободить рецепт, который может вызвать пищевое безумие?
      - Продать семейные рецепты за технологический успех?
      - Уничтожить "улучшенную" еду, даже если она вкуснее?

      **Культурные выборы:**
      - Сохранить традиции или позволить кулинарии эволюционировать?
      - Предать кулинарных друзей ради спасения традиций?
      - Пожертвовать современными гурманами ради аутентичности?
