  status: "approved"
  version: "1.0.0"

summary:
  problem: "Чикагская глубокая пицца, гордость кулинарной культуры города, находится под угрозой корпоративной стандартизации. Корпорации внедряют автоматизированные методы производства, уничтожая традиционные рецепты и семейные пекарни, заменяя аутентичный вкус на массовый продукт."
  goal: "Сохранить традиции чикагской глубокой пиццы, найти легендарных пиццамейкеров, противостоять корпоративной стандартизации и показать, что настоящее искусство приготовления важнее прибыли."
  essence: "Глубокая пицца - это не просто еда, а часть души Чикаго. В мире синтетической еды сохранение традиций приготовления становится актом культурного сопротивления."
  key_points:
    - "Сохранение традиций чикагской пиццы"
    - "Поиск легендарных пиццамейкеров"
    - "Борьба с корпоративной стандартизацией"
    - "Восстановление аутентичных рецептов"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Чикагская глубокая пицца - это не просто блюдо, а философия жизни. Толстое тесто, высокий борт, много сыра и соуса - это искусство, требующее мастерства и традиций. В 2020-х годах корпорации видят в этом только бизнес-возможность."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск семейных рецептов, восстановление традиционных пиццерий, организацию пицца-фестивалей, противостояние корпоративным конкурентам и создание кооператива независимых пиццамейкеров."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 9
  duration: "medium"
  rewards:
    - type: "experience"
      value: 11200
    - type: "currency"
      value: 7800
    - type: "item"
      name: "Рецепт Deep Dish"
      description: "+6% к приготовлению еды, +8% к продаже блюд, разблокирует пицца мини-игры"
    - type: "achievement"
      name: "Мастер пиццы"
      description: "Сохранил традиции чикагской глубокой пиццы от корпоративной стандартизации"
  objectives:
    - "Найти легендарных пиццамейкеров Чикаго"
    - "Собрать аутентичные семейные рецепты"
    - "Восстановить традиционные пиццерии"
    - "Организовать фестиваль глубокой пиццы"
    - "Противостоять корпоративным конкурентам"
    - "Создать кооператив независимых производителей"
  description: "Чикагская глубокая пицца под угрозой. Сохраните традиции толстого теста и высокого борта, покажите, что настоящее искусство приготовления важнее корпоративной стандартизации."
  requirements:
    - "Уровень 9+"
    - "Доступ к Чикаго"
    - "Базовые навыки cooking"
  consequences:
    - "Открытие сети традиционных пиццерий"
    - "Улучшение отношений с местными жителями"
    - "Доступ к уникальным рецептам еды"
    - "Влияние на кулинарную культуру Чикаго"

review:
  rating: 7
  feedback: "Забавный квест о сохранении кулинарных традиций. Хорошо показывает контраст между аутентичной едой и корпоративной стандартизацией."
  improvements: "Добавить больше мини-игр с приготовлением пиццы и социальными взаимодействиями."
