      title: "Противостоять климатической корпорации"
      description: "Вызвать к ответу компанию, манипулирующую погодой"
      type: corporate_confrontation
      order: 5
  branching_paths:
    - id: desert_survivor_path
      title: "Путь выживальщика пустыни"
      description: "Фокус на навыках выживания и помощи нуждающимся"
      requirements:
        - master_desert_survival_techniques: true
        - protect_migrant_communities: true
        - establish_sustainable_water_sources: true
