summary:
  problem: "Экстремальная жара пустыни вокруг Лас-Вегаса стала причиной серии загадочных происшествий. Игрок должен расследовать случаи теплового удара и раскрыть заговор корпораций, манипулирующих климатом."
  goal: "Расследовать серию происшествий, связанных с экстремальной жарой, разоблачить корпоративный заговор по манипуляции климатом и защитить жителей Лас-Вегаса от климатических угроз."
  essence: "Пустынная жара - это не просто погода, а оружие в руках тех, кто хочет контролировать город, где кондиционеры стали вопросом жизни и смерти."
  key_points:
    - "Экстремальная жара как угроза для жителей"
    - "Загадочные происшествия и тепловые удары"
    - "Корпоративный заговор по контролю климата"
    - "Борьба за доступ к ресурсам охлаждения"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х глобальное потепление усилило жару в пустыне Невада. Лас-Вегас, построенный в пустыне, стал особенно уязвимым. Некоторые корпорации используют это для манипуляции рынком кондиционеров и энергии."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает сбор свидетельств о происшествиях, анализ погодных данных, проникновение в исследовательские лаборатории, противостояние корпоративным агентам и разоблачение заговора."

