quest_flow:
  entry_point: heat_wave_onset
  nodes:
    - id: heat_wave_onset
      type: initiation
      title: "Начало тепловой волны"
      description: "Игрок становится свидетелем экстремальной жары, охватившей город."
      objectives:
        - "Найти укрытие"
        - "Оценить ситуацию"
      choices:
        - id: seek_immediate_shelter
          title: "Найти немедленное укрытие"
          description: "Спастись от жары любой ценой"
          requirements: {}
          next_node: shelter_found
        - id: analyze_heat_sources
          title: "Проанализировать источники жары"
          description: "Изучить причины перегрева"
          requirements: { skill: tech, level: 3 }
          next_node: sources_analyzed

    - id: shelter_found
      type: survival
      title: "Укрытие найдено"
      description: "Игрок находит временное спасение от жары."
      objectives:
        - "Управлять ресурсами"
        - "Связаться с другими"
      choices:
