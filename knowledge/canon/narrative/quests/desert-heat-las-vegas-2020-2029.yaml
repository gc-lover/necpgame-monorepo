          title: "Учредить экологические регуляции"
          description: "Создать законы о климатическом контроле"
          requirements: {}
          next_node: regulations_established

    - id: coverage_expanded
      type: triumph
      title: "Покрытие расширено"
      description: "Весь город получает доступ к охлаждению."
      objectives:
        - "Отпраздновать успех"
        - "Продолжить развитие"
      choices:
        - id: celebrate_climate_victory
          title: "Отпраздновать победу над климатом"
          description: "Отметить коллективный триумф"
          requirements: {}
          next_node: victory_celebrated

    - id: regulations_established
      type: legacy
      title: "Регуляции учреждены"
      description: "Законы о климатическом контроле приняты."
      objectives:
        - "Обеспечить соблюдение"
        - "Создать прецедент"
      choices:
