summary:
  problem: Создать квест о пустынной жаре в киберпанковском Лас-Вегасе
  goal: Исследовать темы климатической катастрофы, социального неравенства и борьбы за выживание
  essence: В раскаленном аду неоновой пустыни, где солнце превращает асфальт в зеркало, а кондиционеры - в роскошь для избранных, человеческая воля борется с термоядерным гневом природы, где каждый глоток воды становится молитвой о милосердии
  key_points:
    - Квест сочетает элементы survival horror, социальной драмы и экологической критики
    - Множественные ветки: путь выживальщика, активиста, корпоративного диверсанта
    - Исследование темы климатической справедливости и социального неравенства
    - Возможность разных исходов от революции против жажды до создания новой эры комфорта

content:
  sections:
    - id: desert_heat_las_vegas
      title: Пустынная Жара — Раскаленный Ад Лас-Вегаса
      body: |
        Лас-Вегас 2020-2029 — Город иллюзий превратился в город страданий, где жара пустыни
        стала оружием против бедных. Неоновые огни нагревают улицы до невыносимых температур,
        кондиционеры стали символом статуса, а вода - валютой. Игрок попадает в этот
        раскаленный кошмар, когда становится свидетелем "тепловой волны", которая угрожает
        уничтожить город. Квест включает навигацию по перегретым районам, поиск укрытий,
        установление контактов с выживальщиками и принятие решений, которые могут изменить
        лицо города и распределение ресурсов.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в мир климатической катастрофы Лас-Вегаса, где каждый
        градус выше нормы - это шаг к хаосу, а каждый кондиционер - символ неравенства.
        Квест включает выбор стороны в войне за ресурсы, создание систем охлаждения,
        взлом систем распределения и финальный выбор между индивидуальным спасением
        или коллективным выживанием.

