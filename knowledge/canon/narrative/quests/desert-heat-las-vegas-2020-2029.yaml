          title: "Расширить покрытие охлаждения"
          description: "Обеспечить доступ всем районам"
          requirements: {}
          next_node: coverage_expanded

    - id: compliance_monitored
      type: oversight
      title: "Соблюдение мониторится"
      description: "Корпорации придерживаются новых стандартов."
      objectives:
        - "Создать постоянный контроль"
        - "Учредить регуляции"
      choices:
