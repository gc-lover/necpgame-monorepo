      title: "Навигация по пустынной местности"
      description: "Пройти через опасные районы пустыни с экстремальными условиями"
      type: desert_navigation
      order: 1
    - id: assist_migrant_caravan
      title: "Помочь каравану мигрантов"
      description: "Защитить группу беженцев от опасностей пустыни и корпораций"
      type: humanitarian_aid
      order: 2
    - id: investigate_weather_manipulation
      title: "Расследовать манипуляции погодой"
      description: "Выявить корпоративный контроль над климатическими технологиями"
      type: investigative_journalism
      order: 3
