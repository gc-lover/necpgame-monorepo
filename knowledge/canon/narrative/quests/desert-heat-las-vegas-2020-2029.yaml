          next_node: change_pressured

    - id: technologies_developed
      type: innovation
      title: "Технологии разработаны"
      description: "Общедоступные системы охлаждения созданы."
      objectives:
        - "Внедрить решения"
        - "Обучить пользователей"
      choices:
