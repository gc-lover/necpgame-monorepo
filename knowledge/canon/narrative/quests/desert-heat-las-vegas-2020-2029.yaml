summary:
  problem: Создать квест о экстремальной жаре в пустыне Невада
  goal: Исследовать темы выживания в условиях климатической катастрофы и корпоративного контроля над погодой
  essence: В раскаленной пустыне, где солнце превратилось в орудие корпораций, каждый глоток воды становится роскошью, а каждый шаг по песку - актом сопротивления, где беженцы пересекают границы в поисках спасения, а корпорации манипулируют погодой как оружием власти
  key_points:
    - Квест сочетает элементы выживания в пустыне, климатического активизма, контрабанды и технологического контроля погоды
    - Множественные ветки: путь выживальщика-пустыни, климатического активиста, корпоративного метеоролога, контрабандиста-мигрантов
    - Исследование темы климатической справедливости и неравенства в эпоху глобального потепления
    - Возможность разных исходов от гуманитарной помощи до корпоративного доминирования

content:
  sections:
    - id: desert_heat_vegas
      title: Пустынная жара — Выживание в эпоху климатической катастрофы
      body: |
        Лас-Вегас 2020-2029 — Пустыня Невада стала смертельной ловушкой из-за
        экстремальной жары, вызванной глобальным потеплением и корпоративными
        манипуляциями погодой. Игрок попадает в этот мир выживания, когда
        становится свидетелем миграционного кризиса на границе. Опытный
        пустынный гид предлагает помочь беженцам или использовать кризис
        для личной выгоды.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью борьбы за выживание в пустыне Невады,
        где жара — это не только природная сила, но и инструмент корпоративного
        контроля. Квест включает сопровождение беженцев через пустыню,
        противостояние экстремальным условиям, расследование погодных манипуляций
        и финальный выбор между гуманитарной помощью или эксплуатацией кризиса.

