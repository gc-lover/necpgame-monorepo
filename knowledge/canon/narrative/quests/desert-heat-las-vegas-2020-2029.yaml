narrative_elements:
  themes:
    - climate-crisis
    - social-inequality
    - environmental-justice
    - corporate-accountability
    - community-resilience
    - technological-adaptation
  characters:
    - id: heat_survivor
      name: "Выживальщик Жары"
      role: mentor/ally
      background: "Опытный житель пустыни, знает все способы выживания в экстремальной жаре, делится знаниями о ресурсах и укрытиях"
    - id: climate_activist
      name: "Активист Климата"
      role: ally/antagonist
      background: "Радикальный борец за климатическую справедливость, видит в жаре инструмент классового угнетения и борется против корпораций"
    - id: corporate_climate_exec
      name: "Корпоративный Климатный Исполнитель"
      role: antagonist
      background: "Представитель корпорации, контролирующей энергию и воду, видит жару как возможность для прибыльного бизнеса охлаждения"
    - id: urban_refugee
      name: "Городской Беженец"
      role: neutral/ally
      background: "Человек, потерявший дом из-за жары, теперь борется за выживание в переполненных убежищах, ищет справедливости"
  dialogues:
    - speaker: heat_survivor
      text: "Жара - это не просто погода, это война. Корпорации нагревают улицы своими неоновыми огнями, продают кондиционеры элите, а бедные умирают на улицах. Выжить - значит знать, где найти тень и каплю воды."
    - speaker: climate_activist
      text: "Это не естественная катастрофа! Это созданная корпорациями катастрофа для контроля над ресурсами. Пока элита купается в прохладе, мы должны сжечь систему, которая нас убивает!"
    - speaker: corporate_climate_exec
      text: "Жара - это возможность. Мы предоставляем решения: кондиционеры, охлаждающие импланты, водяные станции. Климат меняется, и мы помогаем людям адаптироваться. Прибыль? Это просто побочный эффект обслуживания."

