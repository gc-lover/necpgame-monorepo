          title: "Управлять водными ресурсами"
          description: "Рационализировать потребление воды"
          requirements: {}
          next_node: resources_managed

    - id: sources_analyzed
      type: revelation
      title: "Источники проанализированы"
      description: "Игрок обнаруживает, что жара усугубляется корпоративными технологиями."
      objectives:
        - "Собрать доказательства"
        - "Найти виновных"
      choices:
        - id: gather_heat_evidence
          title: "Собрать доказательства жары"
          description: "Документировать причины перегрева"
          requirements: { skill: investigation, level: 3 }
          next_node: evidence_gathered

    - id: resources_managed
      type: strategy
      title: "Ресурсы управляемы"
      description: "Игрок успешно распределяет ограниченные запасы."
      objectives:
        - "Расширить укрытие"
        - "Привлечь союзников"
      choices:
        - id: expand_shelter_network
          title: "Расширить сеть укрытий"
          description: "Создать систему взаимопомощи"
          requirements: {}
          next_node: network_expanded

    - id: evidence_gathered
      type: investigation
      title: "Доказательства собраны"
      description: "Игрок имеет неопровержимые факты о корпоративной причастности."
      objectives:
        - "Поделиться информацией"
        - "Организовать сопротивление"
      choices:
        - id: expose_corporate_heat_crime
          title: "Разоблачить корпоративное преступление жары"
          description: "Опубликовать доказательства"
          requirements: {}
          next_node: crime_exposed

    - id: network_expanded
      type: community
      title: "Сеть расширена"
      description: "Система взаимопомощи охватывает весь район."
      objectives:
        - "Организовать распределение"
        - "Улучшить условия"
      choices:
        - id: organize_resource_distribution
          title: "Организовать распределение ресурсов"
          description: "Создать справедливую систему"
          requirements: {}
          next_node: distribution_organized

    - id: crime_exposed
      type: activism
      title: "Преступление разоблачено"
      description: "Корпоративная причастность становится достоянием общественности."
      objectives:
        - "Управлять последствиями"
        - "Организовать кампанию"
      choices:
        - id: manage_exposure_aftermath
          title: "Управлять последствиями разоблачения"
          description: "Направить общественный гнев"
          requirements: {}
          next_node: aftermath_managed

    - id: distribution_organized
      type: equity
      title: "Распределение организовано"
      description: "Ресурсы распределяются справедливо между всеми."
      objectives:
