        items: [{ name: "Desert Nomad's Survival Kit", type: survival_gear, rarity: rare }]
    - id: climate_activist_path
      title: "Путь климатического активиста"
      description: "Борьба против корпоративного контроля над погодой"
      requirements:
        - expose_weather_manipulation: true
        - mobilize_environmental_movement: true
        - demand_climate_justice: true
      rewards:
        experience: 8500
        currency: { type: eddies, amount: 18000 }
        items: [{ name: "Climate Justice Manifesto", type: data_device, rarity: epic }]
    - id: corporate_weather_manipulator_path
      title: "Путь корпоративного метеоролога"
      description: "Использование климатических технологий для личной выгоды"
