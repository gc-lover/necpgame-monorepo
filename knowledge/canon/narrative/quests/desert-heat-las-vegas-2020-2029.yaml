      objectives:
        - "Мониторить соблюдение"
        - "Расширить реформы"
      choices:
        - id: monitor_corporate_compliance
          title: "Мониторить соблюдение корпорациями"
          description: "Обеспечить выполнение обещаний"
          requirements: {}
          next_node: compliance_monitored

    - id: cooling_implemented
      type: relief
      title: "Охлаждение внедрено"
      description: "Город получает доступ к системам охлаждения."
      objectives:
        - "Расширить покрытие"
        - "Обучить население"
      choices:
