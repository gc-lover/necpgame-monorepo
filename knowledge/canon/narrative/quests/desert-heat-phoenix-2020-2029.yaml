quest_objectives:
  primary:
  - Собрать необходимые ресурсы для выживания (вода, охлаждающие устройства)
  - Пережить утренний пик жары (6:00-12:00)
  - Пережить дневной пик жары (12:00-18:00)
  - Пережить вечерний зной (18:00-24:00)
  - Восстановиться ночью и подготовиться к следующему дню
  secondary:
  - Помочь местным жителям в условиях жары
  - Исследовать влияние климатических изменений на город
  - Собрать данные о температурных рекордах
  - Установить контакт с выживальщиками пустыни
