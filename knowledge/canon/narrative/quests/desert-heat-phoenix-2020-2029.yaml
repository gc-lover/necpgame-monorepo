narrative_context:
  background: 'Феникс в 2020-х годах стал одним из самых жарких городов планеты. Средняя
    температура

    летом превышает +45°C, а пиковые значения достигают +55°C. Городские системы кондиционирования

    работают на пределе, а улицы становятся опасными для жизни без специальной защиты.

    В этот период климатические изменения достигли критической точки, сделав Феникс

    лабораторией выживания в экстремальных условиях.

    '
  plot_hook: 'Вы получаете срочное задание от местного жителя - бизнесмена, чья семья
    оказалась

    в беде из-за экстремальной жары. Вам нужно не только помочь им, но и пережить

    самый жаркий день в истории Феникса. Каждый час на счету, а жара не знает пощады...

    '
  key_events:
  - Подготовка к экстремальным условиям в убежище
  - Выход на улицы Феникса в пик жары
  - Помощь людям в условиях теплового стресса
  - Навигация по перегретому городу
  - Восстановление и анализ пережитого
gameplay_mechanics:
  heat_survival_system:
    mechanics:
    - Система теплового стресса с дебаффами (усталость, обезвоживание, тепловой удар)
    - Управление гидратацией как основным ресурсом
    - Использование зон комфорта (здания с AC, тень, водоемы)
    - Временные ограничения на активность в зависимости от времени суток
  resource_management:
    mechanics:
    - Ограниченное количество воды и охлаждающих устройств
    - Поиск и сбор ресурсов в условиях жары
    - Торговля с местными за предметы охлаждения
    - Распределение ресурсов между собой и NPC
  navigation_challenges:
    mechanics:
    - Изменение поведения города из-за жары (плавящийся асфальт, перегретый транспорт)
    - Специальные маршруты через зоны комфорта
    - Рисковые короткие пути через открытые пространства
    - Использование технологий для мониторинга температуры
advanced_narrative_elements:
  moral_dilemmas:
  - Помочь всем нуждающимся или сосредоточиться на основной цели
  - Использовать ограниченные ресурсы на себя или поделиться
  - Рисковать здоровьем ради спасения других
  - Выбирать между быстрым и безопасным маршрутом
  dynamic_events:
  - Неожиданный пик температуры выше нормы
  - Поломка систем кондиционирования в ключевых местах
  - Встреча с другими выживальщиками
  - Климатические аномалии (пыльные бури, молнии)
  environmental_storytelling:
  - Изменение поведения NPC в зависимости от жары
  - Визуальные эффекты перегрева (мираж, искажения)
  - Истории о прошлом Феникса и климатических изменениях
  - Научные данные о влиянии жары на организм
