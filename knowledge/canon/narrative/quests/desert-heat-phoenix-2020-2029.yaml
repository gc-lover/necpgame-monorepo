  objectives:
  - Подготовиться к экстремальной жаре Феникса
  - Пережить дневной пик температуры +50°C
  - Управлять гидратацией и тепловым стрессом
  - Выполнить необходимые задания в условиях жары
  - Восстановиться после экстремальных условий
