    type: setup
    title: Лагерь организован
    description: Временный лагерь для иммигрантов создан.
    objectives:
    - Найти безопасный маршрут
    - Избежать патрулей
    choices:
    - id: find_safe_route
      title: Найти безопасный маршрут
      description: Определить путь через пустыню к границе
      requirements: {}
      next_node: safe_route_found
  - id: safe_route_found
    type: navigation
    title: Безопасный маршрут найден
    description: Игрок нашел безопасный путь через пустыню.
    objectives:
    - Провести караван
    - Защитить от угроз
    choices:
    - id: lead_caravan
      title: Провести караван
      description: Возглавить переход через пустыню
      requirements: {}
      next_node: caravan_led
  - id: caravan_led
    type: guidance
    title: Караван проведен
    description: Игрок успешно провел караван через опасную территорию.
    objectives:
    - Достичь границы
    - Организовать пересечение
