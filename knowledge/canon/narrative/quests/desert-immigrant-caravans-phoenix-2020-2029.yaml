  characters:
  - id: caravan_leader
    name: Лидер Каравана
    role: ally
    background: Опытный проводник, помогающий иммигрантам пересечь пустыню и достичь
      Феникса
  - id: border_patrol_officer
    name: Офицер Пограничного Патруля
    role: antagonist
    background: Корпоративный охранник границы, строго соблюдающий иммиграционные
      законы
  - id: humanitarian_worker
    name: Гуманитарный Работник
    role: mentor
    background: Активист, помогающий иммигрантам и борющийся за их права в Фениксе
  dialogues:
  - speaker: caravan_leader
    text: Эта пустыня забирает жизни каждый день. Но надежда сильнее смерти. Мы идем
      к Фениксу — городу возможностей. Каждый шаг — это победа над отчаянием.
  - speaker: border_patrol_officer
    text: Законы существуют не просто так. Без контроля границ город превратится в
      хаос. Эти 'беженцы' приносят болезни, преступность, перенаселение. Мы защищаем
      стабильность.
  - speaker: humanitarian_worker
    text: Люди бегут от войн, голода, катастроф. Они не преступники — они жертвы системы.
      Мы должны помогать им адаптироваться, интегрироваться, строить новую жизнь.
      Границы не должны быть тюрьмами.
