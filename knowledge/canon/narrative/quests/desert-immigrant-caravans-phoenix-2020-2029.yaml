      description: Помочь иммигрантам пересечь границу
      requirements: {}
      next_node: crossing_organized
  - id: crossing_organized
    type: crossing
    title: Пересечение организовано
    description: Безопасное пересечение границы организовано.
    objectives:
    - Обеспечить безопасность
    - Найти убежище
    choices:
