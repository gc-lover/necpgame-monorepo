summary:
  problem: Создать квест о караванах иммигрантов в пустыне Феникса
  goal: Исследовать темы миграции, выживания и гуманитарных кризисов
  essence: Через раскаленную пустыню Феникса тянутся бесконечные караваны беженцев
    - климатические мигранты, политические беженцы, экономические эмигранты, где каждый
    шаг может стоить жизни, а граница охраняется дронами и корпоративными патрулями
  key_points:
  - Квест сочетает элементы выживания, стелс-механик и морального выбора
  - Множественные ветки: контрабандист, активист, пограничник, гуманитарный работник
  - Исследование темы человеческого достоинства в условиях кризиса
  - Возможность разных исходов от успешного пересечения границы до спасения целого
    каравана
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: desert_immigrant_caravans_phoenix
    title: Караваны Иммигрантов Пустыни Феникса — Путь Через Пески
    body: 'Феникс 2020-2029 — город на перекрестке судеб миллионов. Через

      раскаленную пустыню тянутся бесконечные караваны беженцев:

      климатические мигранты из затопленных прибрежных городов,

      политические беженцы из тоталитарных режимов, экономические

      эмигранты в поисках работы. Граница охраняется дронами-убийцами,

      тепловизорами, корпоративными патрулями и лазерными барьерами.

      Игрок попадает в этот мир, когда становится свидетелем крушения

      каравана в пустыне и получает предложение помочь выжившим.

      Квест включает навигацию по пустыне, избежание патрулей,

      сбор ресурсов, лечение раненых и выбор между помощью мигрантам

      или соблюдением закона.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью сети помощи иммигрантам Феникса,

      где каждый караван — это история выживания. Квест включает

      организацию безопасных маршрутов, борьбу с пограничным контролем,

      спасение людей и финальный выбор между гуманизмом и законом.

      '
