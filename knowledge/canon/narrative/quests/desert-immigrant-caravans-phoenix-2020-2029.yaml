      title: Достичь границы
      description: Довести караван до границы города
      requirements: {}
      next_node: border_reached
  - id: border_reached
    type: arrival
    title: Граница достигнута
    description: Караван достиг границы Феникса.
    objectives:
    - Организовать пересечение
    - Избежать обнаружения
    choices:
    - id: organize_crossing
