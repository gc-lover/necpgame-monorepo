summary:
  problem: Создать квест о массовых иллюзиях в пустыне вокруг Лас-Вегаса
  goal: Исследовать темы манипуляции реальностью, массового обмана и поиска истины
  essence: В Лас-Вегасе 2020-х корпорации создают гигантские голографические миражи в пустыне, заставляя людей видеть оазисы и города, которые не существуют, пока игрок раскрывает этот заговор
  key_points:
  - Квест сочетает desert exploration, illusion-breaking puzzles и conspiracy investigation
  - Множественные ветки: путь scientist, illusion-breaker, conspiracy theorist
  - Исследование темы "what is real in a world of perfect illusions"
  - Возможность разных исходов от разрушения иллюзий до их использования
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир иллюзий пустыни Лас-Вегаса.
  - id: quest_narrative
    title: Сюжетная линия
    body: Игрок обнаруживает, что мираж в пустыне - это корпоративный заговор по контролю над сознанием.
  - id: quest_structure
    title: Структура квеста
    body: Квест включает навигацию по иллюзорной пустыне, взлом голографических генераторов и разоблачение заговора.
  - id: themes
    title: Темы и послания
    body: Реальность можно купить; иллюзии опаснее пуль; истина требует смелости.
