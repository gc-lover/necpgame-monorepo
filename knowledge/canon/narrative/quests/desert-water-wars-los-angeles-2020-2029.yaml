summary:
  problem: Создать квест о войне за воду в пустынном мегаполисе
  goal: Исследовать темы дефицита ресурсов, корпоративных монополий и выживания в пустыне
  essence: В Лос-Анджелесе 2020-х город страдает от жестокой засухи, где корпорации монополизировали водоснабжение, вызывая войны между районами, пока игрок борется за справедливое распределение воды
  key_points:
  - Квест сочетает stealth-миссии, negotiation и survival-элементы
  - Множественные ветки: путь диверсанта, дипломата, инженера, революционера
  - Исследование темы стоимости воды в мире корпораций
  - Возможность разных исходов от водной демократии до полного контроля корпораций
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: los_angeles_water_context
    title: Водные Войны Пустынного Города
    body: 'Лос-Анджелес 2020-2029 — город, где вода дороже золота, а дождь — миф.

      После десятилетий засухи и истощения водоносных слоев, Лос-Анджелес стал "пустынным мегаполисом". Корпорация AquaCorp монополизировала все источники воды, продавая ее по грабительским ценам. Богатые районы получают чистую воду из ледников Антарктики, бедные - довольствуются переработанной сточной водой.

      Игрок получает работу "водопроводчика" от подпольной организации "Water Liberation Front". Во время первого задания по ремонту труб в трущобах он становится свидетелем "водного рейда" - корпоративные силы конфискуют воду у бедняков.

      Квест включает stealth-проникновения в водные хранилища корпораций, организацию подпольных водопроводов, переговоры между районами и финальную битву за контроль над водоснабжением города.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как подрядчик для AquaCorp, ремонтирующий "умные" водопроводные системы в элитных районах.

      Во время работы в трущобах он обнаруживает правду: AquaCorp намеренно сокращает водоснабжение бедных районов, чтобы заставить их покупать дорогую воду. Лидер Water Liberation Front завербует игрока, показав доказательства - корпорация сливает чистую воду в океан, чтобы поддерживать искусственный дефицит.

      Задачи включают:
      - Организацию подпольного водоснабжения для бедных районов
      - Проникновение в корпоративные водохранилища
      - Переговоры с лидерами районов о справедливом распределении
      - Саботаж систем контроля корпорации'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие водного кризиса и корпоративной монополии
      2. Присоединение к сопротивлению
      3. Организация подпольных водопроводов
      4. Конфронтация с корпорацией
      5. Финальный выбор: демократия воды или корпоративный контроль

      **Побочные задания:**
      - Ремонт поврежденных водопроводов в разных районах
      - Защита водных конвоев от рейдеров
      - Переговоры с гангстерами, контролирующими черный рынок воды
      - Сбор доказательств коррупции AquaCorp

      **Множественные концовки:**
      - Водная демократия: равное распределение для всех
      - Корпоративная победа: монополия AquaCorp усиливается
      - Анархия: война всех против всех за воду
      - Технологическое решение: новые источники воды найдены
  - id: characters
    title: Ключевые персонажи
    body: |
      **Maria "Rain" Sanchez** - Лидер Water Liberation Front, бывший инженер AquaCorp, которая ушла после того, как увидела эксплуатацию.

      **CEO Victor Kane** - Глава AquaCorp, который видит воду как инструмент власти и считает бедных "недостойными" чистой воды.

      **Big Tony "Plumber" Marino** - Гангстер, контролирующий черный рынок воды в трущобах.

      **Dr. Lena Chen** - Ученый-гидролог, которая знает о скрытых водных запасах города.
  - id: locations
    title: Ключевые локации
    body: |
      **AquaCorp Headquarters** - Огромный комплекс с водохранилищами, окруженный системами безопасности.

      **Underground Water Network** - Лабиринт старых водопроводов под городом, используемый сопротивлением.

      **Desert Water Farms** - Корпоративные фермы по опреснению морской воды в пустыне.

      **Slum Water Markets** - Черный рынок воды в трущобах, где торгуют любыми жидкостями.
  - id: mechanics
    title: Игровые механики
    body: |
      **Водное управление:**
      - Распределение ограниченных водных ресурсов
      - Создание и поддержание водопроводных сетей
      - Управление качеством воды (чистая vs загрязненная)

      **Stealth и саботаж:**
      - Проникновение в охраняемые водохранилища
      - Установка скрытых водопроводов
      - Взлом систем контроля корпорации

      **Переговоры и дипломатия:**
      - Урегулирование конфликтов между районами
      - Торговля водой с разными фракциями
      - Построение альянсов для совместного сопротивления

      **Survival элементы:**
      - Управление гидратацией персонажа
      - Поиск альтернативных источников воды
      - Защита от "водных рейдеров"
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Вода как фундаментальное право vs товар для продажи
      - Корпоративный контроль над жизненно важными ресурсами
      - Социальное неравенство в распределении ресурсов
      - Экологические последствия урбанизации пустыни

      **Послания игры:**
      - Вода должна быть правом, а не привилегией
      - Корпорации не имеют права на монополию жизни
      - В пустыне даже капля воды может изменить мир
      - Равенство начинается с равного доступа к ресурсам
  - id: player_choices
    title: Выборы игрока
    body: |
      **Этические дилеммы:**
      - Украсть воду у корпорации для спасения людей или позволить "рыночным" механизмам?
      - Помочь богатым районам или сосредоточиться на бедных?
      - Использовать насилие для перераспределения или искать мирные решения?

      **Стратегические выборы:**
      - Строить подпольные сети или атаковать инфраструктуру корпорации?
      - Сотрудничать с гангстерами или создавать независимые системы?
      - Искать новые источники воды или перераспределять существующие?
  - id: rewards
    title: Награды и последствия
    body: |
      **Материальные награды:**
      - Водное оборудование и инструменты
      - Редкие предметы из пустынных технологий
      - Доступ к скрытым водным источникам

      **Социальные последствия:**
      - Союзники среди разных социальных слоев
      - Репутация как "водного героя" или террориста
      - Изменение социальной структуры города

      **Долгосрочные эффекты:**
      - Реформа водной политики города
      - Новые квесты связанные с ресурсами
      - Влияние на глобальную водную экономику
