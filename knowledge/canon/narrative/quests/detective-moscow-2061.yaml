  objectives:
  - Встретиться с Еленой Волковой в небоскребе NeuroLink
  - Осмотреть офис пропавшего бизнесмена Алексея Волкова
  - Найти и поговорить с информатором Максимом Сергеевым
  - Исследовать лабораторию NeuroLink и проект 'Цифровое Бессмертие'
  - Столкнуться с корпоративными шпионами и собрать доказательства
  - Раскрыть полную картину событий и принять решение о будущем проекта
  description: 'В неоновых тенях Москвы 2061 года пропадает влиятельный бизнесмен
    Алексей Волков,

    владелец крупнейшей корпорации по производству нейроимплантов. Его дочь Елена

    Волкова нанимает игрока для расследования, которое раскрывает сеть интриг,

    коррупции и технологических секретов, угрожающих стабильности города.


    Волков работал над революционной технологией полного слияния человеческого

    сознания с сетью - проектом "Цифровое Бессмертие". Его исчезновение связано

    с корпоративным шпионажем, киберпреступностью и борьбой за контроль над будущим
    человечества.

    '
  quest_type: narrative_main
narrative:
  synopsis: 'В неоновых тенях Москвы 2061 года пропадает влиятельный бизнесмен.

    Игрок, выступая в роли частного детектива, должен раскрыть сеть интриг,

    коррупции и технологических секретов, угрожающих стабильности города.

    '
  main_plot: 'Бизнесмен Алексей Волков, владелец крупнейшей корпорации по производству

    нейроимплантов, исчезает при загадочных обстоятельствах. Его дочь,

    Елена Волкова, нанимает игрока для расследования.


    По мере развития сюжета выясняется, что Волков работал над революционной

    технологией полного слияния человеческого сознания с сетью - проектом

    "Цифровое Бессмертие". Его исчезновение связано с корпоративным шпионажем,

    киберпреступностью и борьбой за контроль над будущим человечества.

    '
  themes:
  - Коррупция в корпоративном мире
  - Этические дилеммы технологий
  - Личная цена прогресса
  - Размытие границ между реальностью и виртуальностью
characters:
  main:
  - name: Елена Волкова
    role: Клиентка, дочь пропавшего бизнесмена
    personality: Решительная, умная, но эмоционально истощенная
    background: '28 лет, наследница семейного бизнеса. Выросла в тени отца,

      получила образование в лучших европейских университетах.

      После исчезновения отца вынуждена взять на себя управление корпорацией.

      '
  - name: Алексей Волков
    role: Пропавший бизнесмен
    personality: Гениальный, но одержимый
    background: '55 лет, основатель и CEO корпорации NeuroLink.

      Пионер в области нейроинтерфейсов, но его амбиции заходят

      слишком далеко в область полного слияния с ИИ.

      '
  supporting:
  - name: Максим 'Хакер' Сергеев
    role: Информатор из андерграунда
    personality: Циничный, полезный, ненадежный
    background: Бывший корпоративный хакер, теперь работает на себя
  - name: Доктор Анна Козлова
    role: Коллега Волкова
    personality: Научный энтузиазм, скрытность
    background: Ведущий исследователь в NeuroLink, знает секреты проекта
  - name: Инспектор Григорий Соколов
    role: Полицейский следователь
    personality: Бюрократ, подозрительный к 'частникам'
    background: Ветеран московской полиции, скептически относится к частным детективам
