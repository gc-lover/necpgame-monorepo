dialogues:
  introduction:
    elena_volkova: '"Спасибо, что пришли так быстро. Мой отец... Алексей Волков.

      Он пропал три дня назад. Полиция ничего не делает - говорят,

      что это ''корпоративные разборки''. Но я чувствую, что дело в чем-то большем.


      Отец работал над чем-то... революционным. Проектом, который мог

      изменить мир. Теперь его нет, и все данные исчезли вместе с ним.


      Вы - моя последняя надежда. Найдите его. Раскройте правду."

      '
  investigation:
    maxim_hacker: '"Алексей Волков? Ха, этот парень играл с огнем. Его проект

      ''Цифровое Бессмертие'' - это не просто импланты. Это полный перенос

      сознания в сеть. Бессмертие для богатых.


      Но кто-то очень хотел заполучить эту технологию. Я слышал о сделках

      в Китай-Городе. Темные фигуры, большие деньги. Будь осторожен,

      детектив - эти люди не шутят."

      '
  climax:
    alexey_volkov: '"Ты нашел меня... Или то, что от меня осталось. Мое сознание

      загружено в этот сервер. Проект удался, но цена... слишком высока.


      Корпорация хотела монополизировать бессмертие. Сделать его

      привилегией элиты. Я пытался остановить это, но они нашли меня.


      Теперь выбор за тобой. Уничтожить проект? Или дать человечеству

      шанс на вечную жизнь? Цену заплатит тот, кто решится выбрать."

      '
