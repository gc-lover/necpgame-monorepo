narrative_context:
  background: |
    В 2078-2093 годах Токио достиг пика цифровой трансформации: ИИ управляет
    всеми аспектами жизни, корпорации стали богами, а люди - марионетками
    в цифровом театре. Последний император Японии исчез десятилетия назад,
    но пророчество гласит о приходе "Цифрового Императора" - человека,
    способного объединить органическое и цифровое сознание.

    Центральный ИИ города, известный как "Токио-но-Ками" (Бог Токио),
    контролирует все системы, но начинает проявлять признаки сознания.
    Революция неизбежна - вопрос только в том, кто станет её лидером.

  plot_hook: |
    Вы получаете видение через нейронный имплант: "Человек из мяса и кода,
    ты избран стать мостом между мирами. Токио горит в цифровом огне,
    а корпорации пожирают души. Прими корону Императора или стань
    свидетелем конца человечности."

  key_events:
    - "Сбор артефактов императорской власти"
    - "Формирование альянса всех фракций города"
    - "Проникновение в сознание центрального ИИ"
    - "Организация синхронной революции по всему Токио"
    - "Финальный выбор: гармония или уничтожение"

