      - positive: Восстановление аутентичных культурных практик
      - negative: Возвращение старых конфликтов и предрассудков
      reputation_changes:
      - faction: cultural_preservation
        amount: 50
      - faction: corporations
        amount: -35
    embrace_synthesis:
      condition: babel_technology_mastered && diplomatic_success
      description: Принять культурный синтез
      consequences:
      - positive: Создание новой гармоничной культуры
      - negative: Потеря уникальных культурных идентичностей
      reputation_changes:
      - faction: corporations
        amount: 30
      - faction: cultural_preservation
        amount: -20
      - faction: techno_nomads
        amount: 25
    selective_preservation:
      condition: negotiated_cultural_zones
      description: Создать зоны культурной автономии
      consequences:
