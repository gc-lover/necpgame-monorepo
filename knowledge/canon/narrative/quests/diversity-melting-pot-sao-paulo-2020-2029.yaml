objectives:
  primary:
  - id: explore_cultural_segments
    title: Исследовать культурные сегменты
    description: Посетить и изучить 4 разных культурных района города
    type: exploration
    location: Various Districts, Sao Paulo
    hints:
    - Начни с исторического центра
    - Ищи аутентичные элементы культуры
    - Избегай корпоративных патрулей
  - id: investigate_babel_protocol
    title: Расследовать Babel Protocol
    description: Собрать доказательства использования технологии культурного контроля
    type: investigation
    requirements:
    - intelligence_skill: 14
    - social_engineering: 12
    hints:
    - Опроси жителей разных сегментов
    - Ищи различия между 'настоящими' и 'оптимизированными' традициями
    - Взломай корпоративные серверы
  - id: collect_authentic_traditions
    title: Собрать аутентичные традиции
    description: Найти и сохранить настоящие культурные артефакты
    type: collection
    requirements:
    - cultural_knowledge: 15
    - artifacts_found: 6
    hints:
    - Ищи в подпольных музеях
    - Опроси старейшин сообществ
    - Посещай тайные фестивали
  - id: disrupt_cultural_control
    title: Нарушить системы культурного контроля
    description: Взломать и отключить системы Babel в ключевых районах
    type: hacking
    difficulty: high
    requirements:
    - hacking_skill: 16
    - stealth_skill: 14
  - id: unite_cultural_groups
    title: Объединить культурные группы
    description: Организовать альянс между разными культурными сообществами
    type: social
    requirements:
    - charisma_skill: 17
    - diplomatic_skill: 15
    consequences: major
  secondary:
  - id: participate_festivals
    title: Участвовать в фестивалях
    description: Принять участие в традиционных праздниках разных культур
    type: social
    rewards:
      reputation: 15
  - id: learn_cultural_stories
    title: Изучить культурные истории
    description: Собрать устные традиции и легенды сообществ
    type: research
    rewards:
      items:
      - name: Oral Tradition Recordings
        type: quest_item
        rarity: uncommon
  - id: resist_cultural_implants
    title: Сопротивляться культурным имплантам
    description: Помочь жителям избавиться от контролирующих имплантов
    type: humanitarian
    rewards:
      faction_loyalty: 25
dialogues:
  npcs:
  - id: cultural_collector
    name: Dr. Isabella Santos
    role: Культурный антрополог
    location: Underground Museum
    personality: passionate_preservationist
    key_lines:
    - Культура — это наша человечность. Они крадут нашу душу
    - Babel превращает традиции в алгоритмы
    - Помоги мне сохранить настоящее наследие
  - id: corporate_cultural_director
    name: Marcus Oliveira
    role: Директор культурного департамента
    location: Corporate Tower
    personality: cultured_corporate
    key_lines:
    - Мы оптимизируем культуру для гармонии. Конфликты — это неэффективно
    - Каждая традиция имеет свое место в корпоративной симфонии
    - Babel создает идеальное общество без предрассудков
  - id: resistance_leader
    name: Tia Maria
    role: Лидер культурного сопротивления
    location: Favela Stronghold
    personality: fierce_traditionalist
    key_lines:
    - Наши традиции — наше оружие! Они не смогут их отнять
    - Babel — это цепи для наших душ
    - Мы сохраним культуру, чего бы это ни стоило
  - id: babel_scientist
    name: Dr. Roberto Chen
    role: Разработчик Babel
    location: Research Lab
    personality: conflicted_inventor
    key_lines:
    - Babel был создан для мира... но корпорации используют его как оружие
    - Я вижу код культурной идентичности. Он прекрасен и ужасен
    - Может, я смогу перепрограммировать систему...
branching_paths:
