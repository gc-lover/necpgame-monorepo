summary:
  problem: Создать квест о культурном разнообразии Сан-Паулу и корпоративном контроле
    над идентичностью
  goal: Исследовать темы культурного разнообразия, корпоративной манипуляции идентичностью
    и сохранения культурного наследия
  essence: В Сан-Паулу 2020-2029 корпорации используют культурное разнообразие как
    инструмент социального контроля. Каждый район становится "культурным сегментом"
    с оптимизированными традициями и имплантами культурной лояльности
  key_points:
  - Квест сочетает культурные исследования, социальные интриги и технологические загадки
  - Множественные ветки: путь культурного антрополога, корпоративного манипулятора,
      традиционалиста
  - Исследование темы потери культурной идентичности в эпоху корпоративного контроля
  - Возможность разных исходов от восстановления культурного разнообразия до создания
    новой синтетической культуры
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: sao_paulo_diversity_context
    title: Культурный Лабиринт Сан-Паулу
    body: 'Сан-Паулу 2020-2029 — город, где культура стала оружием.

      Исторический "плавильный котел" культур превратился в корпоративную

      лабораторию социального контроля. Каждая этническая группа получает

      "оптимизированные" традиции через импланты культурной лояльности.


      После "Культурной Войны" 2025 года корпорации разделили город на

      сегменты: японский квартал с обязательными чайными церемониями,

      итальянский район с контролируемыми фестивалями, афробразильские

      зоны с "улучшенными" религиозными практиками.


      Игрок попадает в эпицентр борьбы за контроль над "Проектом Babel" -

      системой имплантов, которая позволяет корпорациям перепрограммировать

      культурную идентичность жителей для достижения максимальной

      социальной стабильности.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает приглашение от загадочного "Культурного Коллекционера":

      "Традиции исчезают. Найди их, пока не поздно." Прибыв в Сан-Паулу,

      игрок обнаруживает, что город разделен на корпоративные анклавы,

      где каждая культура тщательно контролируется.


      Первое открытие — "Babel Protocol" — технология, позволяющая

      мгновенно менять культурную идентичность человека через нейрочипы.

      Корпорации используют её для создания "идеальных" социальных групп,

      где конфликты сведены к минимуму, а продуктивность максимальна.


      Квест включает: путешествия между культурными сегментами, сбор

      аутентичных традиций, взлом систем культурного контроля, организацию

      межкультурных фестивалей и финальный выбор между сохранением

      разнообразия или принятием корпоративной гармонии.

      '
