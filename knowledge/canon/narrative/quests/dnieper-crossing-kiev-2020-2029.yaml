narrative_context:
  background: |
    Днепр всегда был жизненно важной артерией Киева. В 2020-х годах река стала еще более
    важной - с ростом города и развитием инфраструктуры. Мосты, паромы, лодки и даже
    новые технологии переправы делают Днепр не только транспортной артерией, но и
    местом приключений, исторических открытий и культурных обменов.

  plot_hook: |
    Вы получаете заказ от группы людей, которым urgently нужно переправиться через Днепр.
    Среди них - ученый с редкими артефактами, семья с традициями, бизнесмен с срочными
    делами. Но река полна опасностей: сильное течение, старые мосты, непредсказуемая погода...

  key_events:
    - "Подготовка к переправе в порту Киева"
    - "Выбор средства передвижения (паром, лодка, мост)"
    - "Путешествие по реке с разными пассажирами"
    - "Прибытие на другой берег и подведение итогов"

gameplay_mechanics:
  transportation_choice:
    mechanics:
      - "Выбор между разными видами транспорта (паром, лодка, мост, воздушный)"
      - "Управление ресурсами для оплаты переправы"
      - "Оценка рисков разных маршрутов"
      - "Взаимодействие с перевозчиками и капитанами"

  passenger_management:
    mechanics:
      - "Управление группой пассажиров с разными целями"
      - "Удовлетворение потребностей пассажиров во время путешествия"
      - "Разрешение конфликтов между пассажирами"
      - "Обеспечение безопасности уязвимых пассажиров"

  river_navigation:
    mechanics:
      - "Навигация по реке с учетом течения и погоды"
      - "Обнаружение и избежание опасностей (пороги, мусор, штормы)"
      - "Использование современных технологий навигации"
      - "Адаптация к изменяющимся условиям реки"

advanced_narrative_elements:
  moral_dilemmas:
    - "Спасать ценные артефакты или помогать людям в опасности"
    - "Выбирать между быстрым, но рискованным маршрутом и безопасным, но медленным"
    - "Решать, помогать ли нелегальным пассажирам"

  dynamic_events:
    - "Внезапный шторм на реке"
    - "Поломка транспортного средства"
    - "Встреча с речной полицией или браконьерами"

  historical_context:
    - "Истории о прошлом Днепра и его роли в истории Украины"
    - "Современные проблемы реки (экология, транспорт)"
    - "Культурное значение Днепра для киевлян"

