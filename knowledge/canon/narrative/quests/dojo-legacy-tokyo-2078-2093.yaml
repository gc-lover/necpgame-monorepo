narrative_context:
  background: |
    В 2078-2093 годах большинство традиционных додзё Токио исчезло под
    натиском корпораций и технологического прогресса. Корпорации предпочитают
    импланты и виртуальные тренировки, считая традиционные боевые искусства
    устаревшими. Однако в развалинах старых районов еще можно найти
    заброшенные додзё, хранящие истинное наследие.

    Восстановление додзё становится актом сопротивления корпоративному
    доминированию, символом сохранения человеческого духа и мастерства.
    Ученики приходят за чем-то большим, чем просто техниками боя - они
    ищут смысл и дисциплину в мире бесконтрольных технологий.

  plot_hook: |
    Вы находите старый цифровой журнал: "В развалинах района Асакуса скрыто
    додзё мастера Хашимото. Последний ученик умер 20 лет назад, но техники
    живы. Если вы достойны, стены расскажут свою историю. Но берегитесь -
    корпорации охотятся за такой собственностью."

  key_events:
    - "Открытие заброшенного додзё среди руин"
    - "Восстановление тренировочного зала и артефактов"
    - "Поиск и вербовка достойных учеников"
    - "Обучение традиционным техникам и философии"
    - "Защита додзё от корпоративных захватчиков"

