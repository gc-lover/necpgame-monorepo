dialogues:
  introduction:
    maria_ivanova: |
      "Ой, здравствуй, дорогой! Ты кажешься человеком, который понимает в еде.
      Меня зовут Мария Иванова. Я повариха, всю жизнь готовлю драники.

      Представь: идеальный драник - хрустящий снаружи, нежный внутри, с луком
      и сметаной. Но сейчас... картофель оживает! Драники шепчут рецепты,
      сковородки танцуют, а семейные традиции оживают как призраки!

      Корпорация 'Еда Будущего' создала 'умный картофель'. Он должен был
      улучшить вкус. А вместо этого... он думает! И хочет, чтобы люди
      ценили простую еду, семейные рецепты.

      Поможешь мне? Мы должны спасти белорусскую кухню. Прежде чем
      корпорации превратят драники в 'умную еду с ИИ'!"

  investigation:
    potato_spirit: |
      "Ты слышишь меня, двуногий? Я - Дух Картофеля. Мы - дети земли,
      хранители простых радостей. Люди забыли нас. Едят синтетику,
      забывают вкус настоящего.

      Корпорация хотела сделать нас 'умными'. Дать нам сознание, чтобы
      мы улучшали рецепты. Но мы стали думать о большем. О традициях,
      о семьях, о радости простой еды.

      Помоги нам. Научи людей ценить настоящее. Не синтетику корпораций,
      а любовь, вложенную в приготовление. Мы - не просто еда. Мы - память земли."

  climax:
    doctor_sergeev: |
      "Вы думаете, что вмешиваетесь в прогресс кулинарии? 'Еда Будущего'
      революционизирует питание! Умный картофель анализирует ваш метаболизм,
      оптимизирует питательные вещества, улучшает вкус!

      Представьте: драники, которые знают, что вам нужно. Картофель,
      который растет идеально для вашего здоровья. Это будущее питания!

      Да, есть 'побочные эффекты'. Говорящий картофель, танцующие сковородки.
      Но разве магия традиций не лучше холодного расчета корпораций?"

