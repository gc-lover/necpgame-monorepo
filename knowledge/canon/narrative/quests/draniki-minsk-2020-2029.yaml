quest_definition:
  status: "active"
  level_min: 3
  level_max: 10
  rewards:
    xp: 2000
    currency: 5500
    reputation:
      minsk_culinary: 8
    unlocks:
      achievements: ["belarusian_cook"]
      flags: ["traditional_kitchen_access"]
      items: ["draniki_recipe_book"]
  objectives:
    - "Прибыть на Центральный рынок Минска и встретиться с шеф-поваром"
    - "Узнать историю драников и белорусской кухни"
    - "Собрать ингредиенты для приготовления драников"
    - "Освоить технику приготовления традиционных драников"
    - "Принять участие в кулинарном конкурсе"
    - "Организовать дегустацию для местных жителей"
  description: |
    Драники - визитная карточка белорусской кухни, символ национальной
    идентичности. В 2020-х годах, в период культурного возрождения,
    традиционная кухня становится мостом между прошлым и настоящим.

    Игрок участвует в кулинарном путешествии по Минску, изучая
    искусство приготовления драников, знакомясь с белорусскими
    традициями и участвуя в культурном обмене через еду.

narrative:
  synopsis: |
    Путешествие по белорусской кухне становится погружением в душу народа.
    Драники - не просто еда, это история семьи, традиции предков,
    связь поколений в эпоху перемен.

  main_plot: |
    В Минске 2020-х годов традиционная кухня переживает ренессанс.
    Молодая шеф-повар пытается сохранить рецепты бабушек в эпоху
    фастфуда и импортных продуктов. Игрок становится ее помощником
    в создании фестиваля драников.

    По ходу квеста выясняется, что семейный рецепт драников хранит
    семейную тайну, а местные жители делятся историями о том,
    как еда объединяет людей в трудные времена.

  themes:
    - Культурное наследие через еду
    - Преемственность поколений
    - Традиции в современном мире
    - Социальные связи через кухню
    - Идентичность через вкус

characters:
  main:
    - name: "Мария Ивановна"
      role: "Шеф-повар и хранительница традиций"
      personality: "Теплая, строгая, вдохновляющая"
      background: |
        45 лет, владеет небольшим рестораном традиционной белорусской кухни.
        Унаследовала рецепты от бабушки, борется за сохранение аутентичной кухни
        в эпоху глобализации. Видит в еде способ сохранить национальную идентичность.

    - name: "Алексей"
      role: "Молодой помощник повара"
      personality: "Энтузиастичный, современный, идеалистичный"
      background: |
        Студент кулинарного училища, увлеченный традиционной кухней.
        Хочет совместить старые рецепты с современными технологиями.

  supporting:
    - name: "Бабушка на рынке"
      role: "Продавец свежих овощей"
      personality: "Мудрая, разговорчивая, немного ворчливая"
      background: "Продает картофель на рынке уже 40 лет, знает секреты выращивания"

    - name: "Старик-ветеран"
      role: "Постоянный посетитель ресторана"
      personality: "Ностальгичный, патриотичный, добродушный"
      background: "Регулярно приходит за драниками, вспоминает молодость"

    - name: "Молодая семья"
      role: "Посетители кулинарного фестиваля"
      personality: "Любопытные, дружелюбные, открытые"
      background: "Пришли на фестиваль, чтобы познакомиться с традициями"

locations:
  - name: "Центральный рынок (Комаровка)"
    description: |
      Главный рынок Минска, место торговли свежими продуктами.
      Ароматы специй, звуки торгов, атмосфера изобилия и традиции.
    key_features:
      - "Секция свежих овощей"
      - "Мясные и молочные ряды"
      - "Традиционные белорусские продукты"

  - name: "Ресторан 'Беларуская Хата'"
    description: |
      Небольшой ресторан традиционной кухни в центре Минска.
      Деревянные столы, народные мотивы, атмосфера домашнего уюта.
    key_features:
      - "Открытая кухня"
      - "Традиционная посуда"
      - "Галерея народного искусства"

  - name: "Парк у реки Свислочь"
    description: |
      Городской парк, место проведения фестивалей и отдыха.
      В 2020-х стал центром культурных мероприятий.
    key_features:
      - "Открытые площадки для мероприятий"
      - "Народные гулянья"
      - "Речные виды"

