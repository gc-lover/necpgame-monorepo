dialogues:
  introduction:
    maria_chef: |
      "Ах, наконец-то! Я Мария Ивановна, а это мой ресторанчик
      'Беларуская Хата'. В наше время все бегут за фастфудом,
      а настоящие драники готовить разучились.

      Драники - это не просто еда. Это наша история, наша душа.
      Моя бабушка учила меня печь их на дровяной печи, а сейчас...
      Сейчас все на электричестве.

      Но традиции надо сохранять! Поможешь мне показать молодым,
      что такое настоящие белорусские драники?"

  cooking:
    grandma_market: |
      "Картошка должна быть нашей, белорусской! Не этот импортный
      мусор из Голландии. Смотри, какая она крепкая, с вот такими глазками.

      А яйца - от кур, что на свободе гуляют, не в клетках. Молоко -
      парное, только что от коровы. Вот тогда драники получатся на славу!

      А специи? Лук репчатый, соль крупная, перец душистый.
      Ничего лишнего - простота и есть настоящее искусство."

  climax:
    veteran_guest: |
      "Помню, как после войны драники нас спасли. Голод был страшный,
      а картошка - она везде росла. Мать пекла их на чугунной сковороде,
      на дровах. Аромат по всей деревне стоял!

      А сейчас? Все суетятся, торопятся. Но когда попробуешь
      настоящие драники, с хрустящей корочкой и мягкой серединкой...
      Это возвращает к корням. К тому, кто мы есть.

      Спасибо, девочка, что напомнила старику о доме."

