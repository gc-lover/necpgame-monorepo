    Игрок помогает поварихе Марии Ивановой раскрыть тайну "волшебного картофеля"
    и спасти белорусскую кулинарную культуру.

    Квест затрагивает темы сохранения традиций, семейных ценностей,
    культурного наследия и магии повседневных вещей.

narrative:
  synopsis: |
    Драники оживают в Минске. Повариха Мария Иванова расследует появление
    "волшебного картофеля", который делает драники... осознанными.
    Игрок погружается в мир белорусской кухни, где еда оживает,
    а традиции становятся приключением.

  main_plot: |
    Корпорация "Еда Будущего" экспериментирует с генетически модифицированным
    картофелем для создания "умной еды". Но эксперимент выходит из-под контроля -
    драники начинают "думать", а семейные рецепты оживают в буквальном смысле.

    Картофельные оладьи спорят о правильном рецепте, семейные традиции
    оживают в виде призраков бабушек, а кухонная утварь приобретает собственную волю.
    Мария Иванова, страстная хранительница традиций, борется за сохранение
    authentic белорусской кухни.

  themes:
    - Сохранение кулинарных традиций в современном мире
    - Семейные ценности и передача знаний
    - Магия повседневности и обыденных вещей
    - Культурное сопротивление глобализации еды
    - Радость простых вещей и традиций

