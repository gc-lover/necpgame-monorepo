narrative:
  overview: |
    В киберпанковом Майами 2020-2029 годов наркотрафик переродился в высокотехнологичную индустрию.
    Мега-корпорация "NeuroPharm Corp" монополизировала производство и распространение синтетических наркотиков,
    создав "регулируемый" рынок, где традиционные картели уступили место корпоративным лабораториям.

    Игрок оказывается втянутым в подпольный мир, где границы между законом и преступлением стерты,
    а моральные вопросы о зависимости и свободе воли становятся центральными. Квест исследует темы
    фармацевтического капитализма, синтетической зависимости и этических границ медицинского контроля.

  setting:
    location: "Miami Waterfront and Underground Lab Networks"
    time_period: "2020-2029"
    atmosphere: |
      Майами разделен на "чистые" корпоративные зоны с неоновыми аптеками и "дикие" районы с подпольными
      лабораториями. Воздух наполнен сладковатым запахом синтетических веществ и гулом корпоративных
      дронов-доставщиков. Вода залива флуоресцирует от химических отходов фармацевтических заводов.

  characters:
    - name: "Carlos 'El Fantasma' Rodriguez"
      role: "Бывший картельный босс, теперь подпольный химик"
      background: |
        52-летний кубинско-американец, который перешел от традиционного кокаина к синтетическим наркотикам.
        Его семья управляла наркотрафиком через Флоридский пролив десятилетиями. Теперь создает
        "чистые" альтернативы корпоративным препаратам, которые не вызывают зависимости.

    - name: "Dr. Sarah Mitchell"
      role: "Корпоративный фармаколог NeuroPharm"
      background: |
        39-летняя исследовательница, специалист по нейроактивным веществам. Изначально верит в
        "медицинскую революцию" через контролируемые препараты, но открывает ужасы корпоративного
        контроля над сознанием. Её работа включает создание наркотиков, вызывающих лояльность к бренду.

    - name: "Tony 'Wirehead' Kowalski"
      role: "Хакер и бывший зависимый"
      background: |
        28-летний польско-американец из рабочего района Hialeah. Потерял семью из-за корпоративных
        наркотиков и теперь взламывает системы доставки. Его импланты модифицированы для сопротивления
        химическому контролю NeuroPharm.

  plot:
    introduction: |
      Квест начинается с перехваченного сигнала: "The pipeline is leaking. Meet at the old marina."
      Игрок прибывает в заброшенную пристань, где находит Carlos Rodriguez и группу подпольных химиков.
      Они показывают образцы корпоративных наркотиков, которые содержат чипы отслеживания и вещества,
      вызывающие зависимость от бренда NeuroPharm.

      Первое задание - помочь украсть формулу нового препарата, который делает пользователей
      лояльными к корпорации.

    main_conflict: |
      Конфликт разворачивается в фармацевтической и криминальной сферах:

      1. **Фармацевтическая монополия**: NeuroPharm вытесняет все независимые лаборатории,
         используя патентное право и корпоративных наемников.

      2. **Технологический трафик**: Наркотики доставляются через импланты и дроны,
         создавая "умную" сеть распространения.

      3. **Социальная зависимость**: Корпорация использует наркотики для контроля над бедными районами,
         предлагая "бесплатные" дозы взамен на лояльность.

      4. **Личная трагедия**: Dr. Mitchell должна выбрать между карьерой и этикой,
         а Carlos борется с собственным прошлым в картелях.

    climax: |
      Кульминация происходит на ежегодной "Pharma Expo" - выставке фармацевтических достижений NeuroPharm.
      Компания планирует запуск глобальной сети "умных" наркотиков, которые будут контролировать
      поведение пользователей через импланты.

      Игрок организует диверсию: взлом главного сервера формул, уничтожение запасов синтетических
      прекурсоров и освобождение лаборатории с образцами "чистых" альтернатив.

    resolution: |
      В зависимости от выборов игрока:

      **Фармацевтическая революция**: NeuroPharm разваливается, рынок открывается для
      этичных производителей. Создается система регулирования синтетических веществ.

      **Корпоративный компромисс**: Компания соглашается на независимый надзор,
      но сохраняет контроль над основными препаратами.

      **Хаотичный финал**: Рынок наркотиков выходит из-под контроля, приводя к
      фармацевтической войне между корпорациями.

  gameplay_elements:
    exploration: |
      - Исследование заброшенных лабораторий и корпоративных заводов
      - Навигация по подземным сетям трафика через Флоридский пролив
      - Поиск спрятанных формул и рецептов подпольных химиков
      - Взаимодействие с различными фракциями наркоторговцев

    combat: |
      - Стелс-миссии против корпоративных патрулей
      - Химические войны между конкурирующими лабораториями
      - Оборона подпольных убежищ от рейдов DEA дронов
      - Кибернетические дуэли с имплантами зависимых

    puzzles: |
      - Синтез альтернативных препаратов без побочных эффектов
      - Взлом систем отслеживания корпоративных дронов-доставщиков
      - Расшифровка патентов NeuroPharm
      - Балансировка химических составов для достижения нужных эффектов

    choices: |
      - Выбор между уничтожением или регулированием наркотиков
      - Решение судьбы зависимых от корпоративных препаратов
      - Определение этических границ фармацевтического рынка
      - Личные выборы, влияющие на отношения с персонажами

