summary:
  problem: Создать квест о перевозке наркотиков в Майами периода 2020-2029
  goal: Исследовать мир наркотрафика в эпоху киберпанка, где игрок становится частью
    опасной операции по контрабанде
  essence: В Майами 2020-2029 годов, где океанские волны скрывают миллиардные сделки,
    а дроны патрулируют береговую линию, каждый контейнер может стать вашим последним
    решением - довериться ли картелям, полиции или собственным инстинктам выживания
  key_points:
  - Квест сочетает элементы контрабанды, морских погонь и уличных перестрелок
  - Множественные ветки: путь контрабандиста, информатора, двойного агента, независимого
  - Исследование темы коррупции, власти денег и морального выбора
  - Возможность разных исходов от богатства до тюремного заключения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: drug_transport
    title: Контрабанда Наркотиков — Темная Сторона Майами
    body: 'Майами 2020-2029 — город солнца и теней. Океанские волны скрывают миллиардные

      сделки, а прибрежные клубы служат фасадом для операций картелей. В эпоху

      киберпанка традиционная контрабанда эволюционировала - дроны патрулируют

      береговую линию, ИИ отслеживают подозрительные транзакции, а нейронные

      импланты позволяют скрывать эмоции от детекторов лжи. Игрок попадает в этот

      опасный мир, когда становится свидетелем крупной сделки и получает предложение

      присоединиться к операции по перевозке "товара". Квест включает планирование

      маршрутов, уклонение от патрулей береговой охраны, переговоры с конкурентами,

      и принятие решений, которые могут привести к огромному богатству или гибели.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью крупной операции по контрабанде наркотиков в Майами,

      где каждый выбор влияет на исход сделки. Квест включает выбор позиции в

      underworld, участие в планировании перевозки, установление контактов с

      различными фракциями, и финальный выбор между предательством или лояльностью.

      '
quest_definition:
  level_min: 12
  level_max: 28
  estimated_duration: 75
  difficulty: hard
  category: narrative
  type: smuggling_operation
  rewards:
    experience: 28500
    currency:
      type: eddies
      amount: 52000
    items:
    - name: Smuggler's Toolkit
      type: quest_item
      rarity: rare
  prerequisites:
  - completed: tutorial_basics
  - level: 12
  - reputation: underworld_aware
  objectives:
  - id: choose_transport_method
    title: Выбрать метод перевозки
    description: Определить способ доставки груза в Майами
    type: choice
    optional: false
  - id: plan_route
    title: Спланировать маршрут
    description: Проложить безопасный путь через патрули береговой охраны
    type: planning
    optional: false
  - id: acquire_ship
    title: Приобрести судно
    description: Найти или арендовать подходящее судно для перевозки
    type: procurement
    optional: false
  - id: avoid_coast_guard
    title: Избежать береговой охраны
    description: Уклониться от патрулей и таможни
    type: stealth_navigation
    success_rate: 0.7
    optional: false
  - id: negotiate_buyers
    title: Переговорить с покупателями
    description: Установить контакт с местными дистрибьюторами
    type: negotiation
    optional: false
  - id: handle_competition
    title: Обработать конкуренцию
    description: Решить проблему с конкурирующими картелями
    type: confrontation
    optional: true
  - id: final_delivery
    title: Совершить финальную доставку
    description: Завершить операцию по перевозке груза
    type: delivery
    optional: false
  dialogue_tree:
  - node_id: cartel_contact
    speaker: cartel_representative
    text: Tu veux gagner beaucoup d'argent? On a une cargaison speciale qui arrive.
      Tres rentable, mais tres dangereux. T'es partant?
    choices:
    - text: Oui, je suis interesse. Quel est le plan?
      next_node: operation_details
      faction_points:
        cartels: 20
    - text: Ca semble trop risque. Peut-etre pas pour moi.
      next_node: polite_decline
      faction_points:
        independents: 5
    - text: Je pourrais informer les autorites...
      next_node: dangerous_choice
      faction_points:
        police: 15
  - node_id: operation_details
    speaker: cartel_boss
    text: Bienvenue dans l'operation. La cargaison vient de Colombie - pure, puissante.
      On doit l'amener a Miami sans se faire prendre par les federales ou la concurrence.
    choices:
    - text: Je m'occupe de la navigation et des patrouilles.
      next_node: navigation_specialist
      faction_points:
        smugglers: 25
    - text: Je prefere gerer les contacts locaux et la distribution.
      next_node: distribution_manager
      faction_points:
        dealers: 20
    - text: Je vais infiltrer les concurrents et eliminer les menaces.
      next_node: undercover_agent
      faction_points:
        cartels: 30
  - node_id: navigation_specialist
    speaker: veteran_smuggler
    text: Ecoute-moi bien. Les drones de la garde-cote sont partout maintenant. Un
      faux mouvement et c'est fini. Tu sais naviguer discretement?
    choices:
    - text: J'ai de l'experience. Utilisons des routes secondaires.
      next_node: stealth_route
      faction_points:
        smugglers: 15
    - text: Les nouvelles technologies - utilisons des brouilleurs pour les drones.
      next_node: tech_countermeasures
      faction_points:
        tech_experts: 20
  - node_id: distribution_manager
    speaker: local_dealer
    text: Le marche de Miami est controle par plusieurs gangs. On doit choisir nos
      allies soigneusement. Qui tu veux contacter en premier?
    choices:
    - text: Les Cubains - ils connaissent bien les eaux locales.
      next_node: cuban_alliance
      faction_points:
        cuban_cartel: 25
    - text: Les Russes - ils ont les meilleures protections.
      next_node: russian_protection
      faction_points:
        russian_mafia: 20
    - text: Les locaux independants - moins de complications.
      next_node: independent_network
      faction_points:
        independents: 15
  branching_paths:
  - path_id: loyal_smuggler
    title: Путь Верного Контрабандиста
    description: Полная лояльность картелю, максимальная прибыль, максимальный риск
    requirements:
      cartel_loyalty: 60
    outcomes:
    - cartel_promotion
    - huge_profit
    - underworld_respect
    rewards_modifier: 1.5
  - path_id: double_agent
    title: Путь Двойного Агента
    description: Сотрудничество с полицией под прикрытием картеля
    requirements:
      police_loyalty: 40
      cartel_infiltration: 30
    outcomes:
    - police_hero
    - cartel_betrayal_exposed
    - moral_conflict
    rewards_modifier: 1.2
  - path_id: independent_operator
    title: Путь Независимого Оператора
    description: Сохранение независимости, собственная сеть распространения
    requirements:
      independent_network: 50
    outcomes:
    - personal_empire
    - freedom_maintained
    - constant_threats
    rewards_modifier: 1.3
  - path_id: whistleblower
    title: Путь Информатора
    description: Предательство картеля ради справедливости
    requirements:
      police_alliance: 70
    outcomes:
    - cartel_destruction
    - personal_sacrifice
    - justice_served
    rewards_modifier: 0.8
  locations:
