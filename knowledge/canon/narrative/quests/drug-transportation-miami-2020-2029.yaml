summary:
  problem: Создать квест о перевозке наркотиков в Майами
  goal: Исследовать темы наркотрафика, картельных войн и подпольной экономики
  essence: В неоновых трущобах Майами где синтетические наркотики текут рекой, а импланты гонщиков заменяют адреналин, каждый груз - это игра со смертью в цифровом аду
  key_points:
    - Квест сочетает элементы контрабанды, картельных конфликтов и киберпанковых технологий
    - Множественные ветки: путь гонщика, информатора, картельного солдата, независимого дилера
    - Исследование темы зависимости в эпоху технологических наркотиков
    - Возможность разных исходов от разрушения картеля до создания собственной империи

content:
  sections:
    - id: miami_drug_traffic
      title: Майами Наркотрафик — Перевозка в Киберпанке
      body: |
        Майами 2020-2029 — наркотрафик эволюционировал вместе с технологиями.
        В эпоху киберпанка традиционные картели используют дроны для доставки,
        импланты для усиления гонщиков, хакерские атаки для саботажа конкурентов.
        Игрок попадает в этот мир, когда становится свидетелем неудачной сделки
        и получает предложение перевезти особо ценный груз. Квест включает
        навигацию по опасным маршрутам, уклонение от полиции и корпоративных
        патрулей, установление контактов с картельными боссами, и принятие
        решений, которые могут изменить баланс сил в наркобизнесе Майами.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью мира наркотрафика Майами, где каждый выбор
        влияет на судьбу картелей. Квест включает выбор фракции, участие в
        перевозках, сбор союзников и финальный выбор между разрушением
        наркобизнеса или доминированием в нем.

