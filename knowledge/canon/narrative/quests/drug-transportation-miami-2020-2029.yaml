quest_flow:
  entry_point: failed_deal_witness
  nodes:
    - id: failed_deal_witness
      type: initiation
      title: "Свидетель неудачной сделки"
      description: "Игрок становится свидетелем провалившейся наркосделки."
      objectives:
        - "Расследовать инцидент"
        - "Выбрать сторону в конфликте"
      choices:
        - id: help_cartel
          title: "Помочь картелю"
          description: "Присоединиться к наркоторговцам для восстановления груза"
          requirements: { trait: opportunistic, level: 1 }
          next_node: cartel_ally_joined
        - id: steal_cargo
          title: "Украсть груз"
          description: "Воспользоваться ситуацией для личной выгоды"
          requirements: {}
          next_node: cargo_thief_became
        - id: report_police
          title: "Сообщить полиции"
          description: "Донести информацию властям за награду"
          requirements: { trait: lawful, level: 1 }
          next_node: police_informant_became

    - id: cartel_ally_joined
      type: alliance
      title: "Присоединился к союзникам картеля"
      description: "Игрок становится частью наркоторговой операции."
      objectives:
        - "Узнать о картельной иерархии"
        - "Получить первое задание"
      choices:
        - id: transport_drugs
          title: "Перевозить наркотики"
          description: "Стать гонщиком для доставки груза"
          requirements: { skill: driving, level: 2 }
          next_node: drug_transporter_became
        - id: guard_territory
          title: "Охранять территорию"
          description: "Защищать картельные владения от конкурентов"
          requirements: { skill: combat, level: 2 }
          next_node: territory_guard_became
        - id: infiltrate_competitor
          title: "Проникнуть к конкуренту"
          description: "Шпионить за враждебным картелем"
          requirements: { skill: stealth, level: 2 }
          next_node: competitor_infiltrator_became

    - id: cargo_thief_became
      type: criminal
      title: "Стал вором груза"
      description: "Игрок решает украсть наркотики для перепродажи."
      objectives:
        - "Скрыть улики"
        - "Найти покупателя"
      choices:
        - id: sell_to_competitor
          title: "Продать конкуренту"
          description: "Перепродажа украденного груза враждебному картелю"
          requirements: {}
          next_node: competitor_buyer_found
        - id: sell_on_street
          title: "Продать на улице"
          description: "Распределить груз среди уличных дилеров"
          requirements: { skill: streetwise, level: 1 }
          next_node: street_distribution_started
        - id: keep_for_personal_use
          title: "Оставить для себя"
          description: "Использовать наркотики лично"
          requirements: { trait: hedonistic, level: 1 }
          next_node: personal_stash_created

    - id: police_informant_became
      type: informant
      title: "Стал полицейским информатором"
      description: "Игрок решает сотрудничать с правоохранительными органами."
      objectives:
        - "Собрать доказательства"
        - "Организовать засаду"
      choices:
        - id: setup_sting_operation
          title: "Организовать операцию под прикрытием"
          description: "Внедриться в картель для сбора улик"
          requirements: { skill: deception, level: 2 }
          next_node: sting_operation_setup
        - id: provide_intelligence
          title: "Предоставить разведданные"
          description: "Донести информацию о картельных операциях"
          requirements: {}
          next_node: intelligence_provided
        - id: testify_court
          title: "Дать показания в суде"
          description: "Стать свидетелем обвинения"
          requirements: { trait: courageous, level: 2 }
          next_node: court_testimony_given

    - id: drug_transporter_became
      type: transporter
      title: "Стал перевозчиком наркотиков"
      description: "Игрок специализируется на доставке грузов картеля."
      objectives:
        - "Изучить маршруты"
        - "Оснастить транспорт"
      choices:
        - id: use_stealth_vehicle
          title: "Использовать скрытный транспорт"
          description: "Перевозить груз незаметно"
          requirements: { skill: stealth, level: 3 }
          next_node: stealth_transport_used
        - id: use_speed_vehicle
          title: "Использовать скоростной транспорт"
          description: "Доставлять груз на высокой скорости"
          requirements: { skill: driving, level: 4 }
          next_node: speed_transport_used
        - id: use_drone_delivery
          title: "Использовать дрон-доставку"
          description: "Доставлять груз с помощью дронов"
          requirements: { skill: hacking, level: 3 }
          next_node: drone_delivery_implemented

    - id: territory_guard_became
      type: enforcer
      title: "Стал охранником территории"
      description: "Игрок защищает картельные владения от посягательств."
      objectives:
        - "Организовать патрули"
        - "Отразить атаки"
      choices:
        - id: setup_defenses
          title: "Организовать оборону"
          description: "Установить укрепления и ловушки"
          requirements: { skill: engineering, level: 1 }
          next_node: defenses_established
        - id: recruit_enforcers
          title: "Нанять enforcers"
          description: "Собрать команду для защиты территории"
          requirements: { skill: leadership, level: 2 }
          next_node: enforcers_recruited
        - id: intimidate_locals
          title: "Запугать местных"
          description: "Убедить жителей не вмешиваться"
          requirements: { trait: intimidating, level: 1 }
          next_node: locals_intimidated

    - id: competitor_infiltrator_became
      type: spy
      title: "Стал шпионом у конкурента"
      description: "Игрок проникает во враждебный картель под прикрытием."
      objectives:
