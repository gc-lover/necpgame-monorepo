        - id: use_strategically
          title: "Использовать стратегически"
          description: "Применять наркотики для усиления способностей"
          requirements: { trait: calculated, level: 2 }
          next_node: strategic_use_implemented
        - id: sell_excess
          title: "Продать излишки"
          description: "Перепродать неиспользованные наркотики"
          requirements: { skill: business, level: 1 }
          next_node: excess_sold

    - id: sting_operation_setup
      type: undercover
      title: "Организована операция под прикрытием"
      description: "Игрок внедрен в картель для сбора доказательств."
      objectives:
        - "Собрать улики"
        - "Координировать с полицией"
      choices:
        - id: gather_evidence
          title: "Собрать доказательства"
          description: "Документировать картельные операции"
          requirements: { skill: investigation, level: 2 }
          next_node: evidence_gathered
        - id: bust_small_operation
          title: "Разгромить мелкую операцию"
          description: "Ликвидировать небольшую картельную ячейку"
          requirements: { skill: combat, level: 2 }
          next_node: small_operation_busted
        - id: identify_boss
          title: "Опознать босса"
          description: "Выявить лидера картеля"
          requirements: { skill: perception, level: 3 }
          next_node: boss_identified

    - id: intelligence_provided
      type: informant
      title: "Предоставлена разведка"
      description: "Информация о картеле передана полиции."
      objectives:
        - "Получить награду"
        - "Обеспечить безопасность"
      choices:
