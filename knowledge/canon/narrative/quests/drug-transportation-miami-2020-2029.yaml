          next_node: dealer_network_built
        - id: sell_directly
          title: "Продавать напрямую"
          description: "Самому заниматься продажами"
          requirements: { trait: hands_on, level: 1 }
          next_node: direct_sales_started
        - id: create_brand
          title: "Создать бренд"
          description: "Разработать узнаваемый продукт"
          requirements: { skill: marketing, level: 1 }
          next_node: brand_created

    - id: personal_stash_created
      type: addict
      title: "Создан личный запас"
      description: "Наркотики оставлены для личного использования."
      objectives:
        - "Экспериментировать с эффектами"
        - "Избегать зависимости"
      choices:
        - id: become_addict
          title: "Стать зависимым"
          description: "Поддаться зависимости от наркотиков"
