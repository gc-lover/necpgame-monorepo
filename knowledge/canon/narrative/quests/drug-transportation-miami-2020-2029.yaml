          next_node: buyer_disguise_used
        - id: pose_as_supplier
          title: "Прикинуться поставщиком"
          description: "Внедриться под видом поставщика"
          requirements: { skill: negotiation, level: 2 }
          next_node: supplier_disguise_used
        - id: hack_communications
          title: "Взломать коммуникации"
          description: "Получить информацию через хакинг"
          requirements: { skill: hacking, level: 4 }
          next_node: communications_hacked

    - id: competitor_buyer_found
      type: dealer
      title: "Найден покупатель у конкурента"
      description: "Украденный груз продан враждебному картелю."
      objectives:
        - "Завершить сделку"
        - "Избежать обнаружения"
      choices:
        - id: double_cross_buyer
          title: "Обмануть покупателя"
          description: "Украсть деньги после сделки"
          requirements: { trait: treacherous, level: 2 }
          next_node: buyer_double_crossed
        - id: establish_relationship
          title: "Установить отношения"
          description: "Создать долгосрочное партнерство"
          requirements: { skill: networking, level: 1 }
          next_node: relationship_established
        - id: disappear_with_money
          title: "Исчезнуть с деньгами"
          description: "Уйти в подполье с прибылью"
          requirements: { skill: evasion, level: 2 }
          next_node: disappeared_with_profit

    - id: street_distribution_started
      type: retailer
      title: "Начато уличное распространение"
      description: "Наркотики распределяются через сеть уличных дилеров."
      objectives:
        - "Организовать сеть"
        - "Управлять рисками"
      choices:
