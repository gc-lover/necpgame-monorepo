narrative_context:
  background: 'Охота со степным орлом - древнее искусство казахов, включенное в список

    нематериального культурного наследия ЮНЕСКО. В Алматы 2020-х годов,

    когда город стремительно развивается, важно сохранить эту уникальную

    традицию, соединяющую человека с природой и предками. Беркутчи -

    не просто охотники, а хранители мудрости степей.

    '
  plot_hook: 'Вы - городской житель, случайно попавший на демонстрацию охоты с орлами.

    Вас поражает красота и гармония этого древнего искусства. Но вскоре

    выясняется, что традиция находится под угрозой: молодое поколение

    теряет интерес, а природные условия меняются. Вы решаете стать

    учеником беркутчи и помочь сохранить это наследие...

    '
  key_events:
  - Встреча с беркутчи в предгорьях Заилийского Алатау
  - Обучение основам ухода за беркутом
  - Практическая дрессировка птицы
  - Выезд в степь для настоящей охоты
gameplay_mechanics:
  falconry_training:
    mechanics:
    - Изучение анатомии и поведения беркута
    - Обучение командам и сигналам для птицы
    - Уход за перьями, когтями и здоровьем орла
    - Развитие доверия между человеком и птицей
  hunting_simulation:
    mechanics:
    - 'Подготовка к охоте: выбор места и времени'
    - Тренировка птицы на приманках
    - Реальная охота на мелкую дичь
    - Безопасный возврат и награда для беркута
  cultural_exploration:
    mechanics:
    - Изучение истории беркутчи в Казахстане
    - Посещение музеев и демонстраций традиций
    - Взаимодействие с сообществом беркутчи
    - Документирование и сохранение знаний
advanced_narrative_elements:
  moral_dilemmas:
  - Охота для традиции vs защита дикой природы
  - Сохранение аутентичности vs современные методы дрессировки
  - Личная слава vs сохранение традиции для будущих поколений
  dynamic_events:
  - Неожиданное поведение беркута во время охоты
  - Встреча с другими беркутчи и обмен опытом
  - Погодные условия, влияющие на успех охоты
  - Эмоциональная связь с птицей и природой
  cultural_education:
  - История и значение охоты с орлами в казахской культуре
  - Роль беркута как символа свободы и силы
  - Традиции кочевников и их связь с природой
  - Современные вызовы сохранения культурного наследия
