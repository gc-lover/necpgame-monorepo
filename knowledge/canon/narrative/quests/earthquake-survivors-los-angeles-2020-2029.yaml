summary:
  problem: Создать драматический квест о выживании после разрушительного землетрясения в LA
  goal: Исследовать темы resilience, community rebuilding и human spirit в катастрофе
  essence: В LA 2020-х "Big One" изменил всё - город лежит в руинах, корпорации используют катастрофу для захвата земель, а выжившие борются за восстановление не только зданий, но и человеческого достоинства в мире, где технологии обещают спасение, но часто приносят новые беды
  key_points:
    - Квест сочетает survival mechanics, community building и моральные дилеммы
    - Множественные ветки: путь спасителя, корпоративного opportunista, community leader
    - Исследование темы человеческого духа в технологической катастрофе
    - Возможность разных исходов от восстановления города до его окончательного падения

content:
  sections:
    - id: la_earthquake_context
      title: Землетрясение LA
      body: |
        Los Angeles 2020-2029 — город, переживший "Big One" - самое
        разрушительное землетрясение в истории. После катастрофы,
        когда Сан-Андреас разлом наконец прорвался, LA превратился
        в пост-апокалиптический ландшафт: рухнувшие небоскребы,
        треснувшие автострады, затопленные районы.

        Корпорации используют хаос для захвата территорий, предлагая
        "реконструкцию" в обмен на лояльность. Выжившие делятся на
        фракции: тех, кто борется за восстановление старого LA,
        тех, кто строит новый корпоративный рай, и тех, кто
        просто пытается выжить.

        Игрок оказывается в эпицентре, когда обнаруживает группу
        выживших, пытающихся восстановить старый район с помощью
        экспериментальных технологий.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок начинает квест в руинах старого Голливуда, где находит
        группу "Rebuilders" - инженеров и архитекторов, пытающихся
        восстановить район с помощью нано-технологий. Но их работа
        привлекает внимание корпораций, которые видят в руинах
        возможность для "чистого листа".

        Квест включает помощь в спасательных операциях, сбор ресурсов
        из руин, защиту от мародеров, и выбор между восстановлением
        прошлого или строительством корпоративного будущего.

quest_definition:
  level_min: 17
  level_max: 29
  estimated_duration: 110
  difficulty: hard
  category: narrative
  type: disaster_survival
  rewards:
    experience: 36000
    currency: {type: eddies, amount: 48000}
    items:
      - {name: "Earthquake Survivor Medal", type: title, rarity: epic}
      - {name: "Reconstruction Nanites", type: cyberware, rarity: rare}
  reputation_changes:
    - faction: survivors
      amount: 40
    - faction: rebuilders
      amount: 35
    - faction: corporations
      amount: -25

objectives:
  primary:
    - id: find_survivor_group
      title: "Найти группу выживших"
      description: "Обнаружить и присоединиться к группе Rebuilders в руинах"
      type: exploration
      location: "Ruined Hollywood District"
      hints:
        - "Ищи сигналы с надписью 'Hope Rebuilds'"
        - "Избегай зон с активными афтершоками"

    - id: stabilize_structure
      title: "Стабилизировать структуру"
      description: "Укрепить здание для защиты от афтершоков"
      type: crafting
      location: "Partially Collapsed Building"
      requirements:
        - engineering_skill: 15

    - id: rescue_trapped_survivors
      title: "Спаси застрявших выживших"
      description: "Вызволить 5 выживших из-под завалов"
      type: action
      time_limit: 1800

    - id: rebuild_community
      title: "Восстановить сообщество"
      description: "Организовать самоуправление и защиту района"
      type: leadership
      requirements:
        - rescued_survivors: 5
        - reputation: survivors >= 30

  secondary:
    - id: scavenge_resources
      title: "Собрать ресурсы"
      description: "Найти ценные материалы в руинах для реконструкции"
      rewards:
        experience: 6000
        items: [{name: "Rare Earthquake Salvage", type: material, rarity: uncommon}]

    - id: defend_against_raiders
      title: "Защитить от мародеров"
      description: "Отразить атаку корпоративных рейдеров"
      rewards:
        experience: 7000
        reputation: {faction: survivors, amount: 25}

branching_choices:
  - id: reconstruction_approach
    trigger: "stabilize_structure"
    title: "Подход к реконструкции"
    description: "Выберите метод восстановления разрушенного здания"
    options:
      - text: "Традиционная реконструкция (медленно, но надежно)"
        consequences:
          reputation: {faction: rebuilders, amount: 25}
          unlocks: "Traditional Reconstruction Path"
      - text: "Нано-технологии (быстро, но рискованно)"
        consequences:
          reputation: {faction: rebuilders, amount: 20}
          unlocks: "Nano-Tech Reconstruction Path"
      - text: "Корпоративная помощь (дешево, но с условиями)"
        consequences:
          reputation: {faction: corporations, amount: 30}
          reputation: {faction: survivors, amount: -15}
          unlocks: "Corporate Reconstruction Path"

  - id: community_governance
    trigger: "rebuild_community"
    title: "Управление сообществом"
    description: "Выберите систему управления восстановленным районом"
    options:
      - text: "Демократия (все решения сообща)"
        consequences:
          reputation: {faction: survivors, amount: 30}
          unlocks: "Democratic Governance Path"
      - text: "Технократия (решения принимают эксперты)"
        consequences:
          reputation: {faction: rebuilders, amount: 25}
          unlocks: "Technocratic Governance Path"
      - text: "Корпоративное партнерство (внешнее управление)"
        consequences:
          reputation: {faction: corporations, amount: 40}
          unlocks: "Corporate Partnership Path"

endings:
  - id: community_rebuilder
    title: "Восстановитель Сообщества"
    requirements:
      - completed: rebuild_community
      - choice: reconstruction_approach -> traditional
      - reputation: survivors >= 60
    description: "Ты помогаешь выжившим восстановить район и создать самоуправляемое сообщество"
    rewards:
      experience: 25000
      items: [{name: "Community Rebuilder Status", type: title, rarity: legendary}]

  - id: tech_innovator
    title: "Тех Инноватор"
    requirements:
      - choice: reconstruction_approach -> nano_tech
      - completed: scavenge_resources
      - reputation: rebuilders >= 50
    description: "Ты разрабатываешь революционные технологии реконструкции, меняющие будущее строительства"
    rewards:
      experience: 22000
      items: [{name: "Tech Innovator Implant", type: cyberware, rarity: epic}]

  - id: corporate_opportunist
    title: "Корпоративный Оппортунист"
    requirements:
      - choice: community_governance -> corporate_partnership
      - reputation: corporations >= 50
    description: "Ты используешь катастрофу для корпоративной выгоды, становясь менеджером нового района"
    rewards:
      experience: 18000
      currency: {type: eddies, amount: 120000}

  - id: survivor_champion
    title: "Чемпион Выживших"
    requirements:
      - completed: rescue_trapped_survivors
      - completed: defend_against_raiders
      - choice: community_governance -> democratic
    description: "Ты становишься легендой среди выживших, символом человеческого духа"
    rewards:
      experience: 28000
      items: [{name: "Survivor Champion Trophy", type: quest_item, rarity: epic}]

npcs:
  - id: rebuilder_leader
    name: "Rebuilder Leader (Лидер восстановителей)"
    role: quest_giver
    personality: determined, optimistic, practical
    dialogue:
      greeting: "Земля тряслась, но дух LA не сломлен. Поможешь восстановить наш дом?"

  - id: trapped_survivor
    name: "Trapped Survivor (Застрявший выживший)"
    role: victim
    personality: scared, grateful, resilient
    dialogue:
      greeting: "Пожалуйста... помогите... я не хочу умирать под этими обломками..."

  - id: corporate_raider
    name: "Corporate Raider (Корпоративный рейдер)"
    role: antagonist
    personality: ruthless, efficient, profit-driven
    dialogue:
      greeting: "Это бизнес. Землетрясение создало возможности. Мы их используем."

locations:
  - id: ruined_hollywood_district
    name: "Разрушенный район Голливуда"
    description: "Руины киностудий с обвалившимися декорациями и перевернутыми автомобилями"
    atmosphere: "Chaotic, dusty, desperate"

  - id: partially_collapsed_building
    name: "Частично обрушившееся здание"
    description: "Небоскреб с треснувшими стенами, где каждая вибрация может вызвать обвал"
    atmosphere: "Unstable, tense, dangerous"

  - id: survivor_camp
    name: "Лагерь выживших"
    description: "Импровизированный лагерь с палатками и баррикадами из обломков"
    atmosphere: "Hopeful, communal, makeshift"

  - id: corporate_reconstruction_site
    name: "Корпоративная стройка"
    description: "Организованная зона с дронами и строительными роботами"
    atmosphere: "Orderly, corporate, impersonal"

technical_requirements:
  - systems:
      - disaster_mechanics: aftershock_simulation, structural_integrity
      - survival_systems: resource_scavenging, camp_management
      - reconstruction_engineering: building_stabilization, community_planning
  - assets:
      - ruined_environments: 7_destroyed_districts
      - survivor_characters: 12_victims_heroes
      - disaster_effects: collapsing_structures, ground_shaking
  - balancing:
      - difficulty_scaling: level_17-29
      - survival_mechanics: resource_scarcity, time_pressure

