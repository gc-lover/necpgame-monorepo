summary:
  problem: Через пятьдесят лет после падения Берлинской стены, город всё ещё разделён невидимыми барьерами. Восток и Запад существуют как параллельные миры в одном мегаполисе - разные культуры, разные ценности, разные воспоминания. Один фестиваль может либо исцелить старые раны, либо открыть новые.
  goal: Создать социальный квест о фестивале "Воссоединение Востока и Запада", где игрок организует примирение между двумя частями Берлина, балансируя между традициями ГДР и капиталистическим Западом, влияя на культурное будущее города.
  essence: В мире, где история - оружие, а память - валюта, фестиваль становится полем битвы за душу города.
  key_points:
    - Исследование исторического разделения Берлина и его современных последствий
    - Организация крупномасштабного фестиваля с участием обеих сторон
    - Темы культурного примирения в корпоративную эпоху
    - Влияние на социальные фракции и городскую идентичность
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Воссоединение Востока и Запада (East-West Reunion)

        **Период:** 2030-2039 годы - эпоха юбилеев и рефлексий.

        **Сеттинг:** Берлин, где невидимая стена всё ещё разделяет менталитеты. Восток помнит социализм, Запад - капитализм. Фестиваль "Воссоединение" должен стать мостом, но может стать новым разделением.

        **Главный герой:** Организатор фестиваля, балансирующий между двумя мирами.

        **Темы:** Историческая память, культурное примирение, политическая ностальгия, социальное единство.

        **Продолжительность:** 5-7 часов геймплея
        **Уровень сложности:** Medium-High
        **Рекомендуемый уровень игрока:** 18-55
      mechanics_links:
        - ../../mechanics/world/social-events.md
        - ../../mechanics/social/political-influence.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Память о стене"**
        - Игрок получает приглашение от комитета по юбилею падения стены
        - Исследование современного Берлина: контрасты между районами
        - Понимание глубины культурного разделения через разговоры с жителями
        - Решение: принять вызов или отказаться от политического риска

        **Акт 1: "Собирая осколки"**
        - Формирование оргкомитета с представителями обеих сторон
        - Поиск баланса между восточными и западными интересами
        - Сбор средств и ресурсов для фестиваля
        - Первое столкновение: конфликт из-за символики и программы

        **Акт 2: "Фестиваль начинается"**
        - Настройка площадок: техно-сцена на Западе, Ostalgie-рынок на Востоке
        - Организация совместных мероприятий и культурных обменов
        - Управление конфликтами между участниками
        - Критические моменты: технические проблемы, политические инциденты

        **Акт 3: "Точка примирения"**
        - Кульминация фестиваля: совместный концерт или перформанс
        - Финальные решения о будущем культурного баланса
        - Влияние на городскую идентичность и фракционные отношения
        - Разрешение последствий для всего Берлина

        **Акт 4: "После фестиваля"**
        - Оценка результатов и долгосрочные последствия
        - Личные размышления о единстве и разделении
        - Влияние на репутацию и социальные связи
      mechanics_links:
        - ../../mechanics/combat/social-conflict.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Социальные выборы и последствия
      body: |
        **Выбор 1: "Состав комитета" (Акт 1)**
        - **Баланс сил:** Равное представительство Востока и Запада (+стабильность, -конфликты)
        - **Экспертный подход:** Делегирование специалистам (+эффективность, -представительность)
        - **Общественный выбор:** Открытый конкурс участников (+легитимность, ?риски)

        **Выбор 2: "Программа фестиваля" (Акт 2)**
        - **Историческая память:** Фокус на юбилей падения стены (+ностальгия, -современность)
        - **Современный диалог:** Обсуждение текущих проблем (+актуальность, -традиции)
        - **Культурное слияние:** Сочетание восточных и западных элементов (+инновации, ?конфликты)

        **Выбор 3: "Обработка конфликтов" (Акт 3)**
        - **Дипломатия:** Переговоры и компромиссы (+единство, -решительность)
        - **Авторитет:** Твёрдое руководство решениями (+эффективность, -участие)
        - **Демократия:** Голосование участников (+представительность, -скорость)

        **Выбор 4: "Будущее Берлина" (Акт 4)**
        - **Полное единство:** Стирание границ между районами (+гармония, -идентичность)
        - **Культурное разнообразие:** Сохранение уникальности каждого района (+богатство, -единство)
        - **Новый баланс:** Создание гибридной культуры (+инновации, ?нестабильность)
      mechanics_links:
        - ../../mechanics/social/political-choice-system.md
        - ../../mechanics/progression/social-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Фрау Анна Краузе (Куратор Востока)**
        - Историк из бывшей ГДР, хранительница социалистического наследия
        - Backstory: Пережила падение стены, работает в музее ГДР
        - Мотив: Сохранение культурной идентичности Востока
        - Развитие: От защитницы традиций к участнице диалога

        **Герр Маркус фон Берг (Организатор Запада)**
        - Корпоративный менеджер из Западного Берлина
        - Представляет капиталистическую элиту и современный бизнес
        - Символ западного прогресса и эффективности

        **Профессор Лена Шульц (Модератор)**
        - Социолог, специалист по германскому воссоединению
        - Нейтральная фигура, помогающая найти компромиссы
        - Представляет академическую перспективу на разделение

        **Доктор Томас Крамер (Активист)**
        - Молодой активист, рождённый после падения стены
        - Критикует оба лагеря, предлагает новый взгляд
        - Символ следующего поколения и забытых голосов
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Бывшая Восточная часть (Mitte, Prenzlauer Berg)**
        - Смешение старых панельных домов и современного искусства
        - Ostalgie-магазины, музеи ГДР, социалистическая архитектура
        - Атмосфера: ностальгия, гордость, сопротивление изменениям

        **Бывшая Западная часть (Charlottenburg, Kreuzberg)**
        - Современные офисы, бутики, техно-клубы
        - Корпоративные башни, уличное искусство, иммигрантские районы
        - Атмосфера: динамизм, инновации, культурное разнообразие

        **Бывшая граница (Bernauer Straße)**
        - Мемориал Берлинской стены, современные инсталляции
        - Символическое место встреч и размышлений
        - Атмосфера: память, примирение, надежда на единство

        **Фестивальные площадки (Центральный Берлин)**
        - Временные сцены, павильоны, интерактивные зоны
        - Сочетание восточной и западной эстетики
        - Атмосфера: праздника, напряжения, возможности
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/berlin-atmosphere.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Социальные взаимодействия:**
        - Диалоги и переговоры с представителями разных лагерей
        - Управление конфликтами и поиск компромиссов
        - Мини-игры убеждения и построения отношений

        **Организационные элементы:**
        - Планирование расписания и распределение ресурсов
        - Управление логистикой и техническим обеспечением
        - Реагирование на неожиданные события и кризисы

        **Репутационные элементы:**
        - Баланс между удовлетворённостью Востока и Запада
        - Влияние на общественное мнение и медиа
        - Долгосрочные последствия для фракционных отношений
      mechanics_links:
        - ../../mechanics/combat/social-conflict.md
        - ../../mechanics/hacking/information-management.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Примирительная концовка (Unity):**
        - Успешное объединение культур и укрепление берлинской идентичности
        - Долгосрочные бонусы к социальному единству города
        - Игрок становится символом нового единства
        - Тематика: "Разделение - иллюзия, единство - реальность"

        **Разнообразная концовка (Diversity):**
        - Сохранение культурных различий с уважением к обеим сторонам
        - Бонусы к культурному разнообразию и творчеству
        - Баланс между традициями и инновациями
        - Тематика: "Различия - сила, а не слабость"

        **Конфликтная концовка (Division):**
        - Усиление разделения и рост радикальных фракций
        - Негативные последствия для социальной стабильности
        - Игрок становится фигурой разлада
        - Тематика: "Старые раны не заживают"

        **Революционная концовка (Transformation):**
        - Создание новой гибридной культуры Берлина
        - Инновационные изменения в социальной структуре
        - Игрок становится катализатором перемен
        - Тематика: "Из пепла старого рождается новое"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Доступ к эксклюзивным мероприятиям и сетям
        - Символические предметы: билеты на фестивали, мемориальные артефакты
        - Финансовая поддержка для будущих социальных инициатив

        **Репутационные награды:**
        - Титул "Мостостроитель Берлина" для социального статуса
        - Связи с фракциями Востока и Запада
        - Влияние на культурные события города

        **Эмоциональные награды:**
        - Глубокое понимание исторического разделения и примирения
        - Навык "Социальный дипломат" для политических взаимодействий
        - Влияние на социальные события Европы
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic social event system для фестивалей и собраний
        - Reputation system для фракций Востока и Запада
        - Political influence mechanics для культурных изменений

        **API интеграции:**
        - Social service для фракционных отношений и диалогов
        - Event service для управления фестивалями и их последствиями
        - Quest service для complex social narratives с политическими исходами

        **Performance considerations:**
        - Procedural NPC generation для участников фестиваля
        - Crowd simulation для массовых сцен
        - Memory pooling для диалоговых деревьев
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
