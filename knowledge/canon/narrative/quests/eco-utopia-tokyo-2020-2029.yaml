quest:
  id: quest-eco-utopia-rising
  title: "Eco-Utopia Rising"
  description: "Join an underground eco-activist movement in Tokyo's polluted sprawl, fighting corporate environmental destruction with guerrilla gardening and digital sabotage."
  location: "Tokyo, Industrial Districts, 2020-2029"
  timeline: "2026 CE"
  level_range:
    min: 10
    max: 25
  estimated_duration: "3-4 hours"
  difficulty: medium
  theme: environmental_activism
  tone: hopeful
  atmosphere: toxic air, hidden gardens, corporate pollution, green oases

  narrative:
    overview: |
      Tokyo's industrial heart beats with corporate greed, pumping toxic waste into the air and water while citizens choke on polluted dreams.
      The player joins an eco-activist collective that combines traditional Japanese gardening with cutting-edge biotech and digital sabotage
      to reclaim the city from environmental devastation.

    key_elements:
      - Environmental restoration
      - Corporate eco-sabotage
      - Biotech gardening
      - Digital activism
      - Community organizing

    characters:
      - id: npc-aiko-hayashi
        name: "Aiko Hayashi"
        role: eco_activist_leader
        background: Former corporate botanist turned radical
        personality: Passionate, knowledgeable, uncompromising
        motivations: Environmental restoration, corporate accountability

      - id: npc-taro-yamaguchi
        name: "Taro Yamaguchi"
        role: biotech_engineer
        background: Underground geneticist, creates pollution-eating plants
        personality: Brilliant, eccentric, socially awkward
        motivations: Scientific innovation, proving corporate methods wrong

      - id: npc-yumi-kato
        name: "Yumi Kato"
        role: community_organizer
        background: Local neighborhood leader, mobilizes residents
        personality: Empathetic, practical, determined
        motivations: Community health, local empowerment

    plot_points:
      - introduction: Witness corporate pollution destroying a community garden
      - development: Learn eco-activism techniques and build alliances
      - climax: Lead a major environmental action against corporate polluters
      - resolution: Multiple outcomes based on activism approach

  objectives:
    primary:
      - id: obj-create-community-garden
        type: crafting
        description: "Establish a thriving community garden in polluted area"
        checkpoints:
          - soil_reclamation
          - plant_genetics
          - water_purification
        rewards:
          - type: achievement
            name: "Green Thumb Revolutionary"

      - id: obj-sabotage-pollution
        type: sabotage
        description: "Sabotage 3 major corporate pollution sources"
        target_count: 3
        rewards:
          - type: reputation
            faction: eco_activists
            amount: 50

      - id: obj-mobilize-community
        type: social
        description: "Recruit 15 community members to the cause"
        target_count: 15
        rewards:
          - type: skill_boost
            skill: leadership
            amount: 20

    secondary:
      - id: obj-develop-biotech
        type: research
        description: "Research and develop pollution-eating biotech"
        rewards:
          - type: item
            name: "Bio-Purification Kit"

      - id: obj-digital-campaign
        type: hacking
        description: "Launch viral digital campaign against corporations"
        rewards:
          - type: reputation
            faction: humanity
            amount: 35

  choices:
    - id: choice-activism-method
      context: "Choose primary approach to environmental activism"
      options:
        - id: peaceful_protest
          text: "Focus on peaceful protests and education"
          consequences:
            public_support: high
            corporate_retaliation: low
            progress_speed: slow

        - id: direct_action
          text: "Use sabotage and direct confrontation"
          consequences:
            immediate_impact: high
            legal_risk: high
            wanted_level: increased

        - id: tech_innovation
          text: "Develop technology to solve problems"
          consequences:
            long_term_impact: high
            resource_intensive: true
            scientific_advancement: gained

    - id: choice-corporate-response
      context: "Corporation sends negotiators - talk or escalate?"
      options:
        - id: negotiate
          text: "Negotiate for environmental concessions"
          consequences:
            compromise_achieved: possible
            activist_credibility: questioned

        - id: expose_them
          text: "Expose corporate corruption publicly"
          consequences:
            media_attention: high
            corporate_hostility: extreme

        - id: ignore_diplomacy
          text: "Continue direct action regardless"
          consequences:
            pure_activism: maintained
            escalation: likely

  rewards:
    completion:
      - type: experience
        amount: 2800
      - type: money
        amount: 18000
      - type: reputation
        faction: eco_activists
        amount: 65

    faction_impact:
      corporate: -45
      humanity: +55
      street: +25

    unlocks:
      - id: location-underground-garden
        type: safehouse
        description: "Hidden eco-activist base with advanced gardening tech"

  branching_endings:
    - id: ending-green-revolution
      condition: "High community support + successful sabotage"
      title: "Tokyo Reborn"
      description: "Massive environmental cleanup sparks nationwide movement"
      rewards:
        - type: achievement
          name: "Eco-Warrior"
      world_changes:
        - tokyo_pollution: reduced
        - eco_activism: mainstream

    - id: ending-corporate-compromise
      condition: "Negotiated settlement + moderate impact"
      title: "Green Compromise"
      description: "Corporate concessions won through diplomacy"
      rewards:
        - type: item
          name: "Corporate Cleanup Contract"
        - type: reputation
          faction: corporate
          amount: 20

    - id: ending-movement-crushed
      condition: "Corporate retaliation + low community support"
      title: "Smothered Hope"
      description: "Movement crushed, but seeds of change planted"
      rewards:
        - type: achievement
          name: "Spark of Hope"
      penalties:
        - type: wanted_level
          increase: 3

  gameplay_mechanics:
    - environmental_simulation: "Dynamic pollution levels affecting gameplay"
    - biotech_crafting: "Genetic engineering of pollution-resistant plants"
    - community_building: "Social mechanics for recruiting and organizing"
    - stealth_sabotage: "Infiltration and eco-sabotage missions"

  technical_requirements:
    - systems:
        - narrative-service
        - quest-service
        - environmental-engine
        - biotech-system
    - assets_needed:
        - polluted_tokyo_models
        - plant_growth_animations
        - pollution_effects
        - activist_minigames

