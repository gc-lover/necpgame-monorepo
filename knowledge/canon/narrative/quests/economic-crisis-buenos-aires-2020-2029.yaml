summary:
  problem: "В 2020-х годах Аргентина переживает новый экономический кризис - корпорации установили полный контроль над экономикой. Они манипулируют инфляцией, контролируют все транзакции через чипы и уничтожают независимых предпринимателей. Традиционная аргентинская экономика с ее уличными рынками и семейными предприятиями находится под угрозой уничтожения."
  goal: "Создать альтернативную экономику, свободную от корпоративного контроля, собрать команду независимых предпринимателей, установить сеть подпольных рынков и доказать, что настоящая экономика основана на доверии и сообществе, а не на корпоративном контроле."
  essence: "Экономический кризис в Аргентине - это не просто финансовый коллапс, это война за душу нации. В мире, где корпорации контролируют все деньги, настоящая экономическая свобода становится актом революции."
  key_points:
    - "Борьба с корпоративным контролем экономики"
    - "Создание альтернативной валюты"
    - "Организация подпольных рынков"
    - "Восстановление доверия в экономике"
    - "Сохранение традиционных экономических практик"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Корпорации установили тотальный контроль над экономикой - все транзакции проходят через импланты, инфляция манипулируется искусственно, а независимые предприниматели преследуются как 'экономические террористы'. Но в подполье сохраняются настоящие аргентинцы, которые помнят, что экономика должна служить людям, а не корпорациям."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает расследование корпоративных махинаций, создание альтернативной валюты на основе доверия, организацию сети подпольных рынков, объединение независимых предпринимателей и финальную конфронтацию с корпоративным контролем над экономикой."

