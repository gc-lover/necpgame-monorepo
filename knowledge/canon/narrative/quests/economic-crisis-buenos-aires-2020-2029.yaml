summary:
  problem: "В 2020-х годах Аргентина переживает очередную гиперинфляцию, усугубленную корпоративным контролем над экономикой. Корпорации манипулируют валютой, создают параллельные экономики и оставляют миллионы людей без средств к существованию. Долларизация экономики привела к полному хаосу в финансовой системе."
  goal: "Разоблачить корпоративные схемы манипуляции экономикой, помочь местным сообществам создать альтернативные экономические модели, восстановить доверие к местной валюте и показать, что настоящая экономика строится на доверии людей, а не на корпоративной жадности."
  essence: "Деньги - это не корпоративные токены, а доверие между людьми. В мире, где корпорации печатают валюту из воздуха, сохранение реальной экономики становится актом сопротивления."
  key_points:
    - "Расследование корпоративных финансовых схем"
    - "Создание местных бартерных систем"
    - "Восстановление доверия к местной экономике"
    - "Борьба с инфляционными спекуляциями"
    - "Организация экономической солидарности"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Экономический кризис достиг апогея. Корпорации используют квантовые компьютеры для манипуляции валютными курсами, создают цифровые валюты с встроенными механизмами контроля и оставляют миллионы аргентинцев без средств к существованию. Но в трущобах и на окраинах города рождаются новые формы экономики - бартер, локальные валюты, системы взаимопомощи."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает расследование корпоративных схем, сбор команды экономистов и активистов, создание альтернативных экономических моделей, организацию бартерных рынков и финальную демонстрацию против корпоративного контроля над экономикой."

