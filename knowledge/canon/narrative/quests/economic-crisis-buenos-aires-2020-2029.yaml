summary:
  problem: "В 2020-х годах Буэнос-Айрес погружается в глубокий экономический кризис. Гиперинфляция делает песо бесполезным, безработица достигает 40%, а корпорации скупают все активы. Обычные люди борются за выживание, черный рынок процветает, а социальное неравенство достигает апокалиптических масштабов."
  goal: "Помочь местным жителям выжить в условиях кризиса, разоблачить корпоративную спекуляцию, организовать взаимопомощь и найти альтернативные способы экономической стабильности в мире, где традиционная валюта потеряла смысл."
  essence: "Экономический кризис - это не просто цифры на экране, это человеческая трагедия. В мире, где корпорации манипулируют экономикой как программой, поиск настоящей ценности становится революционным актом."
  key_points:
    - "Помощь семьям в условиях кризиса"
    - "Разоблачение корпоративной спекуляции"
    - "Организация систем взаимопомощи"
    - "Борьба с черным рынком"
    - "Поиск альтернативных экономических моделей"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Экономический коллапс разрушил традиционную жизнь. Песо обесценивается быстрее, чем печатают новые банкноты, а корпорации наживаются на беде людей. Но в этом хаосе рождаются новые формы солидарности и сопротивления."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает помощь пострадавшим семьям, расследование корпоративных махинаций, организацию систем взаимопомощи, борьбу с черным рынком и создание устойчивой экономической альтернативы в цифровую эпоху."

