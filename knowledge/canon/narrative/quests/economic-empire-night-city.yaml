# Economic Empire: Night City Power Play
# Dynamic quest exploring wealth, relationships, and corporate dominance

metadata:
  quest_id: "economic-empire-night-city-004"
  title: "Economic Empire: Night City Power Play"
  author: "NECPGAME Content Writer Agent"
  version: "1.0.0"
  created_at: "2025-12-23T22:29:00Z"
  genre: "Cyberpunk Economic Thriller"
  difficulty: "Medium-High"
  estimated_duration: "60-90 minutes"
  player_level_range: "20-35"
  tags:
    - economics
    - relationships
    - corporate
    - power
    - wealth

quest_overview:
  summary: |
    Build a financial empire in Night City by navigating corporate politics,
    forming strategic alliances, and making ruthless business decisions.
    Your wealth and influence will determine the city's economic landscape
    and your relationships with its most powerful inhabitants.

  objectives:
    primary: "Build a multi-million eddie fortune through strategic investments"
    secondary:
      - "Form alliances with corporate and street figures"
      - "Navigate economic crises and opportunities"
      - "Balance profit with personal relationships"

  themes:
    - "Wealth vs personal relationships"
    - "Corporate power vs street ethics"
    - "Economic manipulation and consequences"
    - "The price of ambition"

  narrative_hook: |
    A mysterious investor approaches you with an opportunity to invest in
    Night City's volatile economy. With a small stake and big promises,
    you must navigate corporate boardrooms, street negotiations, and
    personal betrayals to build an empire. But every business decision
    comes with a human cost.

key_characters:
  viktor_voss:
    role: "Corporate Investor"
    description: "Shrewd businessman with extensive corporate connections"
    initial_relationship: "Business partner"
    potential_outcomes: ["Mentor", "Rival", "Victim", "Ally"]

  jasmine_hayes:
    role: "Street Entrepreneur"
    description: "Ambitious fixer building her own underworld empire"
    initial_relationship: "Professional contact"
    potential_outcomes: ["Love Interest", "Business Partner", "Enemy", "Friend"]

  ceo_marcus_reed:
    role: "Militech Executive"
    description: "Ruthless corporate leader with political ambitions"
    initial_relationship: "Business acquaintance"
    potential_outcomes: ["Patron", "Antagonist", "Business Partner"]

choice_points:

  1_initial_investment:
    situation: |
      Viktor Voss presents you with three investment opportunities, each
      with different risk/reward profiles and relationship implications.
      Your choice will determine your starting economic philosophy and
      initial alliances.

    investment_options:
      - corporate_venture:
        description: "Invest 50k eddies in Militech cyberware division"
        risk_level: "Low"
        potential_return: "150k-300k eddies"
        reputation_impact: { "corporate": +40, "street": -20, "humanity": -10 }
        unlocks: "corporate_investor_path"
        relationship_changes:
          - "Viktor Voss: +30 (impressed by ambition)"
          - "CEO Marcus Reed: +20 (potential ally)"
          - "Jasmine Hayes: -15 (sees you as corpo sellout)"

      - street_enterprise:
        description: "Invest 30k eddies in underground smuggling operation"
        risk_level: "High"
        potential_return: "100k-500k eddies"
        reputation_impact: { "street": +35, "corporate": -15, "humanity": +5 }
        unlocks: "street_entrepreneur_path"
        relationship_changes:
          - "Jasmine Hayes: +30 (respects street smarts)"
          - "Viktor Voss: -10 (concerned about legitimacy)"
          - "CEO Marcus Reed: -25 (sees you as threat)"

      - diversified_portfolio:
        description: "Split 40k eddies between multiple smaller investments"
        risk_level: "Medium"
        potential_return: "80k-250k eddies"
        reputation_impact: { "corporate": +10, "street": +10, "humanity": +15 }
        unlocks: "balanced_investor_path"
        relationship_changes:
          - "All contacts: +10 (seen as reasonable)"
          - "Multiple faction access maintained"

      - high_risk_speculation:
        description: "Bet 20k eddies on volatile Night City real estate"
        risk_level: "Very High"
        potential_return: "50k-1M eddies"
        reputation_impact: { "street": +25, "corporate": +15 }
        unlocks: "speculator_path"
        relationship_changes:
          - "Viktor Voss: +20 (admires risk-taking)"
          - "Jasmine Hayes: +20 (likes gambling spirit)"
          - "Risk of bankruptcy and relationship damage"

  2_market_crisis:
    situation: |
      A major economic crisis hits Night City - Arasaka scandal causes market
      crash, corporate stocks plummet, street economy suffers. Your investments
      are affected, and you must navigate the crisis through alliances and
      strategic decisions.

    crisis_response:
      - corporate_bailout:
        description: "Use corporate connections to stabilize investments"
        requirements: "High corporate reputation"
        success_chance: 75
        consequences:
          - "Minimize losses, gain corporate favor"
          - "Become seen as establishment figure"
          - "Street contacts become distant"
        reputation_impact: { "corporate": +50, "street": -30 }

      - street_opportunities:
        description: "Exploit crisis for street-level profit"
        requirements: "High street reputation"
        success_chance: 65
        consequences:
          - "Turn crisis into major profit"
          - "Build street empire during chaos"
          - "Corporate enemies made"
        reputation_impact: { "street": +45, "corporate": -35 }

      - strategic_acquisitions:
        description: "Buy distressed assets at low prices"
        requirements: "Investment capital available"
        success_chance: 70
        consequences:
          - "Acquire valuable properties/businesses"
          - "Long-term wealth increase"
          - "Risk of overextension"
        reputation_impact: { "corporate": +20, "street": +15 }

      - humanitarian_aid:
        description: "Use resources to help affected citizens"
        requirements: "High humanity OR significant wealth"
        success_chance: 80
        consequences:
          - "Gain public goodwill"
          - "Build political capital"
          - "Financial losses but reputation gains"
        reputation_impact: { "humanity": +60, "street": +20, "corporate": -10 }

  3_relationship_development:
    situation: |
      As your empire grows, personal relationships become crucial. Romantic
      and business entanglements develop, forcing choices between profit
      and personal loyalty.

    relationship_dilemmas:
      - viktor_betrayal:
        trigger: "Viktor proposes cutting corners for massive profit"
        choices:
          - accept_deal: "+200k profit, Viktor +40, humanity -30"
          - refuse_deal: "Viktor -50, becomes business rival"
          - expose_viktor: "Viktor destroyed, street +30, corporate -40"

      - jasmine_romance:
        trigger: "Jasmine confesses romantic feelings"
        choices:
          - pursue_relationship: "Jasmine +60, emotional fulfillment"
          - keep_business_only: "Jasmine -20, professional relationship maintained"
          - use_emotionally: "Jasmine -80, becomes antagonist, financial gain"

      - marcus_politics:
        trigger: "CEO Reed offers political alliance"
        choices:
          - accept_alliance: "Marcus +50, corporate power increase"
          - demand_equal_terms: "Marcus -20, better deal negotiated"
          - reject_alliance: "Marcus -40, becomes political enemy"

      - family_obligation:
        trigger: "Relative needs financial help during crisis"
        choices:
          - provide_generous_help: "Humanity +40, financial loss"
          - provide_minimal_help: "Humanity -10, preserve wealth"
          - refuse_help: "Humanity -50, family estrangement, wealth preserved"

  4_empire_expansion:
    situation: |
      With significant capital accumulated, you have opportunities to expand
      your empire into new territories. Each expansion carries strategic
      implications for your relationships and market position.

    expansion_opportunities:
      - corporate_takeover:
        description: "Acquire failing corpo through hostile takeover"
        cost: "500k eddies"
        benefits: "Corporate board seat, 40% annual return"
        risks: "Corporate politics, board member assassination attempts"
        reputation_impact: { "corporate": +60, "street": -30 }

      - street_empire:
        description: "Consolidate underworld operations"
        cost: "300k eddies"
        benefits: "Smuggling routes, protection rackets, 35% annual return"
        risks: "Gang warfare, police crackdowns"
        reputation_impact: { "street": +55, "corporate": -25 }

      - legitimate_business:
        description: "Invest in above-board enterprises"
        cost: "400k eddies"
        benefits: "Night club chain, 25% annual return, political influence"
        risks: "Corporate competition, street vandalism"
        reputation_impact: { "corporate": +30, "street": +20, "humanity": +15 }

      - international_ventures:
        description: "Expand operations beyond Night City"
        cost: "750k eddies"
        benefits: "Global influence, 50% annual return"
        risks: "International politics, extradition threats"
        reputation_impact: { "corporate": +40, "street": +35 }

  5_final_consolidation:
    situation: |
      Your empire is substantial, but final challenges test your business
      acumen and personal ethics. Make the decisions that will define your
      legacy in Night City.

    final_challenges:
      - succession_planning:
        description: "Choose successor for your empire"
        options:
          - family_member: "Legacy preserved, emotional satisfaction"
          - business_partner: "Empire continues professionally"
          - sell_empire: "Massive profit, clean break"
          - destroy_empire: "Deny rivals, go out with bang"

      - ethical_crossroads:
        description: "Major scandal threatens everything"
        options:
          - cover_up: "Preserve empire, reputation damage"
          - come_clean: "Public redemption, financial loss"
          - scapegoat_others: "Personal survival, relationship destruction"

      - power_abuse:
        description: "Temptation to become tyrant"
        options:
          - embrace_power: "Total control, fear-based rule"
          - benevolent_ruler: "Fair leadership, respected figure"
          - democratic_reform: "Share power, potential instability"

