    description: "You became the unrivaled master of Night City's corporate world"
    rewards:
      currency: 5000000
      reputation: { "corporate": +100, "street": -50, "humanity": -40 }
      unlocks:
        - "Corporate board memberships"
        - "Political influence in Night City"
        - "Exclusive cyberware and real estate access"
    world_impact:
      - "Corporate dominance increases"
      - "Economic inequality grows"
      - "Street economy suppressed"

  street_tycoon:
    title: "Underworld Kingpin"
    description: "You built a shadow empire controlling Night City's underworld"
    rewards:
      currency: 3000000
      reputation: { "street": +100, "corporate": -60, "humanity": -20 }
      unlocks:
        - "Black market control"
        - "Gang alliances and protection"
