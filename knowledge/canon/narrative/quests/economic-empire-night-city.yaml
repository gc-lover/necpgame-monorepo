      unlocks:
        - "Cross-faction alliances"
        - "Mediation and negotiation influence"
        - "Balanced economic opportunities"
    world_impact:
      - "Night City achieves economic balance"
      - "Cooperation between factions increases"
      - "Overall prosperity improves"

  humanitarian_billionaire:
    title: "Philanthropic Mogul"
    description: "You used wealth for societal good despite business pressures"
    rewards:
      currency: 2000000
      reputation: { "humanity": +100, "corporate": +20, "street": +40 }
