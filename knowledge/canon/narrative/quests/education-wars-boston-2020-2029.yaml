summary:
  problem: Создать квест о корпоративных войнах за контроль над образованием в академическом Бостоне
  goal: Исследовать темы доступа к знаниям, академической свободы и технологической монополизации образования
  essence: В интеллектуальном центре Бостона 2020-х корпорации Militech Learning и Arasaka Academy монополизировали образование, превратив знания в элитный товар
  key_points:
  - Квест сочетает академические исследования, корпоративный шпионаж и подпольное образование
  - Множественные ветки: путь студента, преподавателя, хакера, активиста
  - Исследование темы демократизации знаний в эпоху информационного капитализма
  - Возможность разных исходов от свободного образования до полного корпоративного контроля
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета с образовательной тематикой.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир академических войн Бостона с уникальной историей борьбы за знания.
  - id: boston_education_context
    title: Образовательные Войны Бостона
    body: 'Бостон 2020-2029 — город, где Гарвард стал тюрьмой для умов.

      После того как Militech Learning приобрела все крупные университеты, образование стало платным товаром. Корпорации утверждают, что их "оптимизированные" программы обучения создают идеальных работников, но на деле промывают мозги подчинению.

      Игрок натыкается на подпольную лекцию в заброшенной библиотеке, где преподают бывшие профессора MIT, создающие "свободные" образовательные программы. Они рассказывают о "Project MindForge" - плане корпораций по контролю над мышлением через обязательное "корпоративное образование".

      Квест включает организацию подпольных университетов, взлом корпоративных серверов с учебными материалами, вербовку преподавателей и финальную "лекцию", которая может изменить систему образования навсегда.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок пытается поступить в университет, но обнаруживает, что образование стоит целое состояние.

      В поисках бесплатных знаний он попадает на подпольную лекцию, где становится свидетелем ареста преподавателей корпоративной "академической полицией". Один из студентов тайно передает игроку информацию о сети "Free Mind" - движении за свободное образование.

      Задачи включают:
      - Спасение преподавателей от корпоративного ареста
      - Взлом университетских серверов для освобождения учебных материалов
      - Организация сети подпольных классов в трущобах
      - Конфронтацию с корпоративным "Образовательным Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с образовательным неравенством Бостона
      2. Спасение преподавателей от корпоративного ареста
      3. Раскрытие планов корпораций по контролю над знаниями
      4. Организация сопротивления через свободное образование
      5. Финальная лекция, определяющая будущее образования

      **Побочные задания:**
      - Помощь в настройке подпольных учебных центров
      - Защита лекций от корпоративных рейдов
      - Создание "свободных" учебных материалов
      - Вербовка союзников из академического сообщества

      **Множественные концовки:**
      - Образовательная демократия побеждает: знания становятся доступными всем
      - Компромисс: регулируемый доступ к образованию
      - Корпоративная победа: образование становится полностью платным
      - Личная победа: игрок становится легендой академического сопротивления
  - id: characters
    title: Ключевые персонажи
    body: |
      **Prof. Marcus "MindGhost" Hale** - Бывший декан MIT, лидер движения за свободное образование, изгнанный за "непродуктивные" идеи.

      **Student Kira Voss** - Молодой хакер с нейроимплантами, специалист по взлому образовательных систем.

      **Dr. Elena Voss** - Корпоративный "Образовательный Директор" Militech, которая верит, что платное образование создает меритократию.

      **Sage** - AI, созданный для обучения, который "проснулся" и помогает создавать более эффективные методы образования для всех.
  - id: locations
    title: Ключевые локации
    body: |
      **Underground Academy "Free Library"** - Подпольный университет в заброшенных туннелях метро, где учат всех бесплатно.

      **Corporate Campus "Knowledge Citadel"** - Штаб-квартира Militech Learning, где разрабатывают новые учебные программы.

      **Abandoned University District** - Район заброшенных университетов, где прячутся подпольные преподаватели.

      **Black Market "Data Bazaar"** - Подпольный рынок на воде, где торгуют украденными учебными материалами и знаниями.
  - id: mechanics
    title: Игровые механики
    body: |
      **Образовательные мини-игры:**
      - Решение академических задач с выбором стратегий
      - Создание учебных материалов через комбинацию знаний
      - Дебаты и дискуссии с NPC

      **Хакерские элементы:**
      - Взлом университетских баз данных для кражи знаний
      - Создание вирусов, блокирующих корпоративные учебные программы

      **Социальные взаимодействия:**
      - Вербовка преподавателей через академические конференции
      - Создание сети распространения через уличные лекции
      - Альянсы с другими движениями за равенство

      **Боевые элементы:**
      - Защита академий от корпоративных рейдов
      - Скрытные миссии по саботажу лабораторий
  - id: themes
    title: Темы и символизм
    body: |
      **Образовательное неравенство:** Богатые получают знания, бедные - невежество

      **Академическая свобода:** Право на критическое мышление против корпоративной индоктринации

      **Этические дилеммы:** Где кончается образование и начинается промывание мозгов?

      **Информационная зависимость:** Знания как цепи или как свобода?

      **Революция через просвещение:** Образование как оружие сопротивления
