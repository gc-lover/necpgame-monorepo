metadata:
  id: "canon-quest-empanadas-buenos-aires-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Эмпанады, душа аргентинской кухни, находятся под угрозой исчезновения. Корпорации навязывают синтетические пирожки, произведенные в фабриках, с оптимизированными вкусами и 'улучшенными' ингредиентами, уничтожая семейные рецепты и традицию домашнего приготовления."
  goal: "Найти настоящих мастеров эмпанад, собрать аутентичные рецепты, научиться готовить традиционные пирожки и сохранить кулинарное наследие Аргентины в эпоху корпоративной еды."
  essence: "Эмпанады - это не просто еда, это семейная традиция и любовь. В мире фабричных продуктов сохранение настоящих эмпанад становится способом сохранить связь с корнями."
  key_points:
    - "Поиск мастеров традиционных эмпанад"
    - "Сбор аутентичных рецептов"
    - "Обучение искусству приготовления"
    - "Борьба с корпоративными продуктами"
    - "Восстановление семейных традиций"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Эмпанады, пирожки с различными начинками, являются сердцем аргентинской кухни. В 2020-х годах корпорации видят в них огромный рынок - предлагают 'умные' эмпанады с сенсорами вкуса, фабричные версии без души и заменители с 'полезными' добавками. Но настоящие аргентинцы продолжают готовить эмпанады в семейных традициях."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск семейных рецептов, сбор свежих ингредиентов, обучение традиционным техникам, организацию подпольных фестивалей эмпанад, противостояние корпоративным инспекторам и проведение большого кулинарного конкурса."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 12
  duration: "medium"
  rewards:
    - type: "experience"
      value: 13200
    - type: "currency"
      value: 9900
    - type: "item"
      name: "Empanadero Tools"
      description: "+6% к приготовлению пирожков, +10% к традиционным рецептам, разблокирует мини-игры с приготовлением"
    - type: "achievement"
      name: "Мастер эмпанад"
      description: "Сохранили традицию аргентинских пирожков"
  objectives:
    - "Найти трех семейных мастеров эмпанад"
    - "Собрать аутентичные рецепты разных регионов"
    - "Освоить техники приготовления"
    - "Организовать фестиваль эмпанад"
    - "Противостоять корпоративным продуктам"
    - "Провести конкурс лучших эмпанад"
  description: "Эмпанады под угрозой корпоративных заменителей. Найди мастеров, собери рецепты и сохрани кулинарное наследие Аргентины."
  requirements:
    - "Уровень 12+"
    - "Доступ к Буэнос-Айресу"
    - "Базовые навыки cooking или social"
  consequences:
    - "Открытие сети традиционных эмпанадерий"
    - "Улучшение доступа к натуральным продуктам"
    - "Влияние на гастрономическую культуру города"
    - "Разблокировка кулинарных квестов"
    - "Увеличение репутации среди гурманов"

review:
  rating: 7
  feedback: "Забавный квест о сохранении кулинарных традиций. Хорошо показывает конфликт между домашней едой и фабричными продуктами."
  improvements: "Добавить больше мини-игр по приготовлению эмпанад с разными начинками."
