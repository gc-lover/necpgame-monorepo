summary:
  problem: "В 2020-х годах корпорации запретили домашние эмпанады, заменив их синтетическими аналогами с 'оптимизированным' вкусом и питательными свойствами. Традиционные рецепты эмпанад с говядиной, курицей, шпинатом и сыром стали нелегальными. Искусство приготовления настоящих эмпанад находится на грани исчезновения."
  goal: "Найти легендарного мастера эмпанад, собрать настоящих поваров и домохозяек, возродить традиционные рецепты и сохранить культуру аргентинской выпечки в эпоху корпораций."
  essence: "Эмпанады - это не просто еда, это семейные традиции и культурное наследие. В мире, где корпорации контролируют все удовольствия, приготовление настоящих эмпанад становится актом культурного сопротивления и сохранения семейных связей."
  key_points:
    - "Поиск легендарного мастера эмпанад"
    - "Сбор настоящих поваров и рецептов"
    - "Возрождение традиционных начинок"
    - "Организация подпольных 'эмпанадерий'"
    - "Борьба с синтетическими аналогами"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Корпорации ввели 'здоровое питание' - синтетические эмпанады без вкуса и души. Традиционные эмпанады с настоящим мясом, сыром и овощами запрещены как 'неэффективные'. Но в подполье сохранились настоящие мастера, которые продолжают древнее искусство аргентинской выпечки."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает поиск скрытых рецептов и ингредиентов, сбор команды мастеров, организацию подпольных кухонь, обучение традиционным техникам и финальный фестиваль настоящих эмпанад, который бросит вызов корпоративной еде."

