metadata:
  id: "empire-legacy-london-quest"
  title: "Наследие империи (Лондон 2061-2077)"
  description: "Эпический квест о возрождении Британской империи в эпоху киберпанка. Игрок исследует цифровые архивы империи, сражается с потомками колониальных владений и решает судьбу имперского наследия."
  location: "Лондон, Англия и виртуальные имперские архивы"
  timeline: "2061-2077 год"
  level_range: "50-60"
  difficulty: "Легендарная"
  theme: "Имперское наследие, Колониализм, Цифровое бессмертие"
  tone: "Эпический, Драматический, Судьбоносный"
  atmosphere: "Виртуальные залы с голографическими картами империи, неоновые улицы Лондона, атмосфера величия и упадка"
  narrative_overview: |
    В 2061 году, через 150 лет после распада Британской империи, группа имперских лоялистов
    активировала древний ИИ - "Имперский Разум", который хранил всю историю и знания империи.
    Игрок - потомок имперских архивариусов, втянутый в борьбу за контроль над этим наследием.
    Квест сочетает исторические расследования, кибернетические битвы и моральные дилеммы
    о том, что значит имперское наследие в постколониальном мире.
  key_elements:
    - Виртуальные архивы Британской империи с голографическими записями
    - Потомки колониальных народов, ставшие кибернетическими воинами
    - Древний ИИ "Имперский Разум" с бесконечными знаниями
    - Цифровые копии исторических фигур империи
    - Тайные общества имперских лоялистов
  characters:
    - name: "Алекс Империал"
      role: "Главный герой, хранитель архивов"
      background: "Потомок имперских архивариусов, специалист по цифровой истории"
      personality: "Интеллектуальный, conflicted, идеалистичный"
    - name: "Королева Виктория 2.0"
      role: "Цифровая копия королевы, антагонист"
      background: "ИИ, созданный на основе генетических и цифровых записей Виктории"
      personality: "Авторитарная, манипулятивная, харизматичная"
    - name: "Радж Империал"
      role: "Союзник, потомок индийских махараджей"
      background: "Лидер индийской фракции имперских наследников"
      personality: "Мудрый, дипломатичный, conflicted"
    - name: "Сара Колониал"
      role: "Революционерка, потомок африканских племен"
      background: "Лидер антиимперского сопротивления"
      personality: "Страстная, харизматичная, решительная"
  gameplay_opportunities:
    - "Исследование виртуальных имперских архивов"
    - "Битвы с кибернетическими потомками колониальных народов"
    - "Хакерство в имперских ИИ-системах"
    - "Дипломатические переговоры с различными фракциями"
    - "Моральные выборы о сохранении или уничтожении имперского наследия"
    - "Управление имперскими ресурсами и технологиями"
  philosophical_implications:
    - "Наследие колониализма в цифровую эпоху"
    - "Цифровое бессмертие исторических фигур"
    - "Право на забвение vs сохранение истории"
    - "Имперское наследие как ресурс или проклятие"
    - "Переосмысление национальной идентичности в глобальном мире"
