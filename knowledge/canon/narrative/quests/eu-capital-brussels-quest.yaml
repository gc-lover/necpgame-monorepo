metadata:
  id: "eu-capital-brussels-quest"
  title: "Столица ЕС (Брюссель 2020-2029)"
  description: "Политический триллер о сердце Европейского Союза в эпоху киберпанка. Игрок участвует в борьбе за контроль над европейскими институтами, где демократия сталкивается с корпоративным влиянием."
  location: "Брюссель, Бельгия - Европейский квартал"
  timeline: "2020-2029 год"
  level_range: "40-50"
  difficulty: "Высокая"
  theme: "Политика, Европейская интеграция, Корпоративное влияние"
  tone: "Политический, Драматический, Загадочный"
  atmosphere: "Современные здания ЕС с голографическими флагами, улицы с протестующими, атмосфера бюрократии и интриг"
  narrative_overview: |
    В 2020-х годах Брюссель стал не только административной столицей Европы, но и полем битвы
    между демократическими институтами и корпоративными интересами. Игрок - европейский чиновник
    или журналист, втянутый в скандал, который может разрушить всю европейскую интеграцию.
    Квест сочетает элементы политических интриг, хакерства и дипломатических переговоров
    в сердце европейской бюрократии.
  key_elements:
    - Здания Европейской комиссии и Совета ЕС
    - Корпоративные лоббисты и шпионы
    - Цифровые системы голосования и принятия решений
    - Протестующие движения и хакерские коллективы
    - Международные дипломатические миссии
  characters:
    - name: "Алекс ван дер Берг"
      role: "Главный герой, европейский чиновник"
      background: "Бывший активист, ставший бюрократом ЕС"
      personality: "Идеалистичный, conflicted, решительный"
    - name: "Комиссар Вольфганг Краус"
      role: "Глава Европейской комиссии"
      background: "Бывший корпоративный лоббист, ставший политиком"
      personality: "Харизматичный, манипулятивный, амбициозный"
    - name: "Анна Смит"
      role: "Журналист-расследователь"
      background: "Британская журналистка, специализирующаяся на коррупции"
      personality: "Упорная, циничная, этичная"
    - name: "Марк Дюпон"
      role: "Корпоративный лоббист"
      background: "Представитель мегакорпорации в Брюсселе"
      personality: "Хладнокровный, расчетливый, безжалостный"
  gameplay_opportunities:
    - "Исследование европейских институтов и их секретов"
    - "Хакерство в системах голосования ЕС"
    - "Дипломатические переговоры с различными фракциями"
    - "Организация протестов и политических кампаний"
    - "Сбор доказательств коррупции и корпоративного влияния"
    - "Моральные выборы: демократия или эффективность"
  philosophical_implications:
    - "Демократия vs эффективность в эпоху технологий"
    - "Европейская интеграция в глобальном мире"
    - "Корпоративное влияние на государственные институты"
    - "Цифровизация демократии и ее последствия"
    - "Баланс между национальным суверенитетом и наднациональными институтами"
