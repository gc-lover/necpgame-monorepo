summary:
  problem: "Классическое техасское выражение 'Everything's bigger in Texas' стало проклятием в 2020-х годах. Корпорации используют эту философию для оправдания гигантских мега-комплексов, которые уничтожают экологию и традиционный образ жизни Далласа, создавая зоны, где человеческая жизнь теряет смысл."
  goal: "Исследовать последствия гигантизма в Далласе, найти баланс между техасской гордостью за размер и человечностью, предотвратить уничтожение города мега-корпорациями."
  essence: "Больше - не всегда лучше. В мире, где корпорации превращают человеческие ценности в товар, сохранение души города становится вопросом жизни и смерти."
  key_points:
    - "Исследование мега-комплексов Далласа"
    - "Поиск баланса между ростом и человечностью"
    - "Борьба с корпоративным гигантизмом"
    - "Сохранение техасской души города"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Даллас всегда гордился своим масштабом - от гигантских стадионов до огромных нефтяных месторождений. В 2020-х годах эта гордость превратилась в проблему - корпорации строят мега-комплексы, которые поглощают город, уничтожая зеленые зоны и человеческие сообщества."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование гигантских корпоративных комплексов, интервью с жителями, подвергшимися влиянию гигантизма, противостояние корпоративным лоббистам и поиск альтернативного пути развития Далласа, который сохранит техасскую душу."

