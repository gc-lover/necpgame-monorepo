summary:
  problem: "В 2020-х годах корпорации используют образ Эвиты Перон для манипуляции бедными районами, создавая VR-иллюзии 'новой Эвиты' и обещая цифровое равенство. Настоящий дух борьбы Эвиты за права бедных предан забвению, а ее мавзолей в Реколете стал корпоративным музеем."
  goal: "Раскрыть корпоративные манипуляции с образом Эвиты, собрать настоящих наследников ее борьбы, возродить движение за права бедных и сохранить подлинный дух социальной справедливости в эпоху корпораций."
  essence: "Эвита Перон - это не историческая фигура, это символ борьбы за справедливость. В мире, где корпорации контролируют бедность, настоящий дух Эвиты становится оружием сопротивления и надежды."
  key_points:
    - "Разоблачение корпоративных манипуляций"
    - "Сбор наследников борьбы Эвиты"
    - "Возрождение движения за права бедных"
    - "Борьба с цифровым равенством"
    - "Сохранение подлинного наследия"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Корпорации воскресили Эвиту в виде голографического идола, обещающего 'цифровое равенство' через импланты и VR-работу. Но в трущобах сохранились настоящие наследники борьбы Эвиты, которые помнят ее слова: 'Когда бедняк мечтает, корпорации дрожат'."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает расследование корпоративных схем с использованием образа Эвиты, объединение наследников ее борьбы, организацию подпольных собраний, финальную конфронтацию с корпоративными 'эвитами' и восстановление подлинного наследия социальной справедливости."

