summary:
  problem: "Наследие Евы Перон, иконы аргентинского народа, находится под угрозой стирания. В 2020-х годах корпорации манипулируют ее образом для своих целей, а семейные секреты Перонов становятся оружием в политических интригах. Настоящая история Евы и ее борьба за справедливость теряется в корпоративной пропаганде."
  goal: "Раскрыть правду о наследии Евы Перон, собрать документы о ее настоящей жизни, противостоять корпоративной манипуляции ее образом и сохранить память о ее борьбе за справедливость в эпоху корпораций."
  essence: "Ева Перон - это не просто историческая фигура, это символ борьбы за справедливость. В мире корпоративного контроля сохранение ее настоящего наследия становится актом сопротивления."
  key_points:
    - "Раскрытие семейных секретов Перонов"
    - "Борьба с корпоративной пропагандой"
    - "Восстановление истинной истории Евы"
    - "Защита ее социального наследия"
    - "Сохранение памяти о борьбе за справедливость"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Ева Перон, 'дух народа', стала жертвой корпоративной манипуляции. В 2020-х годах корпорации используют ее образ для рекламы, стирая ее настоящую борьбу за права бедных и женщин. Семейные секреты Перонов становятся инструментом шантажа, а настоящая история Евы теряется в лабиринте корпоративных интриг."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование семейных архивов, диалоги с потомками Перонов, противостояние корпоративным пропагандистам, сбор документов о ее социальной работе и организацию фестиваля памяти Евы Перон."

