  objectives:
  - Встретиться с семейным психологом в Куполе
  - Расследовать тайну исчезнувшей семьи
  - Раскрыть генетические манипуляции
  - Восстановить семейные связи
  - Принять решение о будущем семейных отношений
  - Реформировать систему семейного планирования Купола
  description: 'В Куполе Москвы семейные отношения регулируются государством.

    Генетическое планирование, обязательные браки, контроль рождаемости.

    Но когда игрок находит семью, живущую "по старинке",

    он погружается в мир настоящих семейных уз и тайн.


    Квест затрагивает темы настоящей любви vs государственного планирования,

    генетического наследства, свободы выбора и цены семейных секретов.

    '
  quest_type: narrative_main
narrative:
  synopsis: 'Семья Иванцовых живет вне системы. Их любовь настоящая,

    дети рождены естественно. Но когда семья исчезает,

    игрок раскрывает сеть генетических экспериментов Купола.

    '
  main_plot: 'В Куполе семьи планируются государством. Генетическая совместимость,

    социальный статус, полезность для общества. "Настоящие" семьи -

    редкость, пережиток прошлого.


    Но семья Иванцовых - исключение. Их любовь естественная,

    дети рождены без генетического планирования. Когда они исчезают,

    игрок обнаруживает, что Купол видит в них угрозу или эксперимент.


    Расследование приводит к открытию: дети обладают уникальными

    способностями, а родители хранят секреты генетических экспериментов прошлого.

    '
  themes:
  - Настоящая любовь vs государственное планирование
  - Генетическое наследство и естественность
  - Семейные секреты и доверие
  - Свобода выбора в тоталитарном обществе
  - Цена человеческого счастья
