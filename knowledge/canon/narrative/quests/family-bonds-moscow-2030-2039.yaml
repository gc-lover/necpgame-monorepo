dialogues:
  introduction:
    anna_sergeeva: |
      "Спасибо, что пришли. Я доктор Анна Сергеева, семейный психолог Купола.
      У нас... проблема. Семья Иванцовых исчезла. Полностью. Дом пуст,
      записи стерты, соседи ничего не помнят.

      Это не первое исчезновение. Купол планирует семьи, но некоторые...
      некоторые выбирают 'старый путь'. Любовь без расчетов, дети без генетики.

      Найдите их. Не для Купола. Для меня. Я хочу знать правду.
      Стоит ли настоящая семья риска? Или система права?"

  investigation:
    maria_ivantsova: |
      "Ты нашел нас... Наконец-то. Мы прятались. Купол не любит
      'незапланированные' семьи. Наши дети... они особенные.
      Рождены с любовью, без генетических манипуляций.

      Алексей был генетиком. Он знал секреты Купола. Они хотели
      использовать наших детей для экспериментов. 'Идеальная семья'
      для нового поколения.

      Мы бежали. Но они нашли нас. Теперь мы в клетке. Помоги нам.
      Не ради Купола. Ради того, чтобы показать: настоящая семья
      сильнее любой системы."

  climax:
    doktor_volkov: |
      "Смотрите на эту семью! Идеальная генетика без планирования!
      Дети с paranormal способностями. Это дар эволюции!

      Купол тратит миллиарды на генетическое планирование. А здесь -
      естественная гармония. Мы можем изучить их, воспроизвести,
      дать всем такое счастье.

      Да, мы забрали их. Для науки. Для прогресса. Для будущего.
      Выбор за вами: спасти семью или дать надежду миллионам?"

