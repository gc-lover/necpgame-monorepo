summary:
  problem: "В 2020-х годах корпорации планируют 'модернизировать' Fenway Park - легендарный стадион Boston Red Sox. Они хотят снести исторический стадион, заменить его мега-комплексом с VR-трибунами, голографическими игроками и виртуальными болельщиками. 'Зеленый монстр' должен стать цифровой рекламной стеной."
  goal: "Защитить Fenway Park от корпоративной модернизации, собрать команду настоящих болельщиков Red Sox, организовать подпольные матчи и сохранить дух американского бейсбола в эпоху корпораций."
  essence: "Fenway Park - это не просто стадион, это собор американского бейсбола. В мире, где корпорации контролируют спорт, сохранение живого бейсбола становится актом культурного сопротивления."
  key_points:
    - "Защита исторического стадиона"
    - "Сбор команды настоящих болельщиков"
    - "Организация подпольных матчей"
    - "Сохранение традиций бейсбола"
    - "Борьба с корпоративным спортом"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Бостон 2020-х. Fenway Park, построенный в 1912 году, всегда был сердцем бостонского бейсбола. В 2020-х годах корпорации видят в нем огромную прибыль - планируют установить VR-очки на каждом сиденье, заменить живых игроков голограммами и продавать виртуальные билеты. Но настоящие фанаты Red Sox борются за сохранение традиций."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает сбор доказательств культурной ценности стадиона, объединение болельщиков, организацию подпольных тренировок, финальный матч против корпоративной команды и сохранение Fenway Park как символа настоящего спорта."

