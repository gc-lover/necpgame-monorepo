summary:
  problem: Создать эпичную историю о последней миске рамена в апокалиптическом Токио
  goal: Показать, как простая еда может стать символом надежды в эпоху разрушения
  essence: В мире, где цивилизация рушится, последняя миска рамена становится мостом между прошлым и будущим, приготовленная руками мастера, который отказывается сдаваться
  key_points:
    - Квест сочетает кулинарию с постапокалиптикой и человеческими эмоциями
    - Множественные ветки: путь шеф-повара, выживальщика, искателя смысла
    - Исследование темы культурного наследия и человеческой стойкости
    - Возможность разных исходов от возрождения культуры до окончательного забвения

content:
  sections:
    - id: ramen_context
      title: Последний Рамен — Душа Токио
      body: |
        Токио 2078-2093 — город на грани полного коллапса. Климатические
        катастрофы, корпоративные войны и технологические сбои разрушили
        инфраструктуру. Среди руин традиционная кухня Японии становится
        символом сопротивления. Рамен — не просто еда, а связь с прошлым,
        искусство приготовления, которое передается из поколения в поколение.
        В эпоху, когда большинство продуктов синтетические, настоящий
        рамен становится роскошью, а его приготовление — актом веры в будущее.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок — странник в разрушенном Токио, который слышит легенду о
        последнем мастере рамена. Ходят слухи, что в подвалах старого
        квартала еще работает небольшая забегаловка, где подают настоящий
        рамен из свежих ингредиентов. Квест включает поиск ингредиентов
        в опасных руинах, восстановление старого оборудования, встречу
        с другими выжившими и финальное приготовление блюда, которое
        может стать символом надежды для всего города.

