metadata:
  id: "fish-and-chips-london-quest"
  title: "Fish and Chips (London 2030-2039)"
  description: "Кулинарный квест о сохранении традиций в эпоху синтетической еды. Игрок участвует в тайном обществе, борющемся за настоящую рыбу и картофель фри в мире генетически модифицированной пищи."
  location: "Ист-Энд и другие районы Лондона, Англия"
  timeline: "2030-2039 год"
  level_range: "20-30"
  difficulty: "Средняя"
  theme: "Кулинария, Традиции, Пищевая индустрия"
  tone: "Ностальгический, Теплый, Мотивационный"
  atmosphere: "Уютные пабы с запахом жареной рыбы, неоновые вывески старых закусочных, контраст между традициями и технологиями"
  narrative_overview: |
    В 2030-х годах пищевая индустрия полностью контролируется корпорациями, производящими
    синтетическую еду. Настоящая рыба и картофель стали роскошью, доступной только элите.
    Игрок присоединяется к подпольному движению "Настоящая еда", которое борется за сохранение
    традиционных рецептов. Квест сочетает элементы кулинарных мини-игр, stealth-проникновений
    в пищевые фабрики и социальных взаимодействий в подпольном мире гурманов.
  key_elements:
    - Подпольные рестораны с настоящими ингредиентами
    - Секретные рыболовные лодки в Темзе
    - Фермы с натуральным картофелем в заброшенных районах
    - Корпоративные пищевые фабрики с синтетическими продуктами
    - Рынки черного рынка с контрабандной едой
  characters:
    - name: "Мэгги 'Фрай' О'Коннор"
      role: "Главный герой, шеф-повар подполья"
      background: "Бывшая корпоративная повариха, отказавшаяся от синтетической еды"
      personality: "Страстная, упрямая, заботливая, с острым чувством вкуса"
    - name: "Том 'Капитан' Харрис"
      role: "Рыбак, поставщик настоящей рыбы"
      background: "Ветеран Темзы, выживающий в загрязненной реке"
      personality: "Грубый, надежный, философствующий о природе"
    - name: "Доктор Синтез"
      role: "Корпоративный ученый, антагонист"
      background: "Главный разработчик синтетической еды"
      personality: "Холодный, рациональный, фанатично верящий в прогресс"
    - name: "Лили 'Вкус' Чен"
      role: "Сомелье натуральных продуктов"
      background: "Эксперт по вкусовым качествам, коллекционер рецептов"
      personality: "Изысканная, образованная, немного снобистская"
  gameplay_opportunities:
    - "Кулинарные мини-игры по приготовлению настоящей еды"
    - "Сбор ингредиентов в опасных районах города"
    - "Управление подпольным рестораном"
    - "Проникновение на корпоративные фабрики для саботажа"
    - "Торговля редкими продуктами на черном рынке"
    - "Обучение NPC традиционным рецептам"
  philosophical_implications:
    - "Право на натуральную пищу в технологическом обществе"
    - "Ценность традиций в эпоху искусственного изобилия"
    - "Этика генетической модификации продуктов питания"
    - "Свобода выбора в мире корпоративного контроля"
    - "Восстановление связи с природой через еду"
