  description: "Эпический квест о выживании в затопленных доках Ист-Энда. Игрок участвует в борьбе за территорию между конкурирующими бандами, где вода скрывает древние секреты и современные технологии переплетаются с историей района."
  location: "Ист-Энд, Лондон, Англия"
  timeline: "2020-2029 год"
  level_range: "8-18"
  difficulty: "Средняя"
  theme: "Выживание, Банды, Затопление"
  tone: "Мрачный, Напряженный, Героический"
  atmosphere: "Затопленные улицы с неоновыми огнями, туман и дождь, постоянная угроза наводнения"
  narrative_overview: |
    В 2020-х годах глобальное потепление привело к затоплению значительной части Ист-Энда.
    Район превратился в лабиринт каналов и затопленных улиц, где выживают только самые сильные.
    Игрок оказывается в центре конфликта между местными бандами, борющимися за контроль над
    территорией и скрытыми сокровищами, погребенными под водой. Квест исследует темы
    социальной несправедливости, адаптации к катастрофе и борьбы за выживание в изменившемся мире.
  key_elements:
    - Затопленные доки с плавающими барами и рынками
    - Банды на водных скутерах с кибернетическими имплантами
    - Подводные руины викторианской эпохи
    - Система шлюзов и дамб, контролируемая корпорациями
    - Тайные лаборатории под водой
