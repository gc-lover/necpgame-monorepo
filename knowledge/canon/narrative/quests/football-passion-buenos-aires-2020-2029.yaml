    - "Влияние на спортивную культуру города"
    - "Разблокировка спортивных квестов"

review:
  rating: 9
  feedback: "Эпический квест о страсти и традиции в футболе. Дерби Boca-River оживает как символ сопротивления корпоративному контролю."
  improvements: "Добавить тактические мини-игры и возможность выбора стороны в дерби."
