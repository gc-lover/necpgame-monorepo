summary:
  problem: "Футбол, страсть аргентинцев и душа Boca Juniors, находится под угрозой корпоративного контроля. Корпорации создают VR-лиги с идеальными игроками, где матчи предсказуемы, а страсть заменена алгоритмами. Настоящий футбол с живыми игроками и болельщиками становится роскошью в мире синтетического спорта."
  goal: "Защитить традиции аргентинского футбола, собрать команду настоящих игроков, организовать легендарный матч между Boca Juniors и River Plate и сохранить страсть болельщиков в эпоху корпораций."
  essence: "Футбол - это не просто спорт, это страсть и идентичность. В мире корпоративного контроля сохранение настоящего футбола становится способом сохранить человеческую страсть."
  key_points:
    - "Сбор команды настоящих футболистов"
    - "Организация легендарного дерби"
    - "Защита от корпоративных VR-лиг"
    - "Восстановление традиций болельщиков"
    - "Сохранение души аргентинского футбола"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Буэнос-Айрес - столица мирового футбола, где Boca Juniors и River Plate разжигают страсти миллионов. В 2020-х годах корпорации видят в футболе огромный рынок - предлагают VR-стадионы, где игроки идеальны, голы гарантированы, а эмоции запрограммированы. Но настоящие болельщики продолжают поддерживать живой футбол."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает сбор команды аутсайдеров, организацию подпольных тренировок, противостояние корпоративным агентам, подготовку легендарного дерби и сохранение традиций аргентинского футбола."

