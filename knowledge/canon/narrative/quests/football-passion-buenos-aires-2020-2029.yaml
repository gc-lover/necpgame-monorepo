summary:
  problem: "В 2020-х годах корпорации превратили футбол в VR-спектакль с голографическими игроками и синтетическими фанатами. Настоящий футбол с живыми игроками и страстными болельщиками запрещен как 'неэффективный'. Классическое дерби Boca Juniors vs River Plate стало легендой прошлого."
  goal: "Восстановить настоящую страсть футбола, собрать команду аутсайдеров-игроков, организовать подпольное дерби и доказать, что живая игра важнее корпоративных симуляций."
  essence: "Футбол в Аргентине - это не спорт, это религия. В мире, где корпорации контролируют эмоции, настоящая страсть болельщиков становится актом свободы и самовыражения."
  key_points:
    - "Восстановление настоящего футбола"
    - "Сбор команды аутсайдеров"
    - "Организация подпольного дерби"
    - "Борьба с VR-футболом"
    - "Сохранение болельщицкой культуры"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Корпорации заменили живой футбол VR-симуляциями - 'чистый спорт без травм и эмоций'. Но в подполье сохранились настоящие футболисты и болельщики, которые помнят вкус настоящего дерби на La Bombonera или El Monumental."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает поиск скрытых футбольных полей, сбор команды бывших игроков, организацию подпольных тренировок, финальное дерби против корпоративной команды и сохранение традиции настоящего футбола."

