narrative_context:
  background: |
    Гран-при Азербайджана в Баку - одно из самых зрелищных событий Формулы 1.
    Уличная трасса проходит через исторический центр города, включая Старый город
    Ичери Шехер. В 2020-х годах, после перерыва из-за пандемии, мероприятие
    возвращается с новой силой, объединяя спорт, культуру и международный престиж.

  plot_hook: |
    Вы - менеджер по организации спортивных мероприятий, которому поручили
    возродить Гран-при Баку после долгого перерыва. Но не все так просто:
    историческая трасса нуждается в модернизации, местные жители обеспокоены
    шумом, а международные команды требуют гарантий безопасности...

  key_events:
    - "Встреча с представителями FIA и командами F1"
    - "Осмотр и модернизация трассы в Старом городе"
    - "Организация тренировочных сессий"
    - "Управление мероприятием в гоночный уикенд"

