narrative_elements:
  themes:
    - artistic-freedom
    - corporate-art-control
    - digital-creativity
    - identity-through-art
    - cultural-heritage-art
  characters:
    - id: traditional_artist
      name: "Традиционный художник"
      role: ally
      background: "Опытный художник, хранитель традиций мексиканского искусства, противник цифрового вмешательства в творческий процесс"
    - id: corporate_curator
      name: "Корпоративный куратор"
      role: antagonist
      background: "Амбициозный менеджер художественной корпорации, видящий в искусстве источник прибыли и контроля над общественным мнением"
    - id: digital_artist
      name: "Цифровой художник"
      role: ally/antagonist
      background: "Инноватор, сочетающий традиции Фриды Кало с современными технологиями, борющийся за свободу цифрового самовыражения"
  dialogues:
    - speaker: traditional_artist
      text: "Искусство - это душа, кровь на холсте, страсть в каждом мазке. Корпорации хотят превратить творчество в алгоритм, в предсказуемый продукт. Фрида Кало крутилась бы в гробу, увидев, как они коммерциализируют ее боль!"
    - speaker: corporate_curator
      text: "Искусство должно быть доступным, прибыльным и контролируемым. Мы можем усилить креативность нейрочипами, сделать искусство интерактивным, массовым. Присоединяйтесь - станьте частью новой эры художественного бизнеса!"
    - speaker: digital_artist
      text: "Посмотрите на эти стены - они кричат о боли и страсти. Мы можем усилить это VR, нейроинтерфейсами, но сохранить душу. Корпорации хотят монополизировать вдохновение, но искусство должно быть свободным!"

