summary:
  problem: Создать квест о доме-музее Фриды Кало в киберпанковом Мехико
  goal: Исследовать темы художественного самовыражения, корпоративного контроля над искусством и цифрового творчества
  essence: В ярких стенах дома Фриды Кало сталкиваются кисти с нейрочипами, где боль и страсть художницы оживают в виртуальной реальности, а корпорации пытаются монополизировать креативность
  key_points:
    - Квест сочетает элементы традиционного искусства, цифрового творчества и корпоративного контроля над креативностью
    - Множественные ветки: путь уличного художника, корпоративного куратора, цифрового инноватора
    - Исследование темы свободы художественного самовыражения в эпоху корпораций
    - Возможность разных исходов от демократизации искусства до полного корпоративного контроля над творчеством

content:
  sections:
    - id: frida_kahlo_house
      title: Дом Фриды Кало — Искусство души в Мехико
      body: |
        Мехико 2020-2029 — дом-музей Фриды Кало стал эпицентром войны
        между традиционными художниками и корпоративными галереями. В эпоху
        киберпанка картины оживают через VR-очки, кисти заменены нейрочипами
        для прямого переноса мыслей на холст, а боль и страсть художницы
        становятся интерактивными экспонатами. Игрок попадает в этот конфликт,
        когда становится свидетелем корпоративного захвата музея и получает
        предложение выбрать сторону в войне за душу искусства. Квест включает
        создание цифровых произведений, организацию подпольных выставок,
        участие в художественных дуэлях и принятие решений, которые могут
        изменить будущее искусства в Мехико.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью войны за душу искусства в Мехико, где каждый
        выбор влияет на будущее творчества. Квест включает выбор между
        традициями и технологиями, участие в художественных конфликтах,
        создание произведений искусства и финальный выбор между свободой
        самовыражения или корпоративным контролем.

