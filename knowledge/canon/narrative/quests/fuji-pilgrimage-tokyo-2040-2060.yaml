summary:
  problem: Создать духовный квест о паломничестве на гору Фудзи в киберпанковском
    будущем
  goal: Исследовать темы духовного роста, гармонии с природой и технологического баланса
  essence: В мире бесконечных мегаполисов гора Фудзи остается последним бастионом
    природы, где паломники взбираются по древним тропам, усиленным голографическими
    указателями, а медитация сочетается с нейронными интерфейсами, заставляя задуматься
    о том, что важнее - цифровое совершенство или природная мудрость
  key_points:
  - Квест сочетает элементы физического восхождения, духовного роста и технологической
    интеграции
  - Множественные ветки: путь аскета, путь технопаломника, путь хранителя природы
  - Исследование темы баланса между технологиями и духовностью
  - Возможность разных исходов от достижения просветления до открытия новых технологий
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: fuji_context
    title: Фудзи — Священная Вечность
    body: 'Токио 2040-2060 — гора Фудзи стала последним крупным природным

      объектом в радиусе 200 километров от мегаполиса. В эпоху, когда

      большинство природы заменено вертикальными фермами и голографическими

      парками, Фудзи остается символом чистоты и духовности. Паломничество

      на гору сочетает древние традиции с современными технологиями:

      GPS-трекинг, климат-контроль костюмов, VR-медитации. Игрок получает

      приглашение от "Братьев Фудзи" — тайного ордена хранителей горы,

      которые ищут достойных паломников для защиты священного места от

      корпоративных посягательств.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает древний свиток с приглашением на паломничество.

      Квест включает подготовку к восхождению, подъем по горе,

      духовные испытания и финальную медитацию на вершине. Игрок

      может стать духовным искателем, технологическим инноватором

      или защитником природы, влияя на будущее священной горы.

      '
