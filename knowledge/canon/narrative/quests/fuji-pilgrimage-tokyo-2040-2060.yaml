    role: guide
    background: Духовный лидер Братьев Фудзи, хранитель древних традиций
  - id: tech_pilgrim
    name: Техно-паломник
    role: companion
    background: Современный искатель, сочетающий духовность с технологиями
  - id: corporate_threat
    name: Корпоративная угроза
    role: antagonist
    background: Представитель корпорации, пытающийся захватить гору для разработки
  - id: nature_spirit
    name: Дух природы
    role: mystical
    background: Мистическое существо, воплощающее дух горы Фудзи
  dialogues:
  - speaker: elder_monk
    text: Фудзи - не просто гора. Это ось мира, место где встречаются дух и материя.
      В эпоху машин мы должны помнить о гармонии души и технологии.
  - speaker: tech_pilgrim
    text: Почему выбирать? Мои импланты усиливают медитацию, VR показывает внутренние
      миры. Технология - это инструмент для глубокого духовного опыта!
  - speaker: corporate_threat
    text: Эта гора - пустая трата ресурсов. Представьте вертикальные фермы на склонах,
      солнечные панели на вершине. Прибыль превыше суеверий!
  - speaker: nature_spirit
    text: Вы слышите шепот ветра? Чувствуете пульс земли? Фудзи - это живая сущность,
      а не ресурс. Защитите ее, и она поделится своей мудростью.
