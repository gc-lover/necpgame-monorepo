quest_flow:
  entry_point: sacred_scroll
  nodes:
  - id: sacred_scroll
    type: revelation
    title: Священный свиток
    description: Игрок находит древний свиток с приглашением.
    objectives:
    - Прочитать послание
    - Принять вызов
    choices:
    - id: embrace_spirituality
      title: Принять духовность
      description: Отправиться в паломничество
      requirements: {}
      next_node: pilgrimage_preparation
    - id: investigate_call
      title: Расследовать призыв
      description: Узнать больше о приглашении
      requirements:
        skill: investigation
        level: 2
      next_node: scroll_analysis
  - id: pilgrimage_preparation
    type: preparation
    title: Подготовка к паломничеству
    description: Игрок готовится к восхождению на Фудзи.
    objectives:
    - Собрать снаряжение
    - Подготовить тело и дух
    choices:
    - id: traditional_approach
      title: Традиционный подход
      description: Следовать древним обычаям
      requirements: {}
      next_node: mountain_approach
    - id: tech_enhanced
      title: Техно-усиление
      description: Использовать современные технологии
      requirements: {}
      next_node: enhanced_ascent
  - id: scroll_analysis
    type: investigation
    title: Анализ свитка
    description: Игрок изучает происхождение свитка.
    objectives:
    - Найти подсказки
    - Раскрыть тайну
    choices:
    - id: follow_clues
      title: Следовать подсказкам
      description: Расследовать дальше
      requirements: {}
      next_node: hidden_truth
  - id: mountain_approach
    type: journey
    title: Подход к горе
    description: Игрок начинает восхождение традиционным путем.
    objectives:
    - Достичь подножия
    - Начать подъем
    choices:
    - id: meditative_climb
      title: Медитативный подъем
      description: Восходить в размышлениях
      requirements: {}
      next_node: spiritual_trials
  - id: enhanced_ascent
    type: technological
    title: Усиленное восхождение
    description: Игрок использует технологии для подъема.
    objectives:
    - Активировать импланты
    - Оптимизировать маршрут
    choices:
    - id: tech_climb
      title: Техно-подъем
      description: Использовать все технологии
      requirements: {}
      next_node: technological_trials
  - id: hidden_truth
    type: discovery
    title: Скрытая истина
    description: Игрок раскрывает тайну приглашения.
    objectives:
    - Понять цель
    - Принять решение
    choices:
    - id: join_guardians
      title: Присоединиться к хранителям
      description: Стать защитником горы
      requirements: {}
      next_node: guardian_path
  - id: spiritual_trials
    type: trials
    title: Духовные испытания
    description: Игрок проходит духовные испытания на горе.
    objectives:
    - Преодолеть сомнения
    - Найти внутренний покой
    choices:
    - id: achieve_enlightenment
      title: Достичь просветления
      description: Обрести духовное понимание
      requirements:
        trait: spiritual
        level: 3
      next_node: summit_meditation
  - id: technological_trials
    type: challenges
    title: Технологические испытания
    description: Игрок преодолевает технические трудности.
    objectives:
    - Решить проблемы
    - Инновационные решения
    choices:
    - id: tech_mastery
      title: Техническое мастерство
      description: Показать технические навыки
      requirements:
        skill: technical
        level: 3
      next_node: summit_innovation
  - id: guardian_path
    type: protection
    title: Путь хранителя
    description: Игрок становится защитником священной горы.
    objectives:
    - Защитить от угроз
    - Сохранить традиции
    choices:
    - id: defend_sacred
      title: Защитить священное
      description: Бороться с угрозами
      requirements: {}
      next_node: mountain_defense
  - id: summit_meditation
    type: enlightenment
    title: Медитация на вершине
    description: Игрок достигает вершины и медитирует.
    objectives:
    - Обрести мудрость
    - Принять просветление
    choices:
    - id: spiritual_awakening
      title: Духовное пробуждение
      description: Получить глубокое понимание
      requirements: {}
      next_node: enlightened_return
  - id: summit_innovation
    type: creation
    title: Инновации на вершине
    description: Игрок создает новые технологии на горе.
    objectives:
    - Разработать идеи
    - Протестировать концепции
    choices:
    - id: breakthrough_idea
      title: Прорывная идея
      description: Создать революционную технологию
      requirements:
        skill: innovation
        level: 4
      next_node: technological_breakthrough
  - id: mountain_defense
    type: combat
    title: Защита горы
    description: Игрок защищает гору от корпоративных захватчиков.
    objectives:
    - Прогнать захватчиков
    - Восстановить гармонию
    choices:
    - id: victorious_defense
      title: Победоносная защита
      description: Успешно защитить гору
      requirements:
        skill: combat
        level: 3
      next_node: preserved_sacred
  - id: enlightened_return
    type: transformation
    title: Просветленное возвращение
    description: Игрок возвращается с вершины просветленным.
    objectives: []
    choices: []
  - id: technological_breakthrough
    type: advancement
    title: Технологический прорыв
    description: Игрок создает революционную технологию.
    objectives: []
    choices: []
  - id: preserved_sacred
    type: preservation
    title: Сохраненное священное
    description: Гора успешно защищена от угроз.
    objectives: []
    choices: []
