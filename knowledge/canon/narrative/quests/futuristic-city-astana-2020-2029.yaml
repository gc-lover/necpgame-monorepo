narrative_context:
  background: |
    Астана - город, построенный с нуля в степи в конце XX века, стал символом
    амбициозного видения будущего. Архитекторы со всего мира создали здесь
    уникальный ансамбль футуристических зданий, контрастирующих с бескрайней
    казахской степью. В 2020-х годах город продолжает развиваться как центр
    инновационной архитектуры и урбанистики.

  plot_hook: |
    Вы получаете приглашение от туристического агентства Астаны: "Станьте
    официальным фотографом города будущего!" Вас просят создать уникальный
    визуальный рассказ об архитектуре столицы. С профессиональным дроном
    и премиальным фотооборудованием вы отправитесь в тур по самым
    впечатляющим достопримечательностям. Готовы ли вы запечатлеть
    красоту города, рожденного из степи?

  key_events:
    - "Получение оборудования и брифинг от агентства"
    - "Посещение Байтерека - символа независимости Казахстана"
    - "Исследование Хан Шатыр - самого большого шатра в мире"
    - "Экскурсия по Дворцу мира и согласия - пирамиде Нормана Фостера"
    - "Фотосессия у Abu Dhabi Plaza - комплекса небоскребов"
    - "Создание и презентация финального фотоальбома"

