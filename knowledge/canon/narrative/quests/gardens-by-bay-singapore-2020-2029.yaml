summary:
  problem: Создать квест о Садах у залива в киберпанковском Сингапуре
  goal: Исследовать темы гармонии природы и технологий в урбанизированном мире
  essence: В футуристических Садах у залива игрок блуждает среди башен с вертикальными садами, где растения генетически модифицированы для очистки воздуха, а посетители могут синхронизировать сознание с природой через нейронные интерфейсы, заставляя задуматься о том, что важнее - настоящая природа или ее технологическая имитация, способная превзойти оригинал
  key_points:
    - Квест сочетает элементы экологического туризма, научных открытий и культурного наследия
    - Множественные ветки: путь ботаника, путь инженера, путь активиста
    - Исследование темы баланса между естественным и искусственным в экологии
    - Возможность разных исходов от создания новой экосистемы до разоблачения экологических преступлений

content:
  sections:
    - id: gardens_context
      title: Сады у Залива — Живая Архитектура
      body: |
        Сингапур 2020-2029 — Сады у залива стали символом гармонии
        природы и технологий. В эпоху киберпанка комплекс эволюционировал:
        гигантские биокупола поддерживают тропические леса в центре города,
        вертикальные сады на супердеревьях фильтруют воздух и производят
        кислород, а посетители могут "стать" частью экосистемы через
        нейронные интерфейсы. Но под зеленой маской скрываются вызовы:
        генетически модифицированные растения выходят из-под контроля,
        корпоративные интересы угрожают природным зонам, этические
        вопросы манипуляции природой. Игрок получает приглашение
        от "Стражей Садов" — организации, борющейся за сохранение
        истинной природы в цифровую эпоху.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок посещает Сады у залива и обнаруживает проблему в экосистеме.
        Квест включает исследование парка, взаимодействие с природой,
        технические инновации и финальный выбор между сохранением
        или трансформацией природы. Игрок может стать ботаником,
        инженером или защитником окружающей среды.

