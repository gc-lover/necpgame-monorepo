          title: "Личная выгода"
          description: "Использовать для себя"
          requirements: {}
          next_node: personal_power_ending

    - id: heritage_preservation
      type: completion
      title: "Сохранение наследия"
      description: "Традиции гейш сохранены в чистом виде."
      objectives: []
      choices: []

    - id: tradition_innovation
      type: completion
      title: "Инновации традиций"
      description: "Создана новая форма искусства, сочетающая традиции и технологии."
      objectives: []
      choices: []

    - id: pure_tradition_ending
      type: completion
      title: "Чистая традиция"
      description: "Искусство гейш сохраняется без технологических вмешательств."
      objectives: []
      choices: []

    - id: digital_immortality_ending
      type: completion
