summary:
  problem: Создать погружающий квест о сохранении традиций гейш в эпоху киберпанка
  goal: Исследовать темы столкновения традиций и технологий, культурной идентичности и цифрового бессмертия
  essence: В неоновых кварталах Гиндзы игрок раскрывает древний "Протокол Гейши" - систему сохранения традиций через импланты и ИИ, где искусство чайной церемонии смешивается с квантовыми вычислениями, а грация движений усиливается нейронными сетями
  key_points:
    - Квест сочетает элементы культурного погружения, технологических загадок и социальных интриг
    - Множественные ветки: путь сохранения традиций, путь модернизации, путь революции
    - Исследование темы сохранения человечности в технологическом будущем
    - Возможность разных исходов от воскрешения традиции до ее полной трансформации

content:
  sections:
    - id: geisha_context
      title: Гейши 2030-х — Цифровое Бессмертие
      body: |
        Токио 2030-2039 — традиция гейш переживает второе рождение в эпоху
        киберпанка. "Протокол Гейши" — секретная система сохранения культурного
        наследия через импланты и ИИ. Гейши становятся хранительницами традиций,
        их движения оптимизированы нейронными сетями, а искусство чайной
        церемонии усилено квантовыми вычислениями. Игрок получает приглашение
        на "Церемонию Цветения" — ритуал, где выбирают новую гейшу для
        переноса сознания в цифровое бессмертие, и обнаруживает, что за
        красивым фасадом скрывается борьба за контроль над культурным наследием.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает таинственное приглашение на церемонию отбора в гейши.
        Квест включает погружение в мир традиционных искусств, раскрытие
        технологических секретов Протокола Гейши, политические интриги между
        фракциями традиционалистов и модернизаторов, и финальный выбор судьбы
        древнего искусства в цифровую эпоху. Игрок может стать защитником
        традиций, их разрушителем или тем, кто создаст новую форму искусства,
        сочетающую лучшее из обоих миров.

