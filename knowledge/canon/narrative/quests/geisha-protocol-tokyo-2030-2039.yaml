      text: "Я хочу сохранить красоту традиций, но мир изменился. Импланты могут усилить нашу грацию, сделать искусство вечным. Разве это не прекрасно?"
    - speaker: tech_innovator
      text: "Традиции прекрасны, но устарели. С помощью ИИ мы можем достичь совершенства, превзойти человеческие ограничения. Это эволюция искусства!"
    - speaker: traditional_elder
      text: "Технологии крадут душу искусства. Чайная церемония - это не алгоритмы, это живое взаимодействие, передача эмоций от сердца к сердцу."

