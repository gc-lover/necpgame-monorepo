quest_flow:
  entry_point: mysterious_invitation
  nodes:
    - id: mysterious_invitation
      type: dialogue
      title: "Таинственное приглашение"
      description: "Игрок получает элегантное приглашение на церемонию отбора гейш."
      objectives:
        - "Прочитать приглашение"
        - "Решить принять или отказаться"
      choices:
        - id: accept_invitation
          title: "Принять приглашение"
          description: "Отправиться на церемонию в Гиндзу"
          requirements: {}
          next_node: ginza_arrival
        - id: investigate_sender
          title: "Расследовать отправителя"
          description: "Выяснить, кто прислал приглашение"
          requirements: {skill: investigation, level: 2}
          next_node: background_check

    - id: ginza_arrival
      type: exploration
      title: "Прибытие в Гиндзу"
      description: "Игрок попадает в элегантный район традиционных искусств."
      objectives:
        - "Осмотреть район"
        - "Найти место церемонии"
      choices:
        - id: follow_traditional_path
          title: "Следовать традициям"
          description: "Двигаться согласно этикету"
          requirements: {}
          next_node: etiquette_lesson
        - id: explore_technology
          title: "Исследовать технологии"
          description: "Обратить внимание на импланты и устройства"
          requirements: {skill: perception, level: 3}
          next_node: tech_discovery

    - id: background_check
      type: investigation
      title: "Проверка фона"
      description: "Игрок расследует происхождение приглашения."
      objectives:
        - "Найти отправителя"
        - "Узнать мотивы"
      choices:
        - id: contact_sender
          title: "Связаться с отправителем"
          description: "Выйти на контакт напрямую"
          requirements: {skill: social, level: 2}
          next_node: direct_contact

    - id: etiquette_lesson
      type: learning
      title: "Урок этикета"
      description: "Игрок учится традиционному этикету гейш."
      objectives:
        - "Освоить базовые правила"
        - "Пройти первое испытание"
      choices:
        - id: master_etiquette
          title: "Освоить этикет"
          description: "Полностью изучить традиции"
          requirements: {skill: learning, level: 2}
          next_node: ceremony_preparation

    - id: tech_discovery
      type: investigation
      title: "Открытие технологий"
      description: "Игрок обнаруживает технологическую сторону протокола гейши."
      objectives:
        - "Найти скрытые импланты"
        - "Понять систему"
      choices:
        - id: analyze_implants
          title: "Проанализировать импланты"
          description: "Изучить технологические компоненты"
          requirements: {skill: technical, level: 3}
          next_node: system_analysis

    - id: direct_contact
      type: dialogue
      title: "Прямой контакт"
      description: "Игрок встречается с таинственным отправителем приглашения."
      objectives:
        - "Получить объяснения"
        - "Выбрать сторону"
      choices:
        - id: join_traditionalists
          title: "Присоединиться к традиционалистам"
          description: "Поддержать сохранение традиций"
          requirements: {}
          next_node: traditionalist_path
        - id: join_modernists
          title: "Присоединиться к модернизаторам"
          description: "Поддержать технологическое развитие"
          requirements: {}
          next_node: modernist_path

    - id: ceremony_preparation
      type: ritual
      title: "Подготовка к церемонии"
      description: "Игрок готовится к церемонии отбора гейш."
      objectives:
        - "Изучить ритуалы"
        - "Подготовить костюм"
      choices:
        - id: embrace_tradition
          title: "Принять традицию"
          description: "Полностью погрузиться в ритуал"
          requirements: {}
          next_node: selection_ceremony

    - id: system_analysis
      type: technical
      title: "Анализ системы"
      description: "Игрок глубоко изучает технологическую инфраструктуру протокола."
      objectives:
        - "Найти уязвимости"
        - "Понять возможности"
      choices:
        - id: exploit_system
          title: "Эксплуатировать систему"
          description: "Использовать технологии для выгоды"
          requirements: {skill: hacking, level: 4}
          next_node: system_exploit

    - id: traditionalist_path
      type: alliance
      title: "Путь традиционалистов"
      description: "Игрок становится союзником хранителей традиций."
      objectives:
        - "Защитить традиции"
        - "Противостоять модернизаторам"
      choices:
        - id: preserve_heritage
          title: "Сохранить наследие"
          description: "Защитить традиционные искусства"
          requirements: {}
          next_node: heritage_preservation

    - id: modernist_path
      type: alliance
      title: "Путь модернизаторов"
      description: "Игрок присоединяется к сторонникам технологического прогресса."
      objectives:
        - "Модернизировать традиции"
        - "Интегрировать технологии"
      choices:
        - id: innovate_tradition
          title: "Инновации в традициях"
          description: "Создать новую форму искусства"
          requirements: {}
          next_node: tradition_innovation

    - id: selection_ceremony
      type: ritual
      title: "Церемония отбора"
      description: "Финальная церемония выбора новой гейши для цифрового бессмертия."
      objectives:
        - "Пройти испытания"
        - "Сделать выбор"
      choices:
        - id: preserve_pure_tradition
          title: "Сохранить чистую традицию"
          description: "Отказаться от технологий"
          requirements: {}
          next_node: pure_tradition_ending
        - id: embrace_digital_immortality
          title: "Принять цифровое бессмертие"
          description: "Перенести сознание в ИИ"
          requirements: {}
          next_node: digital_immortality_ending

    - id: system_exploit
      type: manipulation
      title: "Эксплуатация системы"
      description: "Игрок использует технологические возможности протокола."
      objectives:
        - "Получить преимущество"
        - "Изменить систему"
      choices:
