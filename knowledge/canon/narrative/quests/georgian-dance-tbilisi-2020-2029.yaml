summary:
  problem: В мире, где культура становится цифровым продуктом, настоящий грузинский
    танец - это не просто движения, а живая история, передающаяся от сердца к сердцу.
    Но когда традиции сталкиваются с современностью, может ли танцор сохранить душу
    древнего искусства в эпоху AR-спектақлей и виртуальных залов?
  goal: Создать immersive квест о грузинском танце в Тбилиси, где игрок проходит путь
    от зрителя к танцору, изучая традиции, участвуя в тренировках и выступая перед
    публикой в легендарных школах грузинского танца.
  essence: В ритме Кавказа бьется сердце традиции, но сможет ли оно устоять перед
    ритмом цифровой эры?
  key_points:
  - Изучение различий между лезгинкой и картули
  - Тренировки в балансе и работе с кинжалами
  - Финальное выступление в традиционной супре
  - Влияние на культурную репутацию и танцевальные навыки
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: quest_overview
    title: Обзор квеста
    body: '**Название:** Грузинский танец (Georgian Dance)


      **Период:** 2020-2029 годы - эпоха культурного возрождения.


      **Сеттинг:** Тбилиси, где традиционные танцевальные школы сочетают древние традиции
      с современными технологиями. От исторических залов до уличных представлений
      в Старом городе.


      **Главный герой:** Путешественник, ищущий аутентичные культурные переживания
      в цифровую эпоху.


      **Темы:** Традиция vs современность, физическое мастерство vs цифровая имитация,
      индивидуальность vs коллектив.


      **Продолжительность:** 3-4 часа геймплея

      **Уровень сложности:** Medium

      **Рекомендуемый уровень игрока:** 15-30

      '
    mechanics_links:
    - ../../mechanics/world/cultural-performance.md
    - ../../mechanics/social/traditional-arts.md
    assets: []
  - id: main_questline
    title: Основная сюжетная линия
    body: '**Пролог: "Шепот Кавказа"**

      - Игрок получает приглашение на представление грузинского ансамбля

      - Первое знакомство с грузинским танцем через AR-комментарии

      - Различия между энергичной лезгинкой и грациозной картули

      - Решение: остаться зрителем или погрузиться глубже


      **Акт 1: "Шаги традиции"**

      - Посещение легендарной школы Сухишвили в Старом Тбилиси

      - Встреча с мастером танца, хранителем традиций

      - Теоретическое обучение: история танца, символика движений

      - Выбор между мужским (лезгинка) и женским (картули) стилями


      **Акт 2: "Танец тела"**

      - Практические тренировки: баланс на носках, движения рук

      - Работа с кинжалами и ритмические упражнения

      - Изучение синхронизации в паре с другими танцорами

      - Преодоление физических и психологических барьеров


      **Акт 3: "Душа танца"**

      - Эмоциональная подготовка: понимание души грузинского характера

      - Репетиции с живой музыкой и традиционными инструментами

      - Финальная подготовка к выступлению в супре

      - Внутренний конфликт: традиции vs современные влияния


      **Акт 4: "Выступление сердца"**

      - Финальное выступление перед семьями и друзьями

      - Исполнение выбранного стиля с полной отдачей

      - Реакция зрителей и оценка мастерства

      - Осознание глубины грузинской культурной традиции

      '
    mechanics_links:
    - ../../mechanics/combat/performance-art.md
    - ../../mechanics/quests/branching-narratives.md
    assets: []
  - id: moral_choices
    title: Культурные выборы и последствия
    body: '**Выбор 1: "Подход к танцу" (Акт 1)**

      - **Традиционный:** Строгое следование аутентичным формам (+уважение к традициям)

      - **Современный:** Интеграция элементов уличного танца (+доступность)

      - **Синтетический:** Сочетание традиций с инновациями (+креативность)


      **Выбор 2: "Выбор стиля" (Акт 2)**

      - **Лезгинка:** Мужской танец с акцентом на силу и энергию (+физическая подготовка)

      - **Картули:** Женский танец с акцентом на грацию и эмоции (+эмоциональная глубина)

      - **Смешанный:** Комбинация обоих стилей (+универсальность)


      **Выбор 3: "Отношение к инструментам" (Акт 3)**

      - **Традиционные:** Только аутентичные кинжалы и костюмы (+аутентичность)

      - **Современные:** Цифровые проекции и усилители (+технологичность)

      - **Гибридные:** Сочетание традиционного и современного (+баланс)


      **Выбор 4: "Публика выступления" (Акт 4)**

      - **Семейная супра:** Выступление в традиционной грузинской трапезе (+эмоциональная
      глубина)

      - **Публичный фестиваль:** Открытое выступление для туристов (+широкая аудитория)

      - **Цифровая трансляция:** Онлайн-выступление для всего мира (+глобальное влияние)

      '
    mechanics_links:
    - ../../mechanics/social/cultural-choice-system.md
    - ../../mechanics/progression/performance-reputation.md
    assets: []
  - id: key_characters
    title: Ключевые персонажи
    body: '**Мастер Тамаз Сухишвили (Главный учитель)**

      - Потомок основателя легендарной танцевальной школы

      - Backstory: Свидетель возрождения грузинского танца после распада СССР

      - Мотив: Сохранить чистоту традиций в эпоху глобализации

      - Развитие: От строгого наставника к понимающему ментору


      **Нана Кварацхелия (Танцор-ветеран)**

      - Легенда грузинского танца, выступавшая по всему миру

      - Представляет золотой век грузинской танцевальной культуры

      - Символ моста между прошлым и настоящим традиции


      **Гиорги "Молодой" Двали (Начинающий танцор)**

      - Амбициозный ученик, сочетающий традиции с современными элементами

      - Представляет новое поколение грузинских артистов

      - Может стать соперником или союзником игрока


      **Мариам "Душа танца" (Музыкант-аккомпаниатор)**

      - Играет на традиционных грузинских инструментах

      - Ее музыка оживает душу танца

      - Представляет музыкальную сторону грузинской культуры

      '
    mechanics_links:
    - ../../lore/characters/character-templates.md
    assets: []
  - id: locations_and_atmosphere
    title: Локации и атмосфера
    body: '**Школа Сухишвили (Старый Тбилиси)**

      - Историческое здание с деревянными полами и традиционными костюмами

      - Атмосфера: дисциплина, пот, ритмичная музыка грузинских инструментов

      - Стены украшены фотографиями легендарных танцоров


      **Зал репетиций (Подвал школы)**

      - Зеркала на стенах, станки для упражнений, музыкальные инструменты

      - Атмосфера: сосредоточенность, повторения, постепенное совершенствование

      - Запах дерева и пота, звуки хлопков в ладоши и топанья ногами


      **Сцена супры (Традиционная грузинская трапеза)**

      - Большой зал с длинными столами, уставленными едой и вином

      - Атмосфера: тепло семейных отношений, ожидание праздника, грузинское гостеприимство

      - Музыка и танцы как естественная часть трапезы


      **Открытая площадка (Старый город)**

      - Брусчатые улицы, зрители на балконах, ночной воздух

      - Атмосфера: свобода, энергия толпы, слияние традиции с современностью

      - Звуки аплодисментов и крики "Ва!" (браво)

      '
    mechanics_links:
    - ../../mechanics/world/weather-systems.md
    - ../../lore/locations/tbilisi-atmosphere.md
    assets: []
  - id: combat_and_gameplay
    title: Бой и геймплей
    body: '**Обучающие элементы:**

      - Ритмические мини-игры с хлопками и топаньем

      - Балансовые упражнения на носках с кинжалами

      - Синхронизация движений с партнерами


      **Исполнительские элементы:**

      - Танцевальные секвенции с разными уровнями сложности

      - Работа с реквизитом (кинжалы, платки)

      - Взаимодействие с музыкантами и зрителями


      **Социальные элементы:**

      - Диалоги с учителями и учениками о философии танца

      - Участие в супрах и культурных мероприятиях

      - Соревнования с другими танцорами

      '
    mechanics_links:
    - ../../mechanics/combat/performance-art.md
    - ../../mechanics/hacking/rhythm-games.md
    assets: []
  - id: multiple_endings
    title: Множественные концовки
    body: '**Мастерская концовка (Traditionalist):**

      - Становление хранителем традиций грузинского танца

      - Преподавание в школе Сухишвили

      - Сохранение чистоты грузинской танцевальной культуры

      - Тематика: "Традиции живут в сердцах, которые их танцуют"


      **Современная концовка (Innovator):**

      - Создание нового стиля, сочетающего традиции с современностью

      - Международные выступления и цифровые трансляции

      - Влияние на развитие грузинской культуры в цифровую эпоху

      - Тематика: "Традиции эволюционируют, сохраняя свою суть"


      **Эмоциональная концовка (Soul Dancer):**

      - Глубокое понимание эмоциональной глубины грузинского характера

      - Личное преображение через танец и грузинскую философию

      - Влияние на собственное мировоззрение и отношения

      - Тематика: "Танец - это язык души, понятный всем народам"


      **Глобальная концовка (Ambassador):**

      - Становление послом грузинской культуры в мире

      - Организация фестивалей и обменов между культурами

      - Вклад в сохранение культурного разнообразия

      - Тематика: "Каждый танец - мост между сердцами"

      '
    mechanics_links:
    - ../../mechanics/quests/ending-system.md
    assets: []
  - id: rewards_and_progression
    title: Награды и прогрессия
    body: '**Материальные награды:**

      - Традиционные грузинские танцевальные костюмы и аксессуары

      - Кинжалы и реквизит для выступлений

      - Доступ к эксклюзивным культурным мероприятиям Тбилиси


      **Репутационные награды:**

      - Титул "Танцор Кавказа" для культурного статуса

      - Связи с грузинскими артистическими кругами

      - Влияние на культурную сцену Тбилиси


      **Эмоциональные награды:**

      - Глубокое понимание грузинской культурной традиции

      - Навык "Кавказский ритм" для танцевальных мини-игр

      - Влияние на культурные дискуссии о традициях и современности

      '
    mechanics_links:
    - ../../mechanics/progression/reward-system.md
    assets: []
  - id: technical_integration
    title: Техническая интеграция
    body: '**Системные требования:**

      - Dynamic cultural immersion system для грузинских традиций

      - Performance mechanics для танцевальных секвенций

      - Rhythm-based gameplay для музыкальной синхронизации


      **API интеграции:**

      - Culture service для грузинских традиций и фольклора

      - Talent service для танцевальных навыков и прогрессии

      - Quest service для complex cultural narratives с физическими элементами


      **Performance considerations:**

      - Procedural dance generation для различных стилей и уровней

      - Real-time rhythm synchronization для музыкальных элементов

      - Memory pooling для танцевальных анимаций и культурных ассетов

      '
    mechanics_links:
    - ../../implementation/api-requirements.md
    assets: []
appendix:
  glossary:
  - term: Лезгинка
    definition: Традиционный кавказский мужской танец, характеризующийся движениями
      на носках, энергичной пластикой и акробатическими элементами
  - term: Картули
    definition: Традиционный грузинский женский танец, отличающийся грацией, плавностью
      движений и эмоциональной выразительностью
  - term: Сухишвили
    definition: Легендарная школа грузинского танца в Тбилиси, основанная в начале
      XX века и сохраняющая традиции грузинского народного танца
