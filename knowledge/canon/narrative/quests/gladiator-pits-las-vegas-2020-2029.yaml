summary:
  problem: Создать квест о подземных гладиаторских боях в киберпанковском Лас-Вегасе
  goal: Исследовать темы выживания, толпы и кровавых развлечений
  essence: Под неоновыми огнями Лас-Вегаса скрываются ямы смерти, где бойцы сражаются не за славу, а за выживание, а зрители делают ставки не только деньгами, но и душами
  key_points:
    - Квест сочетает элементы боев, управления ареной и социальных взаимодействий
    - Множественные ветки: путь бойца, организатора, зрителя, революционера
    - Исследование темы человеческого достоинства в эпоху развлечений
    - Возможность разных исходов от создания справедливой арены до разрушения системы

content:
  sections:
    - id: underground_vegas
      title: Подземный Лас-Вегас — Арены Смерти
      body: |
        Лас-Вегас 2020-2029 — под роскошными казино скрывается сеть подземных
        арен, где проводятся гладиаторские бои. В эпоху киберпанка эти бои
        стали настоящим бизнесом - импланты, наркотики, ставки на жизнь и
        смерть. Игрок попадает в этот мир, когда становится свидетелем
        несправедливого боя и решает вмешаться. Квест включает участие в
        боях, организацию турниров, борьбу с коррумпированными организаторами
        и выбор между славой бойца и разрушением всей системы.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью подпольного мира гладиаторских боев,
        где каждый бой может стать последним. Квест включает тренировки,
        участие в турнирах, сбор доказательств коррупции, и финальное
        решение судьбы подземных арен.

