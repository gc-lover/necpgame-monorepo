      text: "Здесь нет славы, только кровь и боль. Каждый бой - это сделка со смертью. Но иногда приходится платить, чтобы выжить."
    - speaker: corrupt_organizer
      text: "Развлечения - это бизнес. Толпа хочет крови? Мы дадим им крови. Главное - прибыль. Души? Это просто бонус."
    - speaker: reform_leader
      text: "Мы не животные в клетке. Мы люди, и заслуживаем справедливости. Присоединяйся к нам, или стань частью проблемы."

