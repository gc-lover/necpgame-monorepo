narrative_context:
  background: 'Гобустанский заповедник - уникальный археологический комплекс с петроглифами,

    возраст которых насчитывает тысячи лет. Включенный в список Всемирного наследия

    ЮНЕСКО, этот район хранит свидетельства жизни древних людей, их искусства и

    мировоззрения. В 2020-х годах цифровые технологии позволяют по-новому взглянуть

    на эти древние рисунки.

    '
  plot_hook: 'Вы - археолог или исследователь, получивший таинственное сообщение о

    новых открытиях в Гобустане. Но по прибытии выясняется, что древние

    петроглифы находятся под угрозой: браконьеры, вандалы и природные

    факторы угрожают этому бесценному наследию. Сможете ли вы раскрыть

    тайны прошлого и сохранить их для будущего?

    '
  key_events:
  - Прибытие в Гобустанский заповедник
  - Исследование петроглифов в разных локациях
  - Встречи с археологами и экспертами
  - Противодействие угрозам наследию
gameplay_mechanics:
  archaeological_research:
    mechanics:
    - Поиск и идентификация петроглифов
    - Фотографирование и документирование находок
    - Анализ символов и их значений
    - Датировка и классификация артефактов
  exploration_mechanics:
    mechanics:
    - Навигация по скалистой местности
    - Восхождение на труднодоступные участки
    - Избегание опасных зон и обвалов
    - Работа в различных погодных условиях
  preservation_mechanics:
    mechanics:
    - Защита петроглифов от повреждений
    - Противодействие вандалам и браконьерам
    - Организация систем охраны
    - Создание планов сохранения
advanced_narrative_elements:
