narrative_context:
  background: |
    В 2078-2093 годах Годзилла возвращается как результат неудачных экспериментов
    с генной инженерией и ядерными технологиями. Монстр представляет собой
    симбиоз древнего ящера и современных биотехнологий, усиленный
    радиационными мутациями. Его появление в Токио становится национальным
    кризисом, требующим мобилизации всех сил города.

    Событие сочетает традиции японских кайдзю-фильмов с современными технологиями:
    дроны-разведчики, роботизированные защитники, тактические ядерные заряды
    и координация через нейронные сети. Годзилла символизирует разрушительную
    силу природы против человеческого высокомерия.

  plot_hook: |
    Экстренный сигнал тревоги разносится по всему Токио: "ВНИМАНИЕ! Код красный!
    Обнаружено появление неизвестного существа в Токийском заливе. Все силы
    обороны мобилизованы. Город в опасности. Требуется немедленная эвакуация
    прибрежных районов. Это не учения - Годзилла вернулся!"

  key_events:
