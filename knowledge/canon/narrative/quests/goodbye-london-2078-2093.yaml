summary:
  problem: Лондон 2078-2093 годов находится на грани полного затопления из-за климатической катастрофы и корпоративных войн. Игроку предстоит помочь старому другу принять судьбу города или бороться за его спасение.
  goal: Создать эмоционально насыщенный квест о принятии утраты, где игрок сталкивается с моральными выборами между личной выгодой и коллективным спасением.
  essence: В мире, где корпорации решают судьбу городов, один человек может выбрать между бегством и последней битвой за то, что осталось от человеческого в этом мире.
  key_points:
    - Эмоциональная арка о принятии утраты
    - Выбор между корпоративной сделкой и народным восстанием
    - Интеграция с погодной системой и визуальными эффектами затопления
    - Множественные концовки в зависимости от моральных выборов
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Прощание с Лондоном (Goodbye London)

        **Период:** 2078-2093 годы - время после "Red Time", когда климатическая катастрофа достигает пика, а корпоративные войны перекраивают карту мира.

        **Сеттинг:** Лондон - некогда великий город, теперь борющийся за выживание. Темза выходит из берегов, парламент в руинах, а между Shard и Canary Wharf идет необъявленная война корпораций.

        **Главный герой:** Алекс "River" Риверс - бывший корпоративный разведчик, ставший повстанцем. Его мотив - спасти семью от надвигающейся катастрофы.

        **Темы:** Утрата, жертва, корпоративная жадность, человеческое достоинство в мире машин.

        **Продолжительность:** 4-6 часов геймплея
        **Уровень сложности:** Medium-High
        **Рекомендуемый уровень игрока:** 25-35
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../mechanics/quests/moral-choice-system.md
      assets: []

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Последний дождь"**
        - Игрок прибывает в Лондон во время очередного шторма
        - Встреча с Алексом в заброшенном пабе на берегу Темзы
        - Флэшбэк: воспоминания о старом Лондоне до катастрофы
        - Алекс рассказывает о плане корпораций затопить город для "перезагрузки"

        **Акт 1: "Поднимающаяся вода"**
        - Исследование затопленных районов (Southwark, Lambeth)
        - Сбор улик о корпоративном заговоре (Arasaka vs Militech)
        - Спасение выживших от наемников корпораций
        - Первая моральная дилемма: спасти ребенка или украсть корпоративные данные

        **Акт 2: "Разбитые мосты"**
        - Проникновение в Canary Wharf (штаб-квартира Militech в Лондоне)
        - Встреча с корпоративным предателем, предлагающим сделку
        - Битва с кибер-психопатами в подземных туннелях Tube
        - Раскрытие: корпорации намеренно усугубляют наводнение для спекуляции землей

        **Акт 3: "Последний шторм"**
        - Финальный выбор между:
          - Корпоративная сделка (миллионы евро, но город утонет)
          - Народное восстание (риск смерти, но шанс спасти город)
          - Нейтральный путь (уход с семьей Алекса)
        - Кульминация во время супершторма
        - Множественные концовки
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: []

    - id: moral_choices
      title: Моральные выборы и последствия
      body: |
        **Выбор 1: "Ребенок vs Данные" (Акт 1)**
        - **Спасение ребенка:** +Humanity, -Corporate reputation, открывает союз с повстанцами
        - **Кража данных:** -Humanity, +Corporate reputation, открывает доступ к черному рынку
        - **Нейтрально:** Оставить обоих, получить промежуточные награды

        **Выбор 2: "Договор с дьяволом" (Акт 2)**
        - **Принять взятку:** Получить уникальный имплант и деньги, но предать Алекса
        - **Отказать и драться:** Сохранить дружбу, но получить ранения
        - **Переиграть корпорацию:** Украсть их деньги и спасти город (рискованно)

        **Выбор 3: "Судьба Лондона" (Акт 3)**
        - **Корпоративный путь:** Богатство и власть, Лондон становится подводным мегаполисом
        - **Повстанческий путь:** Героическая смерть или победа, Лондон частично спасен
        - **Личный путь:** Спасение семьи, эмиграция в Night City
      mechanics_links:
        - ../../mechanics/social/moral-choice-system.md
        - ../../mechanics/progression/humanity-system.md
      assets: []

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Алекс "River" Риверс (Главный NPC)**
        - Бывший агент MI6, импланты: оптический камуфляж, enhanced reflexes
        - Backstory: Потерял жену во время "Red Time", воспитывает дочь один
        - Мотив: Спасение Лондона ради будущих поколений
        - Развитие: От циничного выживальца к идеалисту

        **Доктор Сара Чен (Ученый)**
        - Климатолог из Thames Barrier Project
        - Имеет доказательства искусственного характера катастрофы
        - Выбор: Может присоединиться к повстанцам или уйти с корпорациями

        **Лорд Виктор Кроуфорд (Корпоративный антагонист)**
        - CEO Militech UK division
        - Хочет превратить затопленный Лондон в подводный мегаполис
        - Слабость: Семья в опасности от конкурентов

        **Мария Риверс (Дочь Алекса)**
        - 16 лет, хакер-подросток
        - Символ надежды и будущего Лондона
        - Может погибнуть в зависимости от выборов игрока
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: []

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Затопленный Southwark**
        - Полузатопленные улицы, плавающие обломки
        - Неоновые вывески отражаются в воде
        - Банды мародеров на моторных лодках

        **Разрушенный Westminster**
        - Парламент в руинах, Биг-Бен накренился
        - Корпоративные дроны патрулируют airspace
        - Скрытые убежища выживших под землей

        **Canary Wharf (Корпоративная крепость)**
        - Высотные башни с силовыми полями
        - Подземные дата-центры с ИИ-охраной
        - Лабиринт серверных комнат

        **Тематическая погода:**
        - Постоянные кислотные дожди
        - Электрические бури ночью
        - Искусственные туманы от корпораций
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/london-atmosphere.md
      assets: []

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Stealth элементы:**
        - Навигация по затопленным районам (ныряние, плавание)
        - Избегание патрульных дронов
        - Хакинг уличных камер и турникетов

        **Combat ситуации:**
        - Битвы с корпоративными наемниками в воде
        - Босс-файт с киборг-убийцей в парламенте
        - Массовые перестрелки во время восстания

        **Технологические элементы:**
        - Использование импровизированного оборудования
        - Хакинг погодных систем для создания укрытий
        - Модификация лодок для подводного передвижения
      mechanics_links:
        - ../../mechanics/combat/underwater-combat.md
        - ../../mechanics/hacking/environment-hacking.md
      assets: []

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Корпоративная концовка (Bad Ending):**
        - Лондон затоплен, становится подводным мегаполисом Militech
        - Игрок получает миллионы евро и импланты
        - Алекс предает игрока, присоединяется к корпорациям
        - Тематика: Жадность побеждает человечность

        **Повстанческая концовка (Good Ending):**
        - Удалось частично спасти город от затопления
        - Корпорации отступают, начинается реконструкция
        - Алекс становится лидером нового Лондона
        - Тематика: Надежда и жертва

        **Нейтральная концовка (Mixed Ending):**
        - Спасена семья Алекса, но город все равно тонет
        - Игрок и Алекс эмигрируют в Night City
        - Начинается новая жизнь в другом мегаполисе
        - Тематика: Выживание любой ценой

        **Секретная концовка:**
        - Игрок жертвует собой, чтобы активировать древний механизм
        - Лондон частично поднимается из воды
        - Тематика: Великая жертва
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: []

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Уникальные импланты (подводное дыхание, электрический щит)
        - Редкое оружие (плазменный пистолет, умная винтовка)
        - Корпоративная валюта (евро, крипта)

        **Репутационные награды:**
        - Повышение репутации с повстанческими фракциями
        - Доступ к черному рынку Лондона
        - Новые контакты для будущих квестов

        **Эмоциональные награды:**
        - Углубление отношений с Алексом
        - Раскрытие лора Лондона и "Red Time"
        - Влияние на глобальные события игры
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: []

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Weather system для динамических штормов
        - Underwater physics для подводных секций
        - Dynamic lighting для неоновой атмосферы
        - Voice acting на английском с британским акцентом

        **API интеграции:**
        - Location service для динамических локаций
        - Weather service для атмосферных эффектов
        - Quest service для branching narratives
        - Social service для отношений с NPC

        **Performance considerations:**
        - LOD система для затопленных районов
        - Occlusion culling для подземных туннелей
        - Memory pooling для погодных эффектов
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: []
appendix:
