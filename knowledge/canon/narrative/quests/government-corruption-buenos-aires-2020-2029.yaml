summary:
  problem: Создать квест о коррупции в правительстве Буэнос-Айреса
  goal: Исследовать темы политической коррупции, бюрократического кошмара и борьбы за справедливость
  essence: В лабиринтах правительственных зданий Буэнос-Айреса коррупция процветает как цифровой вирус - взятки в криптовалюте, поддельные документы в блокчейне, а чиновники продают будущее нации за личную выгоду
  key_points:
    - Квест сочетает элементы расследования, политических интриг и гражданского сопротивления
    - Множественные ветки: путь журналиста, активиста, информатора, революционера
    - Исследование темы власти и коррупции в эпоху цифрового контроля
    - Возможность разных исходов от реформ правительства до полной смены власти

content:
  sections:
    - id: government_corruption_buenos_aires
      title: Коррупция Правительства Буэнос-Айреса — Цифровой Разврат
      body: |
        Буэнос-Айрес 2020-2029 — правительство города погрязло в коррупции,
        где чиновники торгуют государственными контрактами, фальсифицируют
        документы и манипулируют выборами. В эпоху киберпанка коррупция
        стала высокотехнологичной - взятки в криптовалюте, поддельные
        данные в блокчейне, хакерские атаки на оппозицию. Игрок попадает
        в этот мир, когда становится свидетелем подкупа чиновника и
        получает документы, разоблачающие коррупционную схему. Квест
        включает расследование, сбор доказательств, организацию протестов
        и выбор между личной безопасностью и борьбой за справедливость.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью борьбы с коррупцией в правительстве
        Буэнос-Айреса, где каждый документ может стоить жизни, а каждый
        союзник потенциальный предатель. Квест включает сбор улик,
        разоблачение схем, мобилизацию общественности и финальный выбор
        между реформами и революцией.

