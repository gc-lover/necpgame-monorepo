quest_flow:
  entry_point: mural_creation_witnessed
  nodes:
  - id: mural_creation_witnessed
    type: discovery
    title: Создание мурала засвидетельствовано
    description: Игрок наблюдает за созданием впечатляющего граффити.
    objectives:
    - Изучить технику
    - Связаться с художниками
    choices:
    - id: contact_artists
      title: Связаться с художниками
      description: Присоединиться к коллективу
      requirements:
        skill: social
        level: 2
      next_node: artists_contacted
  - id: artists_contacted
    type: initiation
    title: Художники связаны
    description: Игрок присоединяется к группе граффити-художников.
    objectives:
    - Научиться основам
    - Создать первое произведение
    choices:
    - id: learn_basics
      title: Выучить основы
      description: Освоить технику цифрового граффити
      requirements: {}
      next_node: basics_learned
  - id: basics_learned
    type: mastery
    title: Основы выучены
    description: Игрок овладевает базовыми техниками.
    objectives:
    - Создать мурал
    - Выразить идею
    choices:
    - id: create_mural
      title: Создать мурал
      description: Сделать собственное произведение искусства
      requirements: {}
      next_node: mural_created
  - id: mural_created
    type: creation
    title: Мурал создан
    description: Игрок создает впечатляющее граффити.
    objectives:
    - Получить признание
    - Расширить влияние
    choices:
    - id: gain_recognition
      title: Получить признание
      description: Стать известным в арт-сообществе
      requirements: {}
      next_node: recognition_gained
  - id: recognition_gained
    type: fame
    title: Признание получено
    description: Игрок становится заметным художником.
    objectives:
    - Организовать выставку
    - Привлечь последователей
    choices:
    - id: organize_exhibition
      title: Организовать выставку
      description: Провести показ уличного искусства
      requirements: {}
      next_node: exhibition_organized
  - id: exhibition_organized
    type: showcase
    title: Выставка организована
    description: Коллективная выставка привлекает внимание.
    objectives:
    - Защитить искусство
    - Распространить идеи
    choices:
    - id: protect_art
      title: Защитить искусство
      description: Противостоять цензуре и вандализму
      requirements: {}
      next_node: art_protected
  - id: art_protected
    type: preservation
    title: Искусство защищено
    description: Движение уличного искусства укреплено.
    objectives:
    - Создать движение
    - Влиять на культуру
    choices:
    - id: build_movement
      title: Создать движение
      description: Организовать широкое арт-движение
      requirements: {}
      next_node: movement_built
  - id: movement_built
    type: revolution
    title: Движение создано
    description: Уличное искусство становится культурной силой.
    objectives:
    - Достичь изменений
    - Создать наследие
    choices:
    - id: achieve_change
      title: Достичь изменений
      description: Изменить восприятие уличного искусства
      requirements: {}
      next_node: change_achieved
  - id: change_achieved
    type: transformation
    title: Изменения достигнуты
    description: Уличное искусство признано и защищено.
    objectives: []
    choices: []
