summary:
  problem: Создать квест о граффити-художниках в Буэнос-Айресе
  goal: Исследовать темы уличного искусства, самовыражения и визуального протеста
  essence: На стенах Буэнос-Айреса оживает цифровое граффити - голографические муралы,
    светящиеся теги, интерактивные уличные инсталляции, где каждый спрей краски -
    это крик против корпоративного контроля
  key_points:
  - Квест сочетает элементы творчества, уличных приключений и художественного самовыражения
  - Множественные ветки: путь художника, активиста, техника, куратора
  - Исследование темы искусства как формы сопротивления
  - Возможность разных исходов от создания галереи уличного искусства до уничтожения
    художественного движения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: graffiti_artists_buenos_aires
    title: Граффити-Художники Буэнос-Айреса — Цифровые Мураллы
    body: 'Буэнос-Айрес 2020-2029 — граффити стало формой цифрового сопротивления,

      где традиционные спреи смешиваются с голографическими проекциями,

      светодиодными инсталляциями и интерактивными муралами. Художники

      рискуют свободой, чтобы выразить гнев против корпораций и

      правительства. Игрок попадает в этот мир, когда становится

      свидетелем создания впечатляющего цифрового мурала и получает

      предложение присоединиться к коллективу художников. Квест включает

      обучение техникам граффити, создание арт-объектов, организацию

      выставок и выбор между коммерциализацией искусства и сохранением

      его бунтарского духа.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью движения граффити-художников Буэнос-Айреса,

      где каждый мурал - это не просто искусство, а акт сопротивления.

      Квест включает освоение техник, создание произведений, борьбу

      с властями и финальный выбор между признанием и подпольем.

      '
