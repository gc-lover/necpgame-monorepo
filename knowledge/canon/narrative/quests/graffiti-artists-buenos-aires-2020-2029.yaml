narrative_elements:
  themes:
  - urban-art-expression
  - digital-street-art
  - artistic-resistance
  - community-expression
  - visual-protest
  characters:
  - id: master_graffiti_artist
    name: Мастер Граффити-Художник
    role: mentor
    background: Легендарный уличный художник, сочетающий традиционные техники с цифровыми
      технологиями
  - id: art_suppressor
    name: Подавитель Искусства
    role: antagonist
    background: Корпоративный агент, отвечающий за цензуру и уничтожение несанкционированного
      искусства
  - id: young_art_activist
    name: Молодой Арт-Активист
    role: ally
    background: Юный художник, борющийся за свободу самовыражения и против корпоративного
      контроля искусства
  dialogues:
  - speaker: master_graffiti_artist
    text: Стены города - это холст свободы. Каждый тег, каждый мурал - это крик против
      системы. В этом цифровом мире искусство - наше единственное оружие. Присоединяйся,
      и мы перекрасим этот серый город в цвета революции.
  - speaker: art_suppressor
    text: Уличное искусство - это вандализм, угроза общественному порядку. Мы не позволим
      вам портить корпоративный ландшафт своими хаотичными каракулями. Ваше 'искусство'
      будет стерто.
  - speaker: young_art_activist
    text: Корпорации контролируют все - от музыки до фильмов. Но стены принадлежат
      народу! Мы создадим такую красоту, что весь город остановится и посмотрит. Искусство
      изменит мир!
