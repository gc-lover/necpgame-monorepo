narrative_context:
  background: 'Гранд-Каньон - одно из величайших чудес природы, расположенное в двух
    часах езды

    от Феникса. В 2020-х годах каньон стал еще более впечатляющим благодаря технологиям

    виртуальной реальности и экологическим программам сохранения. Туристы из Феникса

    могут не только увидеть каньон собственными глазами, но и погрузиться в его

    геологическую историю, насчитывающую миллионы лет.

    '
  plot_hook: 'Вы получаете приглашение от туристической компании Феникса на специальную

    экскурсию к Гранд-Каньону. Маршрут обещает показать самые впечатляющие

    точки South Rim, раскрыть геологические тайны и завершить потрясающим

    закатом. Но путешествие обещает быть не только красивым, но и познавательным...

    '
  key_events:
  - Подготовка и выезд из Феникса рано утром
  - Прибытие на South Rim и первые впечатления
  - Посещение смотровых площадок и фотосессии
  - Геологические открытия и научные факты
  - Кульминация - закат над каньоном
gameplay_mechanics:
  travel_logistics:
    mechanics:
    - Планирование маршрута и выбор транспорта
    - Управление временем и погодными условиями
    - Подготовка снаряжения для дневной экскурсии
    - Бюджетирование расходов на поездку
  exploration_system:
    mechanics:
    - Навигация между смотровыми площадками
    - Сбор геологических данных и фотографий
    - Взаимодействие с информационными дисплеями
    - Выбор оптимального маршрута по каньону
  photography_mini_game:
    mechanics:
    - Система фотографирования с оценкой качества
    - Выбор лучших ракурсов и условий освещения
    - Создание коллекции снимков для достижения
    - Шеринг фотографий с другими игроками
advanced_narrative_elements:
  moral_dilemmas:
  - Тратить время на детальное изучение или спешить к следующей точке
  - Делиться фотографиями или сохранить впечатления для себя
  - Помогать другим туристам или сосредоточиться на личных целях
  dynamic_events:
  - Изменение погоды, влияющее на видимость каньона
  - Встреча с учеными, проводящими исследования
  - Обнаружение редких геологических образований
  - Групповые мероприятия с другими туристами
  educational_content:
  - Геологическая история формирования каньона
  - Экологические проблемы и программы сохранения
  - Культурное значение каньона для коренных народов
  - Влияние туризма на природную среду
