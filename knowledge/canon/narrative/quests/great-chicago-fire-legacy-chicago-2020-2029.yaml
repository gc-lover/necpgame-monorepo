    - "Разблокировка исторических квестов"
    - "Увеличение репутации среди журналистов"

review:
  rating: 8
  feedback: "Интересный квест, сочетающий историю с современностью. Хорошо показывает, как прошлое влияет на настоящее в киберпанке."
  improvements: "Добавить больше интерактивных элементов расследования и альтернативные концовки в зависимости от выбора игрока."
