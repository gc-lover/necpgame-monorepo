summary:
  problem: "Великий чикагский пожар 1871 года всегда считался несчастным случаем. В 2020-х годах новые доказательства раскрывают, что пожар был результатом корпоративного заговора и экспериментов с ранней технологией. Современные корпорации пытаются скрыть правду, чтобы защитить свои секреты."
  goal: "Расследовать истинные причины Великого чикагского пожара, собрать исторические доказательства, противостоять корпоративным цензорам и раскрыть правду о темном прошлом Чикаго."
  essence: "Великий пожар - это не просто трагедия, это первый корпоративный теракт в истории. В мире, где корпорации правят, знание прошлого становится оружием свободы."
  key_points:
    - "Расследование причин пожара 1871 года"
    - "Сбор исторических доказательств"
    - "Борьба с корпоративной цензурой"
    - "Раскрытие технологических секретов"
    - "Сохранение исторической правды"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Великий чикагский пожар 1871 года уничтожил треть города и убил сотни людей. Официальная версия - корова, опрокинувшая керосиновую лампу. В 2020-х годах новые технологии позволяют восстановить правду: пожар был результатом экспериментов с ранней кибернетикой и корпоративных интриг."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование архивов, интервью с потомками очевидцев, анализ старых фотографий и документов, проникновение в корпоративные хранилища, противостояние цензорам и публикацию правды."

