summary:
  problem: "Зеленый перец чили, душа кулинарной культуры Колорадо, находится под угрозой корпоративной монополии. Корпорации скупают семейные фермы, генетически модифицируют сорта и создают синтетические аналоги, уничтожая уникальный вкус и традиции выращивания."
  goal: "Сохранить аутентичные сорта зеленого перца чили, защитить семейные фермы от корпоративного поглощения и возродить традиционную кулинарную культуру Колорадо."
  essence: "Зеленый чили - это не просто ингредиент, а часть души Колорадо. В мире синтетической еды сохранение натуральных вкусов становится актом культурного сопротивления."
  key_points:
    - "Сохранение аутентичных сортов зеленого перца"
    - "Защита семейных ферм от корпоративного поглощения"
    - "Борьба с генетическими модификациями"
    - "Возрождение кулинарных традиций"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Зеленый перец чили - основа многих блюд Колорадо: чили кон карне, зеленый чили стью, перцовые соусы. В 2020-х годах корпорации видят в этом продукте источник прибыли и пытаются монополизировать производство."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает посещение семейных ферм, сбор семян аутентичных сортов, противостояние корпоративным рейдерам, организацию фестивалей и создание кооператива производителей."

