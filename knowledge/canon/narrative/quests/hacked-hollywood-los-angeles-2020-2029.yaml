summary:
  problem: Создать квест о хакерской атаке на Голливуд в киберпанковском Лос-Анджелесе
  goal: Исследовать темы цифрового вторжения, манипуляции медиа и корпоративного шпионажа
  essence: В сердце Голливуда цифровые тени танцуют среди звезд, где один клик может
    разрушить карьеру, а украденный фильм становится оружием в корпоративной войне
  key_points:
  - Квест сочетает элементы хакерства, расследования и медиа-войн
  - Множественные ветки: путь хакера, следователя, жертвы, манипулятора
  - Исследование темы цифровой уязвимости в эпоху тотального контроля
  - Возможность разных исходов от восстановления данных до создания новой медиа-реальности
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: hollywood_cyberpunk
    title: Голливуд Киберпанка — Цифровые Тени Среди Звезд
    body: 'Лос-Анджелес 2020-2029 — Голливуд стал цифровой крепостью,

      где фильмы и знаменитости охраняются лучшими системами безопасности.

      Но в эпоху киберпанка даже самые защищенные студии уязвимы

      для хакерских атак. Игрок получает предложение от подпольного

      хакера присоединиться к операции по взлому крупнейшей киностудии.

      Квест включает планирование кибератаки, проникновение в систему,

      кражу конфиденциальных данных и выбор между прибылью от продажи

      информации или возвращением украденного.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью цифровой войны Голливуда, где информация

      - это валюта, а скандалы - оружие. Квест включает подготовку

      кибератаки, проникновение в защищенные системы, сбор доказательств

      коррупции и финальный выбор между разрушением или спасением

      медиа-империи.

      '
