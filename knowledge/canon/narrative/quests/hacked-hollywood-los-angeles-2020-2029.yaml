quest_flow:
  entry_point: hacker_contact
  nodes:
  - id: hacker_contact
    type: recruitment
    title: Контакт с хакером
    description: Игрок получает предложение от подпольного хакера.
    objectives:
    - Встретиться с контактом
    - Узнать детали операции
    choices:
    - id: accept_mission
      title: Принять миссию
      description: Присоединиться к хакерской группе
      requirements:
        skill: hacking
        level: 2
      next_node: mission_accepted
    - id: investigate_hacker
      title: Расследовать хакера
      description: Узнать больше о личности контакта
      requirements:
        skill: investigation
        level: 3
      next_node: hacker_investigated
  - id: mission_accepted
    type: preparation
    title: Миссия принята
    description: Игрок присоединяется к подготовке кибератаки.
    objectives:
    - Собрать команду
    - Подготовить инструменты
    choices:
    - id: assemble_team
      title: Собрать команду
      description: Набрать специалистов для операции
      requirements: {}
      next_node: team_assembled
  - id: hacker_investigated
    type: revelation
    title: Хакер расследован
    description: Игрок узнает правду о мотивах хакера.
    objectives:
    - Оценить риски
    - Принять решение
    choices:
    - id: join_anyway
      title: Все равно присоединиться
      description: Игнорировать предупреждения
      requirements: {}
      next_node: mission_accepted
  - id: team_assembled
    type: planning
    title: Команда собрана
    description: Группа специалистов готова к операции.
    objectives:
    - Разработать план атаки
    - Определить цели
    choices:
    - id: plan_intrusion
      title: Запланировать вторжение
      description: Создать детальный план хакерской атаки
      requirements:
        skill: tactics
        level: 3
      next_node: intrusion_planned
  - id: intrusion_planned
    type: execution
    title: Вторжение запланировано
    description: План атаки готов к реализации.
    objectives:
    - Проникнуть в систему
    - Избежать обнаружения
    choices:
    - id: execute_hack
      title: Выполнить хак
      description: Проникнуть в защищенную сеть студии
      requirements: {}
      next_node: hack_executed
  - id: hack_executed
    type: breach
    title: Хак выполнен
    description: Игрок успешно проникает в систему киностудии.
    objectives:
    - Собрать данные
    - Найти ценные файлы
    choices:
    - id: gather_intel
      title: Собрать разведданные
      description: Найти компрометирующую информацию
      requirements: {}
      next_node: intel_gathered
  - id: intel_gathered
    type: discovery
    title: Разведданные собраны
    description: Игрок находит ценные секреты киностудии.
    objectives:
    - Оценить находки
    - Выбрать следующий шаг
    choices:
    - id: expose_secrets
      title: Разоблачить секреты
      description: Опубликовать компромат в сети
      requirements:
        trait: righteous
        level: 2
      next_node: secrets_exposed
    - id: sell_information
      title: Продать информацию
      description: Монетизировать украденные данные
      requirements: {}
      next_node: information_sold
  - id: secrets_exposed
    type: scandal
    title: Секреты разоблачены
    description: Компрометирующая информация становится публичной.
    objectives:
    - Защитить источники
    - Организовать кампанию
    choices:
    - id: protect_sources
      title: Защитить источники
      description: Обеспечить безопасность информаторов
      requirements: {}
      next_node: sources_protected
  - id: information_sold
    type: commerce
    title: Информация продана
    description: Украденные данные приносят прибыль.
    objectives:
    - Распределить доходы
    - Инвестировать в будущее
    choices:
    - id: distribute_profits
      title: Распределить прибыль
      description: Поделить деньги между участниками
      requirements: {}
      next_node: profits_distributed
  - id: sources_protected
    type: security
    title: Источники защищены
    description: Участники операции в безопасности.
    objectives:
    - Продолжить кампанию
    - Расширить влияние
    choices:
    - id: continue_campaign
      title: Продолжить кампанию
      description: Стать голосом цифровых прав
      requirements: {}
      next_node: campaign_continued
  - id: profits_distributed
    type: wealth
    title: Прибыль распределена
    description: Все участники получают свою долю.
    objectives:
    - Укрепить команду
    - Планировать будущее
    choices:
    - id: strengthen_team
      title: Укрепить команду
      description: Инвестировать в новые инструменты
      requirements: {}
      next_node: team_strengthened
  - id: campaign_continued
    type: activism
    title: Кампания продолжена
    description: Движение за цифровые права набирает силу.
    objectives:
    - Организовать протесты
    - Изменить законы
    choices:
    - id: organize_protests
      title: Организовать протесты
      description: Мобилизовать общественное мнение
      requirements: {}
      next_node: protests_organized
  - id: team_strengthened
    type: upgrade
    title: Команда укреплена
    description: Группа становится более эффективной.
    objectives:
    - Планировать крупную операцию
    - Расширить сеть
    choices:
    - id: plan_major_op
      title: Запланировать крупную операцию
      description: Подготовить масштабную хакерскую атаку
      requirements: {}
      next_node: major_op_planned
  - id: protests_organized
    type: movement
    title: Протесты организованы
    description: Общественное движение против медиа-корпораций растет.
    objectives:
    - Достичь реформ
    - Создать наследие
    choices:
    - id: achieve_reforms
      title: Достичь реформ
      description: Изменить цифровые законы
      requirements: {}
      next_node: reforms_achieved
  - id: major_op_planned
    type: escalation
    title: Крупная операция запланирована
    description: Команда готовится к масштабной атаке.
    objectives:
    - Выполнить операцию
    - Стать легендой
    choices:
    - id: execute_major_hack
      title: Выполнить крупный хак
      description: Провести самую амбициозную операцию
      requirements: {}
      next_node: major_hack_executed
  - id: reforms_achieved
    type: victory
    title: Реформы достигнуты
    description: Цифровые законы изменены в пользу общества.
    objectives: []
    choices: []
  - id: major_hack_executed
    type: legend
    title: Крупный хак выполнен
    description: Операция становится легендой хакерского мира.
    objectives: []
    choices: []
