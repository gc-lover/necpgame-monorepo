narrative_elements:
  themes:
  - digital-intrusion
  - media-manipulation
  - intellectual-property
  - celebrity-secrets
  - corporate-espionage
  characters:
  - id: master_hacker
    name: Мастер Хакер
    role: mentor
    background: Легендарный киберпреступник, взламывавший системы крупнейших корпораций
      Голливуда
  - id: studio_executive
    name: Руководитель Студии
    role: antagonist
    background: Жесткий корпоративный менеджер, готовый на все ради защиты прибыли
      студии
  - id: whistleblower
    name: Информатор
    role: ally
    background: Бывший сотрудник студии, разоблачающий внутреннюю коррупцию и эксплуатацию
  dialogues:
  - speaker: master_hacker
    text: Голливуд - это не фабрика мечты, это тюрьма для данных. Один правильный
      код, и все их 'секреты' станут достоянием общественности. Готов ли ты стать
      цифровым Робин Гудом?
  - speaker: studio_executive
    text: Вы вторглись в святая святых. Эти фильмы - наша собственность, наша валюта,
      наша власть. Вы заплатите за каждую украденную строку кода.
  - speaker: whistleblower
    text: Я видел, как они ломают жизни ради рейтингов. Секреты звезд, поддельные
      скандалы, манипуляция общественным мнением. Кто-то должен остановить эту машину.
