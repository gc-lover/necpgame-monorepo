metadata:
  id: "hacker-collective-berlin-quest"
  title: "Хакерский коллектив (Берлин 2061-2077)"
  description: "Киберпанковый квест о подпольном коллективе хакеров в будущем Берлине. Игрок присоединяется к группе цифровых партизан, борющихся против тотального корпоративного контроля над данными."
  location: "Берлин, Германия - подпольные дата-центры и заброшенные сети"
  timeline: "2061-2077 год"
  level_range: "50-65"
  difficulty: "Высокая"
  theme: "Хакерство, Коллектив, Цифровое сопротивление"
  tone: "Бунтарский, Технический, Коллективный"
  atmosphere: "Темные серверные комнаты с мерцающими экранами, лабиринты оптоволоконных кабелей, атмосфера постоянной паранойи и братства"
  narrative_overview: |
    В 2061 году, когда корпорации контролируют каждую частичку цифровой информации,
    группа хакеров создала коллектив 'Цифровые Призраки'. Они живут в заброшенных
    дата-центрах, крадут корпоративные секреты и распространяют их среди народа.
    Игрок - талантливый новичок, втянутый в коллектив после случайного открытия
    корпоративного заговора. Квест сочетает элементы сложного хакерства, управления
    коллективом и политического активизма в цифровую эпоху.
  key_elements:
    - Подпольные дата-центры как базы операций
    - Коллективное принятие решений и распределение ролей
    - Кража и распространение корпоративных секретов
    - Цифровые партизанские операции
    - Корпоративные охотники за данными
  characters:
    - name: "Код 'Призрак'"
      role: "Главный герой, новый член коллектива"
      background: "Бывший корпоративный программист, ставший диссидентом"
      personality: "Умный, идеалистичный, немного наивный, технически талантливый"
    - name: "Матрица"
      role: "Лидер коллектива, стратег"
      background: "Ветеран хакерских войн 2040-х годов"
      personality: "Хладнокровный, стратегический, мотивированный справедливостью"
    - name: "Бит 'Хаос'"
      role: "Специалист по разрушению, союзник"
      background: "Бывший корпоративный саботер, присоединившийся к коллективу"
      personality: "Хаотичный, креативный, непредсказуемый, но эффективный"
    - name: "Нейрон"
      role: "Аналитик данных, мозг коллектива"
      background: "Бывший ИИ-исследователь, ставший цифровым диссидентом"
      personality: "Аналитический, спокойный, этичный, с глубоким пониманием систем"
  gameplay_opportunities:
    - "Сложные хакерские операции с несколькими этапами"
    - "Управление коллективом и распределение задач"
    - "Анализ украденных данных и их стратегическое использование"
    - "Защита подпольных баз от корпоративных рейдов"
    - "Рекрутинг новых членов и построение сети союзников"
    - "Выбор между радикальными и стратегическими методами"
  philosophical_implications:
    - "Коллективный разум vs индивидуальная свобода"
    - "Цифровое сопротивление vs технологическая тирания"
    - "Этика хакерства в эпоху тотального контроля"
    - "Цена свободы информации в корпоративном мире"
    - "Человеческий фактор в цифровой революции"
