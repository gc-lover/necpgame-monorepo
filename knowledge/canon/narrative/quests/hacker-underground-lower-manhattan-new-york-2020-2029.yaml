summary:
  problem: Создать квест о хакерском подполье в Lower Manhattan Нью-Йорка
  goal: Исследовать темы цифрового сопротивления, хакерской культуры и информационных
    войн
  essence: В тени небоскребов Lower Manhattan цифровые призраки плетут сети сопротивления,
    где один вирус может свергнуть корпорацию, а лояльность коду важнее человеческой
    жизни
  key_points:
  - Квест сочетает элементы хакерства, кибервойны и социальной инженерии
  - Множественные ветки: путь цифрового анархиста, корпоративного шпиона, спасителя,
      разрушителя
  - Исследование темы свободы в цифровом мире тотального контроля
  - Возможность разных исходов от создания глобальной сети сопротивления до полного
    цифрового хаоса
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: manhattan_hacker
    title: Lower Manhattan Хакеров — Цифровые Призраки Нью-Йорка
    body: 'Нью-Йорк 2020-2029 — Lower Manhattan стал центром хакерского подполья,

      где в заброшенных небоскребах и подземных дата-центрах рождаются

      цифровые революции. Хакеры борются с корпорациями, создают вирусы,

      манипулируют данными и строят альтернативные сети. Игрок находит

      приглашение в элитный хакерский коллектив, обещающий доступ к

      запретным технологиям. Квест включает взлом защищенных систем,

      создание вирусов, вербовку союзников и этический выбор между

      цифровой анархией и контролируемым хаосом.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок погружается в мир хакерского подполья Lower Manhattan,

      где информация - оружие, а код - закон. Квест включает участие

      в кибератаках, создание цифровых инструментов, борьбу с

      корпоративными охотниками и финальный выбор между личной

      свободой и ответственностью за цифровой мир.

      '
