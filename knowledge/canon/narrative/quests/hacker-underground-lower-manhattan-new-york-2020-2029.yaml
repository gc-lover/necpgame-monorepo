  characters:
  - id: master_hacker
    name: Мастер Хакер
    role: mentor
    background: Легендарный киберпреступник, создавший первое глобальное хакерское
      движение
  - id: corporate_cyber_hunter
    name: Корпоративный Кибер-Охотник
    role: antagonist
    background: Специалист по кибербезопасности, охотящийся за хакерами по всему Нью-Йорку
  - id: digital_rebel
    name: Цифровой Бунтарь
    role: ally
    background: Молодой хакер, борющийся за цифровую свободу и против корпоративного
      контроля
  dialogues:
  - speaker: master_hacker
    text: Код - это свобода. Код - это власть. В этом городе корпорации думают, что
      владеют данными. Мы покажем им, что информация принадлежит всем. Присоединяйся,
      или стань частью системы.
  - speaker: corporate_cyber_hunter
    text: Вы думаете, что можете прятаться в тени? Каждый байт, каждый пакет данных
      отслеживается. Ваши маленькие вирусы - ничто по сравнению с нашей обороной.
      Сдавайтесь, пока не поздно.
  - speaker: digital_rebel
    text: Мы не преступники. Мы освободители. Корпорации крадут нашу приватность,
      манипулируют нашими жизнями через данные. Пришло время забрать контроль обратно.
