quest_flow:
  entry_point: hacker_invitation
  nodes:
  - id: hacker_invitation
    type: recruitment
    title: Приглашение хакера
    description: Игрок получает доступ к хакерскому подполью.
    objectives:
    - Найти точку входа
    - Доказать навыки
    choices:
    - id: prove_skills
      title: Доказать навыки
      description: Пройти тестовый взлом
      requirements:
        skill: hacking
        level: 3
      next_node: skills_proven
    - id: investigate_scene
      title: Расследовать сцену
      description: Изучить хакерское сообщество
      requirements:
        skill: investigation
        level: 3
      next_node: scene_investigated
  - id: skills_proven
    type: acceptance
    title: Навыки доказаны
    description: Игрок принят в хакерское сообщество.
    objectives:
    - Получить задание
    - Присоединиться к операции
    choices:
    - id: receive_mission
      title: Получить задание
      description: Взять первое хакерское поручение
      requirements: {}
      next_node: mission_received
  - id: scene_investigated
    type: discovery
    title: Сцена расследована
    description: Игрок узнает о подпольной войне хакеров.
    objectives:
    - Выбрать сторону
    - Присоединиться к движению
    choices:
    - id: join_resistance
      title: Присоединиться к сопротивлению
      description: Стать частью цифрового сопротивления
      requirements:
        trait: rebellious
        level: 2
      next_node: resistance_joined
  - id: mission_received
    type: operation
    title: Задание получено
    description: Игрок участвует в кибератаке на корпорацию.
    objectives:
    - Взломать систему
    - Извлечь данные
    choices:
    - id: execute_hack
      title: Выполнить взлом
      description: Проникнуть в корпоративную сеть
      requirements: {}
      next_node: hack_executed
  - id: resistance_joined
    type: alliance
    title: Сопротивление присоединено
    description: Игрок становится частью движения за цифровую свободу.
    objectives:
    - Создать вирус
    - Организовать атаку
    choices:
    - id: develop_virus
      title: Разработать вирус
      description: Создать мощное цифровое оружие
      requirements: {}
      next_node: virus_developed
  - id: hack_executed
    type: breach
    title: Взлом выполнен
    description: Корпоративная система взломана.
    objectives:
    - Скрыть следы
    - Использовать данные
    choices:
    - id: cover_tracks
      title: Скрыть следы
      description: Избежать обнаружения
      requirements: {}
      next_node: tracks_covered
  - id: virus_developed
    type: weapon
    title: Вирус разработан
    description: Создано мощное цифровое оружие.
    objectives:
    - Распространить вирус
    - Вызвать хаос
    choices:
    - id: deploy_virus
      title: Развернуть вирус
      description: Запустить атаку на корпорации
      requirements: {}
      next_node: virus_deployed
  - id: tracks_covered
    type: evasion
    title: Следы скрыты
    description: Хакерская атака остается незамеченной.
    objectives:
    - Монетизировать данные
    - Повысить статус
    choices:
    - id: sell_data
      title: Продать данные
      description: Получить прибыль от украденной информации
      requirements: {}
      next_node: data_sold
  - id: virus_deployed
    type: chaos
    title: Вирус развернут
    description: Цифровая атака вызывает хаос в корпорациях.
    objectives:
    - Наблюдать за последствиями
    - Планировать следующий шаг
    choices:
    - id: observe_impact
      title: Наблюдать за влиянием
      description: Оценить ущерб от атаки
      requirements: {}
      next_node: impact_observed
  - id: data_sold
    type: commerce
    title: Данные проданы
    description: Украденная информация принесла прибыль.
    objectives:
    - Инвестировать в инструменты
    - Расширить сеть
    choices:
    - id: upgrade_tools
      title: Обновить инструменты
      description: Приобрести лучшее хакерское оборудование
      requirements: {}
      next_node: tools_upgraded
  - id: impact_observed
    type: aftermath
    title: Влияние наблюдаемо
    description: Атака вызвала значительные последствия.
    objectives:
    - Решить продолжить
    - Или остановиться
    choices:
    - id: escalate_attacks
      title: Эскалировать атаки
      description: Запустить полномасштабную кибервойну
      requirements: {}
      next_node: attacks_escalated
  - id: tools_upgraded
    type: enhancement
    title: Инструменты обновлены
    description: Хакерское оборудование улучшено.
    objectives:
    - Взломать более сложные цели
    - Стать легендой
    choices:
    - id: target_bigger_fish
      title: Целить в крупную рыбу
      description: Атаковать крупнейшие корпорации
      requirements: {}
      next_node: bigger_targets_hit
  - id: attacks_escalated
    type: war
    title: Атаки эскалированы
    description: Полномасштабная кибервойна началась.
    objectives:
    - Координировать усилия
    - Достичь целей
    choices:
    - id: coordinate_efforts
      title: Координировать усилия
      description: Организовать глобальное сопротивление
      requirements: {}
      next_node: efforts_coordinated
  - id: bigger_targets_hit
    type: conquest
    title: Крупные цели поражены
    description: Крупнейшие корпорации взломаны.
    objectives:
    - Стать хакерским королем
    - Контролировать подполье
    choices:
    - id: become_hacker_king
      title: Стать хакерским королем
      description: Возглавить все хакерское подполье
      requirements: {}
      next_node: hacker_king_became
  - id: efforts_coordinated
    type: revolution
    title: Усилия скоординированы
    description: Глобальное цифровое сопротивление организовано.
    objectives:
    - Изменить цифровой мир
    - Создать новую реальность
    choices:
    - id: change_digital_world
      title: Изменить цифровой мир
      description: Создать более справедливую цифровую экосистему
      requirements: {}
      next_node: world_changed
  - id: hacker_king_became
    type: supremacy
    title: Хакерский король стал
    description: Игрок стал верховным правителем хакерского мира.
    objectives: []
    choices: []
  - id: world_changed
    type: transformation
    title: Мир изменен
    description: Цифровой мир стал более свободным и справедливым.
    objectives: []
    choices: []
