summary:
  problem: Создать трогательную историю о прощании с традицией ханами в Токио
  goal: Показать конфликт между природой и урбанизацией, традициями и прогрессом
  essence: В эпоху, когда сакура больше не цветет из-за климатических катастроф, последняя
    церемония ханами становится актом сопротивления и надежды
  key_points:
  - Квест сочетает поэзию природы с киберпанковым урбанизмом
  - Множественные ветки: экологическая, технологическая, духовная
  - Исследование темы потери культурного наследия и поиска новых форм красоты
  - Возможность разных исходов от восстановления природы до принятия нового мира
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: hanami_context
    title: Ханами — Прощание с Цветением
    body: 'Токио 2078-2093 — город, где традиция ханами (любования цветением

      сакуры) находится на грани исчезновения. Климатические катастрофы,

      загрязнение воздуха и урбанизация сделали естественное цветение

      вишни невозможным. Последние деревья сакуры — это генетически

      модифицированные растения в корпоративных парках или полностью

      искусственные голографические проекции. Ханами становится не

      праздником природы, а актом памяти о потерянном, борьбы за

      восстановление экологии и поиска новых форм красоты в цифровом мире.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок — хранитель традиций или экологический активист, который

      узнает о последней церемонии ханами. В старом парке Токио собираются

      последние любители традиции, чтобы провести финальную церемонию

      прощания с цветением. Квест включает поиск уцелевших деревьев,

      создание искусственных цветов, противостояние корпорациям и

      принятие решения о будущем японской культуры в эпоху перемен.

      '
