narrative_context:
  background: 'Харадзюку 2040-х - это не просто район моды, а поле битвы между

    корпоративным контролем и уличной креативностью. Корпорации пытаются

    монополизировать моду через импланты и контролируемые тенденции,

    но подпольные дизайнеры сопротивляются, создавая органичные,

    живые дизайны, отражающие истинные эмоции и идентичность.

    Fashion-шоу становятся аренами, где решается будущее самовыражения.

    '
  plot_hook: 'Вы получаете приглашение на подпольное fashion-шоу в Харадзюку.

    "Мода - это оружие," - написано неоновым шрифтом на голографической карточке.

    Корпорация захватила большинство тенденций, но группа радикальных

    дизайнеров планирует революцию. Присоединитесь ли вы к ним,

    чтобы создать дизайн, который изменит лицо уличной культуры?

    '
  key_events:
  - Получение приглашения через уличную сеть инфлюенсеров
  - Исследование модных тенденций района Харадзюку
  - Встреча с подпольными дизайнерами и их философией
  - Создание революционного дизайна в импровизированной студии
  - Участие в хаотичном fashion-шоу
  - Распространение дизайна через AR-сети
gameplay_mechanics:
  fashion_design:
    mechanics:
    - Сочетание традиционных и футуристических элементов
    - Использование AR-инструментов для визуализации
    - Интеграция технологий в дизайн одежды
    - Баланс между функциональностью и эстетикой
  social_infiltration:
    mechanics:
    - Взаимодействие с различными субкультурами Харадзюку
    - Управление репутацией среди дизайнеров и моделей
    - Навигация по социальной иерархии fashion-сообщества
    - Обнаружение корпоративных шпионов в толпе
  creative_challenge:
    mechanics:
    - Ограниченное время на создание дизайна
    - Работа с доступными материалами и технологиями
    - Адаптация под требования различных субкультур
    - Презентация и защита дизайнерских решений
advanced_narrative_elements:
  moral_dilemmas:
  - Создать коммерчески успешный дизайн или радикально новый
  - Работать на корпорацию или поддерживать уличную культуру
  - Использовать личные данные для вдохновения дизайна
  - Рисковать безопасностью участников ради идеального шоу
  dynamic_events:
  - Внезапный рейд корпоративной полиции моды
  - Технический сбой в AR-системах во время шоу
  - Неожиданное появление знаменитого дизайнера
  - Конфликт между различными субкультурами
  identity_philosophy:
