quest_flow:
  entry_point: freeway_accident
  nodes:
    - id: freeway_accident
      type: initiation
      title: "Авария на автостраде"
      description: "Игрок становится свидетелем подозрительной аварии с легендарным гонщиком."
      objectives:
        - "Подойти к месту аварии"
        - "Помочь пострадавшему"
      choices:
        - id: rescue_racer
          title: "Спаси гонщика"
          description: "Вмешаться и оказать первую помощь"
          requirements: {}
          next_node: racer_rescued
        - id: hack_traffic_cams
          title: "Взломать камеры траффика"
          description: "Получить запись происшествия"
          requirements: { skill: hacking, level: 2 }
          next_node: cams_hacked

    - id: racer_rescued
      type: alliance
      title: "Гонщик спасен"
      description: "Игрок спасает жизнь легендарному стрит-рейсеру и становится его протеже."
      objectives:
        - "Узнать историю гонщика"
        - "Осмотреть поврежденный автомобиль"
      choices:
        - id: learn_racing_history
          title: "Узнать историю гонок"
          description: "Выслушать рассказ о славных временах стрит-рейсинга"
          requirements: {}
          next_node: racing_history_learned

    - id: cams_hacked
      type: infiltration
      title: "Камеры взломаны"
      description: "Игрок получает доказательства того, что авария была подстроена корпорацией."
      objectives:
        - "Проанализировать запись"
        - "Найти свидетелей"
      choices:
        - id: analyze_footage
          title: "Проанализировать запись"
          description: "Найти доказательства корпоративного заговора"
          requirements: { skill: tech, level: 2 }
          next_node: footage_analyzed

    - id: racing_history_learned
      type: mentorship
      title: "История гонок изучена"
      description: "Игрок узнает о золотой эпохе уличных гонок и корпоративном контроле."
      objectives:
        - "Научиться базовому вождению"
        - "Познакомиться с местными механиками"
      choices:
        - id: learn_driving_basics
          title: "Изучить основы вождения"
          description: "Освоить технику экстремального вождения"
          requirements: {}
          next_node: driving_basics_learned

    - id: footage_analyzed
      type: revelation
      title: "Запись проанализирована"
      description: "Игрок находит доказательства корпоративного саботажа уличных гонок."
      objectives:
        - "Найти союзников среди хакеров"
        - "Планировать ответные меры"
      choices:
        - id: contact_traffic_hackers
          title: "Связаться с хакерами траффика"
          description: "Найти подпольных специалистов по контролю траффика"
          requirements: {}
          next_node: hackers_contacted

    - id: driving_basics_learned
      type: skill_training
      title: "Основы вождения изучены"
      description: "Игрок осваивает базовые навыки экстремального вождения на автострадах."
      objectives:
        - "Пройти тестовый заезд"
        - "Получить одобрение наставника"
      choices:
        - id: complete_test_drive
          title: "Пройти тестовый заезд"
          description: "Доказать навыки в контролируемой гонке"
          requirements: {}
          next_node: test_drive_completed

    - id: hackers_contacted
      type: networking
      title: "Хакеры связаны"
      description: "Игрок находит сообщество траффик-хакеров, контролирующих светофоры и знаки."
      objectives:
        - "Присоединиться к хакерской сети"
        - "Научиться траффик-контролю"
      choices:
        - id: join_hacker_network
          title: "Присоединиться к сети"
          description: "Стать частью движения за свободные дороги"
          requirements: {}
          next_node: network_joined

    - id: test_drive_completed
      type: success
      title: "Тестовый заезд пройден"
      description: "Игрок успешно проходит испытание и получает признание стрит-рейсеров."
      objectives:
        - "Принять участие в подпольной гонке"
        - "Заработать репутацию"
      choices:
        - id: enter_underground_race
          title: "Участвовать в подпольной гонке"
          description: "Принять вызов в нелегальной уличной гонке"
          requirements: {}
          next_node: race_entered

    - id: network_joined
      type: innovation
      title: "Сеть присоединена"
      description: "Игрок становится частью движения за освобождение автострад от корпоративного контроля."
      objectives:
        - "Организовать траффик-протест"
        - "Создать хаос в системе"
      choices:
        - id: organize_traffic_protest
          title: "Организовать траффик-протест"
          description: "Создать массовые пробки для привлечения внимания"
          requirements: {}
          next_node: protest_organized

    - id: race_entered
      type: competition
      title: "Гонка начата"
      description: "Игрок участвует в напряженной уличной гонке по автострадам Лос-Анджелеса."
      objectives:
        - "Обогнать соперников"
        - "Избежать полиции и дронов"
      choices:
        - id: win_race
          title: "Выиграть гонку"
          description: "Стать победителем нелегальной гонки"
          requirements: { skill: driving, level: 3 }
          next_node: race_won

    - id: protest_organized
      type: disruption
      title: "Протест организован"
      description: "Хакерская атака вызывает хаос в транспортной системе города."
      objectives:
        - "Распространить информацию"
        - "Привлечь сторонников"
      choices:
        - id: viral_traffic_hack
          title: "Вирусная траффик-атака"
          description: "Запустить глобальную атаку на транспортную инфраструктуру"
          requirements: {}
          next_node: hack_viral

    - id: race_won
      type: victory
      title: "Гонка выиграна"
      description: "Игрок становится легендой стрит-рейсинга и получает доступ к элите гонщиков."
      objectives:
        - "Создать гоночную команду"
        - "Организовать чемпионат"
      choices:
        - id: build_racing_team
          title: "Создать гоночную команду"
          description: "Собрать лучших гонщиков для создания легендарной команды"
          requirements: {}
          next_node: team_built

    - id: hack_viral
      type: revolution
      title: "Атака вирусная"
      description: "Траффик-хак становится глобальным движением против корпоративного контроля."
      objectives:
        - id: reform_transport_system
          title: "Реформировать транспортную систему"
          description: "Установить новые правила дорожного движения"
          requirements: {}
          next_node: system_reformed

    - id: team_built
      type: empire
      title: "Команда создана"
      description: "Игрок возглавляет самую мощную гоночную команду в Лос-Анджелесе."
      objectives: []
      choices: []

    - id: system_reformed
      type: legacy
      title: "Система реформирована"
      description: "Игрок оставляет след в истории транспортной революции."
      objectives: []
      choices: []

