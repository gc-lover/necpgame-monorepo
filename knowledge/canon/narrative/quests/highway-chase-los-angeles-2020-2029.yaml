summary:
  problem: Создать квест о погоне по автострадам Лос-Анджелеса в эпоху киберпанка
  goal: Исследовать темы корпоративного контроля, уличной справедливости и технологической
    гонки вооружений
  essence: На бетонных венах мегаполиса, где корпорации контролируют каждый поворот,
    погоня становится танцем смерти и свободы, где каждый дрон-преследователь - это
    вопрос жизни, а каждый обгон - акт неповиновения системе
  key_points:
  - Квест сочетает элементы гонок, хакерства, боевых столкновений и моральных дилемм
  - Множественные ветки: путь уличного гонщика, корпоративного диверсанта, революционера,
      профессионального контрабандиста
  - Исследование темы контроля над транспортом в эпоху корпоративного доминирования
  - Возможность разных исходов от личной свободы до системного саботажа
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: highway_chase_la
    title: Автострады Лос-Анджелеса — Скорость и Контроль
    body: 'Лос-Анджелес 2020-2029 — город, где автострады стали венами корпоративного

      контроля. Автопилоты, дроны-регулировщики и корпоративная полиция превратили

      дороги в зоны тотального надзора. Игрок попадает в мир подпольных гонок,

      где каждая погоня — это не просто гонка, а битва за свободу передвижения.

      Старый механик предлагает присоединиться к сопротивлению против системы

      корпоративного контроля над транспортом.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью подпольного движения уличных гонщиков Лос-Анджелеса,

      где автострады — это поле битвы между свободой и корпоративным контролем.

      Квест включает модификацию транспорта, участие в нелегальных гонках,

      саботаж систем корпоративного контроля и финальный выбор между

      личной свободой или разрушением всей системы контроля.

      '
quest_definition:
  level_min: 12
  level_max: 22
  estimated_duration: 75
  difficulty: hard
  category: narrative
  type: highway_resistance_operation
  rewards:
    experience: 22000
    currency:
      type: eddies
      amount: 38000
    items:
    - name: Highway Phantom Engine Chip
      type: quest_item
      rarity: epic
  prerequisites:
  - completed: tutorial_basics
  - level: 12
  objectives:
  - id: acquire_street_vehicle
    title: Достать уличный транспорт
    description: Найти или модифицировать транспорт, способный уйти от корпоративного
      контроля
    type: vehicle_acquisition
    order: 1
  - id: join_underground_racing
    title: Присоединиться к подпольным гонкам
    description: Доказать навыки в нелегальных уличных соревнованиях
    type: racing_competition
    order: 2
  - id: sabotage_traffic_control
    title: Саботировать систему контроля трафика
    description: Отключить корпоративные камеры и датчики на ключевых участках
    type: sabotage
    order: 3
  - id: evade_corporate_pursuit
    title: Уйти от корпоративной погони
    description: Пережить преследование дронов и полицейских флаеров
    type: evasion
    order: 4
  - id: deliver_contraband
    title: Доставить контрабанду
    description: Перевезти запрещенные товары через корпоративные блокпосты
    type: smuggling
    order: 5
  branching_paths:
  - id: street_racer_path
    title: Путь уличного гонщика
    description: Фокус на скорости, модификациях и уличной славе
    requirements:
    - prioritize_racing_skill: true
    - customize_vehicle: true
    - win_street_credibility: true
    rewards:
      experience: 4000
      currency:
        type: eddies
        amount: 18000
      items:
      - name: Street Racer's Glory Kit
        type: vehicle_mods
        rarity: rare
  - id: revolutionary_path
    title: Путь революционера
    description: Использование гонок для подрыва корпоративного контроля
    requirements:
    - sabotage_corporate_systems: true
    - inspire_public_disobedience: true
    - challenge_traffic_authority: true
    rewards:
      experience: 6000
      currency:
        type: eddies
        amount: 12000
      items:
      - name: Freedom Fighter's Manifesto
        type: data_device
        rarity: legendary
  - id: corporate_spy_path
    title: Путь корпоративного диверсанта
    description: Проникновение в систему для её разрушения изнутри
    requirements:
    - infiltrate_corporate_security: true
    - steal_traffic_control_data: true
    - expose_system_vulnerabilities: true
    rewards:
      experience: 5000
      currency:
        type: eddies
        amount: 22000
      items:
      - name: Corporate Traffic Override Chip
        type: hacking_device
        rarity: epic
  npcs:
  - id: jax_street_mechanic
    name: Jax 'Gearhead' Malone
    role: underground_mechanic
    description: Легендарный механик подпольных гонок с имплантами-рефлексами
    personality: gruff, knowledgeable, loyal
    location: Hidden Garage
  - id: nova_drone_hacker
    name: Nova 'Ghost' Chen
    role: traffic_hacker
    description: Хакерша, специализирующаяся на взломе систем корпоративного трафика
    personality: brilliant, elusive, sarcastic
    location: Digital Hideout
  - id: captain_vega_corporate
    name: Captain Vega 'Roadblock' Torres
    role: corporate_traffic_enforcer
    description: Жесткий корпоративный офицер, охотящийся за подпольными гонщиками
    personality: ruthless, by_the_book, determined
    location: Corporate Traffic Control Center
  locations:
  - id: la_freeway_system
    name: Система автострад Лос-Анджелеса
    description: Лабиринт бетонных вен с корпоративным контролем и подпольными маршрутами
    atmosphere: chaotic, high_speed, dangerous
    hazards: traffic_drones, corporate_patrols, surveillance_networks
  - id: underground_racing_scene
    name: Подпольная гоночная сцена
    description: Теневая сеть механиков, гонщиков и хакеров, сопротивляющихся контролю
    atmosphere: adrenaline_fueled, secretive, competitive
    hazards: rival_crews, police_raids, informant_betrayal
  - id: corporate_traffic_hq
    name: Корпоративный центр управления трафиком
    description: Бастион технологического контроля с ИИ-системами и элитной охраной
    atmosphere: sterile, high_tech, oppressive
    hazards: advanced_security, automated_defenses, zero_tolerance
  combat_encounters:
  - id: highway_pursuit
    title: Погоня по автостраде
    description: Высокоскоростное преследование с участием корпоративных флаеров и
      дронов
    enemy_types: pursuit_drones, corporate_interceptors, traffic_control_vehicles
    difficulty: very_hard
    environmental_effects: highway_chase_dynamics
  - id: urban_evasion
    title: Уклонение в городе
    description: Маневрирование через плотный трафик и препятствия мегаполиса
    enemy_types: police_vehicles, surveillance_drones, road_blocks
    difficulty: hard
    environmental_effects: urban_traffic_mayhem
  dialogue_options:
  - id: freedom_motivated
    text: Дороги принадлежат всем, а не корпорациям с их контролем
    alignment: revolutionary
    persuasion_bonus: 15
  - id: adrenaline_motivated
    text: Это просто адреналин и скорость - лучший кайф в этом городе
    alignment: street_racer
    persuasion_bonus: 12
  - id: strategic_motivated
    text: Каждая система имеет уязвимости, нужно просто знать где искать
    alignment: corporate_spy
    persuasion_bonus: 10
  environmental_interactions:
  - id: hack_traffic_lights
    title: Взломать светофоры
    description: Изменить сигналы для создания хаоса и путей отхода
    success_chance: 50
    rewards: traffic_disruption, escape_routes
  - id: disable_surveillance_cameras
    title: Отключить камеры наблюдения
    description: Создать слепые зоны в корпоративной системе слежения
    success_chance: 45
    rewards: surveillance_blind_spots, intel_opportunities
  - id: modify_vehicle_stealth
    title: Модифицировать транспорт на скрытность
    description: Установить системы маскировки от радаров и сканеров
    success_chance: 40
    rewards: stealth_capabilities, detection_avoidance
  cultural_elements:
  - id: street_racing_subculture
    name: Субкультура уличных гонок
    significance: resistance_culture
    description: Подпольная культура скорости, модификаций и братства гонщиков
  - id: corporate_traffic_domination
    name: Корпоративное доминирование в трафике
    significance: technological_control
    description: Системы ИИ, контролирующие каждый аспект передвижения
  - id: highway_freedom_myth
    name: Миф о свободе автострад
    significance: american_dream_corruption
    description: Идея открытых дорог как символа свободы в эпоху тотального контроля
  ending_conditions:
  - id: racing_champion_victory
    title: Чемпион гонок
    description: Стать легендой подпольных гонок и заработать уважение уличного сообщества
    requirements:
    - win_all_racing_challenges: true
    - build_racing_reputation: true
    - customize_legendary_vehicle: true
    rewards:
      experience: 7000
      reputation: street_racing_legend
  - id: system_disruption_success
    title: Разрушение системы
    description: Вызвать массовый хаос в системе корпоративного контроля трафика
    requirements:
    - sabotage_traffic_control_centers: true
    - inspire_citywide_disobedience: true
    - expose_corporate_corruption: true
    rewards:
      experience: 9000
      reputation: traffic_system_disruptor
  - id: corporate_infiltration_win
    title: Корпоративное проникновение
    description: Получить контроль над системами трафика изнутри корпорации
    requirements:
    - infiltrate_corporate_hierarchy: true
    - steal_master_control_codes: true
    - establish_personal_power_base: true
    rewards:
      experience: 6000
      reputation: corporate_traffic_master
  quest_type: narrative_main
