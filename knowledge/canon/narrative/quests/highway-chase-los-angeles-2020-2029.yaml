summary:
  problem: "Вечные пробки Лос-Анджелеса стали ареной для подпольных гонок. Игрок должен помочь другу-водителю в опасной гонке против корпоративных гонщиков, угрожающих его жизни."
  goal: "Выиграть экстремальную гонку по автострадам LA, спасти друга от корпоративного преследования и разоблачить коррупцию в транспортной системе города."
  essence: "Автострады Лос-Анджелеса - это не просто дороги, а живая арена, где смешиваются скорости, опасности и борьба за выживание в мегаполисе."
  key_points:
    - "Подпольные уличные гонки в условиях вечных пробок"
    - "Конфликт между независимыми водителями и корпорациями"
    - "Опасности транспортной системы LA"
    - "Дружба и предательство в экстремальных условиях"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Лос-Анджелес известен своими бесконечными пробками и подземным миром уличных гонок. Корпоративные гонщики используют преимущество в технологиях, чтобы доминировать на дорогах."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает подготовку автомобиля, тренировку вождения, сбор разведданных о соперниках, экстремальную гонку и разоблачение корпоративного заговора."

