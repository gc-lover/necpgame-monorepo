summary:
  problem: "В перегруженных трафиком автострадах Лос-Анджелеса происходит серия дерзких ограблений корпоративных конвоев. Игрок должен остановить банду стритрейсеров, специализирующихся на высокотехнологичных погонях."
  goal: "Внедриться в банду стритрейсеров, раскрыть их операции и остановить серию ограблений корпоративных конвоев на автострадах Лос-Анджелеса."
  essence: "Погоня по автострадам стала метафорой хаоса современного мегаполиса - где корпоративная жадность сталкивается с уличной смекалкой, а скорость становится оружием."
  key_points:
    - "Высокотехнологичные погони на автострадах"
    - "Конфликт между корпорациями и уличными бандами"
    - "Технологии модификации транспорта"
    - "Риски и адреналин стритрейсинга"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Лос-Анджелес 2020-х - это не просто город, это огромная сеть автострад, где трафик никогда не останавливается. Корпоративные конвои перевозят ценные грузы, становясь мишенями для дерзких банд стритрейсеров с хромированными машинами."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает undercover работу в подпольных гонках, сбор разведданных о банде, планирование засады, серию погонь по автострадам и финальное противостояние лидеру банды."

