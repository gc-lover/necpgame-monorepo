      role: antagonist
      background: "Агент мегакорпорации, отвечающий за контроль траффика и подавление уличных гонок"
    - id: vehicle_modder
      name: "Модификатор Автомобилей"
      role: neutral/ally
      background: "Подпольный механик, устанавливающий запрещенные нейроинтерфейсы и боевые модификации на гражданские автомобили"
  dialogues:
    - speaker: legendary_racer
      text: "В старые времена мы гоняли по пустым трассам. Теперь каждый автомобиль - это потенциальное оружие, а каждая пробка может стоить жизни. Корпорации превратили дороги в тюрьму."
    - speaker: traffic_hacker
      text: "Зеленый свет? Красный свет? Это всего лишь данные в сети. Я могу превратить автостраду в шахматную доску. Хочешь выиграть гонку? Дай мне доступ к центральному серверу."
    - speaker: corporate_enforcer
      text: "Уличные гонки? Это пережиток прошлого. Мы создадим стандартизированную транспортную систему с гарантированной безопасностью. Никаких сюрпризов свободы."

