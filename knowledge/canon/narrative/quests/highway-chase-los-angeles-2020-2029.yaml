summary:
  problem: Создать квест о мире автомобильных погонь в киберпанковском Лос-Анджелесе
  goal: Исследовать темы уличных гонок, траффик-войн и нейро-управления автомобилями
  essence: На перегруженных автострадах Лос-Анджелеса каждый автомобиль - это оружие, а каждая поездка на работу может стать последней гонкой со смертью
  key_points:
    - Квест сочетает элементы vehicle combat, уличных гонок и корпоративного контроля
    - Множественные ветки: путь стрит-рейсера, корпоративного гонщика, траффик-хакера
    - Исследование темы свободы передвижения в эпоху тотального надзора
    - Возможность разных исходов от создания легендарной гоночной команды до революции в транспортной системе

content:
  sections:
    - id: highway_culture
      title: Автострада — Артерия Смерти Лос-Анджелеса
      body: |
        Лос-Анджелес 2020-2029 — Автострады стали полем битвы между корпоративными
        конвоями, уличными гонщиками и хакерами траффика. Модифицированные автомобили
        с нейроинтерфейсами позволяют водителям чувствовать дорогу, а дроны-регулировщики
        превращают пробки в смертельные ловушки. Игрок попадает в этот хаос, когда
        становится свидетелем "несчастного случая" с легендой уличных гонок. Квест
        включает навигацию по многоуровневым трассам, установление контактов с
        механиками, хакерами и корпоративными шпионами, и принятие решений, которые
        могут изменить лицо автомобильной культуры.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в войну за контроль над автострадами, где каждый
        выбор влияет на судьбу независимых водителей и корпоративных гигантов. Квест
        включает выбор стороны в битве за траффик, участие в подпольных гонках,
        модификацию транспортных средств и финальный выбор между свободой дорог
        или корпоративным порядком.

