summary:
  problem: Создать квест о мире голливудских знаменитостей в киберпанковском Лос-Анджелесе
  goal: Исследовать темы фабрики славы, потери идентичности и медиа-манипуляции
  essence: В Голливуде знаменитости - это цифровые аватары, созданные алгоритмами славы, где настоящая личность растворяется в пикселях публичного образа
  key_points:
    - Квест сочетает элементы управления репутацией, социальных интриг и психологической драмы
    - Множественные ветки: путь менеджера, журналиста, знаменитости, разрушителя
    - Исследование темы цены славы в эпоху тотального контроля
    - Возможность разных исходов от создания новой суперзвезды до разрушения системы славы

content:
  sections:
    - id: hollywood_celebrities
      title: Голливуд Знаменитостей — Фабрика Звезд и Иллюзий
      body: |
        Лос-Анджелес 2020-2029 — Голливуд стал настоящей фабрикой знаменитостей,
        где слава создается алгоритмами, а личности формируются маркетинговыми
        кампаниями. Знаменитости живут в золотых клетках, окруженные папарацци-
        дронами и поклонниками. Игрок получает предложение стать менеджером
        восходящей звезды, которая борется за сохранение своей истинной
        идентичности. Квест включает управление карьерой, борьбу с
        конкурентами, манипуляцию СМИ и этический выбор между славой
        любой ценой и сохранением человечности.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью индустрии развлечений Голливуда, где каждый
        скандал планируется, а каждая улыбка продается. Квест включает
        создание образа звезды, управление репутацией, медиа-войны
        с конкурентами и финальный выбор между успехом и человечностью.

