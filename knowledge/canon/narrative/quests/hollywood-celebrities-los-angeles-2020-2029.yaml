      role: protagonist
      background: "Талантливый актер, борющийся за сохранение своей истинной личности в мире искусственной славы"
    - id: media_mogul
      name: "Медиа-Магнат"
      role: antagonist
      background: "Владелец студий и СМИ, создающий и разрушающий карьеры знаменитостей по своему усмотрению"
