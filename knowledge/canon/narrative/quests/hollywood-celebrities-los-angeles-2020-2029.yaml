      text: "Я хочу быть актером, не куклой. Но в этом городе искусственная улыбка стоит дороже настоящего таланта. Помогите мне остаться собой."
    - speaker: media_mogul
      text: "Слава - это товар. Мы создаем звезд, мы продаем их образы, мы управляем их жизнями. В этом бизнесе человечность - роскошь, которую никто не может себе позволить."
    - speaker: veteran_actor
      text: "Я видел, как Голливуд пожирает души. Сегодня ты звезда, завтра - забытое имя. Не продавай свою душу за аплодисменты, которые завтра забудутся."

