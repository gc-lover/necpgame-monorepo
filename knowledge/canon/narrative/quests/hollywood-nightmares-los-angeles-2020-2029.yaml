    title: Разоблачить корпоративный заговор
    description: Опубликовать доказательства в глобальной медиа-сети
    type: action
    requirements:
    - evidence_count: 5
    - reputation: underground_journalists >= 25
  secondary:
  - id: interview_shadow_producer
    title: Опросить Shadow Producer
    description: Найти и поговорить с информатором о внутренней кухне
    rewards:
      experience: 6000
      reputation:
        faction: underground_journalists
        amount: 20
