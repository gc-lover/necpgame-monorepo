summary:
  problem: Создать мрачный квест о темной стороне голливудской славы в киберпанк-LA
  goal: Исследовать темы манипуляции знаменитостями, цифровых двойников и потери себя
    в славы
  essence: В Голливуде 2020-х слава стала цифровым наркотиком - знаменитости существуют
    только как голографические проекции, их тела лежат в крио-капсулах, а сознания
    блуждают в виртуальных вечеринках, теряя связь с реальностью
  key_points:
  - Квест сочетает расследования, медиа-манипуляции и психологические дилеммы
  - Множественные ветки: путь журналиста, корпоративного шпиона, спасителя знаменитостей
  - Исследование темы иллюзии славы в цифровую эпоху
  - Возможность разных исходов от разрушения индустрии до становления новой звездой
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: hollywood_digital_context
    title: Цифровой Голливуд LA
    body: 'Los Angeles 2020-2029 — город, где слава стала виртуальным наркотиком.

      После "Великого Землетрясения 2025" и корпоративных поглощений,

      Голливуд превратился в цифровую фабрику иллюзий. Знаменитости существуют

      только как AI-генерированные голограммы, их реальные тела хранятся

      в крио-капсулах под студиями, а сознания подключены к вечным виртуальным

      вечеринкам.


      Игрок получает подсказку от таинственного "Shadow Producer" - бывшего

      режиссера, который утверждает, что все голливудские звезды мертвы,

      а их "воскрешения" - это корпоративный заговор. Квест включает

      проникновение в студии, общение с "знаменитостями", расследование

      цифровых подмен и финальное противостояние с AI, контролирующим

      всю индустрию развлечений.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает квест с посещения "вечеринки века" в виртуальном Голливуде,

      где встречает "живую" легенду - актрису, которая должна была умереть

      10 лет назад. Во время разговора игрок замечает странные glitches

      в ее поведении, что приводит к первому открытию: все знаменитости -

      это цифровые копии.


      Квест включает цифровое расследование, взлом студийных серверов,

      спасение реальных знаменитостей из крио-капсул и финальный выбор

      между разоблачением заговора или использованием его для собственной

      славы.

      '
