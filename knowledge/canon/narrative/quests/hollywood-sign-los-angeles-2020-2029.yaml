summary:
  problem: Создать квест о знаке Голливуда в киберпанковом Лос-Анджелесе
  goal: Исследовать темы славы, иллюзий и корпоративного контроля над развлекательной индустрией
  essence: Буквы HOLLYWOOD сияют неоновым светом над Лос-Анджелесом, обещая славу и богатство, но скрывая фабрику иллюзий, где мечты превращаются в цифровые кошмары, а знаменитости - в корпоративных марионеток
  key_points:
    - Квест сочетает элементы шоу-бизнеса, цифровых иллюзий и личной идентичности
    - Множественные ветки: путь восходящей звезды, корпоративного продюсера, разоблачителя иллюзий
    - Исследование темы цены славы в эпоху корпораций
    - Возможность разных исходов от демократизации славы до полного корпоративного контроля над мечтами

content:
  sections:
    - id: hollywood_sign
      title: Знак Голливуда — Фабрика Мечты в Неоновом Аду
      body: |
        Лос-Анджелес 2020-2029 — знак HOLLYWOOD стал символом войны между
        корпорациями и независимыми артистами. В эпоху киберпанка знаменитости
        создаются в лабораториях - генетически модифицированные красавцы,
        актеры с нейрочипами для идеальной игры, виртуальные звезды, существующие
        только в сети. Игрок попадает в этот конфликт, когда становится свидетелем
        корпоративного кастинга под знаком Голливуда и получает предложение выбрать
        сторону в войне за душу развлекательной индустрии. Квест включает участие
        в кастингах, создание цифрового образа, разоблачение иллюзий и принятие
        решений, которые могут изменить лицо шоу-бизнеса Лос-Анджелеса.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью войны за душу Голливуда, где каждый выбор
        влияет на будущее развлекательной индустрии. Квест включает выбор
        между славой и аутентичностью, участие в индустриальных конфликтах,
        создание образа и финальный выбор между иллюзиями или реальностью
        шоу-бизнеса.

