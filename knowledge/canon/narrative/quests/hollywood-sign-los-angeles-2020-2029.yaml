summary:
  problem: Создать квест о культурном значении знака Голливуда в Лос-Анджелесе эпохи
    киберпанка
  goal: Исследовать конфликт между традиционным символом мечты и корпоративным контролем
    развлекательной индустрии
  essence: На холмах Голливуда сияет неоновый знак, обещающий славу и богатство, но
    за ним скрывается теневая сторона индустрии, где мечты либо исполняются, либо
    превращаются в цифровой кошмар корпоративного контроля
  key_points:
  - Квест сочетает элементы расследования индустрии развлечений, художественного самовыражения,
    корпоративного противостояния и культурной критики
  - Множественные ветки: путь артиста, корпоративного шпиона, активиста, революционера
  - Исследование темы настоящей художественной свободы в эпоху массового производства
    контента
  - Возможность разных исходов от сохранения символа до его полного переосмысления
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: hollywood_sign_la
    title: Знак Голливуда — Символ Мечты в Цифровую Эру
    body: 'Лос-Анджелес 2020-2029 — легендарный знак HOLLYWOOD на холмах

      Голливуда стал не просто символом, а живым артефактом эпохи киберпанка.

      В эпоху корпораций знак трансформировался: он может менять надписи через

      голографические проекции, транслировать корпоративную рекламу, и даже

      использоваться как гигантский неоновый экран. Игрок попадает в этот мир,

      когда становится свидетелем хакерской атаки на знак и получает предложение

      раскрыть тайны индустрии развлечений Голливуда.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится исследователем мира развлечений Лос-Анджелеса,

      где каждый пиксель знака Голливуда - это часть большой картины.

      Квест включает изучение истории Голливуда, участие в создании контента,

      противостояние корпоративному контролю, и финальный выбор между

      сохранением традиции или созданием новой формы художественного выражения.

      '
