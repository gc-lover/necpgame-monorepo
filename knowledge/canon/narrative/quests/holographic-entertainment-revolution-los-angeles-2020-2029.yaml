summary:
  problem: Создать квест о революции в развлекательной индустрии через голографические технологии
  goal: Исследовать темы эволюции развлечений, цифрового погружения и манипуляции реальностью
  essence: В Лос-Анджелесе 2020-х голографические шоу заменяют традиционное кино и ТВ, но корпорации используют технологию для манипуляции эмоциями зрителей, пока подпольные артисты борются за истинное искусство
  key_points:
  - Квест сочетает художественное творчество, технический саботаж и медиа-расследования
  - Множественные ветки: путь артиста, хакера, продюсера, революционера
  - Исследование темы границы между реальностью и развлечением
  - Возможность разных исходов от художественной свободы до полного контроля корпораций
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир голографического развлечения Голливуда 2020-х.
  - id: quest_narrative
    title: Сюжетная линия
    body: Игрок становится свидетелем того, как корпорации используют голографию для эмоционального контроля зрителей.
  - id: quest_structure
    title: Структура квеста
    body: Квест включает создание подпольных голографических шоу, взлом корпоративных серверов и финальную битву за свободу искусства.
  - id: themes
    title: Темы и послания
    body: Искусство должно освобождать, а не контролировать; технологии должны служить творчеству.
