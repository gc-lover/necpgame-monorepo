summary:
  problem: Создать квест о саботаже голографических шоу в Лас-Вегасе
  goal: Исследовать темы корпоративного соперничества, художественной цензуры и развлекательной индустрии
  essence: В Лас-Вегасе 2020-х голографические шоу становятся оружием в корпоративных войнах, где саботаж выступлений может изменить расклад сил в индустрии развлечений
  key_points:
  - Квест сочетает show production, sabotage mechanics и corporate intrigue
  - Множественные ветки: путь performer, technician, saboteur, producer
  - Исследование темы "art vs commerce in entertainment"
  - Возможность разных исходов от создания шедевра до индустриального скандала
