summary:
  problem: "Плотина Гувера, символ инженерного величия Америки, стала ареной для корпоративного саботажа. Игрок должен предотвратить попытку подрыва плотины, организованной конкурирующими корпорациями."
  goal: "Стать защитником Плотины Гувера, предотвратить корпоративный саботаж и сохранить жизненно важную инфраструктуру Невады."
  essence: "Плотина Гувера стала символом того, как в эпоху корпораций даже величайшие инженерные достижения прошлого становятся объектами корпоративных войн."
  key_points:
    - "Плотина Гувера - символ американской инженерии"
    - "Корпоративный саботаж инфраструктуры"
    - "Борьба между энергетическими гигантами"
    - "Защита жизненно важных объектов"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х годах Плотина Гувера продолжает снабжать электроэнергией миллионы людей. Однако корпоративные войны угрожают этому инженерному чуду."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает прибытие к плотине, обнаружение признаков саботажа, сбор доказательств причастности корпораций и предотвращение катастрофы."

