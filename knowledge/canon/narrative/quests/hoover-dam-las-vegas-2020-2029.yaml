      background: "Опытный инженер, посвятил жизнь обслуживанию плотины, хранитель традиций и секретов инженерного искусства"
    - id: water_rights_activist
      name: "Активист Водных Прав"
      role: ally/antagonist
      background: "Борец за справедливое распределение воды, видит в плотине символ неравенства и корпоративного контроля"
    - id: corporate_water_exec
      name: "Корпоративный Водный Исполнитель"
      role: antagonist
      background: "Представитель мегакорпорации, планирующий монополизацию водных ресурсов через модернизацию плотины"
    - id: historical_archivist
      name: "Исторический Архивариус"
      role: neutral/ally
      background: "Ученый, изучающий историю строительства плотины, обладает знаниями о ее секретах и слабостях"
  dialogues:
    - speaker: dam_engineer
      text: "Эта плотина - не просто бетон и сталь. Это воля тысяч людей, укротивших реку. Каждый турбинный зал поет симфонию человеческого упорства. Корпорации хотят превратить ее в оптимизированную машину, но забывают о душе."
    - speaker: water_rights_activist
      text: "Вода - не товар для продажи. Эта плотина крадет воду у природы, отдает ее корпорациям. Мы должны вернуть реку ее естественному течению, пока не поздно."
    - speaker: corporate_water_exec
      text: "Эффективность превыше всего. Старая плотина тратит слишком много ресурсов. Мы модернизируем ее, оптимизируем водораспределение, максимизируем прибыль. Ностальгия? Это пережиток прошлого."

