      description: "+15% к эффективности в операциях с инфраструктурой"
    - type: "achievement"
      name: "Страж плотины"
      description: "Спасли Лас-Вегас от катастрофического отключения воды и энергии"
  objectives:
    - "Получить информацию о террористической угрозе"
    - "Подготовить команду для операции"
    - "Проникнуть на территорию плотины"
    - "Нейтрализовать террористов"
    - "Восстановить системы безопасности"
  description: "Плотина Гувера под угрозой террористической атаки. Игрок должен предотвратить катастрофу, которая может оставить Лас-Вегас без воды и энергии."
  requirements:
    - "Уровень 20+"
    - "Доступ к Лас-Вегасу"
    - "Высокие навыки тактических операций"
  consequences:
    - "Улучшение отношений с службами безопасности"
    - "Доступ к энергетической инфраструктуре"
    - "Влияние на энергетическую политику региона"

review:
  rating: 10
  feedback: "Отличный квест высокого напряжения с настоящими ставками. Хорошо показывает уязвимость критической инфраструктуры в современном мире."
  improvements: "Добавить больше технических деталей о работе плотины."