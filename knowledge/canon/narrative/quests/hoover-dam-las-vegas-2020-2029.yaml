summary:
  problem: Создать квест о легендарной плотине Гувера в киберпанковском Лас-Вегасе
  goal: Исследовать темы человеческого триумфа над природой, контроля над водой и инженерного наследия
  essence: В тени бетонного гиганта, укротившего реку Колорадо, где турбины поют симфонию мощи, а вода течет по венам пустыни, человеческая воля противостоит силам природы, создавая хрупкий баланс между прогрессом и хаосом
  key_points:
    - Квест сочетает элементы инженерного чуда, водного контроля и исторического наследия
    - Множественные ветки: путь инженера, эколога, диверсанта, хранителя истории
    - Исследование темы человеческого господства над природными силами в цифровую эпоху
    - Возможность разных исходов от модернизации плотины до её разрушения или сохранения

content:
  sections:
    - id: hoover_dam_las_vegas
      title: Плотина Гувера — Бетонный Гигант Лас-Вегаса
      body: |
        Лас-Вегас 2020-2029 — Плотина Гувера стоит как монумент человеческому упорству,
        бетонный колосс, укротивший реку Колорадо и дающий жизнь пустыне. Нейроинтерфейсы
        позволяют посетителям чувствовать мощь турбин в своих венах, а голографические
        реконструкции воскрешают рабочих, строивших это чудо. Игрок попадает в этот
        храм инженерии, когда обнаруживает странный сигнал из глубин плотины. Квест
        включает навигацию по техническим туннелям, восстановление исторических систем,
        установление контактов с инженерами и принятие решений, которые могут изменить
        судьбу плотины и водоснабжения всего региона.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в мир инженерного чуда Гувера, где каждый турбинный зал
        хранит секреты, а каждый контрольный механизм - ключ к будущему. Квест включает
        выбор стороны в войне за контроль над водой, восстановление забытых технологий,
        взлом систем безопасности и финальный выбор между модернизацией или сохранением
        исторического наследия.

