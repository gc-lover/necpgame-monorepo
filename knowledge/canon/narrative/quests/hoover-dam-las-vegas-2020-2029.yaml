summary:
  problem: Создать квест о плотине Гувера в корпоративном Лас-Вегасе
  goal: Исследовать темы контроля над водными ресурсами и инфраструктурной уязвимости
  essence: В бетонном гиганте, где река Колорадо превращается в корпоративное золото,
    каждый киловатт электричества и каждая капля воды становятся инструментами контроля,
    а древняя плотина - нервным центром, где один сбой может погрузить город в хаос,
    а один взлом - перераспределить власть над пустыней
  key_points:
  - Квест сочетает элементы инфраструктурного саботажа, водного кризиса, корпоративного
    шпионажа и экологической драмы
  - Множественные ветки: путь инженера-инфраструктуры, экологического активиста, корпоративного
      диверсанта, контрабандиста
  - Исследование темы воды как товара в эпоху глобального потепления
  - Возможность разных исходов от экологической катастрофы до демократизации ресурсов
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: hoover_dam_vegas
    title: Плотина Гувера — Вода как Власть в пустыне
    body: 'Лас-Вегас 2020-2029 — Плотина Гувера стала сердцем корпоративного контроля

      над водными ресурсами. В эпоху глобального потепления и засухи эта древняя

      конструкция — ключ к выживанию города. Игрок попадает в этот мир водных

      войн, когда обнаруживает признаки нестабильности в системах плотины.

      Бывший инженер предлагает исследовать проблемы или использовать их

      для достижения целей.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью борьбы за контроль над плотиной Гувера,

      где вода — это валюта, а электричество — кровь города. Квест включает

      исследование систем плотины, анализ инфраструктурных уязвимостей,

      контакты с экологическими активистами и финальный выбор между

      эксплуатацией кризиса или его разрешением.

      '
quest_definition:
  level_min: 18
  level_max: 28
  estimated_duration: 100
  difficulty: very_hard
  category: narrative
  type: infrastructure_crisis_operation
  rewards:
    experience: 38000
    currency:
      type: eddies
      amount: 65000
    items:
    - name: Hoover Dam Control Override
      type: quest_item
      rarity: legendary
  prerequisites:
  - completed: tutorial_basics
  - level: 18
  objectives:
  - id: assess_dam_integrity
    title: Оценить целостность плотины
    description: Проанализировать структурную стабильность и системы безопасности
    type: engineering_assessment
    order: 1
  - id: investigate_water_allocation
    title: Исследовать распределение воды
    description: Изучить, как корпорации контролируют водные ресурсы
    type: resource_analysis
    order: 2
  - id: identify_system_vulnerabilities
    title: Выявить уязвимости систем
    description: Найти слабые места в инфраструктуре и кибербезопасности
    type: vulnerability_assessment
    order: 3
  - id: contact_environmental_groups
    title: Связаться с экологическими группами
    description: Найти активистов, борющихся за справедливое распределение воды
    type: network_building
    order: 4
  - id: execute_infrastructure_operation
    title: Выполнить операцию на инфраструктуре
    description: Реализовать план по изменению контроля над ресурсами
    type: strategic_execution
    order: 5
  branching_paths:
  - id: infrastructure_engineer_path
    title: Путь инженера-инфраструктуры
    description: Фокус на техническом совершенствовании и модернизации систем
    requirements:
    - maintain_structural_integrity: true
    - implement_safety_improvements: true
    - optimize_resource_distribution: true
    rewards:
      experience: 7000
      currency:
        type: eddies
        amount: 28000
      items:
      - name: Infrastructure Engineer's Toolkit
        type: engineering_device
        rarity: epic
  - id: environmental_activist_path
    title: Путь экологического активиста
    description: Борьба за справедливое распределение водных ресурсов
    requirements:
    - expose_corporate_water_hoarding: true
    - promote_environmental_justice: true
    - establish_public_oversight: true
    rewards:
      experience: 8500
      currency:
        type: eddies
        amount: 20000
      items:
      - name: Water Rights Activist Badge
        type: status_symbol
        rarity: rare
  - id: corporate_saboteur_path
    title: Путь корпоративного диверсанта
    description: Саботаж систем для конкурентных преимуществ
    requirements:
    - disrupt_competitor_water_supply: true
    - gain_infrastructure_control: true
    - exploit_resource_crisis: true
    rewards:
      experience: 6500
      currency:
        type: eddies
        amount: 42000
      items:
      - name: Corporate Water Monopoly Chip
        type: control_device
        rarity: legendary
  npcs:
  - id: marcus_dam_engineer
    name: Marcus 'Concrete Heart' Reynolds
    role: senior_dam_engineer
    description: Опытный инженер, отвечающий за техническое состояние плотины
    personality: dedicated, pragmatic, conflicted
    location: Dam Control Center
  - id: river_ecological_activist
    name: River 'Flow Free' Nakamura
    role: environmental_activist
    description: Активистка, борющаяся за права рек и справедливое распределение воды
    personality: passionate, idealistic, determined
    location: Environmental Outpost
  - id: victor_water_corporate_exec
    name: Victor 'Liquid Gold' Harrington
    role: water_corporation_executive
    description: Корпоративный директор, контролирующий водные ресурсы региона
    personality: ruthless, profit_oriented, powerful
    location: Corporate Water Tower
  locations:
  - id: hoover_dam_exterior
    name: Внешняя часть плотины Гувера
    description: Массивная бетонная конструкция с смотровыми площадками и турбинными
      залами
    atmosphere: imposing, industrial, awe_inspiring
    hazards: security_patrols, structural_danger, surveillance_networks
  - id: dam_control_facility
    name: Центр управления плотиной
    description: Высокотехнологичный центр с системами мониторинга и контроля
    atmosphere: sterile, high_tech, tense
    hazards: advanced_security, system_intrusion_detection, emergency_protocols
  - id: colorado_river_canyon
    name: Каньон реки Колорадо
    description: Дикая местность вокруг плотины с контрабандными маршрутами
    atmosphere: rugged, isolated, strategic
    hazards: environmental_hazards, border_patrols, smugglers
  combat_encounters:
  - id: dam_security_incursion
    title: Проникновение в охрану плотины
    description: Противостояние системам безопасности при доступе к критической инфраструктуре
    enemy_types: dam_security_forces, automated_defenses, corporate_enforcers
    difficulty: very_hard
    environmental_effects: high_security_infrastructure
  - id: water_rights_confrontation
    title: Конфронтация за водные права
    description: Столкновение с корпоративными силами, защищающими монополию на воду
    enemy_types: corporate_water_guards, mercenary_contractors, surveillance_drones
    difficulty: hard
    environmental_effects: desert_water_dispute
  dialogue_options:
  - id: engineering_motivated
    text: Эта плотина - чудо инженерии, но ей нужна модернизация для будущего
    alignment: infrastructure_engineer
    persuasion_bonus: 15
  - id: environmental_motivated
    text: Вода принадлежит всем живым существам, а не корпоративным монополистам
    alignment: environmental_activist
    persuasion_bonus: 18
  - id: strategic_motivated
    text: Контроль над водой - это контроль над жизнью, и я знаю, как его получить
    alignment: corporate_saboteur
    persuasion_bonus: 12
  environmental_interactions:
  - id: hack_dam_control_systems
    title: Взломать системы управления плотиной
    description: Получить доступ к критическим системам контроля воды и электричества
    success_chance: 30
    rewards: infrastructure_control, system_vulnerabilities
  - id: analyze_structural_integrity
    title: Проанализировать структурную целостность
    description: Оценить состояние бетонной конструкции и выявить слабые места
    success_chance: 50
    rewards: engineering_data, sabotage_opportunities
  - id: reroute_water_allocation
    title: Перенаправить распределение воды
    description: Изменить приоритеты распределения водных ресурсов
    success_chance: 40
    rewards: resource_redistribution, community_support
  cultural_elements:
  - id: water_commodification
    name: Коммерциализация воды
    significance: resource_privatization
    description: Превращение жизненно необходимого ресурса в корпоративный товар
  - id: infrastructure_vulnerability
    name: Уязвимость инфраструктуры
    significance: societal_dependency
    description: Зависимость современного общества от древних конструкций
  - id: desert_resource_conflicts
    name: Конфликты за ресурсы пустыни
    significance: scarcity_wars
    description: Борьба за ограниченные ресурсы в условиях глобального потепления
  ending_conditions:
  - id: infrastructure_stabilization_success
    title: Стабилизация инфраструктуры
    description: Укрепление и модернизация плотины для долгосрочной стабильности
    requirements:
    - implement_structural_reinforcements: true
    - upgrade_control_systems: true
    - establish_emergency_protocols: true
    rewards:
      experience: 12500
      reputation: infrastructure_stabilizer
  - id: water_democratization_victory
    title: Демократизация воды
    description: Установление справедливого распределения водных ресурсов для всех
    requirements:
    - break_corporate_water_monopoly: true
    - implement_public_oversight: true
    - establish_environmental_protections: true
    rewards:
      experience: 13500
      reputation: water_rights_champion
  - id: resource_monopoly_takeover
    title: Монополия на ресурсы
    description: Установление личного контроля над водными ресурсами региона
    requirements:
    - seize_infrastructure_control: true
    - eliminate_competitor_access: true
    - establish_personal_resource_empire: true
    rewards:
      experience: 11000
      reputation: resource_monopolist
  quest_type: narrative_main
