summary:
  problem: "Плотина Гувера, обеспечивающая водой и энергией Лас-Вегас, стала целью террористической атаки. Игрок должен предотвратить саботаж и спасти город от катастрофы."
  goal: "Предотвратить террористическую атаку на Плотину Гувера, нейтрализовать угрозу и обеспечить бесперебойное водо- и энергоснабжение Лас-Вегаса."
  essence: "Плотина Гувера - это сердце пустыни, символ человеческого господства над природой, но в эпоху корпораций она стала уязвимой целью для тех, кто хочет сломать систему."
  key_points:
    - "Критическая инфраструктура водо- и энергоснабжения"
    - "Террористическая угроза и саботаж"
    - "Борьба за контроль над жизненно важными ресурсами"
    - "Баланс между безопасностью и свободой"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Плотина Гувера продолжает быть символом человеческого триумфа над природой. Однако в эпоху корпоративных войн и экстремизма она стала приоритетной целью для тех, кто хочет наказать Лас-Вегас."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает получение разведданных о угрозе, подготовку операции, проникновение на объект, нейтрализацию террористов и обеспечение безопасности плотины."

