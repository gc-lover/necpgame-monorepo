  - Пережить день в экстремальной влажности Хьюстона
  - Управлять ресурсами в условиях жары и влажности
  - Адаптироваться к климатическому стрессу
  - Найти способы охлаждения и комфорта
  description: 'Хьюстон 2020-2029 годов - это не просто город, это испытание выносливости.

    Экстремальная влажность, достигающая 100%, делает летние дни настоящим

    адом. Игрок переживает типичный день в Хьюстоне, борясь с жарой,

    влажностью и необходимостью адаптации к этому суровому климату.


    Квест затрагивает темы адаптации к окружающей среде, управления ресурсами,

    важности комфорта и того, как климат формирует культуру и образ жизни.

    '
  quest_type: narrative_main
narrative:
  prologue: '"Добро пожаловать в Хьюстон, где влажность может убить," - усмехается
    местный житель.

    "Здесь даже кондиционеры сдаются. 100% влажность, температура за 40°C.

    Выжившие здесь - настоящие техасцы. Готов ли ты к влажному аду?"

    '
  main_story: 'Хьюстон - город экстремального климата. Лето приносит не просто жару,

    а влажность, которая делает воздух густым, как суп. Люди адаптируются

    различными способами: кондиционеры, бассейны, ранние подъемы, поздние

    прогулки. Но для новичка это настоящее испытание.


    Игрок начинает утро в душной квартире, где кондиционер едва справляется.

    Выходит на улицу, где влажность мгновенно покрывает кожу потом.

    Посещает различные места города, находя способы справиться с жарой.

    Узнает о культуре выживания в экстремальном климате.

    '
  themes:
  - Адаптация к экстремальным условиям окружающей среды
