  description: |
    Хьюстон 2020-2029 годов - это центр космической программы США.
    Космический центр NASA в Хьюстоне остается символом достижений человечества
    в покорении космоса. Игрок отправляется в увлекательное путешествие по
    ключевым объектам центра управления полетами, где узнает историю
    космической программы и представляет будущее космических исследований.

    Квест затрагивает темы научного прогресса, человеческого духа исследования,
    преодоления трудностей и важности образования и технологий в современном мире.

narrative:
  prologue: |
    "Добро пожаловать в сердце космической программы США," - говорит гид центра.
    "Здесь в Хьюстоне родились мечты о звездах. Apollo 11, Apollo 13, Space Shuttle -
    все эти миссии координировались отсюда. Готовы ли вы отправиться в путешествие
    по истории и будущему космических исследований?"

  main_story: |
    Космический центр NASA в Хьюстоне - это не просто музей, это живой памятник
    человеческому стремлению к звездам. В 2020-2029 годах, когда мир борется
    с новыми вызовами, космическая программа остается маяком надежды и прогресса.

    Игрок начинает с экспозиции Space Center Houston, где знакомится с основами
    космических миссий. Затем следует тур по Mission Control - нервному центру,
    где принимались решения, изменившие мир. Rocket Park демонстрирует мощь
    ракет Saturn V, а тренажеры астронавтов показывают, как готовятся к полетам.

    Кульминацией становится прослушивание легендарной записи "Houston, we have a problem",
    которая напоминает о том, как человечество преодолевает трудности.

  themes:
    - "Научный прогресс и технологическое развитие"
    - "Человеческий дух исследования и преодоления"
    - "Важность образования и STEM дисциплин"
    - "Историческое наследие и память о достижениях"

