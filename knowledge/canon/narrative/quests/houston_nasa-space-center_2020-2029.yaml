    historical_context: |
      13 апреля 1970 года, во время миссии Apollo 13, произошел взрыв кислородного бака.
      Астронавты Джим Ловелл, Джон Суигерт и Фред Хейз сообщили: "Houston, we have a problem".
      Благодаря работе наземной команды в Хьюстоне, все три астронавта вернулись домой живыми.
    emotional_impact: "Рассказывает о человеческом мужестве, командной работе и надежде"
