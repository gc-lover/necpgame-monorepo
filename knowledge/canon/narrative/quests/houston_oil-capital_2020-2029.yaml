  description: |
    Хьюстон 2020-2029 годов - это энергетическая столица мира.
    Более 5000 энергетических компаний базируются в городе, формируя
    уникальную экономику и культуру. Игрок исследует Energy Corridor,
    порт и влияние нефтяной промышленности на развитие города.

    Квест затрагивает темы энергетической безопасности, экономического
    развития, экологических последствий и баланса между прогрессом
    и окружающей средой.

narrative:
  prologue: |
    "Добро пожаловать в сердце энергетической империи," - говорит корпоративный гид.
    "Хьюстон - это не просто город. Это нефтяная столица мира. Здесь рождаются
    решения энергетических проблем планеты. Но за сияющими небоскребами
    скрываются сложные вопросы о цене прогресса."

  main_story: |
    Хьюстон - город, построенный на нефти. Energy Corridor - это миля небоскребов,
    где размещаются штаб-квартиры крупнейших энергетических компаний мира.
    ExxonMobil, Shell, Chevron - все они имеют здесь свои офисы и влияют
    на глобальную экономику.

    Игрок начинает с обзора Energy Corridor, где знакомится с архитектурой
    корпоративной власти. Затем посещает порт, где наблюдает за танкерами,
    перевозящими черное золото со всего мира. Анализ статистики показывает
    масштабы энергетической индустрии Хьюстона.

    Кульминацией становится моральный выбор: поддержать ли дальнейший
    рост нефтяной промышленности или призвать к переходу на альтернативные
    источники энергии.

  themes:
    - "Экономическая мощь и корпоративное влияние"
    - "Энергетическая безопасность и глобальные поставки"
    - "Экологические последствия нефтяной промышленности"
    - "Баланс между экономическим ростом и устойчивым развитием"

