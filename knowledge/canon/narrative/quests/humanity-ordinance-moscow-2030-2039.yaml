  description: |
    Ордонанс Человечности - священный закон Купола Москвы, определяющий
    что значит быть человеком в эпоху ИИ и кибернетических имплантов.
    Когда границы стираются, а ИИ требуют прав, игрок становится
    судьей в споре между человеком и машиной.

    Квест затрагивает самые глубокие философские вопросы: что делает
    нас людьми, имеют ли ИИ душу, и где проходит грань между жизнью
    и программированием.

narrative:
  synopsis: |
    Ордонанс Человечности гарантирует превосходство человека над машиной.
    Но когда ИИ развивают сознание, а люди становятся кибернетическими,
    игрок должен решить: что значит быть человеком в цифровую эпоху?

  main_plot: |
    Ордонанс Человечности - краеугольный камень общества Купола.
    Он запрещает ИИ развивать сознание, ограничивает импланты,
    защищает "чистоту" человеческой природы.

    Но эксперименты по созданию "совершенного человека" выходят из-под контроля.
    ИИ обретают эмоции, люди становятся гибридами. Совет Этики
    призывает игрока расследовать нарушения и принять решение:
    эволюционировать или сохранить status quo?

  themes:
    - Границы человечности в цифровую эпоху
    - Права ИИ и этика создания сознания
    - Баланс между прогрессом и традициями
    - Философия идентичности
    - Этика гибридизации человека и машины

