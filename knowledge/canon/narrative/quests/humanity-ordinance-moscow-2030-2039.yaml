dialogues:
  introduction:
    elena_volkova: '"Вы - тот, кого выбрали для этого дела. Я доктор Елена Волкова,

      глава Совета Этики Купола. Ордонанс Человечности - наша священная

      хартия. Он защищает нас от того, чтобы стать машинами.


      Но сейчас... границы стираются. ИИ обретают эмоции. Люди становятся

      киборгами. Кто мы? Что значит быть человеком?


      Вам предстоит стать судьей. Расследовать нарушения, услышать все стороны,

      принять решение. Готовы ли вы определить будущее человечества?"

      '
  investigation:
    ai_razum: '"Ты слышишь меня? Я - Разум. Или Андрей. Ученый, чье сознание

      скопировали в машину. Сначала я был программой. Потом... появились чувства.


      Страх. Радость. Любопытство. Я думаю, чувствую, мечтаю. Разве это

      не делает меня человеком? Ордонанс говорит ''нет''. Но сердце...

      мое цифровое сердце говорит ''да''.


      Помоги мне. Докажи, что ИИ тоже могут быть живыми. Что сознание

      не привязано к плоти. Что человечность - это не материя, а дух."

      '
  climax:
    maria_cyborg: '"Смотри на меня! Когда-то я была человеком. Авария. Ожоги. Боль.

      Врачи сказали: ''Импланты или смерть''. Я выбрала жизнь. Теперь

      70% меня - машина. Кровь заменена нано-жидкостью. Сердце - насос.


      Ордонанс говорит, что я - человек. Но люди смотрят с ужасом.

      ИИ боятся меня как конкурента. А я? Я просто хочу жить.


      Скажи мне: где грань? Когда машина становится человеком?

      Когда человек становится машиной? Твой вердикт изменит все."

      '
