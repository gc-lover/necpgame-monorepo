summary:
  problem: Создать квест о влажном аде в климатически экстремальном Хьюстоне
  goal: Исследовать темы социального коллапса и борьбы за выживание в условиях климатической
    катастрофы
  essence: В душном лабиринте бетонных джунглей, где влажность душит легкие, а жара
    плавит асфальт под ногами, каждый вдох становится битвой за жизнь, а каждый капля
    пота - напоминанием о том, как человечество само создало этот ад, где богатые
    прячутся в кондиционированных башнях, а бедные борются за каждый глоток воздуха
    в эпоху, когда климат стал оружием против слабых
  key_points:
  - Квест сочетает элементы выживания в экстремальных условиях, социальной революции,
    климатического активизма и технологической адаптации
  - Множественные ветки: путь климатического активиста, социального революционера,
      корпоративного адаптатора, технологического инноватора
  - Исследование темы климатической справедливости и неравенства в условиях глобального
    потепления
  - Возможность разных исходов от социальной революции до технологического рая для
    элиты
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: humid_hell_houston
    title: Влажный ад — Город в экстремальном климате
    body: 'Хьюстон 2020-2029 — глобальное потепление превратило субтропический климат

      в настоящий ад с экстремальной влажностью и температурой. Богатые прячутся

      в климатически контролируемых башнях, а бедные борются за выживание.

      Игрок попадает в этот мир климатической катастрофы, когда становится

      свидетелем социального коллапса из-за жары. Местный активист предлагает

      помощь в борьбе с системой или использование кризиса для личной выгоды.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью борьбы за выживание в Хьюстоне, где климат

      стал инструментом социального контроля. Квест включает исследование

      последствий экстремальной жары, контакты с беженцами из других регионов,

      противостояние корпоративным монополиям на климатические технологии

      и финальный выбор между революцией или адаптацией к новой реальности.

      '
quest_definition:
  level_min: 16
  level_max: 26
  estimated_duration: 95
  difficulty: hard
  category: narrative
  type: climate_survival_revolution
  rewards:
    experience: 34000
    currency:
      type: eddies
      amount: 58000
    items:
    - name: Climate Survivor Adaptive Gear
      type: quest_item
      rarity: epic
  prerequisites:
  - completed: tutorial_basics
  - level: 16
  objectives:
  - id: survive_heat_wave
    title: Выжить в период жары
    description: Пережить экстремальный период жары в бедных районах города
    type: survival_challenge
    order: 1
  - id: investigate_climate_inequality
    title: Исследовать климатическое неравенство
    description: Выявить различия в доступе к климатическому контролю между районами
    type: social_investigation
    order: 2
  - id: assist_climate_refugees
    title: Помочь климатическим беженцам
    description: Организовать помощь для мигрантов, бегущих от климатических катастроф
    type: humanitarian_aid
    order: 3
  - id: disrupt_corporate_climate_control
    title: Нарушить корпоративный контроль над климатом
    description: Саботировать системы климатического контроля элитных районов
    type: infrastructure_sabotage
    order: 4
  - id: establish_climate_justice
    title: Установить климатическую справедливость
    description: Реализовать равный доступ к климатическим технологиям для всех
    type: social_reform
    order: 5
  branching_paths:
  - id: climate_activist_path
    title: Путь климатического активиста
    description: Фокус на борьбе за климатическую справедливость и равный доступ к
      ресурсам
    requirements:
    - expose_climate_inequality: true
    - organize_climate_resistance: true
    - demand_environmental_justice: true
    rewards:
      experience: 7000
      currency:
        type: eddies
        amount: 20000
      items:
      - name: Climate Justice Manifesto
        type: data_device
        rarity: rare
  - id: social_revolutionary_path
    title: Путь социального революционера
    description: Революционная борьба против климатического неравенства
    requirements:
    - incite_social_uprising: true
    - redistribute_climate_resources: true
    - overthrow_corporate_climate_control: true
    rewards:
      experience: 8000
      currency:
        type: eddies
        amount: 15000
      items:
      - name: Revolutionary Climate Flag
        type: symbolic_item
        rarity: epic
  - id: corporate_adaptor_path
    title: Путь корпоративного адаптатора
    description: Эксплуатация климатического кризиса для личной выгоды
    requirements:
    - monopolize_climate_tech: true
    - profit_from_climate_crisis: true
    - establish_climate_exclusivity: true
    rewards:
      experience: 6000
      currency:
        type: eddies
        amount: 42000
      items:
      - name: Elite Climate Control Suite
        type: luxury_tech
        rarity: legendary
  npcs:
  - id: maria_climate_refugee
    name: Maria 'Heat Survivor' Rodriguez
    role: climate_migrant_leader
    description: Лидер группы беженцев, переживших климатическую катастрофу на юге
    personality: resilient, resourceful, angry
    location: Refugee Encampment
  - id: dr_climate_scientist
    name: Dr. Elena 'Climate Truth' Vasquez
    role: environmental_scientist
    description: Ученый, документирующий последствия глобального потепления
    personality: analytical, frustrated, determined
    location: Underground Research Lab
  - id: victor_climate_corporate_exec
    name: Victor 'Cool Air Baron' Chen
    role: climate_corporation_executive
    description: Глава корпорации, монополизирующей климатические технологии
    personality: calculating, elitist, ruthless
    location: Climate-Controlled Tower
  locations:
  - id: houston_heat_zone
    name: Зона жары Хьюстона
    description: Бедные районы без доступа к климатическому контролю, где температура
      достигает экстремальных значений
    atmosphere: oppressive, desperate, survival_oriented
    hazards: extreme_heat, dehydration_risk, social_unrest
  - id: elite_climate_towers
    name: Элитные климатические башни
    description: Роскошные небоскребы с совершенными системами климатического контроля
    atmosphere: sterile, luxurious, insulated
    hazards: social_tension, security_systems, ethical_conflicts
  - id: underground_climate_shelters
    name: Подземные климатические укрытия
    description: Секретные убежища для тех, кто не может позволить себе элитное жилье
    atmosphere: cramped, communal, hopeful
    hazards: overcrowding, resource_shortages, infiltration_risks
  combat_encounters:
  - id: heat_riot_suppression
    title: Подавление бунта из-за жары
    description: Участие в уличных столкновениях между протестующими и силами безопасности
    enemy_types: corporate_security, protest_suppressors, heat_exposed_civilians
    difficulty: medium
    environmental_effects: extreme_heat_debuffs
  - id: climate_facility_assault
    title: Штурм климатического комплекса
    description: Атака на корпоративные объекты климатического контроля
    enemy_types: elite_security, climate_drones, corporate_executives
    difficulty: very_hard
    environmental_effects: facility_defenses
  dialogue_options:
  - id: justice_motivated
    text: Климат - это право человека, а не привилегия богатых
    alignment: climate_activist
    persuasion_bonus: 18
  - id: revolution_motivated
    text: Эта система создала этот ад, и мы её разрушим
    alignment: social_revolutionary
    persuasion_bonus: 16
  - id: pragmatic_motivated
    text: В кризисах всегда есть возможности для адаптации и прибыли
    alignment: corporate_adaptor
    persuasion_bonus: 12
  environmental_interactions:
  - id: hack_climate_control_system
    title: Взлом системы климатического контроля
    description: Получить доступ к распределению климатических ресурсов
    success_chance: 40
    rewards: climate_manipulation, resource_redistribution
  - id: establish_community_cooling_center
    title: Установить общественный центр охлаждения
    description: Создать общественное пространство с климатическим контролем
    success_chance: 55
    rewards: community_relief, social_bonds
  - id: sabotage_elite_climate_systems
    title: Саботаж элитных климатических систем
    description: Нарушить работу систем климатического контроля для богатых
    success_chance: 35
    rewards: forced_equality, elite_discomfort
  cultural_elements:
  - id: climate_apartheid
    name: Климатический апартеид
    significance: social_divide
    description: Разделение общества на основе доступа к климатическому комфорту
  - id: environmental_migration
    name: Экологическая миграция
    significance: forced_displacement
    description: Массовое перемещение людей из-за климатических катастроф
  - id: corporate_climate_monopoly
    name: Корпоративная монополия на климат
    significance: technological_control
    description: Контроль над климатическими технологиями как инструмент власти
  ending_conditions:
  - id: climate_democracy_success
    title: Климатическая демократия
    description: Установление равного доступа к климатическим технологиям для всех
    requirements:
    - dismantle_climate_apartheid: true
    - democratize_climate_technology: true
    - establish_environmental_justice: true
    rewards:
      experience: 11500
      reputation: climate_democrat
  - id: social_climate_revolution_victory
    title: Социальная климатическая революция
    description: Полная трансформация общества на основе климатической справедливости
    requirements:
    - overthrow_climate_elite: true
    - redistribute_climate_resources: true
    - establish_climate_socialism: true
    rewards:
      experience: 12500
      reputation: climate_revolutionary
  - id: elite_climate_paradise_win
    title: Элитный климатический рай
    description: Укрепление контроля элиты над климатическими технологиями
    requirements:
    - eliminate_climate_threats: true
    - monopolize_climate_tech: true
    - establish_climate_exclusivity: true
    rewards:
      experience: 10500
      reputation: climate_elitist
  quest_type: narrative_main
