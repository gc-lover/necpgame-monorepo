summary:
  problem: "Через несколько лет после разрушительного урагана Харви в 2017 году, Хьюстон все еще восстанавливается. Местная активистка обнаруживает, что некоторые строительные компании используют некачественные материалы при реконструкции, угрожая безопасности жителей."
  goal: "Расследовать проблемы реконструкции после урагана Харви, разоблачить коррупцию в строительных компаниях, помочь в безопасном восстановлении города и извлечь уроки из катастрофы."
  essence: "Ураган Харви показал уязвимость Хьюстона перед природными катастрофами. Восстановление - это не просто ремонт зданий, а переосмысление устойчивости города к будущим вызовам."
  key_points:
    - "Последствия урагана Харви 2017 года"
    - "Проблемы реконструкции и коррупция"
    - "Уроки устойчивости и безопасности"
    - "Восстановление сообщества Хьюстона"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Хьюстон продолжает восстанавливаться после разрушительного урагана Харви 2017 года. Квест затрагивает темы устойчивости, коррупции при реконструкции и извлечения уроков из природных катастроф."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование пострадавших районов, сбор свидетельств о проблемах реконструкции, сотрудничество с местными властями, разоблачение коррупции и разработку планов по улучшению устойчивости города."

