  status: "approved"
  version: "1.0.0"

summary:
  problem: "Последствия урагана Харви все еще ощущаются в Хьюстоне. Игрок должен помочь восстановлению города, расследовать коррупцию в распределении средств на восстановление и спасти забытых жителей."
  goal: "Организовать эффективную помощь пострадавшим от урагана Харви, расследовать коррупцию в распределении средств на восстановление и помочь Хьюстону оправиться от катастрофы."
  essence: "Ураган Харви оставил шрамы на городе, но также показал истинные лица тех, кто готов помогать, и тех, кто использует бедствие для личной выгоды."
  key_points:
    - "Последствия разрушительного урагана"
    - "Коррупция в системе помощи пострадавшим"
    - "Восстановление и надежда после катастрофы"
    - "Человеческий фактор в кризисных ситуациях"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Хьюстон все еще восстанавливается после разрушительного урагана Харви. Корпоративные интересы проникли в систему помощи, оставив многих жителей без поддержки."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает оценку повреждений, организацию спасательных операций, сбор доказательств коррупции, помощь в восстановлении инфраструктуры и разоблачение виновных."

