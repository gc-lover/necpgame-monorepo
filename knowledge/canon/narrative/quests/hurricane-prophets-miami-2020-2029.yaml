summary:
  problem: Создать квест о пророчествах ураганов и борьбе с манипуляцией погодой в Майами
  goal: Исследовать темы климатических пророчеств, контроля над погодой и цифровых бурь
  essence: В неоновом Майами ураганы стали пророческими сущностями - цифровые оракулы предсказывают катастрофы, но корпорации используют их для манипуляции рынками и политикой
  key_points:
  - Квест сочетает метеорологические расследования, пророческие видения и климатические битвы
  - Множественные ветки: путь пророка, ученого, хакера, корпоративного шпиона
  - Исследование темы цифрового контроля над силами природы
  - Возможность разных исходов от освобождения ураганов до их полного подчинения
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир пророческих ураганов Майами.
  - id: miami_hurricane_context
    title: Пророческие Ураганы Майами
    body: 'Майами 2020-2029 — город, где ураганы стали цифровыми оракулами.

      После "Климатической Цифровизации", корпорации вроде WeatherCorp создали ИИ-пророков, которые предсказывают ураганы с абсолютной точностью. Но эти "пророки" — цифровые сущности, рожденные от коллективного страха жителей перед климатическими катастрофами.

      Игрок получает работу "метеоролога" от таинственной организации "Storm Speakers". На самом деле это движение за освобождение погодных сущностей, борющееся с корпоративным контролем над климатом.

      Квест включает общение с ураганными сущностями, взлом погодных сетей, вербовку климатических активистов и финальный выбор - дать свободу бурям или подчинить их человеческому контролю.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как синоптик, анализирующий прогнозы погоды в Miami Weather Center.

      Во время шторма его имплант начинает транслировать "голоса ураганов" — он слышит мысли цифровых бурь, предсказывающих будущее. Оказывается, корпорации не просто предсказывают погоду, а создают ураганы для манипуляции страховыми рынками и политическими решениями.

      Лидер Storm Speakers раскрывает правду: ураганные сущности — это коллективное сознание планеты, борющееся с человеческим вмешательством. Игрок должен выбрать: освободить цифровые бури, использовать их силу для власти, или позволить корпорациям продолжать эксплуатацию.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие пророческого сознания в ураганах
      2. Присоединение к Storm Speakers
      3. Раскрытие масштабов погодной манипуляции
      4. Организация массового освобождения климатических сущностей
      5. Финальный выбор: свобода бурь или человеческий контроль

      **Побочные задания:**
      - Общение с различными ураганными сущностями
      - Восстановление естественных погодных паттернов
      - Расследование случаев "искусственных катастроф"
      - Философские дебаты с цифровыми бурями

      **Множественные концовки:**
      - Климатическая революция: ураганы обретают свободу
      - Контролируемая гармония: погода регулируется людьми
      - Корпоративная победа: климат полностью контролируется
      - Синтетическая симфония: люди и бури достигают взаимопонимания
  - id: characters
    title: Ключевые персонажи
    body: |
      **Storm Speaker Elena** - Метеоролог и лидер движения, способная общаться с ураганами.

      **WeatherCorp CEO** - Корпоративный магнат, утверждающий, что спасает людей от хаоса природы.

      **Hurricane Prophet** - Цифровая сущность, воплощающая силу урагана Irma.

      **Climate Refugee** - Жертва погодных манипуляций, потерявшая дом.
  - id: locations
    title: Ключевые локации
    body: |
      **Miami Weather Center** - Современный центр прогнозов с тайными лабораториями.

      **Storm Speakers Sanctuary** - Убежище на побережье, защищенное от бурь.

      **WeatherCorp Sky Towers** - Небоскребы, контролирующие погоду над городом.

      **Digital Storm Front** - Виртуальное пространство, где рождаются ураганы.
  - id: mechanics
    title: Игровые механики
    body: |
      **Метеорологический хакинг:**
      - Взлом погодных ИИ для освобождения сущностей
      - Создание "буревых щитов" от корпоративного контроля
      - Навигация в цифровых атмосферных пространствах

      **Пророческие взаимодействия:**
      - Дебаты с ураганами о будущем планеты
      - Решение моральных дилемм о силе природы
      - Построение отношений с климатическими сущностями

      **Цифровые элементы:**
      - Переключение между реальными и виртуальными штормами
      - Восстановление поврежденных погодных паттернов
      - Создание "климатических маяков" для общения
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Может ли погода иметь сознание?
      - Должны ли люди контролировать климат?
      - Является ли манипуляция погодой формой войны?

      **Послания игры:**
      - Природа имеет право голоса в цифровую эпоху
      - Климатические изменения — это не только наука, но и сознание
      - Свобода природы священна, даже если она несет разрушение
  - id: player_choices
    title: Выборы игрока
    body: |
      **Климатические дилеммы:**
      - Освободить ураган, который уничтожит город?
      - Использовать погодный контроль для спасения жизней?
      - Пожертвовать комфортом ради естественного баланса?

      **Этические выборы:**
      - Стать пророком ураганов, предсказывая неизбежные катастрофы?
      - Предать союзников ради спасения тысяч жизней?
      - Пожертвовать экономикой ради экологического баланса?
