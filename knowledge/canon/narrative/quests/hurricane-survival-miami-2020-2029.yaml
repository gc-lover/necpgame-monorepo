    currency:
      type: eddies
      amount: 62000
    items:
    - name: Storm Survivor Medal
      type: quest_item
      rarity: epic
  prerequisites:
  - completed: tutorial_basics
  - level: 18
  objectives:
  - id: witness_weather_manipulation
    title: Стать свидетелем манипуляции погодой"
    description: Увидеть корпоративный саботаж систем предупреждения об урагане
    type: event_witness
    optional: false
  - id: choose_survival_path
    title: Выбрать путь выживания
    description: Определить свою позицию в борьбе с надвигающимся ураганом
    type: choice
    optional: false
  - id: prepare_shelter
    title: Подготовить укрытие
    description: Найти или укрепить безопасное место для пережидания шторма
    type: preparation_task
    optional: false
  - id: rescue_civilians
    title: Спасать гражданских
    description: Эвакуировать 6 жителей из зоны опасности
    type: rescue_operation
    count: 6
    optional: false
  - id: expose_corporate_sabotage
    title: Разоблачить корпоративный саботаж
    description: Собрать доказательства манипуляции погодой корпорацией
    type: investigation
    optional: false
  - id: maintain_community_morale
    title: Поддерживать моральный дух сообщества
    description: Повысить уровень доверия в сообществе на 30%
    type: social_task
    threshold: 30
    optional: true
  - id: final_disaster_decision
    title: Принять финальное решение в катастрофе
    description: Определить исход борьбы с ураганом и его последствиями
    type: choice
    optional: false
  dialogue_tree:
  - node_id: storm_approaches
    speaker: worried_meteorologist
    text: Mon Dieu! Les satellites montrent une anomalie dans le systeme de prediction!
      Quelqu'un manipule les donnees meteorologiques! Cette tempete n'est pas naturelle!
    choices:
    - text: Je vais aider a evacuer les gens et proteger la communaute.
      next_node: community_savior
      faction_points:
        protectors: 25
    - text: C'est une opportunite d'affaires. Les secours coutent cher.
      next_node: disaster_profiteer
      faction_points:
        exploiters: 20
    - text: Je vais enqueter sur cette manipulation meteorologique.
      next_node: truth_seeker
      faction_points:
        investigators: 18
  - node_id: community_savior
    speaker: desperate_resident
    text: Les riches s'enfuient dans leurs bunkers souterrains, mais nous? Nous n'avons
      nulle part ou aller! Les corporations nous ont abandonnes!
    choices:
    - text: Je vais organiser l'evacuation de tout le quartier.
      next_node: mass_rescuer
      faction_points:
        protectors: 30
    - text: Je vais hacker les systemes pour redistribuer les ressources.
      next_node: digital_redistributor
      faction_points:
        hackers: 25
    - text: Creons des barricades et defendons-nous ensemble.
      next_node: neighborhood_defender
      faction_points:
        resistors: 22
  - node_id: disaster_profiteer
    speaker: opportunistic_merchant
    text: Ecoute, l'ami. Quand la tempete frappe, les prix montent. Eau potable? 1000
      eddies le litre. Securite? Encore plus. C'est la loi du marche!
    choices:
    - text: Je vais monopoliser toutes les ressources de secours.
      next_node: resource_monopolist
      faction_points:
        exploiters: 35
    - text: Je vais travailler avec les corporations pour maximiser les profits.
      next_node: corporate_partnership
      faction_points:
        collaborators: 28
    - text: Les vrais profits viennent du marche noir apres la tempete.
      next_node: post_storm_speculator
      faction_points:
        black_market: 20
  branching_paths:
  - path_id: disaster_hero
    title: Путь Героя Катастрофы
    description: Самоотверженное спасение жителей и восстановление сообщества после
      урагана
    requirements:
