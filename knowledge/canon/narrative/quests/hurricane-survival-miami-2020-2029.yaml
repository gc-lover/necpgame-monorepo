summary:
  problem: Создать квест о выживании в урагане в Майами периода 2020-2029
  goal: Исследовать темы климатических катастроф, социального неравенства и технологической
    помощи в эпоху киберпанка
  essence: В Майами 2020-2029 годов, где ураганы стали оружием корпораций, а социальные
    барьеры крепче бетонных стен, каждый порыв ветра несет выбор - спастись в корпоративных
    бункерах за миллионы эдди, или бороться за справедливость в руинах, где природа
    напоминает о том, что даже в киберпанке человеческая солидарность может быть сильнее
    любого шторма
  key_points:
  - Квест сочетает элементы выживания, социальной драмы и технологической помощи
  - Множественные ветки: путь спасителя, корпоративного агента, повстанца, выживальщика
  - Исследование темы социального неравенства в условиях катастрофы
  - Возможность разных исходов от героического спасения до полного хаоса
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: hurricane_survival
    title: Выживание в Урагане — Сила Природы Майами
    body: 'Майами 2020-2029 — город на линии огня климатических катастроф. Ураганы
      стали не просто природными явлениями, а инструментами корпораций для передела
      власти. В эпоху киберпанка традиционные штормы эволюционировали - климатическое
      оружие, контролируемые ураганы, нейронные сети для предсказания погоды. Игрок
      попадает в эпицентр надвигающейся катастрофы, когда становится свидетелем корпоративного
      саботажа систем предупреждения и получает приглашение присоединиться к борьбе
      за выживание города. Квест включает подготовку к шторму, спасение жителей, противостояние
      корпоративным интересам, и принятие решений, которые определят будущее Майами
      после урагана.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью борьбы за выживание Майами во время урагана, где
      каждый выбор влияет на исход катастрофы. Квест включает выбор позиции в борьбе
      с природной стихией, участие в спасательных операциях, установление контактов
      с различными группами жителей, и финальный выбор между личным спасением или
      помощью сообществу.

      '
quest_definition:
  level_min: 18
  level_max: 36
  estimated_duration: 88
  difficulty: hard
  category: narrative
  type: disaster_survival
