narrative_context:
  background: 'Ичери Шехер - это древнейшая часть Баку, крепость, существовавшая еще
    в XII веке.

    Включенная в список Всемирного наследия ЮНЕСКО, она представляет собой лабиринт

    узких улочек, мечетей, дворцов и бань. В 2020-х годах этот исторический центр

    стал популярным туристическим объектом, но также столкнулся с вызовами

    современного развития: реконструкцией, туризмом и сохранением аутентичности.

    '
  plot_hook: 'Вы получаете приглашение от местного исторического общества на специальную

    экскурсию по Ичери Шехер. Но оказывается, что в крепости происходят странные

    вещи: древние артефакты исчезают, а местные жители шепчутся о проклятиях

    и тайнах. Ваша миссия - не только изучить историю, но и помочь сохранить

    культурное наследие от современных угроз...

    '
  key_events:
  - Вход в крепость через главные ворота
  - Исследование дворцов и мечетей
  - Встречи с местными жителями и историками
  - Раскрытие исторических тайн
