narrative_elements:
  themes:
  - immigration-struggles
  - cultural-identity
  - community-solidarity
  - corporate-exploitation
  - refugee-rights
  characters:
  - id: community_leader
    name: Лидер Сообщества
    role: mentor
    background: Опытный иммигрант, помогающий новоприбывшим адаптироваться и борющийся
      за права
  - id: corporate_exploiter
    name: Корпоративный Эксплуататор
    role: antagonist
    background: Представитель корпорации, использующий дешевый труд иммигрантов для
      своей выгоды
  - id: young_refugee
    name: Молодой Беженец
    role: ally/victim
    background: Недавно прибывший иммигрант, борющийся за выживание в чужом мире
  dialogues:
  - speaker: community_leader
    text: Мы приехали сюда не за богатством, а за шансом на жизнь. Корпорации видят
      в нас дешевую рабочую силу, правительство - угрозу. Но мы - люди, и у нас есть
      права. Помоги нам защитить наше будущее.
  - speaker: corporate_exploiter
    text: Иммигранты? Это ресурс. Дешевый труд, новые рынки, свежие идеи. Мы даем
      им работу, они дают нам прибыль. Все счастливы. Не вмешивайтесь в бизнес.
  - speaker: young_refugee
    text: Я оставил дом из-за войны, приехал сюда за мечтой. Но здесь только эксплуатация
      и страх депортации. Где справедливость? Где человечность?
