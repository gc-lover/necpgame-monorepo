quest_flow:
  entry_point: deportation_witnessed
  nodes:
  - id: deportation_witnessed
    type: incident
    title: Депортация засвидетельствована
    description: Игрок становится свидетелем депортации иммигрантов.
    objectives:
    - Вмешаться в ситуацию
    - Решить помочь
    choices:
    - id: intervene_deportation
      title: Вмешаться в депортацию
      description: Помочь беженцам избежать депортации
      requirements:
        trait: compassionate
        level: 1
      next_node: deportation_intervened
    - id: investigate_community
      title: Расследовать сообщество
      description: Изучить проблемы иммигрантов
      requirements:
        skill: investigation
        level: 2
      next_node: community_investigated
  - id: deportation_intervened
    type: rescue
    title: Депортация предотвращена
    description: Игрок помогает иммигрантам избежать депортации.
    objectives:
    - Найти убежище
    - Получить благодарность
    choices:
    - id: find_shelter
      title: Найти убежище
      description: Организовать безопасное место для беженцев
      requirements: {}
      next_node: shelter_found
  - id: community_investigated
    type: discovery
    title: Сообщество расследовано
    description: Игрок узнает о проблемах иммигрантского сообщества.
    objectives:
    - Выбрать путь помощи
    - Присоединиться к движению
    choices:
    - id: join_activists
      title: Присоединиться к активистам
      description: Стать частью движения за права иммигрантов
      requirements: {}
      next_node: activists_joined
  - id: shelter_found
    type: sanctuary
    title: Убежище найдено
    description: Безопасное место организовано для беженцев.
    objectives:
    - Организовать ресурсы
    - Расширить помощь
    choices:
    - id: organize_resources
      title: Организовать ресурсы
      description: Собрать еду, медикаменты и документы
      requirements: {}
      next_node: resources_organized
  - id: activists_joined
    type: movement
    title: Активисты присоединены
    description: Игрок становится частью движения за права иммигрантов.
    objectives:
    - Организовать протест
    - Привлечь внимание
    choices:
    - id: organize_protest
      title: Организовать протест
      description: Провести акцию против депортаций
      requirements: {}
      next_node: protest_organized
  - id: resources_organized
    type: support
    title: Ресурсы организованы
    description: Сообщество получает необходимую помощь.
    objectives:
    - Расширить сеть поддержки
    - Создать устойчивую систему
    choices:
    - id: expand_support_network
      title: Расширить сеть поддержки
      description: Создать систему взаимопомощи
      requirements: {}
      next_node: network_expanded
  - id: protest_organized
    type: demonstration
    title: Протест организован
    description: Акция привлекает внимание к проблемам иммигрантов.
    objectives:
    - Достичь изменений
    - Получить поддержку
    choices:
    - id: achieve_policy_changes
      title: Достичь изменений политики
      description: Изменить правила депортации
      requirements: {}
      next_node: policy_changed
  - id: network_expanded
    type: community
    title: Сеть расширена
    description: Система взаимопомощи охватывает весь район.
    objectives:
    - Создать экономику
    - Стать самообеспечивающимся
    choices:
    - id: create_economy
      title: Создать экономику
      description: Организовать местный бизнес и торговлю
      requirements: {}
      next_node: economy_created
  - id: policy_changed
    type: victory
    title: Политика изменена
    description: Правила депортации стали более гуманными.
    objectives:
    - Защитить достижения
    - Расширить влияние
    choices:
    - id: protect_gains
      title: Защитить достижения
      description: Предотвратить откат изменений
      requirements: {}
      next_node: gains_protected
  - id: economy_created
    type: prosperity
    title: Экономика создана
    description: Сообщество становится экономически независимым.
    objectives:
    - Расширить бизнес
    - Создать рабочие места
    choices:
    - id: expand_business
      title: Расширить бизнес
      description: Создать новые предприятия
      requirements: {}
      next_node: business_expanded
  - id: gains_protected
    type: stability
    title: Достижения защищены
    description: Изменения политики закреплены.
    objectives:
    - Создать коалицию
    - Влиять на политику
    choices:
    - id: build_coalition
      title: Создать коалицию
      description: Объединить разные сообщества
      requirements: {}
      next_node: coalition_built
  - id: business_expanded
    type: growth
    title: Бизнес расширен
    description: Экономика сообщества процветает.
    objectives:
    - Стать лидером
    - Влиять на район
    choices:
    - id: become_leader
      title: Стать лидером
      description: Возглавить иммигрантское сообщество
      requirements: {}
      next_node: leader_became
  - id: coalition_built
    type: unity
    title: Коалиция построена
    description: Разные сообщества объединились.
    objectives:
    - Достичь больших изменений
    - Создать движение
    choices:
    - id: achieve_major_changes
      title: Достичь больших изменений
      description: Изменить иммиграционную политику города
      requirements: {}
      next_node: changes_achieved
  - id: leader_became
    type: authority
    title: Лидер стал
    description: Игрок возглавляет иммигрантское сообщество.
    objectives:
    - Создать процветание
    - Защитить культуру
    choices:
    - id: create_prosperity
      title: Создать процветание
      description: Сделать сообщество образцовым
      requirements: {}
      next_node: prosperity_created
  - id: changes_achieved
    type: revolution
    title: Изменения достигнуты
    description: Иммиграционная политика города изменилась.
    objectives: []
    choices: []
  - id: prosperity_created
    type: legacy
    title: Процветание создано
    description: Иммигрантское сообщество процветает.
    objectives: []
    choices: []
