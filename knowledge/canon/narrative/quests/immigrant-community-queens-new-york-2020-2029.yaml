summary:
  problem: Создать квест об иммигрантском сообществе в Queens Нью-Йорка
  goal: Исследовать темы культурной идентичности, солидарности сообщества и борьбы
    за выживание
  essence: В многонациональном Queens иммигранты из разных миров борются за место
    под солнцем, где традиции прошлого сталкиваются с технологиями будущего, а единство
    сообщества становится оружием против корпоративной эксплуатации
  key_points:
  - Квест сочетает элементы культурного погружения, социальной помощи и защиты прав
  - Множественные ветки: путь активиста, предпринимателя, посредника, защитника
  - Исследование темы культурного разнообразия в эпоху глобализации
  - Возможность разных исходов от создания процветающего сообщества до его разрушения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: queens_immigrants
    title: Queens Иммигрантов — Плавильный Котел Нью-Йорка
    body: 'Нью-Йорк 2020-2029 — Queens стал домом для иммигрантов из разных

      миров, где корпоративные войны и климатические катастрофы вынудили

      миллионы искать убежище. В эпоху киберпанка иммигрантские сообщества

      борются с эксплуатацией, дискриминацией и потерей культурной

      идентичности. Игрок попадает в этот мир, когда становится свидетелем

      депортации и получает предложение помочь местному сообществу.

      Квест включает работу с иммигрантскими группами, организацию

      сопротивления корпорациям, сохранение культурных традиций,

      и выбор между ассимиляцией и сохранением идентичности.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью иммигрантского сообщества Queens,

      где каждый выбор влияет на судьбы тысяч людей. Квест включает

      помощь беженцам, борьбу с корпоративной эксплуатацией,

      организацию сообщества и финальный выбор между интеграцией

      в систему или созданием альтернативного общества.

      '
