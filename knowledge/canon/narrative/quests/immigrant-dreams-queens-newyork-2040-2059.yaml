quest:
  id: quest-immigrant-dreams-queens
  title: "Immigrant Dreams of Queens"
  description: "In the diverse neighborhoods of Queens, immigrant families chase the American Dream through generations, where cultural heritage clashes with corporate opportunity in a cyberpunk melting pot."
  location: "New York, Queens Cultural District, 2040-2059"
  timeline: "2048 CE"
  level_range:
    min: 10
    max: 25
  estimated_duration: "4-5 hours"
  difficulty: medium
  theme: immigrant_american_dream
  tone: hopeful
  atmosphere: vibrant ethnic enclaves, family restaurants, corporate recruitment centers, cultural celebrations

  narrative:
    overview: |
      Queens has become a cyberpunk melting pot where immigrants from every corner of the globe pursue their dreams
      amidst corporate exploitation and cultural preservation challenges. The player helps an immigrant family navigate
      the complexities of assimilation, entrepreneurship, and maintaining cultural identity in a world that demands adaptation.

    key_elements:
      - Immigrant family dynamics
      - Cultural identity preservation
      - Small business entrepreneurship
      - Generational conflicts
      - Corporate vs community values

    characters:
      - id: npc-ahmed-patel
        name: "Ahmed Patel"
        role: immigrant_patriarch
        background: Indian immigrant, former engineer, now restaurant owner
        personality: Traditional, hardworking, proud
        motivations: Family prosperity, cultural preservation

      - id: npc-sarah-patel
        name: "Sarah Patel"
        role: americanized_daughter
        background: Second-generation immigrant, corporate intern
        personality: Ambitious, conflicted, modern
        motivations: Career success, personal freedom

      - id: npc-mr-chen
        name: "Mr. Chen"
        role: community_mentor
        background: Chinese immigrant, successful businessman
        personality: Wise, pragmatic, generous
        motivations: Community support, mentorship

    plot_points:
      - introduction: Help family save their traditional restaurant
      - development: Balance cultural preservation with business success
      - climax: Choose between corporate buyout or community independence
      - resolution: Determine family's future in American dream

  objectives:
    primary:
      - id: obj-save-family-business
        type: business_rescue
        description: "Save the Patel family restaurant from corporate takeover"
        business_saved: true
        rewards:
          - type: reputation
            faction: community
            amount: 40

      - id: obj-bridge-generations
        type: family_mediation
        description: "Help resolve conflicts between traditional and modern values"
        family_harmony: restored
        rewards:
          - type: skill_boost
            skill: cultural_diplomacy
            amount: 25

      - id: obj-community-networking
        type: social_building
        description: "Build support network across Queens immigrant communities"
        communities_connected: 5
        rewards:
          - type: achievement
            name: "Community Bridge"

    secondary:
      - id: obj-cultural-festival
        type: event_organization
        description: "Organize multicultural festival celebrating immigrant heritage"
        attendance: 2000
        rewards:
          - type: cultural_impact
            queens_wide: true

      - id: obj-corporate-resistance
        type: advocacy
        description: "Resist corporate exploitation of immigrant labor"
        policies_changed: local
        rewards:
          - type: influence
            immigrant_rights: improved

  choices:
    - id: choice-business-direction
      context: "Choose how to modernize the family restaurant"
      options:
        - id: preserve_tradition
          text: "Keep traditional recipes and atmosphere"
          consequences:
            cultural_authenticity: maintained
            business_growth: limited
            loyal_customer_base: strong

        - id: modern_fusion
          text: "Create fusion cuisine blending cultures"
          consequences:
            innovation: high
            traditional_customers: alienated
            new_market_opportunity: opened

        - id: corporate_franchise
          text: "Accept corporate investment and expansion"
          consequences:
            financial_success: guaranteed
            cultural_identity: compromised
            family_control: lost

    - id: choice-daughter-career
      context: "Sarah wants to take a high-paying corporate job"
      options:
        - id: support_choice
          text: "Support her career ambitions"
          consequences:
            family_pride: earned
            cultural_traditions: weakened
            financial_stability: improved

        - id: encourage_family_business
          text: "Convince her to join family business"
          consequences:
            family_unity: strengthened
            career_opportunity: lost
            traditional_values: preserved

        - id: find_compromise
          text: "Help her balance both career and family"
          consequences:
            personal_growth: achieved
            time_management: challenging
            family_relations: complex

  rewards:
    completion:
      - type: experience
        amount: 3000
      - type: money
        amount: 20000
      - type: reputation
        faction: community
        amount: 55

    faction_impact:
      corporate: -15
      humanity: +45
      street: +10

    unlocks:
      - id: location-cultural-restaurant
        type: business
        description: "Family-owned multicultural restaurant"

  branching_endings:
    - id: ending-american-dream-achieved
      condition: "Business success + family harmony"
      title: "Queens Dream"
      description: "Family achieves prosperity while maintaining cultural identity"
      rewards:
        - type: achievement
          name: "American Dream Achiever"
      world_changes:
        - immigrant_success_story: inspirational

    - id: ending-cultural-preservation
      condition: "Traditional values prioritized over profit"
      title: "Heritage Maintained"
      description: "Family preserves culture but struggles financially"
      rewards:
        - type: reputation
          faction: cultural_traditionalists
          amount: 60
      world_changes:
        - cultural_diversity: strengthened

    - id: ending-corporate-assimilation
      condition: "Accepted corporate investment"
      title: "Corporate Success"
      description: "Financial success achieved at cost of cultural identity"
      rewards:
        - type: money
          amount: 75000
      penalties:
        - type: reputation
          faction: humanity
          amount: -30

  gameplay_mechanics:
    - family_dynamics: "Relationship management, conflict resolution, generational communication"
    - business_simulation: "Restaurant management, customer service, financial planning"
    - cultural_navigation: "Language barriers, tradition adaptation, community integration"
    - entrepreneurial_challenges: "Competition, marketing, expansion opportunities"

  technical_requirements:
    - systems:
        - narrative-service
        - quest-service
        - family-dynamics-engine
        - business-simulation
    - assets_needed:
        - queens_neighborhoods
        - immigrant_characters
        - cultural_restaurants
        - family_interaction_scenes

