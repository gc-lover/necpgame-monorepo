summary:
  problem: "Императорский дворец стал домом для квантового призрака в 2077 году. Игрок должен помочь призраку обрести покой, раскрывая древние тайны и современные заговоры."
  goal: "Помочь квантовому призраку Императорского дворца обрести покой, раскрыть древние тайны и предотвратить угрозу для императорской семьи."
  essence: "Императорский дворец сочетает тысячелетние традиции с квантовыми технологиями. Призрак - это цифровое сознание, созданное из коллективной памяти императоров, ищущего покоя в эпоху перемен."
  key_points:
    - "Квантовый призрак как цифровое наследие"
    - "Сочетание древних традиций и технологий"
    - "Тайны императорской семьи"
    - "Поиск покоя в цифровую эпоху"

