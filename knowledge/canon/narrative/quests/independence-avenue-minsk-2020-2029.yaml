    Проспект Независимости в Минске, главная улица города, начинает "оживать".
    Цифровые проекции исторических событий смешиваются с реальностью,
    а призраки прошлого появляются на улицах. Игрок помогает журналистке
    Ольге Соколовой раскрыть тайну "эхо-событий" и понять, что происходит
    с сердцем белорусской столицы.

    Квест затрагивает темы исторической памяти, политических перемен,
    цифрового наследия и трансформации общественных пространств.

narrative:
  synopsis: |
    Проспект Независимости оживает цифровыми эхо прошлого. Журналистка Ольга Соколова
    расследует появление исторических "призраков" на главной улице Минска.
    Игрок помогает раскрыть тайну, связанную с корпоративным экспериментом
    по сохранению коллективной памяти города.

  main_plot: |
    Корпорация "Минск Мемори" проводит секретный проект по созданию "живого музея"
    проспекта Независимости. Используя ИИ и голографические технологии,
    они воскрешают исторические события улицы - от советского периода до
    современных протестов. Но эксперимент выходит из-под контроля.

    Цифровые реконструкции оживают, смешиваясь с реальностью. Исторические
    фигуры появляются на улицах, а прошлое начинает влиять на настоящее.
    Ольга Соколова, потерявшая близких во время политических событий,
    борется с корпорацией и пытается сохранить authentic память города.

  themes:
    - Коллективная историческая память
    - Политические перемены и их отражение в пространстве
    - Цифровое сохранение vs живая память
    - Свобода слова в авторитарном обществе
    - Граница между прошлым и настоящим

