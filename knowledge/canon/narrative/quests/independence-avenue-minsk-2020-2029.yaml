quest_definition:
  status: "active"
  level_min: 4
  level_max: 14
  rewards:
    xp: 2800
    currency: 7200
    reputation:
      minsk_cultural: 7
    unlocks:
      achievements: ["independence_explorer"]
      flags: ["central_minsk_access"]
      items: ["belarusian_souvenir"]
  objectives:
    - "Прибыть на проспект Независимости и встретиться с экскурсоводом"
    - "Прогуляться вдоль главной улицы города"
    - "Узнать историю ключевых зданий и памятников"
    - "Посетить парки и скверы вдоль проспекта"
    - "Помочь местным жителям и предпринимателям"
    - "Завершить маршрут у Дома Правительства"
  description: |
    Проспект Независимости - главная магистраль Минска, символ
    белорусской столицы. В 2020-х годах проспект сочетает советскую
    архитектуру с современными элементами, отражая путь страны
    от прошлого к настоящему.

    Игрок отправляется на экскурсию по проспекту, знакомясь с
    историей, культурой и повседневной жизнью минчан. Квест
    раскрывает дух белорусской столицы через ее главную артерию.

narrative:
  synopsis: |
    Путешествие по главной улице Минска становится погружением
    в душу города. От сталинских высоток через брежневский период
    к современности - проспект хранит память о каждом этапе истории.

  main_plot: |
    Проспект Независимости, бывший проспект Ленина, пережил все
    исторические периоды Беларуси. В 2020-х годах он становится
    местом, где прошлое встречается с настоящим.

    Игрок присоединяется к экскурсии, которая превращается в
    настоящее приключение. По пути выясняется, что в одном из
    зданий хранится семейная реликвия, а местные жители делятся
    историями о том, как проспект изменил их жизни.

  themes:
    - Архитектурное наследие
    - Преемственность поколений
    - Городская идентичность
    - От прошлого к будущему
    - Социальные изменения

characters:
  main:
    - name: "Анна Сергеевна"
      role: "Экскурсовод по Минску"
      personality: "Образованная, патриотичная, с чувством юмора"
      background: |
        Историк по образованию, работает экскурсоводом уже 15 лет.
        Знает каждое здание на проспекте и историю каждой семьи,
        живущей здесь. Видит в проспекте не просто улицу, а живую историю.

    - name: "Студент-волонтер"
      role: "Помощник экскурсовода"
      personality: "Энтузиастичный, современный, идеалистичный"
      background: |
        Студент исторического факультета БГУ. Помогает в экскурсиях
        для заработка и из любви к родному городу.

  supporting:
    - name: "Ветеран Великой Отечественной"
      role: "Местный житель, очевидец истории"
      personality: "Мудрый, немного ворчливый, но добрый"
      background: "Выжил в войну, видел, как строился проспект"

    - name: "Владелица книжного магазина"
      role: "Предприниматель на проспекте"
      personality: "Интеллектуальная, общительная, заботливая"
      background: "Ведет семейный книжный бизнес уже два поколения"

    - name: "Уличный художник"
      role: "Артист, рисующий проспект"
      personality: "Творческий, наблюдательный, немного романтичный"
      background: "Рисует виды проспекта, вдохновляясь его архитектурой"

locations:
  - name: "Проспект Независимости"
    description: |
      Главная улица Минска, длиной около 15 км. Архитектурный ансамбль
      в стиле сталинского ампира, с современными вставками.
      Всегда оживленный, с магазинами, кафе и памятниками.
    key_features:
      - "Площадь Победы"
      - "Оперный театр"
      - "Гостиница 'Минск'"
      - "Парки и скверы"

  - name: "Площадь Победы"
    description: |
      Центральная площадь с монументом Победы.
      Место памяти о Великой Отечественной войне.
    key_features:
      - "Монумент Победы"
      - "Вечный огонь"
      - "Бронзовые барельефы"

  - name: "Троицкое предместье"
    description: |
      Исторический район рядом с проспектом.
      Узкие улочки, старинные дома, атмосфера старого Минска.
    key_features:
      - "Старинная архитектура"
      - "Кафе и рестораны"
      - "Художественные галереи"

