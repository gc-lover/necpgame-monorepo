dialogues:
  introduction:
    olga_sokolova: |
      "Ты кажешься надежным. Меня зовут Ольга Соколова. Я... журналистка.
      Расследую странные вещи, которые происходят на проспекте Независимости.

      Ночью улица оживает. Появляются голограммы демонстраций прошлого,
      слышны голоса, которых давно нет. Люди видят призраков - диссидентов,
      революционеров, обычных людей, которые боролись за свободу.

      Мой брат... он был там в 2020-м. Исчез во время событий. Теперь я думаю,
      что корпорация 'Минск Мемори' воскрешает не только историю, но и людей.
      Зачем? Чтобы контролировать память? Или чтобы мы никогда не забыли?

      Поможешь мне разобраться? Проспект - это не просто улица. Это живая память города."

  investigation:
    viktor_ghost: |
      "Ты слышишь меня? Я - Виктор. Был студентом в 2020-м. Мы шли по этому проспекту,
      требуя справедливости. Полиция, дубинки, кровь... А теперь я здесь, в цифровом плену.

      Корпорация обещает 'сохранить память'. Но это тюрьма! Мы не живем - мы повторяем
      одни и те же сцены, как в плохом сне. Помоги нам. Освободи нас от этого цикла.
      Или хотя бы расскажи миру нашу историю."

  climax:
    doctor_kozlova: |
      "Вы думаете, что вмешиваетесь в великое дело? 'Минск Мемори' сохраняет коллективную
      память нации! Проспект Независимости - это живая история Беларуси!

      Представьте: каждый может прикоснуться к прошлому. Почувствовать дыхание революций,
      услышать голоса героев. Это не просто развлечение - это образование!

      Да, есть побочные эффекты. Призраки, сбои. Но разве цена не оправдана
      величием сохранения национальной памяти?"

