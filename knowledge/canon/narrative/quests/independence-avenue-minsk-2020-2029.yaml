dialogues:
  introduction:
    anna_guide: |
      "Добро пожаловать на проспект Независимости - сердце нашего Минска!
      Эта улица - живая история Беларуси. Здесь каждый камень помнит
      события, которые сформировали нашу страну.

      Я Анна Сергеевна, и я проведу вас по этому удивительному месту.
      От площади Победы до Дома Правительства - мы пройдем сквозь десятилетия.

      Готовы к путешествию во времени?"

  exploration:
    veteran_resident: |
      "Молодежь... Вы не представляете, что здесь было раньше.
      Когда я был ребенком, здесь еще строили эти высотки. Сталинские,
      как их называли. А до войны - тут вообще окраина была.

      Проспект - это наша память. Каждый год 9 мая мы приходим сюда
      с цветами. Чтобы не забыть. Чтобы рассказать вам, молодым."

  climax:
    bookstore_owner: |
      "Видите эту книгу? 'Белорусская литература'. Ее написал мой дед
      еще в советское время. А этот магазин... Он был здесь с 1960-х.

      Проспект меняется, но некоторые вещи остаются. Семьи, традиции,
      любовь к своему городу. Вот что действительно важно.

      Спасибо, что помогаете сохранить эту связь между поколениями."

