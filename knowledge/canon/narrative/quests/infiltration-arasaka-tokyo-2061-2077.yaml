narrative_context:
  background: |
    Корпорация Арасаки - одна из самых мощных и безжалостных корпораций
    в Токио 2061-2077 годов. Их комплекс в центре города представляет
    собой неприступную крепость с многоуровневой системой безопасности,
    включающей биометрический контроль, ИИ-стражей, лазерные барьеры
    и нейронные детекторы.

    Арасаки активно участвует в борьбе за контроль над кибер-сёгуном,
    разрабатывая технологии для его свержения. Их серверы содержат
    критическую информацию о проектах, которые могут изменить баланс
    власти в Токио навсегда.

  plot_hook: |
    Вы получаете высокооплачиваемый контракт от анонимного клиента:
    "Арасаки держит секреты, которые могут разрушить Токио. Проникни
    в их крепость, укради данные о проекте сёгуна, и получи вознаграждение,
    достойное легенды. Но помни: один неверный шаг, и ты станешь
    частью их коллекции трофеев."

  key_events:
    - "Подготовка операции с вербовкой команды"
    - "Проникновение через внешний периметр"
    - "Навигация через охраняемые зоны комплекса"
    - "Взлом центральных серверов"
    - "Драматическая эксфильтрация под огнем"

