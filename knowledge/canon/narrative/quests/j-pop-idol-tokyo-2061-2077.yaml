narrative_context:
  background: |
    В 2061-2077 годах J-Pop культура достигла пика развития: виртуальные идолы
    с миллионами фанатов существуют только в цифровом пространстве, а живые
    артисты усилены нейронными имплантами для идеального исполнения.

    Корпорации монополизировали индустрию развлечений, контролируя алгоритмы
    социальных сетей и определяя, кто станет звездой. Но подпольная сцена
    сопротивляется, создавая аутентичных артистов, чья харизма пробивает
    корпоративные барьеры.

  plot_hook: |
    Вы получаете странное сообщение от неизвестного исполнителя: "Хочешь стать
    легендой? Найди меня в неоновых тенях Акихабары." Это приглашение в мир,
    где слава стоит дороже жизни, а настоящая популярность достигается
    только через сердце, а не через алгоритмы.

  key_events:
    - "Открытие таланта среди уличных музыкантов Акихабары"
    - "Регистрация в корпоративной системе развлечений"
    - "Подготовка к первому виртуальному концерту"
    - "Создание вирусного контента вопреки корпоративным правилам"
    - "Кульминационное выступление с риском для жизни"

