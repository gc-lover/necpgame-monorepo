summary:
  problem: Создать историю о славе и цене известности в киберпанковом мире развлечений
  goal: Показать темную сторону индустрии развлечений в эпоху цифровой славы
  essence: В мире, где идолы могут быть созданы из пикселей, настоящая человеческая
    эмоция становится редкостью и ценностью
  key_points:
  - Квест сочетает музыку, славу и технологические интриги
  - Множественные ветки: путь к славе, разоблачение индустрии, спасение таланта
  - Исследование темы аутентичности в эпоху искусственного интеллекта
  - Возможность разных исходов от суперзвезды до забытого таланта
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: entertainment_context
    title: Цифровые Звезды Токио
    body: 'Токио 2061-2077 — столица мировой индустрии развлечений, где J-Pop идолы

      достигают статуса богов. Цифровые концерты собирают миллионы зрителей

      в виртуальной реальности, а сами идолы могут быть как реальными людьми,

      так и полностью синтетическими ИИ-конструктами. Индустрия контролируется

      корпорациями, которые создают и уничтожают звезд по своему усмотрению.

      Слава здесь — это оружие, а популярность — валюта.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок — талантливый музыкант или фанат, который попадает в мир J-Pop индустрии.

      История начинается с открытия музыкального таланта или желания помочь

      многообещающей певице. Квест раскрывает секреты индустрии: корпоративный

      контроль, синтетических идолов, фанатское безумие и цену славы.

      Игрок должен выбрать между путем к вершине славы или разоблачением

      системы, которая эксплуатирует таланты.

      '
quest_definition:
  level_min: 20
  level_max: 40
  estimated_duration: 180
  difficulty: medium
  category: narrative
  type: entertainment
  rewards:
    experience: 45000
    currency:
      type: eddies
      amount: 65000
    items:
    - name: Digital Fame Amplifier
      type: entertainment_gear
      rarity: rare
    reputation:
    - faction: tokyo_entertainment
      amount: 2000
  objectives:
  - Открить талантливую певицу
  - Попасть в мир J-Pop индустрии
  - Выбрать путь развития карьеры
  - Раскрыть секреты индустрии
  - Принять решение о будущем идола
  - Завершить музыкальную историю
  main_characters:
  - id: tokyo-2065-rising-star
    name: Айми 'Нова'
    role: Молодой талант, потенциальная суперзвезда
    background: Певица из бедного района, с невероятным голосом и харизмой
    personality: Талантливая, наивная, с сильной волей и артистической душой
    motivation: Стать звездой, чтобы изменить мир и помочь семье
  - id: tokyo-2065-music-producer
    name: Кенжи 'Фантом'
    role: Легендарный музыкальный продюсер
    background: Бывший идол, ставший магнатом индустрии развлечений
    personality: Харизматичный, циничный, с острым бизнес-чутьем
    motivation: Создать идеальную звезду и заработать состояние
  - id: tokyo-2065-corporate-exec
    name: Миссис Лилиан
    role: Глава отдела талантов корпорации Sony-Matsushita
    background: Корпоративный менеджер с многолетним опытом в шоу-бизнесе
    personality: Профессиональная, безжалостная, с идеальным вкусом
    motivation: Максимизировать прибыль от развлекательного контента
  - id: tokyo-2065-fan-club-leader
    name: Такаши 'Фанатик'
    role: Лидер фан-клуба, обожатель Айми
    background: Обычный офисный работник, полностью поглощенный фанатством
    personality: Фанатичный, преданный, с тенденцией к одержимости
    motivation: Защитить свою идола любой ценой
  quest_phases:
  - id: phase_1_discovery
    title: Открытие таланта
    description: Знакомство с Айми и её музыкальным даром
    objectives:
    - Посетить подпольный концерт
    - Встретиться с Айми
    - Узнать её историю
    - Решить помочь ей
    duration: 45
    difficulty: easy
  - id: phase_2_audition
    title: Прослушивание и контракты
    description: Попытка войти в индустрию развлечений
    objectives:
    - Организовать прослушивание
    - Встретиться с продюсерами
    - Подписать первый контракт
    - Начать тренировки
    duration: 50
    difficulty: medium
  - id: phase_3_rise_to_fame
    title: Путь к славе
    description: Создание образа и первые успехи
    objectives:
    - Записать дебютный трек
    - Провести первый концерт
    - Привлечь фанатов
    - Раскрыть секреты индустрии
    duration: 60
    difficulty: hard
  - id: phase_4_crisis
    title: Кризис и выбор
    description: Моральные дилеммы и финальный выбор
    objectives:
    - Лицезреть темную сторону славы
    - Принять решение о будущем
    - Завершить музыкальную историю
    - Найти свой путь
    duration: 40
    difficulty: medium
  entertainment_mechanics:
  - id: performance_system
    name: Система выступлений
    description: Музыкальные концерты с цифровыми эффектами
    features:
    - Виртуальная аудитория
    - Голографические эффекты
    - Интерактивные элементы
  - id: fan_engagement
    name: Вовлеченность фанатов
    description: Система лояльности и взаимодействия с поклонниками
    features:
    - Фан-клубы
    - Мероприятия
    - Социальные сети
    - VIP доступ
  - id: image_crafting
    name: Создание образа
    description: Формирование публичного имиджа идола
    features:
    - Стилисты
    - PR кампании
    - Социальные медиа
    - Брендинг
  - id: music_production
    name: Музыкальное производство
    description: Создание и продвижение музыкального контента
    features:
    - Студии
    - Продюсеры
    - Ремиксы
    - Видео клипы
  choice_points:
  - id: choice_career_path
    title: Путь карьеры
    description: Как развивать карьеру Айми?
    options:
    - name: Аутентичный талант
      description: Развивать естественный талант и эмоции
      consequences:
      - Истинная артистка
      - Медленный рост
      - Преданная фанбаза
    - name: Корпоративная звезда
      description: Следовать указаниям корпорации и трендам
      consequences:
      - Быстрый успех
      - Потеря индивидуальности
      - Массовый успех
    - name: Цифровая идол
      description: Стать виртуальным идолом с ИИ-компонентами
      consequences:
      - Бессмертие
      - Потеря человечности
      - Технологическая слава
    - name: Независимый артист
      description: Отказаться от системы и идти своим путем
      consequences:
      - Свобода творчества
      - Финансовые трудности
      - Истинные фанаты
  - id: choice_industry_secrets
    title: Реакция на секреты
    description: Что делать с раскрытыми секретами индустрии?
    options:
    - name: Молчать и продолжать
      description: Принять правила игры для достижения успеха
      consequences:
      - Карьерный рост
      - Моральные компромиссы
      - Внутренняя борьба
    - name: Частичное разоблачение
      description: Раскрыть некоторые секреты для реформ
      consequences:
      - Геройская репутация
      - Конфликты с индустрией
      - Смешанный успех
    - name: Полное разоблачение
      description: Разрушить систему изнутри
      consequences:
      - Революционные изменения
      - Конец карьеры
      - Историческое наследие
    - name: Игнорировать
      description: Сосредоточиться только на музыке
      consequences:
      - Чистая совесть
      - Потеря мотивации
      - Творческий кризис
  digital_entertainment_elements:
  - name: Виртуальные концерты
    description: Иммерсивные концерты в виртуальной реальности
    features:
    - Неограниченная аудитория
    - Персонализированные шоу
    - Интерактивность
  - name: ИИ-компаньоны
    description: Цифровые двойники для выступлений
    features:
    - Бессмертные выступления
    - Синхронизация с реальным идолом
    - Расширение аудитории
  - name: Фан-платформы
    description: Цифровые платформы для взаимодействия с фанатами
    features:
    - Лайв-стримы
    - Эксклюзивный контент
    - Виртуальные встречи
  - name: Синтетическая музыка
    description: Музыка, генерируемая ИИ на основе эмоций исполнителя
    features:
    - Персонализация
    - Эмоциональная глубина
    - Бесконечное разнообразие
  endings:
  - id: ending_superstar
    title: Суперзвезда
    description: Айми становится глобальной суперзвездой J-Pop
    requirements:
    - Корпоративный путь
    - Успешные концерты
    - Массовый успех
    rewards:
    - Богатство и слава
    - Влияние в индустрии
    - Глобальная известность
  - id: ending_indie_artist
    title: Независимый артист
    description: Айми добивается успеха вне системы корпораций
    requirements:
    - Независимый путь
    - Преданные фанаты
    - Творческая свобода
    rewards:
    - Творческое удовлетворение
    - Лояльная фанбаза
    - Истинная артистка
  - id: ending_whistleblower
    title: Разоблачитель
    description: Айми становится символом борьбы с индустрией
    requirements:
    - Разоблачение секретов
    - Жертва карьеры
    - Общественная поддержка
    rewards:
    - Геройская репутация
    - Изменения в индустрии
    - Историческое наследие
  - id: ending_broken_idol
    title: Сломанная идол
    description: Айми не выдерживает давления индустрии
    requirements:
    - Неудачи
    - Личные проблемы
    - Система победила
    rewards:
    - Самопознание
    - Необходимость помощи
    - Новый жизненный путь
  industry_secrets:
  - secret: Синтетические идолы
    description: Большинство популярных идолов — это ИИ-конструкты с человеческими
      оболочками
    implications:
    - Фальшивая эмоция
    - Корпоративный контроль
    - Этические проблемы
  - secret: Фанатское манипулирование
    description: Фан-клубы искусственно накачиваются с помощью нейромаркетинга
    implications:
    - Искусственная популярность
    - Психологическое воздействие
    - Финансовая эксплуатация
  - secret: Талант-фермы
    description: Дети с рождения готовятся к карьере идола через специальные программы
    implications:
    - Потеря детства
    - Индустриализация таланта
    - Социальная стратификация
  - secret: Эмоциональная эксплуатация
    description: Личные переживания идолов используются для создания хитов
    implications:
    - Психологический вред
    - Искусственные эмоции
    - Творческий кризис
  philosophical_themes:
  - theme: Аутентичность vs Искусственность
    question: Может ли искусственный идол вызвать настоящие эмоции?
    perspectives:
    - Эмоции универсальны
    - Нужна человеческая душа
    - Будущее развлечений
  - theme: Цена славы
    question: Стоит ли человеческая душа вечной популярности?
    perspectives:
    - Слава как цель жизни
    - Жертва ради искусства
    - Баланс между успехом и счастьем
  - theme: Фанатская культура
    question: Где проходит грань между любовью и одержимостью?
    perspectives:
    - Здоровое восхищение
    - Психологическая зависимость
    - Социальная динамика
  combat_encounters:
  - id: encounter_fan_riot
    name: Фанатский бунт
    description: Борьба с разъяренными фанатами после скандала
    difficulty: medium
    enemy_types:
    - Fanatics
    - Security Guards
    - Media Drones
    tactics:
    - Дипломатия
    - Уклонение
    - Самооборона
  - id: encounter_corporate_assault
    name: Корпоративная атака
    description: Противостояние корпоративным агентам
    difficulty: hard
    enemy_types:
    - Corporate Operatives
    - Hired Mercenaries
    - Cyber Assassins
    tactics:
    - Скрытность
    - Контр-атака
    - Союзники
  - id: encounter_paparazzi_horde
    name: Папарацци-орда
    description: Бегство от назойливых журналистов и дронов
    difficulty: easy
    enemy_types:
    - Paparazzi
    - News Drones
    - Stalkers
    tactics:
    - Уклонение
    - Маскировка
    - Юридическая защита
  technological_elements:
  - name: Эмоциональный сканер
    description: Устройство для чтения эмоций исполнителя
    usage:
    - Создание музыки
    - PR кампании
    - Психологическая оценка
  - name: Голографический двойник
    description: Цифровая копия для виртуальных выступлений
    usage:
    - Множественные концерты
    - Защита оригинала
    - Эксперименты
  - name: Фан-нейросеть
    description: ИИ для анализа и управления фанатской базой
    usage:
    - Маркетинг
    - Лояльность
    - Прогноз популярности
  - name: Музыкальный ИИ-продюсер
    description: ИИ для создания и аранжировки музыки
    usage:
    - Быстрое производство
    - Персонализация
    - Эксперименты
  quest_type: narrative_main
