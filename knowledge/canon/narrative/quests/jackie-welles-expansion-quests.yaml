summary:
  problem: Существующие квесты Jackie Welles ограничиваются базовыми контрактами, но его арка напарника требует более глубокого развития отношений и новых вызовов.
  goal: Создать расширенную арку квестов, показывающую рост отношений с Jackie, его внутренние конфликты и путь к настоящему партнерству.
  essence: Новые квесты раскрывают глубину характера Jackie, его прошлое, моральные дилеммы и потенциал для настоящего братства с игроком.
  key_points:
    - Три уровня сложности квестов - от простых до эпических
    - Развитие отношений влияет на доступность контента
    - Моральные выборы влияют на исход арки Jackie
    - Интеграция с фракцией Valentinos и сеттингом Heywood
content:
  sections:
    - id: quest_structure
      title: Структура квестовой арки
      body: |
        **Уровень 1 - Знакомство (Trust Building)**: Простые контракты, помогающие понять характер Jackie и его ценности.
        - JW-EXT-001: "Защита семьи" - защита сестры Jackie от уличных банд
        - JW-EXT-002: "Чистый груз" - сопровождение гуманитарной помощи для Valentinos

        **Уровень 2 - Партнерство (Deepening Bonds)**: Сложные задания, требующие доверия и совместной работы.
        - JW-EXT-003: "Тень прошлого" - расследование старых дел Jackie
        - JW-EXT-004: "Испытание лояльности" - моральная дилемма с Valentinos

        **Уровень 3 - Братство (True Alliance)**: Эпические задания, определяющие будущее Jackie и игрока.
        - JW-EXT-005: "Кровные узы" - защита лидера Valentinos
        - JW-EXT-006: "Наследие" - финальный выбор для Jackie
      mechanics_links:
        - ../../02-gameplay/quests/quest-levels.md
        - ../../02-gameplay/social/relationship-levels.md
      assets: []

    - id: trust_building_quests
      title: Уровень 1: Построение доверия
      body: |
        **JW-EXT-001: "Защита семьи"**
        - **Триггер**: Репутация с Jackie >20, упоминание семьи в диалогах
        - **Цель**: Защитить сестру Jackie (Elisa) от банды Maelstrom, пытающейся собрать "долги"
        - **Механики**: Stealth infiltration, combat с ограничениями (минимизировать жертвы)
        - **Награда**: +15 репутации Valentinos, уникальный имплант Jackie
        - **Альтернативы**: Можно заплатить долг или убедить Maelstrom отступить

        **JW-EXT-002: "Чистый груз"**
        - **Триггер**: Успешное выполнение JW-EXT-001
        - **Цель**: Сопроводить груз медицинской помощи через опасные районы Heywood
        - **Механики**: Escort mission, выбор маршрутов, защита от рейдеров
        - **Награда**: +10 репутации Valentinos, доступ к медицинскому оборудованию
        - **Особенности**: Jackie раскрывает больше о своей семье и ценностях
      mechanics_links:
        - ../../02-gameplay/combat/stealth-mechanics.md
        - ../../02-gameplay/missions/escort-missions.md
      assets: []

    - id: deepening_bonds_quests
      title: Уровень 2: Углубление связей
      body: |
        **JW-EXT-003: "Тень прошлого"**
        - **Триггер**: Репутация с Jackie >50, после нескольких совместных заданий
        - **Цель**: Расследовать старое дело Jackie - исчезновение напарника 10 лет назад
        - **Механики**: Investigation, dialogue choices, potential combat
        - **Награда**: +25 репутации Valentinos, раскрытие backstory Jackie
        - **Эмоциональный момент**: Jackie впервые показывает уязвимость

        **JW-EXT-004: "Испытание лояльности"**
        - **Триггер**: Высокая репутация Valentinos (>70)
        - **Цель**: Valentinos просят Jackie убрать конкурента, но это касается невинного человека
        - **Механики**: Moral choice system, последствия для отношений
        - **Варианты**:
          - Отказать: +30 репутация Jackie, -20 Valentinos
          - Сделать "по-чистому": +15 Jackie, нейтрально Valentinos
          - Предать: -50 Jackie, +10 Valentinos
        - **Награда**: Зависит от выбора, влияет на будущие квесты
      mechanics_links:
        - ../../02-gameplay/social/moral-choices.md
        - ../../02-gameplay/investigation/investigation-mechanics.md
      assets: []

    - id: true_alliance_quests
      title: Уровень 3: Настоящее братство
      body: |
        **JW-EXT-005: "Кровные узы"**
        - **Триггер**: Максимальная репутация с Jackie, Valentinos в кризисе
        - **Цель**: Защитить лидера Valentinos от корпоративного покушения
        - **Механики**: Multi-phase mission, coordination с Valentinos
        - **Награда**: +50 репутация Valentinos, Jackie становится "кровным братом"
        - **Риски**: Высокая вероятность смерти NPC или серьезных ранений

        **JW-EXT-006: "Наследие"**
        - **Триггер**: Все предыдущие квесты пройдены
        - **Цель**: Финальный выбор для Jackie - остаться в Night City или уйти
        - **Механики**: Dialogue-driven, multiple endings
        - **Варианты исхода**:
          - Jackie остается напарником игрока
          - Jackie становится лидером Valentinos
          - Jackie уходит из мира криминала
          - Трагический конец (зависит от предыдущих выборов)
        - **Награда**: Уникальный контент, навсегда меняющий отношения
      mechanics_links:
        - ../../02-gameplay/quests/epic-missions.md
        - ../../02-gameplay/social/relationship-endings.md
      assets: []

    - id: relationship_mechanics
      title: Механики развития отношений
      body: |
        **Репутационные триггеры:**
        - Каждый успешный квест +10-30 репутации Jackie
        - Моральные выборы влияют на "Trust" и "Loyalty" метрики
        - Неудачи могут привести к "Crisis" состояниям

        **Диалоговые ветки:**
        - Новые опции появляются по мере роста отношений
        - Личные разговоры раскрывают backstory Jackie
        - Возможность романтических намеков (опционально)

        **Визуальные изменения:**
        - Jackie получает новые импланты/одежду
        - Изменения в поведении NPC
        - Новые анимации взаимодействия
      mechanics_links:
        - ../../02-gameplay/social/relationship-mechanics.md
        - ../../02-gameplay/social/reputation-decay-recovery.md
      assets: []

    - id: integration_points
      title: Точки интеграции
      body: |
        **С фракцией Valentinos:**
        - Квесты влияют на репутацию и доступ к контенту Valentinos
        - Возможность получить поддержку банды в других квестах

        **С сеттингом Heywood:**
        - Большинство заданий происходит в Heywood
        - Раскрытие лора района через призму Jackie

        **С основной сюжетной линией:**
        - Jackie может стать ключевым союзником в больших событиях
        - Его судьба влияет на эндгеймы игрока
      mechanics_links: []
      assets: []

    - id: content_expansion
      title: Возможности расширения
      body: |
        **Дополнительные квесты:**
        - Сюжетные линии с семьей Jackie
        - Конфликты с другими фиксерами
        - Корпоративные интриги

        **Новые механики:**
        - Система "Brotherhood Points"
        - Совместные улучшения имплантов
        - Специальные способности в команде

        **Альтернативные концовки:**
        - Jackie становится антагонистом
        - Jackie жертвует собой за игрока
        - Jackie предает Valentinos
      mechanics_links: []
      assets: []
