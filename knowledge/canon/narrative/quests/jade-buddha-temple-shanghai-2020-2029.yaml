      description: Идти по духовным указаниям
      requirements: {}
      next_node: clues_followed
  - id: implants_disabled
    type: vulnerability
    title: Импланты отключены
    description: Игрок чувствует себя уязвимым без технологий, но ближе к истине.
    objectives:
    - Адаптироваться
    - Найти внутреннюю силу
    choices:
    - id: embrace_vulnerability
      title: Принять уязвимость
      description: Использовать момент для роста
      requirements:
        trait: open_minded
        level: 2
      next_node: vulnerability_embraced
  - id: trial_resisted
    type: conflict
    title: Испытание отвергнуто
    description: Игрок отказывается от испытания, вызывая напряжение.
    objectives:
    - Объяснить отказ
    - Найти компромисс
    choices:
    - id: negotiate_terms
      title: Договориться об условиях
      description: Найти альтернативный путь
      requirements:
        skill: social
        level: 3
      next_node: terms_negotiated
  - id: clues_followed
    type: discovery
    title: Подсказки найдены
    description: Игрок находит древние подсказки, ведущие к Будде.
    objectives:
    - Расшифровать послания
    - Продолжить путь
    choices:
    - id: decode_messages
      title: Расшифровать послания
      description: Понять древние тексты
      requirements:
        skill: intelligence
        level: 3
      next_node: messages_decoded
  - id: vulnerability_embraced
    type: growth
    title: Уязвимость принята
    description: Игрок растет духовно, принимая свою естественную природу.
    objectives:
    - Почувствовать силу
    - Продолжить путь
    choices:
    - id: feel_power
      title: Почувствовать силу
      description: Обрести внутреннюю мощь
      requirements: {}
      next_node: inner_power
  - id: terms_negotiated
    type: compromise
    title: Условия согласованы
    description: Игрок находит баланс между технологиями и духовностью.
    objectives:
    - Достичь гармонии
    - Продолжить испытания
