summary:
  problem: Создать духовный квест о поиске просветления в Храме Нефритового Будды
  goal: Исследовать темы духовного пробуждения, баланса между технологиями и духовностью,
    и поиска внутреннего мира в киберпанковском хаосе
  essence: В оазисе покоя среди неонового безумия Шанхая стоит древний храм, где цифровые
    импланты бессильны, а истинное просветление достигается через понимание себя -
    но корпорации хотят превратить святое место в источник власти
  key_points:
  - Квест сочетает элементы медитации, духовных испытаний и технологического шпионажа
  - Множественные ветки: путь монаха, хакера просветления, корпоративного отступника,
      духовного искателя
  - Исследование темы потери души в погоне за технологическим совершенством
  - Возможность разных исходов от достижения нирваны до создания новой духовной империи
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: jade_buddha_context
    title: Храм Нефритового Будды — Оазис Духа
    body: 'Шанхай 2020-2029 — среди бетонных джунглей и неоновых огней стоит

      древний Храм Нефритового Будды, место, где технологии теряют власть,

      а цифровые импланты не работают. Монахи хранят древние артефакты,

      способные даровать истинное просветление. Игрок получает видение

      о пропавшем Нефритовом Будде - статуе, которая якобы содержит

      ключ к гармонии между человеком и машиной. Но корпорация Arasaka

      узнала о силе артефакта и планирует захватить храм.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок переживает духовное пробуждение и отправляется в храм за

      Нефритовым Буддой. Квест включает медитации, духовные испытания,

      общение с монахами, и противостояние корпоративным силам, пытающимся

      превратить святое место в источник технологической власти. Финальное

      решение определит, станет ли храм маяком духовности или инструментом

      корпоративного контроля.

      '
