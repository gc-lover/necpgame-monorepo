    title: Духовное пробуждение
    description: Игрок переживает мистическое видение о Храме Нефритового Будды.
    objectives:
    - Осознать видение
    - Принять призыв
    choices:
    - id: heed_vision
      title: Внять видению
      description: Отправиться в храм
      requirements: {}
      next_node: temple_journey
    - id: dismiss_vision
      title: Отмахнуться от видения
      description: Игнорировать призыв
      requirements:
        trait: skeptical
        level: 2
      next_node: vision_ignored
  - id: temple_journey
    type: pilgrimage
    title: Паломничество в храм
    description: Игрок путешествует к Храму Нефритового Будды сквозь шумный Шанхай.
    objectives:
    - Найти храм
    - Войти в святое место
    choices:
    - id: follow_spiritual_path
      title: Следовать духовным путем
      description: Идти медитативно, размышляя о жизни
      requirements: {}
      next_node: meditative_approach
    - id: rush_to_temple
      title: Спешить в храм
      description: Быстро добраться до места
      requirements:
        trait: impatient
        level: 1
      next_node: rushed_arrival
  - id: vision_ignored
    type: regret
    title: Видение проигнорировано
    description: Игрок пытается забыть видение, но оно возвращается.
    objectives:
    - Переосмыслить решение
    - Вернуться к призыву
    choices:
    - id: reconsider_choice
      title: Переосмыслить выбор
      description: Все же отправиться в храм
      requirements: {}
      next_node: temple_journey
  - id: meditative_approach
    type: contemplation
    title: Созерцательный подход
    description: Игрок медитирует по пути, достигая внутреннего покоя.
    objectives:
    - Достичь покоя
    - Почувствовать связь
    choices:
    - id: enter_mindfully
      title: Войти осознанно
      description: Вступить в храм с чистым умом
      requirements: {}
      next_node: temple_entrance
  - id: rushed_arrival
    type: disturbance
    title: Торопливое прибытие
    description: Игрок спешит и создает хаос при входе в храм.
    objectives:
    - Успокоиться
    - Извиниться перед монахами
    choices:
    - id: apologize_humbly
      title: Извиниться смиренно
      description: Признать ошибку и успокоиться
      requirements:
        trait: humble
        level: 1
      next_node: temple_entrance
  - id: temple_entrance
    type: sacred
    title: Вход в храм
    description: Игрок впервые попадает в святое место, где технологии не работают.
    objectives:
    - Почувствовать покой
    - Встретиться с монахом
    choices:
    - id: greet_monk
      title: Приветствовать монаха
      description: Поговорить с привратником
      requirements: {}
      next_node: monk_greeting
    - id: meditate_silently
      title: Медитировать молча
      description: Сесть и медитировать
      requirements: {}
      next_node: silent_meditation
  - id: monk_greeting
    type: dialogue
    title: Приветствие монаха
    description: Монах рассказывает историю храма и Нефритового Будды.
    objectives:
    - Узнать историю
    - Получить первое испытание
    choices:
    - id: learn_history
      title: Узнать историю
      description: Выслушать рассказ монаха
      requirements: {}
      next_node: history_lesson
  - id: silent_meditation
    type: meditation
    title: Тихая медитация
    description: Игрок погружается в медитацию и получает внутреннее озарение.
    objectives:
    - Достичь покоя
    - Получить видение
    choices:
    - id: achieve_clarity
      title: Достичь ясности
      description: Получить духовное понимание
      requirements:
        trait: introspective
        level: 2
      next_node: clarity_achieved
  - id: history_lesson
    type: education
    title: Урок истории
    description: Монах делится знаниями о Нефритовом Будде и его силе.
    objectives:
    - Понять значение
    - Принять вызов
    choices:
    - id: accept_challenge
      title: Принять вызов
      description: Согласиться на испытания
      requirements: {}
      next_node: first_trial
  - id: clarity_achieved
    type: enlightenment
    title: Ясность достигнута
    description: Игрок получает внутреннее понимание цели своего пути.
    objectives:
    - Осознать миссию
    - Выбрать путь
    choices:
    - id: seek_buddha
      title: Искать Будду
      description: Отправиться на поиски артефакта
      requirements: {}
      next_node: buddha_search
  - id: first_trial
    type: trial
    title: Первое испытание
    description: Монах предлагает первое духовное испытание - отказ от технологий.
    objectives:
    - Отключить импланты
    - Почувствовать естественное состояние
    choices:
    - id: disable_implants
      title: Отключить импланты
      description: Временно отказаться от технологий
      requirements:
        skill: willpower
        level: 3
      next_node: implants_disabled
    - id: resist_trial
      title: Сопротивляться испытанию
      description: Отказаться от отключения
      requirements: {}
      next_node: trial_resisted
  - id: buddha_search
    type: exploration
    title: Поиски Будды
    description: Игрок исследует храм в поисках Нефритового Будды.
    objectives:
    - Найти подсказки
    - Решить загадки
    choices:
    - id: follow_clues
