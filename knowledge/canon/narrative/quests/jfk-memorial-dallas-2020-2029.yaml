metadata:
  id: "canon-quest-jfk-memorial-dallas-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Мемориал JFK в Далласе, место одного из самых трагических моментов американской истории, стал объектом корпоративной манипуляции. Корпорации используют убийство 1963 года для продвижения своих политических интересов, а настоящие свидетели и документы исчезают."
  goal: "Расследовать истинные обстоятельства убийства JFK, защитить мемориал от корпоративной эксплуатации, собрать свидетельства очевидцев и сохранить историческую правду для будущих поколений."
  essence: "Убийство JFK - это не просто исторический факт, а напоминание о том, как власть может изменить ход истории. В мире корпоративного контроля сохранение правды становится актом сопротивления."
  key_points:
    - "Расследование обстоятельств убийства JFK"
    - "Защита мемориала от корпоративной эксплуатации"
    - "Сбор свидетельств очевидцев"
    - "Борьба с исторической цензурой"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "22 ноября 1963 года в Далласе был убит президент Джон Кеннеди. Мемориал на месте убийства стал местом паломничества. В 2020-х годах корпорации используют эту трагедию для манипуляции общественным мнением."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование места убийства, интервью с выжившими свидетелями, противостояние корпоративным 'историкам', восстановление утраченных документов и организацию мемориальных мероприятий."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 14
  duration: "long"
  rewards:
    - type: "experience"
      value: 17800
    - type: "currency"
      value: 12400
    - type: "item"
      name: "Ключ от правды"
      description: "+8% к обнаружению скрытых фактов, +12% к сопротивлению манипуляции, разблокирует доступ к историческим архивам"
    - type: "achievement"
      name: "Хранитель правды"
      description: "Раскрыл корпоративные махинации вокруг убийства JFK"
  objectives:
    - "Исследовать мемориал JFK и место убийства"
    - "Найти и опросить выживших свидетелей"
    - "Собрать документы и фотографии того времени"
    - "Противостоять корпоративным попыткам исказить историю"
    - "Восстановить утраченные свидетельства"
    - "Организовать мемориальное мероприятие"
  description: "Мемориал JFK в Далласе стал жертвой корпоративной пропаганды. Расследуйте истинные обстоятельства убийства и защитите историческую правду."
  requirements:
    - "Уровень 14+"
    - "Доступ к Далласу"
    - "Высокие навыки исследования и социальных взаимодействий"
  consequences:
    - "Улучшение отношений с историками и исследователями"
    - "Доступ к уникальным историческим документам"
    - "Влияние на общественное мнение в регионе"
    - "Разблокировка специальных диалогов с очевидцами"

review:
  rating: 9
  feedback: "Глубокий и эмоциональный квест о сохранении исторической правды. Хорошо показывает темы манипуляции и важность сохранения памяти."
  improvements: "Добавить больше ветвлений в зависимости от того, какие теории заговора игрок поддерживает."
