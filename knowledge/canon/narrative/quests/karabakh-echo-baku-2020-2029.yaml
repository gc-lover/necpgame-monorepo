narrative_context:
  background: |
    Нагорный Карабах - регион с богатой историей и трагическими событиями.
    Конфликт, длившийся десятилетия, оставил глубокие раны в сердцах людей.
    В 2020-х годах, после прекращения боевых действий, начинается новая эра:
    эра памяти, примирения и восстановления. Но эхо прошлого все еще звучит,
    напоминая о важности сохранения мира.

  plot_hook: |
    Вы - журналист, исследователь или миротворец, приехавший в Баку для
    изучения истории Карабаха. Но вскоре выясняется, что простое изучение
    прошлого недостаточно - нужно активно участвовать в создании будущего.
    Готовы ли вы стать мостом между прошлым и будущим, между сторонами
    конфликта и между памятью и надеждой?

  key_events:
    - "Посещение музеев и мемориалов в Баку"
    - "Встречи с беженцами и участниками событий"
    - "Участие в миротворческих программах"
    - "Организация мероприятий по примирению"

