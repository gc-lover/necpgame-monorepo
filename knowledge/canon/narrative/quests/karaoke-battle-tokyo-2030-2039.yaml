summary:
  problem: Создать веселый социальный квест о караоке-культуре в киберпанковском Токио
  goal: Исследовать темы социального самовыражения, музыкальной конкуренции, культурного единства
  essence: В неоновых караоке-барах Кабукичё игрок становится участником эпичной битвы караоке, где традиционные песни J-pop смешиваются с киберпанковскими ремиксами, а зрители голосуют через нейронные импланты, заставляя задуматься о том, что важнее - техническое совершенство или эмоциональная искренность в искусстве самовыражения
  key_points:
    - Квест сочетает элементы музыкального перформанса, социальных взаимодействий и соревновательных механик
    - Множественные ветки: путь техно-звезды, путь традиционалиста, путь шоумена
    - Исследование темы самовыражения в цифровую эпоху
    - Возможность разных исходов от становления легендой до создания движения

content:
  sections:
    - id: karaoke_battle_context
      title: Караоке Токио — Музыкальная Война
      body: |
        Токио 2030-2039 — караоке стало больше чем развлечением. Это спорт,
        искусство, способ социального подъема. В барах Кабукичё проходят
        "Битвы Караоке" — соревнования, где участники исполняют песни под
        аккомпанемент голографических оркестров, а зрители голосуют через
        нейронные импланты. Импланты могут корректировать голос в реальном
        времени, ИИ подбирает идеальный аккомпанемент, а VR добавляет
        визуальные эффекты. Но традиционалисты утверждают, что истинная
        магия караоке — в человеческой страсти и искренности. Игрок получает
        приглашение на "Гранд Битву Караоке" — чемпионат, где победитель
        получит контракт со звездой и сможет изменить лицо музыкальной
        индустрии.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает приглашение участвовать в караоке-соревновании в
        Кабукичё. Квест включает обучение пению, выбор песен, социальные
        взаимодействия с другими участниками, зрителями и менторами,
        и финальное выступление, которое может сделать игрока звездой.
        Игрок может стать техно-певцом, традиционным исполнителем или
        шоуменом, объединяющим разные стили.

