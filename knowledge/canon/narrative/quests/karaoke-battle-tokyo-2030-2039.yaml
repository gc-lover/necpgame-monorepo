      name: "Мастер Синго"
      role: mentor
      background: "Легендарный караоке-мастер, владелец бара, традиционалист"
    - id: tech_singer
      name: "Нова"
      role: rival
      background: "Молодая певица, использующая все технологические новинки"
    - id: enthusiastic_fan
      name: "Фанат Такаши"
      role: supporter
      background: "Ярый поклонник караоке, всегда поддерживающий участников"
    - id: cynical_critic
      name: "Критик Йоши"
      role: antagonist
      background: "Профессиональный музыкальный критик, скептик по отношению к современным тенденциям"
  dialogues:
    - speaker: karaoke_master
      text: "Караоке - это не про технику. Это про душу! Когда поешь от сердца, зал вибрирует. Импланты? Они могут подправить ноту, но не заменят страсть."
    - speaker: tech_singer
      text: "Почему ограничивать себя человеческими недостатками? С имплантами я могу петь как богиня! Мой голос идеален, шоу - потрясающее. Это эволюция!"
    - speaker: enthusiastic_fan
      text: "Это потрясающе! Все поют вместе, делятся эмоциями. Неважно, насколько хорошо или плохо - важно участие. Караоке объединяет нас всех!"
    - speaker: cynical_critic
      text: "Еще одно технологическое убожество маскирующееся под искусство. Где настоящие эмоции? Где человеческий голос? Это просто цифровой шум!"

