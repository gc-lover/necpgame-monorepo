quest_flow:
  entry_point: anonymous_tip
  nodes:
    - id: anonymous_tip
      type: dialogue
      title: "Анонимная подсказка"
      description: "Игрок получает таинственное сообщение о кароси в корпорации."
      objectives:
        - "Прочитать сообщение"
        - "Решить расследовать"
      choices:
        - id: investigate_discreetly
          title: "Расследовать discreetно"
          description: "Провести тихое расследование"
          requirements: {skill: stealth, level: 2}
          next_node: undercover_infiltration
        - id: go_public
          title: "Сделать публичным"
          description: "Обнародовать информацию"
          requirements: {}
          next_node: media_attention

    - id: undercover_infiltration
      type: infiltration
      title: "Скрытое проникновение"
      description: "Игрок проникает в корпоративную среду под прикрытием."
      objectives:
        - "Получить доступ"
        - "Собрать доказательства"
      choices:
        - id: pose_as_employee
          title: "Выдать себя за сотрудника"
          description: "Получить поддельные документы"
          requirements: {skill: forgery, level: 3}
          next_node: corporate_life
        - id: hack_systems
          title: "Взломать системы"
          description: "Получить доступ через сеть"
          requirements: {skill: hacking, level: 4}
          next_node: data_diving

    - id: media_attention
      type: confrontation
      title: "Медийное внимание"
      description: "История попадает в СМИ, привлекая внимание корпорации."
      objectives:
        - "Дать интервью"
        - "Избежать преследования"
      choices:
        - id: cooperate_with_media
          title: "Сотрудничать со СМИ"
          description: "Распространить информацию"
          requirements: {}
          next_node: whistleblower_path

    - id: corporate_life
      type: simulation
      title: "Корпоративная жизнь"
      description: "Игрок переживает день из жизни саларимена в корпорации."
      objectives:
        - "Выдержать рабочий день"
        - "Найти доказательства кароси"
      choices:
        - id: endure_overwork
          title: "Выдержать переутомление"
          description: "Продолжить работать несмотря на усталость"
          requirements: {trait: endurance, level: 3}
          next_node: burnout_experience
        - id: question_system
          title: "Оспорить систему"
          description: "Выразить недовольство условиями"
          requirements: {skill: social, level: 3}
          next_node: internal_reform

    - id: data_diving
      type: hacking
      title: "Погружение в данные"
      description: "Игрок анализирует корпоративные данные о сотрудниках."
      objectives:
        - "Найти паттерны кароси"
        - "Обнаружить доказательства"
      choices:
        - id: expose_patterns
          title: "Разоблачить паттерны"
          description: "Опубликовать статистику"
          requirements: {}
          next_node: statistical_revelations

    - id: whistleblower_path
      type: activism
      title: "Путь разоблачителя"
      description: "Игрок становится whistleblower'ом, борющимся с системой."
      objectives:
        - "Собрать союзников"
        - "Организовать протест"
      choices:
        - id: build_movement
          title: "Создать движение"
          description: "Организовать сопротивление"
          requirements: {skill: leadership, level: 4}
          next_node: workers_revolution

    - id: burnout_experience
      type: psychological
      title: "Опыт выгорания"
      description: "Игрок испытывает эффекты переутомления и имплантов."
      objectives:
        - "Пережить кризис"
        - "Принять решение"
      choices:
        - id: embrace_system
          title: "Принять систему"
          description: "Стать частью корпорации"
          requirements: {}
          next_node: corporate_success_ending
        - id: reject_system
          title: "Отвергнуть систему"
          description: "Бороться против эксплуатации"
          requirements: {trait: willpower, level: 3}
          next_node: personal_awakening

    - id: internal_reform
      type: politics
      title: "Внутренняя реформа"
      description: "Игрок пытается изменить систему изнутри корпорации."
      objectives:
        - "Найти союзников"
        - "Инициировать изменения"
      choices:
        - id: reform_from_inside
          title: "Реформа изнутри"
          description: "Изменить политику компании"
          requirements: {skill: negotiation, level: 4}
          next_node: corporate_reform_ending

    - id: statistical_revelations
      type: revelation
      title: "Статистические откровения"
      description: "Анализ данных раскрывает систематический характер кароси."
      objectives:
        - "Представить доказательства"
        - "Вызвать расследование"
      choices:
        - id: demand_investigation
          title: "Требовать расследования"
          description: "Начать официальное расследование"
          requirements: {}
          next_node: official_inquiry

    - id: workers_revolution
      type: revolution
      title: "Революция работников"
      description: "Игрок возглавляет движение против корпоративной эксплуатации."
      objectives:
        - "Организовать забастовку"
        - "Изменить законы"
      choices:
        - id: successful_revolution
          title: "Успешная революция"
          description: "Изменить общество"
          requirements: {skill: leadership, level: 5}
          next_node: societal_change_ending

    - id: personal_awakening
      type: transformation
      title: "Личное пробуждение"
      description: "Игрок осознает проблемы и начинает борьбу."
      objectives:
        - "Помочь другим"
        - "Найти баланс"
      choices:
        - id: help_others
          title: "Помочь другим"
          description: "Спасать коллег от кароси"
          requirements: {}
          next_node: humanitarian_ending

    - id: corporate_success_ending
      type: completion
      title: "Корпоративный успех"
      description: "Игрок достигает вершин в корпоративной иерархии."
      objectives: []
      choices: []

    - id: corporate_reform_ending
      type: completion
      title: "Корпоративная реформа"
      description: "Система меняется изнутри, улучшая условия работы."
      objectives: []
      choices: []

    - id: official_inquiry
      type: completion
      title: "Официальное расследование"
      description: "Корпорация подвергается официальному расследованию."
      objectives: []
      choices: []

    - id: societal_change_ending
      type: completion
      title: "Изменение общества"
      description: "Общество меняется, кароси становится преступлением."
      objectives: []
      choices: []

    - id: humanitarian_ending
      type: completion
