summary:
  problem: Создать погружающий квест о проблеме кароси (смерти от переутомления) в корпоративном Токио
  goal: Исследовать темы корпоративной эксплуатации, баланса работы и жизни, ментального здоровья и социального давления
  essence: В бесконечных небоскребах Синдзюку игрок становится свидетелем корпоративной войны за человеческий ресурс, где импланты производительности становятся проклятием, а понятие "баланс работы и жизни" - роскошью для элиты, в мире где смерть от переутомления стала нормой, а сопротивление - революцией
  key_points:
    - Квест сочетает элементы корпоративного шпионажа, социальных реформ и личного выбора
    - Множественные ветки: путь корпоративного восхождения, путь саботажа, путь социальной реформы
    - Исследование темы человеческой стоимости в технологическом обществе
    - Возможность разных исходов от личного спасения до системных изменений

content:
  sections:
    - id: karoshi_context
      title: Кароси — Корпоративная Эпидемия
      body: |
        Токио 2030-2039 — кароси стало эпидемией в корпоративном обществе.
        Импланты производительности позволяют работать 20 часов в сутки,
        нейронные ускорители подавляют сон, а корпоративные контракты
        делают увольнение равным смерти. Саларимены — это не сотрудники,
        это человеческие ресурсы, оптимизированные для максимальной прибыли.
        Игрок получает задание расследовать "несчастный случай" с топ-менеджером
        крупной корпорации и обнаруживает, что кароси — это не случайность,
        а инструмент социального контроля, где переутомление становится
        способом избавления от "неэффективных" сотрудников.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает анонимное сообщение о "кароси-убийстве" в мегакорпорации.
        Квест включает погружение в корпоративную культуру, расследование
        случаев переутомления, столкновение с этическими дилеммами имплантов
        производительности, и финальный выбор между личным выживанием и
        борьбой за системные изменения. Игрок может стать корпоративным
        шпионом, саботажником или реформатором, пытающимся изменить
        общество изнутри.

