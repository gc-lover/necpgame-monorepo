narrative_context:
  background: 'Казахский язык переживал период активного возрождения в 2020-х годах.

    После обретения независимости в 1991 году начался процесс восстановления

    государственного языка. Важным этапом стала реформа 2025 года по переходу

    с кириллицы на латиницу, что должно было упростить изучение языка и

    укрепить связи с тюркским миром. Астана стала центром языкового образования,

    предлагая курсы для всех желающих изучить казахский.

    '
  plot_hook: 'Вы прибываете в Астану и замечаете, как много указателей и объявлений

    на двух языках. Вас привлекает объявление о бесплатных курсах казахского

    языка для иностранцев. "Изучите душу Казахстана" - гласит плакат.

    Любопытство берет верх: сможете ли вы овладеть этим древним тюркским

    языком за несколько недель интенсивного обучения?

    '
  key_events:
  - Запись на курс и знакомство с преподавателями
  - 'Изучение алфавитов: кириллица и новая латиница'
  - Практика речи на улицах, в магазинах и кафе
  - Участие в культурных мероприятиях на казахском
  - Финальный экзамен и получение сертификата
gameplay_mechanics:
  language_learning_system:
    mechanics:
    - 'Прогрессивное изучение: от алфавита к сложным конструкциям'
    - Интерактивные уроки с визуальными и аудио материалами
    - Практические задания с проверкой произношения
    - Тесты и мини-игры для закрепления материала
  cultural_integration:
    mechanics:
    - Диалоги с NPC на разных уровнях сложности
    - Участие в традиционных церемониях и мероприятиях
    - Чтение и анализ казахской литературы и поэзии
    - Кулинарные уроки с традиционными рецептами
  examination_system:
    mechanics:
    - 'Комплексный экзамен: чтение, письмо, разговорная речь'
    - Оценка прогресса по нескольким критериям
    - Временные ограничения на выполнение заданий
    - Обратная связь и рекомендации по улучшению
advanced_narrative_elements:
  moral_dilemmas:
  - Принимать ли культурные традиции вместе с языком
  - Помогать ли другим студентам или фокусироваться на себе
  - Как относиться к переходу на латиницу
  - Стоит ли продолжать изучение после получения сертификата
  dynamic_events:
  - Встречи с интересными носителями языка
  - Участие в языковых конкурсах и фестивалях
  - Неожиданные культурные открытия во время практики
  - Помощь в реальных ситуациях с использованием языка
  cultural_significance:
  - Роль языка в формировании национальной идентичности
  - История тюркских языков и их эволюция
  - Значение языкового разнообразия в глобальном мире
  - Связь между языком, культурой и традициями
