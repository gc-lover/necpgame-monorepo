quest_objectives:
  primary:
  - 'Изучить основы казахского языка: фонетику, базовые фразы, кириллицу и латиницу'
  - Практиковать разговорную речь с носителями языка в различных ситуациях
  - Пройти финальный экзамен и получить сертификат владения языком
  secondary:
  - Узнать историю казахского языка и реформу перехода на латиницу
  - Изучить традиционную культуру через язык (пословицы, поэзия)
  - Участвовать в культурных мероприятиях на казахском
  - Помочь в образовательных проектах для иностранцев
