narrative_context:
  background: |
    В 2061-2077 годах кендо остается живой традицией среди хаоса киберпанка.
    Ежегодный чемпионат Токио собирает лучших бойцов со всего мира,
    где традиционное искусство фехтования встречается с современными
    технологиями. Турнир проводится в специально оборудованном додзё
    в центре города, охраняемом от внешнего мира.

    Участники используют как традиционное оружие (сингай), так и
    современные импланты для улучшения рефлексов и восприятия.
    Чемпионат - это не просто соревнование, а демонстрация баланса
    между древней мудростью и современными технологиями.

  plot_hook: |
    Вы получаете приглашение от старого мастера: "В эпоху машин и имплантов
    истинная сила рождается из дисциплины. Приходи в додзё, возьми сингай
    и докажи, что традиции сильнее любых технологий. Чемпионат ждет
    достойных воинов."

  key_events:
