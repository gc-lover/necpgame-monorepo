narrative_context:
  background: |
    Хан Шатыр - самый большой шатёр в мире, построенный в Астане в 2010 году.
    Его площадь составляет 140 тысяч квадратных метров, а высота достигает 150 метров.
    Внутри поддерживается тропический климат с пальмами, водопадами и пляжем,
    что позволяет жителям Астаны наслаждаться летом даже зимой при -40°C.

  plot_hook: |
    Зимой в Астане температура опускается до -40°C, а вы идёте по заснеженным улицам,
    когда замечаете гигантский прозрачный шатёр, возвышающийся над городом.
    Из любопытства вы подходите ближе и видите, что внутри - настоящий тропический рай.
    Вас приглашают войти и насладиться летом посреди зимы...

  key_events:
    - "Прибытие к гигантскому шатру и вход внутрь"
    - "Открытие тропического климата и растительности"
    - "Исследование пляжа, водопадов и аттракционов"
    - "Шопинг в магазинах и отдых на территории"
    - "Подъём на верхний уровень и обзор города"

