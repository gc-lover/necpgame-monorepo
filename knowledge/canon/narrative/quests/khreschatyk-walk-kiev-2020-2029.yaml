narrative:
  synopsis: |
    Главная улица Киева оживает по ночам призрачной жизнью. Журналист Максим
    Петренко расследует исчезновения людей, которые начинаются с невинных
    прогулок по Крещатику. Игрок присоединяется к расследованию, которое
    раскрывает сеть политических интриг и корпоративных заговоров.

  main_plot: |
    Крещатик, исторический символ киевской свободы, становится эпицентром
    странных событий. Политические силы используют улицу для вербовки,
    корпорации проводят секретные сделки под видом культурных мероприятий,
    а хакеры создают цифровые иллюзии для манипуляции общественным мнением.

    Журналист Максим Петренко, расследующий исчезновение своей сестры,
    находит игрока и просит помощи. Вместе они погружаются в лабиринт
    интриг, где каждая прогулка по улице может стать последней.

  themes:
    - Политические интриги и свобода слова
    - Трансформация общественных пространств
    - Цифровой контроль над реальностью
    - Личные потери в общественных конфликтах
    - Граница между свободой и манипуляцией

