dialogues:
  introduction:
    maxim_petrenko: |
      "Ты кажешься подходящим для этой работы. Меня зовут Максим Петренко.
      Я журналист. Расследую... необычные вещи на Крещатике.

      Люди исчезают. Просто гуляют вечером по главной улице - и пропадают.
      Никаких следов, никаких свидетелей. Только странные цифровые эхо
      в сети. Моя сестра... она была одной из них.

      Полиция говорит 'самоубийства' или 'несчастные случаи'. Но я знаю -
      здесь что-то большее. Политика, корпорации, контроль над умами.
      Поможешь мне разобраться? Крещатик - это не просто улица. Это символ."

  investigation:
    victor_sidorov: |
      "Ах, ещё один 'расследователь'. Крещатик - это живая улица! Мы развиваем
      её для людей. Ночные мероприятия, цифровые инсталляции, культурные события.

      Исчезновения? Вероятно, несчастные случаи. Или люди просто... уходят
      от реальности. В наше время это нормально. Цифровые иллюзии лучше
      скучной жизни.

      Вы думаете, вмешиваясь, помогаете? Вы разрушаете мечту! Крещатик
      мог стать самым современным бульваром в Европе. А вы... с вашей
      'правдой'..."

  climax:
    olga_petrenko_digital: |
      "Брат... ты нашел меня. Но я не та, кем была. Они... изменили меня.
      Цифровые нити, нейронные связи, чужие воспоминания в моей голове.

      Я думала, борюсь за свободу. А оказалась в клетке из алгоритмов.
      Политики используют нас как марионеток. Корпорации продают наши души
      за клики и просмотры.

      Выбери, брат. Освободи меня? Или позволь мне стать легендой улицы?
      Крещатик ждет своего героя. Или своего палача."

