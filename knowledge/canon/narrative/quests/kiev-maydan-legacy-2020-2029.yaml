  objectives:
  - Исследовать места Майдана и связанные с ним исторические локации
  - Собрать свидетельства очевидцев и участников событий
  - Встретиться с хранителями исторической памяти
  - Участвовать в современных проявлениях наследия Майдана
  - Принять решение о сохранении и передаче этого наследия
  - Противостоять попыткам искажения истории
  description: 'Киев 2020-2029 годов - время размышлений о событиях Майдана 2013-2014
    годов.

    Прошло почти десятилетие, но эхо Революции Достоинства продолжает звучать

    в сердцах киевлян. Музеи, мемориалы, ежегодные commemorations - все это

    напоминает о цене свободы и важности сохранения исторической правды.


    Квест затрагивает темы исторической памяти, ценности демократии, борьбы

    за свободу, этики сохранения истории и роли каждого человека в формировании

    будущего общества.

    '
