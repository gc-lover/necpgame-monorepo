narrative_context:
  background: 'Майдан 2013-2014 годов стал поворотным моментом в истории Украины.

    Через десять лет после событий Киев стал городом, где прошлое и настоящее

    переплетаются. Музеи Революции Достоинства, ежегодные commemorations,

    уличное искусство - все это напоминает о жертвах и победах тех дней.

    Но есть и те, кто пытается стереть или исказить эту память.

    '
  themes:
  - historical_memory
  - democratic_values
  - freedom_struggle
  - truth_preservation
npc_interactions:
  museum_curator:
    name: Ольга 'Память' Петренко
    role: Куратор Музея Революции Достоинства
    location: Музей Революции Достоинства, ул. Аллы Тарасовой
    personality: Страстная исследовательница, немного идеалистка
    dialogues:
      introduction: '"Добро пожаловать в место, где оживает история. Майдан - это
        не просто

        события прошлого. Это уроки, которые мы должны пронести через века.

        Готовы ли вы прикоснуться к этой памяти?"

        '
      historical_lesson: '"Видите эти фотографии? Это не просто картинки. Это жизни,
        отданные

        за свободу. Каждый камень брусчатки впитал кровь героев. Мы обязаны

        сохранить эту правду для будущих поколений."

        '
  veteran_participant:
    name: Андрей 'Герой' Коваленко
    role: Участник событий Майдана, активист
    personality: Опытный, немного циничный от пережитого
    dialogues:
      personal_story: '"Я стоял на баррикадах в -30 градусов. Видел, как друзья погибали

        за идеалы, которые теперь пытаются забыть. Свобода - это не подарок.

        Это то, за что постоянно нужно бороться."

        '
      warning: '"Не верьте красивым речам политиков. Истинная революция - в сердцах

        людей. Если мы забудем Майдан, то потеряем не только прошлое,

        но и будущее."

        '
  young_activist:
    name: Мария 'Надежда' Сидоренко
    role: Молодая активистка, изучающая историю
    personality: Энергичная, вдохновленная идеалами
    dialogues:
      inspiration: '"Майдан показал, что обычные люди могут изменить историю!

        Я выросла на этих историях. Теперь я борюсь за те же идеалы -

        справедливость, свободу, европейское будущее Украины."

        '
  foreign_journalist:
    name: Дэвид Макдональд
    role: Иностранный журналист, изучающий Майдан
    personality: Объективный наблюдатель, немного скептик
    dialogues:
      international_perspective: '"Я освещал революции по всему миру, но Майдан...
        это было нечто особенное.

        Народ, который вышел на улицы не за власть, а за достоинство. Это урок

        для всего мира о силе гражданского общества."

        '
