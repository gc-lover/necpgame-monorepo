narrative_context:
  background: 'Холм Кок-Тобе - одна из главных достопримечательностей Алматы,

    расположенная на высоте 1100 метров над уровнем моря. Это место

    сочетает в себе природную красоту, современные развлечения и

    потрясающие виды на город. Канатная дорога, колесо обозрения,

    парк аттракционов, ресторан с панорамным видом - все это делает

    Кок-Тобе идеальным местом для отдыха и туризма. В 2020-е годы

    комплекс продолжает развиваться, привлекая как местных жителей,

    так и гостей города.

    '
  plot_hook: 'Вы прогуливаетесь по центру Алматы, когда замечаете группу людей,

    направляющихся к станции канатной дороги. Туристический гид

    обращается к прохожим: "Друзья! Не упустите шанс увидеть Алматы

    с высоты птичьего полета! Кок-Тобе - жемчужина нашего города!

    Канатная дорога, колесо обозрения, развлечения для всех возрастов!"

    '
  key_events:
  - Прибытие к подножию холма и посадка в канатную дорогу
  - Подъем на вершину с захватывающими видами
  - Исследование парка развлечений и аттракционов
  - Поездка на колесе обозрения с панорамой города
  - Посещение ресторана и завершение дня
