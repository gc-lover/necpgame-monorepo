summary:
  problem: Создать квест о проникновении в Каулунскую крепость в киберпанковском Гонконге
  goal: Исследовать темы анархии в мегаполисе, альтернативных сообществ, выживания
    без законов и силы самоорганизации людей
  essence: Каулунская крепость - это город в городе, где корпорации бессильны, а законы
    диктуют уличные кланы; здесь хаос рождает инновации, а свобода стоит жизни - место,
    где рождаются легенды или находят могилу
  key_points:
  - Квест сочетает элементы уличного выживания, клановых интриг и технологических
    экспериментов
  - Множественные ветки: путь уличного выживальщика, клан-лидера, технологического
      диссидента, внешнего агента
  - Исследование темы свободы в условиях полного хаоса и цены, которую приходится
    платить
  - Возможность разных исходов от создания новой анархической империи до восстановления
    порядка
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: kowloon_city_context
    title: Каулунская Крепость — Город в Городе
    body: 'Гонконг 2020-2029 — Каулунская крепость, бывшая британская цитадель,

      стала самым опасным и свободным местом Азии. 50 000 жителей в

      лабиринте из 300 зданий, где электричество воруют из соседних районов,

      а законы устанавливают уличные кланы. В эпоху киберпанка крепость

      стала прибежищем диссидентов, хакеров и тех, кто отверг корпоративный

      контроль. Игрок получает задание проникнуть в крепость и найти

      "Сердце Хаоса" - экспериментальное устройство, способное либо

      разрушить всю систему, либо создать новую реальность.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает подсказку о существовании Каулунской крепости и

      решает проникнуть в этот легендарный анклав. Квест включает навигацию

      по хаотичным улочкам, взаимодействие с местными кланами, поиск

      Сердца Хаоса, и финальное решение, которое может либо сохранить

      уникальность крепости, либо уничтожить ее свободу.

      '
