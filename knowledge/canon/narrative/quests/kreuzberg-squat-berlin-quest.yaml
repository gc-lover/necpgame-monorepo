  narrative_overview: |
    В 2020-х годах Берлин стал ареной войны за жилье. Корпорации скупают исторические кварталы,
    превращая их в элитные зоны, а сквоттеры в Kreuzberg борются за право жить в своем городе.
    Игрок - молодой активист или беженец, присоединившийся к движению сквоттеров. Квест
    сочетает элементы уличных боев, stealth-проникновений, политических интриг и строительства
    сообщества.
  key_elements:
    - Заброшенные здания, превращенные в сквоты
    - Уличные баррикады и импровизированные укрепления
    - Корпоративные агенты по выселению
    - Уличные фестивали и подпольные концерты
    - Общинные сады и коллективные кухни
