dialogues:
  introduction:
    andrey_kovalev: |
      "Наконец-то кто-то откликнулся. Меня зовут Андрей Ковалев.
      Я член Совета Купола. Или был им. Хартия Купола - это не просто
      документ. Это обещание справедливости. Но Совет... они предали идеалы.

      Купол должен защищать, а не контролировать. Они манипулируют выборами,
      скрывают ресурсы, подавляют свободу. Я видел доказательства.
      Но один я ничего не сделаю. Поможешь мне разоблачить их?"

  investigation:
    maksim_hacker: |
      "Купол - это не защита. Это тюрьма из стекла и стали. Совет контролирует
      все: от воздуха до мыслей. Я взломал их системы. Видел, как они крадут
      голоса избирателей, как подавляют протесты, как экспериментируют над людьми.

      Хартия - пустые слова. Реальная власть в дата-центрах. Они думают,
      что технологии дают им право на контроль. Но код можно взломать.
      Систему можно разрушить."

  climax:
    elena_sokolova: |
      "Вы думаете, что боретесь за свободу? Купол - это единственное,
      что защищает нас от хаоса внешнего мира. Хартия гарантирует порядок,
      стабильность, выживание вида.

      Коррупция? Да, есть компромиссы. Но без сильного руководства
      общество развалится. Вы хотите революции? Получите анархию.
      Кровь на улицах, голод, радиацию. Я спасаю людей от них самих.

      Выбор за вами. Сохранить иллюзию справедливости или открыть
      ящик Пандоры? Купол падет, и вместе с ним - надежда человечества."

