  description: |
    Москва 2030-2039 годов - это купольный мегаполис, где над городом возвышается
    гигантский Купол, защищающий жителей от внешнего мира. Хартия Купола -
    священный документ, определяющий правила жизни общества. Но слухи о коррупции
    среди Совета правителей Купола заставляют игрока вмешаться.

    Квест затрагивает темы политической коррупции, этики управления,
    прав жителей на самоопределение и баланса между безопасностью и свободой.

narrative:
  synopsis: |
    Купол Москвы - идеальное общество под защитой гигантской конструкции.
    Хартия Купола гарантирует справедливость и равенство. Но когда игрок
    обнаруживает признаки коррупции, ему предстоит выбор: сохранить иллюзию
    или разрушить систему ради настоящей справедливости.

  main_plot: |
    Совет Купола правит Москвой уже десятилетие. Купол защищает от радиации,
    климата и внешних угроз. Хартия гарантирует всем равные права и обязанности.
    Но анонимные сообщения о коррупции заставляют игрока расследовать.

    Оказывается, что Совет манипулирует выборами, скрывает ресурсы и подавляет
    инакомыслие. Купол - не защита, а тюрьма. Игрок должен собрать доказательства
    и организовать революцию или реформы.

  themes:
    - Политическая коррупция и власть
    - Баланс между безопасностью и свободой
    - Этика управления обществом
    - Права индивидуума vs интересы коллектива
    - Иллюзия справедливости

