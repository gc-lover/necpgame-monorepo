summary:
  problem: "La Boca, колыбель танго и Caminito - ее жемчужина, находятся под угрозой корпоративной джентрификации. Корпорации планируют превратить красочный район в элитный мега-комплекс с VR-туристами и синтетическими танцорами. Традиционная культура и живая история района исчезают под натиском корпоратов."
  goal: "Защитить La Boca и Caminito от корпоративного поглощения, собрать местных жителей, восстановить традиционные фестивали и сохранить аутентичную душу района в эпоху корпораций."
  essence: "La Boca - это не просто район, это живая история Аргентины. В мире корпоративной стандартизации сохранение таких мест становится актом культурного сопротивления."
  key_points:
    - "Защита района от корпоративной джентрификации"
    - "Восстановление традиционных фестивалей"
    - "Сбор местных легенд и историй"
    - "Борьба с корпоративными застройщиками"
    - "Сохранение культурного наследия Caminito"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "La Boca, район портовых рабочих, всегда был сердцем аргентинской культуры. Caminito, красочная улочка с разноцветными домами, стала символом района. В 2020-х годах корпорации видят в La Boca огромную прибыль - планируют снести старые дома, заменить их небоскребами и превратить район в элитный комплекс для богатых туристов."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование истории района, сбор местных жителей, организацию подпольных фестивалей, противостояние корпоративным застройщикам, восстановление традиционных танцев и сохранение Caminito как символа аутентичной культуры."

