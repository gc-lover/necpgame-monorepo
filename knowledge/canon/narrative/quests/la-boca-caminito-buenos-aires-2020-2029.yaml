summary:
  problem: "В 2020-х годах корпорации видят в историческом районе Ла Бока туристический потенциал и пытаются превратить улицу Каминито в корпоративный аттракцион. Они навязывают стандартизированные шоу танго, заменяют уличных художников дронами и уничтожают аутентичность района, который всегда был сердцем аргентинской культуры."
  goal: "Защитить подлинность Ла Бока и Каминито, собрать команду уличных художников и танцоров танго, восстановить традиционные фестивали и показать, что настоящая культура не продается корпорациям."
  essence: "Ла Бока - это не туристический аттракцион, это живая душа Аргентины. В мире, где корпорации упаковывают культуру в корпоративные рамки, сохранение аутентичности Каминито становится актом культурного сопротивления."
  key_points:
    - "Защита уличных художников от корпоративного контроля"
    - "Восстановление традиционных танго-фестивалей"
    - "Борьба с фальшивыми культурными продуктами"
    - "Сохранение истории района Ла Бока"
    - "Организация подпольных культурных мероприятий"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Ла Бока 2020-х. Улица Каминито, сердце аргентинского танго и уличного искусства, находится под угрозой. Корпорации видят в разноцветных домах и импровизированных танцорах источник прибыли. Они заменяют живых артистов голограммами, навязывают корпоративные шоу и уничтожают душу района, который всегда был прибежищем для аутентичной аргентинской культуры."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает защиту уличных художников от корпоративных рейдеров, сбор команды танцоров и музыкантов, восстановление традиционных фестивалей танго, борьбу с фальшивыми культурными продуктами и финальный фестиваль настоящей аргентинской культуры на Каминито."

