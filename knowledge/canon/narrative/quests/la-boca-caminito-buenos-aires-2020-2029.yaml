summary:
  problem: "Район Ла Бока и его знаменитая улица Каминито, яркий символ культурного наследия Буэнос-Айреса, находятся под угрозой. Корпорации планируют снести исторические здания для постройки безликих торговых центров, уничтожив уникальную атмосферу и дух этого места."
  goal: "Защитить Ла Боку и Каминито от корпоративной перестройки, собрать поддержку местных жителей и художников, раскрыть коррупционные схемы и сохранить культурное сердце Буэнос-Айреса."
  essence: "Ла Бока и Каминито - это не просто район, это живая галерея под открытым небом. В мире, где корпорации уничтожают красоту ради прибыли, сохранение таких мест становится актом культурного сопротивления."
  key_points:
    - "Защита культурного наследия"
    - "Сбор поддержки местных жителей и художников"
    - "Раскрытие коррупционных схем"
    - "Сохранение уникальной атмосферы района"

content:
  sections:
    - id: overview
      title: "Обзор квеста"
      body: "Ла Бока, с её красочными домами и уличными танцорами танго, всегда была душой Буэнос-Айреса. Но теперь корпорации хотят стереть её с лица земли. Игроку предстоит возглавить сопротивление и спасти этот уникальный район."
    - id: stages
      title: "Этапы квеста"
      body: "Квест включает сбор подписей, организацию художественных протестов, поиск компромата на корпоративных застройщиков, противостояние их наемникам и финальное выступление, которое привлечет внимание всего мира к проблеме Ла Боки."

