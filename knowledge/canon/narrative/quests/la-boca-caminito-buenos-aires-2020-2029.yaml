summary:
  problem: "В 2020-х годах район La Boca находится под угрозой корпоративной 'регенерации'. Корпорации планируют снести исторические разноцветные дома Caminito, заменить доки на мега-порты и превратить рабочий район в туристическую VR-аттракцию. Местные жители сопротивляются."
  goal: "Защитить культурное наследие La Boca, восстановить знаменитую улицу Caminito, собрать команду местных художников и ремесленников, и сохранить душу рабочего района в эпоху корпораций."
  essence: "La Boca - это не просто район, это душа Буэнос-Айреса. В мире, где корпорации стандартизируют всё, разноцветные дома Caminito становятся символом индивидуальности и культурного сопротивления."
  key_points:
    - "Защита исторических домов Caminito"
    - "Восстановление традиционной архитектуры"
    - "Сбор команды местных художников"
    - "Организация фестиваля La Boca"
    - "Борьба с корпоративной регенерацией"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "La Boca 2020-х. Корпорации видят в разноцветных домах Caminito огромную прибыль - планируют превратить историческую улицу в интерактивный VR-музей с голографическими танцорами и виртуальными доками. Но настоящие бокисе (жители La Boca) борются за сохранение своей культуры и традиций."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает сбор доказательств культурной ценности района, объединение местных художников, восстановление разрушенных домов, организацию традиционного фестиваля и финальную защиту La Boca от корпоративных бульдозеров."

