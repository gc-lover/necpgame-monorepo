summary:
  problem: "В 2020-х годах район Ла Бока в Буэнос-Айресе находится на грани исчезновения. Корпорации скупают исторические дома, превращая цветные фасады в корпоративные билборды. Традиционное танго и уличная культура вытесняются виртуальными симуляциями. Настоящие тангерос - мастера танго - вынуждены работать в корпоративных шоу, где танец становится товаром."
  goal: "Восстановить подлинную культуру Ла Бока, собрать последних настоящих тангерос, сохранить традиции уличного танго и организовать подпольный фестиваль, который напомнит городу о его корнях и покажет, что настоящая культура не продается."
  essence: "Каминито - это не просто улица, это душа Ла Бока. В мире виртуальной реальности и корпоративных развлечений сохранение живого танго становится актом культурного сопротивления и напоминанием о том, что настоящая страсть не может быть запрограммирована."
  key_points:
    - "Поиск настоящих тангерос и мастеров танго"
    - "Восстановление традиционных танцевальных практик"
    - "Организация подпольных милонгеро (танцевальных вечеров)"
    - "Борьба с виртуальными симуляциями танго"
    - "Сохранение уличной культуры района"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Ла Бока 2020-х. Район Каминито - сердце аргентинского танго - находится под угрозой. Корпорации превратили исторические цветные домики в неоновые билборды, а традиционные милонгеро заменяют виртуальными симуляциями. Но настоящие тангерос помнят ритм настоящего танго - живой, страстный, непредсказуемый."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает поиск последних мастеров танго, сбор команды тангерос, восстановление традиционных мелодий, организацию подпольных милонгеро и финальный фестиваль на Каминито, бросающий вызов корпоративным симуляциям танго."

