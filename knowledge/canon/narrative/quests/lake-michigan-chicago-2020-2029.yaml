summary:
  problem: "Озеро Мичиган, источник пресной воды для миллионов людей, находится под угрозой корпоративного загрязнения и эксплуатации. Корпорации сбрасывают токсичные отходы, используют воду для сомнительных экспериментов и скрывают экологические катастрофы от общественности."
  goal: "Расследовать корпоративное загрязнение озера Мичиган, раскрыть экологические преступления и защитить этот жизненно важный водный ресурс от разрушения."
  essence: "Озеро Мичиган - это не просто вода, это жизнь. В мире, где корпорации ставят прибыль выше экологии, защита озера становится борьбой за будущее человечества."
  key_points:
    - "Расследование загрязнения озера Мичиган"
    - "Борьба с корпоративными преступлениями"
    - "Защита водных ресурсов"
    - "Раскрытие экологических тайн"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Озеро Мичиган, одно из Великих озер, всегда было источником жизни для Чикаго и окружающих регионов. В 2020-х годах корпорации видят в нем источник прибыли, сбрасывая токсичные отходы и проводя опасные эксперименты, угрожая здоровью миллионов людей."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование береговой линии, сбор образцов воды, интервью с местными жителями, проникновение на корпоративные объекты, противостояние корпоративной охране и организацию кампании по очистке озера."

