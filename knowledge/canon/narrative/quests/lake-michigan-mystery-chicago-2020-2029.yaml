summary:
  problem: Создать квест о тайнах озера Мичиган и подводных технологиях Чикаго
  goal: Исследовать темы подводных мистерий, акватических технологий и скрытых глубин
  essence: Под водами озера Мичиган скрывается цифровой город - подводная цивилизация, где корпорации экспериментируют с новыми формами жизни
  key_points:
  - Квест сочетает дайвинг, подводный хакинг и исследование глубин
  - Множественные ветки: путь дайвера, исследователя, корпоративного шпиона
  - Исследование темы скрытой жизни под поверхностью
  - Возможность разных исходов от открытия тайн до затопления города
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в тайны озера Мичиган.
  - id: lake_michigan_context
    title: Тайны Озера Мичиган
    body: 'Чикаго 2020-2029 — город с подводными секретами.

      После "Акватической Цифровизации", корпорации начали строить подводные комплексы под озером Мичиган. Глубины стали домом для экспериментальных ИИ, генетически модифицированных существ и цифровых городов.

      Игрок получает работу "океанолога" от таинственной организации "Deep Watch". На самом деле это движение за раскрытие подводных тайн, борющееся с корпоративным контролем над водными ресурсами.

      Квест включает подводные экспедиции, акватический хакинг, исследование биолюминесцентных глубин и финальный выбор - открыть тайны озера или сохранить их в секрете.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как исследователь, изучающий загрязнение озера.

      Во время погружения он обнаруживает "подводные сигналы" — цифровые маяки, ведущие к скрытым комплексам. Оказывается, озеро Мичиган — это гигантская лаборатория, где корпорации создают новые формы жизни и тестируют подводные технологии.

      Лидер Deep Watch раскрывает правду: глубины озера хранят секреты, которые могут изменить будущее человечества. Игрок должен выбрать: раскрыть подводные тайны, использовать их для власти, или позволить корпорациям продолжать эксперименты.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие подводных сигналов в озере Мичиган
      2. Присоединение к Deep Watch или акватическим корпорациям
      3. Раскрытие масштабов подводных экспериментов
      4. Организация исследования или сохранения тайн
      5. Финальный выбор: раскрытие или сохранение подводных секретов

      **Побочные задания:**
      - Исследование различных подводных зон
      - Взаимодействие с акватическими существами
      - Расследование подводных инцидентов
      - Философские дебаты о жизни в глубинах

      **Множественные концовки:**
      - Подводное открытие: тайны озера становятся достоянием общества
      - Акватическая гармония: технологии и природа достигают баланса
      - Корпоративная победа: подводные эксперименты продолжаются в секрете
      - Глубинная катастрофа: раскрытие тайн приводит к катастрофе
  - id: characters
    title: Ключевые персонажи
    body: |
      **Deep Watch Leader** - Подводный исследователь, раскрывающий тайны озера.

      **Aquatic Corporation CEO** - Руководитель подводных экспериментов.

      **Mermaid Entity** - Цифровое существо, живущее в глубинах.

      **Lake Survivor** - Выживший после подводного инцидента.
  - id: locations
    title: Ключевые локации
    body: |
      **Lake Michigan Depths** - Подводные комплексы с экспериментами.

      **Deep Watch Submarine** - Исследовательская подводная лодка.

      **Aquatic Research Lab** - Лаборатория для изучения глубин.

      **Digital Abyss** - Виртуальное пространство подводных сетей.
  - id: mechanics
    title: Игровые механики
    body: |
      **Подводное исследование:**
      - Дайвинг в различные зоны озера Мичиган
      - Взлом подводных систем для доступа к секретам
      - Навигация в биолюминесцентных глубинах

      **Акватические взаимодействия:**
      - Дебаты с подводными сущностями
      - Решение моральных дилемм о водных ресурсах
      - Построение отношений с глубоководными сообществами

      **Цифровые элементы:**
      - Переключение между поверхностью и глубинами
      - Восстановление поврежденных подводных систем
      - Создание "глубинных маяков" для коммуникации
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Что скрывается под поверхностью?
      - Должны ли люди контролировать водные ресурсы?
      - Является ли глубина пределом человеческого любопытства?

      **Послания игры:**
      - Глубины хранят свои секреты по праву
      - Человеческое любопытство может разрушить экосистемы
      - Подводный мир имеет собственную мудрость
  - id: player_choices
    title: Выборы игрока
    body: |
      **Подводные дилеммы:**
      - Раскрыть эксперименты, которые спасают жизни?
      - Уничтожить подводный город ради экологии?
      - Пожертвовать безопасностью ради знаний?

      **Этические выборы:**
      - Стать частью подводных экспериментов?
      - Предать команду ради спасения глубин?
      - Пожертвовать поверхностью ради глубин?
