  objectives:
  - Войти в подпольный мир street racing Лас-Вегаса
  - Получить neural racing implant для прямого управления машиной
  - Выиграть серию гонок против других райдеров
  - Раскрыть корпоративный заговор против уличных гонщиков
  description: 'Лас-Вегас 2078-2093 годов - это не только казино и шоу, но и подпольный

    мир street racing, где машины становятся продолжением водителей через

    нейронные импланты. Игрок погружается в адреналиновый мир хромированных

    болидов, где скорость измеряется не в км/ч, а в объеме адреналина.


    Квест затрагивает темы свободы на дороге, корпоративного контроля над

    транспортом, слияния человека и машины, и опасности чрезмерной скорости.

    '
  quest_type: narrative_main
narrative:
  prologue: '"Садись за руль, если осмелишься," - рычит механик из-под капота. "В
    Лас-Вегасе

    гонки - это не просто скорость. Это слияние с машиной. Нейронные импланты

    сделают тебя единым целым с хромом. Но помни: корпорации ненавидят тех,

    кто слишком быстро едет без их разрешения."

    '
  main_story: 'В мире, где корпорации контролируют каждую дорогу и каждый транспорт,

    street racing становится актом сопротивления. Гонщики Лас-Вегаса используют

    запрещенные импланты, чтобы стать единым целым с машинами - neural links

    позволяют чувствовать двигатель как собственное сердце.


    Игрок начинает как новичок в подпольном мире, получает базовый имплант

    и учится управлять машиной через мысли. Выигрывает малые гонки, зарабатывает

    репутацию, и постепенно раскрывает, что корпорации используют гонки для

    тестирования новых технологий контроля над транспортом.

    '
  themes:
  - Свобода движения в корпоративно-контролируемом мире
  - Слияние человека и машины через технологии
  - Опасности чрезмерной скорости и адреналина
  - Сопротивление корпоративному контролю над транспортом
