  objectives:
  - Погрузиться в мир бесконечного развлечения Лас-Вегаса
  - Участник в различных формах entertainment overload
  - Различить реальность от виртуальности в хаосе развлечений
  - Стать звездой entertainment индустрии
  description: 'Лас-Вегас 2078-2093 годов - это не просто город развлечений, это фабрика

    иллюзий, где реальность и виртуальность сливаются в бесконечный поток

    entertainment. Игрок становится частью этой машины удовольствий,

    где каждый момент превращается в performance, а зрители становятся актерами.


    Квест затрагивает темы потери себя в развлечениях, цены fame, границы

    между реальностью и иллюзией, и влияния entertainment индустрии на общество.

    '
  quest_type: narrative_main
narrative:
  prologue: '"Добро пожаловать в цирк реальности," - объявляет конферансье с неоновой
    улыбкой.

    "Здесь каждый - звезда, каждое мгновение - шоу. Entertainment никогда не останавливается.

    Но помни: в этом цирке реальность - это всего лишь самый популярный акт.

    Готов ли ты стать частью представления?"

    '
  main_story: 'В эпоху, когда развлечения стали основным продуктом общества, Лас-Вегас

    превратился в epicenter entertainment overload. Виртуальные концерты,

    holographic шоу, neural entertainment streams - все смешивается в

    бесконечный поток удовольствий.


    Игрок начинает как обычный зритель, но постепенно становится частью

    шоу. Участвует в интерактивных представлениях, становится звездой

    виртуальных сетей, и обнаруживает, что entertainment индустрия -

    это инструмент корпоративного контроля, маскирующийся под удовольствие.

    '
  themes:
  - Потеря индивидуальности в массе развлечений
  - Цена fame и celebrity культуры
  - Границы между реальностью и виртуальными иллюзиями
  - Entertainment как инструмент социального контроля
