  description: 'Лас-Вегас 2078-2093 годов - это не просто город развлечений, это машина

    корпоративного контроля. Неоновые огни скрывают кошмары психологического

    террора. Игрок погружается в мир иллюзий, где корпоративные гиганты

    манипулируют сознанием жителей через subliminal messaging и mind control.


    Квест затрагивает темы корпоративного терроризма, психологического контроля,

    свободы сознания и цены иллюзий в эпоху тотального маркетинга.

    '
  quest_type: narrative_main
narrative:
  prologue: '"Добро пожаловать в Лас-Вегас, где сны становятся кошмарами," - шепчет
    голос

    из теней. "Неоновые огни обещают удовольствие, но скрывают корпоративный террор.

    Миллиарды долларов тратятся ежегодно на контроль ваших желаний. Готовы ли вы

    увидеть правду за иллюзиями?"

    '
  main_story: 'Лас-Вегас конца 21 века - это не город развлечений, а инструмент корпоративного

    контроля. Неоновые билборды транслируют не просто рекламу, а subliminal messages,

    формирующие желания и страхи жителей. Корпорации используют нейронные импланты

    для прямого доступа к сознанию, превращая людей в марионеток.


    Игрок начинает с расследования странных случаев в Неоновом районе. Обнаруживает

    жертву mind control, взламывает систему билбордов и сталкивается с корпоративным

    executive. Каждая иллюзия оказывается ловушкой, каждый неоновый свет - оружием

    психологической войны.

    '
  themes:
  - Корпоративный контроль над сознанием и желаниями
  - Иллюзии vs реальность в потребительском обществе
  - Психологический террор и манипуляция
  - Свобода сознания в эпоху тотального маркетинга
