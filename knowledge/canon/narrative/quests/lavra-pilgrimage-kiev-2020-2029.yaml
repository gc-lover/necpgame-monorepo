narrative_context:
  background: |
    В 2020-х годах Украина переживала период духовного возрождения. Традиции
    православного паломничества возродились с новой силой. Путь к Киево-Печерской
    Лавре стал символом духовного поиска и национальной идентичности. Но в мире
    современных технологий и политических конфликтов паломничество несет новые риски.

  plot_hook: |
    Вы получаете письмо от старого монаха из Лавры. Он просит о помощи в организации
    паломничества для группы верующих. Но вскоре выясняется, что за паломничеством
    стоят более глубокие мотивы - сохранение духовного наследия в бурные времена...

  key_events:
    - "Сбор паломников у стен Киева"
    - "Путь через Днепр и исторические монастыри"
    - "Испытания веры в современных условиях"
    - "Торжественное прибытие в Лавру"

