summary:
  problem: Создать эпичную церемонию вступления в элитную спортивную лигу Токио
  goal: Показать, как спорт эволюционировал в корпоративную индустрию с огромными
    ставками
  essence: В мире, где спортсмены — это киборги, а матчи транслируются на всю Солнечную
    систему, церемония вступления в лигу становится вопросом жизни и смерти
  key_points:
  - Квест сочетает спортивную драму с корпоративными интригами
  - Множественные ветки: путь чемпиона, саботаж, политические игры
  - Исследование темы человеческого духа против технологического превосходства
  - Возможность разных исходов от славы до полного краха
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: league_context
    title: Элитная Лига Токио — Спорт Будущего
    body: 'Токио 2078-2093 — город, где спорт достиг пика своего развития.

      Elite League — высшая лига киберспорта и физических дисциплин,

      где атлеты с полным кибернетическим усилением сражаются за славу,

      богатство и корпоративные контракты. Матчи транслируются на всю

      Солнечную систему, а ставки исчисляются триллионами эдди.

      Церемония вступления в лигу — это не просто ритуал, а испытание,

      где кандидаты доказывают право на элитный статус.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок — талантливый спортсмен или агент, который получает

      приглашение на церемонию вступления в Elite League.

      Церемония включает серию испытаний, политических интриг,

      корпоративных сделок и финальный матч. Игрок должен

      выбрать между честной игрой, саботажем соперников,

      политическими альянсами или полным отказом от системы.

      '
quest_definition:
