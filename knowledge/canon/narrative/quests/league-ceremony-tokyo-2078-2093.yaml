    motivation: Сохранить чистоту спорта в корпоративную эпоху
  - id: tokyo-2085-champion-athlete
    name: Кен 'Молния'
    role: Действующий чемпион и фаворит церемонии
    background: Легендарный атлет с максимальным кибернетическим усилением
    personality: Амбициозный, техничный, с комплексом превосходства
    motivation: Доказать превосходство над новичками
  - id: tokyo-2085-underdog-hero
    name: Айко 'Феникс'
    role: Молодой талант, борец с системой
    background: Бывшая уличная спортсменка, открывшая свой потенциал
    personality: Упрямая, идеалистичная, с неукротимым духом
    motivation: Доказать, что талант важнее технологий
