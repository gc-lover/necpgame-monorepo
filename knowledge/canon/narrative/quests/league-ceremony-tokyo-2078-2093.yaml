    name: Доктор Лилиан
    role: Глава спортивного отдела Arasaka Corporation
    background: Корпоративный менеджер, специализирующаяся на талантах
    personality: Расчетливая, манипуляторская, с деловой хваткой
    motivation: Найти следующую звезду для корпоративной эксплуатации
  quest_phases:
  - id: phase_1_invitation
    title: Приглашение в лигу
    description: Получение и принятие приглашения на церемонию
    objectives:
    - Доказать спортивный талант
    - Получить корпоративное приглашение
    - Прибыть в лигу-центр
    - Познакомиться с другими кандидатами
    duration: 40
    difficulty: medium
  - id: phase_2_trials
    title: Испытания кандидата
    description: Прохождение квалификационных тестов и тренировок
    objectives:
    - Пройти физические испытания
    - Демонстрировать технические навыки
    - Показать ментальную устойчивость
    - Завоевать уважение тренеров
    duration: 60
    difficulty: hard
  - id: phase_3_intrigue
    title: Лига-интриги
    description: Раскрытие политических игр и корпоративных сделок
    objectives:
    - Встретиться с спонсорами
    - Раскрыть саботаж соперников
    - Выбрать союзников
    - Определить личную стратегию
    duration: 50
    difficulty: very_hard
  - id: phase_4_final_match
    title: Финальный матч
    description: Участие в церемониальном матче за право вступления
    objectives:
    - Подготовиться к матчу
    - Противостоять соперникам
    - Доказать спортивное мастерство
    - Завершить церемонию
    duration: 40
    difficulty: extreme
