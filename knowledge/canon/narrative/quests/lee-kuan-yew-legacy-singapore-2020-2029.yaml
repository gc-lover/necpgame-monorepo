  - id: young_politician
    name: Молодой политик
    role: reformer
    background: Современный политик, вдохновленный Ли Куан Ю
  - id: digital_critic
    name: Цифровой критик
    role: dissident
    background: Критик современной системы, ссылающийся на ценности Ли Куан Ю
  - id: ai_governance_expert
    name: Эксперт по ИИ-управлению
    role: technologist
    background: Специалист по цифровому управлению, следующий видению Ли Куан Ю
  dialogues:
  - speaker: foundation_director
    text: 'Ли Куан Ю видел Сингапур как маяк в Азии - чистый, эффективный, гармоничный.
      Его методы были жесткими, но необходимыми. В эпоху ИИ мы должны спросить: что
      бы он сказал о полной цифровизации общества?'
  - speaker: young_politician
    text: Ли Куан Ю адаптировался к изменениям. Он начал с джунглей и создал metropolis.
      Мы должны адаптироваться к цифровой эпохе, сохраняя его принципы эффективности
      и дисциплины.
  - speaker: digital_critic
    text: Ли Куан Ю верил в сильное правительство для защиты слабых. Но где грань
      между защитой и контролем? Наши ИИ-системы видят все, знают все. Это его видение
      или искажение?
  - speaker: ai_governance_expert
    text: Ли Куан Ю мечтал об умном городе. Теперь у нас есть ИИ, который предсказывает
      преступления до их совершения, оптимизирует ресурсы, обеспечивает социальную
      гармонию. Это его мечта, ставшая реальностью.
