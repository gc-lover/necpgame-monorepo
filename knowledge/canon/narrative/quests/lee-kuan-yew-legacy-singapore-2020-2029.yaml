summary:
  problem: Создать квест о наследии Ли Куан Ю в киберпанковском Сингапуре
  goal: Исследовать темы лидерства, национального строительства и видения будущего
  essence: В Сингапуре 2020-2029 годов игрок погружается в наследие Ли Куан Ю, где
    его видение о "умном городе-государстве" стало реальностью с ИИ-управлением, вертикальными
    фермами и социальной гармонией, но возникают вопросы о цене прогресса и сохранении
    человеческой сущности, заставляя задуматься о том, что важнее - технологическая
    эффективность или гуманистические ценности
  key_points:
  - Квест сочетает элементы политической интриги, культурного наследия и этических
    дилемм
  - Множественные ветки: путь политика, путь историка, путь реформатора
  - Исследование темы баланса между авторитарной эффективностью и демократическими
    ценностями
  - Возможность разных исходов от сохранения наследия до его радикального переосмысления
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: lee_legacy_context
    title: Ли Куан Ю — Архитектор Современного Сингапура
    body: 'Сингапур 2020-2029 — наследие Ли Куан Ю живет в каждом аспекте

      городской жизни. Его видение "умного города-государства" воплотилось

      в ИИ-управляемой инфраструктуре, вертикальном фермерстве и

      социальной гармонии. Но в эпоху киберпанка возникают новые вызовы:

      цифровое неравенство, потеря приватности, этические вопросы ИИ.

      Игрок получает приглашение от "Фонда Ли Куан Ю" — организации,

      которая сохраняет его наследие и ищет достойных продолжателей

      его дела в цифровую эпоху.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок посещает мемориал Ли Куан Ю и оказывается втянутым в

      современные политические интриги. Квест включает изучение

      истории Сингапура, встречи с современными лидерами, этические

      дилеммы и финальный выбор между сохранением наследия или

      его адаптацией к новым реалиям. Игрок может стать хранителем

      традиций, реформатором или критиком системы.

      '
