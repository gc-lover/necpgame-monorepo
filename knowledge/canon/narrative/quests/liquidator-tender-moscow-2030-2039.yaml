  objectives:
  - Встретиться с теневым брокером в нижних уровнях Купола
  - Получить тендер на ликвидацию корпоративной проблемы
  - Расследовать истинную цель контракта
  - Выбрать между выполнением заказа и разоблачением заговора
  - Столкнуться с корпоративными силами безопасности
  - Раскрыть сеть коррупции в системе тендеров
  description: 'В Куполе Москвы тендеры на ликвидацию проблем - обычное дело корпоративной

    жизни. Компании нанимают ликвидаторов для решения "сложных ситуаций".

    Но когда игрок получает тендер, оказывается, что цель - не просто бизнес,

    а часть глобального заговора против Купола.


    Квест в стиле нуар затрагивает темы корпоративной коррупции,

    этики наемного убийства, правды и лжи в мире бизнеса.

    '
  quest_type: narrative_main
narrative:
  synopsis: 'Тендер на ликвидацию кажется обычным корпоративным контрактом.

    Но чем глубже игрок погружается в дело, тем больше тайн раскрывается.

    Кто заказчик? Кто цель? И что скрывается за фасадом корпоративной Москвы?

    '
  main_plot: 'Тендерная система Купола - изощренный механизм устранения проблем.

    Корпорации платят за "ликвидацию" конкурентов, свидетелей, идей.

    Игрок, как опытный ликвидатор, получает контракт на устранение

    "проблемного элемента" в одной из корпораций.


    Но расследование показывает, что цель - ключевой свидетель

    готовящегося переворота. Заказчик - не корпорация, а подпольная

    организация, борющаяся против Купола. Игрок должен выбрать:

    выполнить контракт или стать частью революции.

    '
  themes:
  - Корпоративная коррупция и теневые сделки
  - Этика наемного убийства в цифровую эпоху
  - Иллюзия корпоративной этики
  - Личная мораль vs профессиональный долг
  - Цена предательства
characters:
  main:
  - name: Виктор 'Брокер' Соколов
    role: Теневой брокер контрактов
    personality: Хладнокровный, профессиональный, циничный
    background: '50 лет, ветеран тендерной системы. Знает все секреты корпоративного
      мира.

      Не имеет иллюзий о морали, но следует собственному кодексу.

      '
  - name: Елена Козлова
    role: Цель контракта, корпоративный свидетель
    personality: Умная, решительная, напуганная
    background: '35 лет, бывший директор корпорации. Стала свидетелем заговора

      и теперь в бегах. Ищет союзников для разоблачения.

      '
  supporting:
  - name: Максим 'Техник' Петров
    role: Хакер, союзник Елены
    personality: Неряшливый, гениальный, параноидальный
    background: Взламывает корпоративные системы для подполья
  - name: Доктор Анна Сергеева
    role: Психолог ликвидаторов
    personality: Профессиональная, эмпатичная, циничная
    background: Работает с ликвидаторами, помогая справиться с guilt
  - name: Инспектор Роман Волков
    role: Корпоративный следователь
    personality: Честный, упорный, идеалистичный
    background: Расследует тендерные преступления, но ограничен системой
locations:
- name: Теневой Базар
  description: 'Подпольный рынок контрактов в нижних уровнях Купола.

    Темные коридоры, неоновые вывески, атмосфера опасности.

