dialogues:
  introduction:
    viktor_broker: |
      "Новый ликвидатор? Хорошо. У меня есть контракт, который подойдет
      такому, как ты. Корпорация 'НейроЛинк' предлагает щедрую сумму
      за устранение 'проблемного элемента'.

      Цель - Елена Козлова. Бывший директор, знает слишком много.
      Стандартный корпоративный конфликт. Ты берешь дело?"

  investigation:
    elena_target: |
      "Ты... ты пришел меня убить? Подожди, выслушай. Я не предатель.
      Я свидетель. 'НейроЛинк' планирует переворот в Куполе. Они хотят
      захватить контроль над системами жизнеобеспечения.

      Заказчик - не корпорация. Это подпольная группа, борющаяся
      против Купола. Они используют тендерную систему для своих целей.
      Помоги мне разоблачить их. Или... ты часть этого?"

  climax:
    maksim_technik: |
      "Система тендеров - это маска. Под ней - паутина интриг.
      Корпорации нанимают ликвидаторов не только для устранения,
      но и для создания проблем. Фальшивые контракты, подставы,
      манипуляции рынком.

      Твой контракт - часть большой игры. Кто-то хочет дестабилизировать
      Купол. Или укрепить его контроль. Выбор за тобой: стать пешкой
      или разоблачить шахматную доску."

