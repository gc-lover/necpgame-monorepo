content:
  sections:
  - id: overview
    title: Обзор квеста "Лондон 2030-2039 — Паб-краул"
    body: |
      Квест "Лондон 2030-2039 — Паб-краул" происходит в эпоху раннего киберпанка, когда 
      Лондон становится центром технологических инноваций. Квест исследует темы британской 
      паб-культуры, ночной жизни и социальных взаимодействий.
      
      Игрок проходит по пяти культовым пабам Сохо, участвует в мини-играх, поддерживает 
      уровень опьянения и заводит знакомства, балансируя веселье и выносливость.
  - id: cultural_context
    title: Культурный контекст периода 2030-2039
    body: |
      В период 2030-2039 Лондон становится центром технологических инноваций:
      - Ранний киберпанк и технологическая трансформация
      - Сохранение традиционной паб-культуры
      - Ночная жизнь и социальные взаимодействия
      - Британские традиции и современность
      - Смешение истории и технологий
      
      Паб-краул в этом контексте становится символом британской культуры, где встречаются 
      традиции, социальные взаимодействия и ночная жизнь, создавая атмосферный опыт 
      лондонской ночной жизни.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает четыре основных этапа:
      1. Начало краула — получить маршрут в The Fox and Hounds
      2. Первые пабы — посетить The Red Lion и The Crown, играть в дартс и бильярд
      3. Средние пабы — посетить The Dog and Duck, социальные взаимодействия
      4. Финальный паб — завершить краул в The George, определить исход ночи

