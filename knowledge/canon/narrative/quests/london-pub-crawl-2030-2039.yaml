narrative_context:
  background: |
    В 2030-2039 годах Лондон становится центром технологических инноваций, но традиционная 
    паб-культура остаётся важной частью городской жизни. Паб-краул — это не просто ночная 
    жизнь, а традиция британской культуры.
    
    Игрок начинает вечер в "The Fox and Hounds", получает маршрут по пяти культовым пабам 
    Сохо, участвует в мини-играх, поддерживает уровень опьянения, заводит знакомства с NPC 
    и завершает ночь, определяя исход — проснуться дома или в канаве.
