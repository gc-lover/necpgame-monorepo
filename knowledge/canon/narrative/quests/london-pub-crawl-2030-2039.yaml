npc_interactions:
- name: Jack "Barkeep" Thompson
  role: Pub Owner and Crawl Organizer
  location: The Fox and Hounds
  personality: Friendly, knowledgeable about pubs, welcoming
  dialogues:
    introduction: Evening, mate! Ready for a proper pub crawl? I'll give you the route 
      through five of Soho's finest. Just remember—pace yourself, enjoy the games, and 
      don't end up in the gutter!
    quest_start: Here's your route: The Fox and Hounds, The Red Lion, The Crown, The 
      Dog and Duck, and finally The George. Each pub has its own games and characters. 
      Good luck!
    crawl_wisdom: A proper pub crawl isn't about getting wasted—it's about the journey, 
      the people, the stories. Take your time, enjoy each stop, and you'll have a night 
      to remember!

- name: Sarah "Darts" Mitchell
  role: Darts Champion
  location: The Red Lion
  personality: Competitive, friendly, skilled
  dialogues:
    introduction: Fancy a game of darts? I'm the local champion, but I'll go easy on 
      you... maybe. Winner buys the next round!
    game_challenge: Let's see what you've got! Three rounds, best of three. And remember— 
      in darts, it's not just about skill, it's about nerve!
    victory: Well played! You've got a good eye. Come back anytime for a rematch!

- name: Mike "Pool" O'Brien
  role: Pool Player
  location: The Crown
  personality: Laid-back, skilled, humorous
  dialogues:
    introduction: Pool's the game here. I've been playing for years. Want to test your 
      skills? Or just watch and learn?
    game_offer: I'll give you a fair game. Winner takes the pot, loser buys drinks. 
      Sound good?
    pool_wisdom: Pool is like life—you need strategy, patience, and a bit of luck. 
      And sometimes you just need to take the shot!

- name: Emma "Social" Williams
  role: Regular Pub Goer
  location: Various Pubs
  personality: Social, friendly, talkative
  dialogues:
    introduction: You're new to the crawl, aren't you? I do this every weekend. The 
      pubs are the heart of London—where everyone comes together, no matter who you are.
    social_insight: The best part of a pub crawl isn't the drinks—it's the people you 
      meet. Everyone has a story. Listen, and you'll learn something new.
    friendship: You seem like good company. If you're ever looking for someone to share 
      a pint with, you know where to find me!

