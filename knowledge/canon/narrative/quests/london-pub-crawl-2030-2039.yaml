summary:
  problem: В эпоху раннего киберпанка (2030-2039) Лондон становится центром технологических инноваций, но традиционная паб-культура остаётся важной частью городской жизни. Социальный квест о традиционном паб-крауле был в Markdown и не использовался в знаниевой базе, что не позволяло игрокам погрузиться в британскую паб-культуру и завести социальные связи.
  goal: Пройти по пяти культовым пабам Сохо, участвовать в мини-играх (дартс, бильярд, импровизированные драки), поддерживать уровень опьянения, заводить знакомства с NPC, балансируя веселье и выносливость, и завершить ночь, определив исход — проснуться дома или в канаве.
  essence: Паб-краул в эпоху раннего киберпанка — это не просто ночная жизнь, а традиция британской культуры, где встречаются социальные взаимодействия, мини-игры и комедийные ситуации, создавая атмосферный опыт ночной жизни Лондона.
  key_points:
    - Маршрут по пяти культовым пабам Сохо
    - Мини-игры: дартс, бильярд, импровизированные драки
    - Система опьянения с изменением характеристик
    - Социальные взаимодействия с NPC
    - Балансировка веселья и выносливости
    - Финальный исход: дом или канава

