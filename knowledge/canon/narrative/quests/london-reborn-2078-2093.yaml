content:
  sections:
  - id: overview
    title: Обзор квеста "Лондон 2078-2093 — Возрождение Лондона"
    body: |
      Квест "Лондон 2078-2093 — Возрождение Лондона" является финальным квестом Лондона, 
      который завершает столетний цикл (2020-2093) и открывает новую лигу. Квест исследует 
      темы наследия, финала и перезапуска мира.
      
      Игрок выбирает наследие, оставляет послание Лондону, проходит через ключевые локации, 
      наблюдает катсцену перезапуска и получает титул "Ветеран Лондона 2020-2093".
  - id: cultural_context
    title: Культурный контекст периода 2078-2093
    body: |
      В период 2078-2093 Лондон завершает столетний цикл:
      - Завершение эпохи 2020-2093
      - Выбор наследия для новой лиги
      - Эмоциональное прощание с городом
      - Перезапуск мира и переход в новую лигу
      - Сохранение достижений через legacy систему
      
      Возрождение Лондона в этом контексте становится символом завершения цикла и начала 
      нового, где игрок переносит выбранное наследие в новую лигу, сохраняя связь с прошлым.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает четыре основных этапа:
      1. Выбор наследия — выбрать legacy для новой лиги
      2. Прощальное послание — оставить послание Лондону
      3. Финальное путешествие — пройти через ключевые локации
      4. Катсцена возрождения — наблюдать перезапуск мира и переход в новую лигу

