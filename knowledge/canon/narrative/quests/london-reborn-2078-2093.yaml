npc_interactions:
- name: Legacy "Keeper" System
  role: Legacy Selection Interface
  location: Legacy Chamber
  personality: Mysterious, wise, guiding
  dialogues:
    introduction: Welcome, veteran. You have completed the London cycle 2020-2093. 
      Now you must choose what legacy you will carry into the new league. Your choices 
      will shape your future journey.
    legacy_selection: Choose wisely. Your legacy will define your path in the new 
      world. What will you preserve? What will you leave behind? The choice is yours, 
      but remember—every legacy has its price.

- name: London "Memory" Keeper
  role: City Memory Guardian
  location: London Central
  personality: Nostalgic, wise, emotional
  dialogues:
    introduction: You've been part of London for so long. The city remembers you, 
      and you remember the city. Before you go, leave a message. Let future generations 
      know what London meant to you.
    farewell_wisdom: London has changed, but its spirit remains. The Thames still flows, 
      the Tower still stands, and the memories live on. Your legacy will be part of 
      that memory forever.

- name: Time "Keeper" Guardian
  role: Temporal Reset Guardian
  location: Reset Chamber
  personality: Powerful, mysterious, final
  dialogues:
    introduction: The cycle is complete. London 2020-2093 ends here. A new cycle begins. 
      You have chosen your legacy. Now witness the rebirth.
    reset_warning: When the reset happens, the world will change. But your legacy will 
      remain. You will carry it into the new London, into the new world. Are you ready?

