summary:
  problem: В 2078-2093 годах Лондон завершает столетний цикл (2020-2093), и игроки должны сделать финальный выбор наследия перед перезапуском мира. Финальный квест Лондона был в Markdown и не включён в систему знаний, что не позволяло игрокам правильно завершить лигу и перенести достижения в новую лигу.
  goal: Выбрать наследие (Legacy) для новой лиги, оставить послание Лондону, пройти через ключевые локации города, наблюдать катсцену "Возрождение Лондона" и перезапуск мира, получив титул "Ветеран Лондона 2020-2093".
  essence: Лондон завершает столетний цикл, а игрок решает, что перенесёт в следующую лигу. Это финальный квест, который завершает эпоху 2020-2093 и открывает новую лигу, сохраняя выбранное наследие игрока.
  key_points:
    - Выбор наследия (Legacy) для новой лиги
    - Эмоциональное прощание с Лондоном
    - Прохождение через ключевые локации города
    - Катсцена завершения с символами Лондона
    - Перезапуск мира и переход в новую лигу
    - Получение титула "Ветеран Лондона 2020-2093"

