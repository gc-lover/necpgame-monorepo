narrative_context:
  background: |
    В 2061-2077 годах Love Hotels стали центрами социальной жизни Токио:
    места, где люди ищут не только физическую близость, но и эмоциональную
    связь в мире тотального корпоративного контроля. Современные отели
    оборудованы нейронными интерфейсами для усиления эмоций и AR-иллюзиями
    для создания идеальных романтических сценариев.

    Но корпорации используют эти заведения для сбора данных о человеческих
    отношениях, манипулируя эмоциями и шантажируя клиентов. Подпольное
    сопротивление борется за право на настоящую любовь без корпоративного
    надзора.

  plot_hook: |
    Вы получаете анонимное сообщение: "Моя любовь исчезла в Love Hotel 'Cherry Blossom'.
    Корпорация знает все секреты города. Помоги найти правду, или мы все потеряем
    право на личную жизнь." Это приглашение в мир, где романтика переплетается
    с корпоративным шпионажем.

  key_events:
    - "Расследование исчезновения в Love Hotel сети"
    - "Обнаружение системы корпоративной слежки"
    - "Помощь влюбленным парам в их кризисах"
    - "Проникновение в центральный сервер корпорации"
    - "Финальное разоблачение и освобождение данных"

