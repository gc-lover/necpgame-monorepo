summary:
  problem: Создать романтическую историю с элементами тайны в love hotel Токио
  goal: Показать, как обычная романтическая встреча раскрывает корпоративные секреты
  essence: В отеле любви, где рождаются и умирают страсти, игрок становится свидетелем
    заговора, способного изменить Токио
  key_points:
  - Квест сочетает романтику с интригой и корпоративным шпионажем
  - Множественные ветки: разные романтические исходы
  - Исследование темы настоящих чувств в эпоху цифровых отношений
  - Возможность разных исходов от счастливой любви до трагедии
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: romance_context
    title: Love Hotels — Сердце Токио
    body: 'Токио 2061-2077 — город, где love hotels стали не просто местами

      свиданий, а центрами социальной жизни. С развитием технологий,

      эти отели превратились в высокотехнологичные комплексы с

      голографическими интерьерами, нейронными массажерами и

      ИИ-компаньонами. Однако под маской романтики скрываются

      корпоративные интриги, шпионаж и манипуляции чувствами.

      Любовь здесь — это оружие, валюта и источник власти.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок прибывает в элитный love hotel в Токио по личным причинам,

      но случайно становится свидетелем таинственных событий.

      В отеле происходит серия загадочных происшествий: исчезновения гостей,

      странные сбои в системах, романтические интриги между гостями.

      Игрок должен разобраться в происходящем, выбирая между

      романтическими увлечениями и раскрытием корпоративного заговора.

      '
