summary:
  problem: Создать квест о традиционном мексиканском реслинге в киберпанковом Мехико
  goal: Исследовать темы идентичности, традиций и технологической модернизации спорта
  essence: За масками lucha libre скрываются не только бойцы, но и их истинные лица
    в мире, где идентичность - это оружие, а ринг - зеркало души в эпоху цифровых
    иллюзий
  key_points:
  - Квест сочетает элементы спортивных боев, корпоративного спонсорства и личной идентичности
  - Множественные ветки: путь традиционного бойца, корпоративного чемпиона, подпольного
      реформатора
  - Исследование темы масок в цифровом мире и сохранения культурной идентичности
  - Возможность разных исходов от возрождения традиций до полного корпоративного контроля
    спорта
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: lucha_libre
    title: Луча либре — Бои за маски и души
    body: 'Мехико 2020-2029 — традиционная lucha libre стала полем битвы

      между традиционными бойцами и корпоративными спонсорами. В эпоху

      киберпанка маски luchadores скрывают не только лица, но и импланты -

      нейроусилители для рефлексов, генетические модификации для силы,

      кибернетические протезы для акробатики. Игрок попадает в этот конфликт,

      когда становится свидетелем корпоративного захвата легендарной арены

      и получает предложение выбрать сторону в войне за душу lucha libre.

      Квест включает участие в подпольных боях, создание уникального персонажа,

      участие в чемпионатах и принятие решений, которые могут изменить

      будущее мексиканского спорта.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью войны за душу lucha libre, где каждый выбор

      влияет на судьбу традиционного спорта. Квест включает выбор между

      традициями и модернизацией, участие в боях, создание собственной маски

      и финальный выбор между сохранением культуры или корпоративным доминированием.

      '
