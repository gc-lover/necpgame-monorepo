    name: Ветеран лучадор
    role: ally
    background: Опытный боец lucha libre, хранитель традиций и создатель масок для
      новичков
  - id: corporate_promoter
    name: Корпоративный промоутер
    role: antagonist
    background: Амбициозный менеджер спортивной корпорации, видящий в lucha libre
      источник прибыли и контроля
  - id: underground_fighter
    name: Подпольный боец
    role: ally/antagonist
    background: Молодой luchador, сочетающий традиции с уличной культурой и нелегальными
      модификациями
  dialogues:
  - speaker: veteran_luchador
    text: Маска - это не просто защита, это твоя душа, твоя истинная сущность. Корпорации
      хотят превратить нас в роботов с корпоративными логотипами, но мы - luchadores,
      мы боремся за свободу и честь.
  - speaker: corporate_promoter
    text: Традиции? Это устаревшие понятия. Мы можем усилить ваши тела имплантами,
      сделать бои более зрелищными, более прибыльными. Присоединяйтесь к нам, и вы
      станете звездами глобального спорта.
  - speaker: underground_fighter
    text: Посмотри на эти улицы - здесь рождаются настоящие luchadores. Мы не нуждаемся
      в корпоративных деньгах. Наша сила в традициях, в маске, которая скрывает не
      слабость, а истинную мощь духа.
