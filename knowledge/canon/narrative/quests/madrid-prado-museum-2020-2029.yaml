content:
  sections:
  - id: overview
    title: Обзор квеста "Мадрид 2020-2029 — Музей Прадо"
    body: |
      Квест "Мадрид 2020-2029 — Музей Прадо" происходит в эпоху раннего киберпанка, 
      когда Мадрид становится центром культурного сопротивления. Квест исследует темы 
      сохранения культурного наследия, эстетического развития и значения искусства в 
      эпоху технологий.
      
      Игрок изучает коллекцию музея Прадо, соприкасается с шедеврами испанской живописи 
      и осознает значение культурного наследия.
  - id: cultural_context
    title: Культурный контекст периода 2020-2029
    body: |
      В период 2020-2029 Мадрид становится центром культурного сопротивления:
      - Ранний киберпанк и технологическая трансформация
      - Корпоративная коммерциализация культуры
      - Сохранение культурного наследия
      - Эстетическое просвещение
      
      Музей Прадо в этом контексте становится символом сохранения испанской культуры 
      и искусства перед лицом технологических изменений.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает пять основных этапов:
      1. Вход в музей — получить маршрут по ключевым галереям
      2. Галерея Веласкеса — изучить "Менины" и композицию
      3. Галерея Гойи — посмотреть "Сатурна" и обсудить темный период
      4. Выставка Босха — осмотреть "Сад земных наслаждений"
      5. Завершение визита — обзор коллекции, покупка репродукции

