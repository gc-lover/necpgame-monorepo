narrative_context:
  background: |
    В 2020-2029 годах Мадрид становится центром культурного сопротивления в эпоху 
    раннего киберпанка. Музей Прадо, хранящий величайшие шедевры испанской живописи, 
    становится символом сохранения культурного наследия перед лицом корпоративной 
    коммерциализации и технологической трансформации.
    
    Коллекция музея включает работы Веласкеса, Гойи, Босха и других великих мастеров, 
    представляя сердце испанской культуры. В эпоху, когда технологии начинают доминировать, 
    посещение Прадо становится актом культурного сопротивления и эстетического просвещения.
  themes:
    - cultural_heritage
    - art_appreciation
    - cultural_resistance
    - aesthetic_development
    - spanish_identity

npc_interactions:
- name: Elena "Art Curator" Rodriguez
  role: Prado Museum Curator and Cultural Guide
  location: Prado Museum Entrance
  personality: Passionate about art, knowledgeable, welcoming
  dialogues:
    introduction: Bienvenido! Welcome to the Prado Museum, the heart of Spanish culture. 
      In this age of technology, art becomes even more precious. Let me guide you through 
      our greatest treasures!
    quest_start: I'll give you a route through our key galleries. You'll see works by 
      Velazquez, Goya, and Bosch—the masters who defined Spanish art. Take your time, 
      and don't forget to visit our gift shop!
    quest_complete: Magnifico! You've truly appreciated our collection. Art is not just 
      history—it's the soul of our culture. Keep this reproduction as a reminder of what 
      we preserve here.

- name: Carlos "History Keeper" Martinez
  role: Museum Security and Art Enthusiast
  location: Velazquez Gallery
  personality: Protective of art, knowledgeable about history, friendly
  dialogues:
    introduction: "Las Meninas" by Velazquez—this is considered one of the greatest 
      paintings in history. Notice how the artist plays with perspective and reality. 
      In our digital age, this reminds us of the power of human creativity.
    cultural_insight: The Prado has survived wars, revolutions, and now the corporate 
      age. These paintings are not just art—they're our identity.

- name: Sofia "Goya Expert" Fernandez
  role: Art Historian Specializing in Goya
  location: Goya Gallery
  personality: Scholarly, passionate about Goya's dark period, insightful
  dialogues:
    introduction: Goya's "Black Paintings" represent his darkest period. "Saturn Devouring 
      His Son" shows the horror of power and time. In our cyberpunk world, these themes 
      remain relevant.
    art_analysis: Goya painted these works on the walls of his house. They were never 
      meant to be seen by others—they were his personal demons. That's what makes them 
      so powerful.

