summary:
  problem: В эпоху раннего киберпанка (2020-2029) Мадрид становится центром культурного сопротивления, но традиционные музеи находятся под угрозой корпоративной коммерциализации. Музей Прадо, хранящий шедевры испанской живописи, становится символом сохранения культурного наследия в эпоху технологий.
  goal: Изучить коллекцию музея Прадо, соприкоснуться с шедеврами Веласкеса, Гойи и Босха, осознать значение испанской живописи и завершить визит приобретением культурного артефакта.
  essence: Музей Прадо в эпоху раннего киберпанка — это не просто галерея, а сердце испанской культуры, где встречаются прошлое и будущее, искусство и технологии, создавая мост между традициями и инновациями.
  key_points:
    - Изучение шедевров испанской живописи
    - Понимание культурного наследия в эпоху технологий
    - Сохранение аутентичности искусства
    - Культурное просвещение и эстетическое развитие

