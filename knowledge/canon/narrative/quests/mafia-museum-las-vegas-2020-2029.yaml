      background: "Потомок легендарного мафиозного босса, борющийся за сохранение истинной истории своей семьи"
    - id: digital_archivist
      name: "Цифровой Архивариус"
      role: tech_expert
      background: "Специалист по восстановлению цифровых записей преступного мира, способный оживлять забытые данные"
    - id: corporate_historian
      name: "Корпоративный Историк"
      role: antagonist
      background: "Представитель корпорации, переписывающий историю мафии для создания благоприятного имиджа"
    - id: museum_curator
      name: "Куратор Музея"
      role: neutral/ally
      background: "Профессиональный историк, балансирующий между академической точностью и требованиями спонсоров"
