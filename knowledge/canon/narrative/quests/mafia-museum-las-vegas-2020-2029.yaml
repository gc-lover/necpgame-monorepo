          requirements: {}
          next_node: exhibit_organized

    - id: exhibit_restored
      type: success
      title: "Экспонат восстановлен"
      description: "Игрок успешно восстанавливает исторически точный экспонат музея."
      objectives:
        - "Стать куратором музея"
        - "Расширить коллекцию"
      choices:
        - id: become_museum_curator
          title: "Стать куратором музея"
          description: "Возглавить отдел криминальной истории"
          requirements: {}
          next_node: curator_became

    - id: exhibit_organized
      type: breakthrough
      title: "Выставка организована"
      description: "Аутентичная выставка привлекает внимание настоящих наследников мафии."
      objectives:
        - "Защитить от корпораций"
        - "Расширить влияние"
      choices:
        - id: protect_from_corporate_interference
          title: "Защитить от корпоративного вмешательства"
          description: "Обеспечить независимость музея"
          requirements: {}
          next_node: interference_protected

    - id: curator_became
      type: advancement
      title: "Куратор стал"
      description: "Игрок получает контроль над отделом криминальной истории музея."
      objectives:
        - "Реформировать экспозицию"
        - "Привлечь настоящих экспертов"
      choices:
        - id: reform_museum_exposition
          title: "Реформировать экспозицию музея"
          description: "Сделать музей исторически точным"
          requirements: {}
          next_node: exposition_reformed

    - id: interference_protected
      type: security
      title: "Вмешательство защищено"
      description: "Музей получает независимость от корпоративного контроля."
      objectives:
        - "Создать альянс с семьями"
        - "Расширить архив"
      choices:
        - id: ally_with_mafia_families
          title: "Создать альянс с семьями мафии"
          description: "Получить поддержку настоящих наследников"
          requirements: {}
          next_node: families_allied

    - id: exposition_reformed
      type: transformation
      title: "Экспозиция реформирована"
      description: "Музей становится центром истинной криминальной истории."
      objectives:
        - "Привлечь посетителей"
        - "Стать авторитетом"
