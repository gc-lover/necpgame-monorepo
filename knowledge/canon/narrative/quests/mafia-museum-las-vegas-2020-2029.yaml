summary:
  problem: Создать квест о музее мафии в корпоративном Лас-Вегасе
  goal: Исследовать темы перехода от организованной преступности к корпоративному
    контролю
  essence: В залах, где фотографии улыбающихся гангстеров соседствуют с корпоративными
    логотипами, каждый экспонат рассказывает историю о том, как мафия уступила место
    корпорациям, а старые боссы стали новыми директорами, где кровь сменилась на балансовые
    отчеты, а территория - на рыночную долю
  key_points:
  - Квест сочетает элементы криминального расследования, корпоративного шпионажа,
    исторического анализа и социальной критики
  - Множественные ветки: путь криминального историка, корпоративного диверсанта, мафиозного
      наследника, реформатора
  - Исследование темы эволюции преступности в корпоративную эпоху
  - Возможность разных исходов от возрождения старых традиций до полного корпоративного
    поглощения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: mafia_museum_vegas
    title: Музей мафии — Преступное наследие Лас-Вегаса
    body: 'Лас-Вегас 2020-2029 — Музей мафии стал мемориалом забытой эпохи,

      когда город строился на деньгах организованной преступности. В эпоху

      корпоративного доминирования этот музей — напоминание о том, как мафия

      уступила место корпорациям. Игрок попадает в этот мир теневой истории,

      когда обнаруживает, что некоторые экспонаты музея содержат настоящие

      секреты. Бывший информатор полиции предлагает исследовать подлинную

      историю мафии или использовать её для современных целей.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью расследования о том, как корпорации "приручили"

      мафию Лас-Вегаса, превратив гангстеров в корпоративных директоров.

      Квест включает изучение музейных экспонатов, поиск скрытых артефактов,

      контакты с остатками старых семей и финальный выбор между сохранением

      криминального наследия или его использованием в борьбе с корпорациями.

      '
quest_definition:
  level_min: 16
  level_max: 26
  estimated_duration: 95
  difficulty: hard
  category: narrative
  type: criminal_heritage_investigation
  rewards:
    experience: 34000
    currency:
      type: eddies
      amount: 58000
    items:
    - name: Mafia Heritage Datachip
      type: quest_item
      rarity: epic
  prerequisites:
  - completed: tutorial_basics
  - level: 16
    objectives: null
  - id: explore_museum_exhibits
    title: Исследовать музейные экспонаты
    description: Изучить коллекцию предметов из эпохи мафии
    type: historical_research
    order: 1
  - id: authenticate_artifacts
    title: Аутентифицировать артефакты
    description: Определить подлинность музейных экспонатов
    type: forensic_analysis
    order: 2
  - id: contact_criminal_descendants
    title: Связаться с потомками преступников
    description: Найти наследников старых мафиозных семей
    type: network_building
    order: 3
  - id: uncover_corporate_connections
    title: Раскрыть корпоративные связи
    description: Выявить, как корпорации поглотили мафию
    type: investigative_journalism
    order: 4
  - id: organize_heritage_exhibition
    title: Организовать выставку наследия
    description: Создать честное представление криминальной истории
    type: curatorial_work
    order: 5
  branching_paths:
  - id: criminal_historian_path
    title: Путь криминального историка
    description: Фокус на сохранении и изучении истории организованной преступности
    requirements:
    - preserve_criminal_heritage: true
    - document_authentic_stories: true
    - educate_public: true
    rewards:
      experience: 6000
      currency:
        type: eddies
        amount: 20000
      items:
      - name: Criminal History Archive
        type: data_device
        rarity: rare
  - id: mafia_successor_path
    title: Путь наследника мафии
    description: Восстановление связей со старыми криминальными семьями
    requirements:
    - rebuild_criminal_networks: true
    - prove_family_legitimacy: true
    - establish_modern_operations: true
    rewards:
      experience: 7000
      currency:
        type: eddies
        amount: 35000
      items:
      - name: Mafia Family Signet Ring
        type: status_symbol
        rarity: legendary
  - id: corporate_investigator_path
    title: Путь корпоративного расследователя
    description: Раскрытие того, как корпорации контролируют бывшую мафию
    requirements:
    - expose_corporate_takeover: true
    - document_illegal_activities: true
    - weaken_corporate_influence: true
    rewards:
      experience: 6500
      currency:
        type: eddies
        amount: 28000
      items:
      - name: Corporate Corruption Dossier
        type: intel_database
        rarity: epic
  npcs:
  - id: vincent_retired_informant
    name: Vincent 'The Snitch' Moretti
    role: retired_police_informant
    description: Бывший информатор полиции, знающий секреты старой мафии
    personality: cynical, well_connected, opportunistic
    location: Museum Back Office
  - id: isabella_family_descendant
    name: Isabella 'Legacy' Santini
    role: mafia_family_descendant
    description: Потомок одной из великих мафиозных семей Лас-Вегаса
    personality: proud, resourceful, conflicted
    location: Private Museum Wing
  - id: drake_corporate_curator
    name: Drake 'History Manager' Kensington
    role: corporate_museum_director
    description: Корпоративный директор музея, контролирующий нарратив
    personality: polished, controlling, corporate_minded
    location: Museum Administration
  locations:
  - id: mafia_museum_main_hall
    name: Главный зал музея мафии
    description: Экспозиция с фотографиями, оружием и артефактами мафии
    atmosphere: nostalgic, intimidating, sanitized
    hazards: surveillance_cameras, corporate_guides, staged_authenticity
  - id: restricted_archives
    name: Закрытые архивы
    description: Секретные коллекции документов и предметов, недоступные посетителям
    atmosphere: mysterious, dusty, revealing
    hazards: security_locks, data_encryption, rival_researchers
  - id: underground_casino_remnants
    name: Подпольные остатки казино
    description: Забытые комнаты старых казино с настоящими следами мафии
    atmosphere: gritty, authentic, dangerous
    hazards: structural_danger, rival_criminals, corporate_cleanup_crews
  combat_encounters:
  - id: museum_security_breach
    title: Прорыв охраны музея
    description: Противостояние системам безопасности при проникновении в закрытые
      зоны
    enemy_types: museum_security, corporate_enforcers, automated_defenses
    difficulty: medium
    environmental_effects: confined_museum_spaces
  - id: mafia_descendant_confrontation
    title: Конфронтация с потомками мафии
    description: Переговоры или бои с представителями старых криминальных семей
    enemy_types: mafia_enforcers, family_guards, rival_investigators
    difficulty: hard
    environmental_effects: urban_underground
  dialogue_options:
  - id: heritage_motivated
    text: История мафии - часть души этого города, её нельзя стереть
    alignment: criminal_historian
    persuasion_bonus: 14
  - id: legacy_motivated
    text: Кровь моих предков течет в венах этого города, и я восстановлю их честь
    alignment: mafia_successor
    persuasion_bonus: 16
  - id: investigation_motivated
    text: Корпорации думают, что купили прошлое, но правда всегда выплывет
    alignment: corporate_investigator
    persuasion_bonus: 12
  environmental_interactions:
  - id: decode_encrypted_documents
    title: Расшифровать зашифрованные документы
    description: Взломать защищенные файлы с историей мафии
    success_chance: 40
    rewards: authentic_criminal_records, hidden_connections
  - id: authenticate_museum_artifacts
    title: Аутентифицировать музейные артефакты
    description: Проверить подлинность экспонатов с помощью современных методов
    success_chance: 55
    rewards: verified_artifacts, authentication_certificates
  - id: contact_underground_networks
    title: Связаться с подпольными сетями
    description: Найти остатки старых мафиозных контактов
    success_chance: 45
    rewards: criminal_contacts, underground_access
  cultural_elements:
  - id: mafia_to_corporate_transition
    name: Переход от мафии к корпорациям
    significance: power_structure_evolution
    description: Как организованная преступность уступила место корпоративной власти
  - id: romanticized_criminal_past
    name: Романтизированное криминальное прошлое
    significance: nostalgia_vs_reality
    description: Идеализация мафии как сопротивления системе в эпоху корпораций
  - id: corporate_memory_control
    name: Корпоративный контроль памяти
    significance: narrative_manipulation
    description: Контроль над тем, как общество помнит свою криминальную историю
  ending_conditions:
  - id: authentic_heritage_preservation
    title: Сохранение аутентичного наследия
    description: Создание честного музея, рассказывающего подлинную историю мафии
    requirements:
    - expose_museum_falsifications: true
    - preserve_real_artifacts: true
    - educate_public_truthfully: true
    rewards:
      experience: 11000
      reputation: criminal_heritage_preservationist
  - id: mafia_family_restoration
    title: Восстановление семьи мафии
    description: Возрождение влияния старых мафиозных семей в современном мире
    requirements:
    - unite_family_descendants: true
    - establish_modern_operations: true
    - challenge_corporate_dominance: true
    rewards:
      experience: 9500
      reputation: modern_mafia_patriarch
  - id: corporate_exposure_victory
    title: Корпоративное разоблачение
    description: Полное раскрытие того, как корпорации контролируют криминальное прошлое
    requirements:
    - document_corporate_takeover: true
    - expose_illegal_activities: true
    - weaken_corporate_legitimacy: true
    rewards:
      experience: 10500
      reputation: corporate_corruption_exposer
  quest_type: narrative_main
