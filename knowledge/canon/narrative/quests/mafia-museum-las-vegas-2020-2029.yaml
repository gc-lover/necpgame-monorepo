          title: "Привлечь настоящих преступников"
          description: "Сделать музей центром underworld networking"
          requirements: {}
          next_node: criminals_attracted

    - id: families_allied
      type: alliance
      title: "Семьи объединены"
      description: "Наследники мафиозных семей поддерживают независимый музей."
      objectives:
