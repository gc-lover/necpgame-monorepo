summary:
  problem: "Музей мафии Лас-Вегаса стал центром новой криминальной войны между старыми семьями и новыми игроками. Игрок должен проникнуть в музей и предотвратить кражу исторических артефактов мафии."
  goal: "Защитить коллекцию Музея мафии от кражи, раскрыть заговор между кураторами и современной организованной преступностью и сохранить историческое наследие Лас-Вегаса."
  essence: "Музей мафии - это место, где история организованной преступности оживает, а между экспонатами скрываются современные интриги, угрожающие прошлому и настоящему города."
  key_points:
    - "Исторический музей мафии в Лас-Вегасе"
    - "Конфликт между старыми семьями и новыми игроками"
    - "Кража исторических артефактов мафии"
    - "Пересечение истории и современности"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Лас-Вегас чтит свою историю, но Музей мафии стал ареной для новой криминальной войны. Старые семьи пытаются вернуть себе контроль, а новые игроки хотят стереть прошлое."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает знакомство с историей музея, сбор разведданных о заговоре, проникновение в охраняемые зоны, противостояние различным фракциям и разрешение конфликта."

