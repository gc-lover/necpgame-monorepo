quest_flow:
  entry_point: haunted_exhibit
  nodes:
    - id: haunted_exhibit
      type: initiation
      title: "Заколдованный экспонат"
      description: "Игрок становится свидетелем мистического оживления экспоната в музее мафии."
      objectives:
        - "Исследовать явление"
        - "Связаться с кураторами"
      choices:
        - id: investigate_ghost_manifestation
          title: "Исследовать проявление призрака"
          description: "Проанализировать цифровую аномалию"
          requirements: { skill: tech, level: 4 }
          next_node: ghost_investigated
        - id: talk_to_museum_curators
          title: "Поговорить с кураторами музея"
          description: "Узнать о скрытой истории музея"
          requirements: {}
          next_node: curators_talked

    - id: ghost_investigated
      type: supernatural
      title: "Призрак расследован"
      description: "Игрок обнаруживает, что 'призрак' - это цифровое послание от настоящего наследника мафии."
      objectives:
        - "Восстановить полное послание"
        - "Найти отправителя"
      choices:
        - id: reconstruct_digital_message
          title: "Восстановить цифровое послание"
          description: "Собрать все фрагменты скрытого сообщения"
          requirements: { skill: hacking, level: 5 }
          next_node: message_reconstructed

    - id: curators_talked
      type: discovery
      title: "Кураторы опрошены"
      description: "Игрок узнает о политических интригах вокруг музея и его экспонатов."
      objectives:
        - "Найти настоящих хранителей истории"
        - "Избежать корпоративного контроля"
      choices:
        - id: find_true_history_keepers
          title: "Найти настоящих хранителей истории"
          description: "Связаться с наследниками старых семей"
          requirements: {}
          next_node: keepers_found

    - id: message_reconstructed
      type: revelation
      title: "Послание восстановлено"
      description: "Цифровое послание раскрывает заговор по искажению истории мафии."
      objectives:
        - "Проверить информацию"
        - "Собрать доказательства"
      choices:
        - id: verify_mafia_claims
          title: "Проверить претензии мафии"
          description: "Подтвердить истинность исторических фактов"
          requirements: { skill: investigation, level: 4 }
          next_node: claims_verified

    - id: keepers_found
      type: mentorship
      title: "Хранители найдены"
      description: "Игрок знакомится с потомками легендарных мафиози, хранящими истинную историю."
      objectives:
        - "Изучить историю мафии"
        - "Принять участие в сохранении"
      choices:
        - id: study_mafia_history
          title: "Изучить историю мафии"
          description: "Освоить искусство криминальной археологии"
          requirements: {}
          next_node: history_studied

    - id: claims_verified
      type: investigation
      title: "Претензии проверены"
      description: "Игрок подтверждает, что корпоративные историки искажают факты."
      objectives:
        - "Собрать оригинальные документы"
        - "Создать цифровой архив"
      choices:
        - id: collect_original_documents
          title: "Собрать оригинальные документы"
          description: "Найти аутентичные записи преступного мира"
          requirements: {}
          next_node: documents_collected

    - id: history_studied
      type: skill_training
      title: "История изучена"
      description: "Игрок осваивает навыки работы с криминальными архивами и историями."
      objectives:
        - "Восстановить тестовый экспонат"
        - "Получить одобрение хранителей"
      choices:
        - id: restore_test_exhibit
          title: "Восстановить тестовый экспонат"
          description: "Доказать навыки на практике"
          requirements: {}
          next_node: exhibit_restored

    - id: documents_collected
      type: preservation
      title: "Документы собраны"
      description: "Коллекция аутентичных мафиозных документов собрана и сохранена."
      objectives:
