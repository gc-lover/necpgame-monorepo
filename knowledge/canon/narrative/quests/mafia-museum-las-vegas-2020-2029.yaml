summary:
  problem: Создать квест о Музее мафии в киберпанковском Лас-Вегасе
  goal: Исследовать темы организованной преступности, исторических преступлений и теневой экономики
  essence: В пыльных залах Музея мафии оживают цифровые призраки легендарных боссов, где каждый экспонат рассказывает историю о том, как власть переходит от пуль к пикселям, а традиции мафии смешиваются с корпоративным контролем
  key_points:
    - Квест сочетает элементы crime history, underworld politics и digital crime archives
    - Множественные ветки: путь историка преступности, цифрового архивариуса, современного мафиози
    - Исследование темы эволюции организованной преступности в цифровую эпоху
    - Возможность разных исходов от создания музея криминальной истории до воскрешения мафиозной империи

content:
  sections:
    - id: mafia_museum_vegas
      title: Музей Мафии — Храм Преступных Легенд Лас-Вегаса
      body: |
        Лас-Вегас 2020-2029 — Музей мафии стал живым архивом преступного прошлого,
        где голографические реконструкции воскрешают легендарных боссов, а интерактивные
        экспонаты позволяют пережить исторические преступления. Корпорации пытаются
        монополизировать нарратив, стирая неудобные факты, а настоящие наследники
        старых семей борются за контроль над своим наследием. Игрок попадает в
        этот мир теневых интриг, когда обнаруживает "оживший" экспонат с посланием
        от призрака прошлого. Квест включает навигацию по музейным залам, восстановление
        цифровых архивов, установление контактов с потомками мафиози и принятие
        решений, которые могут воскресить или окончательно похоронить эру мафии.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в мир криминальной истории Лас-Вегаса, где каждый
        экспонат скрывает секреты, а каждая легенда - правду, которую пытаются скрыть.
        Квест включает выбор стороны в войне за контроль над нарративом, восстановление
        цифровых архивов, взлом корпоративных баз данных и финальный выбор между
        сохранением истории или её использованием для власти.

