summary:
  problem: "Музей мафии в Лас-Вегасе хранит темные секреты о прошлом города. Игрок должен раскрыть заговор среди кураторов музея, угрожающий разоблачить связи между организованной преступностью и современными корпорациями."
  goal: "Стать хранителем истинной истории мафии Лас-Вегаса, разоблачить коррупцию среди кураторов музея и сохранить подлинные артефакты криминального прошлого."
  essence: "Музей мафии стал символом того, как Лас-Вегас превратился из города порока в мегаполис корпораций, где старые связи мафии продолжают влиять на современную жизнь."
  key_points:
    - "Музей мафии с подлинными артефактами"
    - "Заговор среди кураторов и коллекционеров"
    - "Связь между исторической мафией и современными корпорациями"
    - "Борьба за контроль над историей преступного мира"

