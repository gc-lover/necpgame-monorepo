    - speaker: mafia_heir
      text: "Музей? Это не место почета, это клетка для наших легенд. Корпорации превратили наших отцов в карикатуры, стерли кровь и предательство, оставив только голливудский блеск."
    - speaker: digital_archivist
      text: "Каждый бит данных - это улика, каждое стертое воспоминание - это украденная история. Я могу воскресить прошлое из мертвых серверов, но правда ли это то, что хотят видеть наследники?"
    - speaker: corporate_historian
      text: "Мафия - это бренд, как любой другой. Мы создаем нарратив, оптимизированный по прибыли и общественному восприятию. Реальность слишком сложна для массового зрителя."

