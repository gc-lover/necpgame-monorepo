summary:
  problem: "В 2072 году, через 100 лет после основания Night City, город стоит на пороге новой эры. Но корпоративные войны угрожают уничтожить всё, что было завоёвано. Празднование независимости становится не торжеством, а битвой за будущее."
  goal: "Организовать настоящее празднование независимости Night City, преодолевая корпоративные интриги, мобилизуя жителей и защищая идеалы свободы в мире, где корпорации правят всем."
  essence: "В год столетия Night City игрок становится катализатором настоящей революции - не вооружённой, а идейной. Празднование независимости превращается в манифест свободы от корпоративного ига."
  key_points:
    - "Столетие Night City как точка перелома в истории"
    - "Корпоративные войны угрожают празднованию"
    - "Мобилизация жителей города для защиты свободы"
    - "Борьба идей против силы корпораций"
    - "Трансформация празднования в настоящую революцию"

content:
  sections:
    - id: historical_context
      title: "Исторический контекст (2072)"
      body: |
        **Столетие Night City:**
        2072 год - ровно 100 лет с момента основания Night City как свободного города-государства. Изначально созданный как убежище от корпоративного контроля, город стал символом свободы в мире корпораций. Но за прошедшее столетие многое изменилось...

        **Корпоративная эрозия:**
        К 2072 году корпорации проникли во все сферы жизни города. Militech контролирует оборону, Arasaka - разведку, Trauma Team - медицину. Даже празднование независимости спонсируется корпорациями. Город, рожденный как символ свободы, стал заложником тех, кого он должен был сдерживать.

        **Искра революции:**
        В преддверии празднования независимости группа диссидентов решает использовать этот момент для настоящей борьбы. Не салюты и фейерверки, а реальные действия против корпоративного ига. Игрок становится частью этой борьбы.

    - id: main_objectives
      title: "Основные цели квеста"
      body: |
        **Фаза 1: Подготовка (Месяц до празднования)**
        - Собрать команду единомышленников
        - Разработать план "Независимого празднования"
        - Собрать доказательства корпоративной коррупции
        - Мобилизовать жителей через подпольные сети

        **Фаза 2: Саботаж (Неделя до празднования)**
        - Нарушить корпоративный контроль над медиа
        - Организовать альтернативные мероприятия
        - Защитить активистов от корпоративных репрессий
        - Создать сеть безопасных убежищ

        **Фаза 3: Кульминация (День празднования)**
        - Захватить ключевые точки города
        - Транслировать манифест свободы
        - Организовать массовые акции протеста
        - Противостоять корпоративным силам безопасности

        **Фаза 4: Последствия (После празднования)**
        - Защитить завоевания революции
        - Перестроить городскую администрацию
        - Установить новые принципы управления
        - Гарантировать долгосрочную независимость

    - id: key_characters
      title: "Ключевые персонажи"
      body: |
        **Игрок (V/Прототип):**
        Легендарный мерс, чьи действия в предыдущих событиях сделали его символом сопротивления. Стал катализатором движения за настоящую независимость.

        **Лидер диссидентов:**
        Бывший корпоративный менеджер, разочаровавшийся в системе. Обладает знаниями о внутренней работе корпораций и связями в высших кругах.

        **Хакер-активист:**
        Гениальный нетраннер, специализирующийся на кибер-войне. Отвечает за цифровую сторону революции - взлом корпоративных сетей и распространение информации.

        **Уличный организатор:**
        Лидер уличных банд, перешедший на сторону революции. Контролирует подпольные сети и может мобилизовать тысячи сторонников.

        **Корпоративный перебежчик:**
        Высокопоставленный офицер Militech, видящий коррупцию изнутри. Предоставляет разведданные и помогает нейтрализовать корпоративные силы.

    - id: key_locations
      title: "Ключевые локации"
      body: |
        **Центральная площадь:**
        Главная сцена празднования. Здесь происходит основное противостояние между корпоративными силами и революционерами.

        **Арена Arasaka:**
        Крупнейший стадион города, арендованный для корпоративного шоу. Становится центром альтернативного празднования.

        **Башня Militech:**
        Военная крепость в центре города. Захват этого объекта становится символом победы над корпоративным контролем.

        **Подпольный бункер:**
        Скрытое убежище революционеров. Служит штабом операции и убежищем для активистов.

        **Медиа-центр:**
        Центральный узел вещания Night City. Захват контроля над ним позволяет транслировать манифест свободы на весь город.

    - id: conflict_mechanics
      title: "Механики конфликта"
      body: |
        **Идейная война:**
        Основной конфликт - не вооруженное противостояние, а битва идей. Игрок должен убедить жителей города в необходимости настоящей независимости.

        **Информационная война:**
        Борьба за контроль над нарративом. Корпорации пытаются представить революцию как терроризм, революционеры - как борьбу за свободу.

        **Уличные акции:**
        Массовые демонстрации, флешмобы, художественные акции. Игрок организует и защищает эти мероприятия.

        **Кибер-диверсии:**
        Хакерские атаки на корпоративную инфраструктуру, отключение камер наблюдения, распространение пропаганды.

        **Перебежчики и альянсы:**
        Переманивание корпоративных сотрудников, создание коалиций с другими фракциями города.

    - id: multiple_endings
      title: "Множественные концовки"
      body: |
        **Полная победа (Революционная концовка):**
        Night City становится по-настоящему независимым. Корпорации изгоняются, устанавливается народное правление. Город становится маяком свободы в корпоративном мире.

        **Компромиссная победа (Реформаторская концовка):**
        Достигнуто соглашение с корпорациями. Вводятся реформы, ограничивающие корпоративное влияние, но сохраняется баланс сил.

        **Частичная победа (Символическая концовка):**
        Корпорации сохраняют контроль, но празднование становится ежегодным напоминанием о борьбе за свободу. Семена революции посеяны.

        **Поражение (Корпоративная концовка):**
        Революция подавлена. Корпорации усиливают контроль, активисты уничтожены или изгнаны. Night City становится полностью корпоративным городом.

    - id: gameplay_integration
      title: "Интеграция в геймплей"
      body: |
        **Мультиплеер аспекты:**
        - Массовые события с сотнями NPC
        - Кооперативные миссии по организации акций
        - PvP элементы в уличных столкновениях

        **Экономические последствия:**
        - Изменение цен на товары во время кризиса
        - Возможность спекуляций на событиях
        - Корпоративные награды за лояльность

        **Социальные связи:**
        - Влияние на отношения с NPC
        - Изменение фракционных альянсов
        - Долгосрочные последствия для репутации

        **Технические особенности:**
        - Динамическая генерация толпы
        - Процедурные диалоги NPC
        - Адаптивная сложность миссий

