narrative_elements:
  themes:
  - human_creativity
  - ai_assistance
  - artistic_integrity
  - commercial_success
  - creative_process
  characters:
  - id: veteran_mangaka
    name: Мастер Хаято
    role: mentor
    background: Опытный мангака, противник использования ИИ в творчестве
  - id: tech_savvy_artist
    name: Нова
    role: rival
    background: Молодая художница, полностью полагающаяся на технологии
  - id: publisher_executive
    name: Редактор Сато
    role: authority
    background: Представитель крупного издательства, фокусирующийся на продажах
  - id: fan_community_leader
    name: Лидер фанатов
    role: supporter
    background: Лидер онлайн-сообщества манга-фанатов
  dialogues:
  - speaker: veteran_mangaka
    text: ИИ может рисовать быстрее, чище, совершеннее. Но где душа? Где страдания,
      которые рождают истинное искусство? Машина не может чувствовать боль героя или
      радость победы.
  - speaker: tech_savvy_artist
    text: Почему отказываться от инструментов? ИИ освобождает нас от рутины, позволяет
      сосредоточиться на творчестве. Мои работы продаются лучше, чем когда-либо. Разве
      результат не важнее метода?
  - speaker: publisher_executive
    text: Мне плевать на вашу 'душу искусства'. Продажи упали на 40%. Читатели хотят
      инновации, спецэффекты, интерактивность. Дайте им то, что они хотят, или уходите.
  - speaker: fan_community_leader
    text: Мы любим мангу за ее человечность, за эмоции, которые может передать только
      человек. ИИ может копировать, но не может творить. Защитим наше искусство!
