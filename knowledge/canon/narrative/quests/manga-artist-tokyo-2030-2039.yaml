summary:
  problem: Создать творческий квест о мире мангаки в киберпанковском Токио
  goal: Исследовать темы художественной целостности, роли ИИ в творчестве, индустрии
    развлечений
  essence: В переполненных студиях Акихабары игрок погружается в мир мангаки, где
    традиционные художники борются с ИИ-ассистентами, фанаты требуют инноваций, а
    издатели диктуют тренды, заставляя задуматься о будущем человеческого творчества
    в эпоху машинного совершенства
  key_points:
  - Квест сочетает элементы творческого процесса, социальных взаимодействий и этических
    дилемм
  - Множественные ветки: путь чистого художника, путь техно-художника, путь бизнесмена
  - Исследование темы баланса между человеческим творчеством и технологической помощью
  - Возможность разных исходов от создания шедевра до коммерческого успеха
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: manga_artist_context
    title: Мангаки Токио — Цифровое Творчество
    body: 'Токио 2030-2039 — индустрия манги переживает революцию. ИИ-ассистенты

      могут генерировать фоны за секунды, нейронные импланты позволяют

      рисовать без устали, а VR-студии дают возможность создавать миры

      внутри манги. Но традиционные мангаки борются за сохранение души

      искусства, утверждая, что настоящее творчество рождается только

      из человеческих страданий и вдохновения. Игрок получает приглашение

      на "Конкурс Будущего Манги" — соревнование между человеком и ИИ,

      где победитель получит контракт с крупнейшим издателем, и должен

      выбрать свою сторону в этой творческой войне.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает уведомление о международном конкурсе манги в Токио.

      Квест включает погружение в мир создания манги, работу с различными

      инструментами (от традиционных кистей до ИИ-генераторов), взаимодействие

      с редакторами, фанатами и конкурентами, и финальный выбор, который

      может повлиять на будущее индустрии манги. Игрок может стать

      поборником традиций, пионером техно-творчества или успешным

      коммерческим художником.

      '
