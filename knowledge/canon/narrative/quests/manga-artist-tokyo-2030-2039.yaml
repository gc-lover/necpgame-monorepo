quest_flow:
  entry_point: contest_invitation
  nodes:
  - id: contest_invitation
    type: opportunity
    title: Приглашение на конкурс
    description: Игрок получает приглашение участвовать в конкурсе манги.
    objectives:
    - Прочитать условия
    - Решить участвовать
    choices:
    - id: enter_traditional
      title: Участвовать традиционно
      description: Использовать классические техники
      requirements: {}
      next_node: studio_setup_traditional
    - id: enter_modern
      title: Участвовать современно
      description: Использовать все доступные технологии
      requirements: {}
      next_node: studio_setup_modern
  - id: studio_setup_traditional
    type: preparation
    title: Традиционная студия
    description: Игрок настраивает рабочее место с традиционными инструментами.
    objectives:
    - Собрать материалы
    - Подготовить рабочее место
    choices:
    - id: focus_on_story
      title: Фокус на сюжете
      description: Сначала разработать историю
      requirements: {}
      next_node: story_development
    - id: focus_on_art
      title: Фокус на искусстве
      description: Сначала попрактиковать рисунок
      requirements: {}
      next_node: art_practice
  - id: studio_setup_modern
    type: preparation
    title: Современная студия
    description: Игрок настраивает рабочее место с технологическими инструментами.
    objectives:
    - Калибровать ИИ
    - Подключить импланты
    choices:
    - id: optimize_ai
      title: Оптимизировать ИИ
      description: Настроить ИИ-ассистентов
      requirements:
        skill: technical
        level: 2
      next_node: ai_assistance
    - id: enhance_creativity
      title: Усилить креативность
      description: Использовать импланты для вдохновения
      requirements: {}
      next_node: creative_boosters
  - id: story_development
    type: writing
    title: Разработка сюжета
    description: Игрок работает над сюжетом своей манги.
    objectives:
    - Создать персонажей
    - Разработать сюжетную линию
    choices:
    - id: original_concept
      title: Оригинальная концепция
      description: Создать уникальную историю
      requirements:
        skill: creativity
        level: 2
      next_node: unique_story
    - id: genre_trope
      title: Жанровый троп
      description: Использовать проверенные формулы
      requirements: {}
      next_node: formulaic_story
  - id: art_practice
    type: learning
    title: Практика искусства
    description: Игрок совершенствует свои художественные навыки.
    objectives:
    - Улучшить технику
    - Разработать стиль
    choices:
    - id: master_traditional
      title: Освоить традиционную технику
      description: Углубить классические навыки
      requirements:
        skill: art
        level: 2
      next_node: traditional_mastery
    - id: experiment_styles
      title: Экспериментировать со стилями
      description: Попробовать новые подходы
      requirements: {}
      next_node: style_innovation
  - id: ai_assistance
    type: technological
    title: ИИ-помощь
    description: Игрок работает с ИИ-ассистентами для создания манги.
    objectives:
    - Настроить параметры
    - Протестировать генерацию
    choices:
    - id: full_automation
      title: Полная автоматизация
      description: Позволить ИИ делать всю работу
      requirements: {}
      next_node: automated_creation
    - id: guided_ai
      title: Направляемый ИИ
      description: Использовать ИИ как инструмент
      requirements: {}
      next_node: collaborative_creation
  - id: creative_boosters
    type: enhancement
    title: Творческие усилители
    description: Игрок использует импланты для повышения креативности.
    objectives:
    - Калибровать импланты
    - Тестировать эффекты
    choices:
    - id: inspiration_burst
      title: Всплеск вдохновения
      description: Использовать для генерации идей
      requirements: {}
      next_node: inspired_ideas
    - id: focus_enhancement
      title: Усиление фокуса
      description: Использовать для концентрации
      requirements: {}
      next_node: concentrated_work
  - id: unique_story
    type: creation
    title: Уникальная история
    description: Игрок создает оригинальную и глубокую историю.
    objectives:
    - Разработать мир
    - Создать персонажей
    choices:
    - id: develop_characters
      title: Разработать персонажей
      description: Сделать глубоких и relatable персонажей
      requirements: {}
      next_node: character_depth
  - id: formulaic_story
    type: creation
    title: Формульная история
    description: Игрок использует проверенные сюжетные формулы.
    objectives:
    - Выбрать тропы
    - Собрать элементы
    choices:
    - id: maximize_appeal
      title: Максимизировать привлекательность
      description: Сделать максимально продаваемой
      requirements: {}
      next_node: commercial_appeal
  - id: traditional_mastery
    type: skill
    title: Традиционное мастерство
    description: Игрок достигает высокого уровня в традиционной технике.
    objectives:
    - Усовершенствовать навыки
    - Создать шедевр
    choices:
    - id: create_masterpiece
      title: Создать шедевр
      description: Сделать идеальную работу
      requirements:
        skill: art
        level: 4
      next_node: artistic_masterpiece
  - id: style_innovation
    type: experimentation
    title: Инновация стиля
    description: Игрок экспериментирует и создает новый художественный стиль.
    objectives:
    - Смешать техники
    - Найти уникальный подход
    choices:
    - id: blend_tradition_tech
      title: Смешать традицию и технику
      description: Создать гибридный стиль
      requirements: {}
      next_node: hybrid_style
  - id: automated_creation
    type: automation
    title: Автоматизированное создание
    description: ИИ создает мангу практически без участия человека.
    objectives:
    - Настроить параметры
    - Одобрить результат
    choices:
    - id: publish_ai_work
      title: Опубликовать работу ИИ
      description: Выдать за свою работу
      requirements: {}
      next_node: ai_controversy
  - id: collaborative_creation
    type: partnership
    title: Совместное создание
    description: Человек и ИИ работают вместе над мангой.
    objectives:
    - Найти баланс
    - Создать гармоничный результат
    choices:
    - id: human_ai_harmony
      title: Гармония человек-ИИ
      description: Достичь идеального сотрудничества
      requirements: {}
      next_node: perfect_collaboration
  - id: inspired_ideas
    type: inspiration
    title: Вдохновенные идеи
    description: Импланты генерируют поток креативных идей.
    objectives:
    - Записать идеи
    - Выбрать лучшие
    choices:
    - id: develop_concept
      title: Разработать концепцию
      description: Создать на основе идей
      requirements: {}
      next_node: innovative_concept
  - id: concentrated_work
    type: focus
    title: Сконцентрированная работа
    description: Импланты позволяют работать без отвлечений.
    objectives:
    - Завершить работу
    - Улучшить качество
    choices:
    - id: achieve_perfection
      title: Достичь совершенства
      description: Создать идеальную работу
      requirements: {}
      next_node: perfected_work
  - id: character_depth
    type: development
    title: Глубина персонажей
    description: Игрок создает глубоких и relatable персонажей.
    objectives:
    - Разработать backstory
    - Создать арки развития
    choices:
    - id: emotional_impact
      title: Эмоциональное воздействие
      description: Сделать трогательную историю
      requirements: {}
      next_node: emotional_masterpiece
  - id: commercial_appeal
    type: marketing
    title: Коммерческая привлекательность
    description: Игрок фокусируется на коммерческом успехе.
    objectives:
    - Добавить трендовые элементы
    - Оптимизировать для продаж
    choices:
