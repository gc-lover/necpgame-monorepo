summary:
  problem: Создать квест о сохранении традиции мариачи в Мехико эпохи киберпанка
  goal: Исследовать конфликт между традиционной мексиканской культурой и цифровой
    трансформацией
  essence: В неоновых тенях Мехико традиционная музыка мариачи борется за выживание
    среди корпораций, контролирующих цифровые развлечения, где каждый аккорд гитаррона
    - это акт культурного сопротивления
  key_points:
  - Квест сочетает элементы музыкальных выступлений, культурного исследования и корпоративного
    противостояния
  - Множественные ветки: путь уличного музыканта, корпоративного шпиона, культурного
      активиста
  - Исследование темы сохранения культурной идентичности в эпоху глобализации
  - Возможность разных исходов от возрождения традиции до её полной цифровой замены
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: mariachi_mexico
    title: Мариачи Мехико — Традиция в Цифровом Веке
    body: 'Мехико 2020-2029 — древние мелодии мариачи эхом разносятся по

      улочкам исторического центра среди небоскребов корпораций. В эпоху

      киберпанка традиционные мариачи эволюционировали - они используют

      нейроимпланты для улучшения слуха, умные инструменты с автонастройкой,

      и даже виртуальную реальность для обучения. Игрок попадает в этот мир,

      когда становится свидетелем корпоративного рейда на традиционный

      фестиваль мариачи и получает предложение помочь сохранить эту культуру.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится защитником традиции мариачи в Мехико, где каждый

      музыкальный номер - это битва за культурное наследие. Квест включает

      изучение истории мариачи, участие в уличных концертах, противостояние

      корпорациям, контролирующим цифровые развлечения, и финальный выбор

      между сохранением традиции или её модернизацией.

      '
