summary:
  problem: "Легализация марихуаны в Колорадо, когда-то символ свободы и прогресса, теперь стала инструментом корпоративного контроля. Крупные корпорации монополизировали отрасль, уничтожив мелких производителей и ограничив доступ к медицинской марихуане для нуждающихся."
  goal: "Расследовать корпоративную монополию в индустрии марихуаны, помочь независимым производителям, обеспечить доступ к медицинской марихуане для пациентов и сохранить дух свободы, с которым начиналась легализация."
  essence: "Марихуана - это не просто наркотик, а символ борьбы за личные свободы в корпоративном мире. То, что начиналось как движение за права, теперь стало еще одним инструментом контроля и прибыли."
  key_points:
    - "Расследование корпоративной монополии"
    - "Помощь независимым производителям"
    - "Обеспечение доступа к медицинской марихуане"
    - "Сохранение культурного наследия движения за легализацию"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Колорадо был пионером в легализации марихуаны в 2012 году. Это принесло экономический рост, но также привлекло корпоративных гигантов. В 2020-х годах мелкие фермеры и пациенты борются за выживание против монополий."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает интервью с первыми легальными производителями, расследование корпоративных махинаций, помощь в создании кооперативов мелких производителей, обеспечение доступа к медицинским сортам и организацию кампании за справедливость."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 11
  duration: "medium"
  rewards:
    - type: "experience"
      value: 13400
    - type: "currency"
      value: 9200
    - type: "item"
      name: "Семена свободы"
      description: "+6% к сопротивлению контролю разума, +10% к социальным взаимодействиям в Денвере, разблокирует рецепты медицинской марихуаны"
    - type: "achievement"
      name: "Борец за свободу"
      description: "Боролся против корпоративной монополии в индустрии марихуаны"
  objectives:
    - "Расследовать корпоративные приобретения независимых ферм"
    - "Найти и спасти исторические сорта марихуаны"
    - "Организовать кооператив мелких производителей"
    - "Обеспечить доступ к медицинской марихуане для пациентов"
    - "Противостоять корпоративным шантажистам"
    - "Создать альтернативный рынок марихуаны"
  description: "Легализация марихуаны в Колорадо стала жертвой корпоративного контроля. Расследуйте монополию, помогите независимым производителям и верните дух свободы в эту отрасль."
  requirements:
    - "Уровень 11+"
    - "Доступ к Денверу"
    - "Высокие навыки социальных взаимодействий"
  consequences:
    - "Открытие независимых ферм марихуаны"
    - "Улучшение доступа к медицинской марихуане"
    - "Влияние на экономику Денвера"
    - "Разблокировка альтернативных рынков"

review:
  rating: 8
  feedback: "Интересный квест о корпоративном контроле в неожиданной сфере. Хорошо показывает темы свободы и монополий."
  improvements: "Добавить больше элементов расследования и выбора между разными подходами к решению проблемы."
