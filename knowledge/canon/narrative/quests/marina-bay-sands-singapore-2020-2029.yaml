summary:
  problem: Создать квест о Марина Бэй Сэндс в киберпанковском Сингапуре
  goal: Исследовать темы роскоши, азартных игр и корпоративной власти
  essence: В сияющем небоскребе Марина Бэй Сэндс игрок оказывается в мире бесконечного
    веселья, где голографические шоу танцуют на грани реальности, ИИ-дилеры читают
    мысли игроков, а ставки включают не только деньги, но и воспоминания и будущее,
    заставляя задуматься о том, что важнее - иллюзия богатства или настоящая ценность
    человеческого опыта
  key_points:
  - Квест сочетает элементы азартных игр, социальной интриги и корпоративных тайн
  - Множественные ветки: путь игрока, путь дилера, путь шпиона
  - Исследование темы баланса между развлечением и эксплуатацией
  - Возможность разных исходов от выигрыша состояния до разоблачения коррупции
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: marina_bay_context
    title: Марина Бэй Сэндс — Храм Удовольствий
    body: 'Сингапур 2020-2029 — Марина Бэй Сэндс остается символом

      роскоши и развлечений. В эпоху киберпанка комплекс эволюционировал:

      бесконечные бассейны парят над городом на антигравитационных

      платформах, казино используют нейронные интерфейсы для чтения

      эмоций игроков, а шоу сочетают реальность с виртуальностью.

      Но под маской гламура скрываются темные стороны: корпоративные

      интриги, зависимость от имплантов, шпионаж между конкурентами.

      Игрок получает приглашение на "Королевский Турнир" — самое

      престижное событие в мире азартных игр.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок прибывает в Марина Бэй Сэндс и оказывается втянутым

      в мир высоких ставок. Квест включает азартные игры,

      социальные взаимодействия с элитой, расследование тайн

      комплекса и финальный выбор между удачей и моралью.

      Игрок может стать профессиональным игроком, дилером или

      разоблачителем корпоративных секретов.

      '
