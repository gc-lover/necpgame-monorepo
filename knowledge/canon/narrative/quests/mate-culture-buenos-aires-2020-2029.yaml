metadata:
  id: "canon-quest-mate-culture-buenos-aires-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Мате, священный ритуал аргентинской культуры, находится под угрозой исчезновения. Корпорации навязывают синтетические заменители, стерилизованные и оптимизированные для максимальной прибыли, уничтожая традицию совместного питья и социальные связи, которые создает настоящий мате."
  goal: "Найти настоящих мастеров мате, собрать аутентичные ингредиенты, научиться ритуалу круга мате и сохранить социальную культуру мате в эпоху корпоративных заменителей."
  essence: "Мате - это не просто напиток, это ритуал объединения людей. В мире одиночества и синтетических связей сохранение настоящего мате становится способом сохранить человеческое общение."
  key_points:
    - "Поиск мастеров традиционного мате"
    - "Сбор аутентичных ингредиентов"
    - "Обучение ритуалу круга мате"
    - "Борьба с корпоративными заменителями"
    - "Восстановление социальных традиций"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Мате, напиток, объединяющий аргентинцев, стал жертвой корпоративной алчности. В 2020-х годах корпорации предлагают 'умные' мате с ИИ-подсказками, стерилизованные версии без души и заменители с добавками для 'улучшения производительности'. Но настоящие аргентинцы продолжают ритуал круга мате в подпольных местах."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск мастеров-матерос, сбор йерба мате из диких районов, обучение традиционным техникам, организацию подпольных кругов мате, противостояние корпоративным инспекторам и проведение большого фестиваля настоящего мате."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 13
  duration: "medium"
  rewards:
    - type: "experience"
      value: 14300
    - type: "currency"
      value: 10700
    - type: "item"
      name: "Matero Kit"
      description: "+8% к социальным навыкам, +12% к традиционным ритуалам, разблокирует круги мате"
    - type: "achievement"
      name: "Мастер мате"
      description: "Сохранили традицию аргентинского мате"
  objectives:
    - "Найти трех мастеров-матерос в Аргентине"
    - "Собрать аутентичную йерба мате"
    - "Освоить ритуал круга мате"
    - "Организовать подпольный круг мате"
    - "Противостоять корпоративным инспекторам"
    - "Провести фестиваль настоящего мате"
  description: "Мате под угрозой корпоративных заменителей. Найди мастеров мате, научись ритуалу и сохрани социальную культуру Аргентины."
  requirements:
    - "Уровень 13+"
    - "Доступ к Буэнос-Айресу"
    - "Базовые навыки social или survival"
  consequences:
    - "Открытие сети кругов мате"
    - "Улучшение доступа к натуральным продуктам"
    - "Влияние на социальную культуру города"
    - "Разблокировка культурных квестов"
    - "Увеличение репутации среди местных"

review:
  rating: 7
  feedback: "Хороший квест о сохранении культурных традиций. Хорошо показывает важность социальных связей в современном мире."
  improvements: "Добавить больше мини-игр по приготовлению мате и социальные взаимодействия в кругах мате."
