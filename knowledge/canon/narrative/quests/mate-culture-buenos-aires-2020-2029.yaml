summary:
  problem: "В 2020-х годах корпорации запретили натуральный мате, заменив его синтетическими аналогами с 'улучшенными' свойствами. Настоящий йерба мате стал нелегальным, а традиция совместного питья мате - 'пережитком прошлого'. Культура мате находится под угрозой исчезновения."
  goal: "Найти легендарного мастера мате, собрать настоящих знатоков традиции, возродить культуру совместного питья мате и сохранить эту важнейшую часть аргентинской идентичности в эпоху корпораций."
  essence: "Мате - это не просто напиток, это ритуал общения и единения. В мире, где корпорации контролируют все социальные связи, совместное питье мате становится актом человеческого тепла и подлинного общения."
  key_points:
    - "Поиск легендарного мастера мате"
    - "Сбор настоящих знатоков традиции"
    - "Возрождение ритуала совместного питья"
    - "Борьба с синтетическими аналогами"
    - "Сохранение культуры мате"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Корпорации ввели 'здоровые напитки' - синтетические аналоги без вкуса и души. Традиционный мате запрещен как 'неэффективный и вредный'. Но в подполье сохранились настоящие мастера мате, которые продолжают древнюю традицию совместного питья."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает поиск скрытых плантаций йерба мате, сбор команды мастеров, организацию подпольных мате-сессий, защиту традиции от корпоративных рейдов и финальный ритуал, объединяющий всю общину."

