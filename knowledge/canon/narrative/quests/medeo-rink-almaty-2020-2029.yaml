narrative_context:
  background: |
    Каток Медео - уникальный высокогорный спортивный комплекс в Алматы,
    расположенный на высоте 1691 метр над уровнем моря. Это единственный
    в мире каток на такой высоте, где разреженный воздух и пониженное
    атмосферное давление создают идеальные условия для установления
    мировых рекордов в конькобежном спорте. В 2020-е годы Медео продолжает
    быть центром зимних видов спорта, привлекая спортсменов со всего мира
    и сохраняя традиции казахстанского спорта.

  plot_hook: |
    Вы получаете приглашение от Казахстанской федерации конькобежного спорта:
    "Уважаемый спортсмен! Каток Медео приглашает вас на высокогорные тренировки.
    Здесь, на высоте птичьего полета, рождаются чемпионы. Разреженный воздух,
    идеальный лед, непревзойденные условия - готовы ли вы к испытанию?"

  key_events:
    - "Подъем на канатной дороге и первая встреча с высокогорьем"
    - "Медицинский осмотр и акклиматизация к высоте"
    - "Знакомство с тренерами и получение спортивного инвентаря"
    - "Первые шаги на льду и освоение базовой техники"
    - "Участие в тренировках и соревнованиях"
    - "Завершение дня награждением и сертификатами"

