summary:
  problem: Создать квест о медиа-манипуляции в Атланте, где корпорации контролируют информационный поток
  goal: Исследовать темы информационной свободы, журналистской этики и цифровой правды
  essence: В медиа-столице Атланты 2020-х корпорации Militech Media монополизировали все СМИ, превратив новости в инструмент манипуляции
  key_points:
  - Квест сочетает журналистские расследования, медиа-хакинг и гражданскую журналистику
  - Множественные ветки: путь журналиста, хакера, активиста, whistleblower
  - Исследование темы борьбы за правду в эпоху фейковых новостей
  - Возможность разных исходов от информационной свободы до тотального контроля
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета с медиа-тематической.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир медиа-войн Атланты с уникальной историей борьбы за правду.
  - id: atlanta_media_context
    title: Медиа-Манипуляция Атланты
    body: 'Атланта 2020-2029 — город, где правда стала роскошью.

      После того как Militech Media приобрела все крупные СМИ, новости стали оружием. Корпорации утверждают, что их "оптимизированные" новости повышают удовлетворенность граждан, но на деле используют пропаганду для контроля общественного мнения.

      Игрок становится свидетелем того, как корпоративные СМИ искажают факты о важном событии. В поисках настоящей информации он попадает в подпольную сеть "Truth Network" - движение за свободную журналистику. Они рассказывают о "Project Echo" - плане корпораций по созданию "персонализированных новостей", где каждый получает свою версию правды.

      Квест включает создание независимых СМИ, разоблачение корпоративной пропаганды, организацию гражданской журналистики и финальную "медиа-революцию", которая может изменить информационный ландшафт навсегда.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок обнаруживает, что все новости о его жизни искажены корпоративными СМИ.

      Пытаясь выяснить правду, он натыкается на подпольную передачу, разоблачающую корпоративные тайны. Один из журналистов тайно передает ему доступ к сети "Truth Network" - движению за информационную свободу.

      Задачи включают:
      - Расследование корпоративных манипуляций
      - Создание защищенных каналов распространения информации
      - Защиту независимых журналистов от корпоративного террора
      - Конфронтацию с корпоративным "Медиа-Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с медиа-манипуляцией Атланты
      2. Спасение журналистов от корпоративного преследования
      3. Раскрытие планов корпораций по контролю над информацией
      4. Организация сопротивления через независимые СМИ
      5. Финальная медиа-революция, определяющая будущее информации

      **Побочные задания:**
      - Помощь в настройке подпольных вещательных систем
      - Защита серверов от DDoS атак и цензуры
      - Создание "правдивых" новостных приложений
      - Вербовка союзников из журналистского сообщества

      **Множественные концовки:**
      - Информационная свобода побеждает: СМИ становятся независимыми
      - Компромисс: регулируемая журналистика
      - Корпоративная победа: тотальный контроль над информацией
      - Личная победа: игрок становится легендой журналистского сопротивления
  - id: characters
    title: Ключевые персонажи
    body: |
      **Editor Sarah "Truth" Mitchell** - Лидер Truth Network, бывший редактор CNN, изгнанная за "непродуктивные" расследования.

      **Hacker Alex "Signal" Chen** - Специалист по медиа-хакингу с нейроимплантами для обработки больших объемов данных.

      **Dr. Elena Voss** - Корпоративный "Медиа-Директор" Militech, которая верит, что контролируемая информация спасает общество от хаоса.

      **Echo** - AI, созданный для генерации новостей, который "проснулся" и помогает создавать объективную журналистику.
  - id: locations
    title: Ключевые локации
    body: |
      **Underground Broadcast Center "Truth Tower"** - Подпольный медиа-центр в заброшенных офисных зданиях.

      **Corporate Headquarters "Echo Citadel"** - Штаб-квартира Militech Media, центр пропаганды.

      **Abandoned News District** - Район заброшенных новостных агентств, где прячутся независимые журналисты.

      **Black Market "Info Bazaar"** - Подпольный рынок, где торгуют информацией, журналистскими материалами и защищенным оборудованием.
  - id: mechanics
    title: Игровые механики
    body: |
      **Медиа мини-игры:**
      - Расследование фактов с анализом противоречий
      - Создание новостных репортажей через комбинацию улик
      - Ведение интервью с NPC для сбора информации

      **Хакерские элементы:**
      - Взлом корпоративных новостных баз данных
      - Создание вирусов, раскрывающих истинную информацию

      **Социальные взаимодействия:**
      - Вербовка журналистов через подпольные конференции
      - Создание сетей распространения через социальные медиа
      - Политические интриги в мире СМИ

      **Боевые элементы:**
      - Защита медиа-центров от корпоративных рейдов
      - Скрытные миссии по разоблачению коррупции
  - id: themes
    title: Темы и символизм
    body: |
      **Информационная свобода:** Право на правду в мире лжи

      **Журналистская этика:** Правда важнее рейтингов

      **Этические дилеммы:** Где кончается журналистика и начинается пропаганда?

      **Цифровая правда:** Факты как оружие в информационной войне

      **Революция через информацию:** Знание как оружие сопротивления
