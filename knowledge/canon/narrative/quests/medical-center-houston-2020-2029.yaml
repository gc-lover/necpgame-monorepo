summary:
  problem: "В Texas Medical Center корпорации проводят незаконные эксперименты над пациентами, тестируя опасные импланты и препараты. Игрок должен разоблачить заговор и спасти невинных людей."
  goal: "Проникнуть в Texas Medical Center, собрать доказательства корпоративных экспериментов, освободить пациентов и предотвратить распространение опасных технологий."
  essence: "Texas Medical Center - сердце медицинской революции Хьюстона. Но когда корпорации ставят прибыль выше человеческой жизни, даже самое святое место становится лабораторией ужаса."
  key_points:
    - "Незаконные медицинские эксперименты"
    - "Корпоративная этика vs человеческая жизнь"
    - "Опасные импланты и препараты"
    - "Борьба за медицинскую справедливость"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х годах Texas Medical Center стал полигоном для корпоративных экспериментов. Пациенты используются как подопытные для тестирования опасных имплантов и препаратов."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает сбор свидетельств пациентов, хакинг медицинских баз данных, противостояние корпоративной охране и эвакуацию жертв экспериментов."

