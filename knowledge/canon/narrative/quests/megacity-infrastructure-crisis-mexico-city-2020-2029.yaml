summary:
  problem: Создать квест о кризисе инфраструктуры мегаполиса Мехико-Сити
  goal: Исследовать темы урбанистического коллапса, коррупции и megacity management
  essence: В Мехико-Сити 2020-х перенаселенный мегаполис на грани коллапса, где инфраструктура ломается под весом 40 миллионов жителей, а коррупция мешает ремонту систем жизнеобеспечения
  key_points:
  - Квест сочетает crisis management, corruption investigation и urban survival
  - Множественные ветки: путь engineer, politician, journalist, community leader
  - Исследование темы "sustainable megacity vs systemic collapse"
  - Возможность разных исходов от infrastructure renaissance до total breakdown
