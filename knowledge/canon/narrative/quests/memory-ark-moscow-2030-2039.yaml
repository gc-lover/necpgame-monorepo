  objectives:
  - Встретиться с Хранителем Памяти в Архиве Купола
  - Исследовать исчезновение коллективных воспоминаний
  - Найти цифровой Ковчег Памяти
  - Восстановить утраченные воспоминания жителей
  - Разрешить этическую дилемму о праве на забвение
  - Определить будущее хранения памяти
  description: 'В Куполе Москвы коллективная память жителей хранится в гигантском

    цифровом Ковчеге - огромной базе данных, где сохраняются воспоминания

    всех обитателей. Но когда воспоминания начинают исчезать, игрок

    расследует, кто и почему крадет память общества.


    Квест затрагивает темы цифрового бессмертия, права на забвение,

    коллективной идентичности и этики хранения личных воспоминаний.

    '
  quest_type: narrative_main
narrative:
  synopsis: 'Ковчег Памяти Купола хранит все воспоминания жителей. Но когда

    коллективная память начинает стираться, игрок обнаруживает, что

    забвение может быть благословением, а не проклятием.

    '
  main_plot: 'Ковчег Памяти - сердце цифрового бессмертия Купола. Каждая мысль,

    каждое воспоминание жителей сохраняется в гигантской базе данных.

    Это гарантия того, что опыт поколений не потерян.


    Но когда воспоминания о войнах, потерях и травмах начинают исчезать,

    жители чувствуют себя лучше. Игрок должен выяснить: является ли

    стирание памяти благом или преступлением против человечества?

    '
  themes:
  - Цифровое бессмертие памяти
  - Право на забвение vs сохранение истории
  - Коллективная vs индивидуальная память
  - Этика манипуляции воспоминаниями
  - Цена психологического комфорта
