dialogues:
  introduction:
    anna_petrova: '"Вы тот, кого рекомендовали? Отлично. Я доктор Анна Петрова,

      Хранительница Ковчега Памяти. Мы сохраняем все - каждую мысль,

      каждое воспоминание жителей Купола.


      Но сейчас... воспоминания исчезают. Не просто забываются - стираются.

      Люди просыпаются без прошлого. А те, кто помнит... сходят с ума.


      Кто-то решил, что забвение - это благо. Что травмы прошлого

      мешают жить. Но это лишает нас человечности. Поможете найти правду?"

      '
  investigation:
    viktor_ghost: '"Вы нашли меня. Я - Призрак. Не злодей, а целитель. Ковчег хранит

      все: войны, потери, предательства. Люди не могут жить с таким грузом.


      Забвение - это милосердие. Представьте: стереть память о потерянных

      близких, о совершенных ошибках, о пережитом ужасе. Дать второй шанс.


      Но Анна... она хранитель. Для нее память священна. А я вижу страдания.

      Кто из нас прав? Тот, кто сохраняет боль, или тот, кто ее исцеляет?"

      '
  climax:
    maksim_engineer: '"Этика? Это устаревшая концепция. Ковчег - инструмент управления.

      Мы можем стереть плохие воспоминания и усилить хорошие. Создать

      идеальное общество без травм, без конфликтов.


      Виктор романтик. Он верит в ''естественное забвение''. Но мы можем

      контролировать процесс. Дать людям счастье. Убрать боль.


      Выбор за вами. Сохранить хаос памяти или создать гармонию забвения?

      Ковчег ждет вашего решения."

      '
