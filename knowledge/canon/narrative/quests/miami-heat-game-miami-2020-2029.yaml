summary:
  problem: Создать квест об игре Майами Хит в Майами периода 2020-2029
  goal: Исследовать темы спортивной культуры, азартных игр и корпоративного спорта в эпоху киберпанка
  essence: В Майами 2020-2029 годов, где корты American Airlines Arena пульсируют неоновыми огнями, а ставки на игру достигают миллионов эдди, каждая передача мяча может изменить судьбу - от славы на паркете до могилы в бетонных джунглях, где спорт становится самым опасным видом развлечения в городе
  key_points:
    - Квест сочетает элементы спортивного зрелища, азартных игр и уличной культуры Майами
    - Множественные ветки: путь игрока, букмекера, фаната, корпоративного агента
    - Исследование темы коммерциализации спорта и влияния корпораций на развлечения
    - Возможность разных исходов от чемпионства до разорения и изгнания

content:
  sections:
    - id: miami_heat_game
      title: Игра Майами Хит — Спортивное Зрелище Майами
      body: |
        Майами Хит 2020-2029 — легендарная баскетбольная команда, ставшая символом города. В эпоху
        киберпанка традиционный спорт эволюционировал - игроки с нейронными имплантами, корты с
        AR-эффектами, ставки через нейронные интерфейсы. Игрок попадает в этот мир профессионального
        баскетбола, когда становится свидетелем подозрительной сделки перед важным матчем и получает
        приглашение присоединиться к миру спортивных интриг. Квест включает участие в ставках,
        организацию фанатских мероприятий, установление контактов с игроками и тренерами, и принятие
        решений, которые могут повлиять на исход чемпионата.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью мира баскетбола Майами Хит, где каждый выбор влияет на исход
        спортивного сезона. Квест включает выбор позиции в спортивном мире, участие в азартных
        играх, установление контактов с различными группами болельщиков, и финальный выбор между
        спортивной честностью или коррупцией.

