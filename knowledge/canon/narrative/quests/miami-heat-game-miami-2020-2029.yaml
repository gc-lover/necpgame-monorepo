summary:
  problem: Создать квест об игре Miami Heat в Майами
  goal: Исследовать темы профессионального спорта, корпоративного влияния и фан-культуры
  essence: В неоновом свете American Airlines Arena где баскетболисты с имплантами борются не только за мяч, но и за корпоративные контракты, каждая игра - это спектакль где зритель становится частью шоу
  key_points:
    - Квест сочетает элементы спортивных состязаний, корпоративных интриг и фанатской культуры
    - Множественные ветки: путь болельщика, корпоративного спонсора, игрока-энхансера, скандалиста
    - Исследование темы коммерциализации спорта в эпоху технологических улучшений
    - Возможность разных исходов от чемпионства до полного бойкота команды

content:
  sections:
    - id: miami_heat_game
      title: Майами Хит Игра — Спортивное Развлечение Майами
      body: |
        Майами 2020-2029 — Miami Heat стал символом корпоративного спорта.
        В эпоху киберпанка игроки используют нейроимпланты для улучшения реакции,
        корпорации спонсируют команды за право на рекламу в неосети, фанаты
        участвуют в виртуальных матчах через нейроинтерфейсы. Игрок попадает
        в этот мир, когда становится свидетелем скандала на игре и получает
        предложение выбрать сторону в спортивных интригах. Квест включает
        посещение матчей, общение со спортсменами, корпоративные переговоры,
        и принятие решений, которые могут повлиять на судьбу команды.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью мира Miami Heat, где каждый выбор
        влияет на будущее баскетбольной команды. Квест включает выбор фракции,
        участие в спортивных событиях, сбор союзников и финальный выбор между
        триумфом спорта или разоблачением коррупции.

