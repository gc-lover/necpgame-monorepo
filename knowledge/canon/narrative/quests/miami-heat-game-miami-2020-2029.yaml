narrative:
  overview: |
    В киберпанковом Майами 2020-2029 годов легендарная баскетбольная команда Miami Heat становится
    символом сопротивления корпоративному контролю над спортом. После того, как мульти-корпорация
    "NeuroSports Inc" покупает НБА и вводит обязательные кибернетические импланты для всех игроков,
    Heat отказывается от модернизации, становясь последней "чистой" командой в лиге.

    Игрок присоединяется к движению фанатов "True Ballers", борющихся за сохранение традиционного баскетбола.
    Квест исследует темы этики кибернетического спорта, корпоративного контроля над развлечениями
    и силы спортивного духа в эпоху технологических имплантов.

  setting:
    location: "American Airlines Arena, Miami"
    time_period: "2020-2029"
    atmosphere: |
      Стадион представляет собой смесь славного прошлого и сомнительного будущего. Ледяной паркет
      соседствует с голографическими рекламными щитами корпораций, а трибуны заполнены фанатами
      с имплантами и без них. Воздух наполнен запахом пота, озоном от кибернетических ускорителей
      и криками толпы, скандирующей традиционные речевки Heat.

  characters:
    - name: "Coach 'Iron Will' Thompson"
      role: "Главный тренер Heat, икона сопротивления"
      background: |
        58-летний легендарный тренер, который выиграл чемпионат в "старые времена".
        Отказался от кибернетических имплантов, несмотря на давление корпорации. Его лицо -
        сплошные шрамы от спортивных баталий, а глаза горят фанатичным огнем чистой игры.

    - name: "Dr. Elena Vasquez"
      role: "Корпоративный спортивный врач NeuroSports"
      background: |
        42-летняя кубинско-американская врач, специалист по кибернетическому спорту.
        Изначально верит в "прогресс" через импланты, но постепенно осознает разрушение
        спорта. Её дед был легендарным игроком Heat в 1990-х.

    - name: "Marcus 'Flash' Johnson"
      role: "Капитан команды, мастер тактики"
      background: |
        26-летний разыгрывающий, лучший плеймейкер команды. Специализируется на ночных операциях
        против корпоративных шпионов. Его семья владеет баром рядом со стадионом, который служит
        штабом сопротивления. Видит в баскетболе не просто спорт, а образ жизни.

  plot:
    introduction: |
      Квест начинается с приглашения на "секретную тренировку" Heat. Игрок обнаруживает,
      что команда тренируется в подпольном спорткомплексе под ареной, избегая корпоративного
      контроля. Coach Thompson объясняет ситуацию: NeuroSports требует от всех команд
      установки "нейро-усилителей" - устройств, повышающих реакцию, но подавляющих индивидуальность.

      Первое задание - помочь украсть чертежи нового корпоративного стадиона, который должен
      заменить легендарную American Airlines Arena.

    main_conflict: |
      Конфликт развивается на спортивном и корпоративном уровнях:

      1. **Баскетбольная война**: Подпольные матчи между "чистыми" и "усиленными" командами,
         где ставка - будущее НБА.

      2. **Корпоративный шпионаж**: Игрок должен саботировать поставки имплантов и уничтожать
         корпоративные лаборатории.

      3. **Фанатская революция**: Организация протестов болельщиков, боящихся потерять
         душу спорта.

      4. **Личная драма**: Dr. Vasquez должна выбрать между карьерой в корпорации
         и семейными корнями в Heat.

    climax: |
      Финальный матч плей-офф между Heat и Boston Cybernetics (командой NeuroSports).
      Во время матча игрок координирует одновременные атаки на ключевые объекты корпорации:
      серверы результатов, систему телетрансляции и лабораторию имплантов.

      Выбор между честной игрой по правилам или использованием "грязных" тактик для победы
      над усиленными противниками.

    resolution: |
      В зависимости от выборов игрока:

      **Триумф традиции**: Heat выигрывает чемпионат, NeuroSports банкротится,
      баскетбол возвращается к традиционным правилам.

      **Цифровой компромисс**: Вводится система добровольных имплантов,
      но сохраняется контроль над их использованием.

      **Корпоративная победа**: Heat проигрывает, традиционный спорт умирает,
      но сопротивление продолжает борьбу в подполье.

  gameplay_elements:
