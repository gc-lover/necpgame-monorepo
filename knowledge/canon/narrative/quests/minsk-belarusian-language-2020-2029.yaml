  objectives:
  - Записаться на курсы белорусского языка в Минске
  - Изучить алфавит (33 буквы + уникальная буква «ў»)
  - Освоить базовые фразы «Добры дзень», «Дзякуй»
  - Познакомиться с понятием «трасянка» и историей языка
  - Практиковаться в общении с носителями языка
  - Пройти финальный экзамен с письменной и устной частью
