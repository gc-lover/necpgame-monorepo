  objectives:
  - Отправиться в мемориальный комплекс Хатынь (54 км от Минска)
  - Прослушать рассказ гида об истории сожжённой деревни
  - Осмотреть скульптуру «Непокорённый человек»
  - Послушать звон 149 колоколов каждые 30 секунд
  - Участвовать в минуте молчания у Вечного огня
  - Осознать масштаб трагедии и связь с историей нации
