  - Посетить Национальную библиотеку Беларуси в форме ромбокубооктаэдра
  - Исследовать архитектуру здания и подняться на смотровую площадку
  - Изучить коллекции и историю белорусской литературы
  - Дождаться наступления темноты и увидеть вечернее LED-шоу
  - Получить бафф "Хранитель Знаний" и культурные награды
