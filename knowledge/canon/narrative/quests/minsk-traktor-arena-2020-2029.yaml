  objectives:
  - Купить билет на хоккейный матч «Динамо Минск» на Minsk-Arena
  - Прибыть на арену и погрузиться в атмосферу фанатской культуры
  - Участвовать в поддержке команды во время матча
  - Присоединиться к кричалкам «Ды-на-мо!» и фанатским мини-играм
  - Получить награды за поддержку команды
  description: Спортивный квест на хоккейном матче «Динамо Минск» на Minsk-Arena.
