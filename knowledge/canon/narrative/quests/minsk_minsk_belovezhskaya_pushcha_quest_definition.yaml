  objectives:
  - Добраться до Беловежской пущи из Минска
  - Встретиться с лесничим и получить разрешение на посещение
  - Устроить сафари для наблюдения за зубрами
  - Изучить историческое значение пущи
  - Помочь в защите леса от браконьеров
  - Вернуться в Минск с отчетом
  description: 'Беловежская пуща - древний лес, последний оплот дикой природы в Беларуси.

    В 2020-2029 годах, когда мир погружается в технологический хаос, этот

    лес остается островком естественной жизни. Игрок отправляется в путешествие,

    чтобы познакомиться с зубрами, изучить историю леса и помочь сохранить

    этот уникальный уголок природы.


    Квест затрагивает темы сохранения природы, исторического наследия,

    баланса между прогрессом и традициями, а также важности защиты

    окружающей среды в технологическую эпоху.

    '
