narrative_context:
  background: 'В 2020-х годах традиция кочевничества в Казахстане переживает возрождение.

    Современные номады сочетают древние знания предков с передовыми технологиями:

    солнечные панели питают юрты, спутниковый интернет обеспечивает связь с миром,

    а дроны помогают в поиске пастбищ. Они сохраняют культурное наследие,

    одновременно адаптируясь к современным вызовам - изменению климата,

    урбанизации и глобализации.

    '
  plot_hook: 'Вы получаете приглашение от таинственного контакта в Астане: "Приезжай
    в степь,

    если хочешь понять истинную душу Казахстана". Добравшись до координат,

    вы находите не примитивный лагерь, а высокотехнологичное поселение:

    юрты с солнечными батареями, спутниковые антенны и даже зарядные станции

    для электромобилей. Вас встречает старейшина в традиционной одежде,

    но с умным браслетом на руке...

    '
  key_events:
  - Поездка в степь и прибытие в лагерь
  - Знакомство со старейшиной и обряд гостеприимства
  - Помощь с технической инфраструктурой лагеря
  - Участие в традиционных ритуалах и ремеслах
  - Обсуждение будущего кочевничества в современном мире
gameplay_mechanics:
  faction_joining:
    mechanics:
    - Система знакомства с фракцией через ритуалы
    - Постепенное повышение репутации через помощь
    - Открытие новых заданий и возможностей фракции
    - Доступ к уникальным предметам и навыкам
  infrastructure_maintenance:
    mechanics:
    - Ремонт и модернизация технических систем лагеря
    - Настройка коммуникаций и энергосистем
    - Баланс между традиционными и современными решениями
    - Обучение работе с автономными технологиями
  cultural_participation:
    mechanics:
    - Участие в традиционных церемониях и ритуалах
    - Изучение традиционной кухни и напитков
    - Тренировка с традиционным оружием и ремеслами
    - Общение и обмен знаниями с членами фракции
advanced_narrative_elements:
  moral_dilemmas:
  - Помогать с модернизацией или сохранять аутентичность традиций
  - Делиться технологиями с другими кочевниками или сохранять преимущество
  - Принимать современные удобства или жить по традициям
  - Помогать городским жителям или оставаться в степи
  dynamic_events:
  - Неожиданное изменение погоды, требующее быстрой адаптации
  - Визит представителей других фракций или корпораций
  - Обнаружение древних артефактов во время кочевания
  - Конфликты между традиционалистами и модернистами
