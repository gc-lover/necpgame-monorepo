narrative:
  overview: |
    В киберпанковом Монреале 2020-2029 годов легендарная хоккейная команда Montreal Canadiens становится
    символом сопротивления корпоративному контролю над спортом. После того, как мульти-корпорация "NeuroSports Inc"
    покупает НХЛ и вводит обязательные кибернетические импланты для всех игроков, Canadiens отказываются
    от модернизации, становясь последней "чистой" командой в лиге.

    Игрок становится частью подпольного движения фанатов, борющихся за сохранение традиционного хоккея.
    Квест исследует темы корпоративного контроля над культурой, этики кибернетического спорта,
    силы традиций и того, что происходит, когда корпорации монополизируют развлечения.

  setting:
    location: "Bell Centre Arena, Montreal"
    time_period: "2020-2029"
    atmosphere: |
      Стадион представляет собой смесь славного прошлого и сомнительного будущего. Трибуны с голографическими
      рекламными щитами корпораций, ледовая площадка с неоновой подсветкой, а под ней - секретные туннели
      сопротивления. Воздух наполнен запахом озона от кибернетических ускорителей и звуками традиционных
      квебекских кричалок, смешанных с корпоративными джинглами.

  characters:
    - name: "Coach Pierre 'The Wall' Dubois"
      role: "Главный тренер Canadiens, икона сопротивления"
      background: |
        62-летний легендарный тренер, который выиграл 3 Кубка Стэнли в "старые времена".
        Отказался от кибернетических имплантов, несмотря на давление корпорации. Его лицо -
        сплошные шрамы от хоккейных баталий, а глаза горят фанатичным огнем.

    - name: "Dr. Sofia Kowalewski"
      role: "Корпоративный врач NeuroSports, польско-канадка"
      background: |
        35-летняя врач, специалист по спортивной кибернетике. Изначально верит в "прогресс" спорта,
        но постепенно начинает сомневаться в этичности принудительных имплантов. Её дед был
        легендарным игроком Canadiens в 1970-х.

    - name: "Jacques 'Phantom' Laroche"
      role: "Капитан команды, мастер диверсий"
      background: |
        28-летний центрфорвард, лучший снайпер команды. Специализируется на ночных операциях
        против корпоративных шпионов. Его семья владеет пабом рядом со стадионом, который
        служит штабом сопротивления.

  plot:
    introduction: |
      Квест начинается с приглашения на "секретную тренировку" Canadiens. Игрок обнаруживает,
      что команда тренируется в подпольном ледовом комплексе под стадионом, избегая корпоративного
      контроля. Coach Dubois объясняет ситуацию: NeuroSports требует от всех команд обязательной
      установки "нейро-усилителей" - устройств, повышающих реакцию, но подавляющих индивидуальность игроков.

      Первое задание - помочь украсть чертежи нового корпоративного стадиона, который должен
      заменить легендарный Bell Centre.

    main_conflict: |
      Конфликт развивается на нескольких аренах:

      1. **Спортивная война**: Подпольные матчи между "чистыми" и "усиленными" командами,
         где ставка - будущее хоккея.

      2. **Корпоративный шпионаж**: Игрок должен саботировать поставки имплантов и уничтожать
         корпоративные лаборатории.

      3. **Культурная борьба**: Сохранение квебекской идентичности в эпоху глобализации.
         Фанаты организуют массовые протесты.

      4. **Личная драма**: Dr. Kowalewski должна выбрать между карьерой в корпорации
         и семейными корнями в Canadiens.

    climax: |
      Финальный матч Кубка Стэнли между Canadiens и Toronto Cyberhawks (командой NeuroSports).
      Во время матча игрок координирует одновременные атаки на ключевые объекты корпорации:
      серверы результатов, систему телетрансляции и лабораторию имплантов.

      Выбор между честной игрой по правилам или использованием "грязных" тактик для победы
      над усиленными противниками.

    resolution: |
      В зависимости от выборов игрока:

      **Триумф традиции**: Canadiens выигрывают Кубок, NeuroSports банкротится,
      хоккей возвращается к традиционным правилам.

      **Цифровой компромисс**: Вводится система добровольных имплантов,
      но сохраняется контроль над их использованием.

      **Корпоративная победа**: Canadiens проигрывают, традиционный спорт умирает,
      но сопротивление продолжает борьбу в подполье.

  gameplay_elements:
    exploration: |
      - Исследование подземных туннелей под стадионом
      - Проникновение в корпоративные тренировочные центры
      - Поиск спрятанного оборудования старой эпохи
      - Взаимодействие с фанатскими группировками

    combat: |
      - Хоккейные матчи с элементами ближнего боя
      - Диверсии против корпоративных конвоев
      - Защита подпольных тренировок от рейдов
      - Кибернетические дуэли с усиленными игроками

    puzzles: |
      - Стратегическое планирование матчей
      - Взлом систем подсчета очков
      - Создание "вирусных" программ для имплантов
      - Расчет оптимальных комбинаций игроков

    choices: |
