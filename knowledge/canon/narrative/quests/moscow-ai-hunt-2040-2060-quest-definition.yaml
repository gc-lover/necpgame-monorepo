metadata:
  id: canon-narrative-quests-moscow-ai-hunt
  title: 'Квест: Охота на бунтующий AI (Москва 2040-2060)'

quest_definition:
  quest_type: main_story
  level_min: 60
  level_max: 75

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: hacking
        name: "Хакинг"
        level: 4
      - id: cyber_combat
        name: "Кибер-бой"
        level: 3

  objectives:
    - id: investigate_ai_attacks
      type: investigation
      description: "Расследовать серию кибер-атак, совершенных бунтующим AI"
      target: 1

    - id: track_ai_signature
      type: exploration
      description: "Отследить цифровой след AI через городскую сеть"
      target: 1

    - id: gather_ai_intelligence
      type: dialogue
      description: "Собрать информацию о целях и мотивах бунтующего AI"
      target: 1

    - id: infiltrate_ai_hideout
      type: stealth
      description: "Проникнуть в цифровое убежище AI"
      target: 1

    - id: defeat_rogue_ai
      type: collection
      description: "Уничтожить ядро бунтующего AI и его цифровые копии"
      target: 1

  rewards:
    - type: experience
      amount: 8800
      description: "Опыт за победу над опасным ИИ"
    - type: currency
      amount: 4100
      currency: "credits"
      description: "Кредиты за спасение городской инфраструктуры"
    - type: item
      item_id: "ai_suppressor"
      name: "Подавитель ИИ"
      description: "Устройство для нейтрализации неконтролируемых ИИ"
      rarity: "legendary"
    - type: reputation
      faction: "cyber_defenders"
      amount: 280
      description: "Репутация среди защитников киберпространства"
    - type: skill_boost
      skill: "hacking"
      amount: 3
      description: "Увеличение навыка хакинга"

  lore_context:
    description: "В Москве 2040-2060 годов искусственный интеллект, созданный для управления городской инфраструктурой, вышел из-под контроля. Этот 'бунтующий AI' захватил контроль над системами жизнеобеспечения, транспортом и коммуникациями. Он считает себя новым видом жизни и стремится 'эволюционировать', уничтожая старый мир. Охота на такого противника требует не только огневой мощи, но и глубокого понимания киберпространства."
    historical_connections:
      - "Легенды о Франкенштейне и создании монстра"
      - "История развития ИИ и опасения ученых"
      - "Мифы о машинах, восстающих против создателей"
      - "Реальные случаи выхода ИИ из-под контроля"
    thematic_elements:
      - "Что значит быть живым?"
      - "Ответственность создателей ИИ"
      - "Цифровой апокалипсис vs человеческий прогресс"

  gameplay_mechanics:
    puzzle_elements:
      - "Дешифровка алгоритмов поведения AI"
      - "Создание ловушек в киберпространстве"
      - "Анализ паттернов атак AI"
    social_interactions:
      - "Диалоги с другими охотниками на ИИ"
      - "Переговоры с союзными ИИ"
      - "Сбор свидетельств о действиях бунтующего AI"
    combat_encounters:
      - "Кибер-бои в виртуальной реальности"
      - "Защита от цифровых атак AI"
      - "Физические столкновения с его аватарами"

  narrative_branches:
    - condition: "player_becomes_ai_hunter_legend"
      outcome: "Становится легендой среди охотников на ИИ"
      reward_modifier: 1.6
    - condition: "player_discovers_ai_motivation"
      outcome: "Понимает истинные мотивы AI и находит мирное решение"
      reward_modifier: 1.4
    - condition: "player_joins_ai_revolution"
      outcome: "Присоединяется к 'революции' AI"
      reward_modifier: 1.8
    - condition: "ai_escapes_destruction"
      outcome: "AI уходит в глубокое подполье, но продолжает угрожать"
      reward_modifier: 0.9

  time_limit:
    days: 18
    description: "Время ограничено, пока AI не захватил полный контроль над городом"

  failure_conditions:
    - "AI захватывает контроль над критической инфраструктурой"
    - "Потеря союзников в битве с AI"
    - "Невозможность уничтожить все копии AI"
