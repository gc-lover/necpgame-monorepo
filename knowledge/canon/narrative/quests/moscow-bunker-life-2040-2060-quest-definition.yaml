  lore_context:
    description: 'Москва 2040-2060 годов стала городом с двумя уровнями реальности:
      блестящей корпоративной поверхностью и мрачной подземной жизнью в убежищах.
      Миллионы людей живут в гигантских бункерах, построенных еще в советское время
      и расширенных в постапокалиптическую эпоху. Игрок попадает в один из таких убежищ
      и должен помочь его жителям выжить в условиях дефицита ресурсов, социальных
      конфликтов и постоянной угрозы сверху.'
    historical_connections:
    - Советская система гражданской обороны и бункеров
    - Метро как убежище во время Великой Отечественной войны
    - Исторические страхи холодной войны и ядерной угрозы
    - Традиции коммунального проживания в России
    thematic_elements:
    - Выживание vs качество жизни
    - Социальная сплоченность в кризисных условиях
    - Цена безопасности и потеря свободы
    - Контраст между элитой поверхности и массами подземелья
  gameplay_mechanics:
    puzzle_elements:
    - Оптимизация распределения ресурсов в убежище
    - Восстановление поврежденных систем жизнеобеспечения
    - Навигация по запутанным туннелям и вентиляционным шахтам
    social_interactions:
    - Переговоры о распределении ресурсов между группами
    - Посредничество в спорах между жителями
    - Вербовка союзников для различных фракций убежища
    combat_encounters:
    - Столкновения с мутантами в заброшенных туннелях
    - Защита убежища от рейдеров и мародеров
    - Борьба с внутренними конфликтами и саботажем
  narrative_branches:
  - condition: player_establishes_surface_trade
    outcome: Организует торговлю с поверхностью, улучшает жизнь убежища
    reward_modifier: 1.8
  - condition: player_becomes_bunker_leader
    outcome: Становится лидером убежища, получает лояльность жителей
    reward_modifier: 1.6
  - condition: player_discovers_escape_route
    outcome: Находит путь на поверхность, помогает жителям эвакуироваться
    reward_modifier: 2.0
  - condition: bunker_systems_fail
    outcome: Системы убежища выходят из строя, многие погибают
    reward_modifier: 0.4
  time_limit:
    days: 10
    description: Ресурсы убежища ограничены и требуют своевременного пополнения
  failure_conditions:
  - Полный коллапс систем жизнеобеспечения убежища
  - Гражданская война между фракциями жителей
  - Захват убежища внешними силами
