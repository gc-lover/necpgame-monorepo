metadata:
  id: canon-narrative-quests-moscow-bunker-life
  title: 'Квест: Жизнь в убежище (Москва 2040-2060)'

quest_definition:
  quest_type: side_story
  level_min: 50
  level_max: 65

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: survival
        name: "Выживание"
        level: 3
      - id: leadership
        name: "Лидерство"
        level: 2

  objectives:
    - id: establish_bunker_hierarchy
      type: dialogue
      description: "Помочь установить порядок в убежище и распределить роли"
      target: 1

    - id: manage_resources_scarcity
      type: exploration
      description: "Организовать рациональное распределение ограниченных ресурсов"
      target: 1

    - id: resolve_conflicts
      type: investigation
      description: "Разрешить конфликты между жителями убежища"
      target: 1

    - id: maintain_psychological_health
      type: activity
      description: "Поддерживать моральный дух и психологическое здоровье жителей"
      target: 1

    - id: plan_surface_return
      type: collection
      description: "Разработать план безопасного возвращения на поверхность"
      target: 1

  rewards:
    - type: experience
      amount: 7500
      description: "Опыт за лидерство в экстремальных условиях"
    - type: currency
      amount: 3500
      currency: "credits"
      description: "Кредиты за успешное управление убежищем"
    - type: item
      item_id: "bunker_commander_badge"
      name: "Жетон командира убежища"
      description: "Символ авторитета среди выживших"
      rarity: "rare"
    - type: reputation
      faction: "survival_alliance"
      amount: 200
      description: "Репутация в альянсе выживших"
    - type: skill_boost
      skill: "survival"
      amount: 2
      description: "Увеличение навыка выживания"

  lore_context:
    description: "После глобальной катастрофы 2040-2060 годов миллионы жителей Москвы оказались в подземных убежищах. Эти бункеры, построенные для защиты от ядерной войны, стали постоянным домом для выживших. В тесных пространствах, с ограниченными ресурсами и отсутствием естественного света, люди борются не только за физическое выживание, но и за сохранение человечности. Убежища превратились в микрогосударства с собственной иерархией, законами и культурой."
    historical_connections:
      - "Исторические бункеры времен Холодной войны"
      - "Литература о постапокалипсисе (Метро 2033, На последнем берегу)"
      - "Реальные случаи длительного пребывания в изоляции"
      - "Психологические эксперименты по изоляции"
    thematic_elements:
      - "Выживание любой ценой"
      - "Человеческая природа в экстремальных условиях"
      - "Надежда vs отчаяние в подземном мире"

  gameplay_mechanics:
    puzzle_elements:
      - "Распределение ограниченных ресурсов"
      - "Управление моралью жителей убежища"
      - "Разрешение социальных конфликтов"
    social_interactions:
      - "Диалоги с разными социальными группами в убежище"
      - "Переговоры о распределении ресурсов"
      - "Восстановление доверия после конфликтов"
    combat_encounters:
      - "Защита убежища от внешних угроз"
      - "Подавление внутренних мятежей"
      - "Спасение от обвалов и технических сбоев"

  narrative_branches:
    - condition: "player_becomes_bunker_leader"
      outcome: "Становится лидером убежища и проводит реформы"
      reward_modifier: 1.5
    - condition: "player_organizes_surface_expedition"
      outcome: "Организует успешную экспедицию на поверхность"
      reward_modifier: 1.4
    - condition: "player_maintains_hope"
      outcome: "Сохраняет надежду и моральный дух жителей"
      reward_modifier: 1.3
    - condition: "bunker_falls_into_chaos"
      outcome: "Убежище погружается в хаос и анархию"
      reward_modifier: 0.7

  time_limit:
    days: 16
    description: "Время ограничено запасами воздуха и ресурсов"

  failure_conditions:
    - "Полное истощение ресурсов убежища"
    - "Массовое восстание жителей"
    - "Потеря контроля над системами жизнеобеспечения"
