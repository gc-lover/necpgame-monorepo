metadata:
  id: canon-quest-canon-narrative-quests-moscow-corporate-life
  title: '[Canon/Lore] Квест: Корпоративная жизнь (Москва 2061-2077)'
quest_definition:
  quest_type: side_story
  level_min: 48
  level_max: 63
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: corporate_ladder
      name: Корпоративная лестница
      level: 3
    - id: office_politics
      name: Офисная политика
      level: 2
  objectives:
  - id: infiltrate_corporate_tower
    type: stealth
    description: Проникнуть в корпоративную башню одной из ведущих корпораций Москвы
    target: 1
  - id: navigate_corporate_hierarchy
    type: activity
    description: Ориентироваться в сложной иерархии корпоративных должностей и отделов
    target: 1
  - id: expose_internal_corruption
    type: investigation
    description: Разоблачить коррупцию и интриги внутри корпоративной структуры
    target: 1
  - id: manage_corporate_crisis
    type: dialogue
    description: Управлять корпоративным кризисом, балансируя между разными фракциями
    target: 1
  - id: choose_corporate_allegiance
    type: exploration
    description: Выбрать сторону в корпоративной войне и получить соответствующие
      привилегии
    target: 1
  rewards:
  - type: experience
    amount: 6900
    description: Опыт за погружение в мир корпоративной политики и интриг
  - type: currency
    amount: 4300
    currency: credits
    description: Кредиты от корпораций и бонусы за лояльность
  - type: item
    item_id: executive_access_card
    name: Карта доступа руководителя
    description: Универсальная карта доступа ко всем корпоративным объектам
    rarity: epic
  - type: reputation
    faction: corporate_elite
    amount: 180
    description: Репутация среди корпоративной элиты Москвы
  - type: skill_boost
    skill: corporate_ladder
    amount: 2
    description: Увеличение навыка корпоративной лестницы
  lore_context:
    description: 'Москва 2061-2077 годов - это город корпораций, где гигантские компании
      заменяют традиционное правительство. Корпоративные башни возвышаются над городом
      как новые крепости, а их сотрудники живут по особым правилам: получают привилегии,
      медицинскую страховку, жилье, но взамен обязаны абсолютной лояльностью. Игрок
      оказывается втянутым в корпоративную жизнь - от стажера до топ-менеджера - и
      должен выбрать свою роль в этой новой феодальной системе.'
    historical_connections:
    - Корпоративные города вроде Pullman в США конца XIX века
    - Советская система распределения благ через предприятия
    - Современные кампусы технологических гигантов
    - Феодальные отношения в корпоративной культуре
    thematic_elements:
    - Лояльность корпорации vs личная свобода
    - Социальная мобильность в корпоративном обществе
    - Цена привилегий в корпоративной иерархии
    - Власть денег и положения в современной феодальной системе
  gameplay_mechanics:
    puzzle_elements:
    - Расшифровка корпоративных иерархий и должностных инструкций
    - Оптимизация рабочих процессов и повышение эффективности
    - Анализ финансовых отчетов и выявление коррупционных схем
    social_interactions:
    - Переговоры с коллегами и руководителями разных уровней
    - Управление подчиненными и построение команды
    - Взаимодействие с представителями конкурирующих корпораций
    combat_encounters:
    - Корпоративные дуэли и интриги вместо физических боев
    - Защита от корпоративных шпионов и саботажников
    - Борьба с конкурентами за повышение и привилегии
  narrative_branches:
  - condition: player_becomes_ceo
    outcome: Становится генеральным директором, получает абсолютную власть
    reward_modifier: 2.4
  - condition: player_exposes_corporate_crimes
    outcome: Разоблачает преступления корпорации, становится диссидентом
    reward_modifier: 1.8
  - condition: player_climbs_middle_management
    outcome: Достигает среднего звена управления, получает стабильность
    reward_modifier: 1.6
  - condition: corporate_downsizing_hits
    outcome: Попадает под сокращение, теряет все корпоративные привилегии
    reward_modifier: 0.6
  time_limit:
    days: 15
    description: Корпоративные квартальные отчеты и дедлайны создают давление
  failure_conditions:
  - Полная потеря корпоративного статуса и привилегий
  - Корпоративный скандал, затрагивающий всю компанию
  - Враждебное поглощение корпорации конкурентами
