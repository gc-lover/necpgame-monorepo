metadata:
  id: canon-quest-canon-narrative-quests-moscow-corporate-life
  title: '[Canon/Lore] Квест: Корпоративная жизнь (Москва 2061-2077)'
quest_definition:
  level_max: 63
  level_min: 48
  objectives:
  - description: Проникнуть в корпоративную башню одной из ведущих корпораций Москвы
    id: infiltrate_corporate_tower
    target: 1
    type: stealth
  - description: Ориентироваться в сложной иерархии корпоративных должностей и отделов
    id: navigate_corporate_hierarchy
    target: 1
    type: activity
  - description: Разоблачить коррупцию и интриги внутри корпоративной структуры
    id: expose_internal_corruption
    target: 1
    type: investigation
  - description: Управлять корпоративным кризисом, балансируя между разными фракциями
    id: manage_corporate_crisis
    target: 1
    type: dialogue
  - description: Выбрать сторону в корпоративной войне и получить соответствующие
      привилегии
    id: choose_corporate_allegiance
    target: 1
    type: exploration
  quest_type: side_story
  requirements:
    completed_quests: []
    faction: neutral
    skills:
    - id: corporate_ladder
      level: 3
      name: Корпоративная лестница
    - id: office_politics
      level: 2
      name: Офисная политика
  rewards:
    currency: 4300
    experience: 6900
    items:
    - id: executive_access_card
      name: Карта доступа руководителя
      type: collectible
    reputation:
      corporate_elite: 180
