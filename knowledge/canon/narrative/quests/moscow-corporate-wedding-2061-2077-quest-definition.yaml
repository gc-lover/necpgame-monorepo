metadata:
  id: canon-narrative-quests-moscow-corporate-wedding
  title: '[Canon/Lore] Квест: Корпоративная свадьба (Москва 2061-2077)'

quest_definition:
  quest_type: side_story
  level_min: 55
  level_max: 69

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: social_manipulation
        name: "Социальная манипуляция"
        level: 4
      - id: corporate_protocol
        name: "Корпоративный протокол"
        level: 3

  objectives:
    - id: infiltrate_wedding_ceremony
      type: stealth
      description: "Проникнуть на церемонию свадьбы в корпоративном соборе Москвы"
      target: 1

    - id: gather_intelligence
      type: investigation
      description: "Собрать разведданные о мотивах и тайных сделках участников свадьбы"
      target: 1

    - id: sabotage_rival_factions
      type: activity
      description: "Сорвать планы конкурирующих фракций, пытающихся разрушить союз"
      target: 1

    - id: negotiate_alliance_terms
      type: dialogue
      description: "Вести переговоры о дополнительных условиях корпоративного альянса"
      target: 1

    - id: expose_scandals
      type: exploration
      description: "Разоблачить семейные секреты и корпоративные скандалы невесты/жениха"
      target: 1

  rewards:
    - type: experience
      amount: 7500
      description: "Опыт за участие в судьбоносном корпоративном событии Москвы"
    - type: currency
      amount: 5100
      currency: "credits"
      description: "Кредиты от корпораций и взятки за сохранение секретов"
    - type: item
      item_id: "alliance_contract_chip"
      name: "Чип контракта альянса"
      description: "Цифровой контракт, гарантирующий корпоративные привилегии и связи"
      rarity: "legendary"
    - type: reputation
      faction: "corporate_elite"
      amount: 240
      description: "Репутация среди корпоративной элиты Москвы"
    - type: skill_boost
      skill: "social_manipulation"
      amount: 3
      description: "Значительное увеличение навыка социальной манипуляции"

  lore_context:
    description: "Москва 2061-2077 годов - город, где браки заключаются не по любви, а по корпоративным стратегиям. Свадьба наследника одной мега-корпорации и наследницы другой становится событием, которое может перекрасить карту власти в городе. Игрок оказывается втянутым в интриги вокруг этого события: от семейных секретов до международных заговоров. В cyberpunk мире такие свадьбы - это не романтика, а тщательно просчитанный бизнес."
    historical_connections:
      - "Политические браки в истории (династические союзы монархов)"
      - "Корпоративные слияния и поглощения в современном бизнесе"
      - "Аристократические браки как способ сохранения власти"
      - "Традиции свадеб в русской культуре"
    thematic_elements:
      - "Любовь vs корпоративная стратегия"
      - "Личные желания в мире больших корпораций"
      - "Цена семейных уз в мире бизнеса"
      - "Иллюзия выбора в детерминированном обществе"

  gameplay_mechanics:
    puzzle_elements:
      - "Расшифровка генеалогических древ семейных кланов"
      - "Анализ корпоративных балансов и скрытых активов"
      - "Составление стратегий манипуляции общественным мнением"
    social_interactions:
      - "Переговоры с членами семей жениха и невесты"
      - "Вербовка шпионов и информаторов среди гостей"
      - "Управление репутацией и слухами на корпоративном рынке"
    combat_encounters:
      - "Дуэли с корпоративными телохранителями"
      - "Столкновения с наемными убийцами конкурентов"
      - "Защита от корпоративных диверсантов на церемонии"

  narrative_branches:
    - condition: "player_prevents_wedding"
      outcome: "Разрушает союз, вызывая корпоративную войну"
      reward_modifier: 1.9
    - condition: "player_strengthens_alliance"
      outcome: "Укрепляет союз, становясь ключевым игроком в новой корпорации"
      reward_modifier: 2.4
    - condition: "player_becomes_family_member"
      outcome: "Женится/выходит замуж в одну из семей, получая наследство"
      reward_modifier: 2.1
    - condition: "wedding_scandal_explodes"
      outcome: "Скандал уничтожает обе корпорации"
      reward_modifier: 0.4

  time_limit:
    days: 18
    description: "Свадьба состоится через определенное время, промедление невозможно"

  failure_conditions:
    - "Свадьба сорвана, но игрок обвинен в саботаже"
    - "Корпоративные войны уничтожают все вовлеченные стороны"
    - "Игрок теряет доверие всех фракций одновременно"

