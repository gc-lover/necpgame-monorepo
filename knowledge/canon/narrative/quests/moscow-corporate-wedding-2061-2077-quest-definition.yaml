  lore_context:
    description: 'Москва 2061-2077 годов - город, где браки заключаются не по любви,
      а по корпоративным стратегиям. Свадьба наследника одной мега-корпорации и наследницы
      другой становится событием, которое может перекрасить карту власти в городе.
      Игрок оказывается втянутым в интриги вокруг этого события: от семейных секретов
      до международных заговоров. В cyberpunk мире такие свадьбы - это не романтика,
      а тщательно просчитанный бизнес.'
    historical_connections:
    - Политические браки в истории (династические союзы монархов)
    - Корпоративные слияния и поглощения в современном бизнесе
    - Аристократические браки как способ сохранения власти
    - Традиции свадеб в русской культуре
    thematic_elements:
    - Любовь vs корпоративная стратегия
    - Личные желания в мире больших корпораций
    - Цена семейных уз в мире бизнеса
    - Иллюзия выбора в детерминированном обществе
  gameplay_mechanics:
    puzzle_elements:
    - Расшифровка генеалогических древ семейных кланов
    - Анализ корпоративных балансов и скрытых активов
    - Составление стратегий манипуляции общественным мнением
    social_interactions:
    - Переговоры с членами семей жениха и невесты
    - Вербовка шпионов и информаторов среди гостей
    - Управление репутацией и слухами на корпоративном рынке
    combat_encounters:
    - Дуэли с корпоративными телохранителями
    - Столкновения с наемными убийцами конкурентов
    - Защита от корпоративных диверсантов на церемонии
  narrative_branches:
  - condition: player_prevents_wedding
