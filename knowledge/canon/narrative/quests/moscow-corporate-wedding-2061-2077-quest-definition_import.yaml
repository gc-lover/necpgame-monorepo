metadata:
  id: canon-quest-canon-narrative-quests-moscow-corporate-wedding
  title: '[Canon/Lore] Квест: Корпоративная свадьба (Москва 2061-2077)'
quest_definition:
  level_max: 69
  level_min: 55
  objectives:
  - description: Проникнуть на церемонию свадьбы в корпоративном соборе Москвы
    id: infiltrate_wedding_ceremony
    target: 1
    type: stealth
  - description: Собрать разведданные о мотивах и тайных сделках участников свадьбы
    id: gather_intelligence
    target: 1
    type: investigation
  - description: Сорвать планы конкурирующих фракций, пытающихся разрушить союз
    id: sabotage_rival_factions
    target: 1
    type: activity
  - description: Вести переговоры о дополнительных условиях корпоративного альянса
    id: negotiate_alliance_terms
    target: 1
    type: dialogue
  - description: Разоблачить семейные секреты и корпоративные скандалы невесты/жениха
    id: expose_scandals
    target: 1
    type: exploration
  quest_type: side_story
  requirements:
    completed_quests: []
    faction: neutral
    skills:
    - id: social_manipulation
      level: 4
      name: Социальная манипуляция
    - id: corporate_protocol
      level: 3
      name: Корпоративный протокол
  rewards:
    currency: 5100
    experience: 7500
    items:
    - id: alliance_contract_chip
      name: Чип контракта альянса
      type: collectible
    reputation:
      corporate_elite: 240
