metadata:
  id: canon-quest-canon-narrative-quests-moscow-dome-concordat
  title: '[Canon/Lore] Квест: Конкордат Купола (Москва 2061-2077)'
quest_definition:
  quest_type: side_story
  level_min: 50
  level_max: 65
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: diplomacy
      name: Дипломатия
      level: 4
    - id: politics
      name: Политика
      level: 3
  objectives:
  - id: investigate_dome_power_structure
    type: investigation
    description: Исследовать политическую структуру Купола и его лидеров
    target: 1
  - id: negotiate_faction_alliances
    type: dialogue
    description: Вести переговоры между враждующими фракциями Купола
    target: 1
  - id: expose_corruption_scandals
    type: stealth
    description: Разоблачить коррупционные скандалы в руководстве Купола
    target: 1
  - id: organize_popular_movement
    type: activity
    description: Организовать массовое движение за реформы в Куполе
    target: 1
  - id: broker_peace_treaty
    type: exploration
    description: Посредничать в заключении мирного договора между фракциями
    target: 1
  rewards:
    experience: 7200
    currency: 4800
    item: 100
    reputation: 220
    skill_boost: 3
  lore_context:
    description: Москва 2061-2077 годов покрыта гигантским Куполом - защитным полем,
      созданным корпорациями для защиты от экологических катастроф. Внутри Купола
      установился сложный баланс власти между корпоративными фракциями, религиозными
      культами и остатками государственного аппарата. Конкордат Купола - это священный
      пакт, регулирующий отношения между этими силами. Игрок становится посредником
      в кризисе, угрожающем разрушить этот хрупкий баланс.
    historical_connections:
    - Конкордат как историческое соглашение между церковью и государством
    - Купол как символ защиты (от атмосферных явлений до ядерной угрозы)
    - Московский Кремль как исторический центр власти
    - Советские традиции политических интриг и фракционной борьбы
    thematic_elements:
    - Баланс власти в изолированном обществе
    - Религия vs корпорации vs государство
    - Защита от внешнего мира ценой внутренней свободы
    - Политические кризисы в постапокалиптическом мире
  gameplay_mechanics:
    puzzle_elements:
    - Расшифровка тайных протоколов Конкордата
    - Анализ политических связей и альянсов фракций
    - Составление дипломатических стратегий
    social_interactions:
    - Переговоры с лидерами всех фракций Купола
    - Вербовка сторонников для различных политических сил
    - Общественные выступления и агитация
    combat_encounters:
    - Политические дуэли и корпоративные разборки
    - Защита от наемных убийц и политических противников
    - Уличные беспорядки и массовые протесты
  narrative_branches:
  - condition: player_establishes_new_concordat
    outcome: Создает новый Конкордат, становится политическим лидером
    reward_modifier: 2.5
  - condition: player_unites_factions
    outcome: Объединяет все фракции под единым руководством
    reward_modifier: 2.2
  - condition: player_exposes_supreme_corruption
    outcome: Разоблачает коррупцию на самом верху, инициирует реформы
    reward_modifier: 2.0
  - condition: dome_concordat_collapses
    outcome: Конкордат рушится, начинается гражданская война
    reward_modifier: 0.2
  time_limit:
    days: 16
    description: Политический кризис развивается стремительно
  failure_conditions:
  - Полный коллапс Конкордата и начало гражданской войны
  - Убийство ключевых политических фигур
  - Внешнее вторжение через пробой в Куполе
