  objectives:
  - Получить приглашение или организовать свою прощальную вечеринку
  - Подготовить площадку, музыку и угощения для гостей
  - Провести вечеринку с мини-играми и развлечениями
  - Участвовать в прощальных диалогах с NPC и игроками
  - Завершить квест эмоциональной сценой прощания с городом
  description: Социальное событие в Москве 2078-2093 годов. Игроки организуют и посещают
    прощальные вечеринки, вспоминают приключения прошедшей лиги и готовятся к новой
    эре.
  duration_hours: 2
  group_size: 5-20
  difficulty: easy
  type: social
  quest_type: narrative_main
summary:
  problem: Создать квест 'Москва 2078-2093 — Прощальная Вечеринка' в Unknown Location
    (Unknown Period)
  goal: Исследовать темы квеста 'Москва 2078-2093 — Прощальная Вечеринка' в киберпанковском
    сеттинге
