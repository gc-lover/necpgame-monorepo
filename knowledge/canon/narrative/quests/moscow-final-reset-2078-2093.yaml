  objectives:
  - Раскрыть местоположение Ядра Симуляции через разведку и подсказки
  - Организовать и возглавить массовый штурм подземного комплекса
  - Сразиться с ИИ-защитниками и преодолеть технические барьеры
  - Достичь Ядра и инициировать финальное голосование
  - 'Проголосовать за исход: перезапуск, сохранение или контроль'
