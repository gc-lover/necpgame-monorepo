metadata:
  id: canon-quest-canon-narrative-quests-moscow-implant-addiction
  title: '[Canon/Lore] Квест: Зависимость от имплантов (Москва 2061-2077)'
quest_definition:
  quest_type: side_story
  level_min: 46
  level_max: 61
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: cybernetics
      name: Кибернетика
      level: 3
    - id: addiction_counseling
      name: Консультации по зависимости
      level: 2
  objectives:
  - id: investigate_implant_clinic
    type: investigation
    description: Расследовать подпольную клинику имплантов в Москве
    target: 1
  - id: help_addicted_patient
    type: dialogue
    description: Помочь зависимому от имплантов пациенту преодолеть зависимость
    target: 1
  - id: expose_corporate_control
    type: stealth
    description: Разоблачить корпоративный контроль через импланты
    target: 1
  - id: destroy_implant_black_market
    type: activity
    description: Уничтожить черный рынок запрещенных имплантов
    target: 1
  - id: develop_detox_program
    type: exploration
    description: Разработать программу детоксикации от имплантов
    target: 1
  rewards:
  - type: experience
    amount: 6700
    description: Опыт за борьбу с технологической зависимостью и спасение жизней
  - type: currency
    amount: 4100
    currency: credits
    description: Кредиты от клиник и благодарных пациентов
  - type: item
    item_id: implant_neutralizer
    name: Нейтрализатор имплантов
    description: Устройство для безопасного отключения и удаления имплантов
    rarity: epic
  - type: reputation
    faction: cybernetic_clinics
    amount: 160
    description: Репутация среди специалистов по кибернетической медицине
  - type: skill_boost
    skill: cybernetics
    amount: 2
    description: Увеличение навыка кибернетики
  lore_context:
    description: 'Москва 2061-2077 годов - город, где импланты стали повседневностью.
      Люди улучшают себя кибернетическими устройствами: от простых нейрочипов до полных
      замен конечностей. Но многие становятся зависимыми от имплантов, испытывая синдром
      отмены при отключении. Корпорации используют эту зависимость для контроля, а
      черный рынок предлагает опасные нелегальные импланты. Игрок сталкивается с этой
      эпидемией и должен решить: спасать людей от зависимости или использовать ее
      в своих интересах.'
    historical_connections:
    - Зависимость от технологий в современном обществе
    - Исторические примеры зависимости от медицинских препаратов
    - Корпоративный контроль через здоровье сотрудников
    - Черные рынки запрещенных веществ и технологий
    thematic_elements:
    - Технологическая зависимость как новая форма наркомании
    - Этика улучшения человеческого тела
    - Корпоративный контроль через здоровье и импланты
    - Цена прогресса в человеческом страдании
  gameplay_mechanics:
    puzzle_elements:
    - Анализ нейронных паттернов зависимости
    - Разработка индивидуальных программ детоксикации
    - Расшифровка корпоративных протоколов контроля имплантов
    social_interactions:
    - Консультации с зависимыми пациентами и их семьями
    - Переговоры с производителями имплантов
    - Взаимодействие с подпольными клиниками и дилерами
    combat_encounters:
    - Борьба с синдромом отмены у пациентов
    - Столкновения с корпоративными охотниками за дефектными имплантами
    - Защита от хакеров, манипулирующих имплантами
  narrative_branches:
  - condition: player_becomes_addiction_specialist
    outcome: Становится ведущим специалистом по лечению зависимости от имплантов
    reward_modifier: 1.9
  - condition: player_joins_corporate_control
    outcome: Присоединяется к корпорациям, контролирующим импланты
    reward_modifier: 1.5
  - condition: player_destroys_implant_industry
    outcome: Уничтожает всю индустрию имплантов, спасает общество
    reward_modifier: 2.2
  - condition: player_becomes_addicted
    outcome: Сам становится зависимым от экспериментального импланта
    reward_modifier: 0.3
  time_limit:
    days: 14
    description: Синдром отмены у пациентов требует своевременного вмешательства
  failure_conditions:
  - Эпидемия зависимости охватывает весь город
  - Все клиники детоксикации уничтожены
  - Корпорации устанавливают полный контроль через импланты
