  description: |
    Москва 2078-2093 годов - это время финального упадка корпоративного мира.
    Гильдии сражаются за квоты влияния, которые определяют их место в иерархии
    следующей лиги. Влияние накапливается через победы в боях, экономические
    успехи и политические интриги. Победители получают доступ к элитным
    ресурсам, территориям и технологиям.

    Квест затрагивает темы корпоративной конкуренции, стратегии выживания,
    этики накопления власти и последствий доминирования в обществе.

