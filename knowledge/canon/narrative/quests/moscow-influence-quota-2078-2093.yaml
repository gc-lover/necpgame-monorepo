    nomad: 0
  quest_type: narrative_main
narrative_context:
  background: 'В 2078 году Москва окончательно трансформировалась в корпоративный
    мегаполис,

    где влияние измеряется в квотах. Гильдии борются за контроль над районами,

    ресурсами и информационными потоками. Каждая квота влияния - это шаг к

    вершине корпоративной иерархии.

    '
  themes:
  - corporate_competition
  - guild_loyalty
  - power_struggles
  - strategic_planning
npc_interactions:
  guild_coordinator:
    name: Алексей Корпоратив
    role: Координатор Гильдейских Квот
    location: Корпоративная Палата Влияния, Красная Площадь
    personality: Строгий бюрократ с корпоративным прошлым
    dialogues:
      introduction: '"Добро пожаловать в Палату Влияния. Здесь решается будущее гильдий
        Москвы.

        Ваша квота - это ваш голос в корпоративном хоре. Готовы ли вы заплатить цену?"

        '
      quest_acceptance: '"Отлично. Ваша гильдия зарегистрирована. Начните с базовых
        заданий -

        очистка территорий от конкурентов. Каждое очко влияния приближает вас

        к элите."

        '
      mid_quest_update: '"Вижу прогресс в вашей таблице лидеров. Но конкуренты не
        дремлют.

        Следующий этап - экономические операции. Деньги конвертируются во влияние."

        '
      final_objective: '"Вы близки к цели. Защитите свою квоту в финальном сражении.

        Победитель получает всё - проигравший теряет даже воспоминания."

        '
  rival_guild_leader:
    name: Виктор 'Теневой' Петров
    role: Лидер конкурирующей гильдии
    personality: Амбициозный конкурент, готовый на всё
    dialogues:
      taunt: '"Новые игроки в большой игре? Как мило. Ваше влияние - всего лишь цифры

        на экране. Мы уже контролируем этот район. Убирайтесь, пока можете."

        '
      confrontation: '"Вы серьёзно думаете, что сможете конкурировать с нами? Мы годами

        строили эту империю влияния. Ваши жалкие очки ничего не значат."

        '
  neutral_merchant:
    name: Мария 'Деловая' Иванова
    role: Независимый торговец влиянием
    personality: Расчётливая бизнесвумен
    dialogues:
      trade_offer: '"Ищу партнёров для взаимовыгодного сотрудничества. Ваше влияние
        плюс

        мои ресурсы - идеальная комбинация. Готовы обсудить условия?"

        '
