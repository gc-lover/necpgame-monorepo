  - Найти и собрать подсказки для карты подземелья
  - Организовать группу и начать экспедицию в подземелье
  - Преодолеть пять уникальных боссов с кооперативными механиками
  - Достичь хранителя артефакта и победить его
  - Получить уникальный Legacy Артефакт для переноса в новую лигу
