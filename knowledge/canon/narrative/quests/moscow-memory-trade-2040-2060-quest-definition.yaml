metadata:
  id: canon-narrative-quests-moscow-memory-trade
  title: '[Canon/Lore] Квест: Торговля памятью (Москва 2040-2060)'

quest_definition:
  quest_type: side_story
  level_min: 42
  level_max: 58

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: neural_hacking
        name: "Нейронный хакинг"
        level: 3
      - id: interrogation
        name: "Допрос"
        level: 2

  objectives:
    - id: infiltrate_memory_black_market
      type: stealth
      description: "Проникнуть на черный рынок торговли воспоминаниями в Москве"
      target: 1

    - id: extract_personal_memories
      type: activity
      description: "Извлечь ценные воспоминания у ключевых свидетелей"
      target: 1

    - id: negotiate_memory_deals
      type: dialogue
      description: "Вести переговоры о продаже и покупке воспоминаний на рынке"
      target: 1

    - id: expose_corporate_memory_theft
      type: investigation
      description: "Разоблачить корпоративную схему кражи коллективных воспоминаний"
      target: 1

    - id: restore_stolen_memories
      type: exploration
      description: "Вернуть украденные воспоминания их законным владельцам"
      target: 1

  rewards:
    - type: experience
      amount: 6300
      description: "Опыт за погружение в мир человеческих воспоминаний и их ценности"
    - type: currency
      amount: 3500
      currency: "credits"
      description: "Кредиты от продажи редких воспоминаний и благодарностей жертв"
    - type: item
      item_id: "memory_crystal_matrix"
      name: "Матрица кристалла памяти"
      description: "Устройство для хранения и воспроизведения человеческих воспоминаний"
      rarity: "legendary"
    - type: reputation
      faction: "memory_collectors"
      amount: 170
      description: "Репутация среди коллекционеров и торговцев воспоминаниями"
    - type: skill_boost
      skill: "neural_hacking"
      amount: 3
      description: "Значительное увеличение навыка нейронного хакинга"

  lore_context:
    description: "В Москве 2040-2060 годов воспоминания стали самой ценной валютой. Корпорации разрабатывают технологии извлечения, хранения и имплантации памяти. Черный рынок воспоминаний процветает: от продажи счастливых моментов до торговли травматическими переживаниями. Игрок оказывается в центре схемы, где личные воспоминания становятся товаром, а человеческая история - предметом купли-продажи."
    historical_connections:
      - "Москва всегда была центром торговли и коммерции в России"
      - "Советское прошлое с его коллективизацией и контролем над личным"
      - "Традиции устной истории и семейных преданий"
      - "Влияние ГУЛАГа и сталинских репрессий на коллективную память"
    thematic_elements:
      - "Ценность личной истории в цифровую эпоху"
      - "Этика торговли человеческими переживаниями"
      - "Корпоративный контроль над коллективной памятью"
      - "Потеря индивидуальности в мире реплицируемых воспоминаний"

  gameplay_mechanics:
    puzzle_elements:
      - "Расшифровка нейронных паттернов воспоминаний"
      - "Восстановление поврежденных воспоминаний из фрагментов"
      - "Анализ эмоциональных маркеров в памяти"
    social_interactions:
      - "Переговоры с продавцами и покупателями воспоминаний"
      - "Допросы жертв кражи памяти"
      - "Взаимодействие с коллекционерами редких воспоминаний"
    combat_encounters:
      - "Битвы с корпоративными охотниками за памятью"
      - "Столкновения с хакерами, специализирующимися на нейронных атаках"
      - "Защита от психических атак через имплантированные воспоминания"

  narrative_branches:
    - condition: "player_becomes_memory_broker"
      outcome: "Становится крупным торговцем воспоминаниями, контролирует рынок"
      reward_modifier: 1.9
    - condition: "player_erases_own_memories"
      outcome: "Стирает собственные воспоминания для защиты, получает новые способности"
      reward_modifier: 1.7
    - condition: "player_restores_collective_memory"
      outcome: "Восстанавливает коллективную память народа, становится героем"
      reward_modifier: 2.2
    - condition: "memory_corruption_overwhelms"
      outcome: "Теряет собственную память, становится 'чистым листом'"
      reward_modifier: 0.3

  time_limit:
    days: 12
    description: "Воспоминания нестабильны и требуют своевременного хранения"

  failure_conditions:
    - "Полная потеря собственных воспоминаний"
    - "Уничтожение всех извлеченных воспоминаний"
    - "Захват рынка памяти конкурирующими корпорациями"