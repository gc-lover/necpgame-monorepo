metadata:
  id: canon-narrative-quests-moscow-memory-trade
  title: 'Квест: Торговля памятью (Москва 2040-2060)'

quest_definition:
  quest_type: main_story
  level_min: 55
  level_max: 70

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: investigation
        name: "Расследование"
        level: 4
      - id: psychology
        name: "Психология"
        level: 3

  objectives:
    - id: investigate_memory_market
      type: investigation
      description: "Расследовать подпольный рынок торговли воспоминаниями"
      target: 1

    - id: find_memory_merchant
      type: exploration
      description: "Найти и допросить крупного торговца памятью"
      target: 1

    - id: rescue_memory_victim
      type: dialogue
      description: "Помочь жертве торговли памятью восстановить свои воспоминания"
      target: 1

    - id: expose_memory_cartel
      type: stealth
      description: "Разоблачить картель, контролирующий рынок памяти"
      target: 1

    - id: destroy_memory_vault
      type: collection
      description: "Уничтожить хранилище украденных воспоминаний"
      target: 1

  rewards:
    - type: experience
      amount: 8200
      description: "Опыт за борьбу с эксплуатацией человеческого разума"
    - type: currency
      amount: 3800
      currency: "credits"
      description: "Кредиты за ликвидацию подпольного рынка"
    - type: item
      item_id: "memory_shield"
      name: "Щит памяти"
      description: "Устройство, защищающее воспоминания от внешнего воздействия"
      rarity: "legendary"
    - type: reputation
      faction: "mind_protectors"
      amount: 250
      description: "Репутация среди защитников разума"
    - type: skill_boost
      skill: "psychology"
      amount: 2
      description: "Увеличение навыка психологии"

  lore_context:
    description: "В Москве 2040-2060 годов воспоминания стали самым ценным товаром. Нейроимпланты позволяют извлекать, копировать и продавать человеческие воспоминания. Богатые покупают счастливые детства, солдаты - боевой опыт, а торговцы воспоминаниями контролируют черный рынок. Торговля памятью разрушает личности и создает новую форму эксплуатации в постапокалиптическом мире."
    historical_connections:
      - "Традиции русского фольклора о продаже души"
      - "Исторические примеры психологических экспериментов"
      - "Значение памяти в формировании личности"
      - "Технический прогресс в нейронауке"
    thematic_elements:
      - "Что такое личность без воспоминаний?"
      - "Цена человеческой памяти"
      - "Технологии против человечности"

  gameplay_mechanics:
    puzzle_elements:
      - "Анализ фальшивых воспоминаний"
      - "Восстановление поврежденной памяти"
      - "Дешифровка нейро-записей"
    social_interactions:
      - "Диалоги с жертвами торговли памятью"
      - "Переговоры с торговцами"
      - "Восстановление потерянных воспоминаний"
    combat_encounters:
      - "Борьба с охраной хранилищ памяти"
      - "Защита от нейро-атак торговцев"
      - "Спасение от последствий торговли памятью"

  narrative_branches:
    - condition: "player_becomes_memory_guardian"
      outcome: "Становится защитником воспоминаний, борясь с торговлей"
      reward_modifier: 1.6
    - condition: "player_exposes_corporate_conspiracy"
      outcome: "Разоблачает корпоративный заговор в торговле памятью"
      reward_modifier: 1.5
    - condition: "player_restores_mass_memory"
      outcome: "Восстанавливает воспоминания для многих жертв"
      reward_modifier: 1.4
    - condition: "memory_market_survived"
      outcome: "Рынок ушел в глубокое подполье, но продолжает существовать"
      reward_modifier: 0.8

  time_limit:
    days: 20
    description: "Время ограничено, пока картель не уничтожил все доказательства"

  failure_conditions:
    - "Полная потеря собственных воспоминаний"
    - "Картель захватывает контроль над городом"
    - "Неудачное восстановление ключевых воспоминаний"

