quest_definition:
  quest_type: side_story
  level_min: 55
  level_max: 70
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: corporate_intrigue
      name: Корпоративные интриги
      level: 4
    - id: proxy_operations
      name: Прокси-операции
      level: 3
  objectives:
  - id: analyze_corporate_conflict
    type: investigation
    description: Проанализировать корни корпоративного конфликта между двумя мега-корпорациями
      Москвы
    target: 1
  - id: recruit_proxy_agents
    type: activity
    description: Нанять и координировать сеть прокси-агентов для выполнения операций
    target: 1
  - id: disrupt_supply_chains
    type: stealth
    description: Нарушить цепочки поставок противника через кибер-атаки и физические
      диверсии
    target: 1
  - id: negotiate_proxy_alliance
    type: dialogue
    description: Вести переговоры с другими прокси-группами о совместных операциях
    target: 1
  - id: expose_corporate_secrets
    type: exploration
    description: Разоблачить корпоративные секреты через сеть информаторов и хакеров
    target: 1
  rewards:
    experience: 7500
    currency: 5200
    item: 100
    reputation: 240
    skill_boost: 3
  lore_context:
    description: 'Москва 2061-2077 годов - поле битвы между корпоративными гигантами,
      где открытая война невозможна из-за глобальных санкций и взаимного гарантированного
      уничтожения. Вместо этого корпорации ведут ''прокси-войну'' через посредников:
      наемных хакеров, кибер-террористов, подставные компании и ИИ-агентов. Игрок
      становится мастером прокси-войны, координируя невидимую армию теневых операторов.'
    historical_connections:
    - Холодная война между сверхдержавами через прокси-государства
    - Современные кибер-войны между нациями через хакерские группы
    - Корпоративный шпионаж и промышленный саботаж
    - Использование ЧВК (частных военных компаний) в реальных конфликтах
    thematic_elements:
    - Война без фронтов в цифровую эпоху
    - Анонимность и ответственность в корпоративных интригах
    - Цена теневых операций для общества
    - Размытые границы между союзниками и врагами
  gameplay_mechanics:
    puzzle_elements:
    - Расшифровка корпоративных стратегий и планов
    - Координация множества одновременных операций
    - Анализ финансовых потоков для выявления уязвимостей
    social_interactions:
    - Переговоры с прокси-агентами и их лидерами
    - Вербовка двойных агентов в корпоративных структурах
    - Управление конфликтами между союзными прокси-группами
    combat_encounters:
    - Кибер-битвы с корпоративными системами безопасности
    - Физические столкновения с наемными убийцами и диверсантами
    - Защита от ответных прокси-атак противника
  narrative_branches:
  - condition: player_becomes_proxy_king
    outcome: Становится королем прокси-сети, контролирует все теневые операции Москвы
    reward_modifier: 2.3
  - condition: player_exposes_proxy_war
    outcome: Разоблачает всю прокси-войну, инициирует мирные переговоры
    reward_modifier: 1.9
  - condition: player_gets_betrayed
    outcome: Предают собственные прокси-агенты, теряет все связи
    reward_modifier: 0.5
  - condition: proxy_war_escalates
    outcome: Война выходит из-под контроля, приводит к полномасштабному конфликту
    reward_modifier: 0.3
  time_limit:
    days: 18
    description: Корпоративные стратегии развиваются быстро, промедление дорого обходится
  failure_conditions:
  - Прямое столкновение корпораций без прокси-посредников
  - Полное разоблачение всей прокси-сети игрока
  - Потеря контроля над всеми агентами и ресурсами
