metadata:
  id: canon-quest-canon-narrative-quests-moscow-radio-silence
  title: '[Canon/Lore] Квест: Радио-тишина (Москва 2061-2077)'
quest_definition:
  quest_type: side_story
  level_min: 52
  level_max: 67
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: signal_intelligence
      name: Разведка сигналов
      level: 3
    - id: offline_survival
      name: Выживание офлайн
      level: 3
  objectives:
  - id: investigate_silence_cause
    type: investigation
    description: Расследовать причину зоны радио-тишины в центре Москвы
    target: 1
  - id: navigate_silence_zone
    type: exploration
    description: Ориентироваться и перемещаться в зоне полного отсутствия связи
    target: 1
  - id: establish_alternative_comms
    type: activity
    description: Создать альтернативные каналы связи для жителей зоны тишины
    target: 1
  - id: disable_jamming_device
    type: stealth
    description: Найти и отключить устройство, создающее зону радио-тишины
    target: 1
  - id: rescue_trapped_communicators
    type: dialogue
    description: Спаси людей, оказавшихся в ловушке зоны радио-тишины
    target: 1
  rewards:
  - type: experience
    amount: 7100
    description: Опыт за выживание и работу в условиях цифровой изоляции
  - type: currency
    amount: 4700
    currency: credits
    description: Кредиты от служб связи и жителей зоны тишины
  - type: item
    item_id: signal_nullifier
    name: Нуллификатор сигналов
    description: Устройство для создания зон радио-тишины или защиты от глушения
    rarity: legendary
  - type: reputation
    faction: communication_networks
    amount: 210
    description: Репутация среди специалистов по коммуникациям и разведке сигналов
  - type: skill_boost
    skill: signal_intelligence
    amount: 3
    description: Значительное увеличение навыка разведки сигналов
  lore_context:
    description: 'Москва 2061-2077 годов охвачена загадочной зоной ''радио-тишины''
      - областью полного отсутствия любых электромагнитных сигналов. Ни мобильная
      связь, ни интернет, ни даже базовые радиопередачи не работают в этой мертвой
      зоне. Жители оказываются отрезанными от цифрового мира, вынуждены полагаться
      только на физическое общение и старые технологии. Игрок попадает в эпицентр
      тишины и должен выяснить ее причину: корпоративный саботаж, экспериментальное
      оружие или что-то гораздо более опасное.'
    historical_connections:
    - Радио-тишина как состояние полной электромагнитной изоляции
    - Исторические зоны глушения связи в конфликтах
    - Электромагнитные импульсы от ядерных взрывов
    - Цифровая детоксикация и жизнь без технологий
    thematic_elements:
    - Зависимость общества от цифровых коммуникаций
    - Ценность человеческого общения в цифровую эпоху
    - Технологии контроля и манипуляции через связь
    - Выживание в условиях информационной изоляции
  gameplay_mechanics:
    puzzle_elements:
    - Восстановление старых аналоговых коммуникаций
    - Расшифровка причин нарушения электромагнитного спектра
    - Создание альтернативных систем связи без цифровых технологий
    social_interactions:
    - Общение с жителями зоны тишины через физическое взаимодействие
    - Переговоры с представителями корпораций связи
    - Вербовка союзников среди тех, кто адаптировался к тишине
    combat_encounters:
    - Битвы с патрулями корпораций в зоне тишины
    - Столкновения с мародерами, использующими тишину для преступлений
    - Защита от экспериментальных устройств, вызывающих тишину
  narrative_branches:
  - condition: player_restores_communications
    outcome: Восстанавливает связь, становится героем цифровой эпохи
    reward_modifier: 2.1
  - condition: player_embraces_silence
    outcome: Принимает тишину, становится лидером офлайн-сообщества
    reward_modifier: 1.7
  - condition: player_discovers_corporate_plot
    outcome: Разоблачает корпоративный заговор по контролю коммуникаций
    reward_modifier: 2.0
  - condition: silence_zone_expands
    outcome: Зона тишины расширяется, поглощая весь город
    reward_modifier: 0.4
  time_limit:
    days: 16
    description: Зона тишины расширяется и может поглотить весь город
  failure_conditions:
  - Полное расширение зоны радио-тишины на всю Москву
  - Уничтожение всех альтернативных систем связи
  - Потеря всех цифровых устройств и имплантов игрока
