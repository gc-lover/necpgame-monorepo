metadata:
  id: canon-quest-canon-narrative-quests-moscow-simulation-hint
  title: '[Canon/Lore] Квест: Подсказка симуляции (Москва 2061-2077)'
quest_definition:
  quest_type: side_story
  level_min: 58
  level_max: 72
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: reality_perception
      name: Восприятие реальности
      level: 4
    - id: digital_forensics
      name: Цифровая криминалистика
      level: 3
  objectives:
  - id: discover_glitches
    type: investigation
    description: Обнаружить glitches и аномалии в окружающей реальности Москвы
    target: 1
  - id: analyze_simulation_patterns
    type: activity
    description: Проанализировать паттерны поведения NPC и повторяющиеся сценарии
    target: 1
  - id: find_hidden_codes
    type: stealth
    description: Найти скрытые коды и подсказки в архитектуре и объектах города
    target: 1
  - id: contact_simulation_admins
    type: dialogue
    description: Связаться с администраторами симуляции через скрытые каналы
    target: 1
  - id: escape_simulation_layer
    type: exploration
    description: Пробить дыру в симуляции и попасть на следующий уровень реальности
    target: 1
  rewards:
    experience: 7800
    currency: 5500
    item: 100
    reputation: 260
    skill_boost: 3
  lore_context:
    description: 'Москва 2061-2077 годов - это тщательно созданная симуляция, где
      подсказки о ее искусственной природе спрятаны в архитектуре, поведении NPC и
      случайных событиях. Игрок начинает замечать glitches: повторяющиеся лица прохожих,
      невозможные геометрические фигуры, странные совпадения. Квест превращается в
      погоню за истиной - является ли эта реальность настоящей или всего лишь тщательно
      созданной иллюзией?'
    historical_connections:
    - Философские дебаты о природе реальности (матрица, пещера Платона)
    - Компьютерные симуляции и виртуальные миры в современной культуре
    - Теории симуляции как способ понимания сознания
    - Религиозные концепции иллюзорности мира
    thematic_elements:
    - Природа реальности в цифровую эпоху
    - Поиск истины в мире иллюзий
    - Этика создания искусственных миров
    - Свобода воли в детерминированной системе
  gameplay_mechanics:
    puzzle_elements:
    - Расшифровка математических паттернов в поведении NPC
    - Поиск последовательностей, нарушающих законы физики
    - Анализ мета-данных о событиях и их повторяемости
    social_interactions:
    - Обсуждения с другими 'проснувшимися' персонажами
    - Переговоры с NPC, которые знают правду
    - Вербовка союзников для совместного выхода из симуляции
    combat_encounters:
    - Битвы с защитными программами симуляции
    - Столкновения с другими игроками, пытающимися сохранить иллюзию
    - Защита от 'очистки' - программ, стирающих проснувшихся
  narrative_branches:
  - condition: player_breaks_simulation
    outcome: Полностью выходит из симуляции, открывая следующий уровень реальности
    reward_modifier: 2.8
  - condition: player_becomes_simulation_admin
    outcome: Получает доступ к управлению симуляцией
    reward_modifier: 2.3
  - condition: player_creates_new_simulation
    outcome: Создает собственную симуляцию внутри существующей
    reward_modifier: 2.0
  - condition: simulation_overwrites_memory
    outcome: Симуляция стирает память игрока, возвращая в иллюзию
    reward_modifier: 0.1
  time_limit:
    days: 20
    description: Система защиты симуляции может обнаружить и изолировать 'проснувшихся'
  failure_conditions:
  - Полная перезагрузка симуляции с потерей всех воспоминаний
  - Захват сознания игрока защитными программами
  - Уничтожение всех подсказок и улик о природе реальности
