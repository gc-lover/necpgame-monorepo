metadata:
  id: canon-quest-canon-narrative-quests-moscow-underground-arena
  title: '[Canon/Lore] Квест: Подпольная арена (Москва 2061-2077)'
quest_definition:
  quest_type: side_story
  level_min: 50
  level_max: 65
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: underground_combat
      name: Подпольный бой
      level: 4
    - id: crowd_control
      name: Контроль толпы
      level: 2
  objectives:
  - id: infiltrate_underground_venue
    type: stealth
    description: Проникнуть на подпольную арену в недрах Москвы
    target: 1
  - id: win_first_bout
    type: activity
    description: Выиграть первый бой на арене для получения доверия
    target: 1
  - id: investigate_organizers
    type: investigation
    description: Расследовать организаторов арен и их корпоративные связи
    target: 1
  - id: free_trapped_fighters
    type: dialogue
    description: Освободить бойцов, оказавшихся в долговом рабстве
    target: 1
  - id: overthrow_corrupt_champion
    type: exploration
    description: Свергнуть коррумпированного чемпиона арены
    target: 1
  rewards:
    experience: 7300
    currency: 4900
    item: 100
    reputation: 230
    skill_boost: 3
  lore_context:
    description: 'Москва 2061-2077 годов скрывает под своими улицами сеть подпольных
      арен, где люди и киборги сражаются насмерть за деньги, славу и свободу. Эти
      арены - место, где социальные барьеры рушатся, а корпоративные элита смешивается
      с уличными бойцами. Игрок попадает в этот жестокий мир гладиаторов и должен
      решить: стать чемпионом, разрушить систему или использовать арену для достижения
      своих целей.'
    historical_connections:
    - Древнеримские гладиаторские бои
    - Советские подпольные бои без правил
    - Современные смешанные боевые искусства и подпольный спорт
    - Корпоративное спонсорство экстремальных видов спорта
    thematic_elements:
    - Насилие как развлечение в обществе изобилия
    - Свобода выбора в условиях экономического отчаяния
    - Корпоративная эксплуатация человеческого тела
    - Цена славы в мире, где жизнь ничего не стоит
  gameplay_mechanics:
    puzzle_elements:
    - Анализ стилей боя и слабостей противников
    - Стратегия ставок на бои и управление финансами
    - Расшифровка коррупционных схем организаторов
    social_interactions:
    - Переговоры с другими бойцами и их менторами
    - Вербовка союзников среди зрителей и персонала
    - Управление репутацией в подпольном мире боев
    combat_encounters:
    - 'Бои с различными типами противников: людьми, киборгами, ИИ'
    - Защита от корпоративных охотников за дезертирами
    - Массовые драки при беспорядках на арене
  narrative_branches:
  - condition: player_becomes_champion
    outcome: Становится непобедимым чемпионом, контролирует все арены Москвы
    reward_modifier: 2.5
  - condition: player_destroys_underground_scene
    outcome: Разрушает всю подпольную сеть боев, спасает сотни жизней
    reward_modifier: 2.1
  - condition: player_joins_corporate_sponsorship
    outcome: Присоединяется к корпоративным спонсорам, становится звездой
    reward_modifier: 1.8
  - condition: player_dies_in_arena
    outcome: Погибает в последнем бою, становится легендой
    reward_modifier: 0.1
  time_limit:
    days: 17
    description: Регулярные бои и турниры требуют своевременного участия
  failure_conditions:
  - Все подпольные арены закрыты корпоративными рейдами
  - Чемпион арены устанавливает диктатуру над бойцами
  - Эпидемия смертельных боев охватывает весь город
