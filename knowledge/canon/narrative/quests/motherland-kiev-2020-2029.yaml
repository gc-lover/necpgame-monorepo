narrative_context:
  background: 'Статуя Родина-Мать - один из самых узнаваемых символов Киева и Украины.
    Созданная

    в 1981 году к 40-летию Победы в Великой Отечественной войне, она возвышается на

    102 метра над Днепром. В 2020-х годах комплекс стал важным образовательным и

    патриотическим центром, привлекающим туристов и паломников со всего мира.

    '
  plot_hook: 'Вы получаете приглашение от местного исторического общества посетить
    комплекс

    Родина-Мать в необычное время. Ночью или во время специального мероприятия вы

    сможете подняться на статую и узнать секреты, скрытые от обычных туристов.

    Но что-то подсказывает, что это путешествие раскроет больше, чем просто историю...

    '
  key_events:
  - Прибытие к подножию статуи с гидом
  - Подъем на лифте и по лестнице к смотровой площадке
  - Изучение музейной экспозиции
  - Встречи с интересными людьми и историями
gameplay_mechanics:
  monument_exploration:
    mechanics:
    - Исследование комплекса с разных ракурсов
    - Подъем на высоту с элементами головокружения
    - Навигация по музею и поиск интересных экспонатов
    - Взаимодействие с интерактивными дисплеями
  historical_research:
    mechanics:
    - Изучение исторических фактов и артефактов
    - Решение загадок, связанных с историей памятника
    - Сбор свидетельств очевидцев и ветеранов
    - Анализ документов и фотографий
  social_interaction:
    mechanics:
    - Беседы с посетителями и сотрудниками музея
    - Участие в патриотических мероприятиях
    - Помощь в организации экскурсий
    - Обмен историями с другими посетителями
advanced_narrative_elements:
  moral_dilemmas:
  - Выбирать между туристическим подходом и глубоким изучением истории
  - Решать, делиться ли трудными историями войны с детьми
  - Выбирать между патриотизмом и критическим взглядом на историю
  dynamic_events:
  - Внезапная экскурсия с ветераном войны
  - Обнаружение неизвестного исторического документа
  - Патриотическое мероприятие на площади
  educational_value:
  - История создания памятника и его символизм
  - Роль Великой Отечественной войны в украинской истории
  - Значение памятника для национальной идентичности
