metadata:
  id: "canon-quest-motor-city-detroit-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Иностранные корпорации захватывают автомобильную промышленность Детройта, вытесняя местных производителей. Игрок должен помочь местным инженерам создать революционный автомобиль и спасти рабочие места."
  goal: "Поддержать местную автомобильную промышленность Детройта, разработать инновационный кибер-автомобиль и победить в международном автосалоне."
  essence: "Детройт - Motor City, колыбель автомобильной революции. В эпоху корпораций и высоких технологий, настоящие инженеры все еще могут создать машину, которая изменит мир."
  key_points:
    - "Борьба местной промышленности с корпорациями"
    - "Инновации в автомобильной промышленности"
    - "Возрождение рабочих мест Детройта"
    - "Кибер-технологии в автомобилестроении"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х годах Детройт борется за выживание в мире корпоративного автомобилестроения. Местные инженеры создают революционный кибер-автомобиль, способный конкурировать с гигантами."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает сбор команды инженеров, поиск редких компонентов, разработку прототипа, тестирование автомобиля и победу в международном автосалоне."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 16
  duration: "long"
  rewards:
    - type: "experience"
      value: 23800
    - type: "currency"
      value: 16800
    - type: "item"
      name: "Ключ от Детройтского гаража"
      description: "+12% к скорости движения на автомобилях, +8% к защите транспортных средств"
    - type: "achievement"
      name: "Моторный герой"
      description: "Спасли автомобильную промышленность Детройта"
  objectives:
    - "Собрать команду инженеров из Motor City"
    - "Найти редкие компоненты для прототипа"
    - "Разработать инновационный кибер-автомобиль"
    - "Противостоять корпоративным шпионам"
    - "Победить в международном автосалоне"
  description: "Детройт - Motor City - нуждается в героях. Помогите местным инженерам создать революционный автомобиль и спасти легендарную автомобильную промышленность."
  requirements:
    - "Уровень 16+"
    - "Доступ к Детройту"
    - "Высокие навыки инженерии и вождения"
  consequences:
    - "Улучшение отношений с рабочим классом"
    - "Доступ к уникальным автомобилям Детройта"
    - "Влияние на автомобильную индустрию"

review:
  rating: 9
  feedback: "Отличный квест с автомобильной тематикой и индустриальными элементами. Хорошо показывает возрождение американской промышленности в cyberpunk эпоху."
  improvements: "Добавить больше гоночных мини-игр и кастомизации автомобилей."
