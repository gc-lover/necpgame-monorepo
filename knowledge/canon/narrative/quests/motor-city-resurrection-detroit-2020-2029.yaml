summary:
  problem: Создать квест о воскрешении автомобильной индустрии Детройта
  goal: Исследовать темы промышленного возрождения, трудовых прав и technological innovation
  essence: В Детройте 2020-х старые заводы оживают благодаря новым технологиям, но корпорации хотят использовать дешевый труд, пока рабочие борются за достойные условия и контроль над производством
  key_points:
  - Квест сочетает factory management, labor organizing и tech innovation
  - Множественные ветки: путь worker, engineer, union organizer, corporate executive
  - Исследование темы "human labor vs automation in manufacturing"
  - Возможность разных исходов от worker-owned factories до corporate exploitation
