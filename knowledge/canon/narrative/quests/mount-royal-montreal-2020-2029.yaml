narrative:
  overview: |
    В 2020-2029 годах Mount Royal - священная гора в центре Монреаля - становится последним бастионом
    дикой природы в мегаполисе. Корпорация "UrbanDev Corp" планирует превратить гору в элитный жилой комплекс
    с интегрированными кибернетическими системами, уничтожив уникальную экосистему.

    Игрок присоединяется к движению "Mountain Guardians" - группе активистов, борющихся за сохранение
    природы в киберпанковом мире. Квест исследует темы баланса между урбанизацией и природой,
    корпоративной жадности и того, что происходит, когда технологии пытаются заменить естественную среду.

  setting:
    location: "Mount Royal Park, Montreal"
    time_period: "2020-2029"
    atmosphere: |
      Гора представляет собой странную смесь дикой природы и технологических вторжений. Древние деревья
      соседствуют с голографическими рекламными щитами, а тропинки освещаются неоновыми фонарями.
      Воздух чистый у вершины, но наполнен смогом у подножия. Ночью можно услышать крики настоящих
      животных, смешанные с гулом корпоративных дронов.

  characters:
    - name: "Sister Isabelle 'Green Spirit' Tremblay"
      role: "Лидер Mountain Guardians, духовный гид"
      background: |
        48-летняя франко-канадка, потомок индейских шаманов и французских трапперов.
        Видит в горе живое существо, которое нужно защищать. Её предки охраняли эту землю столетиями.
        Сочетая традиционные ритуалы с современными технологиями активизма.

    - name: "Dr. Robert 'Concrete King' Harrison"
      role: "CEO UrbanDev Corp, корпоративный визионер"
      background: |
        55-летний бизнесмен из Торонто, убежденный в том, что природа должна служить прогрессу.
        Видит в горе "неиспользуемый потенциал" для создания "умного" жилого комплекса.
        Изначально кажется злодеем, но имеет свою философию о "гармонии человека и природы".

    - name: "Techie 'Byte' Chen"
      role: "Хакер движения, квебекский китаец"
      background: |
        24-летний программист, специалист по экологическому мониторингу. Создает сети датчиков
        для отслеживания изменений в экосистеме горы. Его семья иммигрировала в Монреаль
        из Шанхая, и он видит в горе символ культурного смешения.

  plot:
    introduction: |
      Игрок получает анонимное приглашение на "ритуал пробуждения" на вершине горы.
      Там встречает Sister Isabelle, которая показывает древний тотем, пульсирующий странным светом.
      Она объясняет, что UrbanDev планирует начать строительство "SkyScraper Complex" -
      комплекса небоскребов, интегрированных в гору.

      Первое задание - установка сети датчиков для мониторинга активности корпорации.

    main_conflict: |
      Конфликт разворачивается на экологическом и технологическом уровнях:

      1. **Экологическая война**: Корпорация начинает "мягкую" колонизацию - посадку генетически
         модифицированных деревьев и заселение кибернетических животных.

      2. **Технологическая диверсия**: Игрок должен саботировать строительное оборудование
         и взламывать корпоративные системы планирования.

      3. **Общественная кампания**: Организация протестов горожан, боящихся потерять
         единственное зеленое пространство в городе.

      4. **Философская дилемма**: Dr. Harrison предлагает "компромисс" - сохранить часть горы
         как "технологический парк природы".

    climax: |
      Кульминация происходит во время "Ночи Духов" - традиционного фестиваля коренных народов.
      UrbanDev планирует начать массовую вырубку под прикрытием праздника.

      Игрок координирует защиту ключевых точек: священной рощи, источника пресной воды,
      и древней пещеры с наскальными рисунками. Выбор между мирным протестом или
      радикальными мерами защиты природы.

    resolution: |
      В зависимости от выборов игрока:

      **Природный триумф**: UrbanDev банкротится, гора становится заповедником,
      Sister Isabelle возглавляет национальное движение за сохранение природы.

      **Технологический симбиоз**: Создается гибридный комплекс, где природа и технологии
      сосуществуют в гармонии.

      **Урбанистический компромисс**: Часть горы сохраняется как парк, остальное
      застраивается "экологичным" жильем.

  gameplay_elements:
    exploration: |
      - Исследование скрытых пещер и древних троп
      - Мониторинг экосистемы через сеть датчиков
      - Проникновение в корпоративные офисы планирования
      - Взаимодействие с местными жителями и активистами

    combat: |
      - Защита дикой природы от корпоративных дронов
      - Диверсии против строительной техники
      - Битвы с кибернетическими хищниками корпорации
      - Стратегическая оборона ключевых природных зон

    puzzles: |
      - Анализ экологических данных для прогнозирования угроз
      - Создание "природных" вирусов для корпоративных систем
      - Балансировка экосистемы после вмешательств корпорации
      - Расшифровка древних символов на тотемах

    choices: |
      - Выбор между радикализмом и дипломатией в защите природы
      - Решение о границах технологической интеграции в экосистему
      - Определение будущего горы: заповедник или технологический парк
      - Личные выборы, влияющие на отношения с персонажами

  themes:
    - Баланс между природой и технологиями в урбанизированном мире
    - Корпоративная ответственность за окружающую среду
    - Сохранение культурного и природного наследия
    - Цена прогресса и урбанизации
    - Гармония между человеком и естественным миром

