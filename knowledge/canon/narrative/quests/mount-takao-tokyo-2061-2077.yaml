narrative_context:
  background: |
    Гора Такао - священная гора недалеко от Токио - остается местом паломничества
    даже в 2061-2077 годах. В эпоху киберпанка гора представляет собой уникальный
    симбиоз природы и технологий: древние храмы соседствуют с голографическими
    иллюзиями, традиционные паломники используют AR-навигацию, а отшельники
    обладают кибернетическими имплантами.

    Гора символизирует надежду на то, что даже в мире корпораций и имплантов
    можно найти внутренний покой и гармонию с природой. Многие приходят сюда
    за ответами на вопросы о смысле жизни в цифровую эпоху.

  plot_hook: |
    Вы получаете загадочное сообщение: "В тени неоновых огней Токио стоит
    древняя гора, хранящая секреты гармонии. Поднимись по ее ступеням,
    преодолей иллюзии современного мира и обрети истинное просветление.
    Но помни: путь наверх изменит тебя навсегда."

  key_events:
    - "Путь от мегаполиса к подножию священной горы"
    - "Восхождение по ступеням с традиционными и технологическими испытаниями"
    - "Встреча с отшельником в скрытом храме"
    - "Медитация и духовные откровения"
    - "Кульминация на вершине с достижением просветления"

