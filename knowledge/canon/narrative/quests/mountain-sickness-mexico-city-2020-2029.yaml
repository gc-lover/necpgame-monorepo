summary:
  problem: Создать квест о горной болезни в высокогорном Мехико киберпанка
  goal: Исследовать темы медицинской адаптации, корпоративного контроля над здравоохранением и доступности лечения
  essence: На высоте 2240 метров над уровнем моря Мехико каждый вдох - это битва за кислород, где корпорации предлагают импланты за баснословные деньги, а традиционные методы борются за право на бесплатное дыхание
  key_points:
    - Квест сочетает элементы медицинской адаптации, корпоративного здравоохранения и социальных проблем
    - Множественные ветки: путь традиционного целителя, корпоративного врача, активиста за равенство
    - Исследование темы доступности медицинской помощи в эпоху корпораций
    - Возможность разных исходов от демократизации лечения до полного медицинского апартеида

content:
  sections:
    - id: mountain_sickness
      title: Горная болезнь — Борьба за каждый вдох в Мехико
      body: |
        Мехико 2020-2029 — горная болезнь становится оружием в войне между
        корпорациями и обычными жителями. В эпоху киберпанка на высоте 2240 метров
        каждый страдает от нехватки кислорода - головные боли, тошнота, одышка.
        Корпорации предлагают дорогие импланты для адаптации, в то время как
        традиционные целители используют натуральные методы, а активисты борются
        за равенство. Игрок попадает в этот конфликт, когда становится жертвой
        острого приступа горной болезни и получает предложение выбрать между
        дорогими имплантами и доступными альтернативами. Квест включает исследование
        медицинских клиник, сбор натуральных ингредиентов, участие в акциях протеста
        и принятие решений, которые могут изменить систему здравоохранения Мехико.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью борьбы с горной болезнью в Мехико, где каждый
        выбор влияет на доступность медицинской помощи. Квест включает выбор
        между технологиями и традициями, участие в медицинских конфликтах,
        разработку решений и финальный выбор между равенством или элитарностью
        здравоохранения.

