summary:
  problem: Создать квест о проблеме горной болезни в Мехико эпохи киберпанка
  goal: Исследовать конфликт между естественной адаптацией к высоте и искусственными медицинскими решениями
  essence: На высоте 2240 метров над уровнем моря Мехико становится испытанием для тела и духа, где каждый вдох - это битва за кислород, а импланты предлагают соблазнительные, но опасные решения проблемы адаптации
  key_points:
    - Квест сочетает элементы медицинского расследования, технологических имплантов, выживания и этических дилемм
    - Множественные ветки: путь натуральной адаптации, кибернетического улучшения, медицинского исследования, революционера
    - Исследование темы границ между естественным и искусственным в человеческом теле
    - Возможность разных исходов от достижения гармонии с окружающей средой до полной трансформации

content:
  sections:
    - id: mountain_sickness_mexico
      title: Горная Болезнь — Цена Жизни на Высоте в Мехико
      body: |
        Мехико 2020-2029 — расположенный на высоте 2240 метров над уровнем моря,
        город становится естественным испытанием для жителей и гостей. В эпоху
        киберпанка проблема горной болезни решается через импланты для насыщения
        крови кислородом, нейроадаптеры для оптимизации дыхания, и даже генетические
        модификации. Игрок попадает в этот мир, когда становится жертвой
        некачественного импланта и получает предложение расследовать черный рынок
        медицинских технологий для борьбы с горной болезнью.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится исследователем проблемы горной болезни в Мехико,
        где каждый симптом - это улика в расследовании. Квест включает
        изучение физиологии высотной адаптации, тестирование различных
        имплантов, противостояние черному рынку медицинских технологий,
        и финальный выбор между естественной адаптацией или полной
        кибернетической трансформацией.

