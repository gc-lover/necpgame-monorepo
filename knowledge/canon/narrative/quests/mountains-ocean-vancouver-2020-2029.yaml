narrative_context:
  background: 'В 2020-2029 годах Ванкувер находится на грани экологической катастрофы.

    Горы, окружающие город, становятся все более нестабильными из-за

    климатических изменений и добычи полезных ископаемых. Океанское

    побережье страдает от загрязнения и подъема уровня воды.


    Коренные народы региона (первые нации) пытаются сохранить свои традиции

    и духовные практики, связанные с природой. Современные жители города

    разрываются между технологическим прогрессом и необходимостью

    сохранить окружающую среду.


    Квест представляет собой путешествие по поиску гармонии между

    величественными горами, мощным океаном и пульсирующим мегаполисом.

    '
  plot_hook: 'Вы получаете загадочное сообщение от пожилого индейца из племени

    Squamish: "Горы дрожат, океан гневается, город слеп. Духи предков

    зовут тебя. Найди тотем на вершине Grouse Mountain, услышь голос

    Тихого океана у берегов Stanley Park. Только тогда поймешь,

    как восстановить гармонию в нашем доме."

    '
  key_events:
  - Восхождение на горы Ванкувера и встреча с духами природы
  - Исследование океанского побережья и экологических проблем
  - Встречи с представителями коренных народов
  - Конфликт между застройщиками и защитниками природы
  - Церемония примирения на священной земле
gameplay_mechanics:
  environmental_exploration:
    mechanics:
    - Исследование разнообразных биомов Ванкувера
    - Взаимодействие с дикой природой и погодными условиями
    - Сбор природных артефактов и ресурсов
    - Навигация по сложной местности
  spiritual_quests:
    mechanics:
    - Медитации и ритуалы для связи с духами природы
    - Решение загадок, связанных с традициями коренных народов
    - Управление внутренней гармонией и балансом
    - Принятие моральных решений о сохранении природы
  harmony_balance:
    mechanics:
    - Баланс между использованием технологий и уважением к природе
    - Выбор между быстрым прогрессом и устойчивым развитием
    - Влияние решений на экологическое состояние региона
    - Долгосрочные последствия для окружающей среды
