narrative_context:
  background: |
    В 2078-2093 годах Мумбай достиг статуса "Пакета гармонии" — экспортера протоколов 
    синтеза духовности, капитала и технологий. Город стал центром дхарма-капитализма 
    с карма-рейтингом и ашрам-корпорациями, где бизнес-центры функционируют как 
    духовные хабы.
    
    Однако традиционная культура индийского чая (chai), сердце социальной жизни 
    Мумбая, находится под угрозой. Корпорации предлагают стандартизированные 
    синтетические заменители и автоматизированные чайные станции, вытесняя уличных 
    чайных (chaiwallahs) — хранителей традиций и социальных центров общин.
    
    Настоящий индийский чай, приготовленный по традиционным рецептам на уличных 
    чайных, становится актом культурного сопротивления и сохранения гармонии между 
    духовностью и технологиями.
  themes:
    - cultural_preservation
    - spirituality_vs_technology
    - dharma_capitalism
    - community_bonds
    - harmony_package_identity

npc_interactions:
- name: Raj "Chai Master" Patel
  role: Legendary Chaiwallah and Cultural Guardian
  location: Dharavi Chai District
  personality: Wise, passionate about preserving tea traditions, bridge between old and new
  dialogues:
    introduction: Namaste! Welcome to the real Mumbai! The corporations want to replace 
      our chai with their synthetic drinks, but they don't understand. Chai is not just 
      tea—it's the soul of our community!
    quest_start: We need to organize a true chai ceremony that shows the world what 
      Mumbai really is. Will you help us bring together the chaiwallahs, the ashram 
      corporations, and even the karma rating system?
    quest_complete: Perfect harmony! You've shown that technology can enhance our 
      traditions, not replace them. The "Harmony Package" is not just about protocols—it's 
      about our soul!

- name: Priya "Dharma" Sharma
  role: Ashram Corporation Representative
  location: Corporate Ashram Hub
  personality: Spiritual business leader, believes in dharma capitalism, innovative
  dialogues:
    introduction: The tea ceremony connects us to our roots while embracing the future. 
      Let's show how dharma and capitalism can work together!
    cultural_insight: Our karma rating system measures contribution to community, not 
      just profit. The chai ceremony is a perfect example of this harmony.

- name: Vikram "Street Wisdom" Kumar
  role: Community Organizer from Dharavi
  location: Floating Quarters district
  personality: Energetic, proud of community heritage, bridge between slums and corporations
  dialogues:
    introduction: Chai brings everyone together—rich and poor, corporate and street. 
      It's the great equalizer!
    contribution: I've organized chaiwallahs from across Mumbai. Together we'll create 
      something that honors both tradition and innovation!

