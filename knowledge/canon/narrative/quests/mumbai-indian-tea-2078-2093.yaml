content:
  sections:
  - id: overview
    title: Обзор квеста "Мумбай 2078-2093 — Индийский чай"
    body: |
      Квест "Мумбай 2078-2093 — Индийский чай" происходит в эпоху "Пакета гармонии", 
      когда Мумбай экспортирует протоколы синтеза духовности, капитала и технологий. 
      Квест исследует темы сохранения культуры, интеграции духовности с технологиями 
      и противостояния корпоративной стандартизации.
      
      Игрок должен организовать аутентичную чайную церемонию, объединяющую традиции 
      чайных, дхарма-капитализм и карма-рейтинг, показав что культура и технологии 
      могут гармонично сосуществовать.
  - id: cultural_context
    title: Культурный контекст периода 2078-2093
    body: |
      В период 2078-2093 Мумбай достиг статуса "Пакета гармонии":
      - Экспорт протоколов синтеза духовности, капитала и технологий
      - Дхарма-капитализм с карма-рейтингом
      - Ашрам-корпорации как духовные бизнес-хабы
      - Плавучие кварталы и биолюминесцентный залив
      
      Индийский чай в этом контексте становится ритуалом единства, где встречаются 
      духовность, капитал и технологии, создавая гармонию между традициями и инновациями.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает три основных этапа:
      1. Открытие чая — изучить традиции чайной культуры, дхарма-капитализм и карма-рейтинг
      2. Подготовка гармонии — объединить духовность с технологиями через чайный ритуал
      3. Великая чайная церемония — провести церемонию, демонстрирующую гармонию культуры и технологий

