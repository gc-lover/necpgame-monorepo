  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Синтетическая музыка корпораций вытесняет настоящую soul музыку Motown. Последние музыканты Детройта борются за сохранение традиций, но сталкиваются с корпоративным давлением."
  goal: "Помочь возродить сцену Motown, найти утраченные записи легенд, создать новый хит и доказать превосходство настоящей музыки над синтетикой."
  essence: "Motown Records родился в Детройте - городе, где музыка рождалась из души рабочего класса. В мире корпораций и ИИ, настоящая музыка все еще может тронуть сердца людей."
  key_points:
    - "Борьба традиционной музыки с корпорациями"
    - "Возрождение soul и R&B сцены"
    - "Историческое наследие Motown Records"
    - "Душа vs технологии в музыке"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х годах Детройт борется за сохранение своей музыкальной души. Корпорации навязывают синтетическую музыку, но настоящие музыканты Motown продолжают создавать музыку из сердца."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск легендарных музыкантов, восстановление утраченных записей, организацию подпольных концертов и создание хита, способного конкурировать с корпорациями."

