narrative_context:
  background: |
    В 2078-2093 годах Найроби стал полностью кибернетическим мегаполисом и цифровым 
    сердцем Африки. Африканские технологии расширились в глобальные сети коллективного 
    сознания, а племенная культура стала моделью гармонии. Город объединяет традиционные 
    племенные территории с орбитальными дата-центрами.
    
    Однако традиционный африканский сафари, сердце связи с природой, находится под угрозой. 
    Корпорации предлагают виртуальные сафари с кибернетическими животными и VR-симуляции, 
    вытесняя настоящие сафари с живыми животными в Nairobi National Park.
    
    Настоящий сафари, где встречаются дикая природа, кибернетические технологии и племенная 
    мудрость, становится актом сохранения природы и культурного наследия в эпоху цифровой 
    трансформации.
  themes:
    - nature_preservation
    - technology_vs_wildlife
    - tribal_wisdom
    - cybernetic_harmony
    - digital_savanna_identity

npc_interactions:
- name: Jomo "Cyber Elder" Kariuki
  role: Leader of African Cyber Lords and Safari Master
  location: Nairobi National Park
  personality: Wise tribal leader, master of both traditional wisdom and cybernetics, passionate about nature
  dialogues:
    introduction: Karibu! Welcome to the real Africa! The corporations want to replace our 
      safaris with their virtual simulations, but they don't understand. The safari is not 
      just watching animals—it's connecting with the soul of Africa!
    quest_start: We need to organize a true safari that shows the world what Africa really is. 
      Will you help us bring together the cyber tribes, the wildlife conservationists, and 
      even the digital savanna technologies?
    quest_complete: Perfect harmony! You've shown that technology can enhance our connection 
      to nature, not replace it. The digital savanna is not just about networks—it's about 
      our soul!

- name: Amani "Savanna Digital" Ochieng
  role: Digital Savanna Philosopher and Wildlife Conservationist
  location: Digital Savanna Research Center
  personality: Philosophical, innovative, bridge between nature and technology
  dialogues:
    introduction: The safari connects us to the ancient rhythms of Africa while embracing 
      the future. Let's show how nature and cybernetics can work together!
    cultural_insight: Our digital savanna philosophy teaches that nature is the foundation 
      for all innovation. The safari is a perfect example of this harmony.

- name: Kipchoge "Implant Weaver" Chebet
  role: Implant Networks Developer and Safari Guide
  location: Maasai Cyber Settlements
  personality: Tech-savvy Maasai warrior, proud of heritage, innovative
  dialogues:
    introduction: The safari brings everyone together—tribes and corporations, nature and 
      technology. It's the great connector!
    contribution: I've developed cybernetic trackers that enhance the safari without losing 
      its soul. Together we'll create something that honors both tradition and innovation!

