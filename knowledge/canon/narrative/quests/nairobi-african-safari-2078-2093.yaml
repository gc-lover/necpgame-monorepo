  atmosphere: |
    Vibrant Nairobi in 2078-2093, where traditional African safari meets futuristic 
    cybernetic technology. The scene combines:
    - Nairobi National Park with both wild and cybernetic animals
    - Maasai settlements with cybernetic enhancements
    - Digital savanna with AR overlays showing wildlife patterns
    - Mix of traditional safari vehicles and cybernetic tracking systems
    - Sunset over savanna creating warm, natural atmosphere
    - Tribal ceremonies integrated with digital displays
