content:
  sections:
  - id: overview
    title: Обзор квеста "Найроби 2078-2093 — Африканский сафари"
    body: |
      Квест "Найроби 2078-2093 — Африканский сафари" происходит в эпоху полной 
      кибернетизации, когда Найроби стал цифровым сердцем Африки. Квест исследует 
      темы сохранения природы, интеграции технологий с дикой природой и противостояния 
      корпоративной виртуализации.
      
      Игрок должен организовать аутентичное сафари-приключение, объединяющее дикую 
      природу, кибернетические технологии и племенную мудрость, показав что природа 
      и технологии могут гармонично сосуществовать.
  - id: cultural_context
    title: Культурный контекст периода 2078-2093
    body: |
      В период 2078-2093 Найроби достиг статуса цифрового сердца Африки:
      - Полностью кибернетический мегаполис
      - Африканские технологии в глобальных сетях коллективного сознания
      - Племенная культура как модель гармонии
      - Синтез традиций и цифровых инноваций
      
      Африканский сафари в этом контексте становится ритуалом единства с природой, 
      где встречаются традиции племен, кибернетические технологии и дикая природа, 
      создавая гармонию между древним и будущим.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает три основных этапа:
      1. Открытие сафари — изучить традиции сафари, кибер-племена и цифровую саванну
      2. Кибер-племенная подготовка — объединить технологии с природой через сафари
      3. Великий сафари — провести экспедицию, демонстрирующую гармонию природы и технологий

