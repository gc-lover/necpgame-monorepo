summary:
  problem: Создать уличный квест о выживании на Нанкинской дороге в киберпанковском
    Шанхае
  goal: Исследовать темы потребительской культуры, уличной смекалки, подпольной экономики
    и борьбы между корпорациями и уличными жителями
  essence: Нанкинская дорога - это не просто торговая улица, а поле битвы между корпоративными
    гигантами и уличными торговцами, где каждый шаг может стоить состояния или жизни,
    а настоящие сокровища скрыты в тени неоновых витрин
  key_points:
  - Квест сочетает элементы уличного выживания, торговых сделок и корпоративного шпионажа
  - Множественные ветки: путь уличного торговца, корпоративного охотника, подпольного
      дилера, революционера
  - Исследование темы борьбы за выживание в мире бесконечного потребления
  - Возможность разных исходов от создания собственной империи до разрушения всей
    системы потребления
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: nanjing_road_context
    title: Нанкинская дорога — Улица Желаний
    body: 'Шанхай 2020-2029 — Нанкинская дорога, легендарная торговая улица,

      превратилась в эпицентр потребительского безумия. Неоновые вывески

      корпораций соседствуют с подпольными ларьками, где торгуют запрещенными

      имплантами и черным рынком данных. Игрок получает подсказку о

      "Сердце Улицы" - древнем артефакте, который якобы дает контроль

      над всей потребительской сетью Шанхая. Но уличные кланы и

      корпоративные охотники уже идут по следу.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок погружается в хаос Нанкинской дороги, где каждый встречный

      может быть другом или врагом. Квест включает уличные сделки,

      погони от корпоративной охраны, создание связей с подпольными

      торговцами, и финальную охоту за Сердцем Улицы, которое может

      перевернуть всю экономику Шанхая.

      '
