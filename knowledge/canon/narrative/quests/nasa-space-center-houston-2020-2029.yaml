narrative_elements:
  themes:
  - human-destiny-in-space
  - technological-singularity
  - first-contact-paradigm
  - cosmic-expansion-vs-conservation
  - alien-intelligence-encounter
  - scientific-discovery-limits
  characters:
  - id: nasa_research_director
    name: Директор Исследований NASA
    role: mentor/ally
    background: Видный ученый, балансирующий между чистой наукой и политическими требованиями,
      хранитель видения космической экспансии человечества
  - id: corporate_space_executive
    name: Корпоративный Космический Исполнитель
    role: antagonist/ally
    background: Представитель мегакорпорации, финансирующей космические программы,
      видит космос как источник прибыли и конкурентных преимуществ
  - id: alien_contact_specialist
    name: Специалист по Контакту с Инопланетянами
    role: tech_expert
    background: Ученый, специализирующийся на SETI и коммуникации с внеземными цивилизациями,
      обладает уникальными навыками декодирования сигналов
  - id: space_colonist_activist
    name: Активист Космической Колонизации
    role: neutral/ally
    background: Радикальный сторонник космической экспансии, видит Землю как умирающую
      планету и космос как единственное будущее человечества
  dialogues:
  - speaker: nasa_research_director
    text: Космос - это не просто следующий рубеж, это наше предназначение. Каждый
      запуск, каждая миссия - это шаг к тому, чтобы стать видом, который преодолевает
      границы планет.
  - speaker: corporate_space_executive
    text: Звезды? Это ресурсы, рынки, возможности. Мы не исследуем космос - мы его
      осваиваем. Прибыль от космических технологий окупит все инвестиции.
  - speaker: alien_contact_specialist
    text: Мы не одни. Сигналы, которые мы получаем, - это не шум. Это послания от
      разумных существ. Вопрос не в том, установим ли мы контакт, а в том, готовы
      ли мы к последствиям.
