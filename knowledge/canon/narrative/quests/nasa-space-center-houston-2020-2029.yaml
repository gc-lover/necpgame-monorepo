summary:
  problem: Создать квест о Космическом центре NASA в киберпанковском Хьюстоне
  goal: Исследовать темы космической экспансии, технологического прогресса и будущего
    человечества
  essence: В сердце Хьюстона, где ракеты рвутся к звездам, а умы гениев плетут паутину
    технологий, человечество стоит на пороге великого исхода, где каждый запуск -
    это молитва о надежде, а каждый сигнал из космоса - шепот судьбы
  key_points:
  - Квест сочетает элементы sci-fi exploration, technological advancement и human
    destiny
  - Множественные ветки: путь ученого-исследователя, корпоративного диверсанта, космического
      колониста
  - Исследование темы человеческого предназначения и технологической эволюции
  - Возможность разных исходов от космической экспансии до открытия инопланетной жизни
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: nasa_space_center_houston
    title: Космический Центр NASA — Врата к Звездам Хьюстона
    body: 'Хьюстон 2020-2029 — Космический центр NASA стал маяком человеческого прогресса,

      где гигантские ракеты возносятся к звездам, а лаборатории кишат гениальными

      умами. Корпорации борются за контроль над космическими технологиями,

      а ученые балансируют между чистой наукой и коммерческими интересами.

      Игрок попадает в этот храм прогресса, когда становится свидетелем

      "невозможного" запуска - экспериментальной ракеты с ИИ на борту.

      Квест включает навигацию по техническим комплексам, участие в научных

      экспериментах, установление контактов с учеными и принятие решений,

      которые могут изменить будущее космической эры.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок оказывается втянутым в мир космических технологий Хьюстона, где каждый

      эксперимент может открыть новые горизонты или вызвать катастрофу. Квест

      включает выбор стороны в войне за космическое будущее, разработку новых

      технологий, взлом корпоративных систем и финальный выбор между экспансией

      человечества или осторожным изучением космоса.

      '
quest_definition:
  level_min: 11
  level_max: 26
  estimated_duration: 85
  difficulty: hard
  category: narrative
  type: space_exploration_operation
  rewards:
    experience: 27000
    currency:
      type: eddies
      amount: 39000
    items:
    - name: Quantum Propulsion Implant
      type: cyberware
      rarity: epic
  prerequisites:
  - completed: tutorial_basics
  - faction_reputation:
      faction: scientific_community
      level: 3
  faction_impact:
  - faction: space_explorers
    impact: 60
  - faction: corporate_space_division
    impact: 45
  - faction: alien_contact_researchers
    impact: 50
  - faction: earth_protectionists
    impact: -35
  location: nasa_johnson_space_center
  time_restriction: anytime
  quest_type: narrative_main
quest_flow:
  entry_point: experimental_launch
  nodes:
  - id: experimental_launch
    type: initiation
    title: Экспериментальный запуск
    description: Игрок становится свидетелем запуска ракеты с экспериментальным ИИ.
    objectives:
    - Наблюдать за запуском
    - Проанализировать результаты
    choices:
    - id: witness_launch_success
      title: Стать свидетелем успешного запуска
      description: Наблюдать за триумфом технологии
      requirements: {}
      next_node: launch_succeeded
    - id: investigate_launch_anomaly
      title: Расследовать аномалию запуска
      description: Проанализировать странные сигналы
      requirements:
        skill: tech
        level: 4
      next_node: anomaly_investigated
  - id: launch_succeeded
    type: breakthrough
    title: Запуск удался
    description: Эксперимент прошел успешно, открывая новые возможности.
    objectives:
    - Изучить технологии
    - Встретить ученых
    choices:
    - id: study_space_technologies
      title: Изучить космические технологии
      description: Погрузиться в научные разработки
      requirements: {}
      next_node: technologies_studied
  - id: anomaly_investigated
    type: mystery
    title: Аномалия расследована
    description: Игрок обнаруживает, что сигналы указывают на внеземной контакт.
    objectives:
    - Расшифровать данные
    - Подтвердить гипотезу
    choices:
    - id: decode_alien_signals
      title: Расшифровать инопланетные сигналы
      description: Анализировать внеземные данные
      requirements:
        skill: tech
        level: 5
      next_node: signals_decoded
  - id: technologies_studied
    type: mentorship
    title: Технологии изучены
    description: Игрок знакомится с передовыми космическими разработками.
    objectives:
    - Принять участие в проекте
    - Внести вклад
    choices:
    - id: join_research_team
      title: Присоединиться к исследовательской команде
      description: Стать частью научного проекта
      requirements: {}
      next_node: team_joined
  - id: signals_decoded
    type: revelation
    title: Сигналы расшифрованы
    description: Подтвержден контакт с инопланетной цивилизацией.
    objectives:
    - Подготовить ответ
    - Управлять информацией
    choices:
    - id: prepare_first_contact
      title: Подготовить первый контакт
      description: Организовать встречу с инопланетянами
      requirements: {}
      next_node: contact_prepared
  - id: team_joined
    type: integration
    title: Команда присоединена
    description: Игрок становится частью космической исследовательской группы.
    objectives:
    - Работать над проектами
    - Достигать целей
    choices:
    - id: contribute_research_efforts
      title: Вносить вклад в исследовательские усилия
      description: Участвовать в разработках
      requirements:
        skill: science
        level: 4
      next_node: efforts_contributed
  - id: contact_prepared
    type: historic
    title: Контакт подготовлен
    description: Человечество готово к встрече с внеземной жизнью.
    objectives:
    - Установить коммуникацию
    - Обменяться знаниями
    choices:
    - id: establish_communication
      title: Установить коммуникацию
      description: Начать диалог с инопланетянами
      requirements: {}
      next_node: communication_established
  - id: efforts_contributed
    type: advancement
    title: Усилия внесены
    description: Игрок внес значимый вклад в космические исследования.
    objectives:
    - Получить признание
    - Расширить полномочия
    choices:
    - id: gain_research_recognition
      title: Получить признание в исследованиях
      description: Стать уважаемым ученым
      requirements: {}
      next_node: recognition_gained
  - id: communication_established
    type: paradigm_shift
    title: Коммуникация установлена
    description: Первый успешный контакт с внеземной цивилизацией.
    objectives:
    - Изучить технологии
    - Поделиться знаниями
    choices:
    - id: exchange_technologies
      title: Обменяться технологиями
      description: Получить инопланетные знания
      requirements: {}
      next_node: technologies_exchanged
  - id: recognition_gained
    type: prestige
    title: Признание получено
    description: Игрок становится ведущим космическим исследователем.
    objectives:
    - Возглавить проект
    - Влиять на политику
    choices:
    - id: lead_major_project
      title: Возглавить крупный проект
      description: Стать руководителем космической программы
      requirements: {}
      next_node: project_led
  - id: technologies_exchanged
    type: revolution
    title: Технологии обменяны
    description: Человечество получило доступ к внеземным технологиям.
    objectives:
    - Интегрировать знания
    - Изменить общество
    choices:
    - id: integrate_alien_tech
      title: Интегрировать инопланетные технологии
      description: Применить новые знания
      requirements: {}
      next_node: tech_integrated
  - id: project_led
    type: leadership
    title: Проект возглавлен
    description: Игрок руководит амбициозной космической программой.
    objectives:
    - Достичь целей
    - Расширить влияние
    choices:
    - id: achieve_space_milestones
      title: Достичь космических вех
      description: Выполнить ключевые миссии
      requirements: {}
      next_node: milestones_achieved
  - id: tech_integrated
    type: transformation
    title: Технологии интегрированы
    description: Инопланетные знания изменили человеческую цивилизацию.
    objectives:
    - Управлять изменениями
    - Обеспечить стабильность
    choices:
    - id: manage_societal_change
      title: Управлять социальными изменениями
      description: Направить трансформацию общества
      requirements: {}
      next_node: change_managed
  - id: milestones_achieved
    type: triumph
    title: Вехи достигнуты
    description: Космическая программа достигла беспрецедентных успехов.
    objectives:
    - Отпраздновать достижения
    - Продолжить экспансию
    choices:
    - id: celebrate_space_achievements
      title: Отпраздновать космические достижения
      description: Отметить успехи человечества
      requirements: {}
      next_node: achievements_celebrated
  - id: change_managed
    type: enlightenment
    title: Изменения управлены
    description: Общество успешно адаптировалось к новым технологиям.
    objectives:
    - Обеспечить мир
    - Продолжить развитие
    choices:
    - id: ensure_peaceful_evolution
      title: Обеспечить мирную эволюцию
      description: Поддержать стабильное развитие
      requirements: {}
      next_node: evolution_ensured
  - id: achievements_celebrated
    type: legacy
    title: Достижения отпразднованы
    description: Человечество стало космической цивилизацией.
    objectives: []
    choices: []
  - id: evolution_ensured
    type: utopia
    title: Эволюция обеспечена
    description: Будущее человечества гарантировано.
    objectives: []
    choices: []
