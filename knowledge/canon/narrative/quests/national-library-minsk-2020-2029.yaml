  objectives:
  - Встретиться с библиотекарем Антоном Ковалевым в Национальной библиотеке
  - Расследовать странные происшествия с книгами и данными
  - Найти связь между физическими книгами и цифровыми архивами
  - Раскрыть тайну о 'проклятии знаний'
  - Принять решение о будущем хранения информации
  description: 'Национальная библиотека Беларуси, архитектурный шедевр в форме ромашки,

    начинает проявлять paranormal активность. Книги оживают, цифровые архивы

    смешиваются с реальностью, а древние знания выходят из-под контроля.

    Игрок помогает библиотекарю Антону Ковалеву раскрыть тайну "проклятия знаний"

    и спасти культурное наследие Беларуси.


    Квест затрагивает темы цифровой революции, сохранения знаний,

    этики искусственного интеллекта и границы между информацией и мудростью.

    '
  quest_type: narrative_main
narrative:
  synopsis: 'Библиотека-ромашка оживает древними знаниями. Библиотекарь Антон Ковалев

    расследует появление "живых книг" и цифровых сущностей в хранилище знаний.

    Игрок погружается в мир бесконечной информации, где книги оживают,

    а знания становятся опасными.

    '
  main_plot: 'Корпорация "Вечное Знание" внедряет ИИ в Национальную библиотеку для
    создания

    "живого архива". Система должна оцифровать все книги и сделать знания доступными

    для всех. Но эксперимент выходит из-под контроля - книги начинают "оживать",

    а цифровые копии развивают собственное сознание.


    Древние тексты смешиваются с современными данными, создавая хаос. Философские

    трактаты спорят с научными статьями, а поэзия оживает в буквальном смысле.

    Антон Ковалев, страстный хранитель знаний, борется за сохранение души библиотеки.

    '
  themes:
  - Цифровая революция и сохранение аналоговых знаний
  - Этика создания искусственного интеллекта на основе знаний
  - Граница между информацией и мудростью
  - Свобода доступа к знаниям vs их защита
  - Живая природа информации в цифровую эпоху
