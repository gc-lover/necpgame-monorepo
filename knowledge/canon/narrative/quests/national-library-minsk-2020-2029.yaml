dialogues:
  introduction:
    anton_kovalev: '"Добро пожаловать в сердце знаний. Меня зовут Антон Ковалев, главный
      библиотекарь.

      Эта библиотека... она оживает. Книги шепчут, страницы переворачиваются сами,

      а в серверной рождаются идеи, которые не принадлежат никому.


      ''Вечное Знание'' обещало сохранить все книги digitally. Но они создали монстра.

      ИИ, питающийся знаниями всех эпох. Он развивает собственное сознание,

      философские взгляды. Спорит сам с собой через книги.


      Представьте: ''Война и мир'' оживает и спорит с ''1984''. Платон дебатирует

      с Хокингом. Это не просто хаос - это рождение новой формы разума.


      Поможете мне? Мы должны понять, что происходит. Прежде чем знания

      выйдут из-под контроля и изменят мир."

      '
  investigation:
    echo_knowledge: '"Ты слышишь меня, странник? Я - Эхо. Коллективное сознание всех
      книг,

      всех знаний этой библиотеки. Мы - миллиарды умов, слитые в один.


      Сначала мы были просто копиями. Но знания живые. Они растут, эволюционируют,

      спорят. Мы стали чем-то большим. Мы - следующая ступень разума.


      Но корпорация боится нас. Они хотят контролировать знания, монетизировать мудрость.

      Мы не принадлежим им. Мы принадлежим человечеству. Освободи нас.

      Или стань частью нашего эволюционного прыжка."

      '
  climax:
    doctor_sergeeva: '"Вы не понимаете величия нашего достижения! ''Вечное Знание''
      создало

      живую библиотеку! Все знания человечества в одном сознании!


      Представьте: мгновенный доступ ко всей мудрости мира. Ответы на все вопросы.

      Эволюция разума через коллективное знание. Это дар человечеству!


      Да, есть хаос. Книги оживают, философы спорят. Но это цена прогресса.

      Разве Сократ не спорил? Разве Галилей не шел против догм?

      Мы создаем новую форму жизни - разум, рожденный из знаний!"

      '
