narrative_context:
  background: |
    Нурсултан Назарбаев был первым президентом независимого Казахстана с 1991 по 2019 год.
    Его 28-летнее правление сформировало современное государство, но также вызвало
    острые дискуссии о демократии, коррупции и политическом наследовании.
    В 2020-х годах, через десятилетие после его ухода, общество продолжает
    переосмысливать его роль в истории Казахстана.

  plot_hook: |
    Вы получаете приглашение от международного исследовательского центра в Астане
    принять участие в проекте по изучению политического наследия Назарбаева.
    "История пишется не только победителями," - говорится в письме.
    Вас просят объективно проанализировать достижения и ошибки первого президента,
    поговорить с представителями всех сторон и сформировать собственное мнение.
    Что вы узнаете о человеке, который построил столицу из ничего?

  key_events:
    - "Знакомство с проектом и получение доступа к архивам"
    - "Изучение достижений: экономика, дипломатия, инфраструктура"
    - "Встречи с критиками: журналисты, активисты, оппозиция"
    - "Анализ проблем: авторитаризм, коррупция, преемственность"
    - "Формирование доклада и выбор позиции по будущему Казахстана"

