summary:
  problem: Бюст Нефертити - одна из самых узнаваемых реликвий в мире, вывезенная из Египта почти сто лет назад. В эпоху, когда культурное наследие становится оружием в геополитических играх, а музеи превращаются в неприступные крепости, одно ограбление может перевернуть мировой рынок искусства и изменить баланс сил между нациями.
  goal: Создать напряженный хайст-квест об ограблении Нового музея в Берлине за бюстом Нефертити, где игрок должен спланировать идеальное преступление, обойти все системы безопасности и принять решение о судьбе артефакта в мире, где искусство дороже золота.
  essence: В мире, где искусство - валюта, а кража - искусство, одно произведение может стоить целой империи.
  key_points:
    - Исследование истории Нефертити и колониального прошлого
    - Сложные элементы планирования и исполнения ограбления
    - Темы культурного наследия и права собственности
    - Влияние на черный рынок искусства и международные отношения
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Ограбление Нефертити (Nefertiti Heist)

        **Период:** 2030-2039 годы - эпоха цифрового искусства и аналоговых реликвий.

        **Сеттинг:** Новый музей на Музейном острове Берлина. Музей стал неприступной крепостью с ИИ-охраной, лазерными сетками и биометрическими системами, а бюст Нефертити - его главной короной.

        **Главный герой:** Профессиональный арт-вор, завербованный для "справедливого" дела.

        **Темы:** Искусство vs собственность, культурное наследие, цена истории, мораль воровства.

        **Продолжительность:** 5-6 часов геймплея
        **Уровень сложности:** High
        **Рекомендуемый уровень игрока:** 30-40
      mechanics_links:
        - ../../mechanics/world/black-market.md
        - ../../mechanics/social/international-relations.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Шепот фараонов"**
        - Игрок получает таинственное приглашение от "хранителя древностей"
        - Встреча в подпольном клубе с загадочным заказчиком
        - Получение аванса и первых подсказок о музее
        - Решение: принять вызов или отказаться от риска

        **Акт 1: "Планирование совершенства"**
        - Изучение архитектуры Нового музея и систем безопасности
        - Сбор команды специалистов: хакер, техник, эксперт по искусству
        - Анализ патрулей охраны и уязвимостей
        - Создание детального плана ограбления

        **Акт 2: "Ночь музеев"**
        - Проникновение в музей под покровом ночи
        - Обход внешней охраны и периметровых систем
        - Хакинг внутренних сетей и отключение камер
        - Путь к специальному залу с Нефертити

        **Акт 3: "Лицом к лицу с вечностью"**
        - Финальный подход к бюсту в стеклянной витрине
        - Решение финальных головоломок и систем безопасности
        - Неожиданные осложнения: дополнительные охрана, конкуренты
        - Критическое решение: взять бюст или оставить его

        **Акт 4: "После бури"**
        - Побег из музея и уход от преследования
        - Встреча с заказчиком и разоблачение истинных мотивов
        - Выбор судьбы артефакта: вернуть Египту, продать на черном рынке, или...
        - Долгосрочные последствия для репутации и мира искусства
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Этические выборы и последствия
      body: |
        **Выбор 1: "Мотив ограбления" (Пролог)**
        - **Культурная справедливость:** Возвращение Египту (+этическая позиция)
        - **Финансовая выгода:** Продажа на черном рынке (+деньги)
        - **Политическая игра:** Шантаж правительств (+влияние)

        **Выбор 2: "Состав команды" (Акт 1)**
        - **Профессионалы:** Опытные воры с проверенной репутацией (+надежность)
        - **Новички:** Молодые таланты, дешевле и лояльнее (+лояльность)
        - **Смешанная:** Комбинация опыта и энтузиазма (+баланс)

        **Выбор 3: "Метод проникновения" (Акт 2)**
        - **Стелс:** Тихое проникновение без следов (+чистота)
        - **Диверсия:** Создание отвлекающих инцидентов (+хаос)
        - **Инсайдер:** Подкуп или вербовка сотрудника музея (+доступ)

        **Выбор 4: "Судьба Нефертити" (Акт 4)**
        - **Репатриация:** Вернуть Египту (+культурная справедливость)
        - **Черный рынок:** Продать коллекционеру (+богатство)
        - **Музей навсегда:** Оставить в Берлине (+статус-кво)
        - **Публичность:** Сделать достоянием общественности (+скандал)
      mechanics_links:
        - ../../mechanics/social/cultural-choice-system.md
        - ../../mechanics/progression/criminal-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Доктор Амани Рашид (Заказчик)**
        - Египетский культурный атташе с тайной миссией
        - Backstory: Потомок археологов, потерявших артефакты в колониальную эпоху
        - Мотив: Возвращение культурного наследия своей стране
        - Развитие: От идеалиста к прагматичному дипломату

        **Маркус "Призрак" Штерн (Хакер)**
        - Кибер-вор с имплантами последнего поколения
        - Специалист по музейным системам безопасности
        - Представляет техно-криминальный underworld Берлина

        **Эмма "Кошка" Вольф (Акробатка)**
        - Бывшая циркачка, ставшая профессиональной воровкой
        - Мастер паркура и преодоления физических преград
        - Добавляет человеческий элемент в технологичную операцию

        **Профессор Генрих Краузе (Куратор)**
        - Директор Нового музея, страстный защитник коллекции
        - Символ европейского культурного establishment
        - Может стать неожиданным союзником или главным антагонистом
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Внешний периметр Нового музея**
        - Историческое здание на Музейном острове с современной охраной
        - Река Шпрее, мосты, патрулирующие дроны
        - Атмосфера: историческая значимость vs современная угроза

        **Вестибюль и основные залы**
        - Просторные помещения с экспозициями египетского искусства
        - Лазерные сетки, датчики движения, скрытые камеры
        - Атмосфера: благоговение перед древностью, напряжение обнаружения

        **Специальный зал Нефертити**
        - Центральное помещение с бюстом в стеклянной витрине
        - Фокусированное освещение, идеальная температура и влажность
        - Атмосфера: мистическая мощь, неминуемая судьба

        **Технические уровни и подвалы**
        - Лабиринт коридоров с серверами и инженерными системами
        - Темнота, жужжание оборудования, запах озона
        - Атмосфера: технологический хаос, скрытые угрозы
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/berlin-atmosphere.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Планирование и подготовка:**
        - Сбор разведданных о музее и его уязвимостях
        - Формирование команды и распределение ролей
        - Создание альтернативных планов на случай провала

        **Скрытные элементы:**
        - Обход патрулей охраны и систем обнаружения
        - Тихое отключение камер и датчиков
        - Избегание столкновений с конкурентами или полицией

        **Технологические элементы:**
        - Хакинг систем безопасности и ИИ-охраны
        - Работа с лазерными сетками и биометрическими замками
        - Управление временем и синхронизация действий команды
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/hacking/security-bypass.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Триумфальная концовка (Master Thief):**
        - Идеально выполненное ограбление, чистый побег
        - Игрок становится легендой арт-мира
        - Репатриация Нефертити в Египет
        - Тематика: "Истинное искусство воровства - вернуть украденное"

        **Коммерческая концовка (Black Market King):**
        - Успешная продажа на черном рынке за рекордную сумму
        - Игрок становится королем подпольного арт-рынка
        - Нефертити исчезает в частной коллекции
        - Тематика: "В искусстве всё продаётся, даже история"

        **Катастрофическая концовка (Caught):**
        - Провал ограбления, арест и скандал
        - Разоблачение мотивов всех сторон
        - Нефертити остается в музее с усиленной охраной
        - Тематика: "Некоторые вещи лучше оставить в прошлом"

        **Дипломатическая концовка (Diplomat):**
        - Ограбление приводит к международным переговорам
        - Игрок становится посредником в культурных спорах
        - Создание прецедента для репатриации
        - Тематика: "Иногда кража открывает двери для диалога"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Реплика бюста Нефертити для коллекции
        - Инструменты арт-воров высшего класса
        - Чертежи систем безопасности мировых музеев

        **Репутационные награды:**
        - Титул "Мастер Кражи" в криминальном underworld
        - Связи с арт-дилерами и коллекционерами
        - Доступ к эксклюзивным аукционам и сделкам

        **Эмоциональные награды:**
        - Глубокое понимание культурного колониализма и реституции
        - Навык "Арт-оценка" для работы с антиквариатом
        - Влияние на глобальные культурные дебаты
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Advanced heist planning system для подготовки ограблений
        - Dynamic security system для музейных систем охраны
        - Black market economy для торговли артефактами

        **API интеграции:**
        - Location service для динамических состояний музеев
        - Faction service для международных культурных отношений
        - Quest service для complex heist narratives с глобальными последствиями

        **Performance considerations:**
        - Procedural security layout generation для музеев
        - Real-time team coordination для групповых ограблений
        - Memory pooling для детальных музейных интерьеров
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Nefertiti Bust
      definition: Знаменитый бюст древнеегипетской царицы Нефертити, созданный около 1345 года до н.э., вывезенный из Египта и ставший символом споров о культурном наследии
    - term: Art Heist
      definition: Профессиональное ограбление музея или галереи с целью кражи произведений искусства, часто требующее тщательного планирования и специальных навыков
    - term: Cultural Restitution
      definition: Процесс возвращения культурных артефактов странам их происхождения, особенно тех, что были вывезены во времена колониализма
