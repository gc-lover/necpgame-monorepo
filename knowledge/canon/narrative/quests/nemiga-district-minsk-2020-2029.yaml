dialogues:
  introduction:
    anna_sergeeva: |
      "Привет! Ты выглядишь как человек, который понимает города.
      Меня зовут Анна Сергеева. Я выросла здесь, в Немige.

      Район меняется. Новые здания, глобальные сети... Они хотят
      снести старые дома, построить стеклянные башни. Но Немига -
      это не просто дома. Это истории, традиции, души людей.

      Я слышу голос района. Он шепчет о прошлом, предупреждает
      о будущем. Поможешь мне сохранить сердце Минска?"

  investigation:
    grandfather_peter: |
      "Эх, молодежь... Вы не понимаете. Немига - это не район,
      это живой организм. Здесь каждая улочка дышит, каждый двор помнит.

      Я помню, как в детстве бегал по этим дворам. Соседи помогали друг другу,
      праздники отмечали вместе. А теперь? Все спешат, смотрят в телефоны...

      Но район сопротивляется. Он показывает сны, шепчет воспоминания.
      Может, хочет напомнить, что мы все - одна семья?"

  climax:
    nemiga_spirit: |
      "Наконец-то... Ты слышишь меня. Я - Дух Немиги. Мы - голоса
      поколений, память камня, шепот ветра в улочках.

      Люди забыли нас. Строят бетонные коробки, едят синтетику,
      живут в цифровых мирах. Но мы помним. Помним смех детей во дворах,
      запах свежего хлеба по утрам, помощь соседей в беде.

      Выбери: сохранить нашу душу или позволить асфальту и стеклу
      похоронить нас навсегда? Мы - сердце города. Без нас Минск
      станет пустой оболочкой."

