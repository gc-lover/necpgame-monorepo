  description: |
    Район Немига - сердце Минска, место где история встречается с современностью.
    Узкие улочки, скрытые дворы, местные традиции и современная жизнь переплетаются
    в уникальную атмосферу. Игрок помогает местному активисту Анне Сергеевой
    раскрыть тайны района и сохранить его душу в эпоху перемен.

    Квест затрагивает темы урбанизации, сохранения локальной культуры,
    столкновения традиций и прогресса, а также значения сообщества.

narrative:
  synopsis: |
    Район Немига оживает скрытыми историями. Активистка Анна Сергеева
    борется за сохранение души района в эпоху глобализации.
    Игрок погружается в мир уличной культуры, местных традиций
    и скрытых уголков Минска.

  main_plot: |
    Немига - старейший район Минска, место зарождения города. В 2020-х
    годах район находится на перепутье: новые застройки угрожают историческим
    улочкам, глобальные бренды вытесняют местные лавки.

    Анна Сергеева, местная активистка, борется за сохранение уникальной
    атмосферы района. Она обнаруживает, что район обладает "душой" -
    коллективным сознанием жителей, традиций и историй, которое начинает
    проявляться в paranormal способах.

    Игрок помогает Анне раскрыть тайны района и найти баланс между
    сохранением наследия и необходимостью развития.

  themes:
    - Сохранение локальной культуры в эпоху глобализации
    - Урбанизация и её влияние на исторические районы
    - Значение сообщества и местных традиций
    - Баланс между прогрессом и сохранением наследия
    - Город как живой организм

