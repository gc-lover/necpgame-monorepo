  dialogues:
    - speaker: casino_owner
      text: "В этом городе азарт — это кислород. Каждый бросок кубика, каждый поворот рулетки — это шанс на новую жизнь. Мы не просто даем развлечения, мы даем надежды. Но помни: надежда — это наш самый дорогой товар."
    - speaker: gambling_addict
      text: "Я потерял все — дом, семью, душу. Эти огни обещают все, но забирают больше. Я думал, что контролирую игру, но игра контролировала меня. Теперь я борюсь за тех, кто еще может спастись."
    - speaker: corporate_casino_executive
      text: "Развлечения — это бизнес, а бизнес должен быть контролируемым. Ваши 'честные игры' — это хаос. Мы предлагаем стандарты, гарантии, безопасность. Азарт должен быть предсказуемым и прибыльным."

