summary:
  problem: Создать квест об империи казино в неоновом Фениксе
  goal: Исследовать темы азартных игр, зависимости и корпоративного развлечения
  essence: Феникс 2020-2029 — город, где неоновые огни казино освещают пустыню, где каждый бросок костей может сделать тебя миллионером или оставить без гроша, где корпоративные казино сражаются с подпольными игорными денами за души игроков
  key_points:
    - Квест сочетает элементы казино-менеджмента, азартных игр и криминальных интриг
    - Множественные ветки: крупье, владелец казино, профессиональный игрок, мошенник
    - Исследование темы зависимости и моральной цены развлечений
    - Возможность разных исходов от создания империи развлечений до разрушения игорной индустрии

content:
  sections:
    - id: neon_casino_empire_phoenix
      title: Неоновая Империя Казино Феникса — Азартные Огни
      body: |
        Феникс 2020-2029 — город, где азарт стал образом жизни. Неоновые
        казино тянутся вдоль бульваров, голографические рулетки вращаются
        в воздухе, виртуальные покерные турниры собирают миллионы зрителей,
        а подпольные игорные дома предлагают ставки на все — от спортивных
        матчей до корпоративных войн. Корпорации контролируют легальные
        казино, но уличные синдикаты предлагают более честную игру.
        Игрок попадает в этот мир, когда выигрывает крупную сумму в
        подпольном казино и получает предложение стать менеджером.
        Квест включает организацию игр, управление ставками, борьбу
        с конкурентами, решение проблем зависимости и выбор между
        прибылью и этикой.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью мира азартных игр Феникса,
        где каждый чип — это судьба. Квест включает освоение казино-менеджмента,
        организацию турниров, борьбу с конкурентами и финальный выбор
        между созданием империи развлечений и борьбой с зависимостью.

