narrative_context:
  background: |
    Неоновый район Токио - сердце ночной жизни мегаполиса в 2061-2077 годах.
    Это лабиринт из неоновых вывесок, AR-иллюзий, подпольных клубов и
    уличных развлечений. Здесь смешиваются традиционная японская культура
    с экстремальными формами современного отдыха: виртуальные концерты,
    нейронные вечеринки, экспериментальные развлечения.

    Район находится под неофициальным контролем подпольных сетей,
    которые борются с корпоративным влиянием на развлекательную индустрию.
    Здесь можно найти всё: от традиционных караоке-баров до
    экспериментальных клубов с ИИ-диджеями.

  plot_hook: |
    Вы получаете приглашение от уличного промоутера: "Добро пожаловать
    в настоящий Токио. За неоновыми огнями скрываются тайны, которые
    корпорации хотят скрыть. Исследуй район, найди настоящие развлечения,
    стань частью ночной легенды."

  key_events:
    - "Вход в неоновый район и первое впечатление от хаоса"
    - "Навигация через толпы и AR-иллюзии"
    - "Открытие скрытых клубов и развлекательных заведений"
    - "Взаимодействие с различными персонажами ночной сцены"
    - "Кульминация в эксклюзивном подпольном событии"

