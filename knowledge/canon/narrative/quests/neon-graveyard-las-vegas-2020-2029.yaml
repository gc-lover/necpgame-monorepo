        - "Получить финансирование"
      choices:
        - id: expand_neon_collection
          title: "Расширить неоновую коллекцию"
          description: "Собрать больше исторических артефактов"
          requirements: {}
          next_node: collection_expanded

    - id: archive_published
      type: revolution
      title: "Архив опубликован"
      description: "Историческая коллекция становится достоянием общественности."
      objectives:
