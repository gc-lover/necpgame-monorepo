      title: "Аномалия расследована"
      description: "Игрок обнаруживает, что вывеска активирована цифровым призраком прошлого."
      objectives:
        - "Восстановить цифровые данные"
        - "Найти источник сигнала"
      choices:
        - id: reconstruct_digital_ghost
          title: "Восстановить цифрового призрака"
          description: "Собрать фрагменты цифровой памяти"
          requirements: { skill: hacking, level: 4 }
          next_node: ghost_reconstructed

    - id: locals_talked
      type: discovery
      title: "Местные опрошены"
      description: "Игрок узнает легенды о Неоновом кладбище и его обитателях."
      objectives:
        - "Найти хранителей истории"
        - "Познакомиться с реставраторами"
      choices:
        - id: find_history_keepers
          title: "Найти хранителей истории"
          description: "Связаться с людьми, сохраняющими неоновое наследие"
          requirements: {}
          next_node: keepers_found

    - id: ghost_reconstructed
      type: supernatural
      title: "Призрак восстановлен"
      description: "Цифровой призрак раскрывает секреты забытой эры Лас-Вегаса."
      objectives:
        - "Расшифровать послание"
        - "Найти связанные артефакты"
      choices:
        - id: decode_ghost_message
          title: "Расшифровать послание призрака"
          description: "Понять скрытый смысл цифровых воспоминаний"
          requirements: {}
          next_node: message_decoded

    - id: keepers_found
      type: mentorship
      title: "Хранители найдены"
      description: "Игрок знакомится с людьми, борющимися за сохранение неоновой истории."
      objectives:
        - "Изучить искусство реставрации"
        - "Принять участие в сохранении"
      choices:
        - id: learn_neon_restoration
          title: "Изучить реставрацию неона"
          description: "Освоить искусство восстановления исторических вывесок"
          requirements: {}
          next_node: restoration_learned

    - id: message_decoded
      type: investigation
      title: "Послание расшифровано"
      description: "Игрок понимает, что призрак указывает на спрятанные сокровища истории."
      objectives:
        - "Найти спрятанные артефакты"
        - "Собрать коллекцию"
      choices:
        - id: hunt_hidden_artifacts
          title: "Охотиться за спрятанными артефактами"
          description: "Найти и собрать исторические реликвии"
          requirements: {}
          next_node: artifacts_hunted

    - id: restoration_learned
      type: skill_training
      title: "Реставрация изучена"
      description: "Игрок осваивает навыки восстановления неоновых вывесок."
