summary:
  problem: "Заброшенные казино в пустыне за пределами Лас-Вегаса стали пристанищем для бандитов и призраков прошлого. Игрок должен проникнуть в Неоновое кладбище и раскрыть тайну исчезнувших туристов."
  goal: "Исследовать заброшенные казино Неонового кладбища, раскрыть тайну исчезновений и спасти выживших, восстановив безопасность туристических маршрутов Лас-Вегаса."
  essence: "Неоновое кладбище - это место, где яркие огни прошлого гаснут в темноте пустыни, а между развалинами скрываются тайны, способные разрушить репутацию города развлечений."
  key_points:
    - "Заброшенные казино в пустыне за Лас-Вегасом"
    - "Тайна исчезнувших туристов и богатых игроков"
    - "Конфликт между бандитами и призраками прошлого"
    - "Борьба за восстановление безопасности туристических маршрутов"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Лас-Вегас продолжает расти, но за пределами Стрипа находятся заброшенные казино - Неоновое кладбище. Эти развалины стали пристанищем для бандитов и хранилищем темных секретов индустрии развлечений."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает подготовку экспедиции в пустыню, исследование заброшенных казино, сбор улик о исчезновениях, противостояние бандитам и спасение заложников."

