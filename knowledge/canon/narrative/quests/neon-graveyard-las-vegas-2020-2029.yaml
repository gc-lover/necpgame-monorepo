summary:
  problem: Создать квест о заброшенных частях Лас-Вегаса в эпоху корпоративного обновления
  goal: Исследовать темы забытых мечтаний, технологического устаревания и сохранения истории
  essence: В лабиринте ржавых неоновых скелетов, где забытые мечты разлагаются под неумолимым солнцем пустыни, каждый потухший знак становится надгробием, а каждый обрушенный отель - мавзолеем американской мечты, превратившейся в корпоративный кошмар
  key_points:
    - Квест сочетает элементы урбан-эксплорейшена, исторических расследований, технологического восстановления и социальной критики
    - Множественные ветки: путь историка, хакера-восстановителя, корпоративного археолога, революционера-памяти
    - Исследование темы потери культурного наследия в эпоху бесконечного потребления
    - Возможность разных исходов от личного открытия до возрождения забытой истории

content:
  sections:
    - id: neon_graveyard_vegas
      title: Неоновое кладбище — Забытые мечты Лас-Вегаса
      body: |
        Лас-Вегас 2020-2029 — за сияющим фасадом Стрипа скрывается Неоновое кладбище,
        где старые казино и развлекательные комплексы приходят в упадок, забытые
        корпорациями в погоне за новыми технологиями. Игрок попадает в этот мир
        теней прошлого, когда натыкается на странный сигнал из заброшенного казино.
        Местный житель, хранитель истории, предлагает исследовать забытые места
        или восстановить их для новой жизни.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью движения по сохранению истории Лас-Вегаса,
        где Неоновое кладбище — это не просто руины, а хранилище забытых воспоминаний.
        Квест включает исследование заброшенных казино, восстановление старых технологий,
        сбор исторических артефактов и финальный выбор между сохранением прошлого
        или его использованием для создания будущего.

