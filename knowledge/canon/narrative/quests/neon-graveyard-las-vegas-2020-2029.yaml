          title: "Защитить от корпоративного воровства"
          description: "Обеспечить безопасность цифровых артефактов"
          requirements: {}
          next_node: archive_protected

    - id: collection_expanded
      type: growth
      title: "Коллекция расширена"
      description: "Музей неоновой истории становится крупнейшим в Лас-Вегасе."
      objectives:
