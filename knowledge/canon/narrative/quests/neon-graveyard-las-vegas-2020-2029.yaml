      role: antagonist
      background: "Представитель строительной корпорации, стирающий прошлое ради прибыльного будущего"
    - id: urban_explorer
      name: "Городской Исследователь"
      role: neutral/ally
      background: "Авантюрист, блуждающий по заброшенным районам, собирающий истории и артефакты забытых времен"
  dialogues:
    - speaker: neon_restorer
      text: "Этот неон - не просто вывеска, это кусочек души города. Когда он гаснет, часть истории умирает навсегда. Корпорации хотят стереть все, что не приносит прибыли."
    - speaker: digital_ghost_hunter
      text: "Цифровые призраки? Они реальнее, чем кажутся. Каждый бит данных, каждое старое фото - это эхо чьей-то жизни. Я могу воскресить прошлое из мертвых жестких дисков."
    - speaker: corporate_demolisher
      text: "Заброшенные развалины? Это препятствие для прогресса. Мы строим будущее, а прошлое должно остаться в прошлом. Ностальгия - это роскошь, которую мы не можем себе позволить."

