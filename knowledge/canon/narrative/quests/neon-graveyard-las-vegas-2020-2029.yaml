quest_flow:
  entry_point: glowing_sign
  nodes:
    - id: glowing_sign
      type: initiation
      title: "Светящаяся вывеска"
      description: "Игрок обнаруживает мистически ожившую древнюю неоновую вывеску."
      objectives:
        - "Исследовать явление"
        - "Связаться с местными"
      choices:
        - id: investigate_sign_anomaly
          title: "Исследовать аномалию вывески"
          description: "Проанализировать техническую сторону явления"
          requirements: { skill: tech, level: 3 }
          next_node: anomaly_investigated
        - id: talk_to_locals
          title: "Поговорить с местными"
          description: "Узнать истории о Неоновом кладбище"
          requirements: {}
          next_node: locals_talked

    - id: anomaly_investigated
