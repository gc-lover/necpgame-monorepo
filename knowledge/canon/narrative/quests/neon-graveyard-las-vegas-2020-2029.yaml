summary:
  problem: Создать квест о Неоновом кладбище в киберпанковском Лас-Вегасе
  goal: Исследовать темы забытой истории, цифровых призраков и сохранения культурного наследия
  essence: В пыльных развалинах Неонового кладбища ржавеют вывески былых славных дней, храня цифровые эхо давно ушедших легенд, где каждый потухший неон - это надгробие забытой мечте в океане корпоративного прогресса
  key_points:
    - Квест сочетает элементы urban exploration, цифровой археологии и восстановления истории
    - Множественные ветки: путь историка-исследователя, хакера цифровых призраков, реставратора неона
    - Исследование темы сохранения культурного наследия в эпоху быстрого прогресса
    - Возможность разных исходов от создания музея забытой истории до воскрешения неоновой эры

content:
  sections:
    - id: neon_graveyard_vegas
      title: Неоновое Кладбище — Могила Забытых Мечтаний Лас-Вегаса
      body: |
        Лас-Вегас 2020-2029 — Неоновое кладбище стало последним пристанищем
        для забытых неоновых вывесок, где ржавеют символы былых славных дней.
        Цифровые призраки прошлого оживают в голографических эхо, а корпоративные
        бульдозеры угрожают стереть последние следы истории. Игрок попадает в
        этот мир забытых воспоминаний, когда находит "ожившую" древнюю вывеску
        казино. Квест включает навигацию по заброшенным районам, восстановление
        цифровых воспоминаний, установление контактов с хранителями истории
        и принятие решений, которые могут воскресить или окончательно похоронить
        неоновое прошлое Лас-Вегаса.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в мир забытой истории Лас-Вегаса, где каждый
        ржавый неон хранит цифровые секреты, а каждый заброшенный отель - призраков
        прошлого. Квест включает выбор стороны в войне за сохранение наследия,
        восстановление исторических артефактов, взлом цифровых архивов и финальный
        выбор между прогрессом или сохранением памяти.

