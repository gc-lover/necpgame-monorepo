summary:
  problem: Создать квест о неоновых иллюзиях и манипуляции реальностью в Лас-Вегасе
  goal: Исследовать темы иллюзий, потери себя и технологического обмана
  essence: В неоновом сиянии Лас-Вегаса реальность тает как мираж в пустыне, где голограммы
    оживают, а посетители теряют связь с настоящим миром
  key_points:
  - Квест сочетает элементы головоломок, психологического хоррора и технологических
    загадок
  - Множественные ветки: путь техника, жертвы, разрушителя, спасителя
  - Исследование темы потери идентичности в цифровом мире
  - Возможность разных исходов от создания новой реальности до разрушения иллюзий
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: neon_vegas_reality
    title: Неоновый Лас-Вегас — Мир Иллюзий
    body: 'Лас-Вегас 2020-2029 — город, где реальность и иллюзия переплелись

      в единое целое. Голографические шоу, VR-развлечения, сенсорные

      импланты - все создает мир, где невозможно отличить настоящее от

      фальшивого. Игрок попадает в этот хаос, когда становится жертвой

      экспериментальной технологии, стирающей грань между реальностью

      и иллюзией. Квест включает навигацию по лабиринту иллюзий,

      борьбу с собственными демонами, и решение этических дилемм

      о природе человеческого сознания.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок теряется в мире неоновых иллюзий, где каждый шаг может

      привести к потере себя. Квест включает решение головоломок,

      борьбу с галлюцинациями, поиск выхода из лабиринта иллюзий,

      и финальный выбор между принятием новой реальности или

      возвращением к суровому киберпанковскому миру.

      '
