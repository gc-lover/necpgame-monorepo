quest_flow:
  entry_point: illusion_entrance
  nodes:
  - id: illusion_entrance
    type: immersion
    title: Вход в иллюзию
    description: Игрок попадает в мир неоновых иллюзий.
    objectives:
    - Ощутить изменения
    - Принять реальность
    choices:
    - id: embrace_illusion
      title: Принять иллюзию
      description: Погрузиться в новый мир
      requirements:
        trait: open_minded
        level: 1
      next_node: illusion_embraced
    - id: resist_changes
      title: Сопротивляться изменениям
      description: Бороться с иллюзиями
      requirements:
        skill: willpower
        level: 3
      next_node: changes_resisted
  - id: illusion_embraced
    type: transformation
    title: Иллюзия принята
    description: Игрок полностью погружается в иллюзорный мир.
    objectives:
    - Исследовать новый мир
    - Найти смысл
    choices:
    - id: explore_new_world
      title: Исследовать новый мир
      description: Погрузиться глубже в иллюзии
      requirements: {}
      next_node: world_explored
  - id: changes_resisted
    type: struggle
    title: Изменениям сопротивлено
    description: Игрок борется с манипуляцией реальностью.
    objectives:
    - Найти слабые места
    - Разрушить иллюзии
    choices:
    - id: find_weaknesses
      title: Найти слабые места
      description: Обнаружить уязвимости системы
      requirements:
        skill: hacking
        level: 4
      next_node: weaknesses_found
  - id: world_explored
    type: discovery
    title: Мир исследован
    description: Игрок глубоко погружается в иллюзорную реальность.
    objectives:
    - Узнать секреты
    - Принять решение
    choices:
    - id: learn_secrets
      title: Узнать секреты
      description: Раскрыть природу иллюзий
      requirements: {}
      next_node: secrets_learned
  - id: weaknesses_found
    type: breakthrough
    title: Слабые места найдены
    description: Игрок обнаруживает уязвимости в системе иллюзий.
    objectives:
    - Эксплуатировать бреши
    - Разрушить контроль
    choices:
    - id: exploit_breaches
      title: Эксплуатировать бреши
      description: Использовать слабости для разрушения
      requirements: {}
      next_node: breaches_exploited
  - id: secrets_learned
    type: enlightenment
    title: Секреты узнаны
    description: Игрок понимает истинную природу иллюзорного мира.
    objectives:
    - Принять истину
    - Выбрать путь
    choices:
    - id: accept_truth
      title: Принять истину
      description: Вернуться к реальности
      requirements: {}
      next_node: truth_accepted
  - id: breaches_exploited
    type: destruction
    title: Бреши эксплуатированы
    description: Система иллюзий начинает рушиться.
    objectives:
    - Завершить разрушение
    - Спассти других
    choices:
    - id: complete_destruction
      title: Завершить разрушение
      description: Полностью уничтожить иллюзии
      requirements: {}
      next_node: destruction_completed
  - id: truth_accepted
    type: awakening
    title: Истина принята
    description: Игрок возвращается к настоящей реальности.
    objectives:
    - Помочь другим
    - Бороться с системой
    choices:
    - id: help_others
      title: Помочь другим
      description: Спассти потерянных в иллюзиях
      requirements:
        trait: compassionate
        level: 2
      next_node: others_helped
  - id: destruction_completed
    type: liberation
    title: Разрушение завершено
    description: Система иллюзий полностью уничтожена.
    objectives:
    - Оценить последствия
    - Принять награду
    choices:
    - id: assess_consequences
      title: Оценить последствия
      description: Понять влияние разрушения
      requirements: {}
      next_node: consequences_assessed
  - id: others_helped
    type: salvation
    title: Другие спасены
    description: Игрок помогает жертвам иллюзий выбраться.
    objectives:
    - Создать безопасную зону
    - Предотвратить будущее зло
    choices:
    - id: create_safe_zone
      title: Создать безопасную зону
      description: Организовать убежище от иллюзий
      requirements: {}
      next_node: safe_zone_created
  - id: consequences_assessed
    type: evaluation
    title: Последствия оценены
    description: Игрок понимает влияние своих действий.
    objectives:
    - Принять ответственность
    - Завершить историю
    choices:
    - id: accept_responsibility
      title: Принять ответственность
      description: Стать защитником реальности
      requirements: {}
      next_node: responsibility_accepted
  - id: safe_zone_created
    type: sanctuary
    title: Безопасная зона создана
    description: Убежище от иллюзий становится реальностью.
    objectives:
    - Защитить убежище
    - Распространить знания
    choices:
    - id: protect_sanctuary
      title: Защитить убежище
      description: Стать стражем безопасной зоны
      requirements: {}
      next_node: sanctuary_protected
  - id: responsibility_accepted
    type: guardianship
    title: Ответственность принята
    description: Игрок становится защитником реальности.
    objectives:
    - Бороться с иллюзиями
    - Создать наследие
    choices:
    - id: fight_illusions
      title: Бороться с иллюзиями
      description: Стать охотником на иллюзии
      requirements: {}
      next_node: illusions_fought
  - id: sanctuary_protected
    type: preservation
    title: Убежище защищено
    description: Безопасная зона становится маяком надежды.
    objectives:
    - Расширить влияние
    - Завершить миссию
    choices:
    - id: expand_influence
      title: Расширить влияние
      description: Помочь большему количеству людей
      requirements: {}
      next_node: influence_expanded
  - id: illusions_fought
    type: crusade
    title: Иллюзии побеждены
    description: Игрок становится легендой в борьбе с иллюзиями.
    objectives: []
    choices: []
  - id: influence_expanded
    type: legacy
    title: Влияние расширено
    description: Движение за реальность растет.
    objectives: []
    choices: []
