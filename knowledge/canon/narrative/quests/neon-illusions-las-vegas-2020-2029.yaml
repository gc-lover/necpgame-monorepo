  characters:
  - id: illusion_weaver
    name: Ткач Иллюзий
    role: antagonist
    background: Гениальный техник, создающий идеальные иллюзии и теряющий связь с
      реальностью
  - id: lost_soul
    name: Потерянная Душа
    role: victim
    background: Жертва иллюзий, забывшая кто она на самом деле
  - id: reality_anchor
    name: Якорь Реальности
    role: mentor
    background: Бывший техник, помогающий людям вернуться к настоящей жизни
  dialogues:
  - speaker: illusion_weaver
    text: Реальность - это иллюзия. Моя иллюзия лучше вашей. Здесь нет боли, нет смерти,
      только бесконечное удовольствие. Почему вы сопротивляетесь?
  - speaker: lost_soul
    text: Я помню... что-то... или это тоже иллюзия? Кто я? Где я? Помогите... пожалуйста...
  - speaker: reality_anchor
    text: 'Иллюзии красивы, но они пусты. Реальность жестока, но она настоящая. Выбирай
      мудро - что важнее: комфорт лжи или правда боли?'
