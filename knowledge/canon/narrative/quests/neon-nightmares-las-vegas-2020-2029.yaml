summary:
  problem: Создать психологический триллер о кошмарах в неоновом рае Las Vegas
  goal: Исследовать темы зависимости, иллюзий и потери себя в цифровом развлечении
  essence: В Las Vegas 2020-х неоновые огни скрывают цифровые кошмары - казино используют
    нейро-импланты для создания идеальных иллюзий, заставляя игроков терять связь
    с реальностью, где каждый выигрыш маскирует корпоративный контроль над сознанием
  key_points:
  - Квест сочетает психологические дилеммы, виртуальные кошмары и моральные выборы
  - Множественные ветки: путь спасителя, корпоративного эксплуататора, самого зависимого
  - Исследование темы иллюзии счастья в корпоративном мире развлечений
  - Возможность разных исходов от разрушения системы зависимостей до создания новой
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: vegas_neon_context
    title: Неоновые Кошмары Vegas
    body: 'Las Vegas 2020-2029 — город, где сны становятся реальностью,

      а реальность превращается в кошмар. После корпоративных

      поглощений, Strip стал единым мега-казино под контролем

      "DreamWeaver Inc" - корпорации, создающей персонализированные

      виртуальные реальности для каждого посетителя.


      Через нейро-импланты казино считывают желания гостей и

      создают идеальные иллюзии: бесконечные выигрыши, романтические

      приключения, героические подвиги. Но цена высока - многие

      теряют связь с реальностью, становясь "Dreamers" - людьми,

      которые предпочитают виртуальные кошмары реальной боли.


      Игрок попадает в этот мир, когда получает приглашение на

      "Eternal Jackpot" - лотерею, обещающую исполнение любого желания

      через персонализированную VR.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает квест с посещения "Dream Palace" - элитного

      казино, где встречает "Lottery Winner" - человека, выигравшего

      Eternal Jackpot. Но вместо счастья, победитель находится в

      состоянии кататонии, бормоча о "кошмарах внутри выигрыша".


      Квест включает погружение в виртуальные миры зависимых,

      борьбу с корпоративными иллюзиями, спасение потерянных душ

      и финальный выбор между разрушением системы или ее

      использованием для "всеобщего счастья".

      '
