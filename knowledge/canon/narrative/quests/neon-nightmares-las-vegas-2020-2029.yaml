  trigger: expose_corporate_conspiracy
  title: Корпоративное сотрудничество
  description: Во время расследования вам предлагают работу в DreamWeaver
  options:
  - text: Отказаться и продолжить разоблачение
    consequences:
      reputation:
        faction: entertainment_corporations
        amount: -50
      unlocks: Corporate Whistleblower Path
  - text: Принять и использовать для изменения системы изнутри
