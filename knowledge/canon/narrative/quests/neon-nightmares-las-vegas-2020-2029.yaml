objectives:
  primary:
  - id: investigate_lottery_winner
    title: Расследовать победителя лотереи
    description: Найти и поговорить с Eternal Jackpot победителем
    type: investigation
    location: Dream Palace Casino
    hints:
    - Ищи человека в золотом костюме в VIP зоне
    - 'Пароль: ''jackpot nightmares'''
  - id: enter_dream_reality
    title: Войти в dream reality
    description: Использовать нейро-имплант для погружения в VR мир зависимого
    type: immersive
    location: Private Dream Chamber
    psychological_risk: high
  - id: break_addiction_cycle
    title: Разорвать цикл зависимости
    description: Помочь 3 зависимым вернуться в реальность
    type: therapy
    requirements:
    - dream_experiences: 2
  - id: expose_corporate_conspiracy
    title: Разоблачить корпоративный заговор
    description: Найти доказательства манипуляции сознанием в DreamWeaver
    type: hacking
    location: Corporate Dream Labs
    difficulty: very_hard
  secondary:
  - id: experience_personal_nightmare
    title: Испытать личный кошмар
    description: Погрузиться в персонализированный nightmare на основе страхов
    rewards:
      experience: 5000
      items:
      - name: Personal Nightmare Recording
        type: quest_item
        rarity: uncommon
  - id: sabotage_dream_machines
    title: Саботировать dream машины
    description: Повредить оборудование для создания иллюзий
    rewards:
      experience: 6000
      reputation:
        faction: anti_addiction_activists
        amount: 25
branching_choices:
- id: nightmare_response
  trigger: enter_dream_reality
  title: Реакция на кошмар
  description: В виртуальном мире вы сталкиваетесь со своими страхами
  options:
  - text: Противостоять кошмару (борьба с иллюзиями)
    consequences:
      reputation:
        faction: anti_addiction_activists
        amount: 30
      unlocks: Reality Warrior Path
  - text: Обнять кошмар (принятие виртуальной реальности)
    consequences:
      reputation:
        faction: dreamers
        amount: 35
      unlocks: Dream Acceptance Path
  - text: Перепрограммировать кошмар (технологическое решение)
    consequences:
      reputation:
        faction: dreamers
        amount: 20
      unlocks: Dream Hacker Path
