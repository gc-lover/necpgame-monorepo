quest:
  id: quest-neon-noir-detective
  title: "Neon Noir Detective"
  description: "Solve a corporate murder mystery in Tokyo's underbelly, where every shadow hides a secret and every neon sign tells a lie."
  location: "Tokyo, Shinjuku District, 2020-2029"
  timeline: "2027 CE"
  level_range:
    min: 12
    max: 28
  estimated_duration: "3-4 hours"
  difficulty: hard
  theme: cyber_noir
  tone: mysterious
  atmosphere: rain-slicked streets, flickering neon, corporate high-rises

  narrative:
    overview: |
      A high-ranking Arasaka executive is found dead in a Shinjuku love hotel, his neural implant corrupted with a mysterious virus.
      The player, a freelance investigator with a shady past, gets hired to uncover the truth in a web of corporate espionage,
      digital forensics, and personal vendettas.

    key_elements:
      - Digital forensics investigation
      - Multiple suspects with hidden motives
      - Corporate vs street culture conflict
      - Neural implant data recovery
      - Rain-soaked noir atmosphere

    characters:
      - id: npc-mika-yamamoto
        name: "Mika Yamamoto"
        role: corporate_wife
        background: Arasaka executive's widow, former idol
        personality: Calculating, beautiful, manipulative
        motivations: Inheritance, corporate politics

      - id: npc-kenji-takahashi
        name: "Kenji Takahashi"
        role: rival_executive
        background: Militech rising star, victim's competitor
        personality: Ambitious, ruthless, charming
        motivations: Career advancement, corporate dominance

      - id: npc-sakura-mori
        name: "Sakura Mori"
        role: street_hacker
        background: Underground data broker, victim's informant
        personality: Cynical, helpful, street-smart
        motivations: Money, revenge against corporations

    plot_points:
      - introduction: Hired by Mika to investigate her husband's death
      - investigation: Uncover layers of corporate intrigue
      - climax: Confront the real killer in a rain-soaked showdown
      - resolution: Multiple endings based on evidence interpretation

  objectives:
    primary:
      - id: obj-investigate-crime-scene
        type: investigation
        description: "Thoroughly investigate the love hotel crime scene"
        checkpoints:
          - neural_implant_recovery
          - digital_footprints
          - witness_testimonies
        rewards:
          - type: skill_boost
            skill: investigation
            amount: 15

      - id: obj-interview-suspects
        type: social
        description: "Interview all primary suspects"
        target_count: 3
        rewards:
          - type: reputation
            faction: detective
            amount: 40

      - id: obj-uncover-motive
        type: puzzle
        description: "Solve the mystery and identify the killer"
        clues_required: 5
        rewards:
          - type: achievement
            name: "Digital Detective"

    secondary:
      - id: obj-hack-corporate-databases
        type: hacking
        description: "Access Arasaka internal databases"
        rewards:
          - type: item
            name: "Corporate Access Key"

      - id: obj-survive-ambush
        type: combat
        description: "Defend against corporate assassins"
        rewards:
          - type: skill_boost
            skill: combat
            amount: 20

  choices:
    - id: choice-trust-mika
      context: "Mika offers additional payment for 'creative' investigation"
      options:
        - id: accept
          text: "Accept the bribe and fabricate evidence"
          consequences:
            money: 20000
            reputation_loss: humanity
            ending: fabricated_truth

        - id: investigate_fully
          text: "Investigate everything, no matter the cost"
          consequences:
            risk: corporate_retaliation
            reputation_gain: humanity
            rewards: truth_achievement

        - id: compromise
          text: "Take partial payment, investigate selectively"
          consequences:
            money: 10000
            mixed_reputation
            alternative_ending

    - id: choice-evidence-interpretation
      context: "Conflicting evidence points to different suspects"
      options:
        - id: follow_tech_evidence
          text: "Trust the digital forensics"
          consequences:
            reveals: corporate_conspiracy
            ally: kenji

        - id: follow_human_intuition
          text: "Trust witness testimonies"
          consequences:
            reveals: personal_betrayal
            ally: sakura

  rewards:
    completion:
      - type: experience
        amount: 3500
      - type: money
        amount: 25000
      - type: reputation
        faction: detective
        amount: 60

    faction_impact:
      corporate: -40
      street: +30
      humanity: +25

    unlocks:
      - id: contact-sakura-mori
        type: informant
        description: "Access to underground information network"

  branching_endings:
    - id: ending-corporate-conspiracy
      condition: "Tech evidence + Kenji alliance"
      title: "Corporate Shadow War"
      description: "The murder was part of a larger corporate war"
      rewards:
        - type: achievement
          name: "Shadow Warrior"
      follow_up_quests:
        - id: quest-corporate-espionage

    - id: ending-personal-tragedy
      condition: "Human intuition + Sakura alliance"
      title: "Broken Heart"
      description: "A personal betrayal led to the murder"
      rewards:
        - type: item
          name: "Truth Serum Implant"
      follow_up_quests:
        - id: quest-family-revenge

    - id: ending-fabricated-justice
      condition: "Accepted Mika's bribe"
      title: "Paid Justice"
      description: "Justice bought and sold in neon shadows"
      rewards:
        - type: money
          amount: 50000
      penalties:
        - type: reputation
          faction: humanity
          amount: -50

  gameplay_mechanics:
    - investigation_system: "Digital forensics, witness interrogation, clue assembly"
    - puzzle_solving: "Neural implant data reconstruction, motive analysis"
    - stealth_elements: "Avoiding corporate surveillance during investigation"
    - social_engine: "Building relationships with suspects and informants"

  technical_requirements:
    - systems:
        - narrative-service
        - quest-service
        - investigation-mechanics
        - forensics-system
    - assets_needed:
        - shinjuku_3d_models
        - noir_lighting_effects
        - rain_weather_system
        - interrogation_minigame

