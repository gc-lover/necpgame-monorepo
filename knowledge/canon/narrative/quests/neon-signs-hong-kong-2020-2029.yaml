summary:
  problem: Создать квест о неоновых вывесках Гонконга в киберпанковском сеттинге
  goal: Исследовать темы визуальной коммуникации, корпоративной пропаганды, цифровых
    иллюзий и альтернативного художественного выражения
  essence: Неоновые вывески Гонконга - это не просто реклама, а живая нервная система
    города, где корпоративные гиганты борются за внимание умов через свет и цвет,
    а подпольные художники создают альтернативные послания в цифровом пространстве
  key_points:
  - Квест сочетает элементы визуального искусства, хакерства и корпоративного шпионажа
  - Множественные ветки: путь цифрового художника, корпоративного дизайнера, хакера-визуала,
      революционера-коммуникатора
  - Исследование темы манипуляции восприятием и силы визуального контроля над сознанием
  - Возможность разных исходов от создания новой эры визуальной коммуникации до разрушения
    всей системы пропаганды
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: neon_culture_context
    title: Неоновые Вывески — Нервная Система Города
    body: 'Гонконг 2020-2029 — неоновые вывески стали неотъемлемой частью

      городской идентичности. Миллионы пикселей формируют визуальный

      ландшафт, где корпорации борются за внимание через голографическую

      рекламу и интерактивные дисплеи. В эпоху киберпанка вывески стали

      инструментом контроля - они могут манипулировать эмоциями,

      навязывать желания и даже изменять восприятие реальности.

      Игрок получает задание найти "Хранителя Света" - легендарного

      художника, который якобы создал устройство, способное переписать

      всю визуальную реальность Гонконга.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок погружается в мир неоновой культуры Гонконга, где каждая

      вывеска рассказывает историю. Квест включает анализ визуальных

      сообщений, создание альтернативных дизайнов, хакинг рекламных

      сетей, и финальную встречу с Хранителем Света, которая может

      изменить всю систему визуальной коммуникации города.

      '
