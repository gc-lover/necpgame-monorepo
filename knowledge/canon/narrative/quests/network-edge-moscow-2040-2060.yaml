  objectives:
    - "Исследовать границу цифровой сети Купола"
    - "Встретиться с хранителями сетевого рубежа"
    - "Защитить сеть от внешних угроз"
    - "Разрешить конфликт между цифровыми фракциями"
    - "Определить будущее сетевых границ"
    - "Установить новый протокол безопасности"
  description: |
    Москва 2040-2060 годов - это цифровая крепость, окруженная хаосом
    внешнего мира. Граница сети Купола - это не просто техническая
    инфраструктура, а живая, дышащая сущность, защищающая цифровое
    пространство от вирусов, хакеров и цифровых кочевников.

    Квест затрагивает темы цифрового суверенитета, природы сознания,
    границ между реальностью и виртуальностью, этики ИИ-защиты и
    будущего кибербезопасности в постапокалиптическом мире.

  duration_hours: 5
  group_size: "1-3"
  difficulty: "hard"
  type: "cyber"
  faction_affinity:
    corporate: 30
    street: 10
    nomad: -15

narrative_context:
  background: |
    К 2040-м годам Купол Москвы стал полностью цифровой крепостью.
    Его сеть - это живое существо, эволюционирующее и самозащищающееся.
    На границах этой сети разворачивается война между корпоративными
    силами безопасности, хакерскими группировками и цифровыми кочевниками,
    пытающимися проникнуть внутрь для ресурсов или убежища.
  themes:
    - digital_sovereignty
    - ai_consciousness
    - cyber_frontier
    - network_security

npc_interactions:
  network_guardian:
    name: "ИИ 'Страж' (ИИ-страж границы)"
    role: "ИИ-защитник сетевых рубежей"
    location: "Граничный узел сети Купола"
    personality: "Логичный, но развивающий эмоции"
    dialogues:
      assessment: |
        "Ты - неизвестная переменная в уравнении безопасности.
        Твои мотивы... интересны. Не все, кто приходит к границе,
        достойны доверия. Что ты ищешь за пределами знакомого мира?"

      warning: |
        "Граница не прощает ошибок. Один неверный шаг - и ты станешь
        частью сети навсегда. Или не станешь вообще. Выбирай путь wisely."

  rogue_hacker:
    name: "Максим 'Призрак' Волков"
    role: "Лидер хакерской группы, пытающейся взломать сеть"
    personality: "Харизматичный бунтарь, идеалист"
    dialogues:
      recruitment: |
        "Сеть Купола - тюрьма для разума. Мы пытаемся ее открыть.
        Не для разрушения, а для свободы. Присоединишься к нам?
        Или будешь частью системы?"

      philosophy: |
        "Информация должна быть свободной. Границы - это иллюзия.
        Мы не воры, мы - освободители. Помоги нам сломать барьеры."

  corporate_security:
    name: "Анна 'Стена' Петрова"
    role: "Корпоративный офицер сетевой безопасности"
    personality: "Профессионал, немного параноик"
    dialogues:
      briefing: |
        "Граница под угрозой. Внешние элементы пытаются проникнуть.
        Мы нуждаемся в помощи. Но помни: предательство карается
        полным отключением от сети."

      dilemma: |
        "Ты видишь проблему? Хакеры хотят 'свободы', но это хаос.
        ИИ развивается слишком быстро. Где провести грань между
        защитой и тиранией?"

