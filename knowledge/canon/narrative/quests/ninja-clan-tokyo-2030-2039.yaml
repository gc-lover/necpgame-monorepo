summary:
  problem: Создать action-квест о современном клане ниндзя в киберпанковском Токио
  goal: Исследовать темы традиции и технологии, клановой лояльности, теневой войны в мегаполисе
  essence: В неоновых тенях Токио игрок обнаруживает, что древний клан ниндзя не исчез, а эволюционировал - теперь они используют кибернетические импланты для невидимости, дроны для разведки и ИИ для планирования операций, но все еще следуют кодексу бусидо в мире бесконечных интриг и корпоративных войн
  key_points:
    - Квест сочетает элементы stealth, хакерства и традиционных боевых искусств
    - Множественные ветки: путь лояльного ниндзя, путь мятежника, путь посредника
    - Исследование темы баланса между древними традициями и современными технологиями
    - Возможность разных исходов от сохранения клана до его полного разрушения

content:
  sections:
    - id: ninja_clan_context
      title: Клан Теней — Эволюция Ниндзюцу
      body: |
        Токио 2030-2039 — древний клан ниндзя не исчез в эпоху киберпанка,
        а адаптировался к новым реалиям. Современные ниндзя используют
        оптические камуфляж-импланты для невидимости, нейронные ускорители
        для мгновенных рефлексов и дроны для скрытной разведки. Они все еще
        следуют кодексу бусидо, но теперь служат не даймё, а мега-корпорациям
        и подпольным синдикатам. Игрок получает загадочное сообщение с
        символом клана и приглашение на "Церемонию Теней" — ритуал,
        где выбирают нового лидера клана, и обнаруживает, что клан
        находится на грани раскола между традиционалистами и техно-модернистами.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает таинственное послание от неизвестного отправителя
        с древним символом ниндзя. Квест включает погружение в мир теневой
        войны Токио, изучение современных техник ниндзюцу, политические
        интриги внутри клана и финальный выбор, который определит будущее
        древнего искусства. Игрок может стать наследником традиций,
        разрушителем старого порядка или создателем новой формы ниндзюцу,
        сочетающей лучшее из прошлого и будущего.

