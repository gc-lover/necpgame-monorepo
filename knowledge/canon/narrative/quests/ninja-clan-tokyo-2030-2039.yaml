          title: "Эксплуатировать слабости"
          description: "Использовать информацию против клана"
          requirements: {}
          next_node: clan_blackmail
        - id: offer_alliance
          title: "Предложить альянс"
          description: "Стать союзником клана"
          requirements: {}
          next_node: mutual_benefit

    - id: net_discovery
      type: digital
      title: "Сетевые открытия"
      description: "Игрок находит цифровые следы деятельности клана."
      objectives:
        - "Проанализировать данные"
        - "Найти паттерны"
