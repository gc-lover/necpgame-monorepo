          description: "Поставить под сомнение их методы"
          requirements: {skill: intimidation, level: 3}
          next_node: clan_confrontation

    - id: background_research
      type: investigation
      title: "Исследование фона"
      description: "Игрок расследует происхождение свитка и клана."
      objectives:
        - "Собрать информацию"
        - "Найти доказательства существования"
      choices:
        - id: contact_informants
          title: "Связаться с информаторами"
          description: "Получить сведения из подполья"
          requirements: {skill: social, level: 2}
          next_node: underground_intel
        - id: digital_search
          title: "Цифровой поиск"
          description: "Искать в сети упоминания клана"
          requirements: {skill: hacking, level: 2}
          next_node: net_discovery

    - id: clan_acceptance
      type: initiation
      title: "Принятие в клан"
      description: "Игрок проходит церемонию принятия в клан ниндзя."
      objectives:
        - "Изучить традиции"
        - "Получить импланты"
      choices:
        - id: embrace_tradition
          title: "Принять традицию"
          description: "Следовать древним путем"
          requirements: {}
          next_node: traditional_training
        - id: modernize_approach
          title: "Модернизировать подход"
          description: "Интегрировать технологии"
          requirements: {skill: technical, level: 2}
          next_node: cyber_training

    - id: clan_confrontation
      type: confrontation
      title: "Конфронтация с кланом"
      description: "Игрок бросает вызов авторитету клана."
      objectives:
        - "Отстоять позицию"
        - "Доказать силу"
      choices:
        - id: defeat_challenger
          title: "Победить противника"
          description: "Доказать превосходство в бою"
          requirements: {skill: combat, level: 4}
          next_node: forced_respect
        - id: diplomatic_resolution
          title: "Дипломатическое решение"
          description: "Найти компромисс"
          requirements: {skill: diplomacy, level: 3}
          next_node: negotiated_entry

    - id: underground_intel
      type: information
      title: "Подпольная разведка"
      description: "Игрок получает информацию от подпольных источников."
      objectives:
        - "Узнать секреты клана"
        - "Найти слабые места"
      choices:
