          title: "Освоить дисциплину"
          description: "Стать истинным ниндзя"
          requirements: {trait: disciplined, level: 3}
          next_node: ninja_mastery

    - id: cyber_training
      type: enhancement
      title: "Кибер-подготовка"
      description: "Игрок получает современные импланты и тренировки."
      objectives:
