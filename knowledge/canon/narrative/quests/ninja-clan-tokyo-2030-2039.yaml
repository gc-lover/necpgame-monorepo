    - id: cyber_ninja
      name: "Техно-ниндзя Рэй"
      role: innovator
      background: "Молодой ниндзя, продвигающий интеграцию технологий в древнее искусство"
    - id: corporate_contact
      name: "Корпоративный посредник"
      role: antagonist
      background: "Представитель корпорации, пытающийся купить лояльность клана"
    - id: rogue_ninja
      name: "Изгнанник Акира"
      role: ally
      background: "Бывший член клана, изгнанный за слишком радикальные взгляды"
  dialogues:
    - speaker: clan_leader
      text: "Ниндзя — это не просто убийцы в тени. Мы хранители баланса, стражи традиций. Импланты? Они могут дать силу, но заберут душу. Выбор за тобой."
    - speaker: cyber_ninja
      text: "Мастер слеп! Мир изменился. Оптический камуфляж — это современная невидимость. Нейронные ускорители — это древняя скорость разума. Мы должны эволюционировать или исчезнуть!"
    - speaker: corporate_contact
      text: "Ваш клан — пережиток прошлого. Корпорации платят лучше, чем любой даймё. Присоединяйтесь к нам, и ваши традиции будут жить вечно... в цифровом виде."
    - speaker: rogue_ninja
      text: "Клан предал свои идеалы. Они стали наемниками корпораций. Я ушел, чтобы сохранить истинный путь ниндзя. Присоединишься ко мне в поисках настоящей свободы?"

