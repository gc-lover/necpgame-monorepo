  description: |
    Москва 2040-2060 годов становится центром притяжения для цифровых
    кочевников - людей, отказавшихся от оседлой жизни в пользу постоянного
    движения между городами и регионами. "Караван кочевников" - это
    организованная миграционная сеть, соединяющая отдаленные районы
    с мегаполисами.

    Игрок становится лидером каравана, организуя безопасные маршруты,
    координируя ресурсы, разрешая конфликты и создавая сообщество
    свободных цифровых граждан в мире корпоративного контроля.

    Квест затрагивает темы цифровой свободы, сетевых сообществ,
    устойчивой миграции, конфликта между мобильностью и стабильностью,
    а также природы принадлежности в глобализированном мире.

narrative:
  prologue: |
    "Они называют нас бродягами," - говорит координатор, поправляя рюкзак
    с голографическими картами. "Но мы - будущее. Свободные от корпоративных
    цепей, от оседлой скуки. Мы несем знания, культуру, инновации через
    пустоши. Готов ли ты вести караван? Или останешься в клетке города?"

  main_story: |
    В эпоху климатических изменений и корпоративного доминирования
    миллионы людей выбирают жизнь цифровых номадов. "Караван кочевников"
    - это не просто транспортная сеть, это философия свободы и взаимопомощи.

    Игрок организует караваны через опасные зоны, создает сети поддержки,
    разрешает конфликты с оседлыми сообществами и корпорациями. Каждый
    успешный переход укрепляет сеть цифровых кочевников и расширяет
    границы свободы в контролируемом мире.

  themes:
    - "Цифровая свобода vs корпоративный контроль"
    - "Мобильность как форма сопротивления"
    - "Сетевые сообщества в физическом мире"
    - "Конфликт между традициями и инновациями"
    - "Природа принадлежности и идентичности"

