narrative_context:
  background: |
    После климатической катастрофы традиционные поселения стали невозможны.
    Группы выживших организовались в кочевые караваны, постоянно перемещающиеся
    по замерзшей Москве в поисках ресурсов и безопасных зон. Эти караваны стали
    жизненно важной частью общества, перевозя людей, товары и знания.

  plot_hook: |
    Вы находите сигнал бедствия от каравана кочевников, застрявшего в снежном буране.
    Лидер каравана предлагает вам присоединиться к ним в обмен на защиту. Но за
    внешней простотой скрываются интриги и опасности долгого путешествия...

  key_events:
    - "Спасение каравана из снежного бурана"
    - "Организация лагеря и распределение обязанностей"
    - "Путешествие через зоны с разными опасностями"
    - "Встречи с другими группами выживших"

