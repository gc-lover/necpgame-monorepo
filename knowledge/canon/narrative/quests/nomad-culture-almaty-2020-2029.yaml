narrative_context:
  background: 'Культура кочевников - фундамент казахской идентичности, сформированный

    веками жизни в степях Евразии. В 2020-е годы Алматы становится мостом

    между традициями предков и современностью, сохраняя и развивая

    наследие кочевников. Аулы в окрестностях города, фестивали национальных

    игр, музеи кочевой культуры - все это позволяет современным людям

    прикоснуться к богатому наследию степных народов.

    '
  plot_hook: 'Вы исследуете окрестности Алматы, когда замечаете группу всадников в

    традиционной одежде, направляющихся к живописному аулу. Один из них,

    статный мужчина в тюбетейке, подъезжает ближе: "Саламатсыз ба, путник!

    Вижу по глазам, что хочешь узнать душу степи. Присоединяйся к нам!

    Мы научим тебя ездить верхом, как настоящий батыр, и играть в игры

    наших предков. Добро пожаловать в мир кочевников!"

    '
  key_events:
  - Встреча с аксакалами и знакомство с традициями
  - Посещение юрты и изучение внутреннего убранства
  - Обучение верховой езде и управлению лошадью
  - Участие в национальных играх и состязаниях
  - Церемония завершения с благословением старейшин
gameplay_mechanics:
  exploration:
  - Исследование традиционного аула
  - Посещение музея кочевой культуры
  - Знакомство с инфраструктурой степного быта
  - Открытие священных мест и памятников
  skill_checks:
  - Верховая езда (баланс, координация)
  - Национальные игры (сила, ловкость)
  - Социальные навыки (уважение традиций)
  - Выживание в степи (ориентирование)
  challenges:
  - Освоение верховой езды без седла
  - Участие в командных играх
  - Соблюдение этикета и традиций
  - Адаптация к степному климату
  choices:
  - Выбор специализации (всадник, игрок, ремесленник)
  - Уровень погружения в традиции
  - Участие в соревнованиях или обучение
  - Фокус на историю или практические навыки
