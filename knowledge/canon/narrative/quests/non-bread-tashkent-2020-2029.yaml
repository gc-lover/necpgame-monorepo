summary:
  problem: В мире синтетических продуктов и 3D-печати еды, что значит настоящий хлеб? Нон - это не просто выпечка, а культурный артефакт, символ гостеприимства и семейных традиций. Но когда корпорации хотят "оптимизировать" рецепты, может ли один человек сохранить душу традиционной выпечки?
  goal: Создать практический кулинарный квест о традиционной узбекской лепешке нон, где игрок посещает семейную пекарню, учится замешивать тесто, наносить узоры чекичем, выпекать в тандыре и постигает культурное значение хлеба в узбекской традиции.
  essence: В мире массового производства нон напоминает, что настоящий хлеб рождается из любви, традиций и уважения к ремеслу - он питает не только тело, но и душу.
  key_points:
    - Посещение семейной пекарни с многолетними традициями
    - Практическое обучение замешиванию теста с правильной текстурой
    - Нанесение символических узоров чекичем по традициям семьи
    - Выпечка в тандыре с контролем температуры и времени
    - Понимание культурного значения хлеба в узбекской традиции
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Нон хлеб (Non Bread)

        **Период:** 2020-2029 годы - эпоха культурного возрождения после пандемии.

        **Сеттинг:** Традиционная семейная пекарня в Ташкенте, Узбекистан. Теплое помещение с тандыром в центре, запахами свежего хлеба и семейными историями.

        **Главный герой:** Любитель кулинарии или культурный исследователь, ищущий аутентичные традиции в эпоху фаст-фуда.

        **Темы:** Традиция vs инновация, ремесло vs массовое производство, уважение vs потребление.

        **Продолжительность:** 3-4 часов геймплея
        **Уровень сложности:** Medium
        **Рекомендуемый уровень игрока:** 20-40
      mechanics_links:
        - ../../mechanics/world/traditional-crafts.md
        - ../../mechanics/social/artisan-networks.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Запах традиций"**
        - Игрок получает приглашение от "старого пекаря" научиться печь настоящий нон
        - Первое знакомство с атмосферой семейной пекарни в Ташкенте
        - Ароматы свежего хлеба, тепла тандыра, семейных историй
        - Решение: погрузиться в искусство выпечки или остаться в мире готовой еды

        **Акт 1: "Мастерская хлеба"**
        - Прибытие в пекарню и знакомство с мастером - потомком династии пекарей
        - Рассказы о значении хлеба в узбекской культуре и семейных традициях
        - Осмотр оборудования: тандыр, чекичи, формы для теста
        - Осознание, что выпечка нона - это не просто приготовление, а ритуал

        **Акт 2: "Замес души"**
        - Обучение основам замеса: выбор ингредиентов, правильные пропорции
        - Мини-игры по замешиванию теста с правильной текстурой и эластичностью
        - Добавление традиционных элементов: кунжут, семена, специи
        - Понимание, что в тесте живет душа пекаря

        **Акт 3: "Узоры традиции"**
        - Изучение символики узоров на чекичах разных семей и регионов
        - Выбор и нанесение орнаментов, отражающих семейные традиции
        - Мини-игры по точному позиционированию и давлению чекича
        - Осознание, что каждый узор рассказывает историю

        **Акт 4: "Огонь тандыра"**
        - Обучение технике выпечки: подготовка тандыра, контроль температуры
        - Правильное прилепление лепешки к стенкам тандыра
        - Наблюдение за процессом выпечки и своевременное снятие
        - Понимание важности терпения и уважения к огню

        **Акт 5: "Вкус традиции"**
        - Дегустация свежеиспеченного нона с традиционными напитками
        - Обсуждение значения хлеба в узбекской культуре: гостеприимство, уважение
        - Решение о том, как использовать полученные знания в современном мире
        - Понимание, что настоящий хлеб питает не только тело, но и душу
      mechanics_links:
        - ../../mechanics/combat/traditional-crafting.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к обучению" (Акт 1)**
        - **Традиционалист:** Следование всем традициям и ритуалам (+культурная аутентичность)
        - **Экспериментатор:** Добавление личных идей в процесс (+креативность)
        - **Практик:** Фокус на технических аспектах (+практические навыки)

        **Выбор 2: "Выбор ингредиентов" (Акт 2)**
        - **Классический:** Традиционные ингредиенты по семейному рецепту (+аутентичность)
        - **Региональный:** Вариации из разных районов Узбекистана (+культурное разнообразие)
        - **Современный:** Добавление современных элементов (+инновация)

        **Выбор 3: "Символика узоров" (Акт 3)**
        - **Семейный:** Узоры предков мастера (+уважение к традиции)
        - **Личный:** Создание собственного орнамента (+самовыражение)
        - **Региональный:** Узоры родного района (+культурная идентичность)

        **Выбор 4: "Отношение к хлебу" (Акт 5)**
        - **Священный:** Трактовка как символа гостеприимства (+духовная ценность)
        - **Практический:** Оценка как продукта питания (+прагматизм)
        - **Искусство:** Видение как формы кулинарного искусства (+эстетическая ценность)
      mechanics_links:
        - ../../mechanics/social/bread-making-choice-system.md
        - ../../mechanics/progression/artisan-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Исмаил "Мастер Тандыра" Каримов (Опытный пекарь)**
        - Владелец семейной пекарни с 40-летним опытом, мастер тандыра
        - Backstory: Научился печь нон от отца, пережил все изменения в отрасли
        - Мотив: Передать искусство выпечки следующему поколению
        - Развитие: От строгого мастера к мудрому учителю

        **Айша "Ученица" Мирзоева (Молодая помощница)**
        - Внучка мастера, изучающая семейные традиции в современном мире
        - Представляет молодое поколение, сочетающее традиции с технологиями
        - Символ преемственности ремесла в цифровую эпоху

        **Рахим "Сосед" Ташкенбаев (Постоянный клиент)**
        - Местный житель, приходящий за свежим ноном каждое утро
        - Рассказывает о значении хлеба в повседневной жизни узбеков
        - Олицетворяет связь между ремеслом и сообществом

        **Фатима "Старая Мудрость" Абдуллаева (Бабушка мастера)**
        - Матriarch семьи, хранительница древних рецептов и традиций
        - Рассказывает истории о том, как хлеб спасал семью в трудные времена
        - Представляет мудрость поколений и уважение к хлебу
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Семейная пекарня (вход)**
        - Небольшое помещение с витриной свежего хлеба и ароматом выпечки
        - Атмосфера: уютная, гостеприимная, с постоянным потоком местных жителей
        - Место, где начинается знакомство с традициями

        **Основной зал пекарни**
        - Просторное помещение с тандыром в центре и рабочими столами
        - Атмосфера: теплая, сосредоточенная, с ритмом работы и разговорами
        - Сердце ремесла с запахами муки, дрожжей и горячих стен тандыра

        **Зона замеса**
        - Чистый стол с большими мисками, мукой и традиционными инструментами
        - Атмосфера: творческая, медитативная, с ощущением создания чего-то живого
        - Место рождения теста и начала кулинарного процесса

        **Зона нанесения узоров**
        - Специализированный стол с коллекцией чекичей разных семей
        - Атмосфера: сосредоточенная, художественная, с вниманием к деталям
        - Место, где традиции оживают через орнаменты

        **Тандыр и зона выпечки**
        - Горячая зона с тандыром, инструментами для работы с огнем
        - Атмосфера: интенсивная, требующая внимания, с теплом и магией огня
        - Место трансформации теста в священный хлеб
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/central-asian-artisan-workshops.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Кулинарные мини-игры:**
        - Замес теста: ритмичные движения с правильным давлением и временем
        - Формирование: раскатка и формирование идеальной формы лепешки
        - Нанесение узоров: точное позиционирование чекича и давление

        **Технические испытания:**
        - Контроль температуры тандыра и времени выпечки
        - Правильное прилепление и снятие лепешки со стенок
        - Оценка готовности по цвету и звуку

        **Образовательные элементы:**
        - Диалоги о культурном значении хлеба и традициях гостеприимства
        - Изучение символики узоров и их исторического значения
        - Практическое применение навыков в различных ситуациях
      mechanics_links:
        - ../../mechanics/combat/artisan-crafting.md
        - ../../mechanics/hacking/traditional-recipe-analysis.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Мастер Тандыра (Tandyr Master):**
        - Становление профессиональным пекарем традиционного хлеба
        - Открытие собственной пекарни с сохранением семейных традиций
        - Специализация на аутентичной узбекской выпечке
        - Тематика: "Настоящее ремесло живет в руках мастера"

        **Кулинарный Инноватор (Culinary Innovator):**
        - Сочетание традиций выпечки с современными технологиями
        - Создание фьюжн-вариантов нона с международными влияниями
        - Влияние на эволюцию традиционной кухни
        - Тематика: "Традиции эволюционируют через творчество"

        **Культурный Пропагандист (Cultural Ambassador):**
        - Становление послом узбекской кулинарной культуры
        - Организация мастер-классов и фестивалей традиционной выпечки
        - Популяризация культурного наследия через еду
        - Тематика: "Еда - лучший способ рассказать историю культуры"

        **Философ Ремесла (Craft Philosopher):**
        - Размышления о глубоком значении ремесла в современном мире
        - Создание философии уважения к традиционным искусствам
        - Влияние на культурные дискуссии о значении ручного труда
        - Тематика: "В каждом ремесле живет философия жизни"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция традиционных инструментов для выпечки и семейных рецептов
        - Доступ к эксклюзивным мастер-классам и семейным пекарням
        - Специальные ингредиенты для традиционной узбекской выпечки

        **Репутационные награды:**
        - Титул "Мастер Нона" для кулинарного статуса
        - Связи с ремесленниками, пекарями и кулинарными традиционалистами
        - Влияние на кулинарную сцену и традиции Ташкента

        **Эмоциональные награды:**
        - Глубокое понимание роли ремесла и традиций в кулинарной культуре
        - Навык "Традиционная выпечка" для создания аутентичных блюд в игре
        - Влияние на глобальные дискуссии о сохранении кулинарных традиций
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic crafting simulation system для реалистичного приготовления
        - Traditional cooking mechanics для аутентичных кулинарных процессов
        - Artisan skill progression для развития мастерства выпечки

        **API интеграции:**
        - Culinary service для кулинарных механик и рецептов
        - Cultural service для образовательных элементов и традиций
        - Quest service для complex craft narratives с практическими элементами

        **Performance considerations:**
        - Procedural recipe generation для разнообразия кулинарных испытаний
        - Real-time cooking simulation для атмосферы выпечки
        - Memory pooling для crafting assets и artisan animations
      mechanics_links:
        - ../../implementation/api-requirements.md
