appendix:
  glossary:
    - term: Нон
      definition: Традиционная узбекская лепешка, выпекаемая в тандыре, символ гостеприимства и семейных традиций, никогда не режется ножом, а разламывается руками
    - term: Тандыр
      definition: Глиняная печь цилиндрической формы, используемая в Средней Азии для выпечки хлеба, самсы и других блюд при высоких температурах
    - term: Чекич
      definition: Деревянная печать с шипами или узорами, используемая для нанесения декоративных и символических орнаментов на тесто перед выпечкой
    - term: Кунжут
      definition: Семена сезама, традиционно добавляемые в тесто для нона для придания вкуса и текстуры, символизирующие изобилие и благословение
