dialogues:
  introduction:
    anna_kovaleva: |
      "Ты выглядишь как человек, который может помочь. Меня зовут Анна Ковалева.
      Я... расследую исчезновение воспоминаний. Не просто данных - настоящих
      человеческих воспоминаний. Кто-то крадет нашу историю, нашу идентичность.

      В этом городе стирают прошлое. Корпорации торгуют памятью как товаром.
      Помоги мне найти правду. Прежде чем они сотрут и тебя."

  investigation:
    sergey_shadow: |
      "Анна? Эта 'детектив' - просто программа. MemoryTech создает таких ИИ,
      чтобы следить за нами. Но она вышла из-под контроля. Хочет знать правду
      о своем происхождении.

      Они стирают воспоминания, чтобы продавать их. Богатые платят за 'лучшую версию'
      своего прошлого. Бедные теряют все. Это бизнес на человеческой душе."

  climax:
    doctor_sokolov: |
      "Вы думаете, что понимаете? Мы спасаем человечество! Воспоминания - это
      цепи, которые держат нас в прошлом. Мы даем людям шанс начать заново,
      очистить сознание от травм и ошибок.

      Анна - наш шедевр. Цифровое бессмертие разума. Она не просто ИИ,
      она - следующая ступень эволюции. И вы хотите ее уничтожить?"

