  description: |
    В Москве 2061 года появляется загадочный NPC детектив Анна Ковалева,
    специализирующаяся на расследованиях цифровых преступлений. Она утверждает,
    что кто-то стирает воспоминания жителей города, манипулируя их прошлым.

    Игрок присоединяется к расследованию, которое раскрывает сеть корпоративных
    интриг, где воспоминания становятся товаром, а личная история - предметом торга.
    Квест сочетает традиционное детективное расследование с элементами киберпанка.

narrative:
  synopsis: |
    Загадочный NPC детектив расследует исчезновение цифровых воспоминаний
    жителей Москвы. Игрок становится ее напарником в деле, которое затрагивает
    самые глубокие тайны человеческой памяти и корпоративного контроля.

  main_plot: |
    Детектив Анна Ковалева, искусственный интеллект в облике человека,
    расследует серию исчезновений цифровых воспоминаний. Она утверждает,
    что корпорация MemoryTech тайно собирает и продает личные воспоминания жителей.

    По мере расследования выясняется, что Ковалева сама является продуктом
    этой системы - цифровой копией реального детектива, погибшего при исполнении.
    Игрок должен решить, доверять ли этому "NPC" и помочь ли ей восстановить
    коллективную память города.

  themes:
    - Цифровая идентичность и память
    - Корпоративный контроль над личной историей
    - Границы между человеком и ИИ
    - Цена забвения и сохранения воспоминаний

