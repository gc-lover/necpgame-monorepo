narrative_context:
  background: |
    Нур Алем - главный павильон Международной специализированной выставки EXPO-2017
    в Астане, посвящённой теме "Энергия будущего". Павильон представляет собой
    гигантскую сферу диаметром 80 метров, символизирующую Землю. Внутри размещены
    экспозиции о возобновляемых источниках энергии, интерактивные установки и
    образовательные программы для посетителей всех возрастов.

  plot_hook: |
    Вы прибываете на территорию EXPO-2017, где собрались представители более 100
    стран для демонстрации достижений в области возобновляемой энергетики.
    Вас привлекает гигантская сфера Нур Алем, сияющая в вечернем небе.
    Войдя внутрь, вы получаете персонального интерактивного гида, который
    предлагает начать путешествие по мирам энергии будущего...

  key_events:
    - "Вход в павильон и знакомство с интерактивным гидом"
    - "Исследование этажей с солнечной, ветровой и геотермальной энергией"
    - "Участие в мини-играх и демонстрациях технологий"
    - "Восхождение на смотровую площадку с панорамой выставки"
    - "Получение сертификата об участии в образовательной программе"

