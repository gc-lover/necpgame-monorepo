  objectives:
  - Добровольно отключиться от сети Купола
  - Адаптироваться к жизни без цифрового подключения
  - Найти сообщество офлайн-выживальщиков
  - Выжить в изоляции от сетевых сервисов
  - Разрешить кризис, вызванный потерей связи
  - Принять решение о возвращении в сеть
  description: 'Москва 2040-2060 годов полностью зависит от цифровой сети. Каждый
    аспект

    жизни - от еды и воды до социальных связей и медицинской помощи -

    контролируется через сеть. Но что происходит, когда сеть падает?


    Квест затрагивает темы зависимости от технологий, ценности человеческих

    связей, природы свободы, кризиса идентичности в цифровом мире и

    важности базовых человеческих потребностей.

    '
