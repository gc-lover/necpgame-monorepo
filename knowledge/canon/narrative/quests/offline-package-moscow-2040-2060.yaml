narrative_context:
  background: 'В мире тотальной цифровизации Купола Москвы отключение от сети

    равносильно смерти. Все жизненно важные системы - от медицинских

    имплантов до систем распределения ресурсов - зависят от постоянного

    подключения. Но существуют группы людей, добровольно выбирающих

    офлайн-жизнь, отказываясь от удобств цифрового мира ради свободы

    и независимости.

    '
