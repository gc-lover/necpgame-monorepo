  - technological_addiction
  - human_connection
  - digital_detox
  - survival_skills
npc_interactions:
  offline_leader:
    name: Константин 'Отшельник' Морозов
    role: Лидер сообщества офлайн-выживальщиков
    location: Изолированная зона нижних уровней
    personality: Мудрый наставник, немного циничный
    dialogues:
      initiation: '"Ты хочешь отключиться? Это не игрушки. Сеть - часть тебя.

        Твои импланты, твои воспоминания, твоя идентичность...

        Готов потерять всё ради... чего?"

        '
      guidance: '"Первый день самый тяжелый. Головная боль, паника, ощущение

        потери части себя. Но потом... ты начинаешь слышать тишину.

        Настоящую тишину, без постоянного шума данных."

        '
  disconnected_scientist:
    name: Доктор Ольга 'Аналог' Петрова
    role: Ученый, изучающий эффекты отключения
    personality: Любопытный исследователь, эмпатичный
    dialogues:
      study_offer: '"Ты первый доброволец за месяцы. Большинство боится отключения.

        Я изучаю, как мозг адаптируется к потере цифрового расширения.

        Помоги мне с исследованиями - и я помогу тебе выжить."

        '
      findings: '"Интересно... твой мозг перестраивается. Нейронные связи,

        атрофированные годами сетевого использования, оживают.

        Ты становишься... более человечным."

        '
  network_dependent:
    name: Анна 'Зависимая' Соколова
    role: Жительница, паникующая без сети
    personality: Истеричная, зависимая от технологий
    dialogues:
      crisis: '"Где мой фид? Где мои друзья? Почему я не чувствую свою семью?

        Верните сеть! Я не могу так жить! Я... я не знаю, кто я без неё!"

        '
      realization: '"Ты прав... я забыла, как жить без экранов. Спасибо, что показал

        мне настоящий мир. Может быть, есть жизнь за пределами уведомлений."

        '
