narrative_context:
  background: |
    Азербайджан - родина нефтяной промышленности. В 2020-х годах, когда мир борется
    с энергетическим кризисом, интерес к историческому опыту Азербайджана в нефтедобыче
    возрождается. Вы - исследователь, которому поручено собрать и сохранить историю
    нефтяного бума, который изменил лицо Баку и всего мира.

  plot_hook: |
    В музее вы находите старую карту с загадочными отметками. Это может быть ключ
    к пониманию того, как Азербайджан стал первой нефтяной сверхдержавой мира.
    Но карту охраняет потомок нефтяных магнатов, и вам предстоит доказать свою
    искренность и знания...

  key_events:
    - "Посещение Музея нефтяной истории в Баку"
    - "Встречи с потомками братьев Нобель"
    - "Исследование заброшенных нефтяных промыслов"
    - "Организация выставки исторических артефактов"

