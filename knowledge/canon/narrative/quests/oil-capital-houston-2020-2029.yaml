narrative_elements:
  themes:
    - energy-transition-crisis
    - fossil-fuel-obsolescence
    - corporate-energy-wars
    - environmental-sustainability
    - economic-restructuring
    - resource-equity
  characters:
    - id: oil_industry_executive
      name: "Исполнитель Нефтяной Индустрии"
      role: mentor/antagonist
      background: "Опытный лидер нефтяной корпорации, балансирующий между традициями и необходимостью перемен, понимающий неизбежность энергетического перехода"
    - id: renewable_energy_activist
      name: "Активист Возобновляемой Энергии"
      role: ally/mentor
      background: "Радикальный сторонник зеленой энергетики, видящий в нефтяных магнатах препятствие прогрессу и борющийся за устойчивое будущее"
    - id: energy_regulator_official
      name: "Официальный Регулятор Энергии"
      role: neutral/antagonist
      background: "Бюрократ, контролирующий энергетический рынок, часто коррумпированный и служащий интересам крупных корпораций"
    - id: independent_energy_innovator
      name: "Независимый Инноватор Энергии"
      role: ally/tech_expert
      background: "Гениальный изобретатель альтернативных источников энергии, работающий в подполье из-за корпоративного давления"
  dialogues:
    - speaker: oil_industry_executive
      text: "Нефть - это не просто топливо, это кровь нашей цивилизации. Мы построили мир на черном золоте, и теперь нам говорят, что пора менять кровь? Переход будет болезненным, но неизбежным."
    - speaker: renewable_energy_activist
      text: "Смотрите, как земля горит, а воздух отравлен. Нефтяные бароны продолжают качать яд в вены планеты. Мы должны сжечь их империю и возродить мир на чистой энергии!"
    - speaker: energy_regulator_official
      text: "Регуляция - это искусство баланса. С одной стороны, прибыль корпораций, с другой - общественное благо. Иногда приходится выбирать, чью сторону занять."

