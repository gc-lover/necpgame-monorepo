      type: initiation
      title: "Кризис нефтеперерабатывающего завода"
      description: "Игрок становится свидетелем критического сбоя в крупнейшем нефтеперерабатывающем комплексе."
      objectives:
        - "Помочь в стабилизации"
        - "Расследовать причины"
      choices:
        - id: assist_emergency_response
          title: "Помочь в аварийном реагировании"
          description: "Участвовать в устранении последствий"
          requirements: {}
          next_node: response_assisted
        - id: investigate_sabotage
