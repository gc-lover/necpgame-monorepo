        - id: learn_oil_industry
          title: "Изучить нефтяную индустрию"
          description: "Погрузиться в мир энергетической отрасли"
          requirements: {}
          next_node: industry_learned

    - id: sabotage_investigated
      type: revelation
      title: "Саботаж расследован"
      description: "Игрок обнаруживает, что сбой был частью корпоративной войны за энергетический рынок."
      objectives:
        - "Собрать доказательства"
        - "Найти заказчиков"
      choices:
        - id: gather_corporate_evidence
          title: "Собрать корпоративные доказательства"
          description: "Документировать энергетические интриги"
          requirements: { skill: investigation, level 5 }
          next_node: evidence_gathered

    - id: industry_learned
      type: mentorship
      title: "Индустрия изучена"
      description: "Игрок знакомится с основами нефтяной промышленности и энергетическими вызовами."
      objectives:
        - "Принять участие в проекте"
        - "Внести вклад в развитие"
      choices:
        - id: join_energy_project
          title: "Присоединиться к энергетическому проекту"
          description: "Стать частью энергетической инициативы"
          requirements: {}
          next_node: project_joined

    - id: evidence_gathered
      type: investigation
      title: "Доказательства собраны"
      description: "Игрок имеет неопровержимые факты о корпоративном саботаже и энергетических махинациях."
