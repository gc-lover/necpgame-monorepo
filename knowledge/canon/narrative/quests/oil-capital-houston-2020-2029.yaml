summary:
  problem: Создать квест о Нефтяной столице в киберпанковском Хьюстоне
  goal: Исследовать темы энергетического кризиса, экономической трансформации и борьбы за ресурсы
  essence: В сердце Хьюстона, где нефтяные вышки кланяются ветру перемен, а корпоративные башни отражают сияние черного золота, человечество стоит на пороге энергетической революции, где каждый баррель - это молитва о стабильности, а каждый новый источник энергии - шепот о будущем
  key_points:
    - Квест сочетает элементы economic simulation, resource management и corporate intrigue
    - Множественные ветки: путь нефтяного магната, экологического активиста, энергетического диверсанта
    - Исследование темы перехода от ископаемых к возобновляемым источникам энергии
    - Возможность разных исходов от энергетической войны до зеленой революции

content:
  sections:
    - id: oil_capital_houston
      title: Нефтяная Столица — Черное Золото Хьюстона
      body: |
        Хьюстон 2020-2029 — Город нефти стал эпицентром энергетического кризиса,
        где гигантские нефтеперерабатывающие заводы соседствуют с экспериментальными
        солнечными фермами, а корпоративные башни отражают сияние черного золота.
        Нефтяные гиганты борются за последние резервы, в то время как новые игроки
        продвигают альтернативные источники энергии. Игрок попадает в этот мир
        энергетической войны, когда становится свидетелем "критического сбоя"
        в крупнейшем нефтеперерабатывающем заводе. Квест включает навигацию по
        промышленным комплексам, участие в энергетических сделках, установление
        контактов с магнатами и принятие решений, которые могут изменить лицо
        глобальной энергетики.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в мир энергетической индустрии Хьюстона, где каждый
        баррель нефти может стать оружием, а каждый новый источник энергии - ключом
        к власти. Квест включает выбор стороны в войне за энергетическое будущее,
        разработку новых технологий, взлом корпоративных систем и финальный выбор
        между сохранением status quo или революционным переходом к новым источникам.

