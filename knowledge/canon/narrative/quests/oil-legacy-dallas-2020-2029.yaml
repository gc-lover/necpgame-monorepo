summary:
  problem: "Нефтяное наследие Далласа, основа экономики Техаса, находится под угрозой экологической катастрофы и корпоративной коррупции. Нефтяные компании загрязняют окружающую среду, вызывая экологические бедствия, но продолжают отрицать свою ответственность."
  goal: "Расследовать экологические преступления нефтяных компаний Далласа, найти доказательства коррупции, помочь жертвам загрязнения и показать, что нефтяное богатство не стоит разрушения природы."
  essence: "Нефтяное наследие - это не только богатство, но и проклятие. В мире, где корпорации ставят прибыль выше экологии, сохранение природы становится вопросом выживания."
  key_points:
    - "Расследование экологических преступлений"
    - "Борьба с корпоративной коррупцией"
    - "Помощь жертвам загрязнения"
    - "Сохранение нефтяного наследия Техаса"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Даллас, сердце нефтяной промышленности Техаса, всегда гордился своим нефтяным наследием. В 2020-х годах эта гордость оборачивается трагедией - экологические катастрофы, вызванные деятельностью нефтяных компаний, уничтожают природу и здоровье людей."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование загрязненных территорий, сбор доказательств коррупции, интервью с жертвами, противостояние корпоративным лоббистам, организацию экологических кампаний и поиск альтернатив нефтяной зависимости."

