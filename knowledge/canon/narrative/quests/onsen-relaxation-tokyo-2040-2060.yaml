summary:
  problem: Создать релаксационный квест о традиционных онсэнах в киберпанковском Токио
  goal: Исследовать темы релаксации, исцеления и баланса в технологичную эпоху
  essence: В мире бесконечных имплантов и нейронных интерфейсов игрок находит покой
    в древних горячих источниках Токио, где вода смывает не только грязь тела, но
    и цифровой шум разума, заставляя задуматься о том, что важнее - технологическое
    совершенство или душевная гармония
  key_points:
  - Квест сочетает элементы релаксации, социальных взаимодействий и культурного погружения
  - Множественные ветки: путь искателя покоя, путь целителя, путь хранителя традиций
  - Исследование темы баланса между технологиями и природным исцелением
  - Возможность разных исходов от достижения просветления до открытия новых методов
    терапии
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: onsen_context
    title: Онсэны — Источники Жизни
    body: 'Токио 2040-2060 — в мегаполисе, где каждый день начинается с

      нейронной зарядки и заканчивается VR-отдыхом, онсэны остаются

      последними бастионами настоящего отдыха. Горячие источники,

      питаемые подземными водами, очищенными от радиации и обогащенными

      минералами, стали убежищами для тех, кто устал от бесконечного

      цифрового шума. Современные онсэны оснащены мягким освещением,

      ароматерапией и нейронными интерфейсами для медитации, но суть

      остается прежней — вода как посредник между телом и душой.

      Игрок получает приглашение от "Хранителей Онсэнов" — тайного

      общества, которое ищет людей, способных понять истинную ценность

      релаксации в эпоху постоянного стресса.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает скромное приглашение посетить скрытый онсэн в

      горах недалеко от Токио. Квест включает подготовку к ритуалу

      очищения, посещение различных онсэнов, общение с посетителями

      и финальное погружение в священный источник. Игрок может стать

      мастером релаксации, целителем или хранителем традиций онсэн.

      '
