    text: Вода помнит все. Она смывает не только грязь тела, но и шум разума. В эпоху
      машин мы должны помнить о гармонии души и тела.
  - speaker: stressed_executive
    text: Еще один имейл... еще одна встреча... Когда же это кончится? Онсэны - единственное
      место, где я могу отключиться от бесконечного цифрового потока.
  - speaker: wellness_enthusiast
    text: Посмотрите на эти минералы в воде! Мои импланты синхронизируют частоту с
      природными вибрациями. Это не просто релаксация - это перепрограммирование души!
  - speaker: nature_spirit
