summary:
  problem: Создать квест о мире премии Оскар в киберпанковском Голливуде
  goal: Исследовать темы медиа-манипуляций, celebrity-политики и подковерных интриг Голливуда
  essence: В неоновом блеске Dolby Theatre церемония Оскар стала не праздником искусства, а корпоративной войной за контроль над умами зрителей и кошельками спонсоров
  key_points:
    - Квест сочетает элементы медиа-интриг, celebrity-культуры и политических заговоров
    - Множественные ветки: путь журналиста-разоблачителя, амбициозного продюсера, хакера-активиста
    - Исследование темы фальшивой славы и манипуляции общественным мнением
    - Возможность разных исходов от разоблачения коррупции до создания новой эры развлечений

content:
  sections:
    - id: oscar_ceremony
      title: Оскар — Золотая Маска Лос-Анджелеса
      body: |
        Лос-Анджелес 2020-2029 — Церемония Оскар стала эпическим спектаклем,
        где золотые статуэтки раздаются по корпоративным квотам, а красная дорожка
        усеяна шпионами и хакерами. Нейроимпланты позволяют актерам идеально
        играть эмоции, а ИИ-алгоритмы предсказывают победителей с точностью 99.9%.
        Игрок попадает в этот мир гламура и интриг, когда становится свидетелем
        "технического сбоя" во время трансляции. Квест включает навигацию по
        голливудским студиям, установление контактов с продюсерами, журналистами
        и корпоративными лоббистами, и принятие решений, которые могут изменить
        лицо киноиндустрии.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в предоскаровскую войну за голоса академиков,
        где каждый выбор влияет на судьбу независимого кино и голливудских гигантов.
        Квест включает выбор стороны в битве за рейтинги, участие в медиа-скандалах,
        сбор компромата на знаменитостей и финальный выбор между сохранением
        системы или её разрушением.

