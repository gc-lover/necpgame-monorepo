metadata:
  id: "canon-quest-oscar-ceremony-los-angeles-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Церемония Оскар 2025 года оказалась под угрозой корпоративного саботажа. Игрок должен проникнуть на мероприятие, разоблачить заговор и спасти репутацию Голливуда."
  goal: "Проникнуть на церемонию Оскар, предотвратить корпоративный саботаж, спасти карьеру молодой актрисы и восстановить честность в индустрии развлечений."
  essence: "Оскар стал ареной корпоративных войн - место, где смешиваются слава, интриги и борьба за контроль над индустрией развлечений в эпоху корпораций."
  key_points:
    - "Корпоративный саботаж на крупнейшем кино-событии"
    - "Интриги Голливуда в киберпанковском мире"
    - "Борьба за честность в индустрии развлечений"
    - "Пересечение славы и реальности"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Голливуд стал еще более ярким и опасным местом. Церемония Оскар собирает звезд, корпорации и интриги в одном зале, где каждый шаг может стоить карьеры."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает получение приглашения, подготовку маскировки, сбор информации о саботаже, проникновение на церемонию и предотвращение катастрофы."

