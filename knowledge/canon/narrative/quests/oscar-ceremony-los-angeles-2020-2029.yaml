quest_flow:
  entry_point: oscar_broadcast
  nodes:
    - id: oscar_broadcast
      type: initiation
      title: "Трансляция Оскара"
      description: "Игрок становится свидетелем подозрительного сбоя во время прямой трансляции церемонии."
      objectives:
        - "Расследовать инцидент"
        - "Получить доступ за кулисы"
      choices:
        - id: investigate_backstage
          title: "Расследовать за кулисами"
          description: "Проникнуть в техническую зону театра"
          requirements: { skill: stealth, level: 3 }
          next_node: backstage_accessed
        - id: hack_broadcast_system
          title: "Взломать систему трансляции"
          description: "Получить доступ к медиа-серверу"
          requirements: { skill: hacking, level: 4 }
          next_node: broadcast_hacked

    - id: backstage_accessed
      type: infiltration
      title: "Кулисье доступны"
      description: "Игрок тайно проникает за кулисы и становится свидетелем интриг."
      objectives:
        - "Подслушать разговоры"
        - "Найти доказательства"
      choices:
        - id: eavesdrop_executives
          title: "Подслушать директоров"
          description: "Узнать о корпоративных сделках"
          requirements: {}
          next_node: executives_eavesdropped

    - id: broadcast_hacked
      type: revelation
      title: "Трансляция взломана"
      description: "Игрок получает доступ к внутренней сети церемонии и обнаруживает манипуляции."
      objectives:
        - "Проанализировать данные"
        - "Найти жертв подтасовок"
      choices:
        - id: analyze_voting_data
          title: "Проанализировать данные голосования"
          description: "Найти доказательства rigging голосов"
          requirements: { skill: tech, level: 3 }
          next_node: voting_data_analyzed

    - id: executives_eavesdropped
      type: espionage
      title: "Директора подслушаны"
      description: "Игрок узнает о секретных сделках между студиями и академиками."
      objectives:
        - "Записать разговор"
        - "Найти свидетелей"
      choices:
