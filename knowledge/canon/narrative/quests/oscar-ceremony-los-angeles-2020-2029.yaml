    - "Влияние на индустрию развлечений"

review:
  rating: 8
  feedback: "Интересный квест, показывающий Голливуд в киберпанковском мире. Хорошо балансирует стелс, социальные взаимодействия и экшен."
  improvements: "Добавить больше вариаций в исходы церемонии и последствия для индустрии."