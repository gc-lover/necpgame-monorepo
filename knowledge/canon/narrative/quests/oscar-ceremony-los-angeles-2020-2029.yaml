      text: "Оскар? Это не награда за талант, это корпоративная лотерея. Победителей выбирают не академики, а маркетологи. Мое последнее кино так и не увидело свет из-за студийных интриг."
    - speaker: academy_hacker
      text: "Алгоритмы голосования? Они написаны на заказ. Я видел логи: 80% голосов академиков были сгенерированы ИИ на основе корпоративных контрактов. Это не искусство, это бизнес."
    - speaker: studio_executive
      text: "Кино - это продукт, как и любой другой. Мы инвестируем миллиарды, и ожидаем возврата. Если академики голосуют за 'независимое искусство', мы просто корректируем их выбор."

