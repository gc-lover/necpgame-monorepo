    - type: "achievement"
      name: "Спаситель Оскара"
      description: "Предотвратили катастрофу на церемонии Оскар"
  objectives:
    - "Получить приглашение на церемонию Оскар"
    - "Собрать информацию о планируемом саботаже"
    - "Подготовить маскировку для проникновения"
    - "Предотвратить корпоративный саботаж"
    - "Спаси карьеру молодой актрисы"
  description: "Церемония Оскар под угрозой корпоративного саботажа. Игрок должен проникнуть на мероприятие и предотвратить катастрофу, которая может разрушить Голливуд."
