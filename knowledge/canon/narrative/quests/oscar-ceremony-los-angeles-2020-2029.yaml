          title: "Записать доказательства"
          description: "Получить аудио-запись интриг"
          requirements: {}
          next_node: evidence_recorded

    - id: voting_data_analyzed
      type: investigation
      title: "Данные голосования проанализированы"
      description: "Игрок находит доказательства массовых манипуляций с голосами академиков."
      objectives:
        - "Связаться с жертвами"
        - "Планировать разоблачение"
      choices:
        - id: contact_victims
          title: "Связаться с жертвами"
          description: "Найти обиженных режиссеров и актеров"
          requirements: {}
          next_node: victims_contacted

    - id: evidence_recorded
      type: alliance
      title: "Доказательства записаны"
      description: "Игрок собирает компромат на голливудских магнатов."
      objectives:
        - "Найти журналистов"
        - "Организовать утечку"
      choices:
