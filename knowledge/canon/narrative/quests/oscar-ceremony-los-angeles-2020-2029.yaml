      background: "Бывший техник церемонии, обнаруживший систему подтасовки голосов и ставший цифровым борцом за справедливость"
    - id: studio_executive
      name: "Исполнитель Студии"
      role: antagonist
      background: "Корпоративный магнат, контролирующий несколько студий и манипулирующий голосами академиков через взятки и шантаж"
