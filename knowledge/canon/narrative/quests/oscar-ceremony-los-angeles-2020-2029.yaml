summary:
  problem: Создать квест о церемонии Оскар в эпоху корпоративного доминирования Голливуда
  goal: Исследовать темы иллюзии славы, корпоративного контроля над развлечениями и манипуляции общественным мнением
  essence: В сияющем дворце искусственного блеска, где золотые статуэтки маскируют корпоративные цепи, каждый аплодисмент становится инструментом контроля, а каждая улыбка знаменитости - тщательно срежиссированным спектаклем обольщения масс
  key_points:
    - Квест сочетает элементы социальной инженерии, хакерства, корпоративного шпионажа и медиа-манипуляции
    - Множественные ветки: путь папарацци, революционера, корпоративного диверсанта, голливудского инсайдера
    - Исследование темы искусственной реальности развлекательной индустрии
    - Возможность разных исходов от разоблачения системы до её укрепления

content:
  sections:
    - id: oscar_ceremony_la
      title: Церемония Оскар — Золотые Иллюзии Голливуда
      body: |
        Лос-Анджелес 2020-2029 — Голливуд стал полным владением корпораций,
        где церемония Оскар — это тщательно срежиссированный спектакль,
        маскирующий корпоративный контроль над развлекательной индустрией.
        Игрок попадает в этот мир гламура и интриг, когда становится свидетелем
        скандала на красной дорожке. Амбициозный продюсер предлагает помощь
        в организации альтернативной церемонии или разоблачении системы.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью теневой стороны Голливуда, где церемония Оскар
        — это поле битвы между настоящим искусством и корпоративной пропагандой.
        Квест включает проникновение на закрытые мероприятия, сбор компромата,
        манипуляцию общественным мнением и финальный выбор между сохранением
        иллюзии славы или её разрушением.

