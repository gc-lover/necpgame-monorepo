    - type: "achievement"
      name: "Горный страж"
      description: "Защитили outdoor lifestyle Скалистых гор от корпоративной коммерциализации"
  objectives:
    - "Исследовать корпоративные планы по захвату гор"
    - "Защитить ключевые природные зоны от строительства"
    - "Организовать чистку загрязненных трейлов"
    - "Собрать сообщество outdoor энтузиастов"
    - "Провести экстремальный марафон традиционными методами"
    - "Создать сеть охраняемых природных зон"
  description: "Скалистые горы вокруг Денвера под угрозой корпоративной коммерциализации. Защитите outdoor lifestyle Колорадо и сохраните аутентичные активные виды спорта."
  requirements:
    - "Уровень 11+"
    - "Доступ к Денверу"
    - "Базовые навыки athletics или survival"
  consequences:
