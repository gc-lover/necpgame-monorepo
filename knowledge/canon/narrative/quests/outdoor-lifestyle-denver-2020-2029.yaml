  id: "canon-quest-outdoor-lifestyle-denver-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Скалистые горы вокруг Денвера, источник вдохновения для активного образа жизни, находятся под угрозой корпоративной коммерциализации. Корпорации строят тематические парки с имплантами, загрязняют реки и вытесняют традиционные активные виды спорта."
  goal: "Защитить Скалистые горы от корпоративной экспансии, сохранить аутентичные активные виды спорта и возродить традиционный outdoor lifestyle Колорадо."
  essence: "Outdoor lifestyle - это не просто спорт, а философия свободы и единения с природой. В мире имплантов и виртуальной реальности сохранение настоящих приключений становится актом сопротивления."
  key_points:
    - "Защита природных зон от коммерциализации"
    - "Сохранение традиционных видов спорта"
    - "Борьба с загрязнением окружающей среды"
    - "Возрождение outdoor культуры"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Денвер всегда был городом outdoor энтузиастов: скалолазание, хайкинг, велоспорт, горные лыжи. В 2020-х годах корпорации видят в горах источник прибыли и пытаются превратить природу в коммерческий продукт."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает защиту природных зон от строительства, организацию чистых трейлов, противостояние корпоративным рейдерам, обучение традиционным навыкам выживания и создание сети outdoor сообществ."

