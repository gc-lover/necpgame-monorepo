    - "Разблокировка outdoor мероприятий и соревнований"

review:
  rating: 8
  feedback: "Отличный квест о сохранении природы и активного образа жизни. Хорошо передает атмосферу Скалистых гор и показывает важность баланса между человеком и природой."
  improvements: "Добавить больше мини-игр, связанных с outdoor активностями."
