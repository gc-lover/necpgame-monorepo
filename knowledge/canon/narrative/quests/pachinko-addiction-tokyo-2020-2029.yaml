summary:
  problem: Создать погружающий квест о проблеме зависимости от патинко в корпоративном Токио
  goal: Исследовать темы корпоративной эксплуатации, игровой зависимости и экономического отчаяния
  essence: В неоновых залах патинко игрок раскрывает систему корпоративного контроля через азартные игры, где мечты о богатстве становятся ловушкой, а свобода - иллюзией в мире бесконечных шариков и мигающих огней
  key_points:
    - Квест сочетает элементы расследования, социальных взаимодействий и моральных выборов
    - Множественные ветки: путь спасения, путь эксплуатации, путь революции
    - Исследование темы потери человечности в погоне за иллюзорным богатством
    - Возможность разных исходов от спасения зависимого до разоблачения корпоративной схемы

content:
  sections:
    - id: pachinko_context
      title: Патинко — Корпоративная Ловушка
      body: |
        Токио 2020-2029 — залы патинко стали символом корпоративного контроля.
        Миллиарды шариков катятся по вертикальным автоматам, а игроки часами
        сидят в трансе, вкладывая последние йены в надежде на джекпот.
        Корпорации используют патинко как инструмент социального контроля,
        превращая игровую зависимость в экономический механизм. Игрок получает
        задание найти пропавшего родственника, который исчез в лабиринте
        патинко-залов, и обнаруживает, что за яркими огнями скрывается
        мрачная корпоративная схема контроля над населением.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает тревожное сообщение от обеспокоенной семьи: их родственник
        "исчез" в патинко-зале неделю назад и не выходит. Квест включает
        погружение в мир патинко-культуры, расследование корпоративных связей,
        спасение зависимых, и финальное противостояние системе, которая
        использует азартные игры для поддержания социального порядка.
        Выборы игрока определяют, станет ли он спасителем, эксплуататором
        или революционером в этой системе.

