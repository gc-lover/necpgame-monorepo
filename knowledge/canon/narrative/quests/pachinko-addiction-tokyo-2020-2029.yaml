quest_flow:
  entry_point: family_request
  nodes:
    - id: family_request
      type: dialogue
      title: "Семейная просьба"
      description: "Игрок встречает обеспокоенную семью в поисках пропавшего родственника."
      objectives:
        - "Выслушать историю"
        - "Получить первые подсказки"
      choices:
        - id: investigate_alone
          title: "Расследовать самостоятельно"
          description: "Отправиться в патинко-залы без посторонней помощи"
          requirements: {}
          next_node: pachinko_hall_entry
        - id: seek_help
          title: "Обратиться за помощью"
          description: "Найти информатора из подполья"
          requirements: {skill: social, level: 1}
          next_node: underground_contact

    - id: pachinko_hall_entry
      type: exploration
      title: "Вход в зал патинко"
      description: "Игрок впервые попадает в яркий и шумный мир патинко-залов."
      objectives:
        - "Осмотреть зал"
        - "Найти информацию о пропавшем"
      choices:
        - id: observe_players
          title: "Пообщаться с игроками"
          description: "Поговорить с завсегдатаями зала"
          requirements: {}
          next_node: player_interviews
        - id: check_security
          title: "Проверить охрану"
          description: "Изучить систему безопасности"
          requirements: {skill: perception, level: 2}
          next_node: security_analysis

    - id: underground_contact
      type: social
      title: "Контакт с подпольем"
      description: "Игрок встречает информатора, знающего правду о патинко."
      objectives:
        - "Получить информацию"
        - "Договориться о помощи"
      choices:
        - id: pay_for_info
          title: "Заплатить за информацию"
          description: "Купить сведения у информатора"
          requirements: {currency: 2000}
          next_node: intel_gathering
        - id: offer_deal
          title: "Предложить сделку"
          description: "Обменять услугу на информацию"
          requirements: {skill: negotiation, level: 2}
          next_node: mutual_benefit

    - id: player_interviews
      type: social
      title: "Беседы с игроками"
      description: "Игрок разговаривает с зависимыми игроками патинко."
      objectives:
        - "Собрать свидетельства"
        - "Найти связь с пропавшим"
      choices:
        - id: help_addict
          title: "Помочь зависимому"
          description: "Спаси игрока от зависимости"
          requirements: {skill: empathy, level: 2}
          next_node: rescue_mission
        - id: exploit_addict
          title: "Воспользоваться ситуацией"
          description: "Получить информацию через манипуляцию"
          requirements: {skill: manipulation, level: 2}
          next_node: manipulation_path

    - id: security_analysis
      type: investigation
      title: "Анализ безопасности"
      description: "Игрок изучает систему контроля в патинко-зале."
      objectives:
        - "Найти уязвимости"
        - "Обнаружить скрытые помещения"
      choices:
        - id: hack_system
          title: "Взломать систему"
          description: "Получить доступ к записям"
          requirements: {skill: hacking, level: 3}
          next_node: data_breach
        - id: physical_infiltration
          title: "Проникнуть физически"
          description: "Найти черный ход"
          requirements: {skill: stealth, level: 2}
          next_node: back_room_access

    - id: intel_gathering
      type: information
      title: "Сбор разведданных"
      description: "Игрок получает информацию от информатора о патинко-схеме."
      objectives:
        - "Узнать о корпорации"
        - "Найти цель для атаки"
      choices:
        - id: plan_attack
          title: "Спланировать атаку"
          description: "Подготовить операцию против корпорации"
          requirements: {}
          next_node: corporate_assault

    - id: mutual_benefit
      type: negotiation
      title: "Взаимная выгода"
      description: "Игрок договаривается о сотрудничестве с подпольем."
      objectives:
        - "Получить поддержку"
        - "Разработать план"
      choices:
        - id: joint_operation
          title: "Совместная операция"
          description: "Работать вместе с подпольем"
          requirements: {}
          next_node: allied_assault

    - id: rescue_mission
      type: rescue
      title: "Операция спасения"
      description: "Игрок спасает зависимого игрока от корпоративной ловушки."
      objectives:
        - "Найти жертву"
        - "Вывести из зала"
      choices:
        - id: peaceful_extraction
          title: "Мирное изъятие"
          description: "Уговорить жертву уйти добровольно"
          requirements: {skill: persuasion, level: 3}
          next_node: successful_rescue
        - id: forced_extraction
          title: "Принудительное изъятие"
          description: "Вытащить силой если необходимо"
          requirements: {skill: strength, level: 2}
          next_node: dramatic_rescue

    - id: manipulation_path
      type: manipulation
      title: "Путь манипуляции"
      description: "Игрок использует зависимость для получения информации."
      objectives:
        - "Получить сведения"
        - "Использовать слабости"
      choices:
        - id: exploit_weakness
          title: "Эксплуатировать слабость"
          description: "Воспользоваться зависимостью для выгоды"
          requirements: {}
          next_node: information_gain

    - id: data_breach
      type: hacking
      title: "Взлом данных"
      description: "Игрок получает доступ к корпоративным секретам патинко."
      objectives:
        - "Найти доказательства"
        - "Обнаружить схему"
      choices:
        - id: expose_scandal
          title: "Разоблачить скандал"
          description: "Опубликовать информацию"
          requirements: {}
          next_node: public_exposure

    - id: back_room_access
      type: infiltration
      title: "Доступ в подсобку"
      description: "Игрок проникает в скрытые помещения патинко-зала."
      objectives:
        - "Найти пропавшего"
        - "Собрать улики"
      choices:
        - id: locate_victim
          title: "Найти жертву"
          description: "Обнаружить пропавшего родственника"
          requirements: {}
          next_node: victim_found

    - id: corporate_assault
      type: combat
      title: "Атака на корпорацию"
      description: "Игрок начинает операцию против корпоративной схемы."
      objectives:
        - "Проникнуть в штаб"
        - "Уничтожить систему контроля"
      choices:
        - id: sabotage_system
          title: "Саботировать систему"
          description: "Вывести из строя механизм зависимости"
          requirements: {skill: sabotage, level: 3}
          next_node: system_destruction

    - id: allied_assault
      type: team_operation
      title: "Совместная атака"
      description: "Игрок работает с подпольем против корпорации."
      objectives:
        - "Координировать действия"
        - "Достичь цели"
      choices:
        - id: coordinated_attack
          title: "Координированная атака"
          description: "Атаковать одновременно"
          requirements: {}
          next_node: victory_alliance

    - id: successful_rescue
      type: completion
      title: "Успешное спасение"
      description: "Игрок успешно спасает жертву и получает награду."
      objectives: []
      choices: []

    - id: dramatic_rescue
      type: completion
      title: "Драматичное спасение"
      description: "Спасение проходит с осложнениями, но успешно."
      objectives: []
      choices: []

    - id: information_gain
      type: completion
      title: "Получение информации"
      description: "Игрок получает нужные сведения через манипуляцию."
      objectives: []
      choices: []

    - id: public_exposure
      type: completion
      title: "Публичное разоблачение"
      description: "Корпоративный скандал становится достоянием общественности."
      objectives: []
      choices: []

    - id: victim_found
      type: completion
      title: "Жертва найдена"
      description: "Игрок находит пропавшего родственника."
      objectives: []
      choices: []

    - id: system_destruction
