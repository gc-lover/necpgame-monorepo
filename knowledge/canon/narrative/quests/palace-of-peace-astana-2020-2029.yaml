narrative_context:
  background: |
    Дворец мира и согласия - уникальное архитектурное сооружение в Астане,
    построенное по проекту Нормана Фостера. Пирамидальная форма символизирует
    единство и гармонию, а внутри здания регулярно проходит Конгресс лидеров
    мировых и традиционных религий. С 2003 года дворец служит площадкой для
    межрелигиозного диалога, способствуя миру и взаимопониманию между
    представителями разных конфессий со всего мира.

  plot_hook: |
    Вы приезжаете к величественной стеклянной пирамиде в центре Астаны.
    Дворец сияет на солнце, символизируя мир и согласие. Вас приглашают
    на специальную экскурсию, во время которой вы сможете не только
    осмотреть уникальную архитектуру, но и стать свидетелем сессии
    международного Конгресса религий. Что ждет вас внутри этого
    символа глобальной гармонии?

  key_events:
    - "Вход в пирамиду и знакомство с архитектурой"
    - "Экскурсия по залам с экспозициями о религиях мира"
    - "Участие в сессии Конгресса мировых религий"
    - "Подъем на смотровую площадку с панорамой города"
    - "Размышления о значении мира и согласия"

