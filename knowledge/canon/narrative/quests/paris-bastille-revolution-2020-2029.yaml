summary:
  problem: В эпоху раннего киберпанка (2020-2029) Париж становится центром культурной революции и социальных волнений. Корпоративные монополии контролируют экономику, правительство подавляет инакомыслие, а иммигрантские сообщества борются за равенство. Через 238 лет после штурма Бастилии назревает новая революция.
  goal: Выбрать сторону в надвигающейся революции, организовать митинг на Place de la Bastille, провести шествие по Парижу, штурмовать ключевое здание корпорации и провозгласить новый политический курс, определяя будущее Франции.
  essence: Бастилия революция в эпоху раннего киберпанка — это не просто историческая параллель, а символ сопротивления, где встречаются корпоративный контроль, социальное неравенство и революционный дух Парижа, создавая выбор между реформами и революцией.
  key_points:
    - Выбор политического пути: революционный, реформаторский, консервативный или нейтральный
    - Организация митинга и шествия
    - Штурм корпоративного здания
    - Провозглашение нового политического курса
    - Определение будущего Франции

