narrative_context:
  background: |
    В 2020-2029 годах Париж становится центром культурной революции и социальных волнений. 
    Через 238 лет после штурма Бастилии назревает новая революция. Корпоративные монополии 
    контролируют экономику, правительство подавляет инакомыслие, а иммигрантские сообщества 
    борются за равенство.
    
    Группа революционеров планирует захватить символические места Парижа, начиная с 
    Place de la Bastille. Игрок должен выбрать сторону в надвигающейся революции: поддержать 
    восстание, продвигать мирные реформы, защищать существующий порядок или найти баланс 
    между сторонами.
  themes:
    - political_revolution
    - social_inequality
    - corporate_control
    - cultural_resistance
    - french_identity

npc_interactions:
- name: Jean-Claude "Revolutionary" Moreau
  role: Former Union Leader Turned Revolutionary
  location: Place de la Bastille
  personality: Charismatic, passionate about social justice, strategic leader
  dialogues:
    introduction: Bonjour, camarade! The time has come. The corporations control everything, 
      the government suppresses dissent, and the people suffer. We must act! Will you join 
      us in taking back Paris?
    quest_start: We'll start at Place de la Bastille—where it all began. Organize the rally, 
      gather support, then we march. The corporations won't know what hit them!
    quest_complete: Magnifique! You've helped change the course of history. Whether through 
      revolution or reform, Paris will never be the same. Vive la France!

- name: Sophie "Reformer" Dubois
  role: Political Activist and Diplomat
  location: French Parliament District
  personality: Diplomatic, believes in peaceful change, pragmatic
  dialogues:
    introduction: Not all change must come through violence. We can reform the system from 
      within. Join me, and we'll show that democracy still works!
    political_insight: The revolution of 1789 brought terror. We can do better. Reform, not 
      revolution, is the path forward.

- name: Henri "Guardian" Martin
  role: Government Security Officer
  location: Government District
  personality: Professional, duty-bound, conflicted about orders
  dialogues:
    introduction: I understand the frustration, but chaos helps no one. We must maintain 
      order while working for change. Will you help prevent violence?
    security_perspective: The corporations are powerful, but so is the state. We can work 
      together to find a middle ground.

