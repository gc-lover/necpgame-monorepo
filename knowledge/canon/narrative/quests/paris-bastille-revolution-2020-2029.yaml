content:
  sections:
  - id: overview
    title: Обзор квеста "Париж 2020-2029 — Бастилия революция"
    body: |
      Квест "Париж 2020-2029 — Бастилия революция" происходит в эпоху раннего киберпанка, 
      когда Париж становится центром культурной революции и социальных волнений. Квест 
      исследует темы политической революции, социального неравенства и корпоративного 
      контроля.
      
      Игрок должен выбрать сторону в надвигающейся революции, организовать митинг, провести 
      шествие, штурмовать корпорацию и провозгласить новый политический курс, определяя 
      будущее Франции.
  - id: cultural_context
    title: Культурный контекст периода 2020-2029
    body: |
      В период 2020-2029 Париж становится центром культурной революции:
      - Ранний киберпанк и технологическая трансформация
      - Корпоративные монополии и экономический контроль
      - Социальное неравенство и иммигрантские сообщества
      - Подавление инакомыслия правительством
      - Революционный дух и исторические параллели
      
      Бастилия революция в этом контексте становится символом сопротивления, где встречаются 
      корпоративный контроль, социальное неравенство и революционный дух Парижа.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает четыре основных этапа:
      1. Организация митинга — собрать поддержку на Place de la Bastille
      2. Парижское шествие — провести марш, расширяя поддержку
      3. Штурм корпорации — захватить ключевое здание корпорации
      4. Провозглашение республики — выбрать политический курс и определить будущее

