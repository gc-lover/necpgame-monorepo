summary:
  problem: В эпоху раннего киберпанка (2020-2029) Париж становится центром культурной революции, но легендарная Эйфелева башня находится под усиленным корпоративным контролем. Восхождение на символ Парижа становится актом культурного сопротивления и технического мастерства.
  goal: Пройти три смотровые площадки Эйфелевой башни, установить хакерский узел на верхней антенне, пережить культовую панораму города и обойти корпоративную охрану.
  essence: Восхождение на Эйфелеву башню в эпоху раннего киберпанка — это не просто туристический опыт, а символ свободы, где встречаются культовая архитектура, хакерские технологии и парижский дух сопротивления.
  key_points:
    - Восхождение на три смотровые площадки башни
    - Установка хакерского узла на вершине
    - Обход корпоративной охраны и камер
    - Наслаждение панорамой Парижа
    - Культурное и техническое достижение

