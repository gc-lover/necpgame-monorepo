narrative_context:
  background: |
    В 2020-2029 годах Париж становится центром культурной революции и протестов в эпоху 
    раннего киберпанка. Эйфелева башня, легендарный символ "Железной Леди", находится 
    под усиленным корпоративным контролем с охраной и камерами наблюдения.
    
    Восхождение на башню становится актом культурного сопротивления и технического 
    мастерства. Игрок должен пройти три смотровые площадки, насладиться панорамой Парижа 
    и установить хакерский узел на верхней антенне, обходя корпоративную охрану.
  themes:
    - cultural_resistance
    - urban_exploration
    - hacking_mastery
    - parisian_identity
    - technical_achievement

npc_interactions:
- name: Jean "Tower Guide" Dubois
  role: Eiffel Tower Guide and Cultural Enthusiast
  location: Eiffel Tower Base
  personality: Knowledgeable about tower history, supportive of cultural resistance, helpful
  dialogues:
    introduction: Bonjour! Welcome to the Iron Lady! The corporations have tightened 
      security, but the spirit of Paris lives on. Choose your path—elevator for speed, 
      stairs for the authentic experience!
    quest_start: The tower has three platforms: 57 meters, 115 meters, and the top at 
      276 meters. Each offers a unique view of Paris. And if you're skilled, you might 
      find a way to leave your mark at the top!
    quest_complete: Magnifique! You've conquered the Iron Lady and left your mark. 
      The corporations control the ground, but the sky belongs to those who dare!

- name: Marie "Security Watcher" Laurent
  role: Tower Security Guard (Secretly Sympathetic)
  location: Second Platform (115m)
  personality: Professional but understanding, turns blind eye to skilled hackers
  dialogues:
    introduction: I see you've made it this far. The view is spectacular, isn't it? 
      Just remember—the top platform has enhanced security. But for those with skill... 
      well, I didn't see anything.
    security_hint: The cameras on the top platform have a blind spot near the antenna. 
      Just saying.

- name: Pierre "Hack Master" Moreau
  role: Underground Hacker and Tower Enthusiast
  location: Top Platform (276m)
  personality: Technical expert, passionate about Paris, anti-corporate
  dialogues:
    introduction: You made it! The view from here is incredible. Now, about that hack 
      node... I can help you install it if you're skilled enough. The corporations 
      think they control everything, but we know better.
    hack_assistance: The antenna is the perfect spot. It's high enough to broadcast 
      far, and the security systems have a gap there. Let's do this!

