visual_design:
  atmosphere: |
    Majestic Eiffel Tower in Paris 2020-2029, where iconic architecture meets early 
    cyberpunk era. The scene combines:
    - Iron lattice structure of Eiffel Tower
    - Three observation platforms with panoramic views
    - Paris cityscape visible from each platform
    - Corporate security systems and cameras
    - Hacker equipment and antenna at top
    - Sunset or night lighting creating romantic cyberpunk atmosphere
  soundtrack: |
    Blend of classical French music, electronic beats representing cyberpunk era, 
    and ambient city sounds, creating unique Paris-cyberpunk fusion
  key_visuals:
  - Eiffel Tower iconic structure
  - Three observation platforms with views
  - Paris cityscape panorama
  - Security systems and cameras
  - Hack node installation on antenna
  - Diverse NPCs representing guide, security, and hackers

content:
  sections:
  - id: overview
    title: Обзор квеста "Париж 2020-2029 — Восхождение на Эйфелеву башню"
    body: |
      Квест "Париж 2020-2029 — Восхождение на Эйфелеву башню" происходит в эпоху 
      раннего киберпанка, когда Париж становится центром культурной революции. Квест 
      исследует темы культурного сопротивления, городского исследования и хакерского 
      мастерства.
      
      Игрок проходит три смотровые площадки башни, наслаждается панорамой Парижа и 
      устанавливает хакерский узел на вершине, обходя корпоративную охрану.
  - id: cultural_context
    title: Культурный контекст периода 2020-2029
    body: |
      В период 2020-2029 Париж становится центром культурной революции:
      - Ранний киберпанк и технологическая трансформация
      - Культурные протесты и сопротивление
      - Корпоративный контроль над достопримечательностями
      - Хакерская культура и техническое мастерство
      
      Эйфелева башня в этом контексте становится символом свободы и сопротивления, 
      где встречаются культовая архитектура, хакерские технологии и парижский дух.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает пять основных этапов:
      1. Вход на башню — выбрать способ подъема и встретить гида
      2. Первая площадка — посетить платформу на 57 метрах
      3. Вторая площадка — проанализировать панораму на 115 метрах
      4. Вершина — добраться до верхней платформы на 276 метрах
      5. Установка узла — установить хакерский узел, обходя охрану

