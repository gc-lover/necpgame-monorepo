narrative_context:
  background: |
    В 2020-2029 годах Париж становится центром культурной революции, но традиционная 
    французская кухня находится под двойной угрозой. Массовая иммиграция арабских и 
    африканских поваров приносит новые вкусы и техники, а корпоративные лаборатории 
    разрабатывают синтетические продукты.
    
    Легендарная шеф-повар Мария Дюбуа просит помощи в поисках своего пропавшего ученика. 
    Расследование приводит к открытию конфликта между традиционной французской кухней, 
    инновациями иммигрантов и корпоративными технологиями. Игрок должен выбрать будущее 
    французской гастрономии.
  themes:
    - cultural_heritage
    - immigration_integration
    - corporate_technology
    - culinary_innovation
    - french_identity

npc_interactions:
- name: Marie "Traditional" Dubois
  role: Legendary Chef and Cultural Guardian
  location: Traditional Paris Restaurant
  personality: Elderly, passionate about preserving traditions, worried about future
  dialogues:
    introduction: Bonjour! I am Marie Dubois, and I need your help. My apprentice has 
      disappeared, and I fear for the future of French cuisine. The corporations want 
      synthetic food, immigrants bring new flavors, but what about our traditions?
    quest_start: Please, help me find my apprentice. He was investigating something 
      about the culinary communities. I fear he discovered something dangerous.
    quest_complete: Merci! You've helped preserve what matters. Whether through tradition 
      or innovation, French cuisine will survive. The spirit of our culture lives on!

- name: Ahmed "Fusion" Benali
  role: Immigrant Chef and Cultural Bridge
  location: Fusion Restaurant District
  personality: Innovative, proud of heritage, seeks harmony between cultures
  dialogues:
    introduction: Welcome! I am Ahmed Benali. I came from North Africa, but Paris is 
      my home now. I believe we can create something beautiful by combining our traditions!
    cultural_insight: French cuisine is not about exclusion—it's about evolution. 
      My spices and techniques can enhance, not replace, the classics.

- name: Dr. Sophie "Tech" Moreau
  role: Food-Tech Laboratory Director
  location: Corporate Food Lab
  personality: Scientific, innovative, believes technology is the future
  dialogues:
    introduction: I'm Dr. Moreau, director of food-tech research. Traditional cooking 
      is inefficient. We can create perfect nutrition, perfect taste, perfect everything 
      with technology!
    tech_perspective: The future is synthetic, but we can preserve the essence of 
      French cuisine in our formulas. Taste memories, cultural notes—it's all data!

