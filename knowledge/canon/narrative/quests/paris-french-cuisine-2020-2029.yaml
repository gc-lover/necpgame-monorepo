content:
  sections:
  - id: overview
    title: Обзор квеста "Париж 2020-2029 — Французская кухня"
    body: |
      Квест "Париж 2020-2029 — Французская кухня" происходит в эпоху раннего киберпанка, 
      когда Париж становится центром культурной революции. Квест исследует темы культурного 
      наследия, иммиграционной интеграции и корпоративных технологий.
      
      Игрок расследует исчезновение повара, исследует кулинарные сообщества и выбирает 
      будущее французской гастрономии между традициями, инновациями и технологиями.
  - id: cultural_context
    title: Культурный контекст периода 2020-2029
    body: |
      В период 2020-2029 Париж становится центром культурной революции:
      - Ранний киберпанк и технологическая трансформация
      - Массовая иммиграция и культурное разнообразие
      - Корпоративные технологии и синтетическая еда
      - Сохранение культурного наследия
      - Кулинарные инновации и fusion-кухня
      
      Французская кухня в этом контексте становится символом культурного наследия, где 
      встречаются традиции, иммигрантские инновации и корпоративные технологии, создавая 
      выбор между сохранением прошлого и принятием будущего.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает четыре основных этапа:
      1. Расследование — найти пропавшего ученика Марии Дюбуа
      2. Кулинарные сообщества — исследовать традиционные, иммигрантские и технологические кухни
      3. Выбор пути — выбрать развитие французской кухни
      4. Финальное испытание — завершить кулинарный вызов и разрешить тайну

