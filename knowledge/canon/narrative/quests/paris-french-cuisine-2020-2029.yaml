summary:
  problem: В эпоху раннего киберпанка (2020-2029) Париж становится центром культурной революции, но традиционная французская кухня находится под двойной угрозой: массовая иммиграция арабских и африканских поваров приносит новые вкусы, а корпоративные лаборатории разрабатывают синтетические продукты, угрожая аутентичности классической кухни.
  goal: Расследовать исчезновение легендарного шеф-повара, исследовать кулинарные сообщества Парижа и выбрать будущее французской гастрономии: сохранение традиций, интеграция культур, технологические инновации или полная трансформация.
  essence: Французская кухня в эпоху раннего киберпанка — это не просто еда, а символ культурного наследия, где встречаются традиции, иммигрантские инновации и корпоративные технологии, создавая выбор между сохранением прошлого и принятием будущего.
  key_points:
    - Расследование исчезновения повара
    - Исследование кулинарных сообществ
    - Выбор пути развития кухни
    - Финальное кулинарное испытание
    - Сохранение культурного наследия

