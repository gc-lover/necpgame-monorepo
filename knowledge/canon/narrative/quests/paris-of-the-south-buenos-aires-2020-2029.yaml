summary:
  problem: "Буэнос-Айрес, 'Париж Южной Америки', теряет свою европейскую душу. Корпорации планируют снести исторические здания, заменить их небоскребами и стереть культурное наследие, которое делало город уникальным. Архитектура, кафе и атмосфера Парижа в Южной Америке исчезают под натиском корпоративной стандартизации."
  goal: "Защитить архитектурное и культурное наследие Буэнос-Айреса, собрать историю 'Парижа Южной Америки', противостоять корпоративной перестройке и сохранить уникальную атмосферу города в эпоху корпораций."
  essence: "Буэнос-Айрес - это не просто город, это культурный мост между Европой и Латинской Америкой. В мире корпоративной однородности сохранение такой уникальности становится актом культурного сопротивления."
  key_points:
    - "Защита исторической архитектуры"
    - "Сбор историй о европейском наследии"
    - "Борьба с корпоративной перестройкой"
    - "Восстановление традиционных кафе"
    - "Сохранение культурной идентичности"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Буэнос-Айрес всегда гордились своим европейским стилем - широкие проспекты, неоклассическая архитектура, кафе на тротуарах, атмосфера Парижа в тропиках. В 2020-х годах корпорации видят в этом огромную прибыль - планируют снести старые здания, заменить их стеклянными башнями и превратить город в очередной корпоративный мегаполис."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает исследование исторических районов, сбор свидетельств европейского наследия, противостояние корпоративным застройщикам, восстановление традиционных кафе и организацию фестиваля культурного наследия."

