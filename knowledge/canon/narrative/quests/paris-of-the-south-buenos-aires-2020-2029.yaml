summary:
  problem: "В 2020-х годах корпорации навязывают глобальную стандартизацию архитектуры и культуры. Буэнос-Айрес - 'Париж Южной Америки' - теряет свою европейскую идентичность. Широкие бульвары, здания в стиле belle epoque и кафе с европейской атмосферой заменяются на азиатские мега-комплексы и американские торговые центры. Традиционная аргентинская культура, смешанная с европейским наследием, исчезает под натиском глобализации."
  goal: "Защитить культурную идентичность Буэнос-Айреса как 'Парижа Южной Америки', собрать команду защитников наследия, сохранить исторические здания и традиции и доказать, что культурное разнообразие важнее корпоративной стандартизации."
  essence: "Буэнос-Айрес - это не просто город, это мост между Европой и Латинской Америкой. В мире, где корпорации навязывают единообразие, сохранение культурного разнообразия становится актом сопротивления глобализации."
  key_points:
    - "Защита европейской архитектуры"
    - "Сохранение культурных традиций"
    - "Борьба с глобальной стандартизацией"
    - "Восстановление исторических кварталов"
    - "Сохранение культурной идентичности"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Город, известный как 'Париж Южной Америки', находится под угрозой. Корпорации сносят исторические здания belle epoque, заменяют европейские кафе на азиатские фастфуды и навязывают глобальную культуру. Но жители помнят, что Буэнос-Айрес - это уникальное сочетание европейской элегантности и латиноамериканской страсти."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает сбор доказательств культурной ценности города, объединение защитников наследия, организацию подпольных культурных мероприятий, противостояние корпоративным застройщикам и финальное восстановление европейской идентичности города."

