content:
  sections:
  - id: overview
    title: Обзор квеста "Париж 2020-2029 — Дворец Версаль"
    body: |
      Квест "Париж 2020-2029 — Дворец Версаль" происходит в эпоху раннего киберпанка, 
      когда Париж становится центром культурной революции. Квест исследует темы 
      культурного наследия, исторического сохранения и VR-технологий.
      
      Игрок прибывает в Версаль, проходит по королевским залам и садам, участвует 
      в VR-бале Людовика XIV и получает культурные бонусы, сохраняя историческое 
      наследие в эпоху технологий.
  - id: cultural_context
    title: Культурный контекст периода 2020-2029
    body: |
      В период 2020-2029 Париж становится центром культурной революции:
      - Ранний киберпанк и технологическая трансформация
      - VR-туризм и технологические эксперименты
      - Корпоративная коммерциализация исторических памятников
      - Сохранение культурного наследия
      - Историческая аутентичность через технологии
      
      Дворец Версаль в этом контексте становится символом французского абсолютизма, 
      где встречаются историческая архитектура, VR-технологии и культурное наследие, 
      создавая мост между прошлым и будущим.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает пять основных этапов:
      1. Путешествие в Версаль — добраться из Парижа до дворца
      2. Экскурсия по королевским апартаментам — посетить залы и зеркальную галерею
      3. Исследование садов — осмотреть геометрические сады и фонтаны
      4. VR-бал — участвовать в виртуальном бале эпохи Людовика XIV
      5. Применение знаний — использовать знания двора для социальных бонусов

