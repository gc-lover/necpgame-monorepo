narrative_context:
  background: |
    В 2020-2029 годах Париж становится центром культурной революции, но исторический 
    дворец Версаль находится под угрозой корпоративной коммерциализации. Дворец, символ 
    французского абсолютизма и культурного наследия, становится объектом VR-туризма и 
    технологических экспериментов.
    
    Игрок прибывает в Версаль, чтобы познакомиться с архитектурой, этикетом двора и 
    историей Людовика XIV. Экскурсия включает королевские апартаменты, зеркальную галерею, 
    геометрические сады и участие в VR-бале эпохи Короля-Солнца, сохраняя историческое 
    наследие в эпоху технологий.
  themes:
    - cultural_heritage
    - historical_preservation
    - vr_technology
    - french_absolutism
    - court_etiquette

npc_interactions:
- name: Claire "Historian" Moreau
  role: Versailles Palace Guide and Cultural Historian
  location: Versailles Palace Entrance
  personality: Knowledgeable about history, passionate about preservation, welcoming
  dialogues:
    introduction: Bienvenue! Welcome to the Palace of Versailles, the symbol of French 
      absolutism! In this age of technology, we preserve history through VR experiences. 
      Let me guide you through the royal splendor!
    quest_start: We'll start with the royal apartments, then the Hall of Mirrors, the 
      gardens, and finally the VR ball of Louis XIV. Each step reveals the grandeur of 
      the Sun King's court!
    quest_complete: Magnifique! You've experienced the true spirit of Versailles. 
      History lives on through technology, but the essence remains unchanged. Vive le Roi!

- name: Louis "VR King" XIV (Virtual)
  role: Virtual Reconstruction of Louis XIV
  location: VR Ball Hall
  personality: Regal, charismatic, historically accurate, interactive
  dialogues:
    introduction: Welcome to my court! I am Louis XIV, the Sun King. Through the wonders 
      of technology, you can experience my reign as it was. Join me in the grand ball!
    court_insight: The court of Versailles was the center of power. Every gesture, every 
      word had meaning. Master the etiquette, and you master the court!

- name: Marie "Garden Keeper" Dubois
  role: Versailles Gardens Curator
  location: Versailles Gardens
  personality: Passionate about gardens, knowledgeable about design, peaceful
  dialogues:
    introduction: The gardens of Versailles are a masterpiece of geometric design. Each 
      fountain, each path tells a story. The music synchronizes with the water—it's 
      pure harmony!
    garden_wisdom: These gardens were designed to reflect the power of the Sun King. 
      Nature tamed, ordered, perfected—just like the court itself.

