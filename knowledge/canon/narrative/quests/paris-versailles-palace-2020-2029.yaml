summary:
  problem: В эпоху раннего киберпанка (2020-2029) Париж становится центром культурной революции, но исторический дворец Версаль находится под угрозой корпоративной коммерциализации. Дворец, символ французского абсолютизма и культурного наследия, становится объектом VR-туризма и технологических экспериментов, угрожая аутентичности исторического опыта.
  goal: Совершить поездку в Версаль, пройти экскурсию по королевским залам и садам, участвовать в VR-бале эпохи Людовика XIV и применить знания двора для получения культурных бонусов, сохраняя историческое наследие в эпоху технологий.
  essence: Дворец Версаль в эпоху раннего киберпанка — это не просто памятник, а символ французского абсолютизма, где встречаются историческая архитектура, VR-технологии и культурное наследие, создавая мост между прошлым и будущим.
  key_points:
    - Экскурсия по королевским апартаментам и зеркальной галерее
    - Осмотр геометрических садов и фонтанов
    - Участие в VR-бале эпохи Людовика XIV
    - Применение знаний двора для социальных бонусов
    - Сохранение культурного наследия

