summary:
  problem: "В 2020-х годах корпорации переписывают историю Американской революции. Пол Ревир - легендарный патриот, чья ночная поездка предупредила колонистов о британцах - представлен как 'корпоративный шпион' и 'предатель интересов бизнеса'. Историческая память о борьбе за свободу стирается, а музеи заменены VR-симуляциями корпоративной версии событий."
  goal: "Восстановить истинную историю поездки Пола Ревира, собрать команду историков и патриотов, организовать современную 'поездку' по Бостону для распространения правды и сохранить память о борьбе за свободу в эпоху корпораций."
  essence: "Поездка Пола Ревира - это не просто исторический факт, это символ сопротивления тирании. В мире, где корпорации контролируют историю, сохранение памяти о настоящей борьбе за свободу становится актом революции."
  key_points:
    - "Восстановление истинной истории Ревира"
    - "Сбор доказательств исторической правды"
    - "Организация современной 'поездки'"
    - "Борьба с корпоративной пропагандой"
    - "Сохранение памяти о революции"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Бостон 2020-х. Корпорации переписали историю Американской революции - Пол Ревир из героя-патриота превращен в 'корпоративного диверсанта'. Его легендарная поездка, предупредившая колонистов о британцах, представлена как 'экономический саботаж'. Но настоящие бостонцы помнят правду и борются за сохранение исторической памяти."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает сбор подлинных исторических документов, объединение потомков участников революции, организацию современной версии поездки Ревира по Бостону, противостояние корпоративным 'историкам' и финальное восстановление истинной памяти о борьбе за свободу."

