summary:
  problem: Создать киберспортивный квест о чемпионате PC-бэнга в киберпанковском Сеуле
  goal: Исследовать темы виртуальной реальности, киберспорта, цифровой зависимости и борьбы за первенство в игровом мире
  essence: В неоновых PC-бэнгах Сеула виртуальные чемпионаты решают судьбы игроков, где победители становятся богами цифрового мира, а проигравшие теряют не только репутацию, но и частичку своей души в бесконечных битвах
  key_points:
    - Квест сочетает элементы киберспорта, виртуальных турниров и хакерских интриг
    - Множественные ветки: путь профессионального игрока, хакера-саботажника, организатора турнира, революционера гейминга
    - Исследование темы потери себя в виртуальном мире и цены победы
    - Возможность разных исходов от создания новой эры киберспорта до разрушения всей системы соревнований

content:
  sections:
    - id: pc_bang_context
      title: PC-бэнг — Храм Цифровых Богов
      body: |
        Сеул 2020-2029 — PC-бэнги, корейские интернет-кафе, стали центрами
        новой религии. Тысячи игроков проводят дни и ночи за виртуальными
        чемпионатами, где ставки выше жизни. Игрок получает приглашение
        на "Турнир Веков" - нелегальный чемпионат, где победитель получает
        "Ключ к Матрице" - устройство, позволяющее переписывать реальность
        через игровые миры. Но организаторы и соперники готовы на все,
        чтобы заполучить этот приз.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок погружается в мир профессионального киберспорта, где каждый
        матч может стать последним. Квест включает тренировочные сессии,
        турнирные матчи, создание альянсов с другими игроками, саботаж
        соперников, и финальный чемпионат, который определит будущее
        всего киберспорта в Сеуле.

