  narrative_overview: |
    В 2020-х годах 'Писающий мальчик' стал не только туристической достопримечательностью,
    но и ключом к политическим секретам Брюсселя. Легенда гласит, что статуя оживает
    в полночь и раскрывает секреты европейской бюрократии. Игрок - турист или местный житель,
    втянутый в расследование, которое ведет к большим открытиям. Квест сочетает элементы
    детектива, туринга по городу и забавных головоломок.
