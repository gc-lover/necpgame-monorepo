summary:
  problem: Алтарь Пергамона - одно из величайших произведений античного искусства,
    вывезенное из Турции в начале XX века. В эпоху, когда культурное наследие становится
    оружием в геополитических спорах, а музеи превращаются в крепости, один инцидент
    может стать искрой, которая изменит отношения между странами и определит будущее
    мирового искусства.
  goal: Создать детективный квест об исследовании Алтаря Пергамона в Музее Пергамона,
    где игрок должен раскрыть тайны древнего артефакта, защитить его от угроз и принять
    решение о культурном наследии в глобализированном мире.
  essence: В мире, где история - валюта, а искусство - оружие, одна реликвия может
    переписать правила глобальной культуры.
  key_points:
  - Исследование истории Алтаря Пергамона и колониального прошлого
  - Детективные элементы с расследованием и головоломками
  - Темы культурного наследия и репатриации искусства
  - Влияние на международные отношения и культурные фракции
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: quest_overview
    title: Обзор квеста
    body: '**Название:** Алтарь Пергамона (Pergamon Altar)


      **Период:** 2030-2039 годы - эпоха культурных войн.


      **Сеттинг:** Музей Пергамона на Музейном острове Берлина. Музей стал крепостью
      с современными системами безопасности, а Алтарь Пергамона - символом спорного
      культурного наследия.


      **Главный герой:** Искусствовед и детектив, расследующий инцидент в музее.


      **Темы:** Культурное наследие, колониализм, искусство vs собственность, история
      как оружие.


      **Продолжительность:** 4-5 часов геймплея

      **Уровень сложности:** Medium

      **Рекомендуемый уровень игрока:** 28-38

      '
    mechanics_links:
    - ../../mechanics/world/cultural-heritage.md
    - ../../mechanics/social/international-relations.md
    assets: []
  - id: main_questline
    title: Основная сюжетная линия
    body: '**Пролог: "Шепот прошлого"**

      - Игрок получает анонимное сообщение о "пробуждении" в музее

      - Посещение музея как обычный посетитель

      - Странные события: необъяснимые звуки, тени, энергетические всплески

      - Встреча с куратором, который делится тревогами


      **Акт 1: "Врата древности"**

      - Получение доступа к закрытым зонам музея

      - Изучение истории Алтаря Пергамона и его путешествия в Берлин

      - Обнаружение первых странностей: аномальные показания приборов

      - Расследование инцидентов с посетителями и персоналом


      **Акт 2: "Сердце алтаря"**

      - Проникновение в сердце музея, к самому алтарю

      - Расшифровка древних надписей и символов

      - Обнаружение скрытых камер и тайных проходов

      - Раскрытие связи между артефактом и современными событиями


      **Акт 3: "Тени прошлого"**

      - Столкновение с угрозой: вандалы, шпионы, активисты

      - Критическое решение: защищать алтарь или позволить "справедливость"

      - Раскрытие мотивов всех сторон конфликта

      - Финальная головоломка с древними механизмами


      **Акт 4: "Наследие"**

      - Разрешение конфликта и его последствия

      - Выбор судьбы артефакта и культурного наследия

      - Влияние на международные отношения и музейную политику

      '
    mechanics_links:
    - ../../mechanics/combat/stealth-infiltration.md
    - ../../mechanics/quests/branching-narratives.md
    assets: []
  - id: moral_choices
    title: Культурные выборы и последствия
    body: '**Выбор 1: "Подход к расследованию" (Акт 1)**

      - **Академический:** Сотрудничество с музеем и экспертами (+доступ, -скорость)

      - **Независимый:** Самостоятельное расследование (+свобода, -ресурсы)

      - **Активистский:** Присоединение к движению репатриации (+поддержка, -риски)


      **Выбор 2: "Отношение к артефакту" (Акт 2)**

      - **Историческая ценность:** Сохранение в музее (+культурное наследие)

      - **Культурная справедливость:** Возвращение в Турцию (+этическая позиция)

      - **Глобальное достояние:** Международное управление (+прагматизм)


      **Выбор 3: "Обработка угрозы" (Акт 3)**

      - **Защита любой ценой:** Уничтожение нападающих (+безопасность музея)

      - **Минимизация вреда:** Нейтрализация без жертв (+гуманность)

      - **Позволить судьбу:** Отступление и наблюдение (+естественное разрешение)


      **Выбор 4: "Судьба алтаря" (Акт 4)**

      - **Статус-кво:** Оставить в Берлине (+политическая стабильность)

      - **Репатриация:** Вернуть в Турцию (+культурная справедливость)

      - **Совместное владение:** Международный консорциум (+инновация)

      '
    mechanics_links:
    - ../../mechanics/social/cultural-choice-system.md
    - ../../mechanics/progression/international-reputation.md
    assets: []
  - id: key_characters
    title: Ключевые персонажи
    body: '**Доктор Анна Крамер (Куратор музея)**

      - Главный куратор античного искусства в Музее Пергамона

      - Backstory: Специалист по древним цивилизациям, защитница европейского искусства

      - Мотив: Сохранение коллекции и репутации музея

      - Развитие: От защитницы традиций к этичному хранителю


      **Профессор Эмре Озкан (Турецкий эксперт)**

      - Археолог из Стамбульского университета, специалист по Пергамону

      - Представляет движение за репатриацию культурного наследия

      - Символ борьбы за справедливость в культурных вопросах


      **Доктор Лена Штерн (Археолог)**

      - Молодая исследовательница, открывшая новые свойства алтаря

      - Нейтральная фигура, фокусирующаяся на научной истине

      - Может стать союзником или соперником в зависимости от выборов


      **Маркус "Тень" Вольф (Анти-колониалист)**

      - Активист, планирующий "справедливую" акцию против музея

      - Представляет радикальное крыло движения репатриации

      - Возможный антагонист или союзник с неожиданными мотивами

      '
    mechanics_links:
    - ../../lore/characters/character-templates.md
    assets: []
  - id: locations_and_atmosphere
    title: Локации и атмосфера
    body: '**Главный зал Алтаря Пергамона**

      - Величественная реконструкция древнего алтаря в центре музея

      - Освещение подчёркивает драматические скульптуры и колонны

      - Атмосфера: благоговение, древняя мощь, современная охрана


      **Скрытые хранилища музея**

      - Тёмные коридоры за экспозициями с запасными коллекциями

      - Лабиринт проходов с системами безопасности и тайными комнатами

      - Атмосфера: тайна, пыль веков, напряжение обнаружения


      **Технические уровни**

      - Современные серверные комнаты и лаборатории анализа

      - Переплетение древнего и технологичного

      - Атмосфера: научная точность, мистическая энергия


      **Крыша музея (Музейный остров)**

      - Вид на Берлин с высоты, символ культурного доминирования

      - Место финальной конфронтации или размышлений

      - Атмосфера: перспектива, ответственность, глобальный масштаб

      '
    mechanics_links:
    - ../../mechanics/world/weather-systems.md
    - ../../lore/locations/berlin-atmosphere.md
    assets: []
  - id: combat_and_gameplay
    title: Бой и геймплей
    body: '**Детективные элементы:**

      - Расследование аномалий и сбор улик по музею

      - Расшифровка древних символов и головоломки

      - Диалоги с экспертами и сбор информации


      **Скрытные элементы:**

      - Обход систем безопасности музея

      - Тайное проникновение в закрытые зоны

      - Избегание охраны и посетителей


      **Интеллектуальные элементы:**

      - Анализ артефактов и исторических документов

      - Решение этических дилемм культурного наследия

      - Влияние на международные фракции через выборы

      '
    mechanics_links:
    - ../../mechanics/combat/stealth-infiltration.md
    - ../../mechanics/hacking/security-bypass.md
    assets: []
  - id: multiple_endings
    title: Множественные концовки
    body: '**Хранитель концовка (Custodian):**

      - Алтарь остаётся в музее, укрепляется безопасность

      - Игрок становится защитником европейского культурного наследия

      - Долгосрочные бонусы к музейным и академическим фракциям

      - Тематика: "История принадлежит тем, кто её сохраняет"


      **Справедливая концовка (Justice):**

      - Инициирован процесс репатриации алтаря

      - Игрок становится символом культурной справедливости

      - Изменения в политике музеев по всему миру

      - Тематика: "Прошлое принадлежит всем, но начинается дома"


      **Глобальная концовка (Unity):**

      - Создан международный консорциум по управлению алтарём

      - Игрок становится архитектором новой культурной дипломатии

      - Инновационные изменения в мировой музейной практике

      - Тематика: "Культура объединяет, когда делится мудро"


      **Трагическая концовка (Chaos):**

      - Разрушение алтаря в конфликте или катастрофе

      - Игрок становится фигурой культурной трагедии

      - Долгосрочные последствия для международных отношений

      - Тематика: "Иногда цена сохранения слишком высока"

      '
    mechanics_links:
    - ../../mechanics/quests/ending-system.md
    assets: []
  - id: rewards_and_progression
    title: Награды и прогрессия
    body: '**Материальные награды:**

      - Фрагменты древних артефактов из скрытых коллекций

      - Доступ к международным музеям и архивам

      - Специализированное оборудование для анализа искусства


      **Репутационные награды:**

      - Титул "Хранитель Наследия" для культурного статуса

      - Связи с музеями, археологами и культурными организациями

      - Влияние на международные культурные дебаты


      **Эмоциональные награды:**

      - Глубокое понимание культурного наследия и колониализма

      - Навык "Культурный дипломат" для международных взаимодействий

      - Влияние на глобальные культурные события

      '
    mechanics_links:
    - ../../mechanics/progression/reward-system.md
    assets: []
  - id: technical_integration
    title: Техническая интеграция
    body: '**Системные требования:**

      - Dynamic cultural heritage system для международных отношений

      - Advanced puzzle mechanics для древних головоломок

      - International reputation system для культурных фракций


      **API интеграции:**

      - Location service для динамических музейных состояний

      - Faction service для культурных и национальных отношений

      - Quest service для complex investigation narratives с глобальными последствиями


      **Performance considerations:**

      - Procedural artifact generation для музейных коллекций

      - Complex dialogue trees для культурных дебатов

      - Memory pooling для исторических данных

      '
    mechanics_links:
    - ../../implementation/api-requirements.md
    assets: []
appendix:
  glossary:
  - term: Pergamon Altar
    definition: Великий алтарь Зевса из древнего города Пергамон, вывезенный в Германию
      в начале XX века, ставший символом спорного культурного наследия
  - term: Cultural Repatriation
    definition: Движение за возвращение культурных артефактов странам их происхождения,
      часто связанное с колониальным прошлым
  - term: Museum Island
    definition: Комплекс музеев на острове Шпрее в Берлине, включающий Музей Пергамона
      и ставший центром культурных споров
