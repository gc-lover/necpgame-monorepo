summary:
  problem: В эпоху, когда исторические памятники зарастают мхом забвения, а корпорации хотят превратить их в развлекательные аттракционы, что значит сохранить душу "Русского Версаля"? Петергоф - это не просто фонтаны, а живое наследие Петра Великого, где каждая струя воды рассказывает историю империи. Но когда системы выходят из строя, может ли один инженер воскресить величие прошлого?
  goal: Создать инженерный квест о восстановлении Большого каскада Петергофа, где игрок сочетает историческую точность с современными технологиями, интегрируя AR-голограммы в водные шоу и возвращая дворцу былое великолепие, влияя на культурную репутацию Санкт-Петербурга.
  essence: В мире, где вода - это роскошь, фонтаны Петергофа напоминают, что красота требует жертв, а наследие живет через тех, кто готов бороться за его сохранение.
  key_points:
    - Восстановление Большого каскада с историческими чертежами и современными кибер-насосами
    - Интеграция AR-голограмм в водные сценарии для иммерсивных представлений
    - Баланс между сохранением аутентичности и технологическими инновациями
    - Влияние на туристическую привлекательность Санкт-Петербурга
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Фонтаны Петергофа (Peterhof Fountains)

        **Период:** 2030-2039 годы - эпоха культурного возрождения после экологических кризисов.

        **Сеттинг:** Петергоф, Санкт-Петербург. Дворцово-парковый ансамбль "Русский Версаль" с неработающими фонтанами и заброшенными каскадами.

        **Главный герой:** Инженер или реставратор, ищущий смысл в сохранении культурного наследия в технологическую эпоху.

        **Темы:** Наследие vs инновации, сохранение vs коммерциализация, красота vs функциональность.

        **Продолжительность:** 5-6 часов геймплея
        **Уровень сложности:** Hard
        **Рекомендуемый уровень игрока:** 35-55
      mechanics_links:
        - ../../mechanics/world/cultural-restoration.md
        - ../../mechanics/social/heritage-engineering.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Уснувшие струи"**
        - Игрок получает приглашение от культурного комитета Петергофа осмотреть неработающие фонтаны
        - Первое знакомство с атмосферой заброшенного дворца: сухие бассейны, заржавевшие трубы, тишина вместо плеска воды
        - Ароматы плесени, звуки ветра в пустых фонтанах, ощущение утраченного великолепия
        - Решение: взяться за восстановление или оставить прошлое в покое

        **Акт 1: "Архивы прошлого"**
        - Исследование архивов Эрмитажа и дворцовых библиотек за оригинальными чертежами Петра I
        - Работа с историками и инженерами над созданием цифровых моделей каскадов
        - Понимание технических сложностей: гравитационная система, акведуки, распределение давления
        - Осознание масштаба проекта и ответственности за историческое наследие

        **Акт 2: "Инженерная симфония"**
        - Установка кибер-насосов в десяти ключевых точках системы водоснабжения
        - Калибровка гидросетей и настройка давления для создания идеальных струй
        - Решение технических проблем: коррозия, утечки, баланс между историей и технологией
        - Постепенное возвращение воды и звука в дворцовый парк

        **Акт 3: "Цифровое волшебство"**
        - Интеграция AR-голограмм в водные сценарии: проекции мифических существ, исторических сцен
        - Программирование световых эффектов и музыкального сопровождения
        - Тестирование иммерсивных представлений с участием посетителей
        - Дилемма между аутентичностью и зрелищностью

        **Акт 4: "Торжество вод"**
        - Подготовка к официальному запуску Большого каскада для VIP-гостей и СМИ
        - Финальные настройки и репетиции водного шоу
        - Момент запуска: вода возвращается в фонтаны после десятилетий молчания
        - Эмоциональный пик: реакция толпы, личное удовлетворение, культурное значение

        **Акт 5: "Наследие в действии"**
        - Оценка результатов: туристический поток, культурная репутация, техническая надежность
        - Размышления о балансе между сохранением и инновациями
        - Решение о том, как использовать опыт в других проектах восстановления
        - Понимание, что настоящее наследие живет через постоянный уход и адаптацию
      mechanics_links:
        - ../../mechanics/combat/restoration-engineering.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к реставрации" (Акт 1)**
        - **Историческая точность:** Использование только оригинальных материалов и методов (+аутентичность)
        - **Технологическая интеграция:** Сочетание исторического с современным (+функциональность)
        - **Компромисс:** Баланс между традициями и инновациями (+практичность)

        **Выбор 2: "AR-интеграция" (Акт 3)**
        - **Минималистичная:** Только базовые эффекты для подсветки (+элегантность)
        - **Иммерсивная:** Полноценные голографические шоу (+зрелищность)
        - **Образовательная:** Исторические реконструкции (+ценность)

        **Выбор 3: "Экономический аспект" (Акт 4)**
        - **Некоммерческий:** Фокус на культурной ценности (+репутация)
        - **Туристический:** Монетизация для финансирования (+финансовая устойчивость)
        - **Социальный:** Бесплатный доступ для местных (+общественная польза)

        **Выбор 4: "Будущее Петергофа" (Акт 5)**
        - **Музей:** Сохранение как исторического памятника (+культурная ценность)
        - **Живой центр:** Развитие как культурного хаба (+современная актуальность)
        - **Технологический парк:** Интеграция в smart-city экосистему (+инновации)
      mechanics_links:
        - ../../mechanics/social/restoration-choice-system.md
        - ../../mechanics/progression/heritage-engineering.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Елена "Историк" Сергеева (Куратор Петергофа)**
        - Профессиональный историк искусства с 20-летним опытом работы в дворце
        - Backstory: Свидетельница постепенного упадка фонтанов после экологических кризисов
        - Мотив: Вернуть Петергофу статус "Русского Версаля" и сохранить наследие для будущих поколений
        - Развитие: От скептика к вдохновенному лидеру проекта

        **Виктор "Инженер" Козлов (Главный инженер)**
        - Специалист по гидросистемам и историческим механизмам
        - Представляет техническую сторону проекта с глубоким уважением к традициям
        - Символ баланса между историей и технологией

        **Анна "Дизайнер" Петрова (AR-художник)**
        - Талантливый дизайнер иммерсивных инсталляций и цифрового искусства
        - Представляет молодое поколение, которое хочет сделать историю доступной
        - Олицетворяет эволюцию культурного наследия в цифровую эпоху

        **Михаил "Смотритель" Иванов (Старый дворник)**
        - Работник дворца, помнящий времена, когда фонтаны работали каждый день
        - Рассказывает истории о Петре Великом и дворцовых традициях
        - Представляет преемственность поколений и эмоциональную связь с местом
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Большой каскад (центральный)**
        - Огромный каскад с золотыми статуями и мраморными скульптурами в стиле барокко
        - Атмосфера: величественная, но заброшенная, с сухими бассейнами и пыльными статуями
        - Символ имперского великолепия и инженерного гения

        **Морской канал**
        - Широкий канал, соединяющий дворцы с Финским заливом
        - Атмосфера: просторная, ветреная, с видом на море и ощущением морской силы
        - Жизненная артерия всей системы фонтанов

        **Верхний сад**
        - Французский регулярный сад с аллеями и партерами
        - Атмосфера: упорядоченная, спокойная, с геометрическими клумбами и стрижеными деревьями
        - Контраст между природой и человеческим контролем

        **Дворцовые интерьеры**
        - Роскошные залы Большого дворца с позолотой и картинами
        - Атмосфера: помпезная, но пыльная, с ощущением былого великолепия
        - Место для VIP-презентаций и исторических размышлений

        **Технические помещения**
        - Подземные комнаты с насосами, трубами и механизмами
        - Атмосфера: техническая, влажная, с гулом механизмов и запахом машинного масла
        - За кулисами волшебства фонтанов
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/imperial-palace-complexes.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Инженерные мини-игры:**
        - Калибровка гидросистем: настройка давления и потоков воды
        - Установка AR-проекторов: точное позиционирование и синхронизация
        - Решение технических головоломок: устранение утечек и коррозии

        **Исследовательские элементы:**
        - Поиск исторических чертежей в архивах и дворцовых библиотеках
        - Анализ повреждений и планирование восстановительных работ
        - Сбор образцов материалов для научного анализа

        **Социальные элементы:**
        - Переговоры с историками, инженерами и местными властями
        - Координация с командой рабочих и техников
        - Общение с VIP-гостями и СМИ на презентациях
      mechanics_links:
        - ../../mechanics/combat/restoration-engineering.md
        - ../../mechanics/hacking/historical-archaeology.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Мастер Реставрации (Restoration Master):**
        - Становление ведущим специалистом по культурному восстановлению в России
        - Создание собственной компании по реставрации исторических памятников
        - Влияние на национальную политику сохранения культурного наследия
        - Тематика: "История оживает через мастерство и уважение"

        **Технологический Инноватор (Tech Innovator):**
        - Специализация на интеграции технологий в исторические памятники
        - Создание стандартов для "умных" музеев и достопримечательностей
        - Революция в подходе к культурному туризму
        - Тематика: "Традиции эволюционируют через технологии"

        **Культурный Дипломат (Cultural Diplomat):**
        - Фокус на международном сотрудничестве в сфере культурного наследия
        - Организация совместных проектов между Россией и Европой
        - Вклад в глобальное понимание культурного обмена
        - Тематика: "Наследие объединяет народы через красоту"

        **Философ Красоты (Beauty Philosopher):**
        - Размышления о роли эстетики и искусства в современном мире
        - Создание философской концепции гармонии между природой и технологией
        - Влияние на культурные дискуссии о значении прекрасного
        - Тематика: "Красота - это не роскошь, а необходимость души"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция исторических чертежей и технических схем Петергофа
        - Доступ к эксклюзивным реставрационным инструментам и материалам
        - Специальные инженерные гаджеты для работы с гидросистемами

        **Репутационные награды:**
        - Титул "Восстановитель Петергофа" для инженерного статуса
        - Связи с культурными институтами, историками и инженерами Санкт-Петербурга
        - Влияние на культурную и туристическую политику города

        **Эмоциональные награды:**
        - Глубокое понимание роли инженерного искусства в сохранении культуры
        - Навык "Историческая реставрация" для восстановления объектов в игре
        - Влияние на глобальные дискуссии о балансе между традициями и инновациями
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic restoration simulation system для инженерных работ
        - Historical accuracy mechanics для аутентичной реставрации
        - AR integration framework для иммерсивных представлений

        **API интеграции:**
        - Exploration service для исследования дворцовых комплексов
        - Culture service для образовательных элементов и исторических фактов
        - Quest service для complex restoration narratives с инженерными элементами

        **Performance considerations:**
        - Procedural fountain generation для разнообразия водных шоу
        - Real-time water physics для реалистичных каскадов
        - Memory pooling для architectural assets и restoration tools
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Большой каскад
      definition: Центральный фонтанный комплекс Петергофа, представляющий собой многоуровневый каскад с золотыми статуями, мраморными скульптурами и водными каскадами, символизирующими победу России над Швецией
    - term: Петергоф
      definition: Дворцово-парковый ансамбль под Санкт-Петербургом, основанный Петром Великим в начале XVIII века, известный как "Русский Версаль" благодаря своим фонтанам и паркам
    - term: Фонтаны Петергофа
      definition: Уникальная система фонтанов, работающая без насосов благодаря естественному уклону местности и гравитационной системе подачи воды
    - term: AR-интеграция
      definition: Интеграция дополненной реальности в архитектурные объекты для создания иммерсивных исторических представлений и образовательных инсталляций
