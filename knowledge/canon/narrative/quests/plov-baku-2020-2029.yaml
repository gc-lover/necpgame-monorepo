narrative_context:
  background: 'Плов - король азербайджанской кухни, блюдо, которое объединяет семью
    и

    друзей за общим столом. В Баку каждая семья имеет свой секрет приготовления

    этого блюда. В 2020-х годах, когда традиции сталкиваются с современностью,

    искусство приготовления настоящего плова становится способом сохранить

    культурное наследие.

    '
  plot_hook: 'Вы - молодой повар или член семьи, которому доверили приготовить плов

    для важного семейного торжества. Но рецепт утерян, ингредиенты нужно

    искать по всему городу, а время поджимает. Удастся ли вам создать

    шедевр, достойный семейных традиций?

    '
  key_events:
  - Поиск рецепта у старших родственников
  - Покупки ингредиентов на бакинских рынках
  - Процесс приготовления в семейной кухне
  - Семейное застолье и обмен впечатлениями
gameplay_mechanics:
  cooking_minigame:
    mechanics:
    - Сбор и подготовка ингредиентов
    - Контроль температуры и времени приготовления
    - Соблюдение последовательности добавления компонентов
    - Достижение идеального баланса вкусов
  ingredient_hunting:
    mechanics:
    - Исследование рынков и магазинов Баку
    - Переговоры с продавцами о качестве продуктов
    - Выбор сезонных и свежих ингредиентов
    - Поиск редких специй и приправ
  social_interaction:
    mechanics:
    - Общение с членами семьи и друзьями
    - Получение советов от опытных поваров
    - Организация семейного застолья
    - Обмен кулинарными историями
advanced_narrative_elements:
  moral_dilemmas:
  - Следовать традиционному рецепту vs экспериментировать с современными ингредиентами
  - Экономить время vs соблюдать все традиции приготовления
  - Использовать готовые специи vs молоть их вручную
  dynamic_events:
  - Неожиданная нехватка ключевого ингредиента
  - Посещение семьи приводит к новым кулинарным открытиям
  - Конкуренция с другими поварами на семейном торжестве
  - Эмоциональные моменты во время приготовления и еды
  cultural_education:
  - Значение плова в азербайджанской культуре
  - Семейные традиции и их роль в сохранении культуры
  - Разнообразие региональных вариаций плова
