summary:
  problem: Создать эпичную историю о войне корпораций за контроль над AR-игрой в Токио
  goal: Показать как невинная игра Pokemon Go превратилась в полномасштабную территориальную
    войну
  essence: В мире, где Pokemon реальны и контролируют территории, игроки становятся
    генералами в войне корпораций
  key_points:
  - Квест сочетает ностальгию Pokemon Go с киберпанковым сеттингом
  - Множественные ветки: разные фракции и стратегии
  - Исследование темы корпоративного контроля над развлечениями
  - Возможность разных исходов от мирного сосуществования до тотальной войны
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: gaming_context
    title: Pokemon Go — От Игры к Власти
    body: 'Токио 2061-2077 — город, где Pokemon Go вышел за рамки игры. Благодаря

      прорывным технологиям дополненной реальности, Pokemon стали реальными

      существами, контролирующими территории. Корпорации поняли потенциал:

      контроль над Pokemon значит контроль над районами города. То, что

      начиналось как невинная игра, превратилось в полномасштабную войну

      между корпоративными фракциями. Игроки стали генералами, а Pokemon

      — оружием в борьбе за власть.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок — бывший чемпион Pokemon Go, который возвращается в Токио

      после долгого отсутствия. Город изменился: Pokemon контролируют

      целые районы, а корпоративные войны за территории стали нормой.

      Игрок обнаруживает, что его старый аккаунт дает доступ к легендарным

      Pokemon, способным изменить баланс сил. Квест включает сбор команды,

      захват территорий, корпоративные интриги и финальную битву за

      контроль над Токио.

      '
