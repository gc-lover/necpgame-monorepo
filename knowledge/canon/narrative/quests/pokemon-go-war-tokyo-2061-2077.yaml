narrative_context:
  background: |
    В 2061-2077 годах Pokemon GO вышел за рамки игры: корпорация Silph Co.
    интегрировала цифровых покемонов в реальный мир через массовые нейронные
    импланты. Теперь покемоны - это реальные существа, живущие в AR-пространстве,
    а фракции тренеров ведут настоящие войны за контроль над территориями Токио.

    Каждая фракция контролирует районы города, где их покемоны получают бонусы.
    Война идет не только за территории, но и за доступ к редким существам,
    которые могут эволюционировать в мощных цифровых богов.

  plot_hook: |
    Вы получаете загадочное приглашение в Pokemon GO чат: "Тренер, город горит!
    Фракции делят Токио, а легендарные покемоны ждут своего мастера.
    Выбери сторону в войне или стань легендой, которая перевернет все!"

  key_events:
    - "Выбор фракции и получение стартового набора покемонов"
    - "Обучение основам AR-боя и территориального контроля"
    - "Секретная миссия по краже легендарного покемона"
    - "Организация массового рейда на вражескую крепость"
    - "Финальная битва за контроль над центром Токио"

