appendix:
  glossary:
    - term: Дуэль Пушкина
      definition: Фатальная дуэль между Александром Пушкиным и Жоржем Дантесом 27 января 1837 года на Черной речке под Санкт-Петербургом, закончившаяся смертью поэта через два дня от ранения
    - term: Черная речка
      definition: Маленькая речка в окрестностях Санкт-Петербурга, ставшая местом роковой дуэли Пушкина и местом его гибели, ныне застроенная и включенная в городскую территорию
    - term: Секундант
      definition: Участник дуэли, представляющий интересы одного из дуэлянтов, отвечающий за соблюдение правил и организацию поединка, часто пытающийся предотвратить bloodshed
    - term: VR-симуляция
      definition: Виртуальная реальность, позволяющая полностью погрузиться в историческую среду и взаимодействовать с событиями прошлого, включая возможность изменения хода истории
