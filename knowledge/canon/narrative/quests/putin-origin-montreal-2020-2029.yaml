narrative:
  overview: |
    В 2020-2029 годах Монреаль становится эпицентром самого опасного генетического эксперимента в истории.
    Корпорация "AquaGen Corp" создает "путина" - гибридную рыбу, способную выживать в загрязненных водах
    Святого Лаврентия и производить ценные биохимикаты. Но эксперимент выходит из-под контроля.

    Игрок расследует происхождение монстра, терроризирующего реку, и обнаруживает, что "путин" -
    это не просто рыба, а биологическое оружие, способное уничтожить всю экосистему Северной Америки.
    Квест исследует темы генетической инженерии, экологической катастрофы и корпоративной безответственности.

  setting:
    location: "St. Lawrence River System, Montreal Waterfront"
    time_period: "2020-2029"
    atmosphere: |
      Вода реки имеет неестественный флуоресцентный оттенок от химикатов корпорации. Ночью поверхность
      воды освещается биолюминисцентными водорослями - побочным эффектом экспериментов. Воздух наполнен
      запахом озона и разлагающейся органики. Рыбацкие лодки патрулируют берег, а корпоративные дроны
      сканируют воду на наличие "нежелательных" организмов.

  characters:
    - name: "Dr. Marie-Claire Dubois"
      role: "Бывший генетик AquaGen, раскаявшаяся ученая"
      background: |
        38-летняя франко-канадка, которая была ведущим ученым проекта "путин". Ушла из корпорации после
        того, как увидела первые признаки мутации. Теперь работает подпольно, пытаясь найти противоядие.
        Её семья - потомки французских трапперов, живших у реки столетиями.

    - name: "Captain Jacques 'River Rat' Tremblay"
      role: "Капитан рыбацкого патруля, местный эксперт по реке"
      background: |
        55-летний魁北克ский рыбак с кибернетическими глазами для ночного видения. Знает каждую заводь
        в реке и имеет сеть информаторов среди других рыбаков. Видит в "путине" угрозу традиционному
        образу жизни квебекцев.

    - name: "Agent Viktor Kowalski"
      role: "Корпоративный шпион AquaGen, польско-канадец"
      background: |
        42-летний бывший военный, завербованный корпорацией. Изначально видит в проекте "путин" средство
        спасения рыбной промышленности, но постепенно осознает катастрофические последствия эксперимента.

  plot:
    introduction: |
      Квест начинается с сообщения о нападении гигантской рыбы на рыбацкую лодку в устье реки.
      Игрок прибывает на место происшествия и находит выжившего рыбака, который рассказывает
      о "монстре с тысячью зубов". Первое задание - исследование места нападения и сбор образцов.

      Dr. Dubois связывается с игроком через подпольную сеть, раскрывая, что "путин" - это её творение,
      вышедшее из-под контроля.

    main_conflict: |
      Расследование раскрывает многоуровневый заговор:

      1. **Генетическая катастрофа**: "Путин" мутирует быстрее, чем ожидалось, поедая другие виды рыб
         и распространяя мутацию через пищевую цепь.

      2. **Корпоративная война**: AquaGen пытается скрыть катастрофу, саботируя расследование игрока
         и обвиняя в происходящем "экологических террористов".

      3. **Экологическая угроза**: Мутация распространяется вверх по реке, угрожая озерам и рекам
         всей Северной Америки.

      4. **Личная трагедия**: Dr. Dubois должна выбрать между спасением своей репутации ученого
         и предотвращением глобальной катастрофы.

    climax: |
      Кульминация происходит на AquaGen Research Station - плавучей лаборатории в центре реки.
      Игрок проникает на станцию во время шторма, когда "путины" наиболее активны.

      Нужно одновременно: саботировать систему разведения, уничтожить маточное поголовье,
      спасти заложников и предотвратить запуск "плана Б" - массового выпуска стерилизующих агентов.

    resolution: |
      В зависимости от выборов игрока:

      **Экологический триумф**: "Путин" уничтожен, AquaGen банкротится, начинается программа
      очистки реки. Dr. Dubois становится героиней экологического движения.

      **Научный компромисс**: Находится способ контролировать мутацию, превратив "путина"
      в полезное существо для очистки загрязнений.

      **Катастрофический финал**: "Путин" распространяется по континенту, вызывая экологическую
      катастрофу. Игрок становится свидетелем конца эпохи.

  gameplay_elements:
    exploration: |
      - Исследование подводных лабораторий корпорации
      - Плавание по загрязненным водам реки
      - Поиск мутировавших организмов в пищевой цепи
      - Взаимодействие с местными рыбацкими сообществами

    combat: |
      - Битвы с гигантскими мутировавшими рыбами
      - Оборона рыбацких лодок от стаи "путинов"
      - Саботаж корпоративных патрулей на воде
      - Рукопашные бои на палубах кораблей

    puzzles: |
      - Анализ генетических последовательностей
      - Создание противоядия для мутаций
      - Взлом систем очистки воды на станции
      - Расчет распространения загрязнения по реке

    choices: |
      - Выбор между уничтожением или сохранением вида
      - Решение судьбы Dr. Dubois: героиня или преступница
      - Определение будущего реки: восстановление или эксплуатация
      - Этические выборы о границах генетической инженерии

  themes:
    - Опасности генетической инженерии без контроля
    - Экологические последствия корпоративной жадности
    - Конфликт между наукой и этикой
    - Утрата традиционных способов жизни из-за технологий
    - Ответственность ученых за свои открытия

