  dialogue_tree:
  - node_id: language_confrontation
    speaker: french_purist
    text: Vous parlez anglais? Ici, c'est le Quebec! Notre langue, notre culture,
      notre identite! Le francais quebecois doit survivre!
    choices:
    - text: Je suis d'accord. Le francais quebecois doit etre protege!
      next_node: french_activist_response
      faction_points:
        french_purists: 15
    - text: Mais l'anglais est necessaire pour les affaires...
      next_node: pragmatic_businessman
      faction_points:
        pragmatists: 8
    - text: C'est trop extreme. Il faut trouver un equilibre.
      next_node: cultural_mediator
      faction_points:
        mediators: 12
  - node_id: french_activist_response
    speaker: cultural_activist
    text: Enfin quelqu'un qui comprend! Les Anglo-Saxons nous envahissent avec leur
      culture, leur langue. Il faut proteger notre patrimoine!
    choices:
    - text: Absolument! Creons des barrieres linguistiques strictes!
      next_node: radical_protection
      faction_points:
        french_purists: 20
    - text: Oui, mais utilisons la technologie pour preserver notre langue.
      next_node: tech_solution
      faction_points:
        innovators: 15
  - node_id: pragmatic_businessman
    speaker: anglo_businessman
    text: Ecoutez, le monde change. Montreal est une ville internationale. Si on rejette
      l'anglais, on perd des opportunites economiques enormes!
    choices:
    - text: Vous avez raison. Le progres economique prime.
      next_node: economic_realist
      faction_points:
        pragmatists: 18
    - text: Non! Notre culture vaut plus que l'argent!
      next_node: cultural_defense
      faction_points:
        french_purists: 12
  - node_id: cultural_mediator
    speaker: community_leader
    text: Les deux cultures peuvent coexister harmonieusement. Montreal est une ville
      bilingue depuis toujours. Creons des ponts, pas des murs.
    choices:
    - text: Parfait! Travaillons ensemble pour l'harmonie.
      next_node: harmony_solution
      faction_points:
        mediators: 20
    - text: Les compromis nous feront disparaitre!
      next_node: resistance_movement
      faction_points:
        french_purists: 10
  branching_paths:
  - path_id: purist_path
