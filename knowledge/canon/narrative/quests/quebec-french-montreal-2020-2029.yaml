summary:
  problem: Создать квест о квебекском французском языке в Монреале
  goal: Исследовать темы культурной идентичности, языкового конфликта и сохранения традиций
  essence: В неоновых кварталах Монреаля где английский корпораций борется с французским корней, игроки становятся хранителями языка - не через книги, а через кровь и байты
  key_points:
    - Квест сочетает культурные конфликты, языковые барьеры и киберпанковые элементы
    - Множественные ветки: путь пуриста языка, культурного посредника, языкового шпиона, глобалиста
    - Исследование темы сохранения культурной идентичности в эпоху глобализации
    - Возможность разных исходов от чистоты языка до культурного синтеза

content:
  sections:
    - id: montreal_french
      title: Монреаль Французский — Языковой Конфликт Квебека
      body: |
        Монреаль 2020-2029 — древний конфликт между французским и английским
        языками переродился в новую форму. В эпоху киберпанка англоязычные
        корпорации доминируют в технологическом секторе, в то время как франкоязычные
        хакеры защищают культурное наследие Квебека. Игрок попадает в этот конфликт,
        когда становится свидетелем культурного саботажа и получает предложение
        выбрать сторону в языковой войне. Квест включает участие в лингвистических
        дебатах, хакинг англоязычных систем, организацию культурных фестивалей,
        и принятие решений, которые могут повлиять на будущее французского языка
        в Квебеке.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью культурного конфликта Монреаля, где каждый выбор
        влияет на будущее французского языка. Квест включает выбор культурной позиции,
        участие в языковых конфликтах, сбор союзников и финальный выбор между
        чистотой традиций или культурным синтезом.

