summary:
  problem: Создать квест о сохранении квебекского французского в Монреале
  goal: Исследовать темы культурной идентичности, языковых барьеров и борьбы за сохранение
    франкофонной культуры
  essence: В Монреале 2020-2029 годов англо-саксонское влияние угрожает традиционному
    квебекскому французскому, где каждый разговор становится полем битвы за культурное
    наследие, а язык становится оружием в цифровую эпоху
  key_points:
  - Квест сочетает элементы культурного наследия, языковых барьеров и цифровых коммуникаций
  - Множественные ветки: путь лингвиста, активиста, прагматика, радикала
  - Исследование темы культурной идентичности в эпоху глобализации
  - Возможность разных исходов от языковой гармонии до культурного конфликта
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: quebec_french
    title: Квебекский Французский — Языковая Война Монреаля
    body: 'Монреаль 2020-2029 — город на перекрестке культур. Англо-саксонское влияние

      угрожает традиционному квебекскому французскому языку. В эпоху киберпанка

      традиционные культурные ценности эволюционировали - они используют социальные

      сети для мобилизации, VR для языкового погружения, ИИ для анализа языковых

      трендов. Игрок попадает в этот культурный конфликт, когда становится свидетелем

      жесткого спора о языке и получает приглашение присоединиться к движению за

      сохранение франкофонной культуры. Квест включает участие в языковых дебатах,

      организацию культурных мероприятий, сбор сторонников среди разных сообществ

      Монреаля, и принятие решений, которые могут повлиять на будущее квебекского

      французского.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью движения за сохранение квебекского французского
      в Монреале,

      где каждый выбор влияет на исход культурной борьбы. Квест включает выбор позиции

      в языковом конфликте, участие в культурных акциях, установление контактов с

      представителями разных культурных групп и финальный выбор между гармонией

      или конфликтом.

      '
