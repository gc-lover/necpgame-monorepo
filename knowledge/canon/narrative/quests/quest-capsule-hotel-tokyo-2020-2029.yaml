quest_flow:
  entry_point: distress_signal
  nodes:
  - id: distress_signal
    type: location
    title: Сигнал Бедствия
    description: Игрок получает загадочное сообщение от пропавшего друга в переулках
      Шибуи.
    objectives:
    - Прочитать сообщение
    - Найти отправителя
    choices:
    - id: investigate_message
      title: Расследовать сообщение
      description: Попробовать отследить источник сигнала
      requirements:
        skill: investigation
        level: 1
      next_node: message_trace
    - id: go_to_hotel
      title: Отправиться в отель
      description: Пойти по адресу из сообщения
      requirements: {}
      next_node: hotel_arrival
  - id: hotel_arrival
    type: location
    title: Прибытие в Отель
    description: Капсульный отель 'Neo-Sleep' — вертикальная башня с тысячами пластиковых
      контейнеров.
    objectives:
    - Осмотреть фасад отеля
    - Заметить необычное поведение
    choices:
    - id: talk_to_receptionist
      title: Поговорить с администратором
      description: Получить информацию о пропавшем друге
      requirements:
        skill: social
        level: 2
      next_node: receptionist_interview
    - id: sneak_inside
      title: Проникнуть тайком
      description: Найти способ войти незаметно
      requirements:
        skill: stealth
        level: 2
      next_node: stealth_entry
  - id: receptionist_interview
    type: dialogue
    title: Беседа с Администратором
    description: Администратор отеля ведет себя странно, отвечает уклончиво.
    objectives:
    - Узнать о пропавшем друге
    - Получить доступ к капсуле
    choices:
    - id: rent_capsule
      title: Арендовать капсулу
      description: Заселиться для внутреннего расследования
      requirements: {}
      next_node: capsule_checkin
    - id: demand_information
      title: Требовать информацию
      description: Надавить на администратора
      requirements:
        skill: social
        level: 3
      next_node: receptionist_pressure
  - id: capsule_checkin
    type: location
    title: Заселение в Капсулу
    description: Игрок оказывается в тесной пластиковой капсуле с базовыми удобствами.
    objectives:
    - Осмотреть капсулу
    - Заметить странные устройства
    choices:
    - id: examine_equipment
      title: Осмотреть оборудование
      description: Изучить технику в капсуле
      requirements:
        skill: investigation
        level: 2
      next_node: equipment_analysis
    - id: hack_interface
      title: Взломать интерфейс
      description: Попробовать получить доступ к системам
      requirements:
        skill: hacking
        level: 2
      next_node: interface_hack
  - id: equipment_analysis
    type: investigation
    title: Анализ Оборудования
    description: Игрок обнаруживает подозрительные устройства для манипуляции сном.
    objectives:
    - Найти доказательства эксперимента
    - Записать данные
    choices:
    - id: collect_evidence
      title: Собрать улики
      description: Сфотографировать и сохранить данные
      requirements: {}
      next_node: evidence_collection
    - id: disrupt_device
      title: Нарушить работу устройства
      description: Сломать подозрительное оборудование
      requirements:
        skill: hacking
        level: 3
      next_node: device_sabotage
  - id: stealth_entry
    type: stealth
    title: Тайное Проникновение
    description: Игрок проникает в отель через технические помещения.
    objectives:
    - Обойти охрану
    - Достичь серверной комнаты
    choices:
    - id: navigate_corridors
      title: Навигация по коридорам
      description: Пробраться через лабиринт капсул
      requirements:
        skill: stealth
        level: 3
      next_node: corridor_navigation
    - id: use_ventilation
      title: Использовать вентиляцию
      description: Проникнуть через систему вентиляции
      requirements:
        skill: stealth
        level: 4
      next_node: ventilation_infiltration
  - id: evidence_collection
    type: investigation
    title: Сбор Улик
    description: Игрок собирает доказательства корпоративного эксперимента.
    objectives:
    - Найти записи экспериментов
    - Опросить других постояльцев
    - Найти пропавшего друга
    choices:
    - id: interview_residents
      title: Опросить жильцов
      description: Поговорить с другими постояльцами
      requirements:
        skill: social
        level: 2
      next_node: resident_interviews
    - id: hack_records
      title: Взломать записи
      description: Получить доступ к базе данных отеля
      requirements:
        skill: hacking
        level: 3
      next_node: record_hack
  - id: resident_interviews
    type: dialogue
    title: Беседы с Жильцами
    description: Постояльцы делятся странными историями о снах и провалах в памяти.
    objectives:
    - Собрать свидетельства
    - Найти ключевых свидетелей
    choices:
    - id: continue_investigation
      title: Продолжить расследование
      description: Использовать полученную информацию
      requirements: {}
      next_node: investigation_progress
    - id: organize_resistance
      title: Организовать сопротивление
      description: Собрать группу недовольных жильцов
      requirements:
        skill: social
        level: 4
      next_node: resident_uprising
  - id: investigation_progress
    type: location
    title: Прогресс Расследования
    description: Игрок находит лабораторию в подвале отеля с оборудованием для манипуляции
      сознанием.
    objectives:
    - Проникнуть в лабораторию
    - Спаси жертв эксперимента
    - Разоблачить корпорацию
    choices:
    - id: rescue_victims
      title: Спаси жертв
      description: Освободить людей из эксперимента
      requirements: {}
      next_node: victim_rescue
    - id: destroy_equipment
      title: Уничтожить оборудование
      description: Разрушить лабораторию
      requirements:
        skill: combat
        level: 3
      next_node: lab_destruction
  - id: victim_rescue
    type: stealth
    title: Спасение Жертв
    description: Игрок освобождает людей, подвергшихся манипуляции сознанием.
    objectives:
    - Найти всех жертв
    - Снять импланты
    - Обеспечить безопасный отход
    choices:
    - id: successful_rescue
      title: Успешное спасение
      description: Все жертвы спасены
      requirements:
        skill: stealth
        level: 3
      next_node: quest_success
    - id: partial_rescue
      title: Частичное спасение
      description: Спасены не все
      requirements: {}
      next_node: partial_success
  - id: lab_destruction
    type: combat
    title: Уничтожение Лаборатории
    description: Игрок вызывает тревогу и разрушает оборудование корпорации.
    objectives:
    - Активировать тревогу
    - Уничтожить серверы
    - Организовать эвакуацию
    choices:
    - id: complete_destruction
      title: Полное уничтожение
      description: Лаборатория полностью разрушена
      requirements:
        skill: combat
        level: 4
      next_node: quest_success
    - id: hasty_escape
      title: Спешный отход
      description: Уничтожено частично, но безопасно
      requirements: {}
      next_node: hasty_success
  - id: quest_success
    type: completion
    title: Успех
    description: Эксперимент корпорации разоблачен, жертвы спасены.
    objectives: []
    choices: []
