summary:
  problem: Создать квест о расследовании тайн капсульного отеля в перенаселенном Токио
  goal: Исследовать темы урбанистического перенаселения, корпоративной эксплуатации
    и потери человеческого достоинства
  essence: В мире где жилье - роскошь, игрок расследует исчезновения постояльцев капсульного
    отеля и раскрывает корпоративный эксперимент по контролю над сознанием
  key_points:
  - Квест сочетает расследование с социальной инженерией и стелс-элементами
  - Множественные ветки: путь детектива, хакера, социального активиста
  - Исследование темы человеческого достоинства в эпоху технологического контроля
  - Возможность разных исходов от спасения жертв до полного разоблачения корпорации
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: capsule_hotel_context
    title: Капсульные Отели — Последнее Убежище
    body: 'Токио 2020-2029 — перенаселенный мегаполис где жилье стоит дороже золота.

      Капсульные отели стали нормой жизни: крошечные пластиковые контейнеры,

      стекающиеся по вертикальным стенам небоскребов. Люди спят, едят, работают

      в этих 2x1x1 метра пространствах. Игрок получает тревожный сигнал от

      знакомого, который исчез после заселения в новый капсульный отель.

      Расследование приводит к открытию корпоративного эксперимента по

      манипуляции сознанием спящих людей.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает сообщение от пропавшего друга: "Они меняют наши сны".

      Прибыв в капсульный отель, игрок обнаруживает странные изменения в

      поведении постояльцев. Квест включает stealth-поиск улик, хакинг

      систем отеля, беседы с жильцами и финальное противостояние с

      корпоративными экспериментаторами. Ветвления позволяют выбрать подход:

      тихое расследование, громкое разоблачение или силовое освобождение жертв.

      '
