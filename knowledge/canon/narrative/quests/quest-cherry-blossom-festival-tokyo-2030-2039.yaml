narrative_elements:
  themes:
  - cultural_preservation
  - environmental_control
  - seasonal_tradition
  - nature_vs_technology
  - corporate_monopolization
  characters:
  - id: environmental_activist
    name: Ая
    role: quest_giver
    background: Экологический активист, борющийся за естественную природу
  - id: blossom_keeper
    name: Хранитель Цветов
    role: antagonist
    background: Корпоративный ботаник, контролирующий цветение сакуры
  - id: traditionalist_elder
    name: Старейшина
    role: witness
    background: Пожилой традиционалист, помнящий настоящее ханами
  - id: modified_visitor
    name: Посетитель
    role: supporting
    background: Жертва нейронных модификаторов пыльцы
  dialogues:
  - speaker: environmental_activist
    text: Помнишь, как сакура цвела естественно, без расписания? Теперь корпорации
      решают, когда мы будем счастливы. Фестиваль ханами стал наркотиком для масс.
      Мы должны вернуть настоящую весну.
  - speaker: traditionalist_elder
    text: В мои времена ханами было о красоте мгновения, о бренности жизни. Теперь...
      это корпоративный праздник. Цветы не живут - они исполняют программу. Где настоящая
      душа природы?
  - speaker: blossom_keeper
    text: Мы не разрушаем традиции, мы их совершенствуем. Оптимизированное цветение
      приносит гармонию миллионам. Естественная природа была слишком... хаотичной.
