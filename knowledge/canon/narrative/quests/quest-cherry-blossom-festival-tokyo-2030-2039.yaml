summary:
  problem: Создать квест о традиционном фестивале сакуры в киберпанковском Токио 2030-х
  goal: Исследовать темы культурного наследия, корпоративного контроля над природой
    и сезонных традиций
  essence: В эпоху генетически модифицированных растений корпорация Militech монополизировала
    цветение вишни. Фестиваль ханами стал инструментом социального контроля. Игрок
    должен восстановить естественное цветение и спасти традицию.
  key_points:
  - Квест сочетает культурное исследование с элементами экологии и социальной инженерии
  - Множественные ветки: путь ботаника, активиста, традиционалиста
  - Исследование темы потери связи с природой в технологическом обществе
  - Возможность разных исходов от восстановления традиции до экологической революции
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: sakura_context
    title: Ханами — Цветение Под Контролем
    body: 'Токио 2030-2039 — эпоха, когда даже природа стала корпоративным активом.

      Фестиваль ханами, традиционное любование цветением сакуры, полностью контролируется

      корпорацией Militech. Генетически модифицированные деревья цветут по расписанию,

      их пыльца содержит нейронные активаторы, влияющие на эмоции посетителей.

      Фестиваль стал инструментом массового контроля — корпорации используют его

      для манипуляции настроением населения. Игрок должен найти способ восстановить

      естественное цветение и спасти культурную традицию.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает задание от экологического активиста: корпорация Militech
      захватила

      контроль над всеми сакурами Токио, превратив фестиваль ханами в инструмент

      манипуляции. Нужно проникнуть в корпоративные сады, собрать доказательства

      экспериментов (генетические образцы, логи модификаций, свидетельства жертв)

      и саботировать систему контроля. Квест включает исследование парков Токио,

      взаимодействие с традиционалистами, взлом систем управления растениями

      и финальное противостояние "хранителям цветения".

      '
